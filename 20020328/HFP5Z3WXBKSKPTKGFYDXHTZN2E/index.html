<html><header><meta charset="utf-8"><title>齊芷瑤演璩美鳳成數高</title></header><body><h1>齊芷瑤演璩美鳳成數高</h1><p>齊芷瑤和經理人公司星皓約滿，她透露自己並不急於找新的經理人，暫時會由自己接洽拍電影事宜。<br> &#13;<br> <spanclass>考慮搞製作公司 &#13;<br> 齊芷瑤日前說：「我𠵱家除咗拍戲之外，亦有人搵我合作搞製作公司，主要都係返內地搞。其實我媽咪喺上海搞運輸生意，都識幾多人，不過我驚自己冇咁多時間兼顧咁多嘢，就算做嘅話，都只係會以兼職嘅形式幫手，所以𠵱家都重考慮緊。」&#13;<br> 王晶六月將會開拍以台灣政壇美女璩美鳳為藍本的電影，並找齊芷瑤飾演璩美鳳的角色，而戲中她並不需要有暴露鏡頭，所以接拍成數很高。</spanclass></p></body></html>
