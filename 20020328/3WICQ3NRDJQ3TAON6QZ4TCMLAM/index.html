<html><header><meta charset="utf-8"><title>兆尊禁小艾男友拜亡父</title></header><body><h1>兆尊禁小艾男友拜亡父</h1><p>鄧兆尊、薛家燕（好姨）和趙學而等，昨日在無綫電視城拍《皆大歡喜》。趙學而為了慶祝髮型師華姐和燈光師牛哥榮休，更特別帶蛋糕入廠，準備與眾同樂。<br> &#13;<br> <spanclass>避談祥嫂 &#13;<br> 下周五（下月五日）是清明節，問鄧兆尊會否拜祭亡父新馬師曾（祥哥），他說：「呢啲嘢大肚嗰個（指胞妹鄧小艾）安排。我會喺兒童節（下月四日）去拜（祥哥）。」兆尊又表示不歡迎小艾的男朋友張文聰到祥哥的墳前拜祭。&#13;<br> 此外，對於祥嫂洪金梅曾用點心形容子女，祥嫂今日將在肇慶出席新馬師曾福利院剪綵及祥哥塑像揭幕禮，兆尊說：「（有人）做乜嘢事之前都會通知記者，我唔識呢啲嘢。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
