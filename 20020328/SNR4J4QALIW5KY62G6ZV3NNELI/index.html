<html><header><meta charset="utf-8"><title>黃錦燊夫婦帶子女赴青島</title></header><body><h1>黃錦燊夫婦帶子女赴青島</h1><p>黃錦燊與趙雅芝夫婦結婚多年恩愛如昔，昨日二人便與一對子女出現香港國際機場的離境大堂，出發往青島剪綵。&#13;<br> 趙雅芝昨日在機場說：「我哋出發去青島剪綵，而且仔女放假，咪一家人順便休息玩吓。」&#13;<br> 只見黃錦燊昨日對太太趙雅芝十分照顧，不時替太太拿行李，認真羨煞旁人。&#13;<br> 此外，向華強前妻丁珮昨日則起程往台灣。她說：「我今次去台灣搵星雲大師同埋睇吓一個由內地運過去台灣嘅舍利子。」&#13;<br> </p></body></html>
