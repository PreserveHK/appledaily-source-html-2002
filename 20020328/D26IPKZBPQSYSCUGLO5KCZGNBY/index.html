<html><header><meta charset="utf-8"><title>張天愛勁舞娛賓</title></header><body><h1>張天愛勁舞娛賓</h1><p>前晚在灣仔君悅酒店舉行的仁濟晚會，同場加演由張天愛設計的皮草show，由一批演藝界靚女如陳霽平、陳見飛、陳敏之及蔡安蕎等人擔綱演出，皮草設計不乏性感之選，令人看得熱血沸騰。<br> &#13;<br> <spanclass>美國做主持 &#13;<br> 張天愛前晚在晚會上與好友杜德智在舞池內大跳勁舞，跳得忘我。她透露今天便會飛返北京，為自己一個以紅色作主題的fashionshow作準備，而她亦作出一個新嘗試，為美國一家電視台擔任主持，內容主要是介紹北京的旅遊特色，她說：「一啲外國人好有興趣嘅主題，例如氣功同另類醫術等，我哋都會作出介紹。」&#13;<br> 採訪：DebbieLum、RitaLeung&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>
