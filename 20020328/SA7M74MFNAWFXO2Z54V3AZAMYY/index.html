<html><header><meta charset="utf-8"><title>濱崎步下月來港親近Fans</title></header><body><h1>濱崎步下月來港親近Fans</h1><p>剛成為亞洲版《時代》周刊封面人物的日本天后濱崎步，已鐵定於下月九日及十日再度旋風式訪港。<br> &#13;<br> <spanclass>為寫真集做宣傳 &#13;<br> 如早前宣布的計劃，步姐此行會為在港拍攝的寫真集及最新細碟《Daybreak》做宣傳，除了會於會展舉行記者會外，同日更會有fans握手會，而在下月十日更會到台灣繼續宣傳。&#13;<br> 在日本從未舉行過任何握手會的步姐，與香港fans進一步接觸的計劃仍在商討中，各fans要知道參加方法就要留意下周公報。</spanclass></p></body></html>
