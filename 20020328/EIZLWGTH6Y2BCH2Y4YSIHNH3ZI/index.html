<html><header><meta charset="utf-8"><title>魯文傑拍戲傷背入院</title></header><body><h1>魯文傑拍戲傷背入院</h1><p>魯文傑前晚七時半左右，在電視城為無綫新劇《華克探案》開工時，不慎弄傷脊骨，即時由無綫保安送往將軍澳醫院急救。魯文傑事後接受記者訪問時說：「我唔係因為開工整親，但唔知點解背脊啲骨突然好痛，扯住扯住咁，不過啱啱照過X光，醫生又話冇乜事。」<br> &#13;<br> <spanclass>暫停手頭工作 &#13;<br> 魯文傑表示，由於現時脊骨仍隱隱作痛，他手頭上工作亦只好暫停，前晚記者跟他傾談時，他剛好跟《華》劇監製斟洽工作安排事宜。至於現時有份參與《華》劇演出者，除魯文傑外，還有蒙嘉慧、錢嘉樂、鄧萃雯和溫兆倫等。</spanclass></p></body></html>
