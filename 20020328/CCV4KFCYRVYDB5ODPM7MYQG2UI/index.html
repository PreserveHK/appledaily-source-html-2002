<html><header><meta charset="utf-8"><title>梁琤苦練集中力助入戲</title></header><body><h1>梁琤苦練集中力助入戲</h1><p>除了陳見飛學瑜伽收身外，圈中人如梁琤、陳芷菁、伍詠薇、周嘉玲、康子妮及名模Danielle等，都是黃佩霞開設只有短短兩個月的瑜伽學校學生。&#13;<br> 目前學了一星期的梁琤表示瑜伽不但如運動般，可保持身體健康，更能從中訓練自己的集中力，有助她演戲時容易投入角色。梁琤更謂練了瑜伽後，面上的粉刺都不翼而飛，連不時作痛的腳患也好了很多。&#13;<br> 據黃佩霞表示，梁琤學的是「Bikram」派瑜伽，着重強化脊骨。&#13;<br> 場地提供：PureYoga</p></body></html>
