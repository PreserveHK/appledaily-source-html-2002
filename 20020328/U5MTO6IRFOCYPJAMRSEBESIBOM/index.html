<html><header><meta charset="utf-8"><title>葉楓開騷搵張艾嘉獻花</title></header><body><h1>葉楓開騷搵張艾嘉獻花</h1><p>葉楓、尤雅昨日到商台接受訪問，二人向記者透露，近日正積極為下月十二及十三日的紅館演唱會作排練。葉楓表示演唱會當日，將會邀請張艾嘉上台獻花，不過她希望對方能即席獻唱一曲。她說：「我之前患咗感冒，病咗成十日有多，𠵱家我重打緊針，希望可以增強番啲抵抗力。其實我都好緊張，話晒都係第一次開演唱會，但係又覺得好興奮。」<br> &#13;<br> <spanclass>最愛自己 &#13;<br> 此外，當記者問及葉楓對時下歌手只着重包裝有如何看法時，她說：「我真係冇留意時下嘅年輕歌手喎，我淨係覺得佢哋啲歌節奏好快，我比較鍾意聽舊歌多啲。總言之咁多個歌手之中我最鍾意嗰個係自己。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
