<html><header><meta charset="utf-8"><title>任賢齊力保學生偶像地位</title></header><body><h1>任賢齊力保學生偶像地位</h1><p>任賢齊、盧巧音（Candy）及江芷妮早前到泰國蘇梅島拍攝爾冬陞監製的新戲《失去三十年》，眾人曬得皮膚黝黑，小齊飾演跛腳男孩與Candy在大牌檔拍攝食飯談天戲分。<br> &#13;<br> <spanclass>Candy脫髮改善 &#13;<br> 早前城大調查中學生崇拜偶像排名，小齊在內地地區佔第七位，他興奮地說：「唔敢相信呀，好榮幸呀，我會認真啲做嘢，唔會令人失望。諗番起自己細個崇拜偶像，就覺得好幼稚，希望第時我都唔會令人失望啦。」&#13;<br> Candy透露其脫髮情況已改善，現在頭髮已長長，不過她拍戲時仍以假髮示人，真髮造型留待拍攝唱片封面。&#13;<br> 記者魯萍泰國直擊</spanclass></p></body></html>
