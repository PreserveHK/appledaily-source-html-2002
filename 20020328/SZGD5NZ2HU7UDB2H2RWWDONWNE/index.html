<html><header><meta charset="utf-8"><title>張智霖情迷拳獅犬</title></header><body><h1>張智霖情迷拳獅犬</h1><p>日前張智霖（Chilam）登上新一期的寵物雜誌《貓犬通信》封面，Chilam在訪問中透露自己是個愛養寵物之人，原來Chilam自小曾養過不少動物，包括有貓、狗、金魚、烏龜及雀仔等。<br> &#13;<br> <spanclass>儼如一家人 &#13;<br> 問及Chilam最難忘是養哪類寵物？他說：「係以前嘅一隻拳獅犬，嗰陣喺澳洲讀書，佢日日都陪住我，我覺得佢好有人性，就好似我家人一樣，可惜佢𠵱家已經唔喺度。」&#13;<br> Chilam現時因工作關係，再沒飼養寵物，而他的養寵物心得就是：「養寵物係需要付出，只要有愛心同時間就得。如果冇時間陪佢，成日俾佢悶喺屋企，咁不如就唔好養。」</spanclass></p></body></html>
