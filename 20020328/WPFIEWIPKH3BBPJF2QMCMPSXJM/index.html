<html><header><meta charset="utf-8"><title>Kylie獲福特贊助新車</title></header><body><h1>Kylie獲福特贊助新車</h1><p>澳洲女歌手KylieMinogue近期人氣勁，美國著名汽車製造商福特亦看準時機，與她達成協議，贊助Kylie駕駛福特的新型號汽車，希望藉着Kylie的知名度，提高新車的曝光率。<br> &#13;<br> <spanclass>明年發售 &#13;<br> Kylie最近與歷史悠久的美國福特車廠簽訂協議，將會駕駛福特旗下的新型號小房車StreetKa，在其巡迴演唱會中出現，藉以增加新車的曝光率。雖然StreetKa在今年九月才會在巴黎的車展上公開展覽，並於明年才公開發售，但Kylie已先睹為快，她說：「呢架車對於我嚟講，簡直係完美，我一望就已經鍾意。」</spanclass></p></body></html>
