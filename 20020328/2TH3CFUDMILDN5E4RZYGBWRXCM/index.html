<html><header><meta charset="utf-8"><title>Chrome仿真度超高模擬物理反應遊戲環境</title></header><body><h1>Chrome仿真度超高模擬物理反應遊戲環境</h1><p>第一身射擊Game嘅設計愈來愈細緻，而玩家對遊戲嘅玩法、互動性同物體引擎嘅要求亦日漸提高。好似以下介紹嘅《Chrome》咁，就特別以超高物理模擬系統做賣點，登時吸引到業界注視。作為一套以未來作背景的第一身射擊作品，《Chrome》將可帶給玩家最逼真的臨場感受，講到最吸引之處，首推角色與周遭環境產生的物理反應，細緻程度連觸碰到樹葉都會如同現實一樣顯示。&#13;<br>文：方樂鵬&#13;<br>發行/開發：Techland&#13;<br>預定發售日期：2002年春季</p></body></html>
