<html><header><meta charset="utf-8"><title>翁虹為爛車做法事兼還神</title></header><body><h1>翁虹為爛車做法事兼還神</h1><p>日前翁虹的平治房車被塌下的大樹壓毀，幸好當時翁虹並不在現場，逃過一劫，因此昨日她在姊姊陪同下，帶備香燭和生果往天后古廟還神。&#13;<br> 翁虹昨日一身簡便裝束出現，她說：「架車同我有八年感情，𠵱家佢為我犧牲，所以我專程嚟還神，一方面為自己祈福，另一方面當幫我架車做法事，至於保險嗰方面重搞緊。」<br> &#13;<br> <spanclass>怕保險費增 &#13;<br> 問翁虹可會立即買新車，她說：「應該都會，但就要去完新加坡同日本返嚟先算。我去日本唔係探未婚夫，而係做領隊，帶十幾個朋友去玩。𠵱家架車無端端搞成咁，我怕第時啲經紀會以為我黑仔，加重我保險費。」&#13;<br> 採訪、攝影：甘比</spanclass></p></body></html>
