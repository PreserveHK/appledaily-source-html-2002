<html><header><meta charset="utf-8"><title>張東琳完成二百小時義工</title></header><body><h1>張東琳完成二百小時義工</h1><p>張東琳前晚到尖沙嘴美麗華戲院看《異度空間》首映。早前張東琳醉酒駕駛被判做二百小時社會服務令，前晚她說：「呢二百小時服務令已經做晒，做完之後我都覺得幾有意思，因為做義工幫人，自己做完都會覺得開心，呢排我就幫緊阿爸做生意，自己就佔幾百萬股份。」<br> &#13;<br> <spanclass>不覺海報恐怖 &#13;<br> 此外，前晚羅蘭、惠英紅和潘美琪亦有出席首映，潘美琪有份演出的《異》片，海報被投訴令人產生不安，她說：「我就覺得唔係太恐怖，唔知點解會有人投訴。」潘美琪右手臂有一個刺青，她說：「係我三年前刺嘅，覺得幾靚咪刺囉！」&#13;<br> 採訪：汪正文&#13;<br> 攝影：何國豪</spanclass></p></body></html>
