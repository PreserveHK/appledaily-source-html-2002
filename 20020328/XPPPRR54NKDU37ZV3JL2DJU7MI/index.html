<html><header><meta charset="utf-8"><title>「光頭仔」王嘉明六月出碟</title></header><body><h1>「光頭仔」王嘉明六月出碟</h1><p>東方娛樂唱片有限公司最近正式成立，並將會力捧年僅十九歲的新人、即當年《最佳拍檔》一片中的「光頭仔」王嘉明。有關方面昨日在紅磡海逸酒店舉行記招，老闆黃百鳴即場送水晶帆船給王嘉明，而現場更播放了王嘉明新歌《公告天下》的MV。<br> &#13;<br> <spanclass>兩手準備 &#13;<br> 王嘉明在年僅九個月時已開始拍戲，他說：「我希望有多啲嘢畀大家欣賞，我擅長唱歌同跳舞，公司會喺六月同我出EP，啲歌我都錄晒。」王嘉明表示萬一發展未如理想，亦另有計劃，他說：「如果唔適合，咁我去進修都唔遲，反正年紀都唔大。」&#13;<br> 而王嘉明的新唱片將由葛民輝做形象設計，蔡一智出任監製，而黃貫中亦為他監製其中一首歌。</spanclass></p></body></html>
