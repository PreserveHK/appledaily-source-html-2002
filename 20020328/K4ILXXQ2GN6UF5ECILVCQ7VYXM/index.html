<html><header><meta charset="utf-8"><title>Apple姐日記：吳雪雯外國低調結婚</title></header><body><h1>Apple姐日記：吳雪雯外國低調結婚</h1><p>我Apple姐今日打開報紙，睇到過氣女星吳雪雯從外地返港，買咗過量香煙，搞到要罰錢㖭。查實，吳雪雯𠵱家已經係幸福少奶奶一名，佢同利豐雅高印刷出版集團嘅太子爺、𠵱家幫緊已故「慈善大王」何伯長孫何柱國手嘅楊耀宗，去年年底入紙註冊，本來定於呢個月喺香港行禮擺酒嘅，但係佢結婚嘅消息曝咗光，佢老公嗰邊嘅家人又鍾意低調，所以兩個人就即刻改變計劃，改喺外國結婚囉，話晒可以免卻俾記者追訪，甚至拎番佢拍過三級片呢啲陳年舊史出嚟提㖭。</p></body></html>
