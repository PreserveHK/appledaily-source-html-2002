<html><header><meta charset="utf-8"><title>Draconian</title></header><body><h1>Draconian</h1><p>"Oppositionpartiesvotedagainstthebill......describingthemeasuresas<u> draconian</u> ."&#13;<br> &#13;<br> 「反對黨就法案投反對票......形容措施嚴苛。」&#13;<br> &#13;<br> 印度國會周二通過極具爭議的反恐怖活動法案，但反對黨擔心條例過於嚴苛，妨礙公眾自由。"Draconian"指嚴苛、殘忍，源於公元前七世紀雅典立法者德拉古（Draco），他編製雅典第一部以嚴苛見稱的法典，後世稱苛法為「德拉古法」。</p></body></html>
