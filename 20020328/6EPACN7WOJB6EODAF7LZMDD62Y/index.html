<html><header><meta charset="utf-8"><title>茱迪穿唐裝宣傳新片</title></header><body><h1>茱迪穿唐裝宣傳新片</h1><p>兩屆金像影后茱迪科士打（JodieFoster）自《安娜與國王》後蟄伏多時，最近她終於完成大家引頸以待的新作《房不勝防》。茱迪近日亦為新片積極宣傳，前日更穿着唐裝出席名嘴JayLeno的清談節目。<br> &#13;<br> <spanclass>演失婚母 &#13;<br> 由《七宗罪》及《搏擊會》導演大衞芬查（DavidFincher）執導的《房不勝防》，講述茱迪飾演的失婚母親與女兒為逃避三個竊匪，二人躲藏在一個秘密的房間，希望逃過厄運。</spanclass></p></body></html>
