<html><header><meta charset="utf-8"><title>關之琳寧拍廣告拒從商</title></header><body><h1>關之琳寧拍廣告拒從商</h1><p>近日忙於宣傳兩部新戲《大腕》及《衞斯理藍血人》的關之琳（之之），昨日接受商台節目《茶煲裡的查篤撑》訪問，大談她的美容心得以及投資大計。<br> &#13;<br> <spanclass>最緊要開心 &#13;<br> 問到之之的養顏心得，她說：「我諗最緊要係開心，同多啲休息。我間唔中都會食燕窩同補品，但唔係日日都食；另外每日就會食一粒維他命C，而facial我就唔鍾意做嘅！」&#13;<br> 此外，問到之之有否想過投資美容生意時，她則說：「我次次做親生意都失敗，所以𠵱家都冇諗過做投資，得閒拍吓廣告賺錢就夠喇！」</spanclass></p></body></html>
