<html><header><meta charset="utf-8"><title>宮崎駿《貓之報恩》</title></header><body><h1>宮崎駿《貓之報恩》</h1><p>日本動畫大師宮崎駿去年製作的《千與千尋》，破日本票房紀錄，本年度他有份製作的動畫《貓之報恩》，鐵定於今夏上畫。電影公司找來鈴木京香、池囗千鶴及西村雅彥等藝人配音。<br> &#13;<br> <spanclass>《冰河世紀》收二億 &#13;<br> 此外，現時正於香港上映的霍士動畫電影《冰河世紀》，於全球各地開畫約十天，海外票房已有二千八百三十萬美元（約二億二千萬港元）的成績。</spanclass></p></body></html>
