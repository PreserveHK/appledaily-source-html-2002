<html><header><meta charset="utf-8"><title>向海嵐家庭至上</title></header><body><h1>向海嵐家庭至上</h1><p>向海嵐（阿Ann）早前為婚紗雜誌《婚禮》任封面人物及接受訪問，她穿上多件新款婚紗及晚裝。<br> &#13;<br> <spanclass>享受不同角色 &#13;<br> 原來阿Ann非常重視家庭生活，她在訪問中說：「家嘅概念對我嚟講係好重要，我會放佢喺第一位。因為佢可以話係我嘅一個推動力源頭，亦係我生理同心理嘅避靜所。」&#13;<br> 對於近期在電視劇《無頭東宮》的演出得到觀眾的讚賞，阿Ann對此感到十分欣慰，她說：「我好享受能夠演出唔同嘅角色，今次演西宮娘娘，之所以演得入木三分，都唔係我一個人嘅功勞，重要多謝其他工作人員嘅協助。」</spanclass></p></body></html>
