<html><header><meta charset="utf-8"><title>肥姐肚臍隱隱作痛</title></header><body><h1>肥姐肚臍隱隱作痛</h1><p>沈殿霞（肥姐）昨日於九龍城某火鍋店內，為無綫新劇《我要Fit一Fit》拍攝一場煮餸戲，穿上圍裙的肥姐笑言自己於劇中需經常煮幾味。<br> &#13;<br> <spanclass>冇睇裁員報道 &#13;<br> 肥姐坦言未知近日無綫裁員一事，她說：「我都冇睇到報道，所以完全唔知，即使要裁藝員都無辦法，𠵱家經濟咁唔好，電訊盈科都要裁員。況且我又唔係行政人員，對裁員呢方面嘅嘢完全唔識。」&#13;<br> 雖然肥姐出院後已非首日開工，但當問到傷勢時，肥姐則說：「肚臍個位重有少少痛，另外兩個傷口都冇乜大礙。好彩最辛苦嘅戲都響入院之前拍完，所以𠵱家拍外景都比較輕鬆。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
