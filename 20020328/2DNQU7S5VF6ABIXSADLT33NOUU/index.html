<html><header><meta charset="utf-8"><title>吳綺莉帶小龍女逛街</title></header><body><h1>吳綺莉帶小龍女逛街</h1><p>吳綺莉昨日偕同現年兩歲多的女兒卓林，和菲傭往中建大廈看醫生，當記者舉機拍照時，但吳綺莉即時無明火起，命令菲傭為小卓林戴回風褸的帽子，然後急急腳往中建大廈的診所，而她的菲傭被罵後，更不忘向記者扮鬼臉。<br> &#13;<br> <spanclass>寶珠伍詠薇歎茶 &#13;<br> 此外，陳寶珠、伍詠薇夥同黎姿，亦在置地露天茶座歎茶。寶珠姐表示今天會往欣賞梅艷芳的演唱會。</spanclass></p></body></html>
