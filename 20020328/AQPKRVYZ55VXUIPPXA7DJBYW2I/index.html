<html><header><meta charset="utf-8"><title>澳洲葫蘆等王晶開戲</title></header><body><h1>澳洲葫蘆等王晶開戲</h1><p>有「澳洲葫蘆」之稱的亞視賽馬節目主持朱恩珊，日前為靚靚日本化妝品專門店拍了一輯硬照廣告，她近日收身成功，所以拍攝時穿了多套性感的衣服，大騷36、25、36身材。&#13;<br> 問朱恩珊這次廣告的酬金，她昨日在電話訪問說：「廣告商加咗人工畀我，都好滿意。𠵱家除咗做賽馬女主持之外，經理人王晶話遲啲開戲會預埋我一份。」<br> &#13;<br> <spanclass>不後悔退選 &#13;<br> 對於退選有線成人院線的「CATGirl選舉」，朱恩珊表示並不後悔，她說：「當初參加嗰時只係話邀請我做主持，估唔到係一個選美，每次宣傳都要着得好性感，同我嘅賽馬女主持形象好唔脗合，所以退選都唔可惜啫。」</spanclass></p></body></html>
