<html><header><meta charset="utf-8"><title>春日意式頭盤橄油蘆笋鮮菇</title></header><body><h1>春日意式頭盤橄油蘆笋鮮菇</h1><p>橄油蘆笋鮮菇，是一道意大利頭盤。蘆笋在意大利最合時是春及秋初，時間很短。春天的蘆笋嫩而細，適合整條加汁進食。秋天蘆笋較大，但味鮮甜，宜切段烹調。&#13;<br>文及示範：譚太&#13;<br>攝影：關文慧</p><p><b> 材料：</b> &#13;<br> 蘆笋半磅、鳳尾菇三安士、甜椒半隻、香草碎一茶匙、橄油二湯匙、檸檬汁一湯匙、鹽、胡椒粉、芝士碎各少許&#13;<br> &#13;<br> <b> 做法：需時二十五分鐘</b> &#13;<br> 1.蘆笋洗淨，修去硬邊，放有鹽滾水中灼熟，稍冷後切段。&#13;<br> &#13;<br> 2.鳳尾菇抹淨，可留原隻或切絲。甜椒切碎。&#13;<br> &#13;<br> 3.香草碎、橄油、檸檬汁、鹽、胡椒粉拌勻。&#13;<br> &#13;<br> 4.蘆笋、鳳尾菇、甜椒，與汁料拌勻，放蘆笋上，撒上芝士碎進食。&#13;<br> </p></body></html>
