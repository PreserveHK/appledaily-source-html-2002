<html><header><meta charset="utf-8"><title>淺野忠信來港睇足本《殺手》</title></header><body><h1>淺野忠信來港睇足本《殺手》</h1><p>孫佳君和日本型男淺野忠信合作的電影《殺手阿一》，因為尺度關係，香港上映版被電檢處勁剪三十刀，大概剪掉十分鐘，才可以列作三級上畫。&#13;<br> 不過在明日及後日（二十九及三十日）舉辦的香港國際電影節中，就破禁放映足本版。淺野忠信更會於今日中午來港，出席當日的電影節記者會，而明天則出席於嘉禾港威戲院舉辦的午夜場首映禮。<br> &#13;<br> <spanclass>觀眾覺搞笑 &#13;<br> 較早前《殺》片舉行過一場年輕人的試映禮，觀眾反映不俗，雖然有血腥暴力場面，但不少觀眾認為拍攝手法搞笑，頗為有趣。</spanclass></p></body></html>
