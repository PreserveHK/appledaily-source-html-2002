<html><header><meta charset="utf-8"><title>阿富汗山區續有餘震</title></header><body><h1>阿富汗山區續有餘震</h1><p>阿富汗北部山區巴格蘭省周一晚發生黎克特制六級地震後，周三續有餘震，居民十分惶恐（圖一），加上區內布有地雷，令救援工作更加困難。巴格蘭省有六條村被完全摧毀，到處是倒塌房屋（圖二），一些村民只能徒手從瓦礫中挖出屍體，當地官員證實這場地震造成的死亡人數已超過二千，另有逾萬人無家可歸。因害怕地震導致塌屋，許多災區居民即使在低至攝氏五度氣溫下，也寧願露宿街頭。&#13;<br> 路透社/美聯社</p></body></html>
