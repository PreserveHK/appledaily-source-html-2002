<html><header><meta charset="utf-8"><title>周迅否認與章子怡同校</title></header><body><h1>周迅否認與章子怡同校</h1><p>譚俊彥、內地著名藝人周迅和林嘉欣昨晚於尖沙嘴文化中心出席國際電影節開幕禮，周迅在內地大受歡迎，由她主演的劇集《橘子紅了》將在亞視上映，故她稍後會留港作宣傳。<br> &#13;<br> <spanclass>映期十二日 &#13;<br> 對於早前有指周迅與章子怡乃同校同學，周迅否認說：「她是中央戲劇學院的學生，我是在另一學校讀舞蹈，是不一樣的。」&#13;<br> 而今屆國際電影節由胡慧中丈夫何志平醫生擔任揭幕主禮嘉賓，並宣布電影節為期十二日，將播映世界各地的優秀電影，主題乃「全程曝光，放眼盡看」，而開幕電影則為《香港有個荷里活》。</spanclass></p></body></html>
