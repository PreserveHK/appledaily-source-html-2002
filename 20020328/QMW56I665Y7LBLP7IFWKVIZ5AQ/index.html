<html><header><meta charset="utf-8"><title>吳文忻做節目自爆性經驗</title></header><body><h1>吳文忻做節目自爆性經驗</h1><p>吳文忻、焦媛和李麗蕊昨日一身兔女郎裝束，往荃灣錄影有線電視節目《娛樂熱賣2Cup半》。今次節目主題是「慾火重燃」，她們與觀眾大談男女之間是否只着重性，以及男人吃「偉哥」增強性能力等問題。<br> &#13;<br> <spanclass>「偉哥作用唔大」 &#13;<br> 吳文忻對於在節目中經常要談到一些大膽的話題，她說：「有時我會將自己嘅經歷講出嚟，但為怕尷尬都會話係我朋友嘅經歷嚟掩飾吓。」&#13;<br> 而焦媛對愛情與性之間的睇法是兩者也不可缺，她說：「我追求愛情多過性，性亦唔可以冇，又唔好睇得咁重要。我又覺得男人食『偉哥』好似食減肥藥咁，作用唔大。」</spanclass></p></body></html>
