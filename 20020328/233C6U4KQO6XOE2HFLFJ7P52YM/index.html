<html><header><meta charset="utf-8"><title>林嘉欣與緋聞男友好避忌</title></header><body><h1>林嘉欣與緋聞男友好避忌</h1><p>林嘉欣與緋聞男友王海峰（星皓老闆）、譚俊彥、許鞍華等昨日出席在尖沙嘴舉行的《男人四十》慶功宴，一對緋聞男女表現得十分避忌，拒絕影合照，就算影大合照時，中間也多了一個許鞍華做擋箭牌。<br> &#13;<br> <spanclass>拒絕合照 &#13;<br> 席間有記者趁嘉欣走近王海峰時，舉起相機影相，嘉欣笑說：「唔好影我呀！傾偈就冇所謂，影合照就唔好啦，費事影咗相又俾人亂講啦。」&#13;<br> 此外，有報道指林嘉欣在四、五年前曾與環球簽過歌星合約，最近環球見嘉欣人氣升，所以想再與她斟合作的事，對此嘉欣說：「其實我同環球都冇點傾過，況且我想集中發展電影工作，唱歌唔諗住。」</spanclass></p></body></html>
