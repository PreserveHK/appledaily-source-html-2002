<html><header><meta charset="utf-8"><title>蕭亞軒不信陳冠希做壞事</title></header><body><h1>蕭亞軒不信陳冠希做壞事</h1><p>台灣小天后蕭亞軒昨日到新城電台，擔任《聯Fan所》的嘉賓，她表示今次訪港只會逗留五天，之後便到內地、馬來西亞及新加坡等地為新唱片宣傳。<br> &#13;<br> <spanclass>喜與孫燕姿比較 &#13;<br> 對於早前陳冠希協助調查藏毒案一事，身為其好友的蕭亞軒說：「我噚日先至到港，所以我唔係好清楚呢件事，不過我覺得佢係俾人陷害，而且佢個人都好健康，我唔信佢會做啲咁嘅事。」&#13;<br> 此外，外界一直將她跟孫燕姿作比較，蕭亞軒說：「一出道已經有人將我哋比較，我都有睇過孫燕姿嘅演唱會，佢做得好好，其實可以同一個自己鍾意嘅人比較，我都覺得好開心。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
