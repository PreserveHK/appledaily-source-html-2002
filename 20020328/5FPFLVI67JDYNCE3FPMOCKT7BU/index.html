<html><header><meta charset="utf-8"><title>荷蘭庫肯霍夫公園鬱金香再度綻放</title></header><body><h1>荷蘭庫肯霍夫公園鬱金香再度綻放</h1><p>春回大地，百花盛放，令鬱金香王國的荷蘭在一片花海的襯托下更見絢麗。而在阿姆斯特丹內的庫肯霍夫公園，為迎接春天的來臨，於本月二十一日再度開放，佔地32公頃的公園內開滿過百萬朵的鬱金香、水仙花、風信子等，色彩繽紛令人目眩。除了鮮花以外，還展出了來自各地的荷蘭藝術家的繪畫及攝影作品，令這個春天來得更嬌美。&#13;<br> &#13;<br> 記者：陳珮娟&#13;<br> &#13;<br> 開園日期：現在至5月20日&#13;<br> 時間：8:00am-7:30pm（售票至6:30pm）&#13;<br> 門票：小童5.5歐元（約38港元）成人11歐元（約76港元）</p></body></html>
