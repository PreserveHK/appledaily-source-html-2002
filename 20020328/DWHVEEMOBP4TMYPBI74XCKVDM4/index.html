<html><header><meta charset="utf-8"><title>李珊珊睇中醫治頭痛</title></header><body><h1>李珊珊睇中醫治頭痛</h1><p>李珊珊日前身體不適，她最初估計是因為疲勞過度及失眠，以致後腦位置時常有疼痛的感覺，珊珊經朋友介紹，日前已往中環看中醫治理。&#13;<br> 珊珊身體出現毛病後，日前已馬上往看西醫，可是她吃過醫生的藥和休息後，珊珊的頭痛情況仍未得到改善，所以她在友人介紹下改看中醫。<br> &#13;<br> <spanclass>不用煲藥 &#13;<br> 珊珊昨日說：「我見之前睇西醫冇改善，所以咪試睇中醫，呢個醫生好先進，佢將啲藥製成藥丸，我用水沖服即可，唔使執藥返屋企煲咁麻煩，比較簡單。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
