<html><header><meta charset="utf-8"><title>《鐵齒銅牙》得邵逸夫關照</title></header><body><h1>《鐵齒銅牙》得邵逸夫關照</h1><p>無綫近日推出的劇集，在黃金時段播映均有不俗收視成績，不過，就在這時期，無綫竟安排一部外購劇《鐵齒銅牙紀曉嵐》，緊接《情牽百子櫃》推出。<br> &#13;<br> <spanclass>微服捉貪官 &#13;<br> 原來，於下月八日播映《鐵》劇，乃最近深得無綫行政主席邵逸夫喜愛的內地劇集，由《康熙微服私訪記》的張國立、《還珠格格》的張鐵林和楊麗菁攜手主演。故事講述飾演乾隆的張鐵林，欲微服訪查自己的身世，沒料到卻查出一樁樁貪贓枉法的事件，乾隆與飾演紀曉嵐的張國立攜手合作，將貪官逐一繩之於法，不過，兩人查案期間，亦不時鬧出笑話連篇。</spanclass></p></body></html>
