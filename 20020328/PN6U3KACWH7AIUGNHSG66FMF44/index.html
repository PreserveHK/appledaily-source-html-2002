<html><header><meta charset="utf-8"><title>復活節遊日韓CDMA漫遊租機減價</title></header><body><h1>復活節遊日韓CDMA漫遊租機減價</h1><p>復活節旅遊當旺，適逢今年世界盃舉辦地正是日韓兩國，趨鶩者眾。如果今個假期你同樣遠赴日韓兩地，而手機又不可離身，須與香港保持聯絡的話，Orange近期推出的CDMA漫遊租機服務減價六成，必定啱你口胃。皆因由即日起至4月15日，Orange將日韓漫遊租用三洋C111SACDMA手機的收費，由每星期$150減至$50，至於通話收費，就維持不變。&#13;<br> &#13;<br> 記者：余敏</p><p>查詢熱線：1228</p></body></html>
