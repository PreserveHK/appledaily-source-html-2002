<html><header><meta charset="utf-8"><title>周英杰與柏芝劃清界線</title></header><body><h1>周英杰與柏芝劃清界線</h1><p>周英杰前晚到銅鑼灣地帶接受商台節目《我恒我訴》訪問，他早前曾被拍得與張柏芝同到醫院探朋友的照片，前晚周英杰談到柏芝與謝霆鋒的緋聞時，他即表示與柏芝其實並不相熟。<br> &#13;<br> <spanclass>將拍恐怖片 &#13;<br> 周英杰說：「我覺得佢哋（柏芝和霆鋒）一齊去玩冇乜所謂，我同柏芝唔係好熟，做呢行係成日傳緋聞㗎啦。」問周英杰覺得柏芝與霆鋒是否相襯？他說：「佢兩個都好開朗，冇話襯唔襯嘅。」&#13;<br> 周英杰又透露將會拍新戲《恐怖熱線２之熱血青年》，片中他飾演警察，與周麗淇合作。</spanclass></p></body></html>
