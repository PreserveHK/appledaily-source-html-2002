<html><header><meta charset="utf-8"><title>　　殼王「暫無」投資賭業 - 李八方</title></header><body><h1>　　殼王「暫無」投資賭業 - 李八方</h1><p>昨日多份報章引述消息稱，「殼王」陳國強（圖）入股澳門銀河娛樂公司，參與澳門賭業，但這位一向對市場傳聞不置評的「金手指」，今次反應卻相當強烈，透過公關公司發稿，鄭重聲明「現階段陳國強先生在『銀河』並沒有任何投資及持有任何股份」。&#13;<br> 不過，八方對「現階段」三個字頗有興趣，因為「殼王」較早時確夥拍一些澳門商人有份表達投澳門賭牌的興趣。到底今次的否認是技術性、抑或反映其確無興趣呢?八方也不易掌握，只能原文照錄，大家自行判斷。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
