<html><header><meta charset="utf-8"><title>破產代價高昂</title></header><body><h1>破產代價高昂</h1><p>許多人認為，破產可以將所有債務一筆勾銷，因此近年債台高築者常選擇向破產管理署申請破產來解決財務問題。其實破產是否真的可以解決問題？銀行界人士指出，破產代價高昂，有很多限制。例如以後再申請貸款及信用卡會很困難，且可能要將個人收入撥出一部份來還債，甚至要變賣自置物業。此外，破產人士很難出任公職及公司董事，求職時，僱主亦有可能會要求交代破產紀錄。最大好處是四年後，若沒有債權人反對，法庭可撤銷破產令，破產者可重新抬起頭做人。</p></body></html>
