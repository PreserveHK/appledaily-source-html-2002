<html><header><meta charset="utf-8"><title>再有巴人嬰兒戰士照</title></header><body><h1>再有巴人嬰兒戰士照</h1><p>繼上月在一名巴人激進分子家中發現一張「BB人肉炸彈」照後，以色列軍方周四又再公開一張「嬰兒戰士」照。照片顯示，嬰兒大約一歲大，穿着燈心絨套裝和戴上有藍間條的運動帽，趣致可愛，但大腿內側放着一支手槍和一個子彈匣，身旁有一支逼真的仿製M-16步槍。&#13;<br> 以軍聲言，他們是在西岸巴人自治城鎮希伯倫搜捕巴人激進分子時，在一個巴人家庭中找到這張「嬰兒戰士」照。&#13;<br> 美聯社</p></body></html>
