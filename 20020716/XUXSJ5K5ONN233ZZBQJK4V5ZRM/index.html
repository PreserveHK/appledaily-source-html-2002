<html><header><meta charset="utf-8"><title>肥老闆曼谷開胖子俱樂部</title></header><body><h1>肥老闆曼谷開胖子俱樂部</h1><p>胖子總是比較麻煩，坐飛機要買兩張票，上餐廳找座位也困難。但泰國曼谷最近卻出現當地首家專門招待胖子的俱樂部。<br> &#13;<br> <spanclass>侍應都用肥人 &#13;<br> 體重八十五公斤的新加坡人陳先生，經常碰到上述麻煩，於是和一些同樣超重的朋友合資開了「胖子俱樂部」。他說：「曼谷缺乏胖子的娛樂場所，酒吧是苗條女郎和帥哥的世界。」&#13;<br> 該間設有卡拉OK和餐廳的俱樂部，特別聘請身材略肥的侍應；店子的促銷噱頭也與體重掛鈎，四個胖子一組（總重量須逾三百六十公斤）的顧客可獲贈一瓶威士忌。該店開張至今生意興隆，有許多本地人以至台灣、香港胖子光顧。&#13;<br> 綜合外電報道</spanclass></p></body></html>
