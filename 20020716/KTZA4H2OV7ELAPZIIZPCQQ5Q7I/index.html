<html><header><meta charset="utf-8"><title>E-Kids最愛Cookies</title></header><body><h1>E-Kids最愛Cookies</h1><p>一班樂壇新人Cookies、Shine、E-Kids、關心妍、EO2和谷祖琳等，昨日到新城電台出席「聯fan所之2002年樂壇新人巡禮」。<br> &#13;<br> <spanclass>佢哋九個都幾好 &#13;<br> 對於前晚EO2的成員Otto踢爆E-Kids成員Tommy及Tim曾表示鍾意女子組合Cookies的Kary、Gloria和Theresa。問二人比較喜歡哪一隊組合時，Tommy及Tim立即回答：「Cookies囉，但係佢哋九個都幾好。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何國豪</spanclass></p></body></html>
