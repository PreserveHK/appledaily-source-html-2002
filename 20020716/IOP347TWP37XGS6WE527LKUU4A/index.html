<html><header><meta charset="utf-8"><title>天天上教堂只為手機充電</title></header><body><h1>天天上教堂只為手機充電</h1><p>一對年輕的南美男女，近日經常到意大利米蘭一間教堂默禱。起初神父以為他們是虔誠的信徒，尋求聖母聖靈導引，後來清潔工人發現，聖母像下有一條電線，才發現兩人另有所求。<br> &#13;<br> <spanclass>每次靜坐句鐘 &#13;<br> 該對男女每次都坐在教堂的聖母像前，一個小時後就靜靜地離開，神父原本不以為意。但在個多月後，清潔工人偶然發現，原來該對男女每次都只是用聖母像背後的插座為手提電話充電。&#13;<br> 神父科隆博不怪責他們，仍歡迎他們上教堂。他說：「他們到來是因為他們沒有家，教堂就是他們的家，讓他們為手機充電，猶如給他們一杯開水而已。」&#13;<br> 路透社</spanclass></p></body></html>
