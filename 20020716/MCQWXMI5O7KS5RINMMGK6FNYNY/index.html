<html><header><meta charset="utf-8"><title>F4歌迷排隊半月等取飛</title></header><body><h1>F4歌迷排隊半月等取飛</h1><p>人氣組合F4八月會於香港灣仔會展舉行演唱會，是次演唱會的門票不會公開發售。據主辦單位百事可樂的事務經理Fion表示，門票會於下周六（二十七日）免費派發，故此她呼籲所有歌迷不用過早輪候。<br> &#13;<br> <spanclass>上周五始輪候 &#13;<br> 不過就昨日所見，派票處已經有數十人排隊，部份歌迷更表示他們早於上周五（十二日）開始通宵輪候。而Fion透露為了安全理由，已安排了超過一百名的保安負責維持是次演唱會的秩序，她說：「呢兩日我哋會安排F4拍廣告，為咗安全起見，呢個廣告一定唔會喺中、港、台拍，而且公司已經搵咗一個澳洲同台灣嘅混血兒擔任女主角。」</spanclass></p></body></html>
