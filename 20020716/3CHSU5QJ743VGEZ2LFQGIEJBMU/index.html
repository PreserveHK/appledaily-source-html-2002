<html><header><meta charset="utf-8"><title>水滴仔派氫氣球討好小Fans</title></header><body><h1>水滴仔派氫氣球討好小Fans</h1><p>來自日本大金冷氣廣告的水滴仔Pichonkun卡通人物，最近因歌曲《隨便你》在日本竄紅。前日身高3.15米的巨型水滴仔，出現在東京池袋SunshineCity的噴水廣場，逗得小朋友十分開心。由於水滴仔首次進行公開宣傳活動，因此一早預備好五千個特製氫氣球，送給現場一班小fans。<br> &#13;<br> <spanclass>唱片銷量高 &#13;<br> 而水滴仔的CD《隨便你》至今已賣出超過十二萬張，比預期銷量高出十倍，唱片公司更接到不少邀請，希望水滴仔參加日本的「夏祭」活動，於是便火速將充滿BossaNova風情的「水滴歌」，製作一個配合日式盆舞的版本。</spanclass></p></body></html>
