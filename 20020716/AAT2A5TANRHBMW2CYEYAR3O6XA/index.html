<html><header><meta charset="utf-8"><title>博物館路燈白天照開</title></header><body><h1>博物館路燈白天照開</h1><p>梁女士稱，她不時路經沙田的香港文化博物館，見其門前及出入口位置安裝的射燈，於日間仍然長開，有浪費資源之嫌。<br> &#13;<br> <spanclass>天陰暗提早開燈 &#13;<br> 康樂及文化事務署函覆，該館外圍的照明燈及射燈，是定時於晚上才會開着照亮，但在天氣惡劣或天色陰暗的日子，基於公眾安全理由，亦會特別按情況需要，提早把出入口的天花燈開着照明，以方便參觀人士。（○六二○一○）&#13;<br> &#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
