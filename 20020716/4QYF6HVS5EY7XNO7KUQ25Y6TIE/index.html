<html><header><meta charset="utf-8"><title>湯美李鍾斯帶愛女捧超力仔</title></header><body><h1>湯美李鍾斯帶愛女捧超力仔</h1><p>暑期合家歡電影《一家之鼠超力仔2》，前日分別假英國倫敦及美國洛杉磯舉行慈善首映。替主角超力仔配音的米高霍士（MichaelJ.Fox），以一身輕便裝束現身洛城首映，身患柏金遜症的米高，還於首映中主持柏金遜症基金的捐款儀式。<br> &#13;<br> <spanclass>《黑超Ⅱ》勁收 &#13;<br> 正於倫敦宣傳《黑超特警組Ⅱ》的湯美李鍾斯（TommyLeeJones），則抽空帶愛女維多利亞（Victoria）看《超力仔》於當地舉行的首映禮。而《黑超Ⅱ》本周蟬聯美國周末票房榜冠軍，三日共收二千五百萬美元（約二億港元）。</spanclass></p></body></html>
