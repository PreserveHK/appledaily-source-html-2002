<html><header><meta charset="utf-8"><title>14款顯示器影像差</title></header><body><h1>14款顯示器影像差</h1><p>【本報訊】消委會測試了十四個牌子的十五吋液晶體（LCD）電腦顯示器，售價由二千八百元至三千五百元不等。&#13;<br> 結果顯示，全部樣本在顯示移動影像時，均會產生模糊感覺；其中三個樣本的反光情況不理想，影像在日光照射下即變得不清晰。&#13;<br> 整體表現方面，飛利浦的150B2B、Topcon的L2-150及NEC的1550V均表現出色，整體評分達四點五分，接近滿分的五分。&#13;<br> 但由於液晶體（LCD）電腦顯示器所顯示的顏色普遍欠佳，故傳統的CRT顯示器較適合用作專業美術設計及照片影像修葺。</p></body></html>
