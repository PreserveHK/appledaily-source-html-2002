<html><header><meta charset="utf-8"><title>英建低密度舒適監獄</title></header><body><h1>英建低密度舒適監獄</h1><p>英國政府打算改革監獄設計，引入一種低密度和設施完備的新監獄，取代舊式監獄，希望令囚犯改善行為，減低放監後再犯事的機會。&#13;<br> 建議中的新監獄由十座低密度監倉大樓組成，有高度保安圍牆，每座高三層、能容納三十六名囚犯，獨立囚室內有淋浴設備、洗手間和個人電腦，另有花園、廚房、健身室和課室。犯人日間可在監獄內自由活動，夜間則會被反鎖在囚室內。<br> &#13;<br> <spanclass>有助犯人學習和改過 &#13;<br> 官員指新監獄令犯人有較佳學習機會，能減低犯人獲釋後再犯事的機會。&#13;<br> 新加坡《海峽時報》</spanclass></p></body></html>
