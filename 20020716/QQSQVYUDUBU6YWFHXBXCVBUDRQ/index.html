<html><header><meta charset="utf-8"><title>充電池環保效益佳</title></header><body><h1>充電池環保效益佳</h1><p>【本報訊】消委會測試了市面上十八款AA及AAA充電池，發現充電池用於高耗電量及連續操作的電器，如數碼相機時，每次的可用時間較鹼性電池為長；但用於收音機及MD機等中、低耗電量的電器時，每次的平均可用時間則較鹼性電池為短。不過，由於充電池可重複使用多次，故無論在經濟及環保效益上，均較鹼性電池為佳。&#13;<br> 全部樣本在擱置三十天不用後，平均會流失一成六的電容量，其中勁量的NH15-AA更只剩餘六成半電容量。&#13;<br> 此外，全部樣本在充電五百次後，電容量都有所下跌，POWERhaus的EC65AAAKH更不能再用。</p></body></html>
