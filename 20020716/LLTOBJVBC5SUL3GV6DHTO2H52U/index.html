<html><header><meta charset="utf-8"><title>人類天生有抗愛滋基因</title></header><body><h1>人類天生有抗愛滋基因</h1><p>英美科學家最近發現，人類天生有一種基因，能夠抵禦愛滋病毒，這項重大發現或許有助研究出愛滋病新療法，為全球逾四千萬名身患愛滋病或感染愛滋病毒的人帶來希望。<br> &#13;<br> <spanclass>阻病毒擴散新方向 &#13;<br> 英國倫敦英皇學院及美國賓夕凡尼亞大學科學家，發現稱為「CEM15」的人體基因原本可以有效阻止愛滋病毒在細胞間擴散，只是愛滋病毒會製造一種叫「Vif」的蛋白質，來癱瘓人體這種自然防禦機能。&#13;<br> 英皇學院的馬利姆教授說：「如果找出封鎖Vif活動的方法，就可使CEM15正常運作……Vif也許是對抗愛滋病的新目標。」&#13;<br> 綜合外電報道</spanclass></p></body></html>
