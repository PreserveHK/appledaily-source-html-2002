<html><header><meta charset="utf-8"><title>　　楊森帶BB車去遊埠 - 李八方</title></header><body><h1>　　楊森帶BB車去遊埠 - 李八方</h1><p>今個暑假睇怕無乜事，連孫公都準備放假去，一班立法會議員當然也放心趁這空檔充一充電。白鴿黨不少議員都會外遊，佢哋已夾定時間表，總之一定會有人留守大本營。&#13;<br> 楊森就無得同老婆二人世界，皆因佢帶埋仔女一齊歐遊，去法國迪士尼樂園玩。除咗家人，楊森笑言重要帶埋ＢＢ車。森哥今日就飛，真係恨死八方。單仲偕已經book咗英國大農場嘅一間屋仔，一於享受農場樂一個星期。而慘被再次沒收回鄉證嘅肥仔明，佢嘅「黃山夢」已經落空，惟有轉去菲律賓馬尼拉玩，下月底出發。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
