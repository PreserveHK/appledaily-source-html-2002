<html><header><meta charset="utf-8"><title>麥當勞說謊廣告遭指摘</title></header><body><h1>麥當勞說謊廣告遭指摘</h1><p>英國廣播公司報道，新一輯麥當勞廣告因描述男童為要吃漢堡包，不惜砌詞欺騙已仳離的父母，結果引來逾百個投訴，指摘廣告意念意識不良。&#13;<br> 在廣告中，男童分別向已仳離的父母撒謊，說對方已帶他去過動物園，令父母改帶他到自己最愛的麥當勞快餐店。&#13;<br> 廣告播出後，迅即收到一百零三個投訴，有人指摘廣告輕視離婚問題，有教師投訴將男童塑造成父母分離的無助例子，有人覺得廣告鼓勵兒童說謊，也有人關心一天吃兩次快餐會引起癡肥問題。&#13;<br> 不過，獨立電視委員會駁回所有投訴，指廣告中的男童確能適當地處理自己的遭遇。		&#13;<br> 英國廣播公司</p></body></html>
