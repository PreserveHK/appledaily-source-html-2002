<html><header><meta charset="utf-8"><title>阿姐新劇流失20萬觀眾</title></header><body><h1>阿姐新劇流失20萬觀眾</h1><p>無綫上周首播由汪明荃（阿姐）主演的新劇《無考不成冤家》，五日平均收視點只有二十七點，即有一百七十八萬人次收看，比前周同一時段下跌了三點，即流失了二十萬觀眾。<br> &#13;<br> <spanclass>《風雲》收視升 &#13;<br> 《無》劇上周的最高收視有三十一點，即有二百零四萬人次收看。&#13;<br> 而亞視同一時段播映的劇集《風雲》，雖然只得九點平均收視，即有五十九萬人次收看，但成績比前周升了兩點，即多了十三萬觀眾收看。&#13;<br> 此外，無綫上周六（十三日）播放了張艾嘉和葉童為宣明會做探訪的《愛與淚的童話》節目，平均收視有十點，即六十六萬人次收看。</spanclass></p></body></html>
