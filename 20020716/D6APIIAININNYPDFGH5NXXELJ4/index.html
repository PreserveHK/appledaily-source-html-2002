<html><header><meta charset="utf-8"><title>宮澤疑患盲腸炎</title></header><body><h1>宮澤疑患盲腸炎</h1><p>日本女星宮澤里惠，原定上周一到橫濱為北野武和田村正和主演的新劇《明智小五郎對怪人二十面相》錄影，但當天早上因腹痛臨時將拍攝延期。<br> &#13;<br> <spanclass>沒有留院 &#13;<br> 宮澤赴醫院檢查後，醫生表示她可能患上盲腸炎，不過只打針止痛，沒有留院開刀，她計劃本周內復工。而日本人氣樂隊Mr.Children主音櫻井和壽，上周日亦因身體不適，取消富士電視台的音樂節目錄影，原因可能與他近日忙為明日展開五個月共四十場的演唱會綵排有關。</spanclass></p></body></html>
