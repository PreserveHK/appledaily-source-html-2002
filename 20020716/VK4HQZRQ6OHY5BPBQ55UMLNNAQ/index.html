<html><header><meta charset="utf-8"><title>酒類強制附酒精標籤</title></header><body><h1>酒類強制附酒精標籤</h1><p>【本報訊】財經事務及庫務局建議修訂《應課稅品規例》，強制規定在香港供應或售賣的所有酒類，均需附上註明酒精濃度的標籤，令香港海關可以根據述明的酒精濃度來評定應繳稅項。是項標籤規定可以減少檢查、評稅以至處理酒商有關完稅申請的時間。&#13;<br> 財經事務及庫務局並建議，刪除條例中有關中式酒精的品質準規定。在現時條例規訂下，任何酒類如其名稱在規例的規管之列，必須符合與該名稱相關的標準，例如茅台的酒精濃度規定為百分之五十至七十，在此之外的酒精濃度茅台便不可在港供應和出售。</p></body></html>
