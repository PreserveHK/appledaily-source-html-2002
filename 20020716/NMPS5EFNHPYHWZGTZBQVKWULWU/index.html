<html><header><meta charset="utf-8"><title>準港姐唔敢掂小春</title></header><body><h1>準港姐唔敢掂小春</h1><p>五位「二○○二年度香港小姐競選」候選佳麗包括5號保采芬、11號林敏利、12號鐘子淇、13號蔡潔雯及19號左慧琪，昨日在電視城排舞室內與陳小春練習跳舞。<br> &#13;<br> <spanclass>怕有緋聞 &#13;<br> 小春直認怕傳緋聞，不敢與佳麗太親近，他說：「其實自己都唔係太識佢哋，因為太敏感，費事有麻煩，所以都係唔好咁多口。」而11號林敏利亦刻意和小春保持距離，問到她是否怕惹緋聞時，林敏利否認說：「唔敢掂小春係因為啱啱先識。」&#13;<br> 5號保采芬和19號左慧琪一直予人孖公仔感覺，近期二人互不瞅睬，昨日5號保采芬經常和11號林敏利有講有笑，相反卻沒有和19號左慧琪傾談。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
