<html><header><meta charset="utf-8"><title>我Apple姐日記：<br>黃耀明開餐怕俾人望</title></header><body><h1>我Apple姐日記：<br>黃耀明開餐怕俾人望</h1><p>我Apple姐除咗鍾意食鮑參趐肚，有時都鍾意試吓茶餐廳啲美食，好似啲名人明星都鍾意幫襯嘅翠華茶餐廳，我都好鍾意食嗰度嘅魚蛋粉。<br> &#13;<br> <spanclass>放鬆啲啦 &#13;<br> 前幾晚我同幾位好姊妹去中環翠華食嘢，重俾我遇到黃耀明㖭。佢着住T恤同牛仔褲，戴咗頂cap帽，同埋一個男性朋友喺翠華嘅非吸煙房食嘢，佢時不時會好緊張咁周圍望，驚死人認得佢咁。&#13;<br> 講真嗰晚阿黃耀明嘅衣着打扮咁casual，若果唔係我咁眼利，都唔會認得佢。見阿黃耀明咁緊張，我當時真係想上去同佢講聲「放鬆啲啦香港人」。</spanclass></p></body></html>
