<html><header><meta charset="utf-8"><title>張文慈打牌偷籌碼</title></header><body><h1>張文慈打牌偷籌碼</h1><p>張文慈昨日往尖沙嘴，出席有線《演藝名人四方城慈善賽》。原來張文慈不精通打麻雀，她說：「有次同人打牌，儍吓儍吓咁拎咗隔籬嗰個人嘅籌碼，當係自己嘅，攞咗兩鋪先知拎錯，唔好意思之餘重好瘀，不過幾好笑呀。」<br> &#13;<br> <spanclass>劉雅麗好牌品 &#13;<br> 問到張文慈牌品如何時，她說：「我輸錢唔會發脾氣㗎，不過我都試過同朋友打牌時，佢輸咗錢就掟牌，嚇到我下次唔敢同佢打啦。」張文慈表示，她認識的朋友之中，牌品最好是劉雅麗，她說：「佢輸咗錢重笑笑口，好樂觀㗎。」</spanclass></p></body></html>
