<html><header><meta charset="utf-8"><title>嘉芙蓮晒幸福</title></header><body><h1>嘉芙蓮晒幸福</h1><p>影壇老大哥派拉蒙電影公司為慶祝成立九十周年，前日於洛杉磯舉行盛大晚宴，超過九十位荷李活影星應邀出席，場面相當熱鬧。<br> &#13;<br> <spanclass>星光熠熠 &#13;<br> 當晚出席者包括占基利（JimCarrey）、茱迪科士打（JodieFoster）及莎朗史東（SharonStone）等人。稍後將會到倫敦演舞台劇的嘉芙蓮薛達鍾絲（CatherineZeta-Jones）亦偕丈夫米高德格拉斯（MichaelDouglas）以恩愛姿態現身，出盡風頭。</spanclass></p></body></html>
