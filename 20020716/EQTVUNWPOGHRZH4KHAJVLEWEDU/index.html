<html><header><meta charset="utf-8"><title>免兩鐵股息或違例</title></header><body><h1>免兩鐵股息或違例</h1><p>【本報訊】連接迪士尼樂園的竹篙灣鐵路計劃出現變數，港府免收地鐵近八億元股息作為資助的做法可能是違法。&#13;<br> 立法會法律顧問研究發現，《地鐵條例》、《九廣鐵路條例》及《公共財政條例》都無明確授權財政司司長可免收兩鐵股息，所以連帶過去三年，當局免收九鐵股息資助興建西鐵的做法，都可能要作出追究。&#13;<br> 但庫務局提交立法會的文件指出，已諮詢法律意見，當局免收地鐵股息的做法完全合法，而興建鐵路連接迪士尼樂園符合公眾利益。</p></body></html>
