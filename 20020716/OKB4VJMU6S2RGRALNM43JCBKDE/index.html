<html><header><meta charset="utf-8"><title>台下星光閃閃</title></header><body><h1>台下星光閃閃</h1><p>已經成為不變的定律！ChristianDior已連續數季選擇在巴黎第十六區的練馬場行show，場外四野無人，渺無人煙，場內則色相盡現，無論台上的女模或台下的星級觀眾，都叫攝影師們疲於捕捉鏡頭。<br> &#13;<br> <spanclass>小室Keiko親暱 &#13;<br> 今季在DiorHauteCoutureshow中，坐在firstrow的星級嘉賓便包括退役名模HelenaChristiansen及KarenMudler、曾演出電影《藍色夜合花》的老牌影星丹尼斯賀巴（DennisHopper），而日本音樂人小室哲哉及其女友、組合globe成員Keiko更是手挽手到來。</spanclass></p></body></html>
