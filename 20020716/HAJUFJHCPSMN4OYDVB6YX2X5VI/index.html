<html><header><meta charset="utf-8"><title>新版福士Passat2.3有號召力</title></header><body><h1>新版福士Passat2.3有號召力</h1><p>福士呢輪唔知係咪有意效法奧迪咁，以引入不同引擎型號，刺激各個車系嘅銷量呢！繼上月七人MPV嘅Sharan，運嚟入門版嘅1.8Turbo型號之後，亞Mark聽聞佢哋今個月會以新配搭嘅Passat為重頭戲；事關呢部新版Passat，係用上同屬Golf嘅一台2.3公升V5引擎，實行一門三傑嘛！據知，新車性能稍勝同系嘅Passat1.8T型號，而較頂級Passat2.8V64Motion型號嘅價錢便宜，自然有一定吸引力㗎！&#13;<br>若然各位想買部中型豪華行政轎車、但又唔想隨波逐流買平治或寶馬的話，就不妨考慮吓喇！</p></body></html>
