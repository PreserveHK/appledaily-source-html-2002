<html><header><meta charset="utf-8"><title>中大教職員簽減薪書</title></header><body><h1>中大教職員簽減薪書</h1><p>【本報訊】隨着公務員減薪法獲通過後，八間大專院校的教職員也面臨減薪。中文大學署理校長金耀基昨表示，稍後將發出減薪同意書予校內教職員，以便他們簽署確認跟隨政府減薪；若有教職員拒絕減薪，校方將商討處理辦法。&#13;<br> 金耀基昨出席該校舉辦的「新紀元行政管理精英培訓計劃」開幕禮後表示，相信中大的教職員會同意跟隨減薪，「同事會願意跟香港整體齊步犧牲，我覺得呢件係道德上應做嘅事情！」&#13;<br> 中大早於減薪法例通過前，已通知教職員要有心理準備接受減薪，金耀基表示，暫未決定如何處理拒絕減薪的教職員。</p></body></html>
