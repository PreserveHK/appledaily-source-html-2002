<html><header><meta charset="utf-8"><title>城城沙漠跳舞想死</title></header><body><h1>城城沙漠跳舞想死</h1><p>郭富城（城城）昨午到銅鑼灣，出席由華納唱片公司、天下電影製作有限公司、Elite精英模特兒有限公司及VManage有限公司合辦的「華納天下Elite新人選」活動。<br> &#13;<br> <spanclass>「犯法事唔可以做」 &#13;<br> 城城透露早前到沙漠地區拍服裝廣告，他說：「嗰度氣溫有成四十幾度，我重要着住晒啲秋冬衫加埋羽絨，而且又要跳舞，熱到想死，真係有人熱到中暑。」&#13;<br> 此外，城城對於年輕一輩歌手的操守問題，他覺得不便評論，他說：「每個人都有佢嘅特質同性格，但係做藝人一定要檢點。我十年前都試過有暴躁嘅時候，不過藝人真係要帶一啲正面訊息畀人，所以犯法事一定唔可以做。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：黃文成</spanclass></p></body></html>
