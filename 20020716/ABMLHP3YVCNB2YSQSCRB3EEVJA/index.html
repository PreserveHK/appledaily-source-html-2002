<html><header><meta charset="utf-8"><title>晨女約男仔度假</title></header><body><h1>晨女約男仔度假</h1><p>日本人氣組合Morning娘的十四歲成員加護亞依和十五歲的叶希美，一向老友鬼鬼。工作繁忙的兩位小妹妹，亦渴望像一般學生一樣，開心放暑假。有消息指二人拉攏十三歲的新成員新垣里沙，計劃下月到海邊度假。<br> &#13;<br> <spanclass>不敢獨睡 &#13;<br> 據日本報章《夕刊富士》報道，加護亞依並非與兩位晨女成員老友三人行度假，她們有意相約新垣的同學以及Johnny'sJr.成員一起度假。而加護因膽小不敢一個人在酒店睡覺，到時惟有看電視看到倦才入睡呢！</spanclass></p></body></html>
