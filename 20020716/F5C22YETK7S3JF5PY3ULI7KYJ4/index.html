<html><header><meta charset="utf-8"><title>足球基本技術要訣</title></header><body><h1>足球基本技術要訣</h1><p><spanclass>傳球 &#13;<br> 首要是鎖緊腳骱，重心腳要穩，而練習得多後，眼看到皮球，就會引領身體如何將球傳出。<br> &#13;<br> <spanclass>控球 &#13;<br> 控球是足球技術其中重要一環，球員基本上可用腳、大腿及胸口控制皮球，要練好控球技術是經常練習及觀察，並可從中偷師。<br> &#13;<br> <spanclass>射門 &#13;<br> 射門是比賽勝負的關鍵，能掌握到好的射門技術，取勝機會自然大增，而射門分為腳及頭槌兩種。<br> &#13;<br> <spanclass>盤球 &#13;<br> 盤球包括不同技巧，包括腳內檔盤球、搓波、變速及改變方向等，而盤球要訣是要多練習，當盤球純熟，便可將皮球控制在自己範圍內。</spanclass></spanclass></spanclass></spanclass></p></body></html>
