<html><header><meta charset="utf-8"><title>馬薛芷倫除夕打的</title></header><body><h1>馬薛芷倫除夕打的</h1><p>前晚除了胡寶星一家與好友在中環麗嘉酒店搞派對外，馬薛芷倫、廖烈文長子廖堯城、張惠妹前男友周立璟等亦出現酒店狂歡。<br> &#13;<br> <spanclass>廖堯城偕友狂歡 &#13;<br> Ball后馬薛芷倫於新年倒數前抵達酒店，她的夫婿馬清偉早前曾和女伴同遊上海，前晚她甫到場還風騷地向記者說：「等我入去同朋友sayhello先，一陣再出嚟同你哋傾過！」&#13;<br> 但其後記者發現，原來馬薛芷倫抵達酒店未夠五分鐘，已從側門乘的士離開。此外，昨日凌晨一時許，廖堯城和好友周立璟等人登上座駕離去，同車的女伴則是常替藝人化妝的化妝師Bleu。</spanclass></p></body></html>
