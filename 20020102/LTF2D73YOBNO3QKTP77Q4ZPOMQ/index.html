<html><header><meta charset="utf-8"><title>奀妹自詡好身材</title></header><body><h1>奀妹自詡好身材</h1><p>傅天穎（奀妹）、黃伊汶、文頌嫻和江芷妮，前晚在大埔超級城出席「開心倒數Party」。<br> &#13;<br> <spanclass>黃伊汶明生日 &#13;<br> 奀妹前晚一身便服打扮，上身是冷衫，下身配貼身牛仔褲。奀妹說：「我係一個感性嘅人，所以俾人覺得我好性感，我唔介意人哋講我身材，有身材係好事。」問奀妹貼身的牛仔褲內可有「打底」，她說：「係女人都知，其實衣着嘅嘢係舒服、靚同健康就冇問題。」&#13;<br> 而黃伊汶明日二十一歲生日，她說：「我將會係成年人，自己更加要對言行負責任。」她更謂不希望傳媒再把她和同屬環球唱片的張柏芝比較。</spanclass></p></body></html>
