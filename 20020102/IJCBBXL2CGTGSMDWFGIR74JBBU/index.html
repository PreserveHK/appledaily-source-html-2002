<html><header><meta charset="utf-8"><title>羅素卻爾新年向美琪道歉</title></header><body><h1>羅素卻爾新年向美琪道歉</h1><p>喜以女人殺手形象示人的影星羅素卻爾（RussellCrowe），日前接受《EW》訪問，首次公開表示自己對不起舊愛美琪賴恩（MegRyan），怪責自己當日「不夠彈性」。<br> &#13;<br> <spanclass>講不盡的情 &#13;<br> 羅素透露當日與美琪相戀甚有壓力，他說：「全世界都留意我哋，我當日處理戀情唔夠彈性，我要向美琪道歉。我諗我唔會再犯咁嘅錯喇。其實美琪今日都對我好重要，雖然我今次講咗好多，但係都講唔盡呢份情。」&#13;<br> 美琪與羅素拍《生還元素》互生情愫，美琪因羅素而結束與丹尼斯奎爾（DennisQuaid）的婚姻。</spanclass></p></body></html>
