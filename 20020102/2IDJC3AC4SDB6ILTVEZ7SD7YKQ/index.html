<html><header><meta charset="utf-8"><title>北京黎明遇女歌迷跪地求見</title></header><body><h1>北京黎明遇女歌迷跪地求見</h1><p>有北京黎明之稱的內地人氣歌手毛寧，經過之前被刺傷事件後，前晚於廣州天河體育館首次出席「廣東新歌榜頒獎暨香港電台十大中文金曲獎項揭曉演唱會」。其間毛寧表現非常低調，一直躲在休息室內，沒有會見任何傳媒。<br> &#13;<br> <spanclass>公安到場調停 &#13;<br> 前晚後台更發生了一段小插曲，話說有一位女歌迷，突然不顧一切衝破工作人員的防線，仆到在後台的鐵門旁，跪在地上。隨後公安到場調停並欲勸女歌迷離去，但她仍死纏鐵門不放，並苦苦哀求：「我只想和毛寧影合照！」結果該女歌迷還是被公安帶走，未能一償心願。</spanclass></p></body></html>
