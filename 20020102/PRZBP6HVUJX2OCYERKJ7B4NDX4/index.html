<html><header><meta charset="utf-8"><title>小泉網上議政作風新</title></header><body><h1>小泉網上議政作風新</h1><p>日本首相小泉純一郎計劃今年擬定「小泉版國家戰略」改革方案時，將會透過互聯網公開及直接地與公眾商議，一改執政自民黨以往層層上交的官僚決策模式。<br> &#13;<br> <spanclass>歡迎國民參與對話 &#13;<br> 小泉的網絡議政計劃，包括透過電郵與專家討論各主題、透過網絡連線與新生代議員、有影響力人士甚至國民直接對話，以及利用電郵募集國民意見。&#13;<br> 屆時所有討論都會透過網絡對外公開，充分表現新政府的透明度。「小泉版國家戰略」的改革範疇，包括經濟結構、政治系統、外交及保安、危機管理、生活模式改革、地方活性化，以及國家形象七大方面。&#13;<br> 中央社</spanclass></p></body></html>
