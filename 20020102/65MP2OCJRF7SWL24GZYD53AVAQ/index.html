<html><header><meta charset="utf-8"><title>嶼巴員工減薪三成</title></header><body><h1>嶼巴員工減薪三成</h1><p>【本報訊】據無綫電視報道，冠忠巴士集團旗下的新大嶼山巴士公司與百多名員工重新訂定聘用合約，但新合約下員工將被減薪三成，員工不滿減幅太多，今天將到勞工處求助。&#13;<br> 報道指，受影響員工包括有站長，司機，清潔工人及散工等共百多人。該公司要求與員工訂定新僱用合約以調低薪金早有前科，去年七月四百五十名司機被解僱，然後再由集團屬下另一間公司轉聘，但工資卻被調低二至三成。&#13;<br> 當時集團董事長黃良柏曾解釋，公司已連續兩年虧損，安排員工轉職，可每年節省八百萬至一千萬元。冠忠巴士集團是全港最大的旅遊巴租賃公司。</p></body></html>
