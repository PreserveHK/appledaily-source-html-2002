<html><header><meta charset="utf-8"><title>扁籲兩岸合作棄對抗</title></header><body><h1>扁籲兩岸合作棄對抗</h1><p>台灣總統陳水扁及副總統呂秀蓮昨天清晨六時半各手持一面小青天白日滿地紅旗，聯袂出席元旦升旗禮，並在原住民兼新科立委金素梅領唱國歌時，在千名群眾面前，一齊微微張口唱和，但身旁的行政院長張俊雄及民進黨秘書長吳乃仁並沒有一起唱。&#13;<br> 陳水扁在元旦賀詞中表示，在兩岸關係、島內政黨關係及國際關係上，也應以「建設性的合作」取代「排他性的對抗」。他指出，兩岸應有共存共榮的相同目標，只要北京「放棄武力威脅，尊重人民自由意志的選擇」，兩岸可由文化、經貿的統合開始，尋求永久和平、政治統合的新架構。&#13;<br> 中央社</p></body></html>
