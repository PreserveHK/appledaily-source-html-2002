<html><header><meta charset="utf-8"><title>首架環球飛鷹偵察機墜毀</title></header><body><h1>首架環球飛鷹偵察機墜毀</h1><p>美國中央司令部周一聲明，美軍一架「環球飛鷹」（GlobalHawk）長程無人偵察機，周日在阿富汗執行例行任務返回基地途中墜毀，但非受到敵方擊落。&#13;<br> 「環球飛鷹」三年前首航成功，可在空中停留超過四十小時，美國在阿富汗反恐戰爭中首次派這種最新式偵察機上戰場。另有一名美國特種部隊人員在阿富汗南部坎大哈附近遭敵方炮火攻擊受傷。&#13;<br> 綜合外電報道</p></body></html>
