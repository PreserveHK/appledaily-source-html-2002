<html><header><meta charset="utf-8"><title>海逸豪園天花剝落</title></header><body><h1>海逸豪園天花剝落</h1><p>李太前年七月遷入紅磡海逸豪園十座一個一手單位，至去年二月，單位天花板竟剝落，而且十分嚴重。發展商長江實業派員查看後，拒絕維修，她大感不滿。&#13;<br> 長實函覆：該公司去年二月接獲單位業主申報天花板表面批盪剝落後，即安排則師到單位視察。則師確認是業主自聘裝修師傅，改動暗藏於天花板的電線及重新批盪，致造成此後果，故未能界定為承建商責任，該公司已就則師意見回覆業主。&#13;<br> （一○二七○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
