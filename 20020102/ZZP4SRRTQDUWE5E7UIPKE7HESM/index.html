<html><header><meta charset="utf-8"><title>歐倩怡新年望解約</title></header><body><h1>歐倩怡新年望解約</h1><p>歐倩怡與樂壇新人梁浩賢，昨日到將軍澳新都城參加「新年紅星齊暢聚」活動，與小朋友玩遊戲。歐倩怡近日忙於參與各大頒獎禮，其餘時間都在半休息狀態。<br> &#13;<br> <spanclass>不可接工作 &#13;<br> 問歐倩怡是否已成功追討華星的欠款，倩怡說：「都追到啲㗎嘞，所以都好開心，因為出席頒獎禮都要添衣，好彩我有啲錢幫補吓，而且我都唔怕追唔到，始終佢哋係上市公司，我最想係份合約快啲搞掂。」&#13;<br> 歐倩怡表示其經理人合約一日未解約，她都不可接工作，又不能與其他經理人公司斟洽，令她損失不少賺錢機會。</spanclass></p></body></html>
