<html><header><meta charset="utf-8"><title>　　彤叔成世未遇困局 - 李八方</title></header><body><h1>　　彤叔成世未遇困局 - 李八方</h1><p>新嘅一年又開始，八方喺度祝大家心想事成，當然香港嘅經濟會好轉啦！&#13;<br> 一如慣例，新世界集團主席鄭裕彤噚日就喺會展設宴，與家人同老夥計食餐飯，呢個慣例有成十年咁耐。噚日，彤叔兩位公子，純官同家成，同埋粒孫鄭志恒都有出現。&#13;<br> 問彤叔有咩說話勉勵港人，佢話：「𠵱家香港環境咁差，香港人更加要努力，要打破呢個困局，一定做得到嘅！」問彤叔本人有否試過低潮或困局？彤叔話：「我呢世人都好好彩，未試過喎！」&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
