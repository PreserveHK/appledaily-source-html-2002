<html><header><meta charset="utf-8"><title>消委會新成員未公布</title></header><body><h1>消委會新成員未公布</h1><p>【本報訊】民主黨成員盧子健獲政府委任為消費者委員會成員一職，任期至前日屆滿，但新一屆委任名單至今未公布，未知盧子健會否獲延任。經濟局發言人表示，新名單很快公布，並表示委員換屆是正常的事，當局每年都會委任一些新委員以換替舊委員。&#13;<br> 盧子健開設的顧問公司旗下一間附屬公司PA專業顧問公司，近日牽涉入程介南以權謀私案，民建聯主席曾鈺成一直認為，廉署應以調查程介南同一手法對待PA專業顧問公司。盧子健自九四年已出任消委會成員，並出任消委會宣傳及社區關係小組主席。</p></body></html>
