<html><header><meta charset="utf-8"><title>矢井田瞳與四萬Fans狂歡</title></header><body><h1>矢井田瞳與四萬Fans狂歡</h1><p>除夕晚日本多個表演場地，分別有不少歌手組合舉行倒數演唱會，與fans迎接新年，其中創作女歌手矢井田瞳，便在故鄉大阪的巨蛋棒球場與四萬fans開騷，即場發放五十炮煙花。由KinKiKids、TOKIO、V6組成的J-FRIENDS，則在東京Dome與五萬五千位fans迎接新一年。<br> &#13;<br> <spanclass>迷你裙紅白搶鏡 &#13;<br> 此外，「第五十二屆NHK紅白歌唱大賽」，前晚已於東京涉谷NHKHall順利舉行，最後由代表男方的白組勝出，不過，首次演出的Morning娘師妹、十五歲的松浦亞彌，當晚以露臍及短裙亮相，十分搶鏡。</spanclass></p></body></html>
