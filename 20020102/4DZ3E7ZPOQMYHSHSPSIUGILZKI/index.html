<html><header><meta charset="utf-8"><title>'NSync現身《星戰》一閃即逝</title></header><body><h1>'NSync現身《星戰》一閃即逝</h1><p>美國人氣男子組合'NSync迷倒萬千少女，而其魅力更令大導佐治魯卡斯（GeorgeLucas）的女兒施計，令他們能在《星戰前傳》第二集中，客串數秒！<br> &#13;<br> <spanclass>一出被打死 &#13;<br> 佐治的十三歲女兒姬蒂（Katie），是個'NSync超級fans，她已成功向佐治施展「嗲功」，令佐治同意讓'NSync五位成員Justin、JC、Joey、Lance及Chris在片中出現。&#13;<br> 不過業內人士稱'N　Sync只會在其中一幕亮相，且一出即被機械人打至身首異處，觀眾一不留神即會錯過他們的演出。</spanclass></p></body></html>
