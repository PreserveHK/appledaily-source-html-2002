<html><header><meta charset="utf-8"><title>奧迪A4Avant靜待出擊</title></header><body><h1>奧迪A4Avant靜待出擊</h1><p>回顧2001年，德國奧迪汽車可謂係豐收嘅一年，皆因旗下各款型號備受車迷追捧之餘，更響年尾獲取無數汽車傳媒獎項，代理呢兩、三年嘅努力，真係一啲都無白費㗎！而嚟緊一年，佢哋亦見處事積極，事關亞Mark收到風，話佢哋好快會正式引入全新A2車系，以開拓香港迷你車嘅市場之餘，往年大收旺場嘅全新A4車系，一款備受注目嘅新一代CityRV車——A4Avant型號，據知經已靜悄悄抵埗。之不過，暫時重未係推售嘅好時機，所以代理至今仍未見行動；近年車氣急升嘅A4，相信新款以五門Wagon形式出現嘅A4Avant，亦會有一定嘅捧場客，大家不妨拭目以待喇！</p></body></html>
