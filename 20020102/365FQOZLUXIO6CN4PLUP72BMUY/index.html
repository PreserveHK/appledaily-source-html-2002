<html><header><meta charset="utf-8"><title>容祖兒、楊受成同慶新歲</title></header><body><h1>容祖兒、楊受成同慶新歲</h1><p>英皇娛樂老闆楊受成夫婦與英皇一班藝人，包括容祖兒及Twins，以及陳冠希（Edison）與父親陳澤民、胞姊Olivia等前晚到君悅酒店參加除夕派對，而容祖兒亦盛裝一道迎接二○○二新年的來臨。<br> &#13;<br> <spanclass>陳冠希情緒高漲 &#13;<br> Edison前晚參加完除夕派對離去時，表現十分興奮，他見有幾位女fans企在酒店門外守候，竟然主動跟她們說：「不如同你哋一齊畀記者影張合照啦！」不過fans卻拒絕Edison的好意，因為她們不想曝光。&#13;<br> 記者問Edison新年有甚麼願望？他笑說：「唔想有咁多緋聞囉！女朋友亦都唔急於結識。」&#13;<br> 採訪：梁錦雯、林妙萍　攝影：黃文成</spanclass></p></body></html>
