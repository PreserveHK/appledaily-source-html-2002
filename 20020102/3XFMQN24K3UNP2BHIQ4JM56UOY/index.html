<html><header><meta charset="utf-8"><title>李麗珍熱情迫爆Van</title></header><body><h1>李麗珍熱情迫爆Van</h1><p>成龍最近回港拍攝電影《Highbinders》，順道留港慶祝新年，前晚除夕夜，成龍在中環麗嘉酒店、灣仔皇朝會及君悅酒店連赴三場派對。<br> &#13;<br> <spanclass>成龍與助手慶祝 &#13;<br> 前晚成龍首先與父親及陳自強等人到麗嘉酒店參加除夕派對，而李麗珍等亦有出席。成爸爸在昨日凌晨一時倒數儀式完結後先行離開，他說：「我哋各有各玩。」而李麗珍與應采兒等離去時，竟然十數人擠在一輛七人van內。&#13;<br> 事後成龍駕駛着三菱四驅車載着一名女子抵達皇朝會，記者於是蜂擁上前拍照，成龍見狀緊張地說：「呢個係我助手，唔係我條女，唔好亂寫呀！」這位女伴是他的助手Dorothy。</spanclass></p></body></html>
