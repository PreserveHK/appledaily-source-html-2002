<html><header><meta charset="utf-8"><title>吳君如、陳可辛自認一家人</title></header><body><h1>吳君如、陳可辛自認一家人</h1><p>吳君如和張達明的《兩篤笑》，前晚在灣仔新伊館圓滿結束，劉德華、林家棟、許志安和陳可辛均拉隊往捧場。<br> &#13;<br> <spanclass>達明擁一億 &#13;<br> 君如的男友陳可辛徇眾要求，當着觀眾錫了女友一啖。君如在表演時，她更以「屋企人」來形容陳可辛。張達明講到性話題時，他自認有一億精子，君如即笑指許志安至少有三、四億精子。&#13;<br> 而劉德華在倒數前十五分鐘，他上台向君如和達明獻花。完騷後，君如在後台接受訪問，她眼濕濕地說：「因為個騷搞咗半年，𠵱家完晒，我有啲唔捨得。」&#13;<br> 採訪：何永寧</spanclass></p></body></html>
