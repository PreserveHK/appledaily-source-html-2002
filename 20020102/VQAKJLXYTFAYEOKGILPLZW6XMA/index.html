<html><header><meta charset="utf-8"><title>大劉陪母親新年聚餐</title></header><body><h1>大劉陪母親新年聚餐</h1><p>富豪劉鑾雄（大劉）一向侍母至孝，每逢假日都會抽空跟家人相聚，昨日元旦日也不例外，他陪同年邁母親到灣仔有「富豪飯堂」之稱的福臨門午膳。<br> &#13;<br> <spanclass>共膳一小時 &#13;<br> 昨午一時多，大劉和母親等人，乘坐一部平治座駕到來，匆匆進入了酒家。大劉跟家人在酒家逗留大約一個多小時，之後便一同離開。&#13;<br> 大劉昨日一身便服，顯得精神奕奕，離開時他先行，其母隨後，在兩名保鑣護駕下登上預先守候的座駕。&#13;<br> 採訪：王崇穎&#13;<br> 攝影：羅德光</spanclass></p></body></html>
