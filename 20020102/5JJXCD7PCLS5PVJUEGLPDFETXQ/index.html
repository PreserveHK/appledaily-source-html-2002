<html><header><meta charset="utf-8"><title>彭羚許願：食極唔肥</title></header><body><h1>彭羚許願：食極唔肥</h1><p>汪明荃（阿姐）、陳冠希、彭羚（Cass）和楊思琦等，前晚在荃灣沙嘴道遊樂場，出席無綫節目《荃城動感飛躍2002》。<br> &#13;<br> <spanclass>食燉品補暖 &#13;<br> Cass大談新年願望，她說：「想食極都唔肥呀！」Cass續說：「早排去咗北京拍音樂特輯，天氣好凍，媽咪呢排燉咗好多補品畀我食。」Cass自言很怕凍，問她的夫婿林海峯可有把牀睡暖才讓Cass就寢，她說：「冇叫，你估佢係丫環、太監咩！」&#13;<br> 採訪：王崇穎　攝影：陳烱威</spanclass></p></body></html>
