<html><header><meta charset="utf-8"><title>　　曾鈺成不忘獄中兄弟 - 李八方</title></header><body><h1>　　曾鈺成不忘獄中兄弟 - 李八方</h1><p>踏入新一年，人人乘機鬆一鬆，又或者迎接新氣象。民建聯主席曾鈺成，卻是記掛着剛入獄的兄弟程介南，在除夕之際仍不忘探望他，十分難得。&#13;<br> 曾鈺成無奈地慨歎，阿程現時的精神尚可；他現在被安排印刷部工作，每天早上七時便起身，生活都「無得話慣唔慣」。程介南亦向福利官提出，希望能每月兩次探期改為四次，由於他正在上訴階段，故此他的要求被接納。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
