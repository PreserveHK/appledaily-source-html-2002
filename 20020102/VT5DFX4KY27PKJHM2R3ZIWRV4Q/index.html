<html><header><meta charset="utf-8"><title>國內航線撤附加費</title></header><body><h1>國內航線撤附加費</h1><p>【本報訊】隨着燃油價格顯著回落，往返香港與內地航班加收的燃油附加費，將於本月十六日起取消，旅客買來回機票可少付一百二十元，每月因而受惠的旅客約有五十萬人次。&#13;<br> 民航處發言人表示，鑑於油價回落，往返香港與內地三十九個城市的七間航空公司，包括港龍及中國國際航空公司等，將於本月十六日取消徵收來回一百二十元的燃油附加費，但在月中前已付款出票的乘客，仍要繳交附加費。&#13;<br> 香港旅遊業議會總幹事董耀中表示，議會上周曾去信要求民航處檢討機票徵收燃油附加費問題，暫時未獲回覆；他指出，若航空公司停收附加費，客人來回可直接少付一百二十元，雖然數額不大，但對刺激報團有一定幫助。</p></body></html>
