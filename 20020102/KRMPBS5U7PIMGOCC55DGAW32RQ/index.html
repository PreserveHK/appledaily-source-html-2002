<html><header><meta charset="utf-8"><title>美小飛機墜IBM總部</title></header><body><h1>美小飛機墜IBM總部</h1><p>美國一架由新罕布什爾州樸次茅斯起飛的單引擎小型飛機，周一在紐約市北面韋斯特徹斯特縣的萬國商業機器（IBM）總部停車場內墜毀，機師身亡。<br> &#13;<br> <spanclass>電路出問題機師罹難 &#13;<br> 美國聯邦航空局發言人彼得斯表示，該架小型飛機原定飛往費城，但出事前機師曾向航空交通控制員報稱飛機電路出了問題，獲准轉飛往韋斯特徹斯特縣機場。&#13;<br> 但飛機最後在企圖降落時墜毀，機師不幸罹難。肇事原因仍在調查中。&#13;<br> IBM發言人表示，小型飛機墜毀的停車場附近大樓，以往曾被用作IBM總部，但現時總部辦公室已遷到別處。&#13;<br> 美聯社</spanclass></p></body></html>
