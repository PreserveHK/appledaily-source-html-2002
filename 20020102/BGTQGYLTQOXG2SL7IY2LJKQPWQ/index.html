<html><header><meta charset="utf-8"><title>駐港解放軍總部易名</title></header><body><h1>駐港解放軍總部易名</h1><p>【本報訊】位於中環的駐港解放軍總部大廈，昨日正式易名「中國人民解放軍駐香港部隊大廈」，大廈外牆換上新名稱，完全清除過去的殖民地色彩。駐港解放軍發言人說，這次易名是要體現《基本法》精神和符合香港回歸的實際需要。&#13;<br> 解放軍自九七年七月一日進駐香港後，總部一直保留舊名稱長達四年，至二○○○年中，立法會通過相關法例，將原「威爾斯親王軍營」更名為「中環軍營」，並將原「威爾斯親王大廈」改名為「中國人民解放軍駐香港部隊大廈」，簡稱「駐港部隊大廈」。&#13;<br> 凌樹輝攝</p></body></html>
