<html><header><meta charset="utf-8"><title>地產多聲道：發展商畀佣疏爽</title></header><body><h1>地產多聲道：發展商畀佣疏爽</h1><p>九龍倉（004）喺舊年賣樓就總共套現超過51億，但由於該公司有委託代理幫手，所以畀佣都唔少嘢，當中九龍站擎天半島的41億元賣樓收益涉及嘅佣金逾6000萬元，其餘樓盤如荃灣韻濤居等的佣金合共都成千幾萬。&#13;<br> 九龍倉頒獎畀代理行，最矚目嘅擎天半島，中原地產促成300多宗成交，美聯有260宗，利嘉閣地產及香港置業各有150同120宗。至於其他樓盤方面，美聯響韻濤居攞獎、中原就贏咗又一村ThePrimrose、香港置業則在何文田賀賢居奪魁。&#13;<br> 蘭西</p></body></html>
