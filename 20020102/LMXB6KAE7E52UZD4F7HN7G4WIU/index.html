<html><header><meta charset="utf-8"><title>北角地鐵石磚變黑</title></header><body><h1>北角地鐵石磚變黑</h1><p>地鐵北角線乘客林先生指出，該線北角新轉車站啟用只是短短數月，可是地面上多塊石磚，卻出現腐蝕情況而變黑，實有礙觀瞻，他質疑地鐵公司選料出錯，又或是保養不善。&#13;<br> 地鐵公司發言人稱，地磚無論質素及鋪設程序均符合英國的認可標準。林先生所見現象，乃鋪磚時磚內水分未完全蒸發所致，加上石磚本身色澤亦很淺色，故更容易見到水迹。&#13;<br> 該公司已知悉上述情況，並已計劃作出改善，而隨着時間過去，水分的蒸發會愈來愈少，情況應可獲改善。（一二一一○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
