<html><header><meta charset="utf-8"><title>張燊悅元旦電至愛</title></header><body><h1>張燊悅元旦電至愛</h1><p>張燊悅、王傑、小雪、B2、林保怡及傅天穎（奀妹）前晚到沙田公園參加「除夕倒數嘉年華2001」的活動，與市民同度元旦。&#13;<br> 張燊悅表示一踏入新年，會立即致電給至愛的人，問伊人至愛是誰，她說：「媽咪囉！」對於會否致電好朋友雷頌德時，張燊悅則說：「大家都做緊嘢，等做完嘢先至打啦。」張燊悅其後又即席獻唱出自雷頌德手筆的歌曲《Happy2000》。<br> &#13;<br> <spanclass>小雪否認緋聞 &#13;<br> 此外，早前小雪再被拍下與VRF成員Ray同遊赤柱，她說：「都冇影到我哋一齊行，我係有同佢哋（指VRF）四個去食飯，不過次次都咁啱影到佢（指Ray）一個。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
