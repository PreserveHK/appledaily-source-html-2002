<html><header><meta charset="utf-8"><title>2001城中名人IN&amp;OUT</title></header><body><h1>2001城中名人IN&amp;OUT</h1><p>動盪的二○○一年剛擦身而去，雖然受着政治及經濟逆境衝擊，但仍有很多名人乘勢前進，成為耀眼矚目IN一群。</p><p>其中最威猛的當然是董建華，他在一片反對聲中，仍然可以風光地競逐連任。各行各業也有新變化，政界商界之外，傳媒業大執位亦是鮮明例子。&#13;<br> 因為形勢比人強，或選擇「解甲歸田」，或甘心歸於平淡等原因，而OUT出局的名人也不少，重大變動如陳方安生離任和楊啟彥讓位。</p></body></html>
