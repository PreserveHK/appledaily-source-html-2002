<html><header><meta charset="utf-8"><title>劉五勝打到一身蟻</title></header><body><h1>劉五勝打到一身蟻</h1><p>亞太影帝、韓國男星劉五勝，前日被電影《Champion》的製作公司透過漢城地方法院起訴，控告他在七月電影上映期間，指製作公司盜用其肖像牟利，最終令電影票房收入減少，要求劉五勝賠償五億韓圜（約三百一十八萬港元）的損失。<br> &#13;<br> <spanclass>票房報捷 &#13;<br> 劉五勝在《Champion》中飾演一名拳手，該片影評及票房皆報捷，惟劉五勝指製作公司在他不知情的情況下，拿電影劇照作宣傳之用，並就此提出起訴，但最終亦取消控告。</spanclass></p></body></html>
