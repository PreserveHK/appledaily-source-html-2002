<html><header><meta charset="utf-8"><title>　　懸掛招牌須受監管</title></header><body><h1>　　懸掛招牌須受監管</h1><p>政府飭令違章業主清柝僭建物的時候，最好能一併監管商戶懸掛招牌。要求招牌擁有人登記並繳交保證金，金額視拆除這些招牌所需費用而訂定，並將這筆款項無息記存於政府公庫，商戶他日結業或搬遷時，須提交證明已經妥善清除所懸掛之招牌，方可領回所繳付的保證金。<br> &#13;<br> <spanclass>市民得到保障 &#13;<br> 而商戶每年繳納商業登記牌照費則作為繼續使用該招牌之意願，逾期則當自動放棄領回保證金，政府有權拆除。任何懸掛招牌人士，必須登記，否則除追收保證金外，亦要接受處罰。如此一來，市民大眾可得到保障，不用受報廢招牌失修墮下受傷的威脅。而正受失業打擊的三行業工友又多一些工作機會，減低失業數字。&#13;<br> &#13;<br> 李煒雄</spanclass></p></body></html>
