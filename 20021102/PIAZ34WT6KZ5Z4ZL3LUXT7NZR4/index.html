<html><header><meta charset="utf-8"><title>澳洲大旱建議集體淋浴</title></header><body><h1>澳洲大旱建議集體淋浴</h1><p>澳洲旱情嚴重，第二大城市墨爾本周五起制水，是二十年來首次；最大城市悉尼本月預料亦會制水。維多利亞省環境部長加巴特提出這樣的節約用水方法：與人一起淋浴。<br> &#13;<br> <spanclass>官方部門非常流行 &#13;<br> 加巴特表示，一起淋浴者不局限於兩夫婦，「大可以找一些有共鳴（珍惜食水）的朋友」一起淋浴，以節省數以千公升計的用水。她說：「這方法在我們部門內非常流行，是慳水的妙法。」她還特別提醒市民要更換有問題的花灑龍頭，可節省更多食水。&#13;<br> 悉尼氣象局錄得近半年是該市一百四十四年來最乾旱的半年，官員指可能也要在十一月制水。&#13;<br> 綜合外電報道</spanclass></p></body></html>
