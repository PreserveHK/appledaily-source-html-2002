<html><header><meta charset="utf-8"><title>Yumiko見過鬼唔怕黑</title></header><body><h1>Yumiko見過鬼唔怕黑</h1><p>陳文媛、英皇三T小花之一的鄭希怡（Yumiko）和關心妍（Jade）等前晚到海洋公園，出席「海洋公園十月全城哈囉喂壓軸大派對」，她們扮鬼扮馬配合萬聖節。<br> &#13;<br> <spanclass>曾扮鬼嚇人 &#13;<br> Yumiko回想農曆七月十四當晚有怪事發生，她說：「我嗰晚喺排舞室排舞，咁當時有人幫我拍低影帶，之後兩個工作人員睇帶時發現有個着古裝嘅男人，不過排舞室當時係冇呢個人㗎。」&#13;<br> 雖然曾經撞鬼，但Yumiko仍以魔鬼造型示人，腰間更有一隻大蜘蛛。她表示以往的萬聖節曾經與友人到飛鵝山扮鬼嚇人，她說：「成班人扮到木無表情，然後向啲車揮手嚇人。」</spanclass></p></body></html>
