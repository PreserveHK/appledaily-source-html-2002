<html><header><meta charset="utf-8"><title>全球近半植物瀕臨絕種</title></header><body><h1>全球近半植物瀕臨絕種</h1><p>人類為了生存和發展不斷開闢土地，令不少物種瀕臨絕種。美國最新的研究警告，全球瀕臨絕種的植物物種多達四成七，遠超於先前估計的一成三。&#13;<br> 美國密蘇里州植物園研究員約根森，分析過一百八十九國和地區的數據後指出科學家之前過份低估了問題的嚴重性，他們未將厄瓜多爾等熱帶國家的瀕危植物計算在內。&#13;<br> 他估計，全球多達四十二萬二千種植物正瀕臨滅絕，主因是熱帶國家人口膨脹，當局為增加食物將森林開墾成耕地，加上全球變暖，加劇植物絕種危機。他指出，確認瀕危物種與投入大量資金是拯救的關鍵，要維持一個瀕危植物物種數據庫，每年可能要花約九千四百萬港元。&#13;<br> 綜合外電報道</p></body></html>
