<html><header><meta charset="utf-8"><title>周杰倫預售門票已爆</title></header><body><h1>周杰倫預售門票已爆</h1><p>周杰倫（Jay）將於下月十三日至十五日於紅館舉行三場個人演唱會，而前日開始接受優先購票，由於反應熱烈，優先購票於十小時內已宣布爆滿，打破了以往優先預購的紀錄。<br> &#13;<br> <spanclass>八號公開發售 &#13;<br> 據大通信用卡方面透露，前日早上九時開始接受客戶電話訂購門票，至晚上十二時所有門票已被搶購一空。阿Jay所屬的唱片公司將此消息通知阿Jay。&#13;<br> 阿Jay說：「我感到很高興，我會想一些新的驚喜給大家，希望大家付出的金錢絕不會白費。」此外，唱片公司下周五（八日）會正式公開發售演唱會門票。</spanclass></p></body></html>
