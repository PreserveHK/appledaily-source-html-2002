<html><header><meta charset="utf-8"><title>病婦跳樓壓穿簷篷</title></header><body><h1>病婦跳樓壓穿簷篷</h1><p>【本報訊】入伙年餘的荔枝角荔欣苑昨發生跳樓自殺事件，清晨六時許，一名穿着睡衣的中年女子由高處墮下，壓穿行人通道的簷篷倒卧地上（圖），當場頭爆骨折，送院途中證實不治。&#13;<br> 警方經調查證實死者姓陳（五十四歲），住荔影閣二十七樓一單位，由於寓所內無人要消防員協助破門入屋，但見客廳窗戶被鬆開窗框，旁邊有一對拖鞋，相信事主由此躍下。警方在場撿獲一張事主的精神科病歷卡，懷疑她精神病發跳樓。&#13;<br> 李旭基攝</p></body></html>
