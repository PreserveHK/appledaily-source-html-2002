<html><header><meta charset="utf-8"><title>少女巴士疑遭非禮</title></header><body><h1>少女巴士疑遭非禮</h1><p>【本報訊】一名二十歲女學生昨日下午二時許由大埔乘巴士前往元朗，坐於上層的女事主途中突感到腋下近背部位置痕癢，轉身赫見後座一名男子露出猥瑣笑容，嚇得花容失色。女學生懷疑遭對方非禮，連忙跑到下層向車長求助報警。&#13;<br> 警員到場登上巴士向女事主及涉嫌色狼調查，但疑人卻堅決否認。其間女事主一度情緒激動，須由女警陪伴安慰，稍後與涉嫌色狼（圖）同帶署助查。&#13;<br> 黃學潤攝</p></body></html>
