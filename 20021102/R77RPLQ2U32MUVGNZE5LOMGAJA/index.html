<html><header><meta charset="utf-8"><title>全城熱話<br>盧巧音：支持杯葛行動</title></header><body><h1>全城熱話<br>盧巧音：支持杯葛行動</h1><p>女星多年前被強迫拍下的裸照被雜誌登出，引來全城強烈譴責，不少娛樂圈中人均表現得十分激憤。&#13;<br> &#13;<br> <b> 盧巧音：</b> 我會支持杯葛行動，因為好過份，咁多年前嘅嘢何必攞嚟講？始終都係女性嚟㗎。&#13;<br> &#13;<br> <b> 郭羨妮：</b> 登呢啲相唔尊重人哋，冇道德，我都會支持杯葛，因為藝人好無助，有時愈解釋愈衰，最緊要團結一致。&#13;<br> &#13;<br> <b> 陳慧琳：</b> 我覺得成件事好冇人道，我睇完之後覺得好不安，總之做藝人要小心。&#13;<br> &#13;<br> <b> 宣萱：</b> 我覺得咁樣登啲相好過份，但事主點做就要自己決定，總之呢啲行為好唔要得。&#13;<br> &#13;<br> <b> 韓君婷：</b> 我覺得除非警方可以保護到事主嘅私隱，否則事主出來面對，佢將會更難受。</p></body></html>
