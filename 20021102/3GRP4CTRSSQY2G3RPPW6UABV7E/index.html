<html><header><meta charset="utf-8"><title>一色紗英大肚都咁Fit</title></header><body><h1>一色紗英大肚都咁Fit</h1><p>二十五歲日本女星一色紗英，今年五月宣布與美日混血兒企業家男友奉子成婚，預產期為明天。日前一色的大肚樣子首度曝光，除了肚子稍為隆起外，身形基本上與她拍攝PN化妝品廣告時沒有兩樣！<br> &#13;<br> <spanclass>生活正常 &#13;<br> 當晚一色與朋友相約在東京目黑區某咖啡室聚會，她穿上鬆身衫褲，臉上滿溢着幸福神色。事後一色的事務所表示：「一色大肚之後起居生活好正常，依然堅持自己揸車。佢諗住生咗之後，若時間許何都會復出。」</spanclass></p></body></html>
