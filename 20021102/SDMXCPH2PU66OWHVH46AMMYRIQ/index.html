<html><header><meta charset="utf-8"><title>雲露娜質疑證人誠信</title></header><body><h1>雲露娜質疑證人誠信</h1><p>荷李活玉女雲露娜維達（WinonaRyder）涉嫌高買案，前天繼續進行第四日聆訊，辯方律師集中火力盤問作證指雲露娜在試身室剪防盜標籤的百貨公司前保安莉妮（ColleenRainey），除質疑莉妮的誠信外，又指她揑造故事希望從中得益。<br> &#13;<br> <spanclass>遭保安罵賤貨 &#13;<br> 辯方律師積拿高斯（MarkGeragos）在庭上又問莉妮是否曾罵雲露娜是賤貨，更指出莉妮曾從雲露娜的記事簿抄下奇洛李維斯（KeanuReeves）及U2主音Bono的電話號碼，莉妮否認有其事。</spanclass></p></body></html>
