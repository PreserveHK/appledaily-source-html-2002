<html><header><meta charset="utf-8"><title>Apple姐日記：<br>林明珠高調欣賞拍賣會珍品</title></header><body><h1>Apple姐日記：<br>林明珠高調欣賞拍賣會珍品</h1><p>我Apple姐知道好多富貴名人都鍾意睇名貴珍品，但係就怕咗去拍賣會，可能費事畀人覺得佢哋晒身家，所以好多名人𠵱家都興落暗標投心頭好，不過就總有例外嘅。<br> &#13;<br> <spanclass>珠光寶氣 <br> &#13;<br> 前幾日佳士得喺金鐘舉行拍賣會預展，我就遇見同老竇林百欣有錢銀轇轕嘅林明珠，佢着住低胸裙配巨型頸鏈，貴氣得嚟又搶眼，一啲都唔似有金錢煩惱。&#13;<br> 林明珠同兩個中年男子同行，幾個佳士得職員上前客氣打招呼，陪出陪入，最後林明珠由專人開路行後門離開。</spanclass></p></body></html>
