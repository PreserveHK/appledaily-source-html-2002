<html><header><meta charset="utf-8"><title>「做人肉彈是戰犯」</title></header><body><h1>「做人肉彈是戰犯」</h1><p>美國「人權監察」組織周五發表報告，指摘殺害以色列平民的巴勒斯坦自殺式炸彈襲擊者是戰犯，呼籲依國際法起訴哈馬斯、伊斯蘭聖戰組織和阿克薩烈士旅等巴勒斯坦激進派系領袖。&#13;<br> 「人權監察」總監羅思表示，巴人「人肉炸彈」襲擊是有系統和大規模地進行，「明顯屬違反人道罪行」。他說：「自殺式炸彈襲擊者不是烈士，而是戰爭罪犯，協助策劃襲擊的人也是。」&#13;<br> 報告指摘巴勒斯坦自治政府主席阿拉法去年沒有盡力將襲擊者繩之於法和阻嚇他們，有共謀之嫌，但同時指以色列削弱了巴人政府應付這問題的能力。阿拉法周五指問題根源在於以軍侵佔巴人領土。&#13;<br> 綜合外電報道</p></body></html>
