<html><header><meta charset="utf-8"><title>　　黃德如慘食檸檬 - 李八方</title></header><body><h1>　　黃德如慘食檸檬 - 李八方</h1><p>教育網站《燦爛的中國文明》噚日舉行啟用周年慶典，呢個由大紫荊勳章得主方心讓主理，一年前開鑼嘅網站，曾引來港區人大馬力狠批，指個網站使成幾千萬，到底有冇效益。&#13;<br> 噚日做主持嘅前新聞之花黃德如（圖）話網站一年嚟瀏覽人數及點擊率，分別突破九百萬同七千萬，方老應該老懷安慰。噚日嘅典禮最特別之處，就係請到男拔萃嘅中樂團演奏，全場聽到拍爛手掌。黃德如喺台上重話之前問中樂團負責指揮嘅鄭同學叫乜嘢名，點知鄭同學死都唔肯講個名畀德如姐姐知。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
