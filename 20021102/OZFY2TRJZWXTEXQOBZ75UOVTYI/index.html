<html><header><meta charset="utf-8"><title>女侍猜枚受辱報警</title></header><body><h1>女侍猜枚受辱報警</h1><p>【本報訊】何文田一間酒吧發生非禮疑案，昨凌晨一時許，三男一女到梭椏道一間酒吧飲酒消遣，並邀請兩名分別十七及十八歲女侍應「猜枚」飲酒。其間十八歲女事主「猜枚」落敗被罰飲酒時，疑有人乘機對她摸手及攬腰。她不忿受辱，通知亦在酒吧內消遣的男友報警。&#13;<br> 警員到場帶走涉嫌與案有關姓陳（二十七歲）男子及女事主（圖）調查。而與疑犯等人一同「猜枚」飲酒的十七歲女侍應亦聲稱失去一個值二千三百元的手機。警員搜查現場各人未有所獲後，她表示不作追究。&#13;<br> 伍浦鋒攝</p></body></html>
