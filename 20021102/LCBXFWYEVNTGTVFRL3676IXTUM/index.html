<html><header><meta charset="utf-8"><title>葉璇想做樹熊瞓餐飽</title></header><body><h1>葉璇想做樹熊瞓餐飽</h1><p>葉璇日前到澳洲為無綫新劇《衝上雲霄》拍外景。&#13;<br> 葉璇表示首次到澳洲，對當地留下了深刻的印象。<br> &#13;<br> <spanclass>扮飛機師 &#13;<br> 葉璇在《衝》劇中飾演飛機師，她在拍攝時更親自上陣，乘坐小型花式飛機在空中進行拍攝。葉璇日前接受電話訪問說：「我覺得好刺激同好好玩，公司都幫我哋買咗七千萬保險，以防萬一。」而有一場戲是講述鄧梓峰跟葉璇揸飛機，她說：「鄧梓峰真係識揸飛機。」&#13;<br> 此外，葉璇亦趁空檔去了一個動物園遊玩，她還抱着一隻可愛的樹熊拍照。&#13;<br> 葉璇說：「啲樹熊真係好得意，原來佢要瞓十九個鐘，拍劇拍得辛苦，我都希望可以好似佢哋咁可以瞓咁耐。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
