<html><header><meta charset="utf-8"><title>歐洲板塊移動肇禍</title></header><body><h1>歐洲板塊移動肇禍</h1><p>周四的地震震央在坎波巴索省卡薩卡倫達鎮附近，該鎮位於一條由東延伸至西的斷層上（見圖）。東西斷層是由亞得里亞海底的板塊活動而形成；周四的地震則因歐洲板塊移動，亞得里亞海底的地殼裂成碎片而導致。&#13;<br> 由於歐洲與非洲地殼板塊移動碰撞，以及斷層延伸範圍廣兼且十字交纏，意大利是全球最容易發生地震的國家之一。意大利地球物理學及火山學學會的瓦倫西塞教授說，意大利最強烈的地震通常沿着亞平寧山脈中部及南部山峯發生，但由於斷層隱蔽，地震往往難以預測。&#13;<br> 英國廣播公司</p></body></html>
