<html><header><meta charset="utf-8"><title>木村袒胸益Fans</title></header><body><h1>木村袒胸益Fans</h1><p>日本人氣組合SMAP最近正舉行其巡迴演唱會「Drinks!SMAP!Tour2002」，前晚五位成員在TokyoStadium展開在該場地的首場演唱會，吸引了數萬fans入場觀看。&#13;<br> 由於觀眾絕大部份為OL及少女，因此在場外的女廁亦不敷應用，輪候者大排長龍，最後連男廁亦被安排予女觀眾使用。&#13;<br> 而會場外亦有攤檔售賣木村等人在今次演唱會的靚相，包括其袒胸相。&#13;<br> 本報記者馮美茵、陳慧安東京直擊</p></body></html>
