<html><header><meta charset="utf-8"><title>亂切線釀五車相撞</title></header><body><h1>亂切線釀五車相撞</h1><p>【本報訊】大埔吐露港公路昨發生涉及五車相撞交通意外，一輛私家車疑因交通擠塞切線時，一部運魚貨車收掣不及，導致五車連環相撞，其中私家車嚴重損毀，幸女司機僅受輕傷。&#13;<br> 意外中五輛車包括兩輛私家車及三部貨車，昨晨約十時，三十四歲黃姓女子駕駛私家車沿吐露港公路慢線出九龍，當駛過康樂園至大埔北交滙處時，女司機見前面兩部貨車及一輛私家車因交通擠塞停車，她疑未有看清路面交通情況扭軚切入快線；四十二歲高姓男子駕駛運魚貨車從快線尾隨駛至，收掣不及撞向私家車車尾將車推前。運魚貨車肇事後餘勢未了，再衝前撞向前面兩部貨車及一輛私家車才停下。</p></body></html>
