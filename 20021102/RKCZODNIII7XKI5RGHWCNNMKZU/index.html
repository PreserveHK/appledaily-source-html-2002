<html><header><meta charset="utf-8"><title>交通銀行鼠患嚴重</title></header><body><h1>交通銀行鼠患嚴重</h1><p>中環會德豐大廈之交通銀行鼠患嚴重，《蘋果》讀者投訴，在銀行內排隊處理財務時，不時見有老鼠於銀行內走動，此情況已持續了個多月，但一直未見改善。<br> &#13;<br> <spanclass>聘承辦商滅鼠 &#13;<br> 交通銀行覆稱，在今年九月初已發現有老鼠在銀行內走動，即已聯絡大廈業主會商討，並已安排聘請滅蟲鼠服務承辦商，處理日趨嚴重的鼠患問題。該行除了張貼通告，提醒職員注意環境衞生外，亦已在銀行內各處放置老鼠膠和老鼠籠等，祈能解決老鼠橫行問題。&#13;<br> （一○一一三三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
