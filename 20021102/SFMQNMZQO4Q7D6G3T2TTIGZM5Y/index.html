<html><header><meta charset="utf-8"><title>與夫爭吵婦玩吊頸</title></header><body><h1>與夫爭吵婦玩吊頸</h1><p>【本報訊】姓梁婦人（五十九歲）昨與丈夫因小故發生爭執，情緒激動下在丈夫面前企圖上吊，幸丈夫及時將繩割斷救回妻子一命。&#13;<br> 企圖自殺婦人原與姓李丈夫同住沙田。據悉，丈夫因不滿妻子常因小故吵鬧，較早前獨自遷到土瓜灣環福街一單位居住。昨早妻子到訪，兩人因一罐石油氣的擺放問題口角，丈夫拂袖離家。至中午十二時許，他接到鄰居電話表示其妻「要生要死」，返抵家中時，妻子即在他面前上吊，他慌忙取小刀將繩割斷救下妻子，女事主送院（圖）情況穩定。&#13;<br> 潘志能攝</p></body></html>
