<html><header><meta charset="utf-8"><title>兩車屢遭淋漆刑毀</title></header><body><h1>兩車屢遭淋漆刑毀</h1><p>【本報訊】四輛停泊在元朗錦田吳家村村口的私家車及客貨車，前晚十時許發現遭人淋灰色漆油，車頭及擋風玻璃沾滿漆油（圖），其中兩車自去年十月泊於村口至今先後被人刑毀十多次，車主懷疑為同一幫人所為。&#13;<br> 被刑毀四車其中一輛私家車及一輛客貨車同屬一姓鍾（三十五歲）車主，在錦田經營水電維修，於十多年前搬入該村居住。據他說，兩車多次遭人破壞車燈、倒後鏡及匙膽，他曾多次報警但調查後都無結果。&#13;<br> 黃江奇攝</p></body></html>
