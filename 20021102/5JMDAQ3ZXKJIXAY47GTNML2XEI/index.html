<html><header><meta charset="utf-8"><title>水禾田鑑定裸照被責</title></header><body><h1>水禾田鑑定裸照被責</h1><p>【本報訊】《東周刊》刊登女星被虐裸照引起市民反感，累及替該周刊鑑定有關相片未經加工的攝影大師水禾田（圖）遭到譴責。&#13;<br> 水禾田昨發表聲明，澄清他當日是在該周刊提問下義務作答，並對有關相片來源、記者取得意見所作用途、報道的內容全不知情。他強調，將保留一切法律追究權利。<br> &#13;<br> <spanclass>吳君如：好失望 &#13;<br> 水禾田替《東周刊》鑑定有關相片，惹來強烈譴責。前晚商台節目《嘩！嘩！嘩！打到嚟》中，主持人吳君如大罵水禾田：「睇到張相都知相中人係喺非情願受威脅下被影，應該諗吓受害人感受，何苦再去鑑定話堅啫！好無聊，實在對佢好失望。」</spanclass></p></body></html>
