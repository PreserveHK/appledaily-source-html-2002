<html><header><meta charset="utf-8"><title>張徹作品受重視太太欣慰</title></header><body><h1>張徹作品受重視太太欣慰</h1><p>張徹太太、狄龍、錢小豪和洪金寶的嫲嫲等，前晚在西灣河的香港電影資料館出席「張徹紀念展」活動，會場中更展出張徹生前的珍貴物品。&#13;<br> 張徹太太表示，對於這次活動，她感到很開心。她說：「佢嘅作品公開俾人欣賞，可以遺愛人間，大會係上嚟我屋企挑選。尤其那片紅布，是張徹當年拍攝電影《義膽群英》時題字，好有紀念價值。」對於羅文的骨灰問題？張徹太太說：「今日（即前日）活動唔關呢樣嘢事，我冇嘢講。」&#13;<br> 而狄龍知道有女星祼照被刊登一事，他說：「傳媒唔應該咁做，讀者可以自己認清真相，大家唔好再提，件事好快過去同消失，咁空氣會乾淨啲。」&#13;<br> 採訪、攝影：陳梅香</p></body></html>
