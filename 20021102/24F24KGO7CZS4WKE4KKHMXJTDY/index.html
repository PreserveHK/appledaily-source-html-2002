<html><header><meta charset="utf-8"><title>展能中心六人送院</title></header><body><h1>展能中心六人送院</h1><p>【本報訊】將軍澳茵怡花園平台閣樓明愛樂謙展能中心發生懷疑食物中毒事件。前晚十一時許，六名男女先後感到肚痛不適送院（圖），經醫院檢驗懷疑是吃下不潔食物導致腸胃不適。六名事主治理後無大礙，陸續安排返回中心。&#13;<br> 展能中心一名姓杜的女負責人昨回覆稱，中心為成年的智障人士提供住宿服務，並自設廚房買餸煮食，至於是否膳食出現問題仍有待進一步跟進了解。&#13;<br> 黃傑偉攝</p></body></html>
