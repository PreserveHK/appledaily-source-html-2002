<html><header><meta charset="utf-8"><title>維港遊船招標冷淡</title></header><body><h1>維港遊船招標冷淡</h1><p>【本報訊】為催谷旅遊業而計劃在今年底開辦的維港穿梭觀光船可能胎死腹中，運輸署今年七月公開招標維港觀光遊服務，只有兩間船公司有興趣入標，但經評審後兩份標書都不符合要求。&#13;<br> 運輸署昨日再公開招標維港觀光遊服務，但觀光船可穿梭的旅遊點由原本的六個縮減至四個，其中最具特色的西灣河及三家村兩個碼頭被取消，只餘中環、灣仔、紅磡及尖沙嘴四個碼頭，招標下月十三日截止，開辦時間延至明年五月。</p></body></html>
