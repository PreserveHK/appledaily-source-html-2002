<html><header><meta charset="utf-8"><title>釋由美子引人入室</title></header><body><h1>釋由美子引人入室</h1><p>現年二十四歲的日本女星釋由美子，入行以來推出近十本寫真集。<br> &#13;<br> <spanclass>愛犬撐場 &#13;<br> 而為了留住fans兼拓展客路，在最新一本寫真集《別冊釋由美子》中，釋由美子除出動私伙家居性感服裝，更不惜公開自己的香閨，供攝影師取景拍照。&#13;<br> 釋由美子說：「喺自己屋企影寫真集都係第一次，但係反而更加怕醜，我諗可以畀fans見到我平日少見啲嘅一面。」在《別冊釋由美子》中，除了由美子家中的客廳、睡房甚至浴室會全數公開示人外，連她的兩頭愛犬亦粉墨登場。</spanclass></p></body></html>
