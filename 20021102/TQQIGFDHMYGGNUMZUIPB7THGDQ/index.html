<html><header><meta charset="utf-8"><title>瑪麗嘉兒指定動作𠱁老細</title></header><body><h1>瑪麗嘉兒指定動作𠱁老細</h1><p>今時唔同往日嘅瑪麗嘉兒（MariahCarey）自己知自己事，知道再唔努力啲就連企都冇得企，所以佢為咗久休復出推出嘅第一首新歌《ThroughTheRain》十分緊張，重專登飛去英國倫敦宣傳。&#13;<br> 阿瑪麗姐去到見到一班冇見好耐嘅fans、即係佢啲米飯班主戙晒喺度，自然知道要做乜程序啦，首先就梗係要𠵱起棚牙，跟住再走埋去班迷哥迷姐度，同佢哋簽名影相，咁先至俾人覺得你夠親切嘛。</p></body></html>
