<html><header><meta charset="utf-8"><title>突然漲價　打擊異己</title></header><body><h1>突然漲價　打擊異己</h1><p>【本報訊】中國電信突然狂加撥往內地的長途電話接入費，不但打擊香港普羅大眾和中小型企業，連海外民運組織的活動也受到拖累。&#13;<br> 由海外民運人士組成的中國民主黨海外組織認為，今次內地長途電話費突然漲價，動機是政治大於經濟。&#13;<br> 中國民主黨海外組織負責人謝萬軍指出，該組織自今年五月以來，一直在謀劃一項名為「種草計劃」的電腦網絡游擊戰，透過收費低廉的長途電話卡向內地發送宣傳文件，以求突破封鎖，並已搜集到約十五萬人的個人資料及傳真，但今次北京突然決定將國際長途電話大幅加價八倍，使該項計劃大受打擊，並指摘中共為打擊異己，不惜一切代價。</p></body></html>
