<html><header><meta charset="utf-8"><title>掘出鑽嘴誤當炮彈</title></header><body><h1>掘出鑽嘴誤當炮彈</h1><p>【本報訊】昨日上午十一時許，金鐘夏愨花園一名管理員，在花槽內挖掘出一個圓頭扁尾、有銹蝕痕迹的金屬物體，其尾部凹位與炮彈撞針位極之相似，於是報警。警方到場封鎖整個夏愨花園，派出爆炸品處理組人員檢驗。&#13;<br> 炸彈處理主任袁漢榮撿起可疑物品，先後用螺絲批敲打及用水沖刷。經仔細檢驗後（圖）證實這枚與二次世界大戰英軍使用的榴彈炮相似的物體，只是一般探土用，長十二吋、直徑兩吋、重十二磅的鑽嘴，估計是工人使用後棄置。&#13;<br> 簡明恩攝</p></body></html>
