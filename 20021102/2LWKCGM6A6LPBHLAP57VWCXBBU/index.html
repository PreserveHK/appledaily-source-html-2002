<html><header><meta charset="utf-8"><title>反社會性格欺人取樂</title></header><body><h1>反社會性格欺人取樂</h1><p>香港城市大學應用社會科學系副教授黃成榮指出，綽號「炸雞」的黃智偉的反社會性格，其實很多年輕人都會有，他們不愛遵守法制、對權威及關心他們的人感到不滿，就如藝人謝霆鋒愛「飛車」亦屬反社會性格。這種性格是長時間受到家庭、壞朋友及社會的影響才會形成，大多年輕人在青春期過後便會改變，不再反社會。&#13;<br> 黃成榮又表示，按黃智偉的行為分析，其性格喜歡欺凌別人，形成這種性格的成因包括在成長過程中，從家庭、朋友及傳媒學會欺凌他人的方法，或是缺乏人生目標，以欺負他人從中取樂，又或是完全不理會他人的想法，才會做出這種獸性行為。	&#13;<br> 本報記者</p></body></html>
