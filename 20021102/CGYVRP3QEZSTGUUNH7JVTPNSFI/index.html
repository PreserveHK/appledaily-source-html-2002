<html><header><meta charset="utf-8"><title>楊耀忠推崇母語教學</title></header><body><h1>楊耀忠推崇母語教學</h1><p>推崇母語教學的教育工作者聯會會長楊耀忠，挑戰英語教學支持者，強調「𠵱家嘅國際級學者，好似崔琦、丘成桐、徐立之，全部係讀中文中學嘅，有邊個來自英文學校？香港中文中學出咗兩個國家領導人，英文中學有冇吖？」&#13;<br> 楊耀忠認為，母語教學沒有語言障礙，學生可發展高層次思維。不過，英文中學聯會主席陳璐茜則說：「學多種語言，終身受用。」否則只可面向中國，不能面向全世界。&#13;<br> 本報記者</p></body></html>
