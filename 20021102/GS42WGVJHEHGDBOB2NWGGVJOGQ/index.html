<html><header><meta charset="utf-8"><title>V6被二百歌迷圍困</title></header><body><h1>V6被二百歌迷圍困</h1><p>日本偶像組合V6昨午飛抵本港，為今明兩晚於會展舉行的《FeelyourbreezeHK》演唱會作最後準備。近二百名歌迷昨午到機場接機，其間歌迷被撞至前仆後仰，場面混亂。<br> &#13;<br> <spanclass>包車追蹤 &#13;<br> 昨日V6六位成員還未步出出境大堂，部份歌迷已越欄而上，其中有數名歌迷更被撞至倒地。被歌迷重重包圍的V6，由四十名保安簇擁下前往停車場。在V6乘保母車到酒店期間，不少包車追偶像的歌迷還在公路上伸頭出車外拍照，險象環生。而六子約於五時便到了山頂的日本領事館官邸與領事會面，然後到會展綵排。</spanclass></p></body></html>
