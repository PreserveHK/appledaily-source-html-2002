<html><header><meta charset="utf-8"><title>大樹巨畫掛倫敦</title></header><body><h1>大樹巨畫掛倫敦</h1><p>英國藝術家鮑爾﹙AdamBall﹚在兩個月內用一百公升油漆，畫了一棵大小比例與實物一樣的橡樹。這幅巨畫高九點七五公尺、闊六點七公尺，名字就叫《樹》﹙TheTree﹚。&#13;<br> 這棵畫在防水粗帆布上的《樹》，掛在倫敦蘇豪區的黃金廣場中央展覽，為期兩周至本月十八日。<br> &#13;<br> <spanclass>25歲創作者筋疲力竭 &#13;<br> 二十五歲的鮑爾是紐卡素大學美術系畢業生。他說：「畫這棵樹是令我最感筋疲力竭的事……但這是個美妙的經驗，我很想知道別人對這幅畫有何看法。」&#13;<br> 英國《衞報》</spanclass></p></body></html>
