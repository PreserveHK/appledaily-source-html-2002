<html><header><meta charset="utf-8"><title>彭妮露傳遭妮歌放飛機</title></header><body><h1>彭妮露傳遭妮歌放飛機</h1><p>西班牙女星彭妮露古絲（PenelopeCruz），近日本相約了妮歌潔曼（NicoleKidman）在湯告魯斯（TomCruise）位於科羅拉多的農場會面，不過妮歌卻在最後關頭爽約，令彭妮露勃然大怒。&#13;<br> 一直妒忌妮歌的彭妮露，害怕男友有一天會與妮歌復合，遂希望與妮歌面對面搞清楚三人間的關係。但妮歌最後卻選擇飛到羅馬尼亞拍攝新片《ColdMountain》，令久等的彭妮露面目無光。</p></body></html>
