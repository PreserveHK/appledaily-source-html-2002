<html><header><meta charset="utf-8"><title>奀妹鬼節食齋悼亡父</title></header><body><h1>奀妹鬼節食齋悼亡父</h1><p>傅天穎（奀妹）與台灣演員姜冠豪因合作拍華視劇集《七色花》而傳出緋聞，奀妹日前在跑馬地接受本報訪問時坦承緋聞純粹是為新劇《七色花》做宣傳，彼此絕對無發展感情的空間。<br> &#13;<br> <spanclass>冇心情拍拖 &#13;<br> 奀妹說：「我同佢（姜冠豪）冇機會發展，係因為我𠵱家冇時間拍拖，大家亦都冇呢種緣份，而且佢都冇主動追我，更何況𠵱家真係冇心情，我想專注拍戲同唱歌。」&#13;<br> 在拍攝《七》劇期間，適逢是盂蘭節，奀妹有三個星期戒吃葷，她說：「戒食肉係為咗悼念過咗身嘅爸爸，所以鬼節食齋，不過開工時大家一齊食飯盒，為咗唔好麻煩人，所以只維持一段短時間。」</spanclass></p></body></html>
