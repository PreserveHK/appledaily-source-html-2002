<html><header><meta charset="utf-8"><title>肥姐指羅文說話轟轟聲</title></header><body><h1>肥姐指羅文說話轟轟聲</h1><p>黃霑、沈殿霞（肥姐）、陳潔靈、葉振棠和劉雅麗，昨日在灣仔出席舞台劇《麗花皇宮2003》記者會，此舞台劇會於十二月演出，合共演三十多場，還邀得關菊英復出表演。<br> &#13;<br> <spanclass>黃霑：佢有鬥志 &#13;<br> 與羅文十分老友的肥姐，表示昨日曾致電對方，她說：「我打過畀佢，佢把聲前所未有咁精神，講嘢『轟轟』聲，好開心咁。」&#13;<br> 而霑叔亦表示早前曾與羅文聯絡，他說：「早排同佢通過電話，佢OK喎，係瘦啫。佢好有鬥志，而且𠵱家癌病都醫得到，唔一定會死人嘅。」</spanclass></p></body></html>
