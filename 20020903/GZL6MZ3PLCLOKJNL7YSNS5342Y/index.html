<html><header><meta charset="utf-8"><title>明星好搜新：松松數碼相機要輕巧</title></header><body><h1>明星好搜新：松松數碼相機要輕巧</h1><p>明星藝人作為潮流指標，經常都會搜羅又in又特別嘅事物，今日就睇吓陳松伶（松松）買咗啲乜？&#13;<br> 「市面上有好多唔同款嘅數碼相機，最近我都買咗一部，呢部MinoltaDimageX特別之處，就係機身好薄、好細同好輕巧，大概只有一張半嘅卡片咁大，去旅行或者平時出街袋住都好方便，而且價錢唔係太貴，我喺旺角一間相機舖買，只不過二千七百蚊，解像度有二百幾萬，以咁細部嘅數碼相機嚟講，真係好少有㗎。」</p></body></html>
