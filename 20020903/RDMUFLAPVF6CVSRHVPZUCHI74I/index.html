<html><header><meta charset="utf-8"><title>~H2O+暗瘡修護面膜趕走豆豆</title></header><body><h1>~H2O+暗瘡修護面膜趕走豆豆</h1><p>雖然已經入秋，但依然天天烈日當空，加上空氣污濁得可以，臉上熱得又汗又油的，連自己也給嚇壞，一旦面部清潔不足，豆豆更加如火山爆發般可怕。~H2O+九月新鮮熱辣推出的暗瘡修護面膜，正是針對這種天氣，全方位為你解決面部清潔不足的問題，既可清潔兼保濕，更可吸收過多皮脂，油性皮膚又易生豆豆的你就最啱。&#13;<br>&#13;<br>記者：黎頌詩&#13;<br>攝影：黃子偉</p></body></html>
