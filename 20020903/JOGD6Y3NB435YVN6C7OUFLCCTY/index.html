<html><header><meta charset="utf-8"><title>拉姑提兒子駕車即爆粗</title></header><body><h1>拉姑提兒子駕車即爆粗</h1><p>狄波拉（拉姑）昨日接受商台節目《茶煲裏的查篤撑》電話訪問，拉姑對兒子謝霆鋒本月中的官司表現得憂心忡忡。而在訪問期間，拉姑提到霆鋒駕駛法拉利跑車前往欣賞阿B的個唱時，更不慎講出「仆街」二字。&#13;<br> 當時狄波拉說：「我去到紅館後台，就聽到我個仔喺度講：『唔好畀我阿媽知呀』，跟住阿B就大聲話：『你阿媽有嚟喎』。我以為佢哋搵我，就好大聲話：『喺度』。我個仔即刻話『仆街』！」<br> &#13;<br> <spanclass>四川開騷 &#13;<br> 此外，聲言暫別娛樂圈的謝霆鋒，前日在四川參加「第四屆樂山國際旅遊大佛節」開幕晚會演出，而霆鋒更獲安排乘坐一部黑色防彈車到埗。</spanclass></p></body></html>
