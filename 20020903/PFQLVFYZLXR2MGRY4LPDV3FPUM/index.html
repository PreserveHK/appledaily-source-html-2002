<html><header><meta charset="utf-8"><title>平治的士載殘障者</title></header><body><h1>平治的士載殘障者</h1><p>【本報訊】本港首輛「平治」多用途的士將於本年底到港，該的士車廂特大，設有輪椅升降台，的士商計劃聯絡內地有關部門，接載行動不便的長者回鄉探親。&#13;<br> 的士車行車主協會永遠會長鄭克和表示，多用途的士每部售價達三十萬元，設有達到國際安全標準的輪椅升降台及輪椅鎖系統，可將整架電動輪椅連同乘客一併載入車廂，載客量為五人。&#13;<br> 他又稱，該款的士雖較一般的士貴三分之一，但暫定車費不變；若反應理想，會在的士車廂增設小型辦公桌、傳真機及電視等高級設備，將之變成「豪華的士」，屆時並盼可以成為行政人員的時租包車，在淡市中創出新路。</p></body></html>
