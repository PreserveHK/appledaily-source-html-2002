<html><header><meta charset="utf-8"><title>美國人看911</title></header><body><h1>美國人看911</h1><p>「十二個月過去。瓦礫不見了。……但我沒有改變過。當我重回世貿遺址（GroundZero）時，我仍然和一年前那樣感到震驚、憤怒和堅定。二○○一年九月十四日，我跟總統喬治布殊和紐約州州長保陶基乘直升機飛越災場上空。我在襲擊後的三天無數次前往災場，但那是我第一次從上空看見冒煙的廢墟。那是難以言喻的可怕。一年時間絕不能從我腦海中洗刷這些片段。」&#13;<br> 911襲擊發生時的紐約市市長朱利亞尼為《時代》周刊撰文說。</p></body></html>
