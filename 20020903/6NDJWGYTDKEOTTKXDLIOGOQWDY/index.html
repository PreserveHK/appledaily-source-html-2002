<html><header><meta charset="utf-8"><title>頑猴大鬧沙田</title></header><body><h1>頑猴大鬧沙田</h1><p>【本報訊】一隻飢餓野猴昨日大鬧沙田秦石邨，下午三時許市民發現野猴沿途向路人虎視眈眈（圖），企圖伸手搶食物，其間更張牙舞爪，企圖向路人施襲，部份婦孺嚇得尖叫走避。警員接報到場疏散路人避免發生意外，其間野猴更一度與警員對峙。&#13;<br> 稍後野猴攀上附近一株龍眼樹，從樹幹摘下新鮮龍眼，即時剝皮大嚼。半小時後野猴吃飽伸伸懶腰，便施展跳躍功夫，逃入附近樹林不知所終。&#13;<br> 文兆麟攝</p></body></html>
