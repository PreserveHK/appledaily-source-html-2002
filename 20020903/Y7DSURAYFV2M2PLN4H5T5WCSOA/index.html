<html><header><meta charset="utf-8"><title>陳冠希台灣簽足九百個名</title></header><body><h1>陳冠希台灣簽足九百個名</h1><p>陳冠希（Edison）前日往台灣為新唱片舉行簽唱會，其助手表示到場觀眾有五千人。<br> &#13;<br> <spanclass>緊抱胞姊 &#13;<br> Edison卻更正說：「得千幾二千個歌迷，不過可能我企喺五樓太高，睇唔清有幾多人。我都簽咗九百幾個名，我重見到有啲歌迷，因為同我距離得太遠，所以唔開心。」&#13;<br> 前晚Edison與胞姊陳見飛一同往灣仔會展演出新城台慶show，Edison開心得緊抱胞姊，還作狀錫她。對於胞姊初次在大舞台上演出，Edison說：「第一次對住咁多人表演算係咁。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：黃文成、林德雄</spanclass></p></body></html>
