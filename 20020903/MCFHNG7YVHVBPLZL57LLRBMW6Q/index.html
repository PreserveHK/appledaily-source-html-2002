<html><header><meta charset="utf-8"><title>四姨太赴宴老公「失蹤」</title></header><body><h1>四姨太赴宴老公「失蹤」</h1><p>香港演唱會之父張耀榮的女兒前日出嫁，前晚一對新人在灣仔會展筵開一百五十席，不少名人都有前往祝賀，包括何鴻燊與四姨太梁安琪、沈殿霞與愛女鄭欣宜、狄波拉及謝賢、林建岳及呂良偉夫婦等。<br> &#13;<br> <spanclass>不願提章小蕙 &#13;<br> 而歌手梁詠琪、容祖兒及英皇新人3T小花出席完新城台慶節目後，亦順道祝賀張耀榮。&#13;<br> 前晚四姨太送了一隻於葡萄牙購買的銀天鵝給一對新人，不過散席時她卻獨自離開，四姨太說：「都唔知佢（何鴻燊）去咗邊呀，我去完廁所佢就唔見咗。」問四姨太有沒有跳舞，她說：「冇舞伴點跳呀？我老公唔見咗！」</spanclass></p></body></html>
