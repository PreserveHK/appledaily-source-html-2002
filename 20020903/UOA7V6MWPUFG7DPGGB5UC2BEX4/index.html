<html><header><meta charset="utf-8"><title>大陸頭盔撞擊易碎</title></header><body><h1>大陸頭盔撞擊易碎</h1><p>內地很多省市並無嚴格規定電單車後座乘客必須戴頭盔，就算有電單車為乘客準備了頭盔，但這些頭盔均非常「兒戲」。<br> &#13;<br> <spanclass>萬人盔極污穢 &#13;<br> 部份省市抽查發現，市場出售的頭盔均不合格，撞擊下很易裂成數塊，完全不具保護作用。&#13;<br> 另外，這些營業電單車的頭盔，很多都是「萬人盔」，之前不知有多少人戴過，頭盔的內壁多已被汗水和泥塵染成灰黑色，有的更傳出異味，相信內藏不少細菌。</spanclass></p></body></html>
