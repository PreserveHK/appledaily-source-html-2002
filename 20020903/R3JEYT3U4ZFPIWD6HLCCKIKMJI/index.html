<html><header><meta charset="utf-8"><title>小統計：南韓年產4.6萬對怨偶</title></header><body><h1>小統計：南韓年產4.6萬對怨偶</h1><p>南韓去年每天平均有135對夫妻入稟法庭申請離婚，近半數理由是配偶不忠。&#13;<br> <b> 去年離婚訴訟總數</b> &#13;<br> 46,380宗（較前年增加13.3％）&#13;<br> <b> 離婚理由</b> &#13;<br> 配偶不忠--48.2％&#13;<br> 虐待--24.7％&#13;<br> 未盡責照顧家人--12.4％&#13;<br> 虧待己方直系親屬--6.7％&#13;<br> 離家出走3年以上--5.4％&#13;<br> 其他--2.6％&#13;<br> <b> 最多人申請離婚的年齡組別</b> &#13;<br> （1）30多歲&#13;<br> （2）20多歲&#13;<br> （3）40多歲&#13;<br> <b> 申請離婚時子女數目</b> &#13;<br> 2名--34.6％&#13;<br> 1名--32.5％&#13;<br> 沒有--17.7％&#13;<br> 中央社</p></body></html>
