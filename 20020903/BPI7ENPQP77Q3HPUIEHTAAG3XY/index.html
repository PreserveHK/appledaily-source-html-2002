<html><header><meta charset="utf-8"><title>《驚兆》蟬聯票房冠軍</title></header><body><h1>《驚兆》蟬聯票房冠軍</h1><p>在缺乏新片推出的情況下，由米路吉遜（MelGibson）主演、在美國上映剛好一個月的《驚兆》，於上周美國周末票房繼續蟬聯冠軍，以一千六百萬美元（約一億二千五百萬港元），仍穩佔第一位。<br> &#13;<br> <spanclass>低成本作第二 &#13;<br> 而上榜二十周的超低成本製作《MyBigFatGreekWedding》，因為好評如潮，近日再微升兩級，以一千三百五十萬美元（約一億零五百萬港元）位列第二，力壓第三位的《3X反恐暴族》。而本周唯一新上榜電影《FearDotCom》，則排名第五。</spanclass></p></body></html>
