<html><header><meta charset="utf-8"><title>Apple姐日記：<br>柏芝冷落霆鋒去狂歡</title></header><body><h1>Apple姐日記：<br>柏芝冷落霆鋒去狂歡</h1><p>我Apple姐對於謝霆鋒同王菲或者張栢芝嘅三角關係，已經由好好奇變到煩厭，一時又話復合，一時又話只係朋友，真係疑幻疑真。<br> &#13;<br> <spanclass>一行十人 &#13;<br> 但係有單料就真係珍珠都冇咁真，就係上周四霆鋒生日，嗰日陪佢一齊嘅就只有助手同媽咪拉姑，而特登走去紋咗個「C&amp;N」紋身嘅栢芝，嗰晚就另有活動。我班friend話嗰晚喺深夜時分，見到阿栢芝同成班人殺入PinkMaoMao狂歡，一行十人，喺間VIP房玩到鬼咁high，重不時聽到阿栢芝笑到鬼咁大聲㖭。</spanclass></p></body></html>
