<html><header><meta charset="utf-8"><title>內地8成太陽鏡違規</title></header><body><h1>內地8成太陽鏡違規</h1><p>國家工商總局近日對內地出售的太陽眼鏡抽樣調查，發現市面出售的太陽鏡只有兩成合格，其餘大多數產品的標籤不符合標準規範，包括沒標廠名、廠址、代號和商品類別等。<br> &#13;<br> <spanclass>欠缺類別用途指標 &#13;<br> 據悉，商品類別對太陽眼鏡來說是一項非常重要的指標，按標準要求，太陽眼鏡一般分為遮陽鏡和淺色太陽鏡。&#13;<br> 類別不同，太陽鏡的性能要求和用途截然不同。若用淺色太陽鏡作遮陽鏡之用，佩戴者將無法達到遮擋陽光效果。&#13;<br> 不過，市面出售的太陽鏡很少標明其類別，甚至連生產廠家也沒註明。&#13;<br> 專家指出，患有青光眼、視神經網膜炎、色盲及夜盲症者，均不適宜佩戴太陽眼鏡。	《新快報》</spanclass></p></body></html>
