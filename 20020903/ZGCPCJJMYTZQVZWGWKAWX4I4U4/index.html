<html><header><meta charset="utf-8"><title>環境污染日殺6000童</title></header><body><h1>環境污染日殺6000童</h1><p>聯合國「世界衞生組織」總幹事布倫特蘭周日在地球峯會上指出，全球每天約有六千名兒童死於與環境有關的疾病，即平均每四十五分鐘便有足以擠滿一架珍寶客機的兒童因而死亡。&#13;<br> 布倫特蘭表示，雖然五歲以下兒童佔全球人口一成，但卻成了與環境有關疾病的主要受害人，很多極貧窮國家的孩子根本活不到五歲。前年有四百七十萬名五歲以下兒童因環境不潔而喪生，當中一百三十萬人死於腹瀉，二百萬人死於急性呼吸系統疾病。&#13;<br> 加拿大十一歲賈斯廷周一在地球峯會上，呼籲各國領袖「作出正確決定，讓我們活得快樂」。&#13;<br> 綜合外電報道</p></body></html>
