<html><header><meta charset="utf-8"><title>左慧琪爭做明珠大使</title></header><body><h1>左慧琪爭做明珠大使</h1><p>應屆港姐亞軍左慧琪及幾位落選港姐包括關伊彤、保采芬、鐘子淇及蔡潔雯昨日出席在尖沙嘴香格里拉酒店舉行的「明珠大使選舉」記者會，五位靚女齊齊成為「明珠大使」候選人，觀眾由昨日起可以在網上投票，選出心中大使。<br> &#13;<br> <spanclass>親善訪泰 &#13;<br> 左慧琪對大使一職表示感興趣，她說：「我𠵱家已經好努力咁學緊中文，做主持都唔錯呀！」左慧琪稍後會往泰國做親善活動，問她是否害怕不夠時間拉票？左慧琪說：「唔怕嘅，我都拍咗宣傳片啦，啲人都可以睇到我㗎！」</spanclass></p></body></html>
