<html><header><meta charset="utf-8"><title>上班族健康網頁</title></header><body><h1>上班族健康網頁</h1><p>返寫字樓工雖然毋須日曬雨淋，但長時期坐在辦公桌前，好多時會導致頸、肩、背、腰部痠痛，有些人可在周末稍息一會便無事；有些人可能積勞成疾，變成脊椎慢性發炎，更嚴重會形成骨刺，及加速椎間盤退化，所以就算在辦公室也要多加留意身體各部份。&#13;<br> 由以下網頁，我們可從中認識各種辦公室常見疾病；又會介紹一些簡易運動，有助整日坐着工作的人，可紓緩及改善腰痠背痛。&#13;<br> &#13;<br> 網址：<ahref http:>www.webhospital.org.tw/activity/office_healthy/ &#13;<br> 記者：梁佩芬&#13;<br> </ahref></p></body></html>
