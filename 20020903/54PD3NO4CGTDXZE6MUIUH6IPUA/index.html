<html><header><meta charset="utf-8"><title>三車連環被毀</title></header><body><h1>三車連環被毀</h1><p>【本報訊】八鄉粉錦公路竹坑村發生刑事毀壞案。昨凌晨四時許，三輛停泊在村屋空地的私家車，包括本田「雅廓」、「型格」及日產「Sunny」被歹徒用硬物扑爛擋風玻璃及車窗玻璃毀壞（圖），其中「型格」損毀最嚴重，車窗玻璃全部扑爛、車頭凹陷，右前胎插有鐵枝。&#13;<br> 當時傳出異聲驚動村民喝止，三名逞兇者立即跳上一輛銀色平治跑車逃去，村民於是報警。警方到場調查後撿獲一柄鐵鎚，但有關車主表示沒有被人勒索或與人結怨，不明歹徒動機。&#13;<br> 宋光明攝</p></body></html>
