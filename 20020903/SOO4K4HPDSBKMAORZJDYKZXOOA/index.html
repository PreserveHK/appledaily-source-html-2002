<html><header><meta charset="utf-8"><title>行騙不遂7匪劫車客</title></header><body><h1>行騙不遂7匪劫車客</h1><p>七名騙徒日前在一輛廣州開往深圳的長途客車上圖行騙，把戲遭識破後竟公然行劫，三十名乘客被洗劫一空。<br> &#13;<br> <spanclass>客拒交財物遭痛打 &#13;<br> 該輛原載着六十多名乘客的長途車，從廣州開出後不久，車上五名男子和兩名年輕女子便以汽水罐中獎和兌換美元的手段行騙，但很快被一些乘客識破，只得草草收場。&#13;<br> 客車駛至東莞萬江區停車落客後，三十多名乘客繼續行程，該七名騙徒趁車上乘客大減，發難威脅各人交出身上所有財物，全車無一人幸免，還有乘客拒絕交出財物遭痛打一頓。七匪得手後在東莞寮步鎮下車逃走。&#13;<br> 一名被劫了數百元的乘客事後向當地公安報案，當局現正追查匪徒下落。&#13;<br> 《深圳商報》</spanclass></p></body></html>
