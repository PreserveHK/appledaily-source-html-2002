<html><header><meta charset="utf-8"><title>日本年輕嫖客愛找老妓</title></header><body><h1>日本年輕嫖客愛找老妓</h1><p>日本性工業市場果真多元化得很，近年很多五十至七十歲的老婦投身這行業，除了服務同年紀的顧客，也甚受年輕嫖客歡迎。&#13;<br> 六十七歲東京應召女郎牧子說：「我的客人多數是年輕小伙子，最年輕的應該是那個十八歲學生吧。他每月都來找我一、兩次，每次都說很高興可以再會。我們一小時做了六次。」&#13;<br> 年輕人為何對老妓女有興趣？二十五歲青年阿圭說，某次他因好奇心光顧了一名叫清子的七十歲應召女郎，對她的親切留下深刻印象：「清子買了凍茶給我，接吻時又輕拍我的頭。她又給我折扣，說我應該留些錢買午餐。就像婆婆給零用錢一樣。我想再見她。」&#13;<br> 日本《每日新聞》</p></body></html>
