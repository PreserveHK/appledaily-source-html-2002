<html><header><meta charset="utf-8"><title>聰明紋身監測糖尿病</title></header><body><h1>聰明紋身監測糖尿病</h1><p>美國科學家正研究一種「聰明紋身」，即把螢光微脂粒注射在糖尿病患者的皮層下，可隨時顯示其血糖水平的高或低，免卻病人要刺穿手指驗血之苦。&#13;<br> 這種「聰明紋身」由美國德州農工大學及賓夕凡尼亞州立大學合作研發，在老鼠身上試驗的結果令人滿意。<br> &#13;<br> <spanclass>螢光紋劑顯示血糖水平 &#13;<br> 紋身是在皮層注射藥水以顯示所需圖案，「聰明紋身」則是注射被螢光微粒包着的聚乙烯甘醇。血糖一般會擠開這些停留在皮膚細胞之間的微粒，因此「紋身」的螢光水平高低，可反映血糖水平的升降。糖尿病人戴上像手表的儀器量度螢光水平，便可知自己的血糖水平是否過高。&#13;<br> 英國廣播公司</spanclass></p></body></html>
