<html><header><meta charset="utf-8"><title>「啪丸」著內褲遊街</title></header><body><h1>「啪丸」著內褲遊街</h1><p>【本報訊】一名姓成三十歲男子疑「啪丸」後精神錯亂，昨晨八時許身穿白色T恤及藍色三角內褲，赤足在仁濟醫院停車場外荃樂街街頭徘徊，喃喃自語。&#13;<br> 警員要求他出示身份證時，他伸手入內褲狀似取物，舉動嚇得圍觀街坊嘩然，男子隨後走往街市街與仁濟街交界，警員尾隨戒備，其間男子不時語無倫次。雙方對峙一小時後，警員採取行動將他扣上手銬帶到仁濟醫院檢查。男子事後承認曾服食「丸仔」，以至精神失常。&#13;<br> 江寶龍攝</p></body></html>
