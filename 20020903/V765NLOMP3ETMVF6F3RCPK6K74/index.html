<html><header><meta charset="utf-8"><title>　　阿董泛舟 - 李八方</title></header><body><h1>　　阿董泛舟 - 李八方</h1><p>「在水中央，有儷影一雙」，睇真啲，係特首董建華同董夫人，放假去福建武夷山，在九曲溪玩竹筏。呢次阿董一連放五日大假，同太太先後到武夷山、廈門等地遊山玩水，對武夷山九曲溪讚賞不絕。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
