<html><header><meta charset="utf-8"><title>恭子守龍門嚇到喊</title></header><body><h1>恭子守龍門嚇到喊</h1><p>深田恭子現正為下月四日播映的朝日電視台單元劇《屎波球隊開波》趕戲，前日她偕首次參演日劇的日本前足球員武田修宏，與傳媒見面。<br> &#13;<br> <spanclass>前足球員扮球證 &#13;<br> 由足球員轉行做體育節目主持的武田修宏，在恭子的新劇中扮演一位球證，他表示能夠與恭子合作感到很愉快。而飾演守門員的恭子，在劇中不乏飛身擋球的場面，她說：「其實當個波射埋嚟嗰陣，真係嚇到我標眼淚！」</spanclass></p></body></html>
