<html><header><meta charset="utf-8"><title>天佑扮木乃伊焗到暈</title></header><body><h1>天佑扮木乃伊焗到暈</h1><p>二人男子組合Shine和李蘢怡昨日在新蒲崗一座大廈拍攝電影《五個嚇鬼的少年》，Shine的徐天佑更以一身木乃伊打扮示人，天佑說：「呢度冇冷氣，我又要紮到成身繃帶，不過我入面都着咗衫。我由今朝七點拍到四點幾，所以𠵱家都有啲暈暈哋。」<br> &#13;<br> <spanclass>追求李蘢怡 &#13;<br> 此外，天佑透露在片中會與拍檔黃又南一齊追李蘢怡，又南笑說：「唔可以話係爭女嘅，只不過鬥吓啫。其實我哋得閒會傾鍾意邊一類型嘅女仔。天佑就鍾意多嘢講嘅女仔，而我就會揀一啲比較有性格嘅女仔，所以現實中一定唔會有爭女嘅情況出現。」</spanclass></p></body></html>
