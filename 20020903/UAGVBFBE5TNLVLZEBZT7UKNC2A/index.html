<html><header><meta charset="utf-8"><title>報恩販毒女子判囚16年</title></header><body><h1>報恩販毒女子判囚16年</h1><p>【本報訊】背景清白的年輕女售貨員，因家姊三年前患紅斑狼瘡病去世，女售貨員欲報答曾予援手的男子「三哥」，遭對方利用她充當帶家販運大批毒品「冰」。女被告昨日在高等法院承認販毒罪名，法官重判她入獄十六年。&#13;<br> 沒有前科的二十一歲女被告羅詠芝，聞判在犯人檻內不住哭泣。她承認於去年十二月十三日，在深水埗桂林街一輛的士附近，非法販運二點八六公斤毒品「冰」，當日攞緊包裝載毒品的膠袋表現緊張，碰上軍裝警員被截查揭發拘捕。辯方大律師求情指女被告犯案毫無金錢利益，不過因愚蠢無知誤信亡姊友人「三哥」，欲報恩反遭人利用販毒。&#13;<br> 案件編號：HCCC165/2002</p></body></html>
