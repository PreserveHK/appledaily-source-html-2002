<html><header><meta charset="utf-8"><title>一個車胎肇禍</title></header><body><h1>一個車胎肇禍</h1><p>【本報訊】一個車胎引致一宗交通意外。昨下午二時許，一輛工程車沿馬鞍山西沙公路前往沙田途中，駛至白石高爾夫球場對開時，男司機發現安裝於車底後備車胎鬆脫跌下馬路，他來不及煞掣，工程車右尾胎輾過後備車胎引致失控，司機連忙扭軚閃避，但工程車仍越線迎頭撞向一輛私家車。&#13;<br> 意外中，兩車車頭嚴重損毀（圖），其中私家車女司機及男乘客分別手腳及頸部受傷，由救護員送院治療，至於工程車司機則未有受傷協助警方調查，初步懷疑綁扣後備車輪的鐵鏈鬆脫跌出車胎釀成意外。&#13;<br> 文兆麟攝</p></body></html>
