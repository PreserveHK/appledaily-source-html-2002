<html><header><meta charset="utf-8"><title>R.C.T.五人娘「胸」湧闖樂壇</title></header><body><h1>R.C.T.五人娘「胸」湧闖樂壇</h1><p>以ICup新星根本春美為首的日本「爆乳組合」R.C.T.，前日在台場為富士電視台主辦的夏日大型公開節目演唱，她們齊以性感雪白迷你裙亮相，務求誘惑現場一千多名觀眾。&#13;<br> R.C.T.五位以胸前偉大作賣點的成員，上圍總和達454厘米（約179吋），可謂「胸」前絕後，來勢「胸胸」。&#13;<br> 剛推出了全新寫真集的R.C.T.，亦有意進軍樂壇，前日她們便率先演唱了下月面世的處女細碟歌曲。</p></body></html>
