<html><header><meta charset="utf-8"><title>香滑惹味咖喱炒蟹</title></header><body><h1>香滑惹味咖喱炒蟹</h1><p>用咖喱汁煮過的材料，特別香濃惹味，而汁料又可蘸麵包或撈飯，一點也不會浪費。要做出好味的咖喱菜式，除了咖喱粉之外，椰奶亦是關鍵之一，可令菜式既辣又香滑。&#13;<br>&#13;<br>記者：藍雪紅</p><p>《甄乜鬼又去亞洲》於今日早上十時至十時半及晚上八時至八時半，有線娛樂台播出。</p><p><b> 做法：</b> &#13;<br> 用油起鑊，加入泰式紅咖喱及半杯椰奶，煮滾後加入三茶匙糖及少許魚露，煮一會後加入香茅、芹菜、辣椒、葱及一隻蟹，蓋上鑊蓋用中火煮4-5分鐘，最後加入青檸汁及用煮好的小棠菜伴碟。</p></body></html>
