<html><header><meta charset="utf-8"><title>真鍋薰新學年勤學英文</title></header><body><h1>真鍋薰新學年勤學英文</h1><p>日本巨胸女星真鍋薰，最近推出了全新個人寫真影帶及DVD《SweetSummer》，前日在東京主持清談騷和握手會。本身是大學生的真鍋薰表示，現要努力為新學期的英文科爭取更好成績。<br> &#13;<br> <spanclass>沖繩取景 &#13;<br> 真鍋薰早前到了景色怡人的沖繩為DVD取景，可能是工作忙碌關係，她坦承自己的英文科成績退了步，升上大學四年班的她說：「新嘅學期開始，我要更加努力讀英文！」</spanclass></p></body></html>
