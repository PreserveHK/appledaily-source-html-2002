<html><header><meta charset="utf-8"><title>七成一市民支持合法賭波</title></header><body><h1>七成一市民支持合法賭波</h1><p>【本報訊】民政事務局局長何志平表示，當局現正撰寫有關賭波規範化的最後報告，希望盡快將方案交給行政會議作出最終決定。他強調，報告只會綜合各方的意見，而當局亦不會主動游說反對賭波的團體。&#13;<br> 來自民間的東九龍青年社，昨日與何志平會面，並向他提交一份調查，指出支持賭波規範的被訪市民，由去年的五成，增至現時七成一。&#13;<br> 團體社監李達仁引述，何志平指結果與坊間都頗接近，而且也值得參考，但他沒有進一步回應會否將賭波規範化。</p></body></html>
