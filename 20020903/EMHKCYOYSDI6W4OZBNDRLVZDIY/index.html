<html><header><meta charset="utf-8"><title>風煤樽起火</title></header><body><h1>風煤樽起火</h1><p>【本報訊】昨中午十二時許，三名工人準備維修灣仔駱克道市政大樓一個電表房時，發覺電表房鐵門生銹無法打開，於是使用燒焊器試圖將鐵門燒開；當工人開啟燒焊用風煤樽時即冒出火燄，工人恐防會發生爆炸立即報警。&#13;<br> 消防員到場向風煤樽開喉射水降溫（圖），及封閉現場後巷，直至風煤樽內的乙炔全部釋放後，證實並無危險，現場封閉二十分鐘後解封，事件中無人受傷，亦無影響附近買菜的市民。&#13;<br> 胡恩宏攝</p></body></html>
