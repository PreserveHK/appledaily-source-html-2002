<html><header><meta charset="utf-8"><title>信佳國際擬來港上市</title></header><body><h1>信佳國際擬來港上市</h1><p>【本報訊】主要為客戶提供產品科研以至物流等「一條龍」服務的信佳國際，其主席吳自豪接受訪問時表示，該公司去年營業額約2億元，其中約40%來自日本市場，美國佔35%。他承認有意將公司在港上市，集資拓展業務。&#13;<br> 吳自豪表示，信佳自91年成立以來均一直穩步發展，近年無論是營業額、盈利及毛利率均錄得雙位數字的按年增長。去年度的毛利率約25%，盈利增幅逾10%。他指出，由於客戶的業務多元，如從事寵物護理產品等，與經濟非直接掛鈎，因此該公司業績並沒有受到近年全球經濟下滑所影響。他又表示，未來的主要計劃是擴產及拓展內地及歐洲新市場等。</p></body></html>
