<html><header><meta charset="utf-8"><title>天橋建升降機無果</title></header><body><h1>天橋建升降機無果</h1><p>政府雖早已承諾在九龍灣地鐵站前往牛頭角下邨（二區），橫跨觀塘道的行人天橋末端興建一座升降機，方便殘障人士來往，但居於牛頭角下邨行動不便的沈先生稱，興建升降機一事，遲遲未有進展，令他及區內其他殘疾人士及老人家，飽受上落樓梯之苦，甚為不便。<br> &#13;<br> <spanclass>如獲撥款年初興建 &#13;<br> 路政署函覆：路政署及機電工程署為上址天橋加建升降機的設計工作，已接近完成階段，如撥款獲得通過，工程預計可於明年初展開。（○八一四三一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
