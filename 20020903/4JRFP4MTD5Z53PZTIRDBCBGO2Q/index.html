<html><header><meta charset="utf-8"><title>余文樂帶楊丞琳食糖水</title></header><body><h1>余文樂帶楊丞琳食糖水</h1><p>余文樂（阿樂）、楊丞琳、彭于晏、范瑋琪及李元佰等《愛情白皮書》主角，昨日到新城電台接受訪問，除余文樂外，其他主角都是專程在台灣來港做宣傳。問阿樂可有盡地主之誼帶他們吃喝玩樂，他說：「我日日都唔得閒冇時間，佢哋今日又要走啦！我淨係同佢哋去食過糖水。」<br> &#13;<br> <spanclass>大方合照 &#13;<br> 范瑋琪昨日則踢爆他們被狗仔隊跟蹤，她指着余文樂及楊丞琳說：「都因為想跟他們！」而昨日見一對緋聞男女余文樂及楊丞琳雖有交談，只見兩人仍刻意避開，但要求他們合照時，則表現相當大方。</spanclass></p></body></html>
