<html><header><meta charset="utf-8"><title>乙葉寫真畀Fans揀靚景</title></header><body><h1>乙葉寫真畀Fans揀靚景</h1><p>短短出道兩年多已推出了五本寫真集的二十一歲女星乙葉，擁有36F的上圍，其第六本寫真集《dernier》將於後天面世。<br> &#13;<br> <spanclass>刊出Fans名字 &#13;<br> 為了令fans不覺厭悶，出寫真集前，乙葉特地邀請了一萬三千二百一十一位fans幫手，講出他們拍寫真的心水靚景點等，而這萬多位fans的名字，亦會出現在寫真集中，以作答謝。乙葉說：「相信呢本寫真對於我同fans都係一個好好嘅紀念。」&#13;<br> 另外，乙葉前日出席改編自人氣漫畫《心溫暖KUMOMO樹的故事》的動畫電影首映，她說：「我好鍾意呢啲有童真嘅戲，可以令我搵番自己。」</spanclass></p></body></html>
