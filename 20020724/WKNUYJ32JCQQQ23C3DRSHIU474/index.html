<html><header><meta charset="utf-8"><title>章小蕙搬屋處處碰釘</title></header><body><h1>章小蕙搬屋處處碰釘</h1><p>章小蕙日前透過律師向裕泰興提出分五年攤還二百五十萬的方案後，繼續保持高調生活，昨日她於下午兩時返回其中環時裝店。<br> &#13;<br> <spanclass>零用錢二萬 &#13;<br> 由於時裝店目前正進行三折酬賓，所以吸引頗多顧客入內觀看，而章小蕙亦坦言生意額不俗，不過仍然蝕錢。問章小蕙打算如何攤還二百五十萬，她說：「我𠵱家搵緊屋搬，搵咗成三個月都搵唔到，有啲業主唔肯租，話我有數喺身，但我一定要住千零呎嘅舊樓，我預計間屋減三分一budget，其他使費真係冇得cut。或者我會寫多份稿及減少零用嚟還每個月四萬幾畀佢哋。」&#13;<br> 章小蕙表示每月有二萬元作零用錢，是用作買衫及買書等用途，而這些全是她的「心靈花園」。</spanclass></p></body></html>
