<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球 <br> &#13;<br> <spanclass>德國青年軍迫和英格蘭 &#13;<br> 德國周一在挪威舉行的歐洲十九歲以下錦標賽，憑蘭恩及漢基於完場前各入一球，於落後一比三之下，以三比三迫和英格蘭。綜合外電（挪威）<br> <br> <hr> &#13;<br> <spanclass>賽　車 <br> &#13;<br> <spanclass>畢頓加盟英美車隊 &#13;<br> 英國車手畢頓來季將加盟英美車隊，合約期可長達四年。預料下季他會夥拍前冠軍韋蘭諾夫出賽。美聯社（英國）<br> <br> <hr> &#13;<br> <spanclass>單　車 <br> &#13;<br> <spanclass>烏力治藥檢肥佬停賽半年 &#13;<br> 九七年環法單車賽冠軍、德國車手烏力治因在六月一次非賽事的突擊藥檢中，被發現其尿液樣本含有禁藥安非他命，周二被德國單車總會罰停賽六個月。烏力治因膝部開刀正在康復期間，故未有參加今屆的環法賽。法新社（德國）</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
