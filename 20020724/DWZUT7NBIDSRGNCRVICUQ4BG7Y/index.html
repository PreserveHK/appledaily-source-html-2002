<html><header><meta charset="utf-8"><title>旺角中心遷的士站</title></header><body><h1>旺角中心遷的士站</h1><p>讀者陳小姐向本報投訴，指旺角西洋菜街南近旺角中心門口，一向設有的士站方便市民；但近日該的士站卻被取消，乘客要步行至弼街才見有的士站，非常不便。<br> &#13;<br> <spanclass>進行工程暫時遷站 &#13;<br> 運輸署函覆：西洋菜街南正進行路面重建工程，該的士站已臨時遷往西洋菜街南近弼街。而為方便公眾人士，上落客貨保留於旺角中心原址，的士乘客亦可在該處上落。運輸署預計該工程約三個月完成，屆時的士站將重設於旺角中心原址。&#13;<br> （○六二一一八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
