<html><header><meta charset="utf-8"><title>吉岡美穗矇查查做評判</title></header><body><h1>吉岡美穗矇查查做評判</h1><p>現年二十二歲的水着女星吉岡美穗，雖然從未出過唱片，但卻被資深音樂人織田哲郎邀請擔任大型音樂比賽的評判，令吉岡異常興奮。&#13;<br> 前日眾評判齊齊出席日本全國音樂比賽「MEDAMA2002MusicAudition」的記者會，除吉岡外，同場還有織田哲郎及其徒弟歌手相川七瀨。去年此比賽吸引了一萬人報名，相信今年會更為踴躍，今年決賽定於十二月五日舉行，勝出者將獲頒一百萬日圓（約六萬五千港元）獎金。吉岡說：「除咗出名重有獎金，我都想參加！」</p></body></html>
