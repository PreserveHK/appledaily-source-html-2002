<html><header><meta charset="utf-8"><title>$28素肉套餐夠經濟</title></header><body><h1>$28素肉套餐夠經濟</h1><p>提起健康飲食，很多人都會不期然將之與素菜掛鈎，而素菜由於選擇少，又很自然地成為一般人心目中理所當然的組合。其實素菜變化之多，往往都叫人出人意表，就像今回變身快餐，黑椒素豬扒意粉配是日餐湯，還有生果及沙律，飽肚指數與像真度跟真豬扒餐無異，價錢只是$28，還有拿破崙肉醬意粉或乾炒黑椒素牛肉意粉餐等可供選擇。&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：素軒新一代健康素食  &#13;<br> 查詢電話：21421919&#13;<br> 地址：屯門屯順街一號屯門市廣場一期吉之島美食廣場</fontstyle></spanclass></p></body></html>
