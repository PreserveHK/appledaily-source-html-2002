<html><header><meta charset="utf-8"><title>王永平與公僕暢談</title></header><body><h1>王永平與公僕暢談</h1><p>【本報訊】港府落實立法減薪，公務員事務局局長王永平承認，現時港府與工會的關係「比較冷淡」，他下月將約見多個主要公務員工會，並舉行「與局長暢所欲言」座談會，邀請前線員工參加。不過多個工會表示，立法減薪及港府官員早前「抹黑」公務員的言論，令雙方關係難以修補，本地督察協會更揚言在十月一日實施減薪法例前，杯葛所有港府會議。&#13;<br> 另外，嶺南大學下月會向四百多名教職員發出減薪同意書，校長陳坤耀相信說，若有人不接受減薪辭職，而通知期需三個月，校方便需補貼一筆款額；若有人不滿減薪而興訟，校方更需承擔訴訟費用。因此他認為政府需設立特別款項，為減薪引起的額外開支「包底」。</p></body></html>
