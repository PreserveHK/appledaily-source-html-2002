<html><header><meta charset="utf-8"><title>社會法治評分下跌</title></header><body><h1>社會法治評分下跌</h1><p>【本報訊】香港大學民意研究計劃本月初最新調查顯示，市民對自由、民主、繁榮和安定四項社會指標的評分全面下跌，跌幅分別由零點一至零點四分。對繁榮程度評分跌幅最大，只有五點五分，比四月初調查下跌零點四分；對自由指標評分最高，達七點一分（見表）。&#13;<br> 另外，市民對法庭公正程度、法治程度及司法制度公平程度的評分，也全部比四月初下跌零點二分。調查指出，綜觀三項法治指標走勢，市民明顯認為回歸初期法治程度最高，達七點二分，後在九九年七月跌至六點一分，○○年中回升至六點六分，但至十月再跌回谷底，而受到兩次衝擊後，市民信心至今仍未回復。</p></body></html>
