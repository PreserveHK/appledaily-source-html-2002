<html><header><meta charset="utf-8"><title>美教派網上售複製胚胎機</title></header><body><h1>美教派網上售複製胚胎機</h1><p>相信人類是外星人創造的美國教派「雷爾運動」創辦人雷爾聲稱，為促進全球複製人類技術發展，由他創立的ClonaidSociety網站正發售「複製機器」，售價為約七萬一千港元。&#13;<br> 該網站資料顯示，這部名為RMX2010的機器由「雷爾運動」一名南韓科學家發明，可利用胚胎細胞融合技術製造人類複製胚胎。這些胚胎理論上可植入女性子宮內孕育。整個複製人過程費用約一百五十六萬港元。雷爾表示：「我們不但希望複製出首名人類，更希望令複製人技術可在地球每個角落繁衍，協助醫學界治療所有疾病和改善人類素質。」&#13;<br> 法新社</p></body></html>
