<html><header><meta charset="utf-8"><title>巴籍漢遭斬傷</title></header><body><h1>巴籍漢遭斬傷</h1><p>【本報訊】一名二十歲的巴基斯坦籍男子（圖），昨日凌晨三時許，於觀塘輔仁街一間便利店購物後離開，在門外遭兩名持八吋長刀的同鄉男子斬傷，並掠去一部手提電話，兇徒事後乘坐由第三人駕駛的私家車逃去無蹤。傷者負傷跑往附近朋友家中，由友人代為報案，傷者右前臂和左胸遭𠝹傷，敷藥後出院。現場消息稱，傷者較早前亦曾遇襲，事後有一同鄉男子因此被捕，警方不排除這次傷人事件與尋仇有關。&#13;<br> 李旭基攝</p></body></html>
