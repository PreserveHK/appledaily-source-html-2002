<html><header><meta charset="utf-8"><title>攀窗墮斃</title></header><body><h1>攀窗墮斃</h1><p>【本報訊】慈雲山竹園北邨桃園樓，昨晨八時許，有住客聽聞隆然巨響，赫見一名女子從高處墮下倒卧一樓簷篷，全身多處骨折及流出大量鮮血，立即報警。消防員到場將墮樓女子抬下送院（圖），惟搶救後證實不治。警員登樓調查證實姓張（四十九歲）的女死者居住十五樓一單位，其姓歐陽（五十九歲）丈夫表示，妻子患有多年精神病，懷疑她病發撬毀窗花攀窗墮斃。警方在場無撿獲遺書，認為事件無可疑。&#13;<br> 劉柏麟攝</p></body></html>
