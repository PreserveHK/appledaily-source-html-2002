<html><header><meta charset="utf-8"><title>　　曾俊華唔慣做秘書長 - 李八方</title></header><body><h1>　　曾俊華唔慣做秘書長 - 李八方</h1><p>班新局長同常任秘書長上任大半個月，過咗適應期未呢？房屋及規劃地政局常任秘書長（規劃及地政）曾俊華（圖）噚日出席「灣仔舊貌展新姿」活動時，灣仔區議員黃英琦稱呼佢做「曾秘書長」。&#13;<br> 曾俊華反應好奇怪，話第一次聽到有人咁叫佢，要慢慢習慣。&#13;<br> 八方𢱑晒頭，呢二十幾日大家點稱呼曾俊華呢？「叫名囉！」好彩冇人叫番佢「曾局長」（七一前曾俊華為規劃地政局局長）。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
