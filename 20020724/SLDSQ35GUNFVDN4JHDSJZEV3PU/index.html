<html><header><meta charset="utf-8"><title>兩賊劫泰婦落網</title></header><body><h1>兩賊劫泰婦落網</h1><p>【本報訊】一名三十八歲泰國籍女子（圖一），昨凌晨一時許，獨自行經灣仔告士打道期間突遭兩名青年從後箍頸，並強行拖入後巷行劫，兩賊搶去她內有七百多元現金的手袋及手鏈後，奔往軒尼詩道跳上一輛的士逃走，一名休班警員途經發現啣尾窮追及報警。的士司機見有人追出覺可疑，當駛至馬師道交界時將車停下，休班警員趕至將兩名匪徒人贓並獲，涉案兩名姓黃及姓鄭（十七及十八歲）的青年（圖二）事後被捕帶署。&#13;<br> 黃曄寧攝</p></body></html>
