<html><header><meta charset="utf-8"><title>淫狼問路非禮女童</title></header><body><h1>淫狼問路非禮女童</h1><p>【本報訊】防人之心不可無！一名十二歲女童，昨午四時半在大埔太和邨商場買完食物準備返家，途至商場門口時，忽然遇到一名年約十四歲身穿類似學校運動衣的男童問路。&#13;<br> 對方表示想去太和邨Ｂ停車場，女事主指出路線方向，惟他裝作仍不懂得前往。女童在對方央求帶路下，遂好心帶該男童前往。當兩人乘升降機下停車場之際，男童露出真面目，以手搭女童肩膊，繼而摸她的臀部非禮數下，升降機門打開後，小淫狼奔出電梯逃去無蹤。&#13;<br> 女童只好返家，告知父親，陪她外出兜截，半小時後遇到巡警報案返署調查。</p></body></html>
