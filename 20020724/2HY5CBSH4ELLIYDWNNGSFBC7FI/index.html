<html><header><meta charset="utf-8"><title>威廉赫特《蜘蛛女之吻》揚威奧斯卡</title></header><body><h1>威廉赫特《蜘蛛女之吻》揚威奧斯卡</h1><p>現年五十二歲的威廉赫特，一九五○年三月二十日於美國華盛頓出生，他曾在關島、夏威夷及巴基斯坦等地方生活，其後又在倫敦、紐約茱莉亞學院研讀戲劇。一九七七年他以舞台劇《MyLife》獲得歐比獎。&#13;<br> 威廉躍上大銀幕後，活躍於荷李活影壇，並憑八五年電影《蜘蛛女之吻》中所飾演的同性戀角色，勇奪八六年奧斯卡影帝，之後他仍以《無言的愛》及《富貴浮雲》再度入圍，演技備受推崇。</p></body></html>
