<html><header><meta charset="utf-8"><title>爵士歌手Marion肺癌病逝</title></header><body><h1>爵士歌手Marion肺癌病逝</h1><p>美國爵士樂女歌手MarionMontgomery與肺癌搏鬥多年後，前日在英國的家中終告不治，享年六十七歲。Marion的歌唱事業在六十年代展開，連已故的法蘭仙納杜拉（FrankSinatra）亦是她的歌迷。&#13;<br> 此外，曾於七十年代為艾頓莊（EltonJohn）監製過無數名曲的GusDudgeon，日前與妻子在英國遇上交通意外，傷重不治。</p></body></html>
