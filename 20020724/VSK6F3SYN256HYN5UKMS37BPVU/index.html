<html><header><meta charset="utf-8"><title>GiGi險變「遲到王」</title></header><body><h1>GiGi險變「遲到王」</h1><p>梁詠琪（GiGi）昨日到鑽石山荷里活廣場出席漫畫節活動，但因為大會安排失當，險些令GiGi成為「遲到王」。&#13;<br> 昨日大會通知傳媒下午一時到達，但GiGi卻在下午二時許才現身，令人一度誤會GiGi遲大到，及後GiGi解釋大會通知她該項活動二時才開始，結果她要在車內等候近半小時才獲通知出場，雖然GiGi要呆等，但她毫不介意說：「可能大會想大家影吓啲參賽者，加上我都要喺車入面對稿啦。」</p></body></html>
