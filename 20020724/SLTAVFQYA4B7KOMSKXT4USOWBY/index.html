<html><header><meta charset="utf-8"><title>顏仟汶為錢三點盡露</title></header><body><h1>顏仟汶為錢三點盡露</h1><p>電影《獸性新人類2失憶性行為》昨日在大埔一大屋舉行記者會，出席演員包括顏仟汶、鄭浩南等。&#13;<br> 顏仟汶表示戲中除會性感演出外還會首次三點盡露，她說：「同寰宇（電影公司）簽咗呢部同另一部叫《聊齋》，兩部酬金接近七位數。」她稱接拍純粹因向錢看，她笑說：「唔通為興趣咩。」<br> &#13;<br> <spanclass>鄭浩南九月結婚 &#13;<br> 而戲中另一演員鄭浩南強調雖然《獸》是三級片，但他在戲中只飾演一名CID，不用任何大膽演出，他說：「我就嚟結婚，三級唔好搞我嘞。」浩南表示會和拍拖三年的馬來西亞籍女朋友在九月結婚，所以不會再拍三級片，這次因為應朋友要求才答應演出。</spanclass></p></body></html>
