<html><header><meta charset="utf-8"><title>陳奕迅話霆鋒運滯</title></header><body><h1>陳奕迅話霆鋒運滯</h1><p>陳奕迅（Eason）昨日到港台接受訪問，談到其好友謝霆鋒又險些發生交通意外，Eason不斷幫霆鋒講好話，他說：「意外嘅嘢好難講，天雨路滑嘛！」&#13;<br> 陳奕迅還笑言：「佢都係運滯㗎啦！不過我都同佢差唔多，我喺屋企都會撞到頭，佢啲運滯會感染大家㗎！大家都係唔好黐佢咁多啦！」<br> &#13;<br> <spanclass>最黑一年 &#13;<br> 不過，Eason透露今年是他二十幾年來最黑的一年，他說：「好多嘢都好黑，無論自己、屋企人，或者身邊嘅朋友。」&#13;<br> 問到陳奕迅可有勸喻霆鋒不要再駕車？他說：「大家放遠啲睇啦，我𠵱家都唔揸車用行動去做畀佢睇，總之叫佢揸少啲啦！不過大家記住佢都只係一個二十一歲嘅後生仔。」</spanclass></p></body></html>
