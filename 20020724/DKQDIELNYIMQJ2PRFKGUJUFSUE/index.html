<html><header><meta charset="utf-8"><title>環球細R賀大R生辰</title></header><body><h1>環球細R賀大R生辰</h1><p>樂壇女子組合「環球2R」的兩位成員黃婉君（Rosanne）和妹妹黃婉佩（Race），近期進軍樂壇挑戰人氣女子組合Twins，日前Rosanne二十三歲生日，她的妹妹Race與唱片公司的工作人員為「壽星女」慶祝生日，現場氣氛熱鬧。<br> &#13;<br> <spanclass>望事業順利 &#13;<br> Race除了吻賀胞姊Rosanne外，還送上一個生日大蛋糕，逗得Rosanne十分開心。&#13;<br> 問到Rosanne的生日願望，她日前說：「我希望身體健康同事業順利，但我最開心係當日爸爸媽媽都專登嚟咗香港同我過生日，妹妹就送個蛋糕畀我，真係好開心。」</spanclass></p></body></html>
