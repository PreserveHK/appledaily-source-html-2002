<html><header><meta charset="utf-8"><title>新水警輪時速27浬</title></header><body><h1>新水警輪時速27浬</h1><p>【本報訊】警方於今年一月及五月引入兩艘嶄新先進的分區巡邏水警輪，該兩艘水警輪由鋁合金製成，時速可高達二十七浬，是警隊同類船隻中速度最快，有助提高水警打擊海上非法活動的效率。&#13;<br> 據今日出版的《警聲》報道稱，該兩艘水警輪屬警戟系列分區巡邏水警輪，全船以鋁合金製造，重一百零五噸，船身長三十米，闊六點三米，食水量為二點二米，水警總部海事實務標準科高級督察彭偉強表示，新水警輪以鋁合金製成，重量較輕，耗油量相對較少，更符合經濟效益。&#13;<br> 而且水警輪時速可高達二十七浬，是警隊同類船隻中速度最快，有助提高水警打擊海上非法活動的效率。</p></body></html>
