<html><header><meta charset="utf-8"><title>穗准港人開有限公司</title></header><body><h1>穗准港人開有限公司</h1><p>香港中小企業要打入內地市場確實困難重重，甘毅夫自己就經歷到箇中滋味。他說，在內地開公司稅目繁多，又要開足增值稅發票，還要找內地親屬當法人代表，殊不容易。他現時就借用一香港朋友在內地公司的殼，經營代理業務。<br> &#13;<br> <spanclass>優惠與內地人相同 &#13;<br> 據了解，除了深圳羅湖區較早時開放港人經營個體生意外，廣州市亦十分低調地允許成立以港人為法人代表的有限公司。廣州市工商行政管理局官員透露，當地早於九七年已悄悄地允許以香港人為法人代表在廣州成立有限公司，港人基本上可以內地人的待遇開公司。不過，中國入世後，為免予外國企業有不公平對待的口實，政府實施這項優惠政策時非常低調。</spanclass></p></body></html>
