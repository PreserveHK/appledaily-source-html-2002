<html><header><meta charset="utf-8"><title>嶺大辦幼師副學士</title></header><body><h1>嶺大辦幼師副學士</h1><p>【本報訊】嶺南大學持續進修學院將於今年九月開辦全港首個幼兒教育副學士課程，學額約七十個，為兩年制兼讀課程，每年學費四萬二千元，與大學一般學士課程學費相若。該課程邀得首屆教育家年獎、幼稚園活動教學法鼻祖趙鈞鴻博士任顧問，所有報讀該課程的學生，都可到她主理的啟思及嶺南幼稚園實習。&#13;<br> 不過，修畢該課程的學生，並未獲得「合格幼稚園教師」資格，即他們兩年後畢業時，不能單憑修畢該課程的證書申請入職當幼稚園教師，他們須持有幼兒教育證書才可；嶺大已向教育署申請，要求認可修畢該課程學生可獲「合格幼稚園教師」資格。</p></body></html>
