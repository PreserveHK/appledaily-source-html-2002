<html><header><meta charset="utf-8"><title>女娃仿哈利波特學飛跌傷</title></header><body><h1>女娃仿哈利波特學飛跌傷</h1><p>不少孩子都視童話主角「哈利波特」為偶像，對於他懂得用魔法都羨慕不已。美國一名四歲女童便因為嘗試學「哈利波特」那樣用掃帚飛行，結果跌至重傷。<br> &#13;<br> <spanclass>爬上櫃台躍下昏迷 &#13;<br> 事發在北卡羅來納州謝爾比市，小女孩克努森的母親某日把她留在家中，由一名十四歲男孩照顧。&#13;<br> 其間，克努森獨個兒溜入廚房，找來一把掃帚，嘗試模仿電影《哈利波特之神秘的魔法石》中，「哈利波特」在魔法學校學用掃帚飛行的一幕。她爬上廚房櫃台，一躍而下，着地後隨即昏迷。發行該電影的華納兄弟公司發表聲明，對克努森的家人致以「深切慰問」，期望克努森能夠盡快康復。&#13;<br> 英國《每日紀事報》</spanclass></p></body></html>
