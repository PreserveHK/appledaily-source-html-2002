<html><header><meta charset="utf-8"><title>姬妮芙戀上《中央車站》導演</title></header><body><h1>姬妮芙戀上《中央車站》導演</h1><p>金像影后姬妮芙柏露（GwynethPaltrow）早前透露她已厭倦荷李活生活，希望到歐洲定居，就連她選擇男友時，亦已不再挑選如畢彼特（BradPitt）及班亞弗力（BenAffleck）等荷李活男星，皆因近日有傳她正與一位巴西籍導演拍拖。<br> &#13;<br> <spanclass>只是好友 &#13;<br> 據知經歷多次感情挫折的姬妮芙，最近與執導提名奧斯卡最佳外語片的《中央車站》巴西導演禾達沙拉斯（WalterSalles）傳出緋聞，二人更一起在里約熱內盧享受二人世界。</spanclass></p></body></html>
