<html><header><meta charset="utf-8"><title>林穎嫻遠嫁美國暴肥</title></header><body><h1>林穎嫻遠嫁美國暴肥</h1><p>歷屆港姐前晚齊聚電視城錄影《港姐三十年傾城之約》，不少久未露面的港姐都有出席，其中息影多時、身在美國洛杉磯的八七年港姐季軍林穎嫻，亦拍攝了短片播放。<br> &#13;<br> <spanclass>修讀大學 &#13;<br> 只見林穎嫻身材暴肥，面頰十分圓潤。原來林穎嫻早年到洛杉磯留學時，便在當地工作並與一名外籍人士結婚，落地生根。&#13;<br> 無綫方面表示，林穎嫻很樂意拍攝短片與準港姐分享心情，她在美國穿着便服以一張素臉出鏡，還主動帶攝影隊到她就讀的學校取景拍攝花絮。&#13;<br> 林穎嫻表示當年參選港姐是想在年輕時，吸取多些人生經驗，現在她則繼續修讀大學學位。</spanclass></p></body></html>
