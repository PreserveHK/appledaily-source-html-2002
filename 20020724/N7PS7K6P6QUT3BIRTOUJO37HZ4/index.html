<html><header><meta charset="utf-8"><title>Cookies俾人投訴開心</title></header><body><h1>Cookies俾人投訴開心</h1><p>何韻詩與女子組合Cookies，昨日到銅鑼灣保良局探望一班小朋友。<br> &#13;<br> <spanclass>圍觀影響生意 &#13;<br> 何韻詩面對一班後輩及小朋友亦不甘示弱，她說：「我覺得自己係老頑童，我心情開朗，咁就唔怕老化啦。」&#13;<br> 而Cookies成員則表示，最近被自己的髮型屋投訴，髮型屋的工作人員更表示不想為她們理髮，原因是Cookies的出現，引來不少歌迷圍觀，Cookies說：「Salon啲人話，班歌迷阻住做生意，好唔開心有人投訴；不過同時又好開心，因為有歌迷等我哋。」</spanclass></p></body></html>
