<html><header><meta charset="utf-8"><title>　　殺雞警司搞警察拳擊會 - 李八方</title></header><body><h1>　　殺雞警司搞警察拳擊會 - 李八方</h1><p>警方鎮壓工潮近日惹起爭論，有人話警方打傷人。八方知道，警隊裏面原來的確好多人好打得，最近重成立咗個「警察拳擊會」，由有「殺雞警司」之稱嘅警隊服務質素監察部總警司施本勵（圖）做主席。施sir向八方派定心丸，話搞呢個會嘅目的唔係鼓勵人好戰，而係希望為警員提供可強化心臟嘅運動，幫助啲夥計發展個人耐力、協調力同自信。&#13;<br> 佢又話，警隊成立拳擊會對本地拳擊界可以起積極作用，除咗提升拳手嘅水準，以便參加香港冠軍水平嘅比賽之外，重會放眼亞運會咁話。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
