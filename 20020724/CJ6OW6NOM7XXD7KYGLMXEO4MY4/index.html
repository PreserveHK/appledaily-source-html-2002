<html><header><meta charset="utf-8"><title>協會找謝賢勸霆鋒收斂</title></header><body><h1>協會找謝賢勸霆鋒收斂</h1><p>香港演藝人協會執委張權昨強調，演藝人協會不會盲目維護藝人，但他們當然很關心八百名會員的情況，好像謝霆鋒數度撞車，又惹上官非，該協會亦曾作出勸喻。&#13;<br> 張權表示：「據我所知，我哋個會都好似有搵人同霆鋒爸爸（謝賢）傾過，希望霆鋒可以收斂吓，同時又會勸喻藝人私生活要檢點。」&#13;<br> 英皇和新傳媒集團老闆楊受成，一方面是謝霆鋒老闆，但同時亦出版《東周刊》和《東方新地》等雜誌。對於演藝人協會針對狗仔隊滋擾，有意向特首建議立例保障藝人私隱，楊受成表示：「傳媒應該有知情權，不過傳媒採訪時太過份亦都唔好，搶相機、打人都唔應該。我認為合理採訪手法可以接受。」&#13;<br> 本報記者</p></body></html>
