<html><header><meta charset="utf-8"><title>窪塚洋介做DJ講《乒乓》</title></header><body><h1>窪塚洋介做DJ講《乒乓》</h1><p>近日新聞多多的光頭影帝窪塚洋介，昨晚首次一試做DJ的滋味，為日本放送電台主持兩小時節目「窪塚洋介AllNight《乒乓》Special」。<br> &#13;<br> <spanclass>談夢與未來 &#13;<br> 因此窪塚昨晚就可以避免談及最近與叶姊妹同遊十五日的緋聞，全程只談與李燦森合作的電影《乒乓》，更多時間是播出電影中的歌曲。窪塚表示對做ＤJ極有興趣，因為可與不同背景的年輕人談夢想及未來。</spanclass></p></body></html>
