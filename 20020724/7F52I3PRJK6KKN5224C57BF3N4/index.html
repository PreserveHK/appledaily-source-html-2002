<html><header><meta charset="utf-8"><title>河利秀著泳衣不及韓女星</title></header><body><h1>河利秀著泳衣不及韓女星</h1><p>被韓國人譽為「世界上最美的另一人種」的變性人河利秀，雖然經常穿上誘人的三點式泳裝示人，但原來她的吸引力卻不及一班從未拍過水着照的韓國女星。<br> &#13;<br> <spanclass>全知賢得第二 &#13;<br> 韓國調查網站<ahref http:>www.vip.co.kr ，最近由一萬二千多名網民選出「穿比堅尼最正女星」，最後投票結果由三人靚女組合S.E.S.的成員Shoo，以五分一票數勇奪冠軍，第二位即為得到百分之十八支持率、不化妝仍令人驚豔的全知賢，季軍則為宋慧喬好姊妹、四人組合Fin.K.L.的李真所獲得。&#13;<br> 而性感身材好的河利秀，則以百分之九點六，得個「梗頸四」。其餘入十大的還包括張娜拉及BoA。</ahref></spanclass></p></body></html>
