<html><header><meta charset="utf-8"><title>醫生車禍死家屬索賠</title></header><body><h1>醫生車禍死家屬索賠</h1><p>【本報訊】退休醫生何繞山（六十一歲）三年前駕車途經沙田大埔道時，遭一部疑因天雨路滑跣胎的貨櫃車，越過對面行車線猛撞，何頭部重傷不治。&#13;<br> 擔任何繞山遺產管理人的女親屬昨日入稟高等法院，向肇事貨櫃車司機及車主追討賠償。&#13;<br> 原訴人何珍婉（譯音）代表死者何繞山興訟，向於九九年八月十日車禍的肇事貨櫃車司機周廣偉，以及車主陳國興索償，當日警方曾以鹵莽駕駛導致他人死亡控罪拘捕司機。&#13;<br> 案件編號：HCPI619/2002</p></body></html>
