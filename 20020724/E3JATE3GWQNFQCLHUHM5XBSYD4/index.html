<html><header><meta charset="utf-8"><title>Morning娘登上神檯</title></header><body><h1>Morning娘登上神檯</h1><p>日本人氣組合Morning娘，獲NHK電視台邀請演出長達六個半小時的特輯。&#13;<br> 過去NHK的第二衞星電視台，只為已故的巨星製作個人特輯，Morning娘是首個仍然「健在」的特輯主角，證明她們地位舉足輕重。此特輯將於本周六分為兩部份播出，內容除包括後藤真希學習做古代風鈴，及石川梨華嘗試演出傳統無聲電影等環節外，Morning娘更會現場接聽fans的電話。</p></body></html>
