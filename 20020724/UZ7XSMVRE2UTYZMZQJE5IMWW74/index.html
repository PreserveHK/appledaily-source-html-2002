<html><header><meta charset="utf-8"><title>判頭黑工被捕</title></header><body><h1>判頭黑工被捕</h1><p>【本報訊】警方快速應變部隊人員昨在大埔一個興建中的村屋工地，拘捕了兩男一女持雙程證的「黑工」，並揭發一名地盤判頭竟然亦是非法勞工（圖），事後將四人一併帶署調查。&#13;<br> 現場是洞梓路八十三號毗鄰一個建築中的三層高村屋工地，昨上午十一時許，警方快速應變部隊人員進行反非法勞工行動巡至上址工地時，一名黑工疑心虛竟偷偷從村屋頂樓攀出外牆爬往毗鄰村屋逃走，終被警員發現逮住；另警方在場拘捕了一名地盤判頭及兩名男女工人。&#13;<br> 張培生攝</p></body></html>
