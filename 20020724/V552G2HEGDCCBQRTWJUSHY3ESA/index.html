<html><header><meta charset="utf-8"><title>　　章小蕙胞妺公開亮相 - 李八方</title></header><body><h1>　　章小蕙胞妺公開亮相 - 李八方</h1><p>八方噚日出席一家電視機廠商──「創維數碼」的業績記者會，赫然發現一位眼大大、樣子甜美，兼且熟口熟面的女子，名叫章小婉，即時聯想起近期經常見報的章小蕙。八方於是埋去問佢同章小蕙有無關係，佢無承認又無否認，淨係笑笑口話今日只講公事。&#13;<br> 查實佢真係章小蕙個妺，剛剛加盟創維新成立的投資者關係部，擔任總經理，已經返咗工三個月。創維多咗個靚女助陣，應可大大改善公司同投資者之間的關係。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
