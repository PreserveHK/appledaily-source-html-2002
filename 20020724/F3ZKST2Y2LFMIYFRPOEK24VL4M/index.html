<html><header><meta charset="utf-8"><title>詐騙中醫男子囚九月</title></header><body><h1>詐騙中醫男子囚九月</h1><p>【本報訊】被控非禮女病人的老中醫周耒真，候審期間遭兩漢索取五萬元，以安排女病人不出庭作供，廉署接投訴後拘捕二人，於審訊中途承認串謀詐騙罪的被告，昨於九龍城裁判法院被判入獄九個月。另一被告梁子斌沒有出席聆訊，遭法庭通緝。&#13;<br> 裁判官表示，周耒真是一宗刑事案的被告，法庭有責任確保他在光明正大及安心情況下面對審訊，並斥責本案被告詐騙事主行為令法庭感到厭惡，須判處阻嚇性刑罰。&#13;<br> 二十六歲被告陳仕釗，被控於去年十二月串謀詐騙中醫周耒真。年過八旬的周耒真，今年四月被判非禮女病人罪成，判監三個月，現已刑滿出獄。&#13;<br> 案件編號：KCCC7047/2002</p></body></html>
