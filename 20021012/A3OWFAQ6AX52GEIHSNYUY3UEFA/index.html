<html><header><meta charset="utf-8"><title>女友殉情馬伕失蹤</title></header><body><h1>女友殉情馬伕失蹤</h1><p>【本報訊】因為家庭、感情、學業及金錢問題燒炭自殺死亡的十九歲中七女生吳文芝，其已離異的父母、胞姊胞妹及幾名親友，昨晨到紅磡殮房辦理認屍手續，而被指曾做過「馬伕」的同居男友則並沒有出現。&#13;<br> 吳文芝的家人昨日表現得頗為冷靜，其母親與親友交談時感慨不已，說道：「其實有天大嘅問題，講出嚟我哋一定會幫佢……佢又唔講，問多兩句，又嫌我『八』，嫌我煩……最後咪用死嚟解決囉！」</p></body></html>
