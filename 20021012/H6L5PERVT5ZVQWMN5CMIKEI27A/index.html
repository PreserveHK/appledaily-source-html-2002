<html><header><meta charset="utf-8"><title>鐵馬撞車前轆扭曲</title></header><body><h1>鐵馬撞車前轆扭曲</h1><p>【本報訊】二十八歲姓劉電梯維修員，昨日上午十一時許，駕駛一部公司電單車出勤，沿柴灣嘉業街東行，駛至嘉業街五十號對開時，疑為閃避路邊一部貨櫃車，失控猛撼迎面而來一部客貨車右邊車身。&#13;<br> 現場消息稱，由於撞力猛烈，電單車前轆撞至扭曲，司機下腹受傷流血倒卧地上，需送院即時接受手術，情況嚴重。客貨車姓李（四十三歲）司機接受警方酒精測試，證實無飲酒，警方正調查意外原因。</p></body></html>
