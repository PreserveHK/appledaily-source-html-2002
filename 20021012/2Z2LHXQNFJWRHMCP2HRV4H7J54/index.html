<html><header><meta charset="utf-8"><title>安老主管落毒囚15月</title></header><body><h1>安老主管落毒囚15月</h1><p>【本報訊】元朗安老院負責人向七旬女院友餵服鎮靜藥物致昏迷，被裁定兩項落毒罪成，昨日在荃灣裁判法院被判囚十五個月；裁判官指斥被告的落毒行為，違反院友對其信任，令到事主受嚴重傷害。&#13;<br> 被告陳觀富（五十歲）被控於○○年九月二十六日及二十七日在元朗黃屋村美門浸信會晨光老人之家，非法施用毒藥甲硫噠嗪（Thioridazin），使女院友高亞金受到嚴重傷害。&#13;<br> 案件編號：TMCC2788/01</p></body></html>
