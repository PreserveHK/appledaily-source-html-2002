<html><header><meta charset="utf-8"><title>華朗減壓愛看得得B</title></header><body><h1>華朗減壓愛看得得B</h1><p>去年以逾三億港元的天價，由拉素轉會到曼聯的阿根廷光頭球星華朗，今季表現未如理想，失去昔日縱橫球場的光芒，面對英超聯大賽，他的減壓秘訣竟然是坐下來看兒童節目「天線得得Ｂ」。&#13;<br> 二十七歲的他表示：「我不會把批評放在心上，我不看報章及電視體育節目，近來，我都忙於收看『天線得得Ｂ』。」每當華朗跟隊友碧咸、畢特、史高斯練完波後，他都會趕回家看「天線得得Ｂ」。除華朗，網球巨星伊雲尼斯域也是天線得得B的忠實擁躉。&#13;<br> 英國《太陽報》</p></body></html>
