<html><header><meta charset="utf-8"><title>嘉芙蓮薛達鍾絲整污裙唔認數</title></header><body><h1>嘉芙蓮薛達鍾絲整污裙唔認數</h1><p>靚太女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones）最近同國際化妝品牌ElizabethArden宣傳香水，簽咗四年死約，三千幾萬港紙就咁袋袋平安，認真係豬籠入水。&#13;<br> 不過我大口羅拉最近八到單料，話說早排嘉芙蓮幫一間電視台拍嘢，借咗條D&amp;G裙着，點知由於佢個身搽咗太多古銅色cream，搞到成條白裙變咗啡色！D&amp;G要嘉芙蓮賠番港紙十八萬，佢即刻喊晒口想賴數，其實佢冇理由畀唔起啫！</p></body></html>
