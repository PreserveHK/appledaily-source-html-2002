<html><header><meta charset="utf-8"><title>梅艷芳內地解封開個唱</title></header><body><h1>梅艷芳內地解封開個唱</h1><p>梅艷芳（阿梅）昨日起程往上海預備今晚的演唱會。跟阿梅同行的大約有二十多人，還帶備多箱行李，當中還有一張四腳絲絨坐椅，是給阿梅演唱會時表演用的。<br> &#13;<br> <spanclass>千嬅忙錄音 &#13;<br> 阿梅七年前被禁在內地開演唱會，問阿梅今次是否解封，她但笑不語。又問她心情緊不緊張，阿梅說：「冇乜特別，都係演唱會，同香港嘅模式差唔多，啲歌有啲唔同，因為內地人鍾意嘅嘢唔一樣。」&#13;<br> 另外，楊千嬅昨日由台灣返港，她說：「我去台灣錄歌，返香港之後就錄廣東歌，不過國語歌都未錄完，會叫台灣嗰邊過嚟香港幫我錄。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
