<html><header><meta charset="utf-8"><title>湯漢斯、史匹堡稱霸荷李活</title></header><body><h1>湯漢斯、史匹堡稱霸荷李活</h1><p>美國著名雜誌《EntertainmentWeekly》，剛公布本年度荷李活權力排行榜排名，結果湯漢斯（TomHanks）成為今年荷李活最具權力人士；大導演史提芬史匹堡（StevenSpielberg）則膺第二位。<br> &#13;<br> <spanclass>茱姐第五位 &#13;<br> 人緣極好的湯漢斯幕前幕後都表現出色，他主演的新片《末路驕陽》叫好叫座，他監製的電影《我的大嚿婚禮》又賺大錢，因此順利當選最有權力人士。而女星中排名最高的是第五位的茱莉亞羅拔絲（JuliaRoberts）。</spanclass></p></body></html>
