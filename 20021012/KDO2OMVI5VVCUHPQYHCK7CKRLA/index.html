<html><header><meta charset="utf-8"><title>步姐全年最威好得戚</title></header><body><h1>步姐全年最威好得戚</h1><p>日本樂壇天后濱崎步前日出席由她做代言人的LUMIX數碼相機記者會時，風騷地宣布日本唱片協會日前正式確認其細碟《H》成為今年暫時唯一賣過一百萬張的細碟，該碟截至九月底實銷一百零二萬張。<br> &#13;<br> <spanclass>出特別版搶錢 &#13;<br> 其實《H》已是步姐第五張售逾百萬的細碟，但可能她認為今年能唯我獨尊，零舍威水，故下月會隆重其事，推出粉紅、綠及藍三種顏色的特別版《H》，更會在碟面上刻上「百萬唱片」字眼，再谷銷量。步姐前日喜上眉梢說：「講真真係好開心！」</spanclass></p></body></html>
