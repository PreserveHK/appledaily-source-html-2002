<html><header><meta charset="utf-8"><title>林穎嫻考慮復出拍戲</title></header><body><h1>林穎嫻考慮復出拍戲</h1><p>已於美國定居的林穎嫻在香港減肥一個月之後，就返回老公身邊。昨日她接受越洋電話訪問時，表示她丈夫竟然不認得她。&#13;<br> 林穎嫻說：「我都估到佢唔認得我，佢見到我就『嘩』咗一聲！佢問我啲肉去咗邊，連啲朋友都話我成個supermodel（超級模特兒）咁。𠵱家我嘅信心返晒嚟，所以有好劇本都會考慮拍番戲。」<br> &#13;<br> <spanclass>為老父澄清 &#13;<br> 有傳林穎嫻為幫老父還債，才接拍瘦身廣告，她說：「爸爸冇爭人錢，係有人惡作劇。」&#13;<br> 採訪：李珮洳</spanclass></p></body></html>
