<html><header><meta charset="utf-8"><title>韓前總理或任北韓特首</title></header><body><h1>韓前總理或任北韓特首</h1><p>荷蘭籍華裔商人楊斌因涉嫌逃稅違法而被中國監視居住及調查後，北韓新義州行政長官一職無人履行。南韓報章報道，北韓已邀請南韓前總理朴泰俊走馬上任，但他未作決定。<br> &#13;<br> <spanclass>因被揭逃稅辭職 &#13;<br> 《韓國日報》引述接近朴泰俊的消息人士報道：「（中國的）調查開始後，平壤邀請南韓前總理朴泰俊領導（新義州）特區。他很想接任，但未作最後決定，因為要考慮許多問題，包括政治因素。」朴泰俊前年二月就任南韓總理，因被揭發逃稅，五月引咎辭職。他曾任全球第二大鋼鐵生產商浦項綜合製鋼公司主席。&#13;<br> 南韓政府表示無法證實此消息，朴泰俊的前秘書否認有關報道。&#13;<br> 綜合外電報道</spanclass></p></body></html>
