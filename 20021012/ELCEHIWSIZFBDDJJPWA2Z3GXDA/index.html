<html><header><meta charset="utf-8"><title>娜姐贏硬金草莓</title></header><body><h1>娜姐贏硬金草莓</h1><p>每年奧斯卡公布提名名單之前，充滿諷刺性的最差勁電影頒獎禮金草莓獎亦會公布候選名單。影評人預測明年金草莓的大贏家，非麥當娜（Madonna）昨日上映的新片《SweptAway》莫屬。<br> &#13;<br> <spanclass>安琪蓮娜大熱 &#13;<br> 據估計《SweptAway》將被提名「最差電影」及「最差女主角」。其他熱門「最差電影」提名還包括安琪蓮娜祖莉（AngelinaJolie）主演的《LifeorSomethingLikeIt》。</spanclass></p></body></html>
