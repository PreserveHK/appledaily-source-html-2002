<html><header><meta charset="utf-8"><title>女護當白鼠吞攝錄機</title></header><body><h1>女護當白鼠吞攝錄機</h1><p>在進行醫學臨床實驗，相信每個病人都不願意當實驗品，但英國一名遭胃痛折騰了兩年半的女看護，卻樂於當全英首名吞服膠囊藥丸般的微型攝錄機的「白老鼠」。<br> &#13;<br> <spanclass>腸內拍照每秒兩張 &#13;<br> 二十六歲的羅塞爾周四談到吞下只有維他命丸般大的微型攝錄機時，「我得承認有點怪，它很易吞下，完全不覺得有異樣」。攝錄機既毋須連接任何儀器，又可如常飲食作息，在八小時後便會排出體外。&#13;<br> 雖然內窺鏡或照鋇X光也可看到腸壁的情況，但影像清晰度不及微型攝錄機，每秒可拍兩張照片，而影像會傳送到綑綁在病人腰間的特製記錄器上，然後讓醫生診斷腸臟究竟出現甚麼毛病。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
