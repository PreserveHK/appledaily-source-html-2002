<html><header><meta charset="utf-8"><title>任港秀扮無頭女鬼</title></header><body><h1>任港秀扮無頭女鬼</h1><p>任港秀與梁榮忠前晚往蘭桂坊，拍攝有線新劇《怪談劇場》。任港秀在戲中飾演無頭女鬼，她透露自己扁桃腺發炎致聲沙，今次拍劇有五位數字酬勞。問她緋聞男友羅兆輝破產一事，她十分避忌地說：「唔好問我啦，我要埋位。」<br> &#13;<br> <spanclass>被罵阻街 &#13;<br> 梁榮忠則表示暫不會返無綫，他說：「千算萬算不如老天一算，大家都返晒去，出面嘅嘢俾我撈晒囉。」拍攝期間，有一外籍人士與一女子路過，二人不斷怒罵拍攝隊伍阻街，後來有警察到場調停，梁榮忠則在旁笑說：「我哋要支持香港電影拍攝工作㗎！」&#13;<br> 採訪、攝影：駱華齡、王連連</spanclass></p></body></html>
