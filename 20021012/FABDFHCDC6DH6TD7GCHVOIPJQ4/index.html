<html><header><meta charset="utf-8"><title>新邦女郎豔壓荷爾芭莉</title></header><body><h1>新邦女郎豔壓荷爾芭莉</h1><p>第二十部占士邦電影《新鐵金剛之不日殺機》，下月在英、美等地正式公映。除了皮雅斯布士南（PierceBrosnan）及荷爾芭莉（HalleBerry）魅力非凡外，另一邦女郎羅莎蒙德派克（RosamundPike）亦不容忽視，其魅力更直迫荷爾芭莉。&#13;<br> 羅莎蒙德雖首次參演電影，但表現備受讚賞，相信不難成為明日之星。<br> &#13;<br> <spanclass>娜姐客串 &#13;<br> 此片另一焦點則是邀得麥當娜（Madonna）唱主題曲，她更會客串飾演劍擊教練，與占士邦等人切磋劍術。</spanclass></p></body></html>
