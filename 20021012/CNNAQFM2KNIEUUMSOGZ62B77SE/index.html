<html><header><meta charset="utf-8"><title>內田有紀年底出嫁</title></header><body><h1>內田有紀年底出嫁</h1><p>日本女星內田有紀與福山雅治的多年戀情終告完全了結，皆因她已決定在年尾前與二線藝人男友吉岡秀隆拉埋天窗，婚後並會退出藝能界。<br> &#13;<br> <spanclass>富良野擺酒 &#13;<br> 昨日多份日本報章齊齊報道內田與吉岡已決定年內結婚，最遲會明年初擺酒，地點則會選在孕育二人愛情的地方，亦即是日劇《由北之國而來》的取景地點北海道富良野，認真浪漫。內田出道時曾表示婚後會作全職主婦，一心服侍老公，現在這種想法也沒有改變。</spanclass></p></body></html>
