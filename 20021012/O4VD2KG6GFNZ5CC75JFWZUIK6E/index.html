<html><header><meta charset="utf-8"><title>JoeSatriani寄語霆鋒振作</title></header><body><h1>JoeSatriani寄語霆鋒振作</h1><p>美國殿堂級結他手JoeSatriani昨日首次訪港，為今明兩晚在九龍灣展貿中心舉行的音樂會作準備。作為著名音樂人SteveVai好友兼結他教師的Joe，亦是謝霆鋒的超級偶像。當記者告知他霆鋒入獄的來龍去脈時，Joe還寄語霆鋒要忘記過去、振作做人。<br> &#13;<br> <spanclass>表現驚訝 &#13;<br> 正被還押懲教所的霆鋒，原定出席Joe的音樂會，而Joe得知其入獄經過後，即表現驚訝說：「OhMyGoodness！希望佢重新振作，下次有機會睇我演出，我都好想認識吓佢！」此外，將於周一便離港返美休息的Joe，正忙於設計其新系列結他。</spanclass></p></body></html>
