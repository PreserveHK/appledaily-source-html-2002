<html><header><meta charset="utf-8"><title>小泉避談北韓贈松茸</title></header><body><h1>小泉避談北韓贈松茸</h1><p>秋風起，日本人總會想到合時的名貴美食：松茸。但小泉純一郎政府卻聞松茸色變，因為當地的小道消息，指小泉收了北韓領袖金正日饋贈的三百盒松茸（一種菰類）。一盒從北韓入口的松茸最高可賣二百港元。&#13;<br> 兩國往還互贈禮物是最正常不過的禮儀，但小泉收受北韓松茸卻像見不得光似的。內閣官房長官福田康夫周五對記者說：「這並不是值得你們深究的東西，尤其是新鮮食物沒有甚麼持久價值。」小泉認為：「這不值得小題大做。」令小泉政府迴避是否收受北韓禮物的最大原因，是朝日關係仍是最敏感的問題，尤其是日本人對北韓綁架日人怒氣未消。&#13;<br> 路透社</p></body></html>
