<html><header><meta charset="utf-8"><title>須加強學生德育</title></header><body><h1>須加強學生德育</h1><p>對於昨日有大學生到女友家中偷竊被法官判刑，有教育界人士認為，事件反映德育水平下降，須加強德育培訓。&#13;<br> 香港高等院校教職員會聯會主席岑嘉評歸咎社會歪風，導致昔日被視為「天子門生」的大學生如今犯案頻頻，他建議教育統籌委員會應銳意加強中小學的德育培訓。&#13;<br> 但教育界立法會議員張文光則認為，近年大學學位增加，當中有個別學生品格欠佳亦無可厚非，然而梁的案件只屬個別，若就此反映整體大學生道德操守水平，未免以偏概全。&#13;<br> 本報記者</p></body></html>
