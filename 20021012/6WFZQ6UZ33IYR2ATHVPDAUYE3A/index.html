<html><header><meta charset="utf-8"><title>精電下半年生意料逾5億</title></header><body><h1>精電下半年生意料逾5億</h1><p>【本報訊】精電國際（710）財務總監潘啟祥估計，該集團全年營業額將不少於去年，今年第三季營業額與第二季差不多，毛利率也不遜上半年。若以01年精電營業額10.42億元，今年上半年4.99億元計算，下半年須達5.43億元才達到潘氏的估計，換言之下半年有可觀增長。&#13;<br> 潘啟祥指出，目前定單前景可見度雖較低，落單期也較短，然而按客戶訂購樣辦的趨勢，相信明年第二季定單量會急速上升，產品會以電訊和汽車類為主；以地域分則中國增長最為顯著，料趨勢維持12至18個月。&#13;<br> 精電高級市場主任梁廣濤估計，該集團明年1至2月，彩色液晶體顯示器定單會以十萬部計，毛利率理想。</p></body></html>
