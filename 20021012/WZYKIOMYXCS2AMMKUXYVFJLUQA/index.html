<html><header><meta charset="utf-8"><title>中吉首度聯合軍演</title></header><body><h1>中吉首度聯合軍演</h1><p>中國與西面的中亞鄰國吉爾吉斯的聯合軍事演習昨結束。這是中吉兩國首次舉行聯合軍演，也是中國軍隊首次與外國軍隊進行聯合實兵演習。&#13;<br> 代號「演習01」的反恐軍演在兩國邊境地區舉行，以某「恐怖組織」在國際恐怖勢力支持下，企圖製造暴力恐怖事件為背景而展開，為期兩天。雙方出動數百兵力及百餘輛裝甲車和多架直升機。演習中雙方互通情報，共同指揮，聯合實施邊境封鎖和監控，全力圍堵殲滅「恐怖分子」。&#13;<br> 中方軍事專家組組長劉登雲少將說：「這次演習顯示中吉兩國維護國家統一的決心，對震懾、遏制和打擊恐怖主義、分裂主義和極端主義『三股主義』，維護地區安全與穩定，具重要意義。&#13;<br> 新華社</p></body></html>
