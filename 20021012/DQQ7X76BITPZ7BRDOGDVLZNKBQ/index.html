<html><header><meta charset="utf-8"><title>Kang-Ta文熙俊助血癌病童</title></header><body><h1>Kang-Ta文熙俊助血癌病童</h1><p>韓國兩大型男偶像Kang-Ta及文熙俊，同出身於組合H.O.T.，日前兩兄弟決定再攜手合作，於下周六（十九日）在漢城舉行大型演唱會《SM生命愛演唱會》，為血癌病童籌款。<br> &#13;<br> <spanclass>盼每年參與 &#13;<br> 一如去年，Kang-Ta及文熙俊所屬的SMEntertainment唱片公司會再度與韓國血癌小童協會合作舉行籌款演唱，而去年的表演嘉賓為組合神話。Kang-Ta表示希望可以在經濟上支持患病的兒童完全康復為止，並願意以後每年也參加此演唱會。</spanclass></p></body></html>
