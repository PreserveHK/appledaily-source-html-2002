<html><header><meta charset="utf-8"><title>姦案受害人被指獻身</title></header><body><h1>姦案受害人被指獻身</h1><p>【本報訊】十七歲少女聲稱遭ICQ認識的外國留學生強姦一案，昨日在高等法院續審。辯方力指女受害人是自願性交，甚至主動捉着被告的陽具末端對準位置，完事後卻因被告拒絕做她男朋友才報警。&#13;<br> 女受害人昨日接受辯方盤問。指她當日與被告在睡房內「攬攬錫錫」，並透露自己是處女，被告於是刻意把一件紅色Ｔ恤鋪在床上，她便在床上擺好姿勢，準備與被告發生性行為。她不同意以上說法。&#13;<br> 十八歲被告吳力恩，被控於去年五月二十五日，在西灣河的寓所內，強姦十七歲女受害人。案件下周二續審。</p></body></html>
