<html><header><meta charset="utf-8"><title>Outmaneuvere和Overmatch</title></header><body><h1>Outmaneuvere和Overmatch</h1><p>"TheUnitedStatesisfrequently<u> outmaneuvered</u> and<u> overmatched</u> attheUN."&#13;<br> &#13;<br> 「美國在聯合國上常遭挫敗。」&#13;<br> &#13;<br> 美國近年不肯恪守國際條約，又威脅不肯交聯合國會費，因此往往在票決中遭其他國家聯手反對。Outmaneuvere解作在謀略上挫敗，而overmatch有打敗、在優劣懸殊下比賽的意思。&#13;<br> </p></body></html>
