<html><header><meta charset="utf-8"><title>豬公配種發狂咬死農民</title></header><body><h1>豬公配種發狂咬死農民</h1><p>湖南省衡陽市發生匪夷所思的豬公咬死人事件，一名農民向鄰村借來一頭豬公，與他飼養的母豬配種後，竟被這頭突然發狂的豬公咬中要害而當場暈倒，再被豬公活活咬死。&#13;<br> 事主譚勝生居於衡陽市衡山縣永和鄉，本星期二，他從鄰村找來一頭豬公，帶回家中與其飼養的母豬配種，完事後用繩子將之縛在大樹邊，準備餵飽牠後，將之歸還鄉里。&#13;<br> 這頭剛配過種的豬公突然發狂，掙脫繩子後，直衝向前面的譚勝生，朝他大腿要害處狠狠咬了一口。公豬咬中譚的大動脈，當場大量流血及暈倒，豬公又向譚的肚子猛咬，活活將他咬死。譚家人事後向豬公主人交涉，獲賠一千元。&#13;<br> 湖南《瀟湘晨報》</p></body></html>
