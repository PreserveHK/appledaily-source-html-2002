<html><header><meta charset="utf-8"><title>Apple姐日記：劉家良獨自覆診好堅強</title></header><body><h1>Apple姐日記：劉家良獨自覆診好堅強</h1><p>俗語有話「英雄最怕病來磨」，我Apple姐呢排見到羅文因為癌病瘦成咁，真係幾心酸，好彩佢身邊都重有好多人支持佢。<br> &#13;<br> <spanclass>癌病中心輪候 &#13;<br> 話時話，我Apple姐都幾佩服啲抗癌勇士，好似劉家良劉師傅咁，佢都曾經患過cancer，好在𠵱家已經好得七七八八，面對風風雨雨，佢都依然咁堅強。&#13;<br> 早排我去沙田一間癌病中心探醫生朋友，就見劉師傅一個人喺大堂輪候，佢着住T恤、短褲，雖然瘦咗好多，不過幾精神。好多病人去醫院都要人陪，但劉師傅獨來獨往，真係一條硬漢。</spanclass></p></body></html>
