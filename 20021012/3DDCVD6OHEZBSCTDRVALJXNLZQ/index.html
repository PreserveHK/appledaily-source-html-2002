<html><header><meta charset="utf-8"><title>王菲不欲女兒拋頭露面</title></header><body><h1>王菲不欲女兒拋頭露面</h1><p>王菲早前接受商台節目《發式早餐》訪問，她表示簽約Sony後，明年才推出新碟，而王菲亦要跟公司研究音樂上的取向，不過她也會一如以往與音樂人林夕合作。<br> &#13;<br> <spanclass>四哥拉姑探霆鋒 &#13;<br> 王菲希望透過音樂表達自己的心情，至於會否讓女兒竇靖童（童童）參與新碟，王菲則稱童童的功課很忙，而且她也不想女兒參與工作。&#13;<br> 此外，謝賢及狄波拉昨日早上如常到壁屋懲教所探望愛兒謝霆鋒，二人於早上十時許抵達，逗留至中午十二時許才離開。有報道指霆鋒在獄中被圍毆，謝賢在探訪後被問及此事時，卻一語不發，木無表情。</spanclass></p></body></html>
