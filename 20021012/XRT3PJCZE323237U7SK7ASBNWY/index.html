<html><header><meta charset="utf-8"><title>Robbie搞最貴巡迴個唱</title></header><body><h1>Robbie搞最貴巡迴個唱</h1><p>休息多時的英國男歌手RobbieWilliams，最近積極為明年歐洲巡迴演唱準備。據知Robbie今次不惜工本，務求為入場的歌迷帶來一個難忘的演唱會。<br> &#13;<br> <spanclass>二億製作費 &#13;<br> Robbie將於明年六月底，在格拉斯哥展開其歐洲巡迴演唱會「Escapology」，之後會在瑞士、德國及荷蘭等地繼續演唱，八月九日返回倫敦演出最後一場。而二十場演唱會總製作費高達二千萬英鎊（約二億四千萬港元），成為英國歌手中，最昂貴的個人巡迴個唱之一。</spanclass></p></body></html>
