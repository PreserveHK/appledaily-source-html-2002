<html><header><meta charset="utf-8"><title>當內地公務員三大要點</title></header><body><h1>當內地公務員三大要點</h1><p>有內地政府機構開始在港招聘內地公務員，本港的人事顧問指出，港人北上當公務員，有三大要點：須效忠國家、融入共產黨文化，並需特別注意人際關係。&#13;<br> 合眾人事顧問公司總經理蘇偉忠表示，由於公務員的工作性質非獨立的個人化工作，因此在內地當公務員，先決條件是要融入共產黨文化，即要適應內地公務員架構以人為本的管理模式，了解上司對黨的取向，以便順利合作，因此北上就職者必須了解自己的性格，是否適合在複雜的人際關係下工作。	&#13;<br> 本報記者</p></body></html>
