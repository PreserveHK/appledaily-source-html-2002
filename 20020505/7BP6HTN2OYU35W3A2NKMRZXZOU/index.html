<html><header><meta charset="utf-8"><title>郭羨妮色誘準港姐</title></header><body><h1>郭羨妮色誘準港姐</h1><p>無綫舉行的「香港小姐競選」現正接受報名，截止日期為本月十五日。&#13;<br> 昨日無綫在沙田新城市廣場舉行港姐招募行動，出席港姐包括郭羨妮、楊思琦、胡杏兒、鍾沛枝和劉綽琪等。<br> &#13;<br> <spanclass>拍劇被打流淚 &#13;<br> 一眾港姐衣着性感示人，吸引途人圍觀，不少男士主動上前與她們合照。&#13;<br> 郭羨妮穿着低V連身裙，問她會否怕其他港姐的衣着更性感搶她風頭，她說：「冇所謂，最初我諗住着牛仔褲，後來公司叫我着斯文啲，我咪咁着囉。」&#13;<br> 郭羨妮又表示拍攝新劇《帝女花》時，經常被劇中的媽媽邵美琪打，她說：「之前打過一次，NG咗六次，前日又俾佢打多兩巴，重忍唔住喊！」</spanclass></p></body></html>
