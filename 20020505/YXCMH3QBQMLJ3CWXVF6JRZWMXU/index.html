<html><header><meta charset="utf-8"><title>男子抗議醫療失誤</title></header><body><h1>男子抗議醫療失誤</h1><p>【本報訊】一名四十二歲孕婦前年中懷孕七個月誕下男嬰，但六天後即告夭折，死因研究庭其後裁定男嬰死於自然，男嬰父親洪國健不滿死因聆訊結果，昨日到灣仔區域法院門外抗議。&#13;<br> 洪國健昨日在身上掛上寫着：「還我死去BB公道，望政府徹底跟進」等字句的紙牌。&#13;<br> 他聲稱不滿死因庭去年初判決前沒有徹底調查，故要求政府重新徹查事件。&#13;<br> 洪國健表示，其妻在前年五月，懷孕七月到沙田威爾斯親王醫院驗查，洪指稱當時由一名實習醫生以鴨嘴鉗進行陰道檢查。&#13;<br> 後來其妻下體流血，需施緊急剖腹取嬰手術，但男嬰出世後六天死亡，懷疑院方有醫療失誤。</p></body></html>
