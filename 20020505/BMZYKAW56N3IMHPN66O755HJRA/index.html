<html><header><meta charset="utf-8"><title>北面有物業發展</title></header><body><h1>北面有物業發展</h1><p>曉峯灣畔位於馬鞍山77區，應不會再有填海計劃。樓盤南面是居屋錦泰苑，北面有多幅住宅土地已動工發展，而緊貼曉峯灣畔的土地，已列入本年度土地售賣申請表內，而瑞泰路以北則是嘉華地產的住宅地皮，以及信和集團早前熱賣的海典灣。&#13;<br> 上述3幅土地的物業落成後，會阻擋曉峯灣畔部份向北單位景觀。至於物業東面則是被規劃為綠化地帶的一大片山坡及馬鞍山路，就算有發展，都受到很嚴格的規劃管制。&#13;<br> 記者：林志光</p></body></html>
