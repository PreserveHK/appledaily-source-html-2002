<html><header><meta charset="utf-8"><title>教區設專家組檢討</title></header><body><h1>教區設專家組檢討</h1><p>【本報訊】天主教香港教區因應今次神父涉性侵犯事件特別成立由法律界、醫學界及教育界等專家組成的「科際小組」，檢討現行的政策及程序，為教會日後處理和預防性侵犯事件制訂程序，並加強對此問題的醒覺和關注。教區前日已召開會議商討籌備工作，出席會議者包括資深大律師張健利、明愛職業訓練及教育服務協調總監李崇德，以及負責公教報的夏其龍神父等。&#13;<br> 張健利昨晚接受查詢時表示，他不會評論籌備小組的工作，要留待教區適當時宣布。天主教香港教區秘書長李亮神父昨午與警方會面後對記者表示，將委任專業人士組成科際小組，全面檢討今次事件帶來的問題。</p></body></html>
