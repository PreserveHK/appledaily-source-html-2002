<html><header><meta charset="utf-8"><title>Landslide</title></header><body><h1>Landslide</h1><p>"FrenchpollsseeChirac<u> landslide</u> invoteonSunday."&#13;<br> &#13;<br> 「法國民調看好希拉克在周日取得壓倒性票數。」&#13;<br> &#13;<br> 法國今天舉行第二輪總統選舉投票，競選連任的現任總統在民調中支持率大幅領先，料大比數得票。"Landslide"直譯是山泥傾瀉或山崩，有壓倒意思，所以英文"landslidevictory"就是壓倒性勝利。</p></body></html>
