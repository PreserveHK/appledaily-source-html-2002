<html><header><meta charset="utf-8"><title>港客欠檢點易遭淘汰</title></header><body><h1>港客欠檢點易遭淘汰</h1><p>飲食業跟服務質素有莫大關係。談到香港飲食業的服務質素，黃波便一直搖頭。用他的話形容：「香港服務態度走晒下坡，我返香港食飯都擰擰頭。」服務走樣，很大程度是因為老闆為節省成本裁減人手。<br> &#13;<br> <spanclass>內地人好學改進 &#13;<br> 黃波說，過去香港酒樓每十張枱起碼由四位侍應和一位部長負責，這是正常比例；現在，四位侍應要負責十五張枱。老闆為節省成本，不斷裁員減薪，服務根本跟不上，「侍應做都做唔切，點樣講禮貌。」&#13;<br> 對於內地侍應質素，黃波明顯有所保留，不過，他強調內地人十分好學，不斷追求改進，很容易從後趕上。他還告誡北上港人必須緊記：「北上港人若好飲好食，又好賭，遲早會被內地人淘汰。」</spanclass></p></body></html>
