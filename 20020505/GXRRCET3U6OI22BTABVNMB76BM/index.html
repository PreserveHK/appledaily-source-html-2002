<html><header><meta charset="utf-8"><title>公園墮坡男童昏迷</title></header><body><h1>公園墮坡男童昏迷</h1><p>【本報訊】一名男童昨傍晚與兩名同伴在屯門楊小坑休憩公園玩耍，更跑上十米高山坡追逐，疑男童呼吸氣管毛病發作，突然氣喘暈倒，從山坡滾下，倒卧於地面昏迷，送院搶救，目前情況危殆。&#13;<br> 傷者姓黃﹙十二歲﹚，與家人住屯門區，現仍留醫屯門醫院深切治療部。&#13;<br> 現場在楊小坑一個偌大休憩公園，昨傍晚六時許，該男童和另一位姓黃﹙十三歲﹚、姓劉﹙十二歲﹚同伴玩耍，在公園內互相嬉戲，齊齊跑上一處十米高、坡度平緩山坡追逐，突然男童臉色轉青，似呼吸困難，步履不穩。該男童旋即失去平衡，當場從山坡頂滾落地面。他倒於公園緩跑徑上昏迷，同伴見狀大為驚恐，公園途人代為報警。</p></body></html>
