<html><header><meta charset="utf-8"><title>毛澤東「御用」瓷器</title></header><body><h1>毛澤東「御用」瓷器</h1><p>北京王府井大街一家大型陶瓷城近日展出已故中共領導人毛澤東的一批專用瓷器，以及一批絕版、印有國徽的國宴專用瓷器，吸引大批中外遊客參觀。&#13;<br> 在景德鎮陶瓷城中展出的毛澤東專用瓷器，都是景德鎮傳統的青花瓷，包括碗、盤、茶杯、煙灰缸等日常用瓷器。&#13;<br> 據工作人員表示，「主席用瓷」亦稱「七五零一」瓷，因為生產「主席用瓷」的陶瓷研究所，將這項任務定為一九七五年首要任務，加上保密的因素，因而以「七五零一」的暗號定名。&#13;<br> 《北京青年報》</p></body></html>
