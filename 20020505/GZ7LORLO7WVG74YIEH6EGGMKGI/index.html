<html><header><meta charset="utf-8"><title>用毒面霜增至八百</title></header><body><h1>用毒面霜增至八百</h1><p>【本報訊】衞生署表示，截至昨午為止，共有七百九十五名懷疑使用水銀含量過高面霜的巿民向該署求助，當中一百三十三名巿民需轉介至醫院接受水銀含量測試，他們的年齡介乎十六至六十七歲不等，全部求助巿民，均毋須留院觀察。&#13;<br> 海關日前公布兩種水銀含量超標的美白面霜，包括柔絲滴/柔迪美白面霜，水銀含量超出安全標準兩萬七千至六萬倍；以及LaRoseBlanche深層雪白肌膚再生素，水銀含量超標九千一百至兩萬兩千倍。&#13;<br> 衞生署求助熱線：29618968，服務時間由星期一至星期五，每日上午九時至下午五時，及星期六上午九時至下午一時，由專業醫護人員接聽，其餘時間則設有電話錄音。</p></body></html>
