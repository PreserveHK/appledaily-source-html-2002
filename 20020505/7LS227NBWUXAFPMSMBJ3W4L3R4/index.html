<html><header><meta charset="utf-8"><title>Kylie爆自私導致分手</title></header><body><h1>Kylie爆自私導致分手</h1><p>澳洲歌手KylieMinogue，前日接受英國《太陽報》訪問，表示她與男友JamesGooding分手原因是她太自私，過份專注事業。Kylie說：「我唔能夠想像冇咗佢嘅日子可以點過。」而Kylie為此痛哭過多次，令她整天精神不振。&#13;<br> 此外，Kylie表示James身邊的女性朋友，對他倆的關係並不構成威脅，她說：我從來冇因為其他女人而同佢鬧交。」</p></body></html>
