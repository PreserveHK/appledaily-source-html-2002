<html><header><meta charset="utf-8"><title>Rosemary狂搵銀儲學費</title></header><body><h1>Rosemary狂搵銀儲學費</h1><p>昨日Rosemary與生力啤女郎蔣怡在陽明山莊舉行的婚紗展中任模特兒，二人穿上婚紗性感又高貴。<br> &#13;<br> <spanclass>望有一百萬 &#13;<br> Rosemary早前曾揚言赴美進修，昨日更表示近期頻頻接騷是希望可儲足夠的學費及生活費赴美，Rosemary說：「希望可以儲多啲錢去美國，我讀嗰間係私校，每年花費大約十萬美金（約七十八萬港元），最好可以儲到一百萬港幣啦！」&#13;<br> 此外，蔣怡自從與周星馳在生力啤廣告內合作後，工作接踵而來，被問到與星爺合作可有捱罵，蔣怡說：「我覺得佢好好人，對我好好，我唔覺得佢惡喎！」&#13;<br> 採訪：卓美娟　攝影：林德雄</spanclass></p></body></html>
