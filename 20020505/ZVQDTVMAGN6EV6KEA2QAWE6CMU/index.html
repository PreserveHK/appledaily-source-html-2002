<html><header><meta charset="utf-8"><title>寵物領養馬拉松</title></header><body><h1>寵物領養馬拉松</h1><p>【本報訊】為讓更多孤苦無依的動物能盡快找到合適的家庭，香港愛護動物協會首次舉辦寵物領養馬拉松計劃，昨日起逢星期二、四延長位於灣仔愛護動物協會總部及九龍公主道愛護動物協會中心服務時間，由下午四時延至晚上七時，讓有意領養動物的市民可更有彈性前往中心參觀。&#13;<br> 香港愛護動物協會領養部經理連俊雄向記者表示，每年都有逾萬隻被遺棄的小動物，因沒有人領養或健康問題而要人道毀滅。「好多人放棄動物都好多藉口，但係就冇諗過佢哋嘅感受」，連俊雄批評香港人養動物就如「Fashion咁，興邊樣就養邊樣」，他勸喻港人應量力而為，不要半途而廢。</p></body></html>
