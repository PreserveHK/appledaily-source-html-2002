<html><header><meta charset="utf-8"><title>何超瓊讚賭王父親幽默</title></header><body><h1>何超瓊讚賭王父親幽默</h1><p>蘇富比拍賣行昨日於金鐘港島香格里拉酒店舉行預展，賭王何鴻燊千金何超瓊（Pansy）更在會場內逗留近個半小時才離去。&#13;<br> 李國寶與廖碧欣歐遊事件曝光後，賭王何鴻燊曾說過「邊有男人咁笨，會除對鞋放喺門口」。Pansy昨日就父親的言論說：「我都覺得爹哋講得好搞笑，我諗佢就係唔想評論呢件事，所以咪扯開話題講笑話囉。」<br> &#13;<br> <spanclass>超儀一百分 &#13;<br> Pansy又大讚胞妹超儀拍的「修身堂」廣告形象，她說：「超儀以前太過刻意想搞啲古怪形象出嚟，但係𠵱家自自然然反而重靚，我畀滿分佢，況且佢一個靚，就代表晒我哋全家啦！」&#13;<br> 採訪：顏英儀　攝影：黃文成</spanclass></p></body></html>
