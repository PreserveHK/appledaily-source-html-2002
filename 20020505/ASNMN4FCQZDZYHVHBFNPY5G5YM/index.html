<html><header><meta charset="utf-8"><title>千人傳球五百次創世界紀錄</title></header><body><h1>千人傳球五百次創世界紀錄</h1><p>【本報訊】超過一千二百名年齡介乎八至十四歲的小朋友，昨成功締造出球場上不斷連續傳球五百次的健力士世界紀錄。&#13;<br> 「2002麥當勞青少年足球推廣」昨午在青衣運動場舉行。超過一千二百名小朋友在烈日當空下不斷傳球十二碼，希望創出的健力士世界紀錄，可是到約二百次時其中一位小朋友連續兩次傳球都失敗。大會有關工作人員及各教練於是重新組織，作第二次嘗試，經過超過兩小時不斷傳球，由十歲的張家豪傳出第五百球，成功創下新世界紀錄。大會並抽出五名參與活動的小朋友，在月底赴南韓擔任世界盃決賽領場大使。</p></body></html>
