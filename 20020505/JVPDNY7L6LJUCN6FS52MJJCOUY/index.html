<html><header><meta charset="utf-8"><title>粵澳將拘賭波莊家</title></header><body><h1>粵澳將拘賭波莊家</h1><p>【本報訊】世界盃決賽周將於本月底開鑼，警務處處長曾蔭培表示，已與廣東省及澳門治安部門達成共識，在適當時聯手行動，拘捕收受波纜的莊家。&#13;<br> 曾蔭培昨日接受電視台訪問時指出，警方於過去數個月已開始搜集情報，發現利用網上投注賭波人士只屬少數，大部份賭波人士均向所謂「艇仔」落注，但大部份收受波纜的莊家，均身在內地及澳門，輕易逃避香港警方的追緝。&#13;<br> 為有效打擊非法賭波，曾蔭培稱已和廣東省以及澳門執法部門達成共識，聯手拘捕莊家。他估計今屆世界盃決賽周在日本及南韓舉行，由於地域與香港接近，時差不大，對賭波愛好者造成極大吸引力。</p></body></html>
