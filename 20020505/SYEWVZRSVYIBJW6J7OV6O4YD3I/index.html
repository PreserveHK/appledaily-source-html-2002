<html><header><meta charset="utf-8"><title>艾頓莊白金漢宮獻唱</title></header><body><h1>艾頓莊白金漢宮獻唱</h1><p>艾頓莊（EltonJohn）原本答應出席下月三日在白金漢宮舉行，為慶祝英女皇登基五十周年的紀念演唱會，但最後因與其巡迴演唱撞期而未能赴會。不過艾頓莊日前專誠到白金漢宮獻唱，為當晚演唱會錄影。<br> &#13;<br> <spanclass>邀碧咸拍MV &#13;<br> 艾頓莊上周五在白金漢宮內獻唱多首名曲，其中包括當初為悼念儲妃戴安娜逝世而譜上新詞的《CandleintheWind》，而其表演片段將在演唱會舉行當晚播出。艾頓莊同時亦成為首位在白金漢宮內表演的流行歌手。&#13;<br> 此外，艾頓莊早前為籌款而重新灌錄的《YourSong》，專誠邀請好友碧咸為其MV演出。</spanclass></p></body></html>
