<html><header><meta charset="utf-8"><title>李香琴救半死譚炳文</title></header><body><h1>李香琴救半死譚炳文</h1><p>譚炳文及李香琴日前於郵輪登台，至半夜時份譚炳文出現窒息的現象，幸好他立刻向鄰房的琴姐求救，逃過一劫。&#13;<br> 譚炳文的女兒於周六接到琴姐的電話，指其父親突然呼吸困難，故她立刻趕往新加坡接他回港。<br> &#13;<br> <spanclass>話自己唔得 &#13;<br> 而琴姐則表示被譚炳文嚇得半死，她說：「佢嗰晚打畀我猛話自己唔得，咁我咪即刻衝去佢房睇佢同埋幫佢搽藥油。下次都係叫佢帶埋老婆仔女先好去登台呀。」&#13;<br> 琴姐和譚炳文原本在郵輪表演，但由於譚炳文身體有毛病，結果由琴姐獨自撐場。</spanclass></p></body></html>
