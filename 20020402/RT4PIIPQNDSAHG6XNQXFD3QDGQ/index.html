<html><header><meta charset="utf-8"><title>王嘉明吊慣威也冇有怕</title></header><body><h1>王嘉明吊慣威也冇有怕</h1><p>當年電影《最佳拍檔》中的「光頭仔」王嘉明，轉眼已十九歲，他近日投身樂壇發展，更拍攝新歌《公告天下》的MV。<br> &#13;<br> <spanclass>製作費過十萬 &#13;<br> 王嘉明這個MV的製作費達十萬元，製作人員更加插一幕吊威吔空中飛躍的鏡頭。&#13;<br> 拍攝期間，工作人員用兩架大貨車運來沙石，以便將錄影廠布置成沙漠一樣。王嘉明更需被吊高半空兩小時，他拍罷後即有腰痠背痛的感覺。王嘉明說：「公司對我咁好，再辛苦啲都唔緊要。」其實王嘉明三歲拍電影《最佳拍檔第三集千里救差婆》時，已嘗過吊威吔的滋味。</spanclass></p></body></html>
