<html><header><meta charset="utf-8"><title>搶食不遂野猴傷童</title></header><body><h1>搶食不遂野猴傷童</h1><p>【本報訊】六名十至十五歲的男女童，昨午一時許，結伴前往石硤尾金山郊野公園野餐嬉戲時遭野猴襲擊，一隻兩呎高饞嘴猴子突然撲出搶奪其中一名女童手上的一袋食物不遂後逞兇，抓傷女童的左小腿，其友人見狀立即將野猴驅趕，目送牠往山上逃去無蹤，漁護署人員途經發現代為報警。受傷女童姓陳﹙十四歲﹚事後送院敷治後無礙。警方人員在場調查，男女童均否認餵猴，是野猴搶食不遂傷人。根據《野生動物保護條例》，郊野公園內禁止市民餵飼猴子，任何人士若觸犯法例，最高被判罰款一萬元。另外，倘遭猴子咬傷，可能會感染麻疹、瘋狗症、沙門氏菌及傳染性肝炎等疾病，所以事後必須向醫生求診治療。</p></body></html>
