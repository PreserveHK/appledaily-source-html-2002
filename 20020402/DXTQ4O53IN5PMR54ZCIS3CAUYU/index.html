<html><header><meta charset="utf-8"><title>　　吳光正鍾情連卡佛 - 李八方</title></header><body><h1>　　吳光正鍾情連卡佛 - 李八方</h1><p>呢輪潮流興留港消費，八方就收到線人報料，話復活節假期見到貿發局主席吳光正陪住嬌妻喺尖沙嘴海洋中心拍拖行街shopping，線人所見兩人沿途不時十指緊扣，狀甚親熱，羨慕死隔籬。&#13;<br> 但講到消費，吳主席就似乎唔係好踴躍，線人話見到佢哋兩公婆喺商場裏面行咗半日，但一行埋啲商舖，就只係得主席夫人一個人入去，主席成日喺外面睇嘢唔買嘢，好似慳住個荷包咁。直到後來，行到自己間連卡佛時，吳主席先主動走咗入去，至於買咗乜，線人話唔係狗仔隊，所以冇跟入去喎。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
