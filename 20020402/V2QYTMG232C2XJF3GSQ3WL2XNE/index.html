<html><header><meta charset="utf-8"><title>足彩一等獎463注中</title></header><body><h1>足彩一等獎463注中</h1><p>【綜合中國外電】第十期足彩於周一開獎，由於賽果大致正常，故中一等獎人數頗多，合共有四百六十三注中，每注獎金派十一萬五百零七元人民幣。&#13;<br> 足彩第十期最後一場（紐卡素對愛華頓）於周一進行搖獎，結果搖出「3」，即主隊贏。一等獎共有四百六十三注中，單注獎金為十一萬五百零七元人民幣；而二等獎有一萬二千零四十五注中獎，單注獎金為四千二百四十七元人民幣。<br> &#13;<br> <spanclass>國米可挫阿特蘭大 &#13;<br> 第十一期足彩有九場意甲聯及四場英超聯，大部分賽事均是勢均力敵。國際米蘭現時士氣如虹，可望藉主場擊退阿特蘭大；AC米蘭雖然回勇，但基爾禾韌力十足，料雙方有機會和局收場。</spanclass></p></body></html>
