<html><header><meta charset="utf-8"><title>徐子淇被偷拍母親擺平</title></header><body><h1>徐子淇被偷拍母親擺平</h1><p>昨日六位女藝人，包括徐子淇、齊芷瑤、江芷妮、傅天穎、張睿玲和劉錦玲，齊往慈雲山中心出席「爆炸狗潮流古着show」演繹四十至九十年代的經典服裝。<br> &#13;<br> <spanclass>回港賺外快 &#13;<br> 徐子淇乘復活節假空檔，從英國回港賺外快，她表示過兩天便會返倫敦繼續學業。&#13;<br> 此外，徐子淇透露早前任模特兒在商場行騷時發生不快事，她說：「我前幾日喺台上專心演出，落到台我媽咪話我聽，有個中年男人揸住部攝錄機，起勢咁影我個胸部，我媽咪咁啱企喺佢側邊，就即刻鬧佢，佢先至收機唔影。」徐子淇表示其母教她以後行騷時，不但要防避傳媒影走光相，連觀眾都不可以掉以輕心。</spanclass></p></body></html>
