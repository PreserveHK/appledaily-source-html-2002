<html><header><meta charset="utf-8"><title>金喜善神話隊長公開姊弟戀</title></header><body><h1>金喜善神話隊長公開姊弟戀</h1><p>韓國靚女金喜善，日前承認與小她兩歲的組合神話隊長Eric經常約會，並將發展成矚目情侶。&#13;<br> 事緣Eric在神話新大碟中，對金喜善作出愛的宣言：「這張大碟就作為紀念我哋相識一周年，以及我對你不變嘅愛！」<br> &#13;<br> <spanclass>大方承認 &#13;<br> 屈指一算，金喜善與Eric傳出緋聞快將一年，記者即向金喜善求證她是否Eric的情人時，她大方地說：「冇錯，我每次見到佢就好開心，我哋感情好好，而且成日見面，但係希望你哋唔好話我哋係情侶住，畀我哋穩定發展！」</spanclass></p></body></html>
