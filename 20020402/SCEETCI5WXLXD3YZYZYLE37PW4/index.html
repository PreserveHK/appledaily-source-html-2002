<html><header><meta charset="utf-8"><title>最新Character　芝士家族手繩登場</title></header><body><h1>最新Character　芝士家族手繩登場</h1><p>近日去到旺角各個賣精品嘅熱點，都會聞到一陣好濃烈嘅芝士味，莫非精品店都賣埋零食？用眼去望真啲，原來係來自日本嘅芝士家族到咗香港。有新Character，當然就有一大籮一大籮嘅產品會跟住嚟，而手機繩呢個Item就當然走唔甩。膠珠鏈上扣咗家族中兩個成員，矮矮哋嘅三角形芝士係爸爸，而較長身嘅係媽媽。至於其他成員會係點嘅樣？可能響下一款新嘅手繩上面先會搵得到。&#13;<br>&#13;<br>記者：招佩珊　攝影：林栢鈞</p><p>店舖：積奇（23807792）&#13;<br> 地址：旺角潮流特區3樓27號舖</p></body></html>
