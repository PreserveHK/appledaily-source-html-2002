<html><header><meta charset="utf-8"><title>僻靜豐禾里街燈長關</title></header><body><h1>僻靜豐禾里街燈長關</h1><p>方女士居於沙田禾輋邨，她指邨內豐禾里雖然設有街燈，但一直未有亮燈，附近一帶晚間缺乏照明系統。此外，該段路面凹凸不平，行人經過時容易絆倒受傷。&#13;<br> 房屋署新聞組表示，已聯絡路政署，安排盡快將上址三支街燈照明開啟，至於路面凹凸不平情況，相信是早前於上址進行工程的公用事業公司未鋪妥當所致，房署會聯絡有關公司再重鋪路面。（○三○五三二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
