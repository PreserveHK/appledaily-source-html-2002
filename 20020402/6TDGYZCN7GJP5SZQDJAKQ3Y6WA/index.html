<html><header><meta charset="utf-8"><title>出神入化</title></header><body><h1>出神入化</h1><p>【本報訊】搖搖熱繼續吹襲香江！昨日在黃埔漁人碼頭商場舉行的一個極速搖搖大賽，共有八十人參與不同組別的決賽，加上不少家長到場為子女打氣，場面熱鬧。其中十五歲讀中二的公開組冠軍陳亦麟更聲言，會苦練技術以參加國際性大賽，夢想揚名世界。&#13;<br> 表演嘉賓兼曾經兩度奪得全港花式搖搖冠軍的鄭應龍（圖）認為，由於招式千變萬化，玩搖搖可啟發兒童的創意，父母可鼓勵子女參與。另外，不少招式要求玩者將搖搖拋出，有可能會傷及他人，港府應該考慮開闢專供玩搖搖的空曠場地。&#13;<br> 王子俊攝</p></body></html>
