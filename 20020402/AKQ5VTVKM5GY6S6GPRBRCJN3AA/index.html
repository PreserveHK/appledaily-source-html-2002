<html><header><meta charset="utf-8"><title>全球最大銀行</title></header><body><h1>全球最大銀行</h1><p>全球資產值最大的銀行集團日本瑞穗金融集團（MizuhoFinancialGroup）昨天完成重組，並表示壞帳問題正逐步改善。擁有150萬億日圓資產和3000萬個戶口的瑞穗設立兩家新銀行，一家為提供零售銀行服務的瑞穗銀行（MizuhoBank）；另一家是屬於控股公司瑞穗控股（MizuhoHoldings）的瑞穗企業銀行（MizuhoCorporateBank），主力放在公司客戶和海外市場。圖為瑞穗銀行的總部大樓。&#13;<br> 路透社</p></body></html>
