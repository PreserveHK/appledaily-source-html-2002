<html><header><meta charset="utf-8"><title>陳慧珊為父披舞衣</title></header><body><h1>陳慧珊為父披舞衣</h1><p>陳慧珊、蘇永康、汪琳、湯盈盈及蔣志光等昨日在沙田出席《騎呢大狀》宣傳活動，眾人要即場演出騎呢才藝表演，陳慧珊跳中國舞，而蔣志光與湯盈盈合作跳草裙舞。<br> &#13;<br> <spanclass>自己編舞 &#13;<br> 陳慧珊表示本來她也不打算跳舞，但之前她因曾告訴其父可能有此演出，其父便熱心地為她找出她以往跳舞的歌曲及錄影帶作參考，Flora說：「我爸爸咁幫手，我為咗佢一定要跳，隻舞係我特登編排過㗎。」&#13;<br> 蘇永康透露他正準備五月舉行演唱會，康仔說：「我結婚後生活正常又開心，成個人肥咗十幾磅，我𠵱家積極減肥，已經瘦咗十磅。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
