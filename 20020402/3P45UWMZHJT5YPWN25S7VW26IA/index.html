<html><header><meta charset="utf-8"><title>Apple姐日記：陳司翰少爺脾氣敷衍歌迷</title></header><body><h1>Apple姐日記：陳司翰少爺脾氣敷衍歌迷</h1><p>我Apple姐雖然少聽中文流行曲，但係都知道𠵱家嘅本地樂壇，差唔多每個星期就有一個新人湧現，競爭都咪話唔大。所以話呢，做新人除咗要有後台同實力之外，待人接物其實應該謙虛啲，唔好招人話柄嘛。&#13;<br> 好似陳慧琳細佬陳司翰，生得高大靚仔，又有學歷，又有家底，但係呢，聽聞佢啲少爺脾氣都唔少。<br> &#13;<br> <spanclass>表現傲慢 &#13;<br> 我Apple姐就八到有次陳司翰去卡拉OK，咁啱佢啲fans又喺裏面唱歌，咪趁偶像離開時攞簽名同影吓相，點知陳司翰表現相當傲慢，當啲fans透明，重猛叫個保母驅趕fans。</spanclass></p></body></html>
