<html><header><meta charset="utf-8"><title>自焚是最悲壯的控訴</title></header><body><h1>自焚是最悲壯的控訴</h1><p>自焚可說是死狀最痛苦但衝擊也最大的抗議方式，用以表達最悲壯的控訴。無論是越南僧侶在越戰時期自焚抗議美軍介入，抑或台灣的鄭南榕在八九年自焚抗議政府侵犯言論自由，都轟動一時。&#13;<br> 在日本，六、七十年代為大阪勞工貧民爭取權益的「釜崎共鬥委員會」，其幹部曾以自焚引起社會注意。八六年，「真理之友教」七名女教徒集體自焚自殺，以表追隨已故教主的意志。&#13;<br> 本報資料室</p></body></html>
