<html><header><meta charset="utf-8"><title>翠濤居周五公開發售</title></header><body><h1>翠濤居周五公開發售</h1><p>【本報訊】假期前內購的屯門翠濤居，78個限額至周日沽清後，昨公布公開發售詳情，首批推出6伙，包第二按揭平均呎價2480元，即供折扣3.5%後呎價2393元。本周五公開發售，發展商九龍倉（004）增加二按成數，令首期低至5%。&#13;<br> 九倉助理董事黃光耀表示，翠濤居內購額售清，套現2億元。&#13;<br> 公開發售採用先登記先揀樓方式，今天正式接受登記，售價與內購價相同，但會逐步加價，加幅5%之內，第1座計劃保留至入伙才推出。&#13;<br> 黃光耀指出，價單提供的E付款方法，首期減至5%，原本的首年一、二按樓價免供優惠不變。</p></body></html>
