<html><header><meta charset="utf-8"><title>NoDoubt主音奇裝異服騷纖腰</title></header><body><h1>NoDoubt主音奇裝異服騷纖腰</h1><p>由Ska-Punk樂隊搖身一變，成為美國主流樂壇上一支搖滾勁旅的NoDoubt，前日在美國賭城HardRockHotel&amp;Casino舉行音樂會，人氣女主音GwenStefani繼續以她的奇裝異服示人，令現場觀眾興奮不已。<br> &#13;<br> <spanclass>眼前一亮 &#13;<br> NoDoubt在音樂會上，主要演繹去年年尾面世的長期暢銷大碟《RockSteady》內的作品，GwenStefani的露臍裝更十分搶眼。</spanclass></p></body></html>
