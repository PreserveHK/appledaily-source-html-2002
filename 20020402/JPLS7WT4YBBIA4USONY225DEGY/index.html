<html><header><meta charset="utf-8"><title>一月三次隆重升旗</title></header><body><h1>一月三次隆重升旗</h1><p>【本報訊】港府在灣仔會議展覽中心金紫荊廣場的升旗儀式，昨日起實施新安排，日後逢每月的一日、十一日及二十一日，都會進行隆重版的升旗儀式。在新安排下，升旗儀式將由香港警察銀樂隊率先進場，隨後是由升旗手托着國旗、區旗，在十一名槍隊成員的護送下，步操進場。待上午八時正奏國歌升旗後，警察風笛隊會隨即再進行樂曲演奏。不少在現場觀賞的市民都表示滿意新安排。&#13;<br> 港府發言人表示，新的升旗儀式規模擴大，並更趨隆重。而在上列三個日子以外的其他日子，升旗儀式會由五名警務人員進行，其間在現場播放國歌。至於每年七月一日特區成立紀念日及十月一日國慶日，升旗儀式將另有安排。</p></body></html>
