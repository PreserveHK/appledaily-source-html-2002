<html><header><meta charset="utf-8"><title>Geri激光洗底</title></header><body><h1>Geri激光洗底</h1><p>前SpiceGirls成員Geri，正計劃花費一千五百英鎊（約一萬六千五百港元）進行激光手術，除去身上兩個紋身。<br> &#13;<br> <spanclass>雪兒御醫操刀 &#13;<br> 負責今次手術的加州醫生，據聞是女歌手雪兒（Cher）的御用醫生。兩人將討論進行激光手術事宜。Geri之所以有意將紋在頸背的八角星星和腰背的黑豹紋身除去，原因是她認為自己已進入了人生的另一階段，Geri說：「我已經有咗好大嘅改變，𠵱家正係時候去整走呢兩個紋身喇。」</spanclass></p></body></html>
