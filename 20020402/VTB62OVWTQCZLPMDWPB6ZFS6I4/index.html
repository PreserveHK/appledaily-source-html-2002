<html><header><meta charset="utf-8"><title>SAYAKA出碟高手撐場</title></header><body><h1>SAYAKA出碟高手撐場</h1><p>松田聖子愛女SAYAKA的處女細碟《eversince》一向受注目，其中的主打歌《eversince》是由組合thebrilliantgreen的隊長奧田俊作作曲，相信會走慢板搖滾路線。另外thebrilliantgreen的主音川瀨智子，以「Tommyfebruary6」之名推出的大碟，獲得Oricon大碟榜兩周冠軍後，日前再與隊友在東京為thebrilliantgreen舉行迷你演唱會，獻唱新曲《Forevertome》。</p></body></html>
