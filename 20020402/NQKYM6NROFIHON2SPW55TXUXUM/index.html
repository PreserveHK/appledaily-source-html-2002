<html><header><meta charset="utf-8"><title>NR70V英文版正式發表</title></header><body><h1>NR70V英文版正式發表</h1><p>不久前才在日本正式開賣的SONYClieNR70，日前終於發表英文版本。其型號名稱和日文版本相同，分別為冇鏡頭版NR70及有鏡頭版NR70V，而英文版本早在3月CeBIT中已經亮相。新機硬件方面與日文版分別不大，只係將Rom由10MB改為8MB，虛擬鍵盤上亦少了日版機獨有的4個按鍵。兩部新機預計於5月頭開始供貨，售價比日文版貴上數百元。暫時未知香港代理會否返貨，大家不妨向各水貨店打聽打聽了。&#13;<br>&#13;<br>記者：劉耀祥</p><p>網址：<ahref http:>www.sonystyle.com/vaio/clie/ </ahref></p></body></html>
