<html><header><meta charset="utf-8"><title>V6成功進軍韓國</title></header><body><h1>V6成功進軍韓國</h1><p>日本六人組合V6，成為史上首組日本藝人，被邀出席韓國最大型音樂活動《DreamConcert2002》。<br> &#13;<br> <spanclass>感到光榮 &#13;<br> 而今年六月V6在日本及韓國推出的新細碟，亦會成為史上首組在韓國推出日語唱片的組合。&#13;<br> 本月二十日舉行的《DreamConcert》，招待七萬五千名fans欣賞，江湖地位好比日本的紅白大賽。對被邀請表演，V6回應說：「真係覺得好光榮，希望從中可向韓國歌手學習。」至於他們細碟的選曲則未完全決定，但預算包括日、韓及英語歌曲。</spanclass></p></body></html>
