<html><header><meta charset="utf-8"><title>Mango愚人節四圍示愛</title></header><body><h1>Mango愚人節四圍示愛</h1><p>王秀琳（Mango）昨日在樂富出席「愛心尋寶復活城」活動，與觀眾玩遊戲及獻唱，當她唱歌時機器突然失靈，沒有音樂，Mango表現鎮定地等人修理後繼續唱，相當識得執生。<br> &#13;<br> <spanclass>男女都話鍾意 &#13;<br> Mango事後說：「唔覺尷尬，我未試過遇到咁嘅情況，只試過一次播錯歌，當係經驗都好。」昨日是愚人節，Mango表示她已打電話整蠱朋友，她說：「我打電話畀女仔話好鍾意佢，我係同性戀，打畀男仔一樣都話我好鍾意佢囉，等過咗今日先打番畀佢哋話係整蠱佢哋囉，好搞笑。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
