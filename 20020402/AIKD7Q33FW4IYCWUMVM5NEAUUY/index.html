<html><header><meta charset="utf-8"><title>周杰倫台金曲獎大熱門</title></header><body><h1>周杰倫台金曲獎大熱門</h1><p>台灣舉辦的「第十三屆金曲獎頒獎禮」，將於下月四日舉行，人氣創作歌手周杰倫於今次頒獎禮中，單憑其唱片《范特西》已囊括了十項提名，包括最佳國語男演唱人、最佳音樂錄影帶及最佳作曲等，而論個人獎項方面，周杰倫亦已入圍其中五項。<br> &#13;<br> <spanclass>對樂迷有交代 &#13;<br> 現正忙於灌錄第三張唱片的周杰倫，日前興奮地說：「整整一年不停工作是值得的，入圍十項提名很高興，我最希望是可以蟬聯最佳專輯，這樣就對我所有的歌迷有所交代吧！」有報道指台灣地震時周杰倫正在打波，昨日他否認說：「當時我在家感覺到地震好強勁，家中的東西掉下來，台灣經常有地震，我也覺得有點可怕。」</spanclass></p></body></html>
