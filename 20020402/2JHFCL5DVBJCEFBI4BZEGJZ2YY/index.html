<html><header><meta charset="utf-8"><title>珈潁目擊亞視火燭</title></header><body><h1>珈潁目擊亞視火燭</h1><p>亞視廣播道總台的餐廳廚房昨日凌晨四時許發生二級火警，住在亞視總台對面的珈潁更親眼目睹火警發生。<br> &#13;<br> <spanclass>「火燒旺地」 &#13;<br> 珈潁昨日和袁文傑由總台出發到屯門市廣場出席「第八屆十大電視廣告頒獎典禮」投票活動，珈潁說：「我噚晚四點幾都未瞓，因為亞視嗰邊好嘈，又聞到燶味，我望過亞視見到有火光同煙，好快就有警車到，唔夠半個鐘啲火都熄晒，都好呀，火燒旺地嘛。」&#13;<br> 至於袁文傑雖然事後才知公司發生火警，但卻慶幸他和珈潁掛在廚房的月曆未被波及，袁文傑說：「雖然canteen啲嘢食麻麻哋，但如果我哋返早班冇嘢食就好唔方便，惟有買定乾糧頂住先。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
