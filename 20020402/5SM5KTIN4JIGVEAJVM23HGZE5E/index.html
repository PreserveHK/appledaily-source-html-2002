<html><header><meta charset="utf-8"><title>　　阿董派餅仔 - 李八方</title></header><body><h1>　　阿董派餅仔 - 李八方</h1><p>阿董連任成功之後，聽講馬上就會見各大黨魁（除咗民主黨），講未來大計。董建華咁做，都係為要保住啲票數，唔好等嗰個部長去立法會求票咁辛苦。&#13;<br> 其實大家叫老董派餅仔已叫咗好耐，但係佢始終唔聽，怕一分就冇晒權。咁又唔怪得老董嘅，當年肥彭都唔敢咁做啦，馬丁佢哋咪試過操上港督府要求執政，嚇到北京面無人色，但嗰陣政府重有官員坐喺立法局！睇嚟老董今次唔捨得都唔得，點都會畀啲甜頭班議員，否則佢哋諸多刁難。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
