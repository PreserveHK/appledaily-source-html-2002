<html><header><meta charset="utf-8"><title>連傷五人歎事後煙</title></header><body><h1>連傷五人歎事後煙</h1><p>【本報訊】一名年約四十歲懷疑精神有問題男子，昨午四時半大鬧深水埗元州街，當街追打途人，先後有三男二女（四十歲至五十六歲）被毆，各人經送院敷治已無大礙。&#13;<br> 現場為元州街三百九十四號至四百一十二號一段行人路，據目擊者稱，疑兇是在街上行走時突然出手打人，途人爭相走避，而疑兇打人時不斷喃喃自語。&#13;<br> 兇徒傷人後施然進入一快餐店「煲煙」，警員持盾牌到場圍捕，他一度反抗企圖逃走，多名警員合力將他制服，反手扣上手銬將他送院檢驗。&#13;<br> 被捕疑兇身上無任何身份證明文件，由於他語無倫次，對警員查問無反應，初步相信他是精神病患者，疑病發襲擊途人。&#13;<br> 林榮海攝</p></body></html>
