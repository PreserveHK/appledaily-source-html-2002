<html><header><meta charset="utf-8"><title>屈蛇雙賊爆竊被捕</title></header><body><h1>屈蛇雙賊爆竊被捕</h1><p>【本報訊】天水圍天耀邨昨發生爆竊案，兩名賊人沿水渠爬入一單位爆竊時，女戶主聞異聲起床，發現賊人匆匆掠去約四千元現金後逃走。警方接報到場迅速拘捕兩名涉案非法入境男子，並起回贓物。&#13;<br> 現場為耀興樓六樓一單位，女戶主姓梁（五十二歲），昨凌晨三時，她在房內遭異聲驚醒，起床時發現兩名陌生男子在屋內搜掠，現場消息稱，兩匪見女戶主即將她制服，及用不純正廣東話稱「唔使驚，唔好叫」，然後迅速掠去兩個銀包約四千元現金開門逃去。警員先後在大廈二樓平台簷篷及對開球場，拘捕兩名涉案姓田及姓洪男子，均二十四歲，調查後揭發兩人為非法入境者，及在他們身上起回贓物。</p></body></html>
