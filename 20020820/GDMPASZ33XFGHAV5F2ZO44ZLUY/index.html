<html><header><meta charset="utf-8"><title>李若彤生日買水晶</title></header><body><h1>李若彤生日買水晶</h1><p>李若彤日前到廣州拍攝一個護膚品廣告，適逢拍攝廣告當日是她的生日，但李若彤並未有因此請假，更沒有向工作人員洩露半句風聲，幸好她的家人仍專程跑到廣州為她慶祝生日。<br> &#13;<br> <spanclass>老闆請食魚翅 &#13;<br> 李若彤說：「嗰日媽咪、家姐同妹妹都有上嚟同我慶祝，收工一齊食飯。拍廣告賺到錢，又撞啱自己生日，我買咗份生日禮物畀自己，就係喺內地買嘅五千蚊水晶，原來喺香港要成二萬幾蚊。」&#13;<br> 此外，李若彤表示護膚品老闆對她很好，給她六位數字酬勞之餘，還請她食魚翅，李若彤說：「老闆重話會搵我拍埋佢其他產品嘅廣告。」</spanclass></p></body></html>
