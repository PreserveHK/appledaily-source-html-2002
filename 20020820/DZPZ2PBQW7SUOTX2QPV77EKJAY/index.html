<html><header><meta charset="utf-8"><title>自認好運　賭癮愈深</title></header><body><h1>自認好運　賭癮愈深</h1><p>理工大學早前一項調查發現，香港的賭徒以男性、中三程度以下及月入高於一萬元的人士最易成為病態賭徒。&#13;<br> 該項調查亦指出，一般病態賭徒可分為五個階段，初期病者通常與朋友一起參與賭博消遣，隨後由大夥人賭博變成單打獨鬥賭博，病者認為自己好運輸少贏多，賭博漸成習慣，而且每日均需要賭；及後病者逢賭必輸，但又不能不賭，開始向大耳窿借錢，亦為還賭債而愈賭愈大。&#13;<br> 本報記者</p></body></html>
