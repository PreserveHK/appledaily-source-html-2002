<html><header><meta charset="utf-8"><title>黃蜂減弱今有雷暴</title></header><body><h1>黃蜂減弱今有雷暴</h1><p>【本報訊】強烈熱帶風暴「黃蜂」昨晚在廣東湛江附近登陸，由於黃蜂對香港威脅仍未完全解除，故仍懸掛一號戒備信號。天文台預測今日多雲，間中有狂風大雨及雷暴，氣溫介乎二十六至二十九度，吹清勁東南風，估計本周中期天氣才會好轉。&#13;<br> 受內地水災和打風影響，本港街市菜販表示，昨日蔬菜批發價較平日貴一成至數倍，但在目前的市道下，他們都不敢加價。有魚販則稱，昨日鹹水魚的批發價較平時高出兩成，但零售價沒有提高。</p></body></html>
