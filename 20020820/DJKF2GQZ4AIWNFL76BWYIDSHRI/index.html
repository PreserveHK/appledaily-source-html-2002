<html><header><meta charset="utf-8"><title>運動前區作祟<br>見人跳舞自覺想模仿</title></header><body><h1>運動前區作祟<br>見人跳舞自覺想模仿</h1><p>相信你也試過看到別人跳舞時，自己也有跟着節拍跳舞的衝動。英國牛津大學研究員發現，原來這是我們大腦的運動前區作祟所致。&#13;<br> 牛津大學研究員利用功能磁力共振影像技術，探測芭蕾舞舞蹈員布爾的腦部血液流量，發現當布爾看着他人跳舞或想像自己正在跳舞時，大腦負責控制肢體運動的運動皮質旁邊的運動前區，非常活躍。研究員利用猴子做相同實驗時，其運動前區的活動也非常活躍。&#13;<br> 運動前區涉及籌劃肢體活動，也是神經元的反射區，因此當觀眾看到人跳舞時，會不自覺地想模仿對方舉動，來取得歡愉。&#13;<br> 英國《每日電訊報》</p></body></html>
