<html><header><meta charset="utf-8"><title>盧巧音獲喇嘛助淨心</title></header><body><h1>盧巧音獲喇嘛助淨心</h1><p>盧巧音（Candy）昨日在商台接受《發式早餐》訪問，她向記者透露近來已信奉密宗。早前她獲一位喇嘛送贈「藥師佛心咒」，Candy有所啟發，便用來做歌名。<br> &#13;<br> <spanclass>慨歎冇人追 &#13;<br> Candy說：「有次睇中醫撞正一位喇嘛，送咗呢個用嚟幫助健康嘅心法，可以令自己心境平靜啲。但係我個心重有心結，未可以做修行者，自己重係一個凡人，心情有時都會幾煩躁，六根未清靜。」&#13;<br> 問到現在沒有拍拖的Candy，可會用這個心咒令自己心境平靜？她說：「呢個心咒係幫唔到愛情，而且我心境都好平靜，唔使啦！其實我唔急拍拖，一切隨緣，而且我咁男仔頭，唔會有人追我嘅。」</spanclass></p></body></html>
