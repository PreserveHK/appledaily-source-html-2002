<html><header><meta charset="utf-8"><title>騎竹升壓麵50年代流行</title></header><body><h1>騎竹升壓麵50年代流行</h1><p>四、五十年代，麵條都是人手製作的，竹升全蛋麵就於此時冒出名來。這種用竹升壓麵的做麵方法當時在廣州十分流行，後來有了機器製麵，竹升麵便日漸式微。<br> &#13;<br> <spanclass>傳統工藝瀕臨失傳 &#13;<br> 據估計，現時全廣州約只有十數家竹升麵館，這種嶺南傳統做麵工藝正瀕臨失傳。&#13;<br> 據稱解放前的大口墟（即現時鶴山市升平墟）一個叫「安南仔」，所做的竹升麵最具特色，用蛋漿、油混和麵粉放在枱上，在枱的對面放一個鐵環，中間穿一竹升，製麵師傅騎在竹升上，反覆左右來回地壓，使麵團堅韌適度，切成麵條泡煮時，爽而不糊，吃起來，具滑、爽、脆特點。</spanclass></p></body></html>
