<html><header><meta charset="utf-8"><title>蟲蝕大樹塌</title></header><body><h1>蟲蝕大樹塌</h1><p>【本報訊】一號風球下，大埔發生大樹倒塌意外。&#13;<br> 昨晨九時許，忠信里六十號一間教會對開的一棵十米高及直徑一米大樹，疑因根部嚴重遭蟲蝕，在狂風大雨下倒塌，壓向旁邊一間鐵皮屋頂。&#13;<br> 一名六十六歲姓陳修女發現報案，警方及消防員到場證實屋主一家四口在風球懸掛後，恐受風雨影響前晚已到親友家中暫住，無人被困及受傷，警方事後通知民政事務總署及鋸樹組人員到場清理（圖）。&#13;<br> 宋光明攝</p></body></html>
