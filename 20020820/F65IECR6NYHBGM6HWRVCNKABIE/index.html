<html><header><meta charset="utf-8"><title>彭美拉收四百萬曬太陽</title></header><body><h1>彭美拉收四百萬曬太陽</h1><p>患有丙型肝炎的彭美拉安德遜（PamelaAnderson），原計劃休業一年接受治療，但不知她是否為籌錢醫病，最近又答應接拍其成名作《沙灘拯救隊》的特別版。而拉姑雖然只參與三天的拍攝工作，片酬卻高達五十萬美元（約三百九十萬港元）。&#13;<br> 據知劇集監製原本只願付二十五萬美元（約一百九十五萬港元）片酬，不過拉姑卻不為所動，監製最後惟有把片酬加倍。而因拉姑要求有私人飛機接送及豪華住宿，令同劇演出的其他演員如卡門伊拉查（CarmenElectra）等，須削減薪酬以降低成本。</p></body></html>
