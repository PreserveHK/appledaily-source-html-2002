<html><header><meta charset="utf-8"><title>雲迪素搭上女記者</title></header><body><h1>雲迪素搭上女記者</h1><p>雲迪素（VinDiesel）主演的《3X反恐暴族》繼前周開畫即成全美票房冠軍後，上周末亦收二千三百萬美元（約一億八千萬港元），再次擊敗收一千九百五十萬美元（約一億五千二百萬港元）的《驚兆》，蟬聯票房冠軍。<br> &#13;<br> <spanclass>新力電影創佳績 &#13;<br> 有傳聞指雲迪素最近正與一位在上月訪問過他的電視節目《EntertainmentTonight》女記者MariaMenounos交往。&#13;<br> 此外，出品《3X》的新力電影公司，今年憑《蜘蛛俠》、《黑超特警組2》及《房不勝防》等大賣作品，以十二億九千萬美元（約一百億六千萬港元）創下該公司出品電影的全年北美票房總收入紀錄。</spanclass></p></body></html>
