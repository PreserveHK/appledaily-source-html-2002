<html><header><meta charset="utf-8"><title>火燒沖曬天王廠房</title></header><body><h1>火燒沖曬天王廠房</h1><p>【本報訊】「沖曬天王」林偉的ROBERTLAMCOLOR在柴灣的廠房昨發生火警，燒毀電梯大堂一張沙發，七旬清潔女工逃生時仆倒受傷；現場撿獲一個載有天拿水的鐵罐，火警起因有可疑，交由警方跟進。&#13;<br> ROBERTLAMCOLOR是著名沖印製造公司，由本地攝影名家林偉於八一年創立，他引進外國沖印技術，推動本地沖曬事業和改善相片質素，並製作廣告布幕與燈箱片，名牌客戶包括寶馬汽車、一級方程式賽車車隊等。五十六歲的林偉更被譽為「沖曬天王」。</p></body></html>
