<html><header><meta charset="utf-8"><title>串騙匯豐經紀判監</title></header><body><h1>串騙匯豐經紀判監</h1><p>【本報訊】前保險經紀串同多人，利用偽造聘用信及銀行月結單副本，虛報十九名貸款申請人任運輸公司高職，有固定職業及收入，成功騙取滙豐銀行共二百萬元私人貸款，再瓜分得益。涉案被告昨日在區域法院承認串謀騙財及使用虛假文書副本共十九項罪，法官斥他有周詳的計劃斂財，判監三十二個月。被告謝啟駒，三十七歲，無案底，前年案發時失業，沉迷賭博，最終申請破產之餘，仍欠下高利貸。&#13;<br> 案件編號：DCCC559/02</p></body></html>
