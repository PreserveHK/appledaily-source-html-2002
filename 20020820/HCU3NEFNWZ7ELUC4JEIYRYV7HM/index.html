<html><header><meta charset="utf-8"><title>戴蘊慧傳授兒子鋼琴秘技</title></header><body><h1>戴蘊慧傳授兒子鋼琴秘技</h1><p>歌唱老師戴思聰偕女兒戴蘊慧、特首董建華弟婦董溫子華及黃霑等人，前晚往尖沙嘴文化中心欣賞「詩威德盃2002香港少年兒童鋼琴賽獲獎者音樂會」，專誠捧鋼琴大師劉詩昆場。<br> &#13;<br> <spanclass>忙照顧兒子 &#13;<br> 戴蘊慧前晚偕同十歲兒子出席音樂會，她表示自己有一定的鋼琴造詣，達文憑程度，閒時亦有教授兒子彈鋼琴，她說：「個仔學咗彈琴都三年，但係就重未有資格去參賽。」問戴蘊慧最近忙甚麼？她笑說：「你哋都睇到啦，咪忙湊仔囉。」&#13;<br> 採訪:RitaLeung、JessicaNgan&#13;<br> 攝影:HoKwokHo</spanclass></p></body></html>
