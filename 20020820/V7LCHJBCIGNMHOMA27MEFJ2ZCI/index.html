<html><header><meta charset="utf-8"><title>鬧市劫財一人落網</title></header><body><h1>鬧市劫財一人落網</h1><p>【本報訊】一名經營電子貿易生意的姓雷商人，昨午十一時許，到尖沙嘴加拿芬道一間銀行提取三十萬元現款後，準備再存入金馬倫道與彌敦道口的另一間銀行，當事主途至金馬倫道銀行門外時，突遭三名男子箍頸，強行搶去他裝有現款的公文袋。&#13;<br> 事主大聲呼叫及尾隨追逐，適逢一隊西九龍衝鋒隊警員乘坐警車巡經加入圍捕，終將逃入加拿芬廣場的其中一名三十餘歲越南裔疑犯拘捕，並起回三十萬元贓款，其餘兩名涉案男子則告逃去。</p></body></html>
