<html><header><meta charset="utf-8"><title>葉璇中藥按摩調理腰傷</title></header><body><h1>葉璇中藥按摩調理腰傷</h1><p>葉璇早前拍劇傷了腰骨，經治理後傷患已好轉，日前葉璇接受訪問時表示現在正等候驗傷報告，然後便可以得到工傷賠償。<br> &#13;<br> <spanclass>無綫負責醫藥費 &#13;<br> 葉璇腰傷後，一直有接受穴位按摩治療，加上吃中藥，雙管齊下，葉璇日前說：「我條腰都好番好多，不過一旦天氣轉就有風濕，我𠵱家要長期食中藥調理，一個禮拜飲兩劑藥。」&#13;<br> 葉璇續說：「公司對我好好，幫我支付所有醫藥費，全部實報實銷，我都覺得好好。不過我認為健康先係最重要，真係唔想要啲乜嘢賠償。」&#13;<br> 採訪：比華利　攝影：黃文成　服裝：BCBG&#13;<br> 化妝、髮型：李倩雯（TouchUp）</spanclass></p></body></html>
