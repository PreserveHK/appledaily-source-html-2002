<html><header><meta charset="utf-8"><title>政府總部建地道</title></header><body><h1>政府總部建地道</h1><p>【本報訊】對於未來在添馬艦興建政府總部時，會將連接所有建築物及立法會大樓的通道建於地底，有議員批評此舉是避開示威人士，立法會主席范徐麗泰指出，如果有議員不希望有地底通道，行政管理委員會可以再行討論，在取得一致意見後向政府反映。但她承認，由於政府已提出標書，故此不能推翻該設計要求。&#13;<br> 范徐麗泰表示，立法會的設計文件沒有提到通道的項目，這是政府方面的設計。范太說，她和周梁淑怡曾看過政府的文件，並沒有特別注意到通道的問題。不過，她已要求行政署，將文件提供給行管會成員查閱，及後決定將一份交給立法會秘書長負責查閱安排。</p></body></html>
