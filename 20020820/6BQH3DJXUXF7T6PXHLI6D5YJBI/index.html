<html><header><meta charset="utf-8"><title>玫瑰花白菜湯預防雀斑</title></header><body><h1>玫瑰花白菜湯預防雀斑</h1><p>紫外光易令皮膚出現雀斑，搽防曬膏都未必可以確保唔起黑斑。呢幾日雖然打風落雨，不見陽光，但預防勝於治療，多飲呢款湯水，有助預防雀斑出現，而且夏天飲更有清熱解毒作用，個人都無咁躁。&#13;<br> 記者：陳冰麗&#13;<br> 攝影：陳智良&#13;<br> &#13;<br> <b> 材料：</b> &#13;<br> 玫瑰花3至4朵　&#13;<br> 白菜半斤　&#13;<br> 絲瓜1斤　&#13;<br> 菊花2錢　&#13;<br> 瘦肉4至6両　&#13;<br> 紅棗4粒&#13;<br> &#13;<br> <b> 做法：</b> &#13;<br> 1﹒瘦肉洗淨，拖水，過冷河備用。&#13;<br> 2﹒絲瓜削去皮，洗淨，切件；白菜洗淨，切段。&#13;<br> 3﹒紅棗洗淨，去核；玫瑰花、菊花分別洗淨，用袋盛住。&#13;<br> 4﹒煲滾適量水，放入以上全部材料以慢火煲約1小時左右，加鹽調味即可飲用。</p></body></html>
