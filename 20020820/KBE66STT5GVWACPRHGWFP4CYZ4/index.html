<html><header><meta charset="utf-8"><title>主腦：「九叔，我錯了」</title></header><body><h1>主腦：「九叔，我錯了」</h1><p>三十出頭的許詩萍，花了八個月時間，策劃綁架陳桂洪，就連法官亦指本案經精心策劃，但這名綁架案主腦，昨日在庭上卻不時拭淚，表現懊悔。&#13;<br> 蓄短髮及中等身材的許詩萍，祖籍福建，在內地念書至中三，辯方大律師余承章指她八七年獲單程證來港，當時父母已分居，後來她的三名胞妹亦來港定居，由母親獨力撫養。許詩萍做過電子廠工人、酒樓侍應、地產及汽車經紀。&#13;<br> 辯方大律師指許詩萍已跟男友計算結婚，因本案告吹。&#13;<br> 在許詩萍昨日呈交法官的信中，她自認犯了「禽獸般的行為」，感覺羞恥，並在信末說：「九叔，我做錯了！我對不起您！請您原諒！媽媽我對不起您！我辜負您的教誨！」&#13;<br> 本報記者</p></body></html>
