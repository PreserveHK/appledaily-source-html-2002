<html><header><meta charset="utf-8"><title>MEGUMI懷疑打假波</title></header><body><h1>MEGUMI懷疑打假波</h1><p>日本水着女星MEGUMI，以其HCup澎湃上圍在日本藝能界打響名堂。不過，日本報章《NaitaiSports》卻指MEGUMI的胸脯並不是寫真fans心目中的「天然極品」，懷疑她刻意做「假波」。&#13;<br> 一名日本藝能界工作者表示：「MEGUMI由出道到𠵱家，上圍從來冇變過，最出奇係雙胸彈力呈唔自然狀態，令人懷疑係假嘢！」而MEGUMI前日出席宣傳活動時，對報道不聞不問，只表示會以三萬多港元賣出她穿過的比堅尼，讓fans當作家傳之寶。</p></body></html>
