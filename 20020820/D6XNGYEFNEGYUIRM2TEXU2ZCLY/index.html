<html><header><meta charset="utf-8"><title>獨特鑽石晶體戒指</title></header><body><h1>獨特鑽石晶體戒指</h1><p>女士們一聽到鑽石戒指，立時雙眼發亮、眉飛色舞。近日小記行街，發現咗一批鑽石晶體首飾，細問之下，才知道鑽石晶體是未經打磨和未經切割的鑽石，黃色的外表細細粒似一粒冰糖，因未經打磨，故不像一般鑽石般閃閃發亮，外表過癮，將之鑲在設計獨特的首飾上，時尚又顯氣派。各位鑽石擁護派，這些鑽石晶體戒指，能否挑起你的購物慾呢？&#13;<br>&#13;<br>記者：陳慧敏　攝影：周旭文</p><p>Queen'sJewellery（28953381）&#13;<br> 銅鑼灣怡和街68號富豪香港酒店商場205A舖</p></body></html>
