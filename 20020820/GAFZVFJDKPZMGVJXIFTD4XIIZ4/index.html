<html><header><meta charset="utf-8"><title>亞視三節目收視過雙位數</title></header><body><h1>亞視三節目收視過雙位數</h1><p>兩台昨日公布收視，亞視遊戲節目《百萬富翁》、外購劇《流星花園》及《水滸傳》上周為亞視挽回聲勢，黃金時段三個節目同樣達到雙位數字收視，平均有十點收視，即約六十六萬人觀看，是近年亞視罕見的佳績。<br> &#13;<br> <spanclass>陳啟泰獲表揚 &#13;<br> 由於陳啟泰主持的《百萬富翁》收視理想，故此昨日亞視行政總裁陳永棋，更特別頒發表彰函給陳啟泰和台前幕後工作人員，以示獎勵。&#13;<br> 而無綫黃金時段三套劇集《再生緣》、《皆大歡喜》及《烈火雄心II》整體平均收視則有微升，但未見突出，而上周日播映的《一TWINS零一夜》則平均有二十點收視，即有一百三十二萬觀眾收看。</spanclass></p></body></html>
