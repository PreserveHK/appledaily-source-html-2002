<html><header><meta charset="utf-8"><title>持鐵通劫五萬</title></header><body><h1>持鐵通劫五萬</h1><p>【本報訊】昨下午一時許，姓劉酒樓女職員（四十六歲），拿着五萬元營業款項擬往商場一家銀行存款途中，在梯間遭六名手持鐵通年約二十歲青年截劫，其中三人揮鐵通朝她頭部打去，另兩人則乘亂搶去放有現金黑色手袋。&#13;<br> 劉婦頭破血流負隅頑抗大叫呼救，賊人搶去手袋四散逃去，其間酒樓一名部長接獲街坊通知趕來替她止血（圖），稍後警員趕至召救護車將傷者送院，警員在現場搜捕賊人但無發現。&#13;<br> 吳國威攝</p></body></html>
