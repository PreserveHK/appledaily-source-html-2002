<html><header><meta charset="utf-8"><title>紐約時報刊同志婚訊</title></header><body><h1>紐約時報刊同志婚訊</h1><p>美國主流報章《紐約時報》周日宣布，由下月起改變一向不許刊登同性戀者或女同性戀者結婚消息的既定政策，以便與多份全國性大報章看齊。同性戀組織對此表示歡迎。<br> &#13;<br> <spanclass>承認日益有新聞價值 &#13;<br> 《紐約時報》編輯雷恩斯周日解釋改變既定政策時說：「作出這項轉變，是我們承認社會上公開祝賀男女同性戀者訂情的趨勢，愈來愈有新聞價值。」&#13;<br> 男女同性戀者反誹謗聯盟發言人索內戈，對《紐約時報》改變政策表示歡迎，並「希望此舉會令到全國其他報章以更公平和正確的態度對待男女同性戀者」。&#13;<br> 現時美國有七十份報章刊登同性戀者結婚消息，如《華盛頓郵報》、《芝加哥論壇報》、《三藩市紀事報》。&#13;<br> 路透社</spanclass></p></body></html>
