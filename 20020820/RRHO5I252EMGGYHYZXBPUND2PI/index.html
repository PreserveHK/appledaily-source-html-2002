<html><header><meta charset="utf-8"><title>塞車公路免費為司機按摩</title></header><body><h1>塞車公路免費為司機按摩</h1><p>趁周末駕車前往度假卻遇上塞車，的確叫人惱怒。法國一間公路管理公司設想周到，為免駕駛人士因此而脾氣暴躁，影響度假心情，特別在高速公路旁設立休息站，並為司機提供免費的按摩服務。<br> &#13;<br> <spanclass>替度假客消氣 &#13;<br> 高速公路公司Escota上周末在普羅旺斯地區、繁忙的艾克斯北部A51高速公路的休息站內，安排了兩名受過訓練的女按摩師，為駕駛人士免費按摩手部和頸部，每次十五分鐘。&#13;<br> 該公司發言人埃斯卡潘說：「駕駛人士離開時都輕鬆不少。」&#13;<br> 由於每年夏季均有大量旅客前往南部沿地中海的里維埃拉地區度假，通往該處的高速公路往往擠得水洩不通，令人不快。&#13;<br> 英國《觀察家報》</spanclass></p></body></html>
