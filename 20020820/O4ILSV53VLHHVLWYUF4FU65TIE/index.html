<html><header><meta charset="utf-8"><title>無良賊劫傷殘婦</title></header><body><h1>無良賊劫傷殘婦</h1><p>【本報訊】無良賊向傷殘人士落手打劫，一名患小兒麻痹症女子，昨日到沙田一間銀行存款，在銀行門外被獨行賊推倒地上，搶去裝有一萬三千元的腰包，賊人得手後逃去無蹤，女事主受傷送院治理。&#13;<br> 遇劫女子姓潘，五十歲，自幼患小兒麻痹症，需用枴杖。據她表示，其夫做小販，她是家庭主婦，被劫的萬多元是子女所給的積蓄。她說，昨中午她在沙田好運中心滙豐銀行，提取一萬三千元，放在腰包之內，之後與朋友飲茶。　&#13;<br> 事發昨午四時許，她飲完茶獨自到乙明邨的中國銀行，因腰包的皮帶折斷，她拿住腰包行到銀行門外，突然一名二十餘歲長髮男子從後撲出，將她推倒地上，搶去腰包向城門河方向逃去。</p></body></html>
