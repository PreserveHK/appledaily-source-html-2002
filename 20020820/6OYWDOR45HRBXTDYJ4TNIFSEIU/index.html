<html><header><meta charset="utf-8"><title>劍橋設英語測試</title></header><body><h1>劍橋設英語測試</h1><p>其中一個職業英語運動及國際認可的英語測試，由劍橋大學考試局主辦，名為商業英語水平測試（BULATS），而本地考試由英國文化協會代理。&#13;<br> 該測試分為筆試及電腦考試兩種，考生可自由選擇應考時間。測試並沒有及格與否的指標，成績將分不同等級，以反映各考生運用英語的能力。&#13;<br> 整個測試為時90分鐘，共分3個部份：聆聽、閱讀及文法/詞彙。測試內容乃根據現實商業環境擬題，但考生毋須具備在商界工作的特定經驗。測試適合由基礎以至中高級程度的學員報考。&#13;<br> 查詢電話：29135170&#13;<br> 網址：<ahref http:>www.britishcouncil.org.hk 及<ahref http:>www.bulats.org </ahref></ahref></p></body></html>
