<html><header><meta charset="utf-8"><title>兩少女燒炭前獲救</title></header><body><h1>兩少女燒炭前獲救</h1><p>【本報訊】兩名分別十九歲（姓余）及十八歲（姓方）的少女疑因一同感到缺乏家庭溫暖，昨晨四時許，雙雙在天水圍一水邊圍湖水樓一單位聊天。有人表示因缺乏家庭溫暖想死，另一人聞言亦感懷身世，覺得大家同病相憐和議後，落街買炭折返單位。&#13;<br> 警方表示，姓方女事主在燒炭前致電十九歲姓黃女性友人，透露在余女住所及不開心要自殺，女友掛線後，恐有意外報案。&#13;<br> 警員迅速到場時，見女事主清醒，屋內有燒炭，但是未有發現遺書，將兩女事主送院檢驗。警方調查後認為無可疑，將案列企圖自殺處理，已聯絡她們親人協助調查。</p></body></html>
