<html><header><meta charset="utf-8"><title>Apple姐日記：<br>向均羚係陳慧琳超級Fans</title></header><body><h1>Apple姐日記：<br>向均羚係陳慧琳超級Fans</h1><p>我Apple姐同所有後生仔女一樣，都試過迷偶像明星，但係我係屬於比較含蓄嗰種fans，唔會廢寢忘餐企喺電視台同電台門口等偶像嘅。&#13;<br> 不過，有個我平時見佢出席社交場合都斯斯文文嘅靚女，原來都係一個幾瘋狂嘅fans嚟，我講嗰個咪係向華強千金向均羚囉。<br> &#13;<br> <spanclass>攞偶像禮物 &#13;<br> 向均羚原來好迷歌星陳慧琳（Kelly）嘅，早排Kelly開演唱會，向均羚重一早訂咗第一行嘅飛，又帶定數碼相機去影低偶像嘅風釆。咁重唔止，到Kelly落台派禮物畀fans時，向小姐就好似個細路女fans咁，好瘋狂咁搶埋一份㖭。</spanclass></p></body></html>
