<html><header><meta charset="utf-8"><title>逐記者離庭屬不當</title></header><body><h1>逐記者離庭屬不當</h1><p>【本報訊】小額錢債審裁處暫委審裁官楊靄倫，日前處理名模Rosemary母親控告前泰傭熨爛女兒晚裝索償一案時，以感到有壓力為理由，要求記者離開法庭而引起非議。總裁判官李瀚良經調查事件後，昨日指出審裁官做法不當，即使審裁官原意希望讓與訟雙方私下磋商以達成協議，但法庭聆訊公開，記者有權出席。總裁判官並已提醒審裁官公開審訊的重要原則。此外，司法機構研究為與訟人士提供更多私下磋商的設施，避免上述事件再發生。</p></body></html>
