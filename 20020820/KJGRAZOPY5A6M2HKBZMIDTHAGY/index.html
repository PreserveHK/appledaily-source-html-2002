<html><header><meta charset="utf-8"><title>醉酒疑被姦</title></header><body><h1>醉酒疑被姦</h1><p>【本報訊】一名女子（二十七歲）昨凌晨與前男友（二十餘歲）在旺角一間卡拉OK通宵遣興，醉酒後由前度男友送返元朗寓所，神志不清下懷疑遭對方強姦。&#13;<br> 及至清晨五時許，女事主稱迷糊間被前男友強姦，對方得逞後離去；她在早上八時許逐漸酒醒，赫見自己衣衫不整懷疑被侵犯，於是致電男友哭訴，稍後由對方趕至陪同送院檢驗。她送院時還未清醒語無倫次。及後女事主（蒙頭者）由警員帶回家撿走衣物及床單作證（圖）。&#13;<br> 警方正通緝涉案男子協助調查。&#13;<br> 周鴻熙攝</p></body></html>
