<html><header><meta charset="utf-8"><title>Allbut</title></header><body><h1>Allbut</h1><p>"Britishpolicesay<u> allbut</u> certainbodiesaregirls."&#13;<br> &#13;<br> 「英國警方稱他們幾乎肯定屍體身份是兩名失蹤女童。」&#13;<br> &#13;<br> 英國一對十歲女童失蹤近兩周，至上周末警方在女童居住的索厄姆鎮發現兩具屍體，初步調查相信是屬於兩名女童（至周日證實是她們）。警方已拘捕一對涉嫌拐帶和謀殺的情侶。Allbut意思是幾乎、差不多、差點兒。&#13;<br> </p></body></html>
