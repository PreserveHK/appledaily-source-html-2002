<html><header><meta charset="utf-8"><title>警通緝億二元毒梟</title></header><body><h1>警通緝億二元毒梟</h1><p>【本報訊】警方通緝一名二十九歲本港男子林驊勝（見圖），懷疑他是去年十月澳洲一宗走私一百五十一公斤、總值一億二千萬元「搖頭丸」入境案的跨國販毒集團主腦，同案中六名男女同黨已由澳洲聯邦警察拘捕。警方呼籲知情市民致電毒品調查科熱線：25271234，向警方提供資料。&#13;<br> 這宗轟動一時的跨境販毒案於去年十月發生，案中撿獲的一百五十一公斤，約四十三萬粒「搖頭丸」更是澳洲破獲歷來第二大宗「搖頭丸」案。通緝犯林驊勝約一點六五米高，短黑髮，身材瘦削及戴眼鏡。&#13;<br> 澳洲警方調查發現該跨國販毒集團主腦懷疑是港人林驊勝，相信他匿藏本港，於是向本港警方求助。</p></body></html>
