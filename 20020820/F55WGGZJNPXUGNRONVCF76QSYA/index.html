<html><header><meta charset="utf-8"><title>蘇有朋演張無忌周身蟻</title></header><body><h1>蘇有朋演張無忌周身蟻</h1><p>台灣藝人蘇有朋身在北京拍攝劇集《倚天屠龍記》，他飾演張無忌，日前拍攝一場講述他毒發躺在又濕又髒的地方，弄至滿身蟲蟻，他表示十分難受。<br> &#13;<br> <spanclass>與巨星同台 &#13;<br> 蘇有朋又謂工作接踵而來，他將於杭州、桂林及長城舉行三場歌迷聚會，他亦將以最受歡迎華裔藝人代表身份，下月初出席於美國洛杉磯舉行的「亞裔群星慈善高爾夫邀請賽及晚會」，他會與陳曉東、韓星宋慧喬及國際巨星積尼高遜等同台演出。</spanclass></p></body></html>
