<html><header><meta charset="utf-8"><title>西蘭花提煉防癌藥丸</title></header><body><h1>西蘭花提煉防癌藥丸</h1><p>美國伊利諾州大學研究員利用西蘭花中的抗癌物質，製成一種防癌藥物，期望終有一天將這種「西蘭花藥丸」推出市場，給人預防所有類型癌症。&#13;<br> 研究員利用西蘭花中的抗癌物質蘿蔔子素（sulforaphane）製成合成藥物oxomate，該藥應用在患上乳癌的老鼠的效果不錯，老鼠的腫瘤減少了五成。<br> &#13;<br> <spanclass>日服一粒可防各類型癌症 &#13;<br> 研究員表示，假若人體臨床實驗證明有效，可望在七年內推出一種日服一粒的防癌藥丸。他們還指出，目前市面只有tamoxifen這種專給高危婦女服用的預防乳癌藥物，但他們研製中的「西蘭花藥丸」，卻可預防所有類型癌症。&#13;<br> 英國廣播公司</spanclass></p></body></html>
