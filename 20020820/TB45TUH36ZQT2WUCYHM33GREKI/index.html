<html><header><meta charset="utf-8"><title>三車大串燒</title></header><body><h1>三車大串燒</h1><p>【本報訊】九龍塘窩打老道發生三車相撞意外，昨晨十一時許，姓林（五十九歲）男子駕私家車沿窩打老道落斜南行，右轉入歌和老街時失控，先與對面線一輛駛至的士相撞，繼而再與尾隨的一輛私人屋苑專用小巴迎頭相撞（圖）。&#13;<br> 私家車上兩名姓徐（六十五歲）老婦及姓黃二十個月大男童同受輕傷，送院治理後無礙。三名肇事司機經酒精測試，證實均無飲酒。姓李（五十一歲）的士司機向警方表示，肇事私家車拐彎時並無在讓路線前停下肇禍，警方正調查是否有人違反交通規則。&#13;<br> 張培生攝</p></body></html>
