<html><header><meta charset="utf-8"><title>CNN稱影帶不是買回來</title></header><body><h1>CNN稱影帶不是買回來</h1><p>CNN記者羅伯遜說，這些錄影帶是由一名阿富汗線人處取得，並強調沒有付錢購買。CNN發言人亦表示，他們相信這批錄影帶有新聞價值，不認為他們被阿蓋德利用作宣傳。&#13;<br> 羅伯遜說，該名線人聲稱是從拉登住過的阿富汗寓所取得這批錄影帶，叫他到其家鄉收取。羅伯遜雖擔心這可能是個擒殺西方記者的局，但仍從首都喀布爾駕車十七小時往取得二百五十盒錄影帶；回程時因擔心被劫，怕得抽搐起來。他揀選了其中六十四盒帶回美國，CNN由周日起一連五天播放。&#13;<br> 綜合外電報道</p></body></html>
