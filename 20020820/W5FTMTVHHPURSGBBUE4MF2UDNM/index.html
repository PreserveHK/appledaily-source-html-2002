<html><header><meta charset="utf-8"><title>殉夫女子脫險甦醒</title></header><body><h1>殉夫女子脫險甦醒</h1><p>【本報訊】來港為夫奔喪、卻憶夫情切服老鼠藥殉情的二十五歲雙程證江西少婦夏丹心（原名劉桂英），昨已甦醒但仍然情緒不穩定；其到醫院探望媳婦的家翁則表示，因經濟問題無力照顧孫兒，已決定交回媳婦撫養。&#13;<br> 因辦理雙程證來港耗盡積蓄而要在醫院度宿的夏父指出，女兒經搶救後昨已脫離危險期及一度甦醒，但間中仍情緒不穩高喊「點解要救番我！」&#13;<br> 經他安慰說：「嗰仔已經冇咗爸爸，唔通你想佢連媽媽都冇埋咩！」夏女才情緒平復，而社工及醫生亦不時好言相勸。</p></body></html>
