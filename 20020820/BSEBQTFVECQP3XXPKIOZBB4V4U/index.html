<html><header><meta charset="utf-8"><title>聲演暴躁小女警<br>何超儀企到腳痹</title></header><body><h1>聲演暴躁小女警<br>何超儀企到腳痹</h1><p>何超儀、商台DJ芝See菇Bi、劉綽琪、周汶錡、黎燕珊和鄧梓峯等，前晚往金鐘出席電影《飛天小女警大電影》的首映禮。<br> &#13;<br> <spanclass>「好似做番自己」 &#13;<br> 何超儀、陳慧琳和芝See菇Bi分別為片中的毛毛、花花和泡泡三名主角配音。何超儀說：「我配嘅毛毛脾氣好暴躁，為呢個角色配音，好似做番自己嘅童年，非常吃力，要好活力充沛先得，所以當我配音時，我唔可以坐，要企喺度同埋叉晒腰，真係腳都痹埋。」&#13;<br> 此外，黎燕珊和鄧梓峯都帶同兒女欣賞《飛》片，每位小朋友都爭相與小女警人形公仔合照。	&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</spanclass></p></body></html>
