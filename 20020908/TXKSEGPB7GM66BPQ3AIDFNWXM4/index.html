<html><header><meta charset="utf-8"><title>北野武出師不利</title></header><body><h1>北野武出師不利</h1><p>日本名導演北野武自言是最佳作品的《Dolls》，前日在意大利威尼斯影展中播放時，遇到機件故障，令他甚激氣！&#13;<br> 《Dolls》一直被指有機令北野武再獲「金獅大獎」，但在戲院播放時，畫面突然消失，只剩下聲響。當時北野武表現得不知如何是好，連評審員之一鞏俐亦回頭向放映室張望。&#13;<br> 七分鐘之後畫面重現，但已是尾段的五分鐘片段，幸而亦得到在場人士大讚。北野武表示：「冇播嗰啲戲係最緊要嘅，我都知我冇乜運，我嘅感覺係條命都縮短咗！」</p></body></html>
