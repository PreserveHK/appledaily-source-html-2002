<html><header><meta charset="utf-8"><title>任賢齊獲婆婆獻吻</title></header><body><h1>任賢齊獲婆婆獻吻</h1><p>任賢齊（小齊）昨日在荃灣出席簽名會，他與到場歌迷大玩遊戲，吸引約五、六百人圍觀。小齊為三百名歌迷簽名，有歌迷送金器給小齊。&#13;<br> 昨日有一位年約六十歲的婆婆到場，當小齊為這位長者簽名後，婆婆給小齊送上香吻，小齊說：「我覺得呢啲係長輩對我嘅關懷，簽名時佢已經同我講話要啜我。」&#13;<br> 對於歌迷送上金器做禮物，小齊說：「我都叫佢哋唔好送咁名貴嘅禮物，因為𠵱家經濟唔好，我唔想加重佢哋嘅壓力。」<br> &#13;<br> <spanclass>蘇永康損失大 &#13;<br> 此外，小齊對於蘇永康可能不獲台灣發工作簽證一事說：「我都希望佢工作順利，或者等唱片公司幫佢安排，如果佢冇咗台灣呢個巿場，損失都幾大。」</spanclass></p></body></html>
