<html><header><meta charset="utf-8"><title>為情死不值得</title></header><body><h1>為情死不值得</h1><p>【本報訊】「我咁後生為情而死真係好唔值得！」&#13;<br> 一名姓黎﹙二十一歲﹚青年疑受情所困昨晨零時許飲醉酒後情緒激動，在新蒲崗彩虹道八號一幢大廈八樓天台危坐﹙圖﹚企圖自殺，消防員到場在地下張開救生氣墊戒備，並與警員一同登樓在旁開解。約個多小時後，經拯救人員多番勸導及安慰，事主終被勸服救下，他無受傷毋須送院。事後他恍然大悟向警方表示，為情自殺很不值。&#13;<br> 伍浦鋒攝</p></body></html>
