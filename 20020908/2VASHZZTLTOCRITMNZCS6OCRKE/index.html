<html><header><meta charset="utf-8"><title>葉蒨文愛犬陪綵排</title></header><body><h1>葉蒨文愛犬陪綵排</h1><p>葉蒨文（Sally）與齊豫今晚為無綫《星光熠熠耀保良》任表演嘉賓，昨日二人在紅館綵排，Sally又帶了愛犬陪她綵排。由於今晚的表演是Sally復出後首度踏上紅館舞台，所以Sally亦十分重視，更花了過萬元置裝。<br> &#13;<br> <spanclass>爆火球花三十萬 &#13;<br> 由於Sally表演的環節台上會爆火球，大會花費達三十萬元，Sally說：「冇計啦，自己冇青春，所以要靠呢啲。至於爆火球環節好大聲又有火花，喺台上嘅十幾個人當時都幾危險㗎。」&#13;<br> 另外，齊豫對於蘇永康有可能被台灣禁批工作證一事說：「只係可能啫，個人唔過去都可以出唱片，米高積遜都冇去過台灣啦，咪一樣咁紅。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
