<html><header><meta charset="utf-8"><title>盲漢征遍七洲高峰</title></header><body><h1>盲漢征遍七洲高峰</h1><p>美國科羅拉多州三十三歲失明男子魏亨邁耶，上周登上澳洲的最高山峯，成為歷來首位成功征服各洲七大最高山峯的失明人士。<br> &#13;<br> <spanclass>登上澳洲第一峯 &#13;<br> 魏亨邁耶上周四與大約一百名攀山者，登上了約二千二百公尺高的澳洲第一峯科西阿斯科山。他發表聲明說：「透過征服七大高峯，我希望證明有些事情看似實現不了，實際上是可行的。」&#13;<br> 魏亨邁耶是前中學教師及摔跤教練，自十三歲患上一種罕見的眼疾而失明後，就開始參與登山活動。除澳洲第一峯，他先後征服了北美洲的麥金利山、非洲的乞力馬扎羅山、南美洲的阿空加瓜山、南極洲的文森山、亞洲的珠穆朗瑪峯及歐洲的厄爾布魯士山。&#13;<br> 美聯社</spanclass></p></body></html>
