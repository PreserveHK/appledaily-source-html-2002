<html><header><meta charset="utf-8"><title>陳奕迅扮賤精扮上癮</title></header><body><h1>陳奕迅扮賤精扮上癮</h1><p>陳奕迅（Eason）、鍾欣桐（阿嬌）與李彩樺，昨日到銅鑼灣世貿中心出席「賤精先生玩嘢SHOW」電影宣傳活動，眾人在活動上與fans大玩扮鬼臉，Eason盡展其「賤精」本色。<br> &#13;<br> <spanclass>阿嬌成口痱滋 &#13;<br> 《賤精先生》雖然大前日才上映，但至今已有六十多萬票房收入，Eason對此十分開心，他說：「重記得拍緊嘅時候，有日撞正世界盃阿根廷對英格蘭嗰場賽事，我嗰日個妝都未落就趕去同霆鋒睇波，拉姑（狄波拉）見到我個煙屎牙造型，以為我真係食咗好多煙呀。」&#13;<br> 此外，阿嬌昨日透露近日因為忙於為演唱會綵排而失眠，她說：「我有去睇中醫，不過食完啲藥重熱氣，𠵱家重成口痱滋。」</spanclass></p></body></html>
