<html><header><meta charset="utf-8"><title>阿國尋唐僧遊記臥佛</title></header><body><h1>阿國尋唐僧遊記臥佛</h1><p>阿富汗前塔利班政權去年炸毀兩尊歷史悠久的巴米揚大佛後，考古學家相信當地還有第三尊大佛隱藏在被炸毀佛像的附近，計劃明年展開發掘工作。<br> &#13;<br> <spanclass>長300公尺全球最大 &#13;<br> 在阿富汗出生的法國考古學家塔爾齊據中國僧人唐玄奘在遊記中的記載，相信第三尊大佛是一尊卧佛，長約三百公尺，比被炸毀那兩尊分別高五十五和三十九公尺的大佛還要大。&#13;<br> 塔爾齊表示，這尊大佛一旦被發掘出來，「便是世界上最大的佛像，將成為世界第八大奇觀」。由於估計這佛像由黏土所製，經過逾千年風霜，或已逐步碎裂，出土工作有一定困難。&#13;<br> 英國廣播公司</spanclass></p></body></html>
