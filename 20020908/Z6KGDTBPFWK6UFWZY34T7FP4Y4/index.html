<html><header><meta charset="utf-8"><title>天橋底雜物已清掃</title></header><body><h1>天橋底雜物已清掃</h1><p>早前有讀者投訴，油麻地彌敦道轉入加士居道的天橋底，擺放不少紙箱雜物，衞生環境欠佳。<br> &#13;<br> <spanclass>將密切留意 &#13;<br> 食物環境衞生署跟進投訴後表示，過去三個月，該署曾聯同民政事務總署及社會福利署，在該處進行共二十一次大型清掃行動，最近一次在八月二十六日進行。除將上址的垃圾及廢物清理妥當外，食環署已派洗街車清洗地方，並會密切留意該處情況及採取適當行動以保持環境衞生。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
