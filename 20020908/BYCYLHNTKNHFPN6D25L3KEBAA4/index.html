<html><header><meta charset="utf-8"><title>陳穎妍深夜被問三圍</title></header><body><h1>陳穎妍深夜被問三圍</h1><p>陳穎妍、汪琳和蔡曉儀等，昨日在中環出席豐胸產品的宣傳活動，身為該產品代言人的陳穎妍，對於外間焦點都落在她的胸部，不但沒感到尷尬，還堅持要保持優美身段示人。<br> &#13;<br> <spanclass>曾遇變態佬 &#13;<br> 陳穎妍說：「我自從做咗豐胸產品代言人後，試過接到神秘電話，嗰個人夜晚打電話嚟問我有冇興趣拍胸圍廣告，又問我三圍數字，我當然冇同佢講，我重叫佢聯絡我經理人，之後件事不了了之。」&#13;<br> 此外，陳穎妍表示讀書時代曾遇變態佬，記得當時是在一輛小巴上，對方問陳穎妍可否靠在她的胸上，陳穎妍說：「重有一次係有個西裝友喺巴士上用下體頂住我，當時我好驚，真係有俾人強姦嘅感覺。」</spanclass></p></body></html>
