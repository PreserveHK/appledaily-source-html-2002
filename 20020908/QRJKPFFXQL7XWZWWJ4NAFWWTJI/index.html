<html><header><meta charset="utf-8"><title>碧咸為羅密歐買新車</title></header><body><h1>碧咸為羅密歐買新車</h1><p>眾所周知英國萬人迷碧咸（DavidBeckham）對汽車的熱愛程度不下於他的家人，本身已擁有多部名車的他，早前又購入一部由福特車廠及電單車製造商Harley-Davidson合力開發的特別版汽車。&#13;<br> 已擁有平治、法拉利及保時捷等名車的碧咸，早前特別購入這部黑色F-150，以迎接次子羅密歐（Romeo）的誕生，最近他每逢與家人出外，都會駕駛該車，而羅密歐將會是此車最新的乘客。<br> &#13;<br> <spanclass>設計童裝推出 &#13;<br> 此外，碧咸為英國馬莎百貨設計的童裝「DB07」，已準備在本月二十一日推出。</spanclass></p></body></html>
