<html><header><meta charset="utf-8"><title>　　環姐卓靈半島行天橋 - 李八方</title></header><body><h1>　　環姐卓靈半島行天橋 - 李八方</h1><p>早前鬧過經理人雙胞事件嘅「環姐」季軍卓靈，似乎當指控佢嘅葛萊登公司冇到，噚日仍然以模特兒身份，喺半島酒店為「Toppyfashionshow」演出。&#13;<br> 卓靈係模特兒出身，行catwalk當然難唔倒佢。佢噚日示範咗幾套衫，最後重以壓軸姿態着咗件晚裝出嚟。環姐即係環姐，好有壓場氣勢㖭。&#13;<br> 不過，唔知佢係唔係怕俾啲傳媒又問佢經理人嘅敏感問題，一做完show就即刻走人，冇同在場記者傾談半句。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
