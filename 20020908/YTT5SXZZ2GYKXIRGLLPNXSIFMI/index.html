<html><header><meta charset="utf-8"><title>麥當勞8元套餐促銷</title></header><body><h1>麥當勞8元套餐促銷</h1><p>美國麥當勞快餐店鑑於營業額毫無起色，計劃在全國推出十款一美元﹙約七點八港元﹚套餐，並徹底翻新經營了十五年以上的分店，藉此招徠更多顧客。<br> &#13;<br> <spanclass>刺激銷量　效果成疑 &#13;<br> 美國一萬三千多家麥當勞中，現約有五成推出一美元套餐，為了刺激銷路，麥當勞公司正考慮將計劃擴至全國。美國是麥當勞在全球最大的市場。&#13;<br> 至於如何資助餐廳改革則未有定案，在紐約經營六家分店的克魯格希望成本由總公司和個別經營者一起分擔。有經營者質疑改革能否增加銷售額。&#13;<br> 美國霍士新聞頻道</spanclass></p></body></html>
