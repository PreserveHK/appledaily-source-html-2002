<html><header><meta charset="utf-8"><title>油麻地四街停電</title></header><body><h1>油麻地四街停電</h1><p>【本報訊】油麻地北海街街市變壓房昨日發生小爆炸，消防員知會中電暫停電力供應進行調查，導致街市大樓和附近上海街、新填地街、甘肅街及北海街等四街，合共三百七十五戶受停電影響。&#13;<br> 事發於昨午一時許，由於正值午飯時間，部份食店及超級市場生意受到影響，一度關門暫停營業，其中一名女菜販索性用光管刨馬經﹙圖﹚。事件中，新填地街一幢大廈曾發生困𨋢意外，消防員接報到場救出被困住客。消防員懷疑變壓房短路引致意外，中電維修人員稍後到場進行檢查，於下午三時半重新恢復電力供應。&#13;<br> 劉柏麟攝</p></body></html>
