<html><header><meta charset="utf-8"><title>《愛‧回家》愛婆婆</title></header><body><h1>《愛‧回家》愛婆婆</h1><p>故事內容：媽媽因為要專心工作，便將7歲的成佑送到住在深山的婆婆家裏暫住。婆婆是個77歲的啞巴，與她溝通需靠手語。住在大城市的成佑當然不習慣住在鄉下地方，又悶又缺乏娛樂，又不喜歡這個又老又啞的婆婆，還常常以整蠱婆婆為樂。有一天，成佑因被蠻牛追趕而受傷，更發現原來婆婆暗地裏為他做了很多事，令成佑不禁內疚地大哭起來……</p><p>有乜好睇：平時對老人家不大尊重的人，看完這套戲應該會自我反省。&#13;<br> 上映日期：9月19日起在全線百老滙院線及UA沙田上映配音版本，原裝韓語版本在百老匯電影中心上映。</p></body></html>
