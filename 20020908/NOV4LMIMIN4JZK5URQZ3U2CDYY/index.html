<html><header><meta charset="utf-8"><title>吉井怜公開灰色的心</title></header><body><h1>吉井怜公開灰色的心</h1><p>因患上白血病而休息了兩年的二十歲女星吉井怜，自上月重返藝能界後，今天出版一本輯錄自其患病時寫下的日記式自傳《上帝，做了甚麼……》，赤裸裸剖白病床上不愉快日子。<br> &#13;<br> <spanclass>不育有遺憾 &#13;<br> 吉井怜在書中道：「我喺病房睇電視，見到代替我做嗰個節目嘅女仔笑得好開心，我即刻想打爛部電視。」她亦公開其不育的絕望心情：「我未來嘅乖仔乖女，我重未見過你哋。對唔住，你哋已經唔可以喺我個肚內生活。」但同時吉井知道自己康復後，亦寫下不少正面訊息。</spanclass></p></body></html>
