<html><header><meta charset="utf-8"><title>張柏芝現身成都Fans鼓譟</title></header><body><h1>張柏芝現身成都Fans鼓譟</h1><p>身為可口可樂代言人的張栢芝，昨日往成都出席在春熙路露天廣場舉行的「動感酷裝」簽樽會，共在一百個限量版可樂樽上簽名，並即席示範行catwalk。<br> &#13;<br> <spanclass>舞台遠離觀眾 &#13;<br> 該批限量版可樂樽上，均印有張栢芝穿上粉紅色迷彩裝的肖像。而張栢芝昨日的出現，一早吸引了數百名fans到場守候，情況十分混亂，需數十名公安到場維持秩序。&#13;<br> 張栢芝昨日除簽樽外，亦與現場fans玩遊戲，但卻未有獻唱。而在栢芝離場後，部份fans仍遲遲不肯離去，有人更投訴離台太遠，看不清楚張栢芝的樣貌。</spanclass></p></body></html>
