<html><header><meta charset="utf-8"><title>靚佬湯成功《見鬼》</title></header><body><h1>靚佬湯成功《見鬼》</h1><p>湯告魯斯（TomCruise）旗下的Cruise-Wagner製作公司，經過一輪磋商，已成功購得港產片《見鬼》的美國版權，並計劃找陳可辛擔任美國版的監製，不過原裝版本女主角李心潔的角色，則仍未知由何人演出。<br> &#13;<br> <spanclass>4500萬置新居 &#13;<br> 此外，靚佬湯最近正在英國倫敦物色居所，並已對一間有七間睡房、有健身室及泳池、價值三百七十萬英鎊（約四千五百萬港元）的豪宅甚有興趣。若事成的話，靚佬湯將會與麥當娜做鄰居。</spanclass></p></body></html>
