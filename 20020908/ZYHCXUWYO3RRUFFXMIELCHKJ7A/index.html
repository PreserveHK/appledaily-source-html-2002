<html><header><meta charset="utf-8"><title>照片證伊核廠添建築</title></header><body><h1>照片證伊核廠添建築</h1><p>聯合國武器調查團上周五表示，他們從衞星圖片發現，伊拉克境內多處核設施上興建了新建築物，目前無法確定新建築物的用途，也無法肯定伊拉克已重新發展核武計劃。&#13;<br> 美國白宮對此表示關注，但分析家卻相信這些圖片有助喬治布殊政府用來游說各國支持推翻侯賽因。&#13;<br> 武器調查團同時指，伊拉克一直沒有知會聯國進口軍民兩用的貨品資料。&#13;<br> 綜合外電報道</p></body></html>
