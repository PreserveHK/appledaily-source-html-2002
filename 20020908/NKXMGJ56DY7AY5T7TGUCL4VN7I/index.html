<html><header><meta charset="utf-8"><title>飛竹插穿九巴</title></header><body><h1>飛竹插穿九巴</h1><p>【本報訊】西環昨晨八時許，發生驚險「天降飛竹」意外。一輛開往觀塘的101號線雙層空調九巴，載着約三十名乘客沿德輔道西西行，當至德東樓對開巴士站埋站時，一支三米長的晾衫竹突從高處飛墮，插穿巴士近車頭的車頂（圖）。&#13;<br> 晾衫竹其中約二十公分插入車內，乘客發現均嚇得「雞飛狗走」，紛紛躲避至下層，並立即通知車長報警。幸好當時上層乘客疏落，事件中無人受傷，他們事後由另一輛九巴接走。接報警員登樓調查無果，懷疑大風將晾衫竹吹跌落街肇禍。&#13;<br> 胡恩宏攝</p></body></html>
