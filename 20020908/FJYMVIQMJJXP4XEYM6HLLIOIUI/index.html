<html><header><meta charset="utf-8"><title>美包機疑為部署增兵</title></header><body><h1>美包機疑為部署增兵</h1><p>美國國防部上周四向四家包機公司，包括北美航空公司和邁阿密國際航空公司，共批出逾六億八千八百萬美元（逾五十三億港元）的國際空運合約。&#13;<br> 發言人拒絕透露付運內容，只表示本月會完成付運。他否認此舉是要增加在波斯灣的軍力部署，聲稱空軍今年三月已開始招標，今次只是尋常的包機合約。美軍最近曾包船運送坦克、裝甲車和其他軍事器材到波斯灣和約旦，以進行軍演及增加軍備。&#13;<br> 法新社</p></body></html>
