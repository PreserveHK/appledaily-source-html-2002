<html><header><meta charset="utf-8"><title>規劃話你知：對開海灣將建住宅群</title></header><body><h1>規劃話你知：對開海灣將建住宅群</h1><p>翠豐臺對出的海灣，政府亦已計劃在數年內進行大規模填海，主要是興建住宅。至於興建中的西鐵荃灣西站，亦有大型的上蓋物業發展，估計最快2007年落成。因此，翠豐臺現時向南的海景，將來會有很大改變。&#13;<br> 另一方面，荃灣早年是工業區，及後人口漸增，政府便將之發展成衞星城市，不少工業用地紛紛改作商業或住宅，但區內工業活動仍然活躍。&#13;<br> 翠豐臺以南，青山公路與海盛路之間的一幅地皮仍作工業用，不過，翠豐臺對面，由嘉華國際（173）持有的富華織造廠及毗鄰數幢工廈，則容許發展酒店。然而，無論該幅工地將來會否改變用途，重建後的物業都會很高。</p></body></html>
