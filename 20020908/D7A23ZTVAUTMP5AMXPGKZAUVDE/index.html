<html><header><meta charset="utf-8"><title>韓君婷靠性感衫激勵</title></header><body><h1>韓君婷靠性感衫激勵</h1><p>韓君婷、任葆琳和謝寧等人昨日往尖沙嘴半島酒店，欣賞由Toppy時裝集團舉行的fashionshow。昨日演出的模特兒包括應屆環姐季軍卓靈、周汶錡及歐陽妙芝等。<br> &#13;<br> <spanclass>舊衫唔啱着 &#13;<br> 韓君婷昨日穿上黑色低胸Armani裙，揹上一個別致的手袋出現。纖體成功後的她頻頻以性感裝束示人，她說：「呢條裙我買咗好耐，要嚟鼓勵自己，希望有朝一日可以着到，𠵱家弗咗，好多以前唔敢着嘅衫都可以着，真係好開心同好滿足。」&#13;<br> 韓君婷又表示由於現在比前瘦了很多，所以要買過一批新衫。&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
