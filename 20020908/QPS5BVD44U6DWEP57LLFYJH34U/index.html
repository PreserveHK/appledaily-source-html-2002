<html><header><meta charset="utf-8"><title>未全面禁鉛喉捱轟</title></header><body><h1>未全面禁鉛喉捱轟</h1><p>【本報訊】九龍大廈總會估計，全港有約一萬幢大廈樓齡超過二十五年，其中八成五仍然使用鉛水喉。根據該會在八月進行的一項調查顯示，在四百個受訪的業主中，逾九成不知道本港現行法例規管在九五年後安裝或更換的水喉，絕不能用鉛水喉，以免水中含鉛，長期飲用會中鉛毒。&#13;<br> 另外，該會在七月曾委託內地一所實驗室化驗四個香港水質樣本，結果發現其中兩個樣本所含的硝酸鹽氮，較世界衞生組織的安全標準超出約一倍。長期飲用含超標的硝酸鹽氮，會引致癌症。&#13;<br> 九龍大廈總會會長黃炳生昨在記者會上批評，政府應該訂立法例，要求所有大廈將鉛水喉更換成銅水喉，保障市民的健康。</p></body></html>
