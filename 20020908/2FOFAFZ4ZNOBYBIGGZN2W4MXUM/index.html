<html><header><meta charset="utf-8"><title>李嘉欣指大劉送樓闊綽</title></header><body><h1>李嘉欣指大劉送樓闊綽</h1><p>李嘉欣昨日往清水灣鄉村俱樂部，擔任「滙豐白金Visa卡慈善試車日」嘉賓，問嘉欣可有考慮換車？她說：「冇興趣，換樓都唔會，我比較鍾意買衫同首飾。」問嘉欣可有追求者送樓給她時，她說：「邊個咁笨會送層樓畀我呀？」<br> &#13;<br> <spanclass>多年冇聯絡 &#13;<br> 對於前緋聞男友劉鑾雄（大劉）經常送樓給身邊人，嘉欣坦言：「我就冇喎！人哋嘅嘢我唔想講，每個人對闊綽嘅定義都唔同。」大劉可曾送過禮物給她？她說：「唔記得喎！大家冇聯絡咁多年，所以冇刻意去記呢啲嘢。」</spanclass></p></body></html>
