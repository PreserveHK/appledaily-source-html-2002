<html><header><meta charset="utf-8"><title>老布殊打海灣戰撒謊</title></header><body><h1>老布殊打海灣戰撒謊</h1><p>在喬治布殊政府揚言有確切情報伊拉克很快便獲得核武之際，美國《聖彼得堡時報》報道，在十二年前老布殊總統為了發動海灣戰爭而編造了大謊話。&#13;<br> 老布殊當年表示，掌握高度機密衞星照片顯示二十五萬伊軍及一千五百架坦克陳兵在沙地阿拉伯與伊拉克邊境，準備攻打沙地，但《聖彼得堡時報》取得的俄羅斯衞星照片，幾乎與美國的機密照片是同時同地拍攝，但沙伊邊境上根本沒伊軍。&#13;<br> 多維新聞社</p></body></html>
