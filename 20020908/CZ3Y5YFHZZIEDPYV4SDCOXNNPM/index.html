<html><header><meta charset="utf-8"><title>假醫生騙財又得手</title></header><body><h1>假醫生騙財又得手</h1><p>【本報訊】假扮醫生和公務員藉詞檢查身體乘機偷竊銀包的騙案，昨又發生。今次受害人姓石﹙五十九歲﹚，是鴻光街十七號一間汽水雪糕零售批發店東主。而騙徒年約四十歲，五呎五吋高，瘦身材，短髮，警方懷疑他涉及多宗同類騙案。&#13;<br> 昨午近一時，該騙徒走進石的店舖買汽水，自稱地政署人員，又透露自己本是皮膚科醫生，市道不好才轉行。剛巧東主患有皮膚病，便帶他到店後辦公室。騙徒叫他先到廁所清潔身體，然後就乘機偷去東主銀包，內有一千元及身份證。</p></body></html>
