<html><header><meta charset="utf-8"><title>婦憤受辱命夫姦鄰家女</title></header><body><h1>婦憤受辱命夫姦鄰家女</h1><p>印度旁遮普邦一位名庫蘇的女子，與鄰居為用水問題吵架後心有不甘，竟然指使丈夫桑吉夫強姦鄰居的十三歲女兒。她在東窗事發後已棄下丈夫逃去無蹤。<br> &#13;<br> <spanclass>因用水問題結怨罵戰 &#13;<br> 該名鄰居憤憤不平說：「當日我倆因用水問題展開罵戰，其間我對她說所有人都知道她和其他男人的姦情。她揚言會好好教訓我一頓。」&#13;<br> 鄰居女兒指，庫蘇數周前叫她前往其住所，脫去其衣服，然後令桑吉夫向她施暴。女童說：「庫蘇警告我不要把事情洩漏，否則會再度強姦我，並殺死我。」女童的兄弟獲知此事後，上周一報警。警方三日後拘捕了桑吉夫，但庫蘇已逃之夭夭。兩人被控強姦、刑事恐嚇等罪。&#13;<br> 法新社</spanclass></p></body></html>
