<html><header><meta charset="utf-8"><title>高速安全套3秒戴上</title></header><body><h1>高速安全套3秒戴上</h1><p>南非一家保險公司為協助打擊愛滋病蔓延，資助科學家研製出一種「高速安全套」，用者可在三秒鐘把安全套戴上，既省時又方便，最適合那些怕麻煩的男士。<br> &#13;<br> <spanclass>開袋彈出　快捷10倍 &#13;<br> 研究顯示，佩戴傳統安全套需時約三十至四十秒，很多人因嫌麻煩和覺得「掃興」而不採用；有了「高速安全套」便快捷方便得多，只要把包裝袋屈曲打開，安全套便會即時彈出，直接套在陽具上，過程只需三秒鐘，快了近十倍。&#13;<br> 新安全套由南非「大都會」保險公司資助發明，成本較傳統安全套只貴一美仙，但市面上暫時仍未有售。&#13;<br> 英國廣播公司</spanclass></p></body></html>
