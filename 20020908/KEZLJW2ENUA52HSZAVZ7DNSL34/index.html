<html><header><meta charset="utf-8"><title>　　議員炮製愛心月餅好投入 - 李八方</title></header><body><h1>　　議員炮製愛心月餅好投入 - 李八方</h1><p>中秋節就快到，噚日一班義工就同多位立法會及區議會議員，一齊響應煤氣公司活動，齊造「愛心月餅」送畀長者過節。&#13;<br> 咪睇班議員平日好似十指不沾陽春水，其實做起月餅都算有板有眼。當中立法會內務委員會主席周梁淑怡就最投入，同班議員拎住個餅模舞來舞去，事後重拎埋成盤月餅畀記者影相。而民協主席馮檢基都不甘後人，一見月餅焗好就立刻拎件試吓味道，應該係想睇吓手勢掂唔掂，唔係一陣送咗唔好食月餅畀長者就真係失禮街坊！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
