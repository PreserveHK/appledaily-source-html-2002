<html><header><meta charset="utf-8"><title>楊紫瓊神傷吞聲</title></header><body><h1>楊紫瓊神傷吞聲</h1><p>昨日在聖約瑟堂舉行的廖烈智夫人廖許秀文追思會，許世勳和兒子許晉亨及楊紫瓊和男友鍾再思有出席。&#13;<br> 據知楊紫瓊和廖創興銀行家族成員廖堯城的前妻梁煒相熟，昨日楊紫瓊看來十分虛弱，神情亦很哀傷。記者問她與廖家是否相熟時，楊紫瓊以微弱聲線答道：「我今日真係唔方便做訪問。」<br> &#13;<br> <spanclass>拒談前妻 &#13;<br> 而許晉亨被問到前妻何超瓊近日獲美國顧問公司TheStarGroup頒發2002年度「世界傑出女企業家」榮譽，可有致電恭喜對方時，許晉亨只禮貌地回應說：「我冇嘢講。」</spanclass></p></body></html>
