<html><header><meta charset="utf-8"><title>王嘉明約EO2打籃球</title></header><body><h1>王嘉明約EO2打籃球</h1><p>新人王嘉明昨日接受新城電台《家天下》訪問，他甫到場即笑言要到洗手間洗面，原來嘉明剛與新組合EO2隊員一起打籃球，他說：「我同EO2打咗成個鐘，一打完就即刻趕嚟。以前讀書嗰陣成日唔食晏，同啲同學一齊打籃球，嗰時波癮好深，𠵱家一有時間都會打吓。」<br> &#13;<br> <spanclass>下月推出EP &#13;<br> 王嘉明下月將會推出首張EP，他自言感到很大壓力，嘉明說：「都有少少緊張，隻碟籌備咗成年，好多謝uncle（黃百鳴），佢一直對我都好有信心，重用咗成五十萬幫我拍MV，所以我會做好啲，畀啲成績公司睇。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
