<html><header><meta charset="utf-8"><title>Apple姐日記：譚玉梅拖西施行沙灘</title></header><body><h1>Apple姐日記：譚玉梅拖西施行沙灘</h1><p>我Apple姐一向好鍾意陽光與海灘，所以成日都會去行吓海灘，好浪漫㗎！&#13;<br> 前日我Apple姐先同班喺外國返嚟嘅朋友去赤柱玩，我哋一大班人坐喺近沙灘嘅茶座，忽然間瞄到有兩個沙灘女郎look嘅靚女出現，睇真啲原來係趙世光嘅紅顏知己譚玉梅同佢個妹譚紅梅。<br> &#13;<br> <spanclass>寶貝狗百厭 &#13;<br> 譚玉梅兩姊妹戴住草帽同墨鏡，但係身邊就意外地冇俊男相伴，反而佢哋係好健康咁拖住西施狗漫步沙灘。&#13;<br> 佢哋隻寶貝狗重好百厭，見佢哋追住隻狗都追到氣咳。</spanclass></p></body></html>
