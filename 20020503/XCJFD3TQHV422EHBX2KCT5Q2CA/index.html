<html><header><meta charset="utf-8"><title>民事案得直獲重審</title></header><body><h1>民事案得直獲重審</h1><p>【本報訊】上訴庭審理一宗五十萬元冷氣工程糾紛民事上訴案時，罕有地批評原審區域法院法官過份干預答辯一方大律師盤問，形成先入為主及不公平之嫌，因此裁定答辯一方的謝錦聯經營成業工程公司（譯音）上訴得直，案件發還區院改由另一法官重審。&#13;<br> 上訴庭批評原審法官過份參與盤問，猶如「雙眼為塵土所蔽」，法官如此盤問判斷事實，往往忽略訴訟雙方提出的其他事實。區院法官本裁定原訴冷氣工程公司勝訴。　案件編號：CACV1078/01</p></body></html>
