<html><header><meta charset="utf-8"><title>銀行總經理涉受賄</title></header><body><h1>銀行總經理涉受賄</h1><p>【本報訊】五十歲一間英國銀行香港辦事處的前總經理，涉嫌收受兩間公司共四百三十萬港元賄款，以助取得約八千四百萬美元（約六億五千四百萬港元）的貸款或信貸。廉政公署通緝多年後涉案被告自願從英國返港，昨日於東區裁判法院提堂。被告暫毋須答辯，案件押後至五月二十一日再度提訊，獲准以五十萬元保釋外出。&#13;<br> 被告PeterNormanELLIOTT（圖）（五十歲），StandardBankLondonLimited香港辦事處前總經理，被控六項收受利益罪名。控罪指他收受約共四百三十萬元賄款。　案件編號：ESCC1354/02</p></body></html>
