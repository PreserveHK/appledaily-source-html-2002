<html><header><meta charset="utf-8"><title>周永恆感冒屁股受難</title></header><body><h1>周永恆感冒屁股受難</h1><p>周永恆（Roy）前晚帶病演出新城音樂會，以至演出時頻頻失準，不時因忘記台詞而要拍檔陳文媛（BoBo）提場。<br> &#13;<br> <spanclass>借位親吻 &#13;<br> 事後阿Roy說：「我傷風、感冒、喉嚨痛兼發炎，不過就冇發燒，晏晝因為好辛苦，去咗隔籬醫院打針，支針打咗成二十秒先打完，打喺右邊屁股，打完之後痛到行唔到路呀。」&#13;<br> 前晚阿Roy與BoBo本來有一場親吻戲，但當他們正要吻下去時，現場燈光熄滅，二人借位了事。&#13;<br> 問BoBo是否因阿Roy生病所以不肯讓他咀，BoBo說：「我知佢病冇乜精神，不過劇本係話點到即止，如果劇本有需要我都唔介意咀。」&#13;<br> 而Roy則說：「我只知劇本要求係咁。」</spanclass></p></body></html>
