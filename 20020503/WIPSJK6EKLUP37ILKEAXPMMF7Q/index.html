<html><header><meta charset="utf-8"><title>香取內山談談情踢踢波</title></header><body><h1>香取內山談談情踢踢波</h1><p>組合SMAP中最搞笑成員香取慎吾，擔起拯救世界盃前夕日劇收視的大任，香取下月中會與四大女星內山理名、上原多香子、稻森泉及京野琴美，合拍以足球為題的短篇日劇《戀上藍色──足球通與四美人的愛情故事》，試圖借世界盃熱谷收視。<br> &#13;<br> <spanclass>狂背足球史 &#13;<br> 此劇將會分成四個單元，連續在下月十三日至十六日播出。劇中飾演足球癡的香取，前日出席劇集記者會時狂背足球史數字，惹人發笑。他說：「拍完呢套戲後，我𠵱家嘅足球知識好豐富，以前我淨係識講：『中田英壽好嘢！』咋。」</spanclass></p></body></html>
