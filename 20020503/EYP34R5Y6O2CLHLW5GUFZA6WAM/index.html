<html><header><meta charset="utf-8"><title>對沖基金指引出台</title></header><body><h1>對沖基金指引出台</h1><p>【本報訊】證監會昨日公布《對沖基金指引》，正式容許對沖基金在港公開銷售。該會中介團體及投資產品部執行董事張灼華表示，已收到部份對沖基金的申請，經審批後，預計今年第3季開始可以公開銷售。&#13;<br> 投資基金公會則建議，在發出指引初期，證監會應採用分批處理形式審批；若採取先到先得方法逐一審批，初期推出的產品可能不多，令投資者未能作出全面評估選擇。&#13;<br> 她指出，單靠訂定最低認購額不能有效保障投資者，因此指引着重規管對沖基金的管理人資格及銷售代理的操守，以及要求更詳盡的產品資料和風險披露，包括投資策略。&#13;<br> 張灼華說稍後會向基金銷售代理商發出守則，以確保他們掌握訊息。</p></body></html>
