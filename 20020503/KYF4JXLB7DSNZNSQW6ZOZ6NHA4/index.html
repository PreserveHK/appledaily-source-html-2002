<html><header><meta charset="utf-8"><title>98年呎價七千</title></header><body><h1>98年呎價七千</h1><p>海峰華軒98年初公開發售，呎價高達7000元，至99年7月推售貨尾，呎價僅為4000元。中原香港仔及薄扶林區域經理葉遠昌指出，該盤僅餘1個貨尾，高層A室，790方呎，定價270萬元，每方呎3418元。目前二手市場放盤不足10個，平均呎價約3400元，成交不多，租務則較活躍，呎租13元，不少是外籍人士。&#13;<br> 他說，附近的田灣港麗豪園，單位由688至895方呎，二手盤源較多，約有20個，呎價僅3100元，因為遠離市中心，叫價低於海峰華軒。</p></body></html>
