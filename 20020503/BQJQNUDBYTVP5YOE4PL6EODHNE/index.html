<html><header><meta charset="utf-8"><title>第二代屏幕光潔液除手機PDA花痕</title></header><body><h1>第二代屏幕光潔液除手機PDA花痕</h1><p>刮花機身就話可以平平哋換個殼，但假如刮花手機個屏幕鏡面，唔換又會覺得礙眼，就算有得換都可能會好貴。有乜計？家陣市面上有種德國出品的「DISPLEX」屏幕光潔液，可以去除花痕。其實較早前該牌子都推出過類似的屏幕光潔液，不過今次推出的則屬於第二代產品，除了手機外，亦可以去除PDA、CD或者手表等鏡面的花痕。&#13;<br> 如果個屏幕鏡面有些少花，滴一滴光潔液上去，用力抹大約兩至三分鐘，便可磨平花痕；若花痕較深，就需要抹大約六至八分鐘。&#13;<br> &#13;<br> 店舖：栢力電子公司&#13;<br> 地址：深水埗鴨寮街210號地下&#13;<br> 電話：27201501</p></body></html>
