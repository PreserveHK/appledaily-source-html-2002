<html><header><meta charset="utf-8"><title>學友：同羅美薇冇問題</title></header><body><h1>學友：同羅美薇冇問題</h1><p>張學友昨日由杭州返港，對於今期《壹週刊》報道指他與羅美薇感情轉淡一事，他澄清與太太關係穩定。<br> &#13;<br> <spanclass>相聚更多 &#13;<br> 學友說：「我冇乜婚姻問題，家庭生活問題就梗有，例如佢鍾意食菜，我鍾意食肉，咁咪兩樣都煮囉。我要澄清我同太太冇問題，自從生咗BB後，一齊嘅時間重多咗。我未睇過篇報道，我冇嬲，打咗電話畀太太叫佢有心理準備，如果有不實內容就會交畀律師處理，保留追究權利。」&#13;<br> 學友表示他出席完上山詩鈉的婚禮後，便不斷傳出負面報道，他說：「人哋結婚係開心事，搞到佢要打嚟同我講唔好意思，好無謂，我已經好少去應酬，我老婆直情唔出嚟，我以後會再減少啲出嚟㖭。」</spanclass></p></body></html>
