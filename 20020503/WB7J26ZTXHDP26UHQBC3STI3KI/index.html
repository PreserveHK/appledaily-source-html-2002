<html><header><meta charset="utf-8"><title>黃智賢名廚教煮即食麵</title></header><body><h1>黃智賢名廚教煮即食麵</h1><p>黃智賢早前到尖沙嘴一間名為XYZ的餐廳晚膳時，喜獲餐廳名廚指點，教他如何烹調即食麵。事緣當日黃智賢向名廚大吐苦水，指因為自己一個人居住，未有家人照顧，以致一日三餐經常以即食麵果腹。<br> &#13;<br> <spanclass>跟凍水一齊煮 &#13;<br> 名廚聽罷即向黃智賢說：「其實煮公仔麵都有技巧，可以煮得好好食，平時煮公仔麵係水滾之後先至落麵，但你可以試吓將啲麵同湯料，跟凍水一齊煮，三分鐘之後就可以食，咁樣啲麵就會更吸收。」</spanclass></p></body></html>
