<html><header><meta charset="utf-8"><title>《蜘蛛俠》料首周勁收六億</title></header><body><h1>《蜘蛛俠》料首周勁收六億</h1><p>今日正式公映的矚目之作《蜘蛛俠》，業內人士皆寄予厚望，認為此片除可輕易成為票房冠軍外，其首周開畫的成績亦有望創下紀錄。<br> &#13;<br> <spanclass>近四千間戲院上映 &#13;<br> 美國電影界人士預期，今日在全美三千六百一十五間戲院上映的《蜘蛛俠》，周末三日的票房有可能取得接近八千萬美元（約六億二千四百萬港元）。&#13;<br> 若然預測準確的話，此片將可成為美國史上五月份最高開畫電影，並僅次首周勁收九千萬美元（約七億港元）的《哈利波特——神秘的魔法石》，成為美國最高開畫電影第二位。</spanclass></p></body></html>
