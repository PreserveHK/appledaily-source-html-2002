<html><header><meta charset="utf-8"><title>不可中途離場</title></header><body><h1>不可中途離場</h1><p>雖說「股票高息定期存款」的回報，較普通定存高出一大截，但說到底始終與股票掛鈎，風險較高。&#13;<br> 若然投資者挑選的掛鈎股票，不幸在定存到期日跌破行使價，取回的股票在帳面上已有虧損，如果立刻沽出，更將即時蝕本。&#13;<br> 因此，投資者選做這類定期前，宜對股票投資有一定認識。此外，投資者亦不可在定存期間把股票沽出，因此當股價急跌時，也不能中途沽出股票止蝕離場。&#13;<br> 還要注意的是，雖然「股票高息定期存款」並不設任何收費，但如在到期日收取股票，便要繳付有關交易費用，例如印花稅和存倉費等。</p></body></html>
