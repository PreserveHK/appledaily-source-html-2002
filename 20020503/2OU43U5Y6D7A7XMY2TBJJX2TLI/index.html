<html><header><meta charset="utf-8"><title>寶馬防彈車售逾四百萬</title></header><body><h1>寶馬防彈車售逾四百萬</h1><p>寶馬七系防彈房車近年大受富豪歡迎，售價由逾百萬元至四百萬元不等，視乎買家的要求，當中郭炳湘兄弟購入的寶馬750iLHighSecuritySaloon防彈車，車廂由堅鋼混合纖維鑄成，可抵擋子彈及手榴彈襲擊，車廂嵌有四吋防彈玻璃。輪胎包實心內胎，一旦外胎漏氣，汽車亦可以時速八十公里行駛。另外，車廂內設有無線電系統、數碼電話及後備電池等。&#13;<br> 另外，港府司、局級官員亦採用寶馬735iL房車，葉劉淑儀日前被圍堵的座駕正是該款寶馬，但未有加設防彈玻璃。</p></body></html>
