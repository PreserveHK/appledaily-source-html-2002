<html><header><meta charset="utf-8"><title>Kelly無緣與范志毅合唱</title></header><body><h1>Kelly無緣與范志毅合唱</h1><p>陳慧琳（Kelly）前晚在北京工人體育場，出席「騰飛中國足球大型晚會」，為即將到韓國出戰世界盃的中國國家隊打氣。&#13;<br> Kelly原定在當晚與中國國腳范志毅合唱《我不夠愛你》，但因中國國家隊的世界盃熱身賽賽程有變動，故范志毅未能到場與Kelly一同演出。Kelly說：「都冇辦法啦，佢身為國腳，梗係踢波重要啲，雖然今次冇機會見面，不過聽講佢都好鍾意唱歌，希望佢踢完世界盃，有機會再一齊合唱啦。」<br> &#13;<br> <spanclass>昨午返港 &#13;<br> Kelly前晚在晚會上獨擔大旗演出，並於昨午由北京返抵香港機場，因她沒有化妝，甫見記者即戴上太陽眼鏡。</spanclass></p></body></html>
