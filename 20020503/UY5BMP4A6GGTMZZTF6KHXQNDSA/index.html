<html><header><meta charset="utf-8"><title>李惠敏被認錯作甄楚倩</title></header><body><h1>李惠敏被認錯作甄楚倩</h1><p>李惠敏（Amanda）最近經常出現跑馬地，前晚十一時半左右，她在跑馬地一自動櫃員機提款，其間竟有人將她認錯，竟走近對她說：「甄楚倩，甄小姐，你喺度做乜嘢呀？」<br> &#13;<br> <spanclass>皺眉兼驚訝 &#13;<br> Amanda聽見有人把她錯認是甄楚倩，即皺着眉一臉驚愕地大叫：「吓！唔係嘛？」&#13;<br> 之後Amanda即自顧自繼續提款，問Amanda是否出了糧，所以提款？她笑說：「通常係我出糧畀人，好少有人出糧畀我喎。」</spanclass></p></body></html>
