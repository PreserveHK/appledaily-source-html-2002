<html><header><meta charset="utf-8"><title>李彩樺扮錢嘉樂囡囡</title></header><body><h1>李彩樺扮錢嘉樂囡囡</h1><p>無綫稍後將開拍新劇《男人四十》，由《LovingYou我愛你ll》監製羅永賢執導，據知，此劇將由錢嘉樂、蒙嘉慧和李彩樺（Rain）主演，其中蒙嘉慧飾演嘉樂仔的女友，阿Rain則飾演嘉樂仔的女兒，而劇中將會有一樂壇天后角色，由一名叫Mani的女子擔任其經理人。<br> &#13;<br> <spanclass>否認模仿別人 &#13;<br> 日前記者就此事致電羅永賢，他強調此劇只是暫名性質，跟電影《男人四十》故事完全不同。羅永賢又說：「演員名單只係初步，至於Mani呢個人物亦都係暫時寫住先，我哋唔會話要模仿邊個人。」</spanclass></p></body></html>
