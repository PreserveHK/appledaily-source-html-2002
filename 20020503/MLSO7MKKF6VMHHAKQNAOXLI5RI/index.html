<html><header><meta charset="utf-8"><title>向海嵐最愛攬住大狗瞓</title></header><body><h1>向海嵐最愛攬住大狗瞓</h1><p>向海嵐早前替《犬月刊》與兩隻鬆獅狗拍攝了一輯相。<br> &#13;<br> <spanclass>家有兩頭貓 &#13;<br> 向海嵐一見到兩隻可愛的鬆獅，就禁不住又攬又抱，她說：「我自己一向都好鍾意啲大狗，好似金毛、拉布拉多同鬆獅咁，而且鬆獅又唔似熊bearbear公仔，咁鬼死懵，攬住佢地瞓實在好舒服。」&#13;<br> 不過向海嵐雖然十分喜歡狗，但她自己養的卻是兩頭貓，她說：「我養咗佢哋兩年㗎啦！其實我之前都想養狗，但係我驚屋企唔夠大，又怕冇時間，因為啲狗要好多時間照顧，而貓就獨立啲，咁咪養貓囉！」</spanclass></p></body></html>
