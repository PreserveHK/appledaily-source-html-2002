<html><header><meta charset="utf-8"><title>大肚姬蒂摩絲駕平治炒車</title></header><body><h1>大肚姬蒂摩絲駕平治炒車</h1><p>懷孕四個月的英國名模姬蒂摩絲（KateMoss），日前於英國倫敦獨自駕車外出時發生交通意外，幸而她與胎兒均無恙，不過其古董平治座駕，則於意外中損毀。<br> &#13;<br> <spanclass>車尾盡毀 &#13;<br> 姬蒂摩絲剛於數月前以三萬英鎊（約三十三萬港元），購入七十年代出產的平治古董車，日前她一心駕着愛車於倫敦「兜風」，誰知中途被尾隨一輛貨車撞到車尾，令腹大便便的姬蒂甚為恐慌。&#13;<br> 據目擊者稱，當時的碰撞甚為猛烈，幸好姬蒂扣上安全帶未有受傷，但其古董座駕的車尾廂盡毀，令她心痛不已。</spanclass></p></body></html>
