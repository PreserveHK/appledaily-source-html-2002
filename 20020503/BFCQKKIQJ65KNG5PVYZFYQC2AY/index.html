<html><header><meta charset="utf-8"><title>成龍請專人打理長髮</title></header><body><h1>成龍請專人打理長髮</h1><p>成龍目前正身在捷克布拉格拍攝《贖金之王》續集，為了連戲，成龍要駁髮演出。成龍昨日接受電話訪問說：「第一集《贖金之王》個造型係長頭髮，今次個造型都要一樣，所以就要駁髮。𠵱家布拉格天氣好熱，駁髮真係好辛苦，而為咗方便拍戲，我重專登請咗個助手打理我把頭髮。」<br> &#13;<br> <spanclass>得獎未感壓力 &#13;<br> 此外，美國一本雜誌《Premiere》，早前選出了荷李活一百位權力人士，而成龍在權力榜中排第八十五位，對此成龍說：「聽到消息好高興，但我覺得最重要反而係拍戲拍得開心，我會繼續做好本份，唔會因為咁有壓力。」</spanclass></p></body></html>
