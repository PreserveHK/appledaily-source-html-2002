<html><header><meta charset="utf-8"><title>梁詠琪上海匆匆影靚相</title></header><body><h1>梁詠琪上海匆匆影靚相</h1><p>梁詠琪（GiGi）日前以「關懷青少年大使」身份到上海出席Levi's與聯合國兒童基金會合辦的牛仔褲慈善拍賣活動，中港台藝人紛紛捐出牛仔褲拍賣，包括周杰倫、F4及陳慧琳等，每條牛仔褲的底價三千元，七月份會公布籌得的善款數字，善款會捐至「中國兒童健康基金」。<br> &#13;<br> <spanclass>把握七小時行程 &#13;<br> 梁詠琪當日雖然是即日來回，在上海匆匆逗留七個小時，但當地一本時裝雜誌把握時間，邀請她影靚相，GiGi亦專誠抽了個多小時做訪問，當日她穿着一件新款、價值六百九十五元的Levi's吊帶連身裙，配襯一條孔雀羽毛頸鏈，十分別致。</spanclass></p></body></html>
