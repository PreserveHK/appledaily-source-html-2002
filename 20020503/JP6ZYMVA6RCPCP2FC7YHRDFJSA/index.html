<html><header><meta charset="utf-8"><title>邵傳勇否認飛起黃澤鋒</title></header><body><h1>邵傳勇否認飛起黃澤鋒</h1><p>日前有周刊報道邵傳勇飛起舊拍檔黃澤鋒，另起爐灶開設食肆「菜十五」，但邵傳勇表示對報道非常不滿，他昨日在電話中說：「成篇報道講到我好似對澤鋒好不滿，我哋𠵱家重係朋友嚟㗎，但篇嘢斷章取義，萬一人哋嬲咗我點算呀！」<br> &#13;<br> <spanclass>望對方生意好 &#13;<br> 邵傳勇說：「嗰日有記者話想我約啲藝人試菜影相，我約晒鄭敬基、鍾麗淇同劉曉彤嚟幫手，但出嚟嘅效果唔係正面嘅，重話我嫌澤鋒間『麻辣小喇叭』食水深，我成年幾冇落過澤鋒間舖，又點知人哋啲價錢貴唔貴，我又唔係開麻辣火鍋，大家做生意各有各做，我都想人哋生意好㗎。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
