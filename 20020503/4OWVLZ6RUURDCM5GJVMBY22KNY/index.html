<html><header><meta charset="utf-8"><title>200萬勞斯萊斯起火</title></header><body><h1>200萬勞斯萊斯起火</h1><p>【本報訊】一輛推出價約值二百萬元的勞斯萊斯名貴房車，昨晨七時許途經半山麥當勞道前往入油期間疑油迹積聚於「死氣喉」致過熱冒煙起火，幸好機智的司機立刻駛離油站以防釀成爆炸，並用滅火筒將火救熄。&#13;<br> 肇事的勞斯萊斯（RollsRoyce）SilverSpurII名貴房車於英國製造，八九年出廠，引擎容積為6750cc，當年售價約二百一十萬元，此車屬一間投資公司所有，公司登記東主分別姓許、姓余及姓李等。其中姓余東主在內地經營酒店業務。&#13;<br> 消防員事後調查相信因油迹積聚於「死氣喉」致過熱引起火警，認為事件無可疑。</p></body></html>
