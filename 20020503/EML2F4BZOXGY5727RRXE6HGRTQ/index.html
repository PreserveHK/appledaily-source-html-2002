<html><header><meta charset="utf-8"><title>美商會唱好問責制</title></header><body><h1>美商會唱好問責制</h1><p>美國商會主席湯普森昨日為特首董建華護航，表示不認同外界對特區政府引入高官問責制是特首濫權的指摘，並認為該制度容許特首在政府或商界社會挑選有才幹人士出任主要官員，又可將表現未如理想者處理，是一項正面的政策。他說，美國也實施類似制度，只是有關部長由美國國會授權任命。&#13;<br> 他又表示，美國國務院有關部門及國會近月分別就香港首屆行政長官任期屆滿發表報告，均指香港能落實「一國兩制」，在董建華領導下，特區政府表現比預期為佳。</p></body></html>
