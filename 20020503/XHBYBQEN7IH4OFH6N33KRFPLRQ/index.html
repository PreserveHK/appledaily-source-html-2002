<html><header><meta charset="utf-8"><title>男子非禮男生判囚</title></header><body><h1>男子非禮男生判囚</h1><p>【本報訊】二十三歲無業漢兩度冒警截停兩名中學男生，帶往商場垃圾房命令替他手淫，首度犯案後陪事主返校借用廁所，藉詞奪去事主銀包，於第二度犯案後被捕，並搜出身藏毒品，被告昨於西區法院被判入獄十四個月，罰款二千元。&#13;<br> 被告徐慧輝（二十三歲），無業，被控於去年九月四日，在鴨脷洲利東商場二期垃圾房內，非禮一名十七歲少年，又於去年十一月二十七日，在利東商場便利店外，被告早前承認非禮、藏毒及冒警等五罪。　案件編號：WSCC263/2002</p></body></html>
