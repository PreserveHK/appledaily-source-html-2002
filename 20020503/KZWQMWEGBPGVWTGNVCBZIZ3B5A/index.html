<html><header><meta charset="utf-8"><title>關之琳自言非花心蘿蔔</title></header><body><h1>關之琳自言非花心蘿蔔</h1><p>有大美人之稱的關之琳（之之）日前接受有線電視《好女人系列》節目訪問，主持人毛舜筠（毛毛）問她有關感情問題，之之被問到是不是一個花心的人時，她說：「我唔算，我拍拖時好認真，冇拍拖時就可以識多幾個，畀自己多啲選擇。」<br> &#13;<br> <spanclass>相處融洽 &#13;<br> 之後再問到之之會不會同一時間內與幾個人一齊拍拖時，她說：「我唔得㗎，因為會好煩，我冇咁嘅心，又唔係咁嘅人。」&#13;<br> 至於之之現任男友黃家諾有否影響她的生活時，她則謂：「影響少少啦，唔係好多，自己大咗，睇嘅嘢又寬咗。佢（指黃家諾）個人好樂觀，咁大家一齊都會開心，冇嗌交，日日都幾融洽，我係需要一個咁嘅人。」</spanclass></p></body></html>
