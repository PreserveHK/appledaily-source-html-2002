<html><header><meta charset="utf-8"><title>張鎧潼為小齊勤練舞</title></header><body><h1>張鎧潼為小齊勤練舞</h1><p>伏明霞好友張鎧潼最近正忙於宣傳她個人第一首歌曲《超友誼小姐》，下周三更會為此歌拍攝MV，她目前正加緊排練舞蹈。&#13;<br> 張鎧潼說：「之前幫任賢齊（小齊）嘅《美麗的壞女人》MV做過演出嘉賓，大家做咗好朋友，今次小齊答應幫我個MV做嘉賓，心情好緊張。𠵱家我一有時間就練舞，平時得閒都會喺屋企玩跳舞氈，我本身都好鍾意跳舞。」<br> &#13;<br> <spanclass>想摸基仔光頭 &#13;<br> 此外，張鎧潼將會與古巨基（基仔）合作拍攝新一輯Bossini硬照廣告，她說：「上次同基仔拍過一輯E.T.系列廣告，新一輯係StarWar系列。聽聞基仔會剃光頭拍劇，我好想摸下佢個光頭。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：林德雄</spanclass></p></body></html>
