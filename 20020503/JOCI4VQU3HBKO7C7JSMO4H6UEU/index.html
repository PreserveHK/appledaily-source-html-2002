<html><header><meta charset="utf-8"><title>屯門泳池棄車佔位</title></header><body><h1>屯門泳池棄車佔位</h1><p>梁先生指，屯門泳池停車場近月有一輛棄置車輛停泊於車位內，一直未被移離，車頭擋風玻璃上貼有元朗民政事務處大廈停車場泊車證，疑汽車屬政府部門所有，他質疑有關部門濫用車位。&#13;<br> 康樂及文化事務署回覆，該署亦留意到有一部車輛停泊在該停車場多時，經調查汽車並不屬該署職員或政府部門所有，職員已多次在該車上張貼警告，勸喻車主及早將車輛駛離，惟一直未見車主出現。&#13;<br> 該署已向警務處尋求協助，處理該懷疑被棄置車輛，事件已在處理中。&#13;<br> （○三二五四○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
