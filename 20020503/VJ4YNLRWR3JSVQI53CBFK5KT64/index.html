<html><header><meta charset="utf-8"><title>鄧麗君蠟像揭幕母激動</title></header><body><h1>鄧麗君蠟像揭幕母激動</h1><p>鄧麗君五弟鄧長禧、鄧媽媽、譚詠麟及曹眾，昨日出席在灣仔世紀香港酒店舉行的「倫敦杜莎夫人蠟像館香港分館」鄧麗君蠟像揭幕儀式，鄧長禧更替鄧麗君的蠟像戴上她生前所戴過的手鏈。而鄧媽媽一見到鄧麗君的蠟像時便激動地痛哭起來，更不斷向在場人士說對不起，還要往休息室小休。<br> &#13;<br> <spanclass>「像女兒在生一樣」 &#13;<br> 鄧長禧說：「我們都是第一次看到蠟像，激動當然會，因為蠟像造得真的很像，對母親來說，就好像女兒在生站在面前一樣，活的不是更好嗎？而且之前她一直擔心造得不像，今次看到後，她說並沒有失望。」&#13;<br> 而本月二十七日將有一個鄧麗君紀念演唱會，所有收益會撥捐勵行會。</spanclass></p></body></html>
