<html><header><meta charset="utf-8"><title>憶蓮綵排頻生意外</title></header><body><h1>憶蓮綵排頻生意外</h1><p>林憶蓮紅館個唱今日開鑼，她昨日於紅館為演唱會綵排，可惜意外竟接二連三發生。當她與舞蹈員綵排歌曲《瘋了》時，中間的小舞台突然升起，令女導演不慎絆倒，憶蓮即上前扶起對方，更緊張地說：「點解會升起㗎！」而其中一位外籍男舞蹈員亦因赤腳在台上跳舞時，被舞台上的空隙弄傷腳板。<br> &#13;<br> <spanclass>欲拜神解難 &#13;<br> 對於首日綵排頻生意外，演唱會監製金廣誠說：「等陣一定要拜神，聽日開騷再拜。其實個台升起，係一場誤會，可能個導演心急，大家未有默契，所以先搞成咁。」&#13;<br> 另外，憶蓮演唱會更特別於舞台四邊加開共百多個座位，希望能與fans近距離接觸。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
