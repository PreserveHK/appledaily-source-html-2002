<html><header><meta charset="utf-8"><title>美回收兩系列寶馬</title></header><body><h1>美回收兩系列寶馬</h1><p>【本報訊】美國宣布回收寶馬「3系」及「5系」房車，維修懸掛系統的軸承，本港共有二十九輛寶馬「3系」受影響。&#13;<br> 美國國家公路交通安全局公布汽車回收名單，其中包括去年十一月出廠的寶馬「325i」、「330i」、「525i」及「530i」房車，共四千六百多輛，該批車的懸掛系統支柱軸承安裝不當，可能會鬆脫。<br> &#13;<br> <spanclass>港有29輛 &#13;<br> 本港的寶馬汽車公司發言人表示，本港共有二十九輛「3系」房車受影響，全部屬新付運來港的新車，該公司在兩個月前已全部更換有關零件後才交車給車主，而本港寶馬亦從未發現懸掛系統軸承有問題。</spanclass></p></body></html>
