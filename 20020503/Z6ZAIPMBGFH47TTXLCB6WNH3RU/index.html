<html><header><meta charset="utf-8"><title>鄭浩南九月大馬結婚</title></header><body><h1>鄭浩南九月大馬結婚</h1><p>鄭浩南日前在大馬為一間女性美容中心擔任剪綵嘉賓，他並向傳媒透露，將於今年九月十八日在吉隆坡與大馬女友結婚。<br> &#13;<br> <spanclass>想重開的士高 &#13;<br> 鄭浩南表示，自從投資之的士高失火後，一直在處理保險及後期工作，他說：「我都有諗過想喺大馬再開一間細啲嘅的士高，如果我要做生意，都會做返飲食行。&#13;<br> 「我𠵱家喺香港、大馬兩邊走，有電影同電視搵我拍嘢，但我上半年都係忙緊做生意，所以暫時都唔會接住，而且香港市道咁差，我九月又結婚，所以我都唔急住接戲。」</spanclass></p></body></html>
