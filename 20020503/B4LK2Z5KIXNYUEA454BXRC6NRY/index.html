<html><header><meta charset="utf-8"><title>異鄉生活　孤獨難耐</title></header><body><h1>異鄉生活　孤獨難耐</h1><p>隻身到大陸闖天下，除要面對內地精英愈來愈激烈的人才競爭外，還得先承受與香港社會脈搏愈來愈疏離的孤獨感。<br> &#13;<br> <spanclass>港流行報刊欠奉 &#13;<br> 剛到上海的董先生說，在上海除了工作就是休息，沒有甚麼娛樂。他想念香港的女友和八卦得很的傳媒。&#13;<br> 「在香港，做到晚上九點、十點，走過報攤，都幾有娛樂性。報紙雜誌總有啲嘢爆。咦！今日謝霆鋒做乜掃欄？謝賢又搞乜鬼？好似我喜歡看公仔書，喺呢度，都要戒啦！」&#13;<br> 在上海，只有在港式茶餐廳及一些連鎖咖啡店內，可看到一份本港的大眾化報章，其他流行報刊欠奉。</spanclass></p></body></html>
