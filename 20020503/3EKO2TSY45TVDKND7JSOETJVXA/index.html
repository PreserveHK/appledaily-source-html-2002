<html><header><meta charset="utf-8"><title>梁智鴻：打要企定</title></header><body><h1>梁智鴻：打要企定</h1><p>曾代表醫學界多年的前立法局議員梁智鴻強調，要全面落實問責制，社會必須有民主的背景，問責局長應由民選的立法會推選及通過否則名不副實。&#13;<br> 梁智鴻在衞生服務界立法會議員麥國風出版的最新一期議員通訊撰文指出，高官問責制的成效在於問責局長是否有民選背景，是否為市民大眾所信任，因而要全面落實問責制，社會需要一定程度的民主背景，「老闆」（特首）和「部長」應由民選產生。他寄語未來「部長」勇於面對及承認過失，「錯就要認，打就要企定！」</p></body></html>
