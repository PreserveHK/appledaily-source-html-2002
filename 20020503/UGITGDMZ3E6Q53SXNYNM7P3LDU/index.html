<html><header><meta charset="utf-8"><title>數碼信息計劃分拆</title></header><body><h1>數碼信息計劃分拆</h1><p>【本報訊】中國數碼信息（250）主席于品海表示，正計劃分拆旗下中國企業網於上海A股上市，集資額可達4億元（人民幣．下同），相信明年可成事。&#13;<br> 于品海昨日在深圳表示，正與數家投資銀行磋商分拆事宜，待中國企業網完成股份制改造後進入1年輔導期，可望明年上海上市。&#13;<br> 他說，中國企業網並無資金壓力，上市只是希望提升知名度，以助開拓內地市場。于品海預期中國企業網今年盈利達5000萬元，估計市值10億元，若根據國內上市市盈率上限20%計算，可集資4億元。&#13;<br> 中國數碼信息昨日股價勁升16.22%，收報0.086港元，全日成交金額1378萬港元。</p></body></html>
