<html><header><meta charset="utf-8"><title>　　《蘋果》進軍台灣 - 李八方</title></header><body><h1>　　《蘋果》進軍台灣 - 李八方</h1><p>前排台灣《壹週刊》在台灣被查，掀起一場政治風波。有人揣測肥佬黎會否放棄台灣市場，但噚日壹傳媒集團正式宣布，台灣《蘋果日報》將於明年面世，本報將有一份姊妹報。同時，壹傳媒已經簽約購買機器及台灣物業作總部及印刷廠房。&#13;<br> 其實，八方覺得自從二月份集團裁員後，同事的士氣曾受打擊，今次的消息總算有一定鼓舞作用。但最實際的是，肥佬黎同埋一班高層無條件送出一千六百餘萬股分派給員工，呢個就更有刺激作用。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
