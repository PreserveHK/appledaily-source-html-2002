<html><header><meta charset="utf-8"><title>性侵犯兒童可囚終身</title></header><body><h1>性侵犯兒童可囚終身</h1><p>根據現行本港法例，被控性侵犯兒童者，一經法庭裁定罪名成立，最高刑罰可被判終身監禁。另根據《刑事罪行條例》第一百四十六條，向年齡在十六歲以下的兒童作出猥褻行為，一經被法庭裁定罪名成立，最高可被判入獄十年。&#13;<br> 防止虐待兒童會總幹事雷張慎佳昨指出，根據有關當局規定，專業人士在處理兒童遭性侵犯個案時，必須要報警，但目前關於兒童受虐待或性侵犯處理的方法守則，並不適用於教會團體，因此有必要作出檢討。&#13;<br> 她提醒父母要提高警覺，不要以為某些人有尊貴身份，便可以安心將小孩交託給他們照顧。她建議教會應將該類侵犯兒童的個案，轉介給防止虐待兒童會及警方跟進處理。&#13;<br> 本報記者</p></body></html>
