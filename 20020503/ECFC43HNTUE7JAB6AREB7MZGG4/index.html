<html><header><meta charset="utf-8"><title>Justin爆Britney非處女身</title></header><body><h1>Justin爆Britney非處女身</h1><p>雖然BritneySpears早前曾哀求前男友JustinTimberlake回心轉意與她復合，但Justin始終無動於衷，上星期他更向人透露，自詡冰清玉潔的Britney已非處女之身。<br> &#13;<br> <spanclass>經常催婚 &#13;<br> 據英國《太陽報》報道，Justin上周在阿特蘭大飛往洛杉磯的客機上，向鄰座的一位乘客說：「個個都以為Britney係處女，其實佢已經唔係咗一段時間喇，呢樣嘢我就最清楚！」Justin亦表示因為Britney經常催婚，而導致兩人分手。</spanclass></p></body></html>
