<html><header><meta charset="utf-8"><title>三星雙芒GPRS機行貨Q208登場</title></header><body><h1>三星雙芒GPRS機行貨Q208登場</h1><p>繼A288及A308之後，三星雙芒機系又添一員SGH-Q208。水貨英文版Q200早前已在鴨寮街蒲頭，今勻中文行貨則打正Q208的旗號登場。新機摒棄一貫修身的平面方角設計，取而代之是較圓潤闊身的體形。除了基本功能如WAP、日程表、來電分組外，Q208更支援GPRS技術，在網絡支援下數據傳輸速度高達85kbps，而內置遊戲亦有5款畀你玩。論功能及外形，今回呢部雙芒機確實未見驚喜，而Q208的最大賣點，相信是貴為三星旗下首部雙芒GPRS機的身份。&#13;<br> &#13;<br> 記者：招佩珊&#13;<br> &#13;<br> 查詢電話：25888948</p></body></html>
