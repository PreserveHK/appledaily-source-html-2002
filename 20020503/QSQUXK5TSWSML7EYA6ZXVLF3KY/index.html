<html><header><meta charset="utf-8"><title>豐田代理對ist改觀</title></header><body><h1>豐田代理對ist改觀</h1><p>剛於日本生產過50萬台嘅豐田Vitz（即港版Echo），廠方為要隆重其事，重響本土推出特別紀念版㖭！但對比於Vitz往後嘅發展，豐田方面仍未見有透露；然而，快將面世但經已鬧得熱烘烘嘅豐田ist，據亞Mark所知，廠方經已有一系列嘅部署，當中矛頭更直指本田Jazz同日產March，就連同屬豐田嘅Vitz，亦係並列對手之內。唔知係咪同級對手嘅Jazz同March，響國內外都有唔錯銷情同評價嘅關係，本來無打算引入ist嘅豐田香港代理，早前更一改口風，話係做緊研究報告，睇吓ist響香港有否市場空間咁話；睇嚟城市小車一族，響香港仍然有一番作為噃！</p></body></html>
