<html><header><meta charset="utf-8"><title>中大女生獲羅德獎</title></header><body><h1>中大女生獲羅德獎</h1><p>【本報訊】於香港中文大學主修中國語文及文學的應屆畢業生駱敏賢，獲選為2002年度香港區羅德獎學金得主，九月將會到英國牛津大學攻讀法律，她希望學成後可以貢獻香港，「無論將來係咪決定做律師，我都希望幫助改善人嘅生活。」她勉勵會考生努力讀書：「咁你先可以令自己喺將來有多啲選擇。」&#13;<br> 駱敏賢今年二十一歲，她預計會用兩至三年時間完成牛津法律學位課程。&#13;<br> 羅德獎學金是一個國際性獎學金，於一九○二年設立，原只分配給歐盟國家、美國及德國的學生，自一九八五開始，每年在港挑選一位優秀學生頒發獎學金。</p></body></html>
