<html><header><meta charset="utf-8"><title>　　阿董無對手好風騷 - 李八方</title></header><body><h1>　　阿董無對手好風騷 - 李八方</h1><p>董建華呢輪頻頻見佢八百選民，目的當然想攞最多提名票。佢噚日請咗八方同班行家去競選辦，講吓呢啲會面幾有用，真係希望煲呔同阿松都聽埋一份。不過，佢都認班選委都好唔客氣，八方聽講，啲諮詢其實變晒做「御前篤背脊」大會，個個金手指都冇面畀。&#13;<br> 至於阿董亦樂意收風，好進行改革，佢老兄重鬼咁風騷話「最希望有人同我選，同我辯論」，話會愈辯愈明，真係頂佢唔順。佢又對住商台嘅蔡文堅話，自己一見到阿蔡，就諗起足球，重問佢英國唔知邊場波幾時踢，話要記住睇。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
