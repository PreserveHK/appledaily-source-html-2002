<html><header><meta charset="utf-8"><title>民主派「清算」特首施政</title></header><body><h1>民主派「清算」特首施政</h1><p>【本報訊】在特首董建華連任前「清算」政績，民主黨主席李柱銘本月三十日提出一項辯論，回顧特首過去四年多施政，讓各政黨各抒己見；而議會內的民主派議員更會由下周三開始，針對董建華過往曾作出的承諾及言論，「車輪戰」提出口頭質詢，迫使政府作出回應。&#13;<br> 民主黨黨團秘書張文光昨代表李柱銘，正式向立法會提出以休會辯論的形式，提出一項不容許修訂的回顧施政辯論，有關辯論的題目沒有預設立場，由議員「各自表述」，但辯論時間不得超過一小時。民主黨在徵詢過其他民主派議員的意見後，獲得一致支持。</p></body></html>
