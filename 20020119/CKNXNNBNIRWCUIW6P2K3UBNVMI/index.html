<html><header><meta charset="utf-8"><title>益豐大廈成北嫂駐紮地</title></header><body><h1>益豐大廈成北嫂駐紮地</h1><p>益豐大廈四座大樓呈「M」字形相連，分別高十七層或十九層，各樓有樓梯走廊相連致四通八達，加以屬舊型設計，入住居民以草根階層、新移民、以至印巴裔人士為多，品流複雜。<br> &#13;<br> <spanclass>行劫非禮常發生 &#13;<br> 大廈過去經常發生梯間行劫及非禮等案件；由於接近海心公園，近年更成為一些「北嫂」長駐地點，除了部分住客背景特殊，外來人等亦很容易在大廈自出自入。&#13;<br> 雖然大廈設有管理處及部分樓層裝有鐵閘，卻分屬兩個管理公司負責管理工作，加上相連的走廊形成無掩雞籠，任何人出入都無人過問，住客正研究向管理公司提議，合併在各大廈出入口裝設鐵閘確保安全。&#13;<br> 本報記者</spanclass></p></body></html>
