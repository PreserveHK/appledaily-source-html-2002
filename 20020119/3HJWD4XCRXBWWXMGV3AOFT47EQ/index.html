<html><header><meta charset="utf-8"><title>番禺名苑改圖則吸客</title></header><body><h1>番禺名苑改圖則吸客</h1><p>【本報訊】廣州市政府計劃將番禺發展成廣州未來的市中心區，當地樓市競爭日益激烈，番禺名苑別墅為增強叫座力，將於3月入伙的8期，部分貨尾約20至30個單位更改圖則，加裝天幕按摩浴室，以增加樓盤的吸引力，不過，單位售價提高約6萬至7萬元。<br> &#13;<br> <spanclass>每戶加價7萬 &#13;<br> 番禺東涌名苑房地產營業經理麥健怡表示，8期自去年3月推出，已售出5成約100間洋房，平均呎價350元，若以每間洋房約60萬元計算，套現約6000萬元。&#13;<br> 至於規劃中的第9期，可提供200個單位，介乎1700至2800方呎，並以1700方呎為主，預計今年八九月推出。</spanclass></p></body></html>
