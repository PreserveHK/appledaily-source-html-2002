<html><header><meta charset="utf-8"><title>章小蕙攜女中環狂奔</title></header><body><h1>章小蕙攜女中環狂奔</h1><p>章小蕙（Teresa）日前被裕泰興追討二億五千萬債項，有傳其前夫鍾鎮濤更跟她爭奪子女撫養權，不過，章小蕙昨日下午仍攜着女兒在中環太子大廈行街。<br> &#13;<br> <spanclass>不理傳媒 &#13;<br> 章小蕙甫見記者，即和女兒拔足狂奔，沿途章小蕙更用手掩着女兒的臉急步離開，並沒有理會記者。&#13;<br> 有記者要求章小蕙停下來拍照，但她卻一口拒絕。</spanclass></p></body></html>
