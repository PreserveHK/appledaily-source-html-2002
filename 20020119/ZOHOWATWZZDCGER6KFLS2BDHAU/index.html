<html><header><meta charset="utf-8"><title>安蔭的士站候車區不足</title></header><body><h1>安蔭的士站候車區不足</h1><p>葵涌安蔭邨居民楊先生稱，該邨的士站泊車位少，的士常大排長龍等客，阻礙其他車輛出入，他建議將的士站移往別處。&#13;<br> 運輸署函覆：現時上址設有作為的士站的停車灣，而兩旁道路已劃為限制貨車及的士停車上落客貨的禁區（限制時段為早上七時至午夜十二時），如的士在的士站外停車候客屬違法行為，該署會將投訴轉介警方跟進。現時的士站為邨內最適當位置，加強執法應可解決的士違規問題。&#13;<br> （一二○五○八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
