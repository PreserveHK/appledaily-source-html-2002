<html><header><meta charset="utf-8"><title>中信：發展策略清晰</title></header><body><h1>中信：發展策略清晰</h1><p>【本報訊】中信泰富（267）副董事總經理李松興（圖）昨天表示，雖然地產項目非該公司核心業務，但亦是一種投資。&#13;<br> 他同時對外界批評該公司的長遠發展策略欠清晰不表認同，並說管理層不斷在研究如何增加股東的投資回報。<br> &#13;<br> <spanclass>20億購上海物業 &#13;<br> 另外，在股東特別大會上，通過斥資20.2億元向大股東中信香港收購上海中信泰富廣場五成股權及華山公寓全部股權。</spanclass></p></body></html>
