<html><header><meta charset="utf-8"><title>譚小環愛狗如命</title></header><body><h1>譚小環愛狗如命</h1><p>譚小環昨日帶同兩頭愛犬往電視城為節目《別有動物天》錄影，小環一向是愛犬之人，故對愛犬特別呵護。&#13;<br> 小環隨身帶備日式小食元貝給愛犬吃，小環透露其中一隻八歲的魔天使，更是fans送給她的。<br> &#13;<br> <spanclass>出埠掛心 &#13;<br> 譚小環對兩頭愛犬感情甚佳，連其母親亦視兩隻狗如女兒般，小環說：「我媽媽錫佢哋多過錫我呀，有時我出外做嘢都會好掛住佢哋㗎，惟有喺電話度聽吓佢哋的聲囉！」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
