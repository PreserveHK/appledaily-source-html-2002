<html><header><meta charset="utf-8"><title>商台網上聽眾需付費</title></header><body><h1>商台網上聽眾需付費</h1><p>商業電台網頁（<ahref http:>www.881903.com ）向來有提供免費重溫電台節目的服務，但昨日該網頁卻要求網友先登記加入成為「881903.club」會員，且繳付費用方可使用重溫節目的服務。可謂繼早前減薪後，另一開源節流政策。<br> &#13;<br> <spanclass>盈科管理網頁 &#13;<br> 對此，商台對外事務部以書面回覆，表示商台一直委託盈科天馬動力處理該台網頁的運作及行政事務，至於入會及收費是去年已開始構思的項目，與早前商台減薪事件無關。</spanclass></ahref></p></body></html>
