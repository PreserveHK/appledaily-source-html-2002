<html><header><meta charset="utf-8"><title>張柏芝落床學行</title></header><body><h1>張柏芝落床學行</h1><p>張柏芝胞弟張豪龍、葉童和成奎安等，昨日在尖東一酒廊為新片《跌打婆與辣妹》開工。&#13;<br> 張豪龍透露胞姊柏芝兩、三日前已可落牀，在病房內試行一、兩步，並接受物理治療，康復情況頗令人滿意，但對於保險賠償則一概不知。<br> &#13;<br> <spanclass>「乖女」曝光 &#13;<br> 張豪龍又澄清他與柏芝合資的時裝店A6，並非如早前的報道所說蝕過百萬元，他說：「蝕咁多一早就執咗啦，我都唔知佢哋點計數嘅。𠵱家重考慮緊再引入一款新牌子推廣㖭。」&#13;<br> 此外，飾演女跌打師傅的葉童，在片中跟十九歲新人何佩嫻飾演母女，在場人士均異口同聲表示二人樣貌非常相似。</spanclass></p></body></html>
