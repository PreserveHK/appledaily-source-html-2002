<html><header><meta charset="utf-8"><title>中央工廈3000萬放售</title></header><body><h1>中央工廈3000萬放售</h1><p>【本報訊】捷利行測量師有限公司董事謝永茂昨日表示，正全幢放售的葵涌中央工業大廈，地盤面積2.4萬方呎，總樓面18.7萬方呎，叫價約3000萬元，呎價160元。&#13;<br> 該廈位於葵涌打磚坪街57至61號，高8層，目前由2個業主及一個銀主持有，地下至1樓連租約發售，月租7萬元，租期至下月底，租客有權續租一年。2樓至7樓則交吉。目前接獲一本地廠家洽購。<br> &#13;<br> <spanclass>沙田兩廠易手 &#13;<br> 此外，業內指沙田大圍成運路交通城一個3655方呎的地廠，以388萬元易手，每方呎1062元。沙田火炭山尾街華樂工業大廈一個5883方呎地廠，成交價680萬元，每方呎1156元。</spanclass></p></body></html>
