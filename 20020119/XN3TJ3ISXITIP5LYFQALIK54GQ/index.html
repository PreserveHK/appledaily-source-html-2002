<html><header><meta charset="utf-8"><title>和宜合道滲水影響居民</title></header><body><h1>和宜合道滲水影響居民</h1><p>一葵涌區居民投訴，一月十日下午三時許，他途經葵涌和宜合道一帶時，發現地面有水滲出，致地面布滿積水，其中一段和宜合道更被封閉，對附近交通及鄰近居民造成很大不便。&#13;<br> 水務署稱，當日由於和宜合道及大隴街交界有水管漏水，須進行緊急水管維修工程，故需封路，而積水相信是因水管漏水引致。當日上址一帶於下午二時許開始停水，直至翌日凌晨恢復正常。&#13;<br> （○一一二一八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
