<html><header><meta charset="utf-8"><title>貴陽撿劣臘腸摻雜頭髮</title></header><body><h1>貴陽撿劣臘腸摻雜頭髮</h1><p>貴州省貴陽市日前查獲近五千公斤劣質臘腸，執法人員將臘腸折斷後，立即傳出一陣惡臭，而臘腸肉更摻雜大量毛髮及泥沙。&#13;<br> 貴陽市衞生局衞生監督所早前派出執法人員假扮顧客，在貴陽市農貿市場調查，發現不法商人從市郊輸入劣質臘腸，於是採取行動，搗破多個非法工場，沒收近五千公斤不合規格的臘腸。&#13;<br> 這些工廠利用從屠場拋棄出來的豬肉碎料，以及從其他非法渠道取得的爛豬肉，加入色素製成各類臘腸，準備在春節前推出市場發售。有執法人員隨手折斷兩條臘腸，立即傳出一股令人反胃的難聞惡臭，臘腸肉還夾雜着不少毛髮、泥沙等污穢物。&#13;<br> 《法制日報》</p></body></html>
