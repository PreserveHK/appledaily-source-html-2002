<html><header><meta charset="utf-8"><title>新航半價坐商務</title></header><body><h1>新航半價坐商務</h1><p>航空界競爭激烈，最大的得益者自然是我們搭客一族，由即日起至2月28日（農曆新年期間亦通用），凡訂購新航或其附屬區域航空公司勝安航空（SilkAir）往來香港的商務客位機票一張，即可同時以半價優惠多買一張面值等同或少於首張機票的往來香港商務客位機票，並可在下次旅行時使用。另外在回程時，只需多付1美元，便可獲新加坡酒店住宿一晚連早餐等優惠，包括免費往返機場接送及無限次乘搭「新航隨意行巴士」，更可享有高達半價之特惠參觀熱門旅遊景點。	&#13;<br>&#13;<br>記者：陳珮娟&#13;<br>查詢電話：22997103（新航熱線）&#13;<br>網址：<ahref>www.singaporeair.com.hk</ahref></p></body></html>
