<html><header><meta charset="utf-8"><title>陳啟泰心急出碟遇阻滯</title></header><body><h1>陳啟泰心急出碟遇阻滯</h1><p>陳啟泰近日正籌備處男大碟，昨日他前往新城電台接受《家天下》訪問。&#13;<br> 對於大碟何時推出，陳啟泰說：「公司原定喺三月，但我希望可以喺農曆年期間推出，𠵱家已經錄好兩首歌，但有一首R&amp;B歌就比較麻煩，因為填詞方面廣東話會比較奇怪，但公司又唔想變成國語歌。」<br> &#13;<br> <spanclass>農曆年登台 &#13;<br> 稍後陳啟泰將會出發到馬來西亞宣傳，而農曆年則會返內地登台，問到會否帶太太同行時，他說：「如果可以嘅話都會，不過自己係去工作，得閒都會留喺酒店，唔會出街，怕陪唔到太太四周圍去。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
