<html><header><meta charset="utf-8"><title>兆峰案9人涉內幕交易</title></header><body><h1>兆峰案9人涉內幕交易</h1><p>【本報訊】港府昨日宣布，財政司司長已委任史習平和詹華達出任內幕交易審裁處的成員，聆訊有關兆峰陶瓷（已除牌，之前編號為395）在1996年的交易可能涉及內幕交易的案件。他們將協助審裁處主席馬永新法官主持聆訊。初步聆訊將於本月30日進行。<br> &#13;<br> <spanclass>本月30日聆訊 &#13;<br> 史習平是凱基證券亞洲董事，詹華達則是陳葉馮企業顧問首席董事。市場消息稱，共有9名人士涉及兆峰的內幕交易案件，其中包括兆峰主席李兆峰夫婦、免稅品店創辦人羅拔米勒及法安銀行高層。</spanclass></p></body></html>
