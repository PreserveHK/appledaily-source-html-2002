<html><header><meta charset="utf-8"><title>憶蓮愛女緊貼上海求學風</title></header><body><h1>憶蓮愛女緊貼上海求學風</h1><p>近來不少藝人名人都喜歡送子女往上海的國際學校讀書，台灣方面有報道指林憶蓮早前舉家搬往上海，她與李宗盛的愛女李喜兒，及李宗盛與前妻所出的兩名囡囡純兒和安兒都被安排入讀上海的國際學校。<br> &#13;<br> <spanclass>藝人子女紛北上 &#13;<br> 憶蓮早前透露喜兒今年三歲，希望讓女兒接受雙語教學，除了國語及英語外，憶蓮還會教喜兒說上海話。&#13;<br> 其實除了憶蓮外，王菲早前到日本拍劇，就將女兒竇靖童送到上海的國際學校就讀一段時間才回港，而張天愛女兒邢嘉倩及吳綺莉的小卓林則分別在北京和在上海求學。&#13;<br> 另外，憶蓮早前在港接受訪問時，大讚陳奕迅及梁詠琪，謂二人是她較欣賞的新晉歌手。</spanclass></p></body></html>
