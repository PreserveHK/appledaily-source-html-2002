<html><header><meta charset="utf-8"><title>司法話你知：司法機構與律政司非從屬</title></header><body><h1>司法話你知：司法機構與律政司非從屬</h1><p>司法機構和律政司並無從屬關係，兩者各具職能；司法機構由終審法院、高等法院、區域法院和裁判法院組成，負責審理案件，首長為終審法院首席法官李國能；而律政司則是香港政府部門的法律顧問，負責檢控工作，首長為律政司司長梁愛詩。&#13;<br> 香港奉行普通法制，基本原則為權力分立，互相制衡，法院的作用乃確保立法及行政機構，於執行職責時遵守《基本法》及法律，無論涉及個人、社團或政府，法庭都會依法作出獨立裁決。&#13;<br> （圖）終審法院首席法官李國能&#13;<br> 資料來源：司法機構	&#13;<br> 本欄隨《法庭》版刊出</p></body></html>
