<html><header><meta charset="utf-8"><title>周汶錡俏臉任人塗</title></header><body><h1>周汶錡俏臉任人塗</h1><p>杜德偉女友周汶錡（Kathy）昨日在尖沙嘴為TheBodyShop客串化妝模特兒，示範春季化妝品系列。<br> &#13;<br> <spanclass>不怕敏感 &#13;<br> TheBodyShop昨日推廣名為「天空之舞」顏色系列的化妝品，化妝師替一向以示範時裝為主的Kathy塗上多種新款口紅及眼影。&#13;<br> Kathy其後接受訪問時表示，一向都有使用該品牌的產品，所以不介意讓化妝師塗上各款顏色的化妝品，她笑說：「用料天然所以唔怕敏感嘅。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
