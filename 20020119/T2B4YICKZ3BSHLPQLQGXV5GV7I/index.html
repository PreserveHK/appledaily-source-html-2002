<html><header><meta charset="utf-8"><title>鄧麗君蠟像五月抵港</title></header><body><h1>鄧麗君蠟像五月抵港</h1><p>倫敦杜莎夫人蠟像館早前找來曹眾作模特兒，製作鄧麗君蠟像，鄧麗君五哥鄧長禧昨日出席在山頂舉行的記者會。<br> &#13;<br> <spanclass>故居無人問津 &#13;<br> 因為鄧麗君蠟像要於五月才運抵香港，故鄧長禧先提供鄧麗君生前的飾物及旗袍等作展覽。&#13;<br> 早前有報道指鄧長禧以六千萬將鄧麗君赤柱故居放盤，昨日他表示睇樓的人多，但出價均與其要求相去甚遠，故大屋現仍未能賣出。&#13;<br> 至於成龍將於其新碟中，以電腦混音與鄧麗君合唱，而歌曲所收版稅，全數會捐予鄧麗君基金會作慈善用途。鄧長禧謂其實以往日本歌手五木弘亦曾以此方法與鄧麗君合唱《我只在乎你》。&#13;<br> 採訪：胡比　攝影：陳烱威</spanclass></p></body></html>
