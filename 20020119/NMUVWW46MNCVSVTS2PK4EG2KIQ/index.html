<html><header><meta charset="utf-8"><title>BoBo新年買屋贈倉鼠</title></header><body><h1>BoBo新年買屋贈倉鼠</h1><p>陳文媛（BoBo）近日為雜誌《貓犬通信》任封面女郎，BoBo在訪問中表示，她以前曾養狗一年，但後來由於居住的大廈不准養狗，她惟有忍痛把心愛的松鼠狗送給朋友。BoBo表示，自從松鼠狗離開後，她只好買了兩隻小倉鼠取代松鼠狗的位置。<br> &#13;<br> <spanclass>舊嘢玩爛晒 &#13;<br> BoBo笑言在新的一年已送新年禮物給家裏的小倉鼠，BoBo說：「我送咗一間新嘅大屋同玩具畀佢哋，因為舊嘅嘢佢哋差不多玩爛晒。」</spanclass></p></body></html>
