<html><header><meta charset="utf-8"><title>梅小惠、趙學而扮好姊妹</title></header><body><h1>梅小惠、趙學而扮好姊妹</h1><p>有傳趙學而因拍攝無綫劇集《皆大歡喜》時多次遲到，令梅小惠大感不悅，二人因而鬧出不和，昨日《喜》劇一眾演員在電視城古裝街拍攝賀年歌，小惠與學而卻扮作好姊妹狀，不時有講有笑。<br> &#13;<br> <spanclass>表面好開心 &#13;<br> 梅小惠接受訪問時更說：「我從來都冇等過佢（指趙學而），分開食飯又話不和。」在旁的學而即插嘴說：「繼上次遲到三粒鐘後，我冇再遲到。」&#13;<br> 而薛家燕則表示有向大家了解事件因由，家燕姐說：「佢哋都話冇事，遲到係唔啱，但可以諒解，總之表面上，大家都好開心啦！」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
