<html><header><meta charset="utf-8"><title>金市概況：金市不宜太樂觀</title></header><body><h1>金市概況：金市不宜太樂觀</h1><p>周四，紐約現貨金以285美元開出。金價雖自英國沽金成績欠佳的跌勢中回升，但澳洲最大產金商NormandyMining透露已把對沖比率由60%減至45%，正好解釋了金價年初忽爾急升的原因，消息對金價構成打擊。倫敦金下午定盤時報285美元，收市時已退至284.6美元。&#13;<br> 周五，香港九九金走勢平穩（見附表）。歐洲開市後，金價仍偏軟，倫敦金上午定盤價為283.70美元。金市利好消息已消化，後市不宜過於樂觀。</p></body></html>
