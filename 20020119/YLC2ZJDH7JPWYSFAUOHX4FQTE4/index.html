<html><header><meta charset="utf-8"><title>歎午餐兼有專人營養分析</title></header><body><h1>歎午餐兼有專人營養分析</h1><p>日日午餐食三文治就可以瘦身又健康？咪咁天真啦！明智啲搵個營養師為你作個人分析先最可靠。最近有餐廳推出了共有四道菜式連飲品的健康午餐，不但列晒所有菜式的營養含量，兼且每位惠顧者均可獲駐酒店營養師作個別營養分析及餐單編定，每位都係$120。	&#13;<br>&#13;<br>記者：莫麗嫦</p><p>店名：SkyZone&#13;<br> 地址：銅鑼灣信德街8號珀麗酒店33樓&#13;<br> 電話：21278931&#13;<br> 供應時間：星期一至五，中午12時至下午2時半</p></body></html>
