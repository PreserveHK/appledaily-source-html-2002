<html><header><meta charset="utf-8"><title>　　曾主席恨見阿松嬌妻 - 李八方</title></header><body><h1>　　曾主席恨見阿松嬌妻 - 李八方</h1><p>梁錦松娶得嬌妻，而且重盛傳一Q即中，當然要錫個老婆。聽聞，佢周五會同老婆仔搞生日會，請班老友一齊慶祝。不過，剛加入行會與阿松共事嘅曾鈺成就冇收到帖。&#13;<br> 曾主席被行家問起個生日會，佢笑指阿松「真係衰」，皆因冇請佢去。曾鈺成直言自己好想去，因為想睇「明星」。&#13;<br> 佢又話，雖然唔係fans，但都想一睹小伏「明星靚女」嘅風采。至於有行家叫曾主席下次見到阿松、小伏，記得向佢求證喜事。曾鈺成笑言：「唔使問都知啦！」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
