<html><header><meta charset="utf-8"><title>阿爾柏仙奴有女初長成</title></header><body><h1>阿爾柏仙奴有女初長成</h1><p>由阿爾柏仙奴（AlPacino）及雲露娜維達（WinonaRyder）主演的喜劇電影《Simone》，前日在洛杉磯舉行首映禮。阿爾柏仙奴帶着珠圓玉潤的十二歲女兒茱莉（Julie）同行，途中不幸壞車，惟有改乘的士趕往戲院。&#13;<br> 此外，未有出席首映的雲露娜，仍要為其高買官司擔憂。洛杉磯法院前日宣布未決定正式審訊日期，只定於本月二十六日進行聆訊，讓控辯雙方討論應該提交甚麼證據呈堂。</p></body></html>
