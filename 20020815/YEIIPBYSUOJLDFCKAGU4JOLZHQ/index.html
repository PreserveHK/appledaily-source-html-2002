<html><header><meta charset="utf-8"><title>阿B靜靜雞感激范姜</title></header><body><h1>阿B靜靜雞感激范姜</h1><p>鍾鎮濤（阿B）日前接受商台節目《茶煲裏的查篤撑》訪問，他感激女友范姜說：「喺呢段時間裏面，要感激嘅一個人，係上帝畀咗范姜我，我都唔知喺呢個時間會有一個咁嘅人出現，居然肯同我一齊。」&#13;<br> 問阿B有否向范姜說一些感激的說話，他說：「我都會好認真咁去感激佢，不過嗰啲係好私人嘅嘢，我會靜靜雞做，呢啲係我嘅絕招。」<br> &#13;<br> <spanclass>冇本錢結婚 &#13;<br> 問阿B有否考慮向女友求婚？他說：「我未諗呢樣嘢，因為我唔知佢肯唔肯嫁我，加上我𠵱家邊有本錢結婚，唔係話錢嘅問題，因為唔係話結婚就結婚，對我嚟講婚又唔係未結過，結婚又唔係永遠嘅，結嚟做乜？如果好嘅一路相處落去已經係長久啦。」</spanclass></p></body></html>
