<html><header><meta charset="utf-8"><title>羅林渭離利嘉閣地產</title></header><body><h1>羅林渭離利嘉閣地產</h1><p>【本報訊】利嘉閣地產創辦人兼副主席羅林渭（圖）昨天表明，明日正式離職，離任後去向待「小休」後才作決定。中原地產去年9月收購利嘉閣逾九成股權。&#13;<br> 利嘉閣81年成立，迄今21年。目前擁有80間分行，員工約1200人。高峯期曾達100間分行，20多年來，聘請員工累計達數千人。&#13;<br> 據知，現時中原持有利嘉閣92%股權，長安地產王文彥佔6%，羅林渭手持2%股權。羅林渭當年僅以3萬多元創業。&#13;<br> 羅林渭說，自從中原去年介入，利嘉閣在管理及營運方面，均穩健上軌道。</p></body></html>
