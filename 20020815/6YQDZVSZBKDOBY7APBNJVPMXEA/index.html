<html><header><meta charset="utf-8"><title>媒體世紀半年蝕八千萬</title></header><body><h1>媒體世紀半年蝕八千萬</h1><p>【本報訊】媒體世紀（8160）昨天公布上市後首個中期業績，截至6月底止半年虧損擴闊至7817.9萬元，主要是媒體網絡擴張令期內成本上升所致。受業績拖累，媒體世紀股價昨創上市新低，跌19.3%，收報0.246元。&#13;<br> 媒體世紀行政總裁金岭接受本報查詢時表示，期內虧損擴闊，除業務受香港經濟疲弱打擊外，本身銷售隊伍亦存在互相爭客的問題，令營業額下降。該集團已於第二季開始整頓銷售隊伍，料第三季可見成效。&#13;<br> 上半年，媒體世紀營業額1.79億元，跌12.4%，其中內地佔1.29億元，升17.6%，香港則佔4957萬元，跌47.4%。</p></body></html>
