<html><header><meta charset="utf-8"><title>星級教室：向海嵐教整紫米糕</title></header><body><h1>星級教室：向海嵐教整紫米糕</h1><p>雖然有時整甜品所花嘅時間比較繁複，但係我覺得好有滿足感，正如拍劇一樣，愈難做就愈想試，到真係成功嗰陣，唔止得到人哋讚賞，自己重會有好大好大嘅滿足感㖭。就好似今日我教大家整嘅紫米糕一樣，正所謂「想食好味紫米糕，自己去做咪sayno」。&#13;<br> 材料：紫米（份量隨個人喜好）、魚膠粉、糖水及椰汁&#13;<br> 製法：先將紫米好似煲飯咁煲熟，然後攤凍，再加一至兩茶匙魚膠粉同適量椰汁，放入雪櫃雪凍就可以食。&#13;<br> （五之四）&#13;<br> 口述：向海嵐&#13;<br> 筆錄：戴彩煥&#13;<br> 攝影：仇志中&#13;<br> 場地提供：甜源居&#13;<br> 服裝：Kookai&#13;<br> 髮型：MattbyHeadquarters&#13;<br> 化妝：Artemis</p></body></html>
