<html><header><meta charset="utf-8"><title>醉漢攔車</title></header><body><h1>醉漢攔車</h1><p>【本報訊】一名姓何（三十三歲）的中港貨車司機趕時間北上肇慶提貨，昨凌晨二時連夜起程往過關，途至北角渣華道六十七號對開燈位卻碰上一名醉酒漢衝出過馬路，司機停車讓路待對方步上行人路後再次開行。不料醉酒漢突然折返並撞埋車頭、踢泵把大叫大嚷，司機報警求助。&#13;<br> 警方接報到場時該名姓袁（五十歲）的醉漢「大」字形倒卧車頭（圖）高喊被車撞傷，但經檢查證實根本沒有受傷，相信是醉酒鬧事，救護員將他五花大綁送院治理。&#13;<br> 李家傑攝</p></body></html>
