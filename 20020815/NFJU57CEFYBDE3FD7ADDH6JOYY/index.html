<html><header><meta charset="utf-8"><title>官方拒評--鄺其志傳不會獲續約</title></header><body><h1>官方拒評--鄺其志傳不會獲續約</h1><p>有報道指港交所（388）行政總裁鄺其志（圖）在明年3月約滿後，將不獲續約。港交所發言人昨日回應說，鄺氏與港交所之間的合約屬私人事宜，亦是由鄺氏與港交所之間訂立的協議，基於商業保密原則，不會回答有關合約條款內容的查詢。&#13;<br> 同時，發言人指出，由財政司司長梁錦松委任的獨立委員會仍在調查細價股風波事件，故此該公司也不會對細價股風波再度發表評論。&#13;<br> 港交所今日公布截至6月底止上半年度業績，鄺氏亦會現身向記者解釋業績，但相信不會對上述消息作出評論。</p></body></html>
