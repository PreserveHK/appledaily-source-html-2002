<html><header><meta charset="utf-8"><title>元斌健身做猛男</title></header><body><h1>元斌健身做猛男</h1><p>韓國型男元斌一向以斯文靚仔形象示人，但相比其劇集《藍色生死戀》拍檔宋承憲的倒三角健碩身形，元斌便曾被批評略嫌瘦弱。近日元斌有意積極健身，希望在不久將來轉型做一個猛男。&#13;<br> 據知元斌近日看過《朋友》主角之一的劉五勝，在新片《Champion》中的拳手角色後，下定決心要改善體形，所以決定戒飯及只吃含豐富蛋白質的肉類，並狂做運動及健身，務求在十一月投入拍攝新片《太陽旗》時，能與健碩拍檔張東健互相輝映。</p></body></html>
