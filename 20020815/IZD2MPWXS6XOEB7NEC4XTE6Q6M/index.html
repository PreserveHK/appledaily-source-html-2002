<html><header><meta charset="utf-8"><title>Apple姐日記：<br>滕麗名拍拖濃妝配街坊裝</title></header><body><h1>Apple姐日記：<br>滕麗名拍拖濃妝配街坊裝</h1><p>我Apple姐做咗觀眾同讀者咁多年，都好明白啲藝人如果唔想俾記者認出，就會以指定裝束墨鏡加cap帽，兼唔化妝好低調咁出現，但凡事總會有例外。<br> &#13;<br> <spanclass>大有收穫 &#13;<br> 好似我上個禮拜喺九龍塘又一城就遇見有個藝人，着到牛記笠記咁出現，但又竟然濃妝豔抹，驚死人唔認得佢咁。&#13;<br> 我講緊嗰個咪就係滕麗名同佢男友魏駿傑囉，嗰日滕麗名着晒街坊裝，戴住頂cap帽，但係就化咗個好「行」嘅開工妝，佢同男友魏駿傑拍拖入咗馬莎百貨，隔咗冇耐重大有收穫㖭。</spanclass></p></body></html>
