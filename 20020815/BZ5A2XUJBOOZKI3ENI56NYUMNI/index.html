<html><header><meta charset="utf-8"><title>《百萬富翁》下月縮播</title></header><body><h1>《百萬富翁》下月縮播</h1><p>七位應屆中學會考狀元前晚錄影亞視遊戲節目《百萬富翁》之「全港狀元邀請賽」，其中兩位狀元張世熹及李奇光，分別獲二十五萬元及六萬元獎金。&#13;<br> 其間主持陳啟泰透露《百》的播映形式將於下月改動，變為一星期播一至兩晚，或是縮短時間。《百》現在逢周一至周五每晚播出一小時。&#13;<br> 陳啟泰說：「𠵱家重同公司傾緊形式點改，《百萬富翁》已經係第二次做，有十點收視算唔錯。」<br> &#13;<br> <spanclass>陳啟泰演音樂劇 &#13;<br> 另外，陳啟泰透露本月底將會與陳潔儀拍檔，在文化中心舉行兩場英文音樂劇，陳啟泰說：「陳潔儀現場唱英文歌可以話係數一數二，個劇全部用英文，大部份用番舊英文歌，唔使我記咁多新歌。」</spanclass></p></body></html>
