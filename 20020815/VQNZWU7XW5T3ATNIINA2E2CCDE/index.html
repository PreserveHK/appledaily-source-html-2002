<html><header><meta charset="utf-8"><title>超人義助同志</title></header><body><h1>超人義助同志</h1><p>創造「蝙蝠俠」等漫畫的美國公司DCComics，在下月出版的「綠超人」漫畫中，將以「綠超人」的同性戀朋友伯格被打至半死為橋段。&#13;<br> 漫畫講述伯格與男友街上漫步時，三名男子以反同性戀的說話辱罵，伯格並遭毒打，最後「綠超人」挺身而出。&#13;<br> 漫畫家威尼克說，將伯格加進漫畫內，是想年輕人像「綠超人」一樣不理會伯格的性取向，只待他如普通人；而最新一期以歧視同性戀者罪行為題材，則希望探討同性戀者會遇到的劣境。&#13;<br> 美國廣播公司</p></body></html>
