<html><header><meta charset="utf-8"><title>「睇場」毆客</title></header><body><h1>「睇場」毆客</h1><p>【本報訊】尖沙嘴一間酒吧五名男女顧客疑酒醉惹禍，強行要求酒吧老闆請飲酒不遂起衝突，遭四名懷疑「睇場」的男子襲擊，其中三人受傷需送院治療，兇徒傷人後逃去。&#13;<br> 現場為彌敦道一八四號一間酒吧，昨日凌晨時分，三女兩男（二十九至四十歲）到酒吧飲酒消遣，至凌晨三時許各人已飲至滿面通紅。現場消息稱，有人酒後失常強行要求酒吧姓徐老闆請飲酒，老闆多番婉拒，雙方發生爭執，其間另外四名男子突然出現以酒樽雜物襲擊五人，結果兩男子及一女子（圖）受傷，其餘兩女及時避開，兇徒傷人後逃去。&#13;<br> 黎志偉攝</p></body></html>
