<html><header><meta charset="utf-8"><title>　　贏錢窮狀元綜援可照攞 - 李八方</title></header><body><h1>　　贏錢窮狀元綜援可照攞 - 李八方</h1><p>攞綜援嘅窮狀元李奇光憑住博學多才，日前喺亞視嘅《百萬富翁》節目中贏到六萬蚊。大家都有啲好奇，話唔知會唔會影響佢攞綜援嘅資格。&#13;<br> 社會福利署就同八方講，每個個案的情況社署都會個別考慮，如果狀元將啲錢用嚟買電腦、雪櫃之類，用剩嘅錢先至會計算做資產。有啲情況下，社署可以畀三個月時間事主，三個月之後，先去同佢將用剩啲錢計入資產。不過，社署強調，每個個案都唔同，要作個別考慮。&#13;<br> （圖）李奇光與母親領取《百萬富翁》獎金時攝。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
