<html><header><meta charset="utf-8"><title>收入下跌--證監會首季蝕700萬</title></header><body><h1>收入下跌--證監會首季蝕700萬</h1><p>證監會昨日公布截至6月底首季收入較去年同期跌16%，至9100萬元，主因港股平均每日成交額由100億減至82億元，令交易徵費收入下降14%，其他收費亦因融資活動減少而下跌。&#13;<br> 期內錄得虧損700萬元，遠低於核准預算案中的預算虧損2900萬元；截至9月底止第二季預算赤字為2900萬元。主席沈聯濤（圖）指出，按照現有資料及嚴格控制開支措施，沒理由相信赤字會超出預算水平。&#13;<br> 由於暫停發放浮動薪酬，職員開支減少5.3%，令整體支出跌8.7%。期內調查個案較上季增加3.4%，至275宗。</p></body></html>
