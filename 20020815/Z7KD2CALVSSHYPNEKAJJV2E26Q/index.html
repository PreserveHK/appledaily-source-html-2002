<html><header><meta charset="utf-8"><title>編導藏毒判做義工</title></header><body><h1>編導藏毒判做義工</h1><p>【本報訊】無綫電視現職編導於今年六月參加九龍灣展貿中心舉行通宵狂野派對時，被搜出身上藏有搖頭丸，裁判官質疑有前科的被告堅稱沒有染上毒癮，除頒令一百小時社會服務令外，並額外要求被告需接受突擊藥物檢驗。&#13;<br> 同樣因參加狂野派對被揭發藏搖頭丸的機電工程師陳志明（三十八歲）則獲判八十小時社會服務令。被告黃國輝（三十三歲）任職電視台十三年，兩人早前承認於今年六月九日，在九龍灣展貿中心內管有危險藥物罪名。	&#13;<br> 案件編號：KTCC5012、5015/02</p></body></html>
