<html><header><meta charset="utf-8"><title>六旬婦死揭發原是男兒身</title></header><body><h1>六旬婦死揭發原是男兒身</h1><p>一名阿爾巴尼亞人生為男兒身，卻因生理轉變而以女性身份活了半個世紀。「她」終身不「嫁」守住了這個秘密，至死才被揭發真正性別。<br> &#13;<br> <spanclass>胸部脹滿具女性特徵 &#13;<br> 阿爾巴尼亞一份報章報道，拉姆布路日前死於心臟病發，終年六十四歲。「她」具備一些女性特徵，例如脹滿的胸部；但法醫官仔細檢查後，發現拉姆布路其實是個男人。&#13;<br> 報道指出，拉姆布路生於阿爾巴尼亞南部城鎮發羅拉附近一條村莊，是個男孩，但約十四歲時身體顯現女性特徵，料因荷爾蒙分泌不平衡。由那時開始，他被家人與村民當作女性，也一直以女性身份示人，就這樣再活多半個世紀，獨身終老。&#13;<br> 路透社</spanclass></p></body></html>
