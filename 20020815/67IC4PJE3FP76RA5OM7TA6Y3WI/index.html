<html><header><meta charset="utf-8"><title>坪洲頻停水居民不便</title></header><body><h1>坪洲頻停水居民不便</h1><p>居於坪洲南灣新村的何小姐投訴，其住所自七月始至八月初，已先後三次突然被停止食水供應，事前水務署沒有作任何通知，令其生活甚不便。<br> &#13;<br> <spanclass>屬突發事件未通知 &#13;<br> 水務署發言人稱，七月初停水是由於喉管爆裂，七月中一次乃因喉管阻塞，八月初停水則因發現坪洲水質有變化，令部份地區食水供應受影響。由於三次停水均屬突發事件，事前未能作出通知，但食水很快已恢復供應。&#13;<br> 發言人稱，為改善坪洲之供水，該署會盡快更換已老化的喉管，希望可完全解決問題。&#13;<br> （○八○六五七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
