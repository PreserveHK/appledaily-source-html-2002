<html><header><meta charset="utf-8"><title>荷爾蒙療法弊處多</title></header><body><h1>荷爾蒙療法弊處多</h1><p>【本報訊】本港現時有百分之二婦女採用荷爾蒙混合治療方法（又稱雌激素加黃體酮混合治療），醫治更年期症狀。不過，香港社會醫學學院院長劉明珠昨日引述美國最近公布調查指出，使用此種療法的婦女，肺部出現血塊的風險會增加萬分之十八；而出現乳癌和心臟病的機會，亦會增加萬分之八及萬分之七。&#13;<br> 劉明珠昨日在記者會上稱，該項美國研究乃針對一萬六千六百多名、年齡介乎五十至七十九歲的婦女進行，為期五年，結果於兩個月前正式公布。&#13;<br> 劉明珠又說，現時使用有關療法的婦女毋須恐慌，她建議婦女使用這種療法不宜超過五年。</p></body></html>
