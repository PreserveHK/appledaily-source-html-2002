<html><header><meta charset="utf-8"><title>居屋二手市場續淡靜</title></header><body><h1>居屋二手市場續淡靜</h1><p>【本報訊】中原研究部指出，居屋上月有541宗二手成交，較6月增加4%，總值52.62億元，擴大7.4%。&#13;<br> 首7個月各居屋屋苑成交，以九龍灣麗晶花園的123宗登記最多，屯門兆康苑以85宗居次，馬鞍山錦英苑80宗列第三位。&#13;<br> 居屋二手買賣連續10個月少於600宗，今年2、3月及去年12月更不足500宗，反映居屋二手市場氣氛薄弱。&#13;<br> 今年7月二手居屋平均每宗成交價為97.27萬元，較6月上升3.2%。&#13;<br> 由於二手私人住宅售價不斷下滑，加上新一期居屋共2400多伙，上月底重新接受申請，預料二手居屋售價下跌。</p></body></html>
