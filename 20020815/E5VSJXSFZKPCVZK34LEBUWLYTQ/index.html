<html><header><meta charset="utf-8"><title>Britney暫休期湊妹</title></header><body><h1>Britney暫休期湊妹</h1><p>樂壇人氣小天后BritneySpears今年經過連番失意後，決定暫別樂壇半年，重過平凡生活，她更要負責照顧十一歲的胞妹JamieLynnSpears。<br> &#13;<br> <spanclass>網頁留言 &#13;<br> 由於Britney母親LynneSpears的妹妹剛接受骨髓移植手術，Lynne要往侯斯頓照顧她，因此Lynne在女兒的個人網頁中留言：「Britney最近要負起照顧妹妹JamieLynn嘅責任。」</spanclass></p></body></html>
