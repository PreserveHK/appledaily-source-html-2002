<html><header><meta charset="utf-8"><title>仲間竹野內鬥醫術</title></header><body><h1>仲間竹野內鬥醫術</h1><p>近兩年以醫生為題材的日劇皆有不俗的收視，日本各電視台有見及此，十月開始播出的日劇陣容，竟同時有三套談及醫生的日劇出現。&#13;<br> 除了早前公布由仲間由紀惠主演的夜間醫院故事《NightHospital》外，曾在日劇《等你說愛我》中演醫生的型男竹野內豐，在日本電視台的新劇中，亦會首次扮演精神科醫生，專門醫治婦女的奇難雜症，包括大話癖及畏高症等。<br> &#13;<br> <spanclass>織田夠冷酷 &#13;<br> 而與竹野內打對台的，是實力男星織田裕二為TBS電視台主演的日劇《深夜中的雨》。劇中織田乃醫學天才，但為人冷酷又反叛。</spanclass></p></body></html>
