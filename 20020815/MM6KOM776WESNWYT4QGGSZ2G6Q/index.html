<html><header><meta charset="utf-8"><title>免費學煮燕窩兼試食</title></header><body><h1>免費學煮燕窩兼試食</h1><p>燕窩滋補養顏無人不知，尤其是女士們，簡直奉如仙丹，但原來煮燕窩都大有學問，不同年紀和需要，要配合不同煮法，才能發揮最大效用，但竅門未必人人知道。有見及此，樓上燕窩莊便開辦了「燕窩食譜班」，除了教你如何選購及煮燉燕窩外，還會送你食譜VCD及完全燕窩手冊，當然還有試食，而且費用全免，想參加只需致電或到美食博覽攤位報名便可。於美食博覽期間，你還有機會免費試食冰糖燕窩，每日名額50個，先到先得。&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：樓上燕窩莊  &#13;<br> 查詢及報名電話：27702121&#13;<br> 美食博覽地址：灣仔港灣道1號香港會議展覽中心1號展覽廳&#13;<br> 攤位編號：1L14，1L16</fontstyle></spanclass></p></body></html>
