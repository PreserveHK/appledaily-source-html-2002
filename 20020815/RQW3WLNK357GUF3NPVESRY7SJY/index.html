<html><header><meta charset="utf-8"><title>否認倒沈--批評信史美倫未過目</title></header><body><h1>否認倒沈--批評信史美倫未過目</h1><p>中國證監會規劃發展委員會委員彭張興澄清，今年6月發表公開信批評證監會及港交所監管水平，純粹個人行為，事前無交予中國證監會副主席史美倫（圖）過目。彭對本報說：「公開信是6月初我返港時寫的，當時查太不知身在何方，事前沒有給她看過，見報後才告知她。」他雖與查太共事多年，但從未做過其下屬，故否認是她「親信」。&#13;<br> 「我也知道自己身份敏感，但只是基於一個香港人的責任感發表意見，希望將18年經驗與大家分享，如果這樣也被視為倒沈（證監會主席沈聯濤）的其中一步，以後還有人敢提意見嗎？」</p></body></html>
