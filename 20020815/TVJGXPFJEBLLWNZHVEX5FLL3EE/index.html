<html><header><meta charset="utf-8"><title>發哥風魔城大學生</title></header><body><h1>發哥風魔城大學生</h1><p>周潤發（發哥）夫婦昨日往九龍塘城市大學，出席「周潤發與城大學生真情對話」座談會，發哥與三百七十多位學生進行了一小時的座談會。&#13;<br> 當活動結束後，有數十位學生走到禮堂後門等候，待發哥夫婦離開時爭取機會索取簽名及合照，由於學生們求見偶像心切，表現十分瘋狂，令場面極度混亂，發嫂更被人扯頭髮。&#13;<br> 發哥說：「個座談會主要係講我嘅心路歷程，勉勵學生，班學生聽我講多過發問，不過亦都有問到時下好多演員，重包裝多過內涵嘅問題。」對於學生表現瘋狂，發哥笑說：「佢哋喺入面唔係咁樣，重好斯文，出嚟先咁熱情，可能當時個校長都喺度。」</p></body></html>
