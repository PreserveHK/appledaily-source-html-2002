<html><header><meta charset="utf-8"><title>每日一句</title></header><body><h1>每日一句</h1><p>今次介紹嘅地方那沙泰爾Neuchatel正正位處瑞士西面嘅法語區，識法文嘅你當然大派用場，但唔識又好學不倦嘅我又點會放過呢次下西洋學外語嘅機會，我就已經學會以下一句，咁你呢？</p><p>法文：Puis-jereveniraveccebillet?&#13;<br> 譯音：pweejhuhruhvuhneerahvehksuhbeeyeh?&#13;<br> 意思：我可唔可以喺回程時用番同一張火車票？</p></body></html>
