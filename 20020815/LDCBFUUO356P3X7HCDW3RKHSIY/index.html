<html><header><meta charset="utf-8"><title>Monica創業遇阻滯</title></header><body><h1>Monica創業遇阻滯</h1><p>林建岳女友陳浥萍（Monica）昨日與一名好友在中環逛街，她們在名店DriesVanNoten逗留了一會，問Monica首次創業斟介AnyaHindmarch手袋台灣和新加坡代理權進展如何？她說：「突然多咗個對手同我哋爭，未有結果，我都冇搵舖位住。」<br> &#13;<br> <spanclass>女兒黐身 &#13;<br> Monica昨日心情甚佳，她透露女兒十分黐身，她說：「所以我呢排成日同佢去游水。」早前又有報道指白龍王稱她十分旺林建岳，她聽後即笑不攏嘴。</spanclass></p></body></html>
