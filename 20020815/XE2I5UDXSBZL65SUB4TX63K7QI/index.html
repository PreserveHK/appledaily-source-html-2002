<html><header><meta charset="utf-8"><title>打比道4號售五千萬</title></header><body><h1>打比道4號售五千萬</h1><p>【本報訊】九龍塘打比道4號屋地，日前以約5000萬元易手，地盤1.3萬方呎，建有一幢3層高約5000方呎洋房，成交價每方呎達1萬元。&#13;<br> 業內人士指，上述洋房樓齡近40年，重建價值甚高，加上可以1.65倍地積比率重建，總樓面逾2.1萬方呎。該盤曾於5月招標，6月底截標至今才成交。&#13;<br> 區內屋地交投穩定，上月金巴倫道31號9678方呎屋地，以3500萬元成交，按地積比0.6倍計，可建樓面5807方呎，樓面價每呎6027元。&#13;<br> 打比道只有小量洋房供應，交投疏落，其中1號屋，於2000年以6020萬元易手，以重建樓面2萬方呎計，樓面呎價3010元。</p></body></html>
