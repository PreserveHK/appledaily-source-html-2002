<html><header><meta charset="utf-8"><title>火車飛站司機私家車送客</title></header><body><h1>火車飛站司機私家車送客</h1><p>瑞士一名烏龍的火車司機忘了停站讓三名乘客下車，把尾班車直駛往相隔八公里的終站。為了補償過失，他邀請他們搭乘自己的座駕，親自送他們回家。&#13;<br> 瑞士鐵路公司發言人周二表示，這名烏龍司機有三十二年駕駛火車經驗。他上周五晚將一列由首都伯爾尼開出的火車駛入終站弗里堡準備下班時，才發覺自己未在之前的迪丁根站停車，此際還有三名乘客呆在車廂中，一肚子氣。&#13;<br> 結果，他用自己的私家車逐一送三名乘客回家。發言人稱：「為了乘客着想，他犯錯後補償了過失。」&#13;<br> 瑞士的鐵路網絡遍布全國，但據報每年大約會出現一百五十宗同類的「飛站」事件。&#13;<br> 法新社</p></body></html>
