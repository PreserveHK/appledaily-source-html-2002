<html><header><meta charset="utf-8"><title>昭昭、桐桐面左左</title></header><body><h1>昭昭、桐桐面左左</h1><p>陳昭昭、張綺桐、吳文忻和陳穎妍等前晚到皇室戲院看《不忠誘罪》首映，昭昭與桐桐一先一後到場，兩人之前曾傳過不和，而前晚當桐桐主動邀昭昭合照時，昭昭故作聽不見，一直沒有理睬桐桐。<br> &#13;<br> <spanclass>半年冇見生疏 &#13;<br> 記者問昭昭為何要避桐桐，她否認說：「我同佢成半年冇見，先會覺得生疏，我哋冇不和呀！佢細佬死時，我哋都有通過電話，今日佢表現怪怪，唔知係咪佢唔想記得以前嘅事，我就冇所謂啦。」&#13;<br> 此外，陳穎妍獨自出席首映，她說：「我同男友只識咗四個月，等感情穩定先會帶佢出嚟，男友姓陳，係一位做生意嘅圈外人。</spanclass></p></body></html>
