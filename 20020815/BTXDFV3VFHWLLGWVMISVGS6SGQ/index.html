<html><header><meta charset="utf-8"><title>當街行劫</title></header><body><h1>當街行劫</h1><p>【本報訊】尖沙嘴金馬倫道鬧市發生街頭劫案。昨日下午一時許，兩名越南籍賊人向一名姓梁女途人（五十四歲）攔途截劫，其中一人從後揮拳打頭，另一人則趁亂搶去事主手袋，混亂中事主嘴角被打傷，她大叫求救及追捕其中一賊。一名姓陳男途人（二十三歲）亦加入追賊行列。&#13;<br> 此時，數名巡警聽到呼救聲趕至，在厚德街制服涉嫌姓賴（三十二歲）的賊人（圖），警員並在現場撿獲一個疑是賊人棄下黑色手袋，另一賊則逃去無蹤。至於女事主則因傷需要送院，稍後連同熱心男途人一併到署助查。&#13;<br> 簡明恩攝</p></body></html>
