<html><header><meta charset="utf-8"><title>小統計：20億人食水短缺</title></header><body><h1>小統計：20億人食水短缺</h1><p>聯合國在8月26日地球峯會舉行前發表報告：&#13;<br> 1.現時全球超過20億人面臨食水短缺；&#13;<br> 2.25億人缺乏足夠的衞生設備；&#13;<br> 3.空氣污染導致每年300萬人死亡；&#13;<br> 4.水源污染導致每年220萬人死亡；&#13;<br> 5.90年代有8900萬公頃森林遭破壞；&#13;<br> 6.預料2025年，全球人口將猛增至80億；&#13;<br> 7.屆時發展中國家每人每日的卡路里攝取量，會由2100增加至2700；&#13;<br> 8.工業國家每人每日的卡路里攝取量，則由3000增加至3400。&#13;<br> 美聯社</p></body></html>
