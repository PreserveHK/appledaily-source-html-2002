<html><header><meta charset="utf-8"><title>特首民望跌歸咎經濟</title></header><body><h1>特首民望跌歸咎經濟</h1><p>【本報訊】對於有調查指特首董建華民望下跌，中央政策組首席顧問劉兆佳昨表示不感到奇怪，因為近期外圍經濟及內部均有很多不利消息，包括美股下跌、失業率高企、細價股股災，以及多宗勞資糾紛，市民擔心本港經濟要再過一段時間才好轉，故影響市民對董建華的評分。&#13;<br> 劉兆佳昨出席電台節目後，就特首民望跌至新低的調查作出回應，他認同負資產問題令很多中產階層充滿怨氣。他指出，面對經濟轉型和失去大企業的職業保障，轉化成小企業家是中產階級人士的出路。他又表示，政府正積極將施政路向具體化，他相信有明確的施政綱領，將有助香港未來發展。</p></body></html>
