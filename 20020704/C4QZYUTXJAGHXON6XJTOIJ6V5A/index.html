<html><header><meta charset="utf-8"><title>泰婦屎淋身諷警「髒」</title></header><body><h1>泰婦屎淋身諷警「髒」</h1><p>泰國清邁一名四十五歲女子日前將自己的糞便淋在身上，抗議警察以「骯髒」的手法辦案。&#13;<br> 沙舍巴帕因為其下屬與一名美國男子發生爭執，而被該名美國人控告。她指警方在處理此案時隱藏了重要資料，為揭發此「臭事」，她決定當着一眾警察面前淋糞示威。<br> &#13;<br> <spanclass>結果獲准向警長投訴 &#13;<br> 於是她趁當地警察列隊準備向警長敬禮時，冷靜地走到警察前面，打開一個黃色膠袋，將自己的糞便淋在身上。結果她獲准向警長投訴，負責查問她的警察要強忍着惡臭。警方表示會調查其案。&#13;<br> Ananova網站</spanclass></p></body></html>
