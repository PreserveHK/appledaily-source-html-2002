<html><header><meta charset="utf-8"><title>靚衫SnapShot：劉嘉玲穿出Burberry新貌</title></header><body><h1>靚衫SnapShot：劉嘉玲穿出Burberry新貌</h1><p>近年銳意求新的英國名牌Burberry，成功地在其傳統的格仔圖案，以及享負盛名的trenchcoat系列上創新方向，令品牌更為緊貼潮流。<br> &#13;<br> <spanclass>獨家發售 &#13;<br> 像劉嘉玲上月底在上海出席浪琴表展覽活動時，其身穿的Burberry露背裙便是從trenchcoat蛻變出來的時尚之作。儘管本港各大小水貨店皆有出售Burberry的配飾，但這條屬於時裝系列的露背裙，只能在中環總店內購買得到。</spanclass></p></body></html>
