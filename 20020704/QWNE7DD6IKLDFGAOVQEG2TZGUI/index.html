<html><header><meta charset="utf-8"><title>藍灣泳衣騷奀妹上陣</title></header><body><h1>藍灣泳衣騷奀妹上陣</h1><p>炎炎夏日，好多人都想去海灘游水，消暑之餘重可以眼睛吃冰淇淋，不過𠵱家響室內都可以做到以上兩件事。&#13;<br> 信和今個禮拜六，響小西灣藍灣半島搞泳裝表演，呢個「藍灣半島2002PrivateShop及HOM2002火熱水着騷」，請到影視界紅星奀妹（傅天穎）、姚嘉妮、譚俊彥同多位名模演繹多款最新泳衣同泳褲系列。&#13;<br> 信和同時又開放屋苑4個全新海景示範單位，睇完靚人又可以睇樓。</p></body></html>
