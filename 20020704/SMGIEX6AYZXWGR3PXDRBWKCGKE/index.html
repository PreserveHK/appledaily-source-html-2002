<html><header><meta charset="utf-8"><title>司機狂飲啤酒昏迷死</title></header><body><h1>司機狂飲啤酒昏迷死</h1><p>【本報訊】三十三歲旅遊巴司機顏雄興，昨晚與兩名友人往酒吧喝啤酒消遣，三人共喝下十支啤酒，他更喝至醉醺醺，至晚上近九時返回天水圍嘉湖山莊麗湖居的寓所，隨即在廁所嘔吐大作，未幾昏迷，其十二歲兒子發現，馬上通知父親的朋友到場，並致電報警，警員和救護員將事主送院搶救，惜回天乏術。&#13;<br> 事主的朋友稱，死者平日酒量不錯，今次喝下數支啤酒應可應付，他不明事主為何暈倒。當局稍後需剖屍檢驗，不排除死者急性酒精中毒致死。</p></body></html>
