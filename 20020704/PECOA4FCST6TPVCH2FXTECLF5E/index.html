<html><header><meta charset="utf-8"><title>豐川悅司激減二十九磅</title></header><body><h1>豐川悅司激減二十九磅</h1><p>由豐川悅司及江角真紀子主演、改編自同名小說的電影《命》，前日在東京舉行試映會。<br> &#13;<br> <spanclass>醫生在旁監察 &#13;<br> 在片中飾演癌症病人的豐川，為了劇情需要，減去二十九磅體重，可算為藝術而犧牲。&#13;<br> 原本體重有一百五十四磅的豐川，為了拍攝這部於九月十四日公映的電影而狂減體重，連雙眼亦呈現凹陷狀態。有見及此，激瘦的豐川在片場拍攝電影時，醫生亦在場監察他的身體狀況，並不時為他補充水份。&#13;<br> 此外，女主角江角坦言從未想過會花長時間做演員，令人揣測她與男友好事近。</spanclass></p></body></html>
