<html><header><meta charset="utf-8"><title>維修費超貴</title></header><body><h1>維修費超貴</h1><p>【本報訊】名牌車廠推出平價汽車，車主雖然可以滿足到「揸靚車」的虛榮慾望，但卻或要支付日後龐大的維修費用。&#13;<br> 右軚汽車總商會創會會長羅少雄表示，現時本港約有三十四萬輛私家車在路面行走，其中差不多一成為平治汽車，在「有求必有供」的情況下，「街廠」（即提供維修服務的一般車廠）都提供平治的零件，而相關的維修技術也較普及，以致維修費用不會過於昂貴；不過，寶馬、積架及奧迪等汽車的銷售情況不如平治般普及，送返原廠維修的費用自然較高。&#13;<br> 汽車雜誌《BestCar》出版人梁德民指，由於平治的電腦維修系統較完善和普及，加上「街廠」的零件較多，車主不一定要把汽車送原廠維修，費用較廉。&#13;<br> </p></body></html>
