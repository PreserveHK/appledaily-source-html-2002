<html><header><meta charset="utf-8"><title>威廉魅力沒法擋</title></header><body><h1>威廉魅力沒法擋</h1><p>英國威廉王子（圖右）周二首次出席御花園派對，表現親切大方。同場還有皇儲查理斯與其女友卡米拉。&#13;<br> 這個一年一度的派對，是慶祝英女皇登基五十周年的活動之一，在女皇位於蘇格蘭愛丁堡的皇宮內舉行，四千名當地各界代表參加。&#13;<br> 剛在蘇格蘭聖安德魯斯大學完成首年美術史課程的威廉，趁放假參加了這個派對。在一個半小時內，身穿西裝的他主動與賓客握手攀談，談服役、談父親對他的影響，也談足球與網球。&#13;<br> 圍着他的人有不少是女士，均一臉喜悅。年輕女運動員伊迪絲說：「他很健談──而且十分英俊。」五十四歲的莉絲貝思也說：「我覺得威廉很迷人。他令大家都深感歡暢。」	&#13;<br> 綜合外電報道</p></body></html>
