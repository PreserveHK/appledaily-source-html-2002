<html><header><meta charset="utf-8"><title>王鋒戀兩年三折</title></header><body><h1>王鋒戀兩年三折</h1><p><b> 戀情曝光</b> --前年六月，王菲與謝霆鋒一同出席梁朝偉獲康城影帝的慶功宴，並手拖手離場，二人戀情正式曝光。&#13;<br> &#13;<br> <b> 兄妹情深</b> --張栢芝今年一月飛車表演發生意外入院，霆鋒即往探望，當時霆鋒指二人只是兄妹情。&#13;<br> &#13;<br> <b> 上香祈福</b> --今初農曆新年時，王菲與霆鋒同到北京廟宇上香，粉碎分手傳言。&#13;<br> &#13;<br> <b> 正式分手</b> --同年三月，霆鋒栢芝同遊泰國，王菲與霆鋒分手的消息亦同時傳出。其後霆鋒在電台訪問中，以「唔想講到出口」，暗示與王菲已分手。&#13;<br> &#13;<br> <b> 舊情復熾</b> --昨日有消息傳出王菲與霆鋒再度復合。</p></body></html>
