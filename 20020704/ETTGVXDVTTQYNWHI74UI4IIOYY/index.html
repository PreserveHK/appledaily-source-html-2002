<html><header><meta charset="utf-8"><title>日漢踏單車逃亡千里</title></header><body><h1>日漢踏單車逃亡千里</h1><p>日本一名失業漢上月釀成車禍後，慌張之下不顧而去，還踏單車潛逃，竟一口氣走遍半個日本，但終在案發十九日後被捕。<br> &#13;<br> <spanclass>撞車怕被捕只管向南奔 &#13;<br> 四十歲的熊木上月十一日在中部城市福井駕車時撞車，導致另一輛車的乘客輕傷。但在救援人員到場前，他已逃之夭夭。&#13;<br> 熊木害怕被捕，遂踏着一輛偷來的單車死命向南逃，直達一千公里以外的鹿兒島志布志，結果周日終於因為擅闖當地倉庫而落網，警方從其手機中一封來自家人的電郵證實其身份。當時他身上只有三十日圓（約兩港元）。&#13;<br> Ananova網站</spanclass></p></body></html>
