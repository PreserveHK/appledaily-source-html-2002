<html><header><meta charset="utf-8"><title>　　李華明被指貪平抵死 - 李八方</title></header><body><h1>　　李華明被指貪平抵死 - 李八方</h1><p>李華明七一前返大陸食荔枝，再次被人沒收回鄉卡，故事重有下文。佢話當日喺皇崗海關一個房仔內，同邊防人員有講有笑。有人甚至笑佢，去乜嘢食荔枝吖，應該去食龍眼嘛，荔枝都就快水尾！如果唔係佢親口講，八方重以為邊防人員一定好惡死。&#13;<br> 好多人以為一樣返唔到鄉下嘅劉千石會同情荔枝明，但係阿石噚日竟然鬧佢香港有平荔枝唔食，真係抵佢死，重大大聲叫佢認咗自己阿媽做契媽，咁下次可以用探年邁契媽嘅理由返大陸。&#13;<br> ﹙圖﹚李華明向記者講述「食荔枝故事」的下集。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
