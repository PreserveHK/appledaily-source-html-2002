<html><header><meta charset="utf-8"><title>仔仔退學F4面臨解散</title></header><body><h1>仔仔退學F4面臨解散</h1><p>四人組合F4成立一周年，亦紅足成年，但成員之一的周渝民（仔仔）卻可能要退出F4！皆因有傳仔仔休學後可能要入伍。<br> &#13;<br> <spanclass>「其實想轉學」 &#13;<br> 仔仔日前在台灣辦理中國技術學院的退學手續，原本他的經理人想將消息保密，可是卻走漏風聲。仔仔的經理人江一朋日前接受訪問時說：「其實他（仔仔）是想轉學，但如果找不到學校，他就要當兵，演藝事業便要中斷，但我們希望他可以復學，我們亦尊重國民服兵役的義務。」&#13;<br> 據知仔仔休學後可能要馬上服兵役，到時F4就只剩下F3，有可能要解散。</spanclass></p></body></html>
