<html><header><meta charset="utf-8"><title>阿SaFans聲勢勁過阿嬌</title></header><body><h1>阿SaFans聲勢勁過阿嬌</h1><p>女子組合Twins和譚詠麟（阿倫）等，前晚從日本回港。Twins表示到日本工作，而阿倫則在日本看完世界盃回港。&#13;<br> Twins前晚回港時，蔡卓妍（阿Sa）和鍾欣桐（阿嬌）前後腳出閘。不過，現場所見，阿Sa的歌迷聲勢比阿嬌為多。阿Sa說：「我哋啱啱喺日本幫一間便利店做宣傳。」當阿Sa準備離開之際，有一中年男fans米奇一度想把預早準備的汽水遞給伊人，但阿Sa不敢接受。&#13;<br> 此外，阿倫前晚一身便服返港，問到阿倫可有留意謝霆鋒的撞車消息，他說：「佢得㗎嘞，佢識諗。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
