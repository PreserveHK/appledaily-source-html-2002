<html><header><meta charset="utf-8"><title>千嬅：鬍鬚Look唔關秀文事</title></header><body><h1>千嬅：鬍鬚Look唔關秀文事</h1><p>楊千嬅昨日以香港飲食業環保之星身份，於灣仔會展出席飲食業環保創新展覽活動，對於其演唱會海報以男性打扮示人，雖然千嬅已回應是效法鄭少秋在《流氓皇帝》中的造型，但有指她其實是抄襲鄭秀文《非男非女》MV的打扮，對此千嬅說：「吓！我真係唔知呢件事，我覺得做一個男人就有鬚，唔係俗語點會有句『有鬚就認老竇』，不過我真係冇考慮話似邊個。」<br> &#13;<br> <spanclass>個唱加場 &#13;<br> 對於再次遭人拿她與鄭秀文比較，千嬅說：「冇特別感覺，講真都講咗七年，我都係咁過日子，好在講嘅都係好人，最緊要唔係由我把口講出嚟。」此外，由於千嬅下月紅館個唱優先訂票反應熱烈，故會加開一場。</spanclass></p></body></html>
