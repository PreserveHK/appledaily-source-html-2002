<html><header><meta charset="utf-8"><title>妮歌習慣唔著內褲</title></header><body><h1>妮歌習慣唔著內褲</h1><p>現正於羅馬尼亞拍攝新片《ColdMountain》的妮歌潔曼（NicoleKidman），日前被當地政府頒授榮譽市民獎。因為該片現於一條名叫Transylvania的窮鄉僻壤拍攝，其間聘請了大量村民當臨時演員，又租借田地，因此政府便頒獎給妮歌以表揚她間接帶旺該區經濟。<br> &#13;<br> <spanclass>無拘無束 &#13;<br> 另外，妮歌最近向男士雜誌《GQ》透露，原來她一直有不穿內褲的習慣，因為她認為穿內褲實在太麻煩，而她亦鍾情無拘無束的感覺，妮歌說：「我鍾意唔着底褲嗰種自在嘅感覺！」</spanclass></p></body></html>
