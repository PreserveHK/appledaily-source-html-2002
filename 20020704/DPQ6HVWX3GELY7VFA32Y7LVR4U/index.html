<html><header><meta charset="utf-8"><title>日產回收問題房車</title></header><body><h1>日產回收問題房車</h1><p>【本報訊】日產汽車宣布回收一批InfintiQ45房車，本港共有約四十輛受影響，該批車的交流電發電機可能有故障，會導致汽車機件着火。&#13;<br> 美聯社報道，美國國家公路交通安全局宣布，美國日產汽車須回收一批九七年至九八年出廠的InfinitiQ45、InfinitiI30及Maxima房車，合共十六萬輛，該批車的交流電發電機二極管可能有損壞，電線會短路及燒熔，導致冷卻風扇着火，安全局收到五宗有關着火報告。&#13;<br> 本港代理日產汽車的合誠汽車公司發言人表示，InfinitiQ45在本港有售，共數十輛受回收影響，另外兩款車則未有引入本港。</p></body></html>
