<html><header><meta charset="utf-8"><title>李麗珍與男伴結風水緣</title></header><body><h1>李麗珍與男伴結風水緣</h1><p>日前本報拍下李麗珍和男伴「港版真田廣之」在灣仔吃火鍋，然後去中環蘇豪區酒吧暢飲。原來她的男伴是一名風水師，名叫周凡夫，年約四十歲，在圈內有一定知名度，但為人低調，甚少接受傳媒訪問。<br> &#13;<br> <spanclass>兩年前認識 &#13;<br> 周師傅最擅長的是替人看三世書、催財和催桃花，而且甚有女人緣，不少女藝人都和他諗熟，包括李麗珍、葉蘊儀、陳雅倫、黃卓玲、梁藝齡和金慧英等。據知李麗珍在兩年前找周師傅看風水而相識，之後兩人經常聯絡。&#13;<br> 昨日本報記者致電周師傅問他與李麗珍的關係，他說：「我有幫李麗珍睇風水，我哋只係朋友關係，識咗都一段時間，我可以講嘅就係咁多。」</spanclass></p></body></html>
