<html><header><meta charset="utf-8"><title>麥迪文成理想捐精者</title></header><body><h1>麥迪文成理想捐精者</h1><p>荷李活才子麥迪文（MattDamon）向來受影迷歡迎，原來不少女士亦渴望下一代能夠擁有他的樣貌。據美國波士頓一間精子庫的發言人表示，原來很多單身母親，都視麥迪文為最理想的捐精者。<br> &#13;<br> <spanclass>外表夠稚氣 &#13;<br> 精子庫發言人Rizza透露，根據調查所得，不少公認的靚佬如畢彼特（BradPitt）及佐治古尼（GeorgeClooney），亦不及麥迪文受歡迎，她說：「好多女士覺得麥迪文個樣夠稚氣，所以好多人要求捐精者的外表首要同麥迪文似樣。如果佢肯捐精，我諗幾高價錢都有女士想要。」</spanclass></p></body></html>
