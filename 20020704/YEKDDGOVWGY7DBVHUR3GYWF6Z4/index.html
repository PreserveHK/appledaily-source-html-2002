<html><header><meta charset="utf-8"><title>Apple姐日記：<br>甄楚倩同志聖地唱K</title></header><body><h1>Apple姐日記：<br>甄楚倩同志聖地唱K</h1><p>我Apple姐不時睇娛樂雜誌，都見到做咗媽咪嘅甄楚倩，成日俾人影到佢唔化妝嘅殘樣，同埋臃腫到極嘅身形，佢咁嘅款都敢行出街，你都咪話唔嚇人一驚。<br> &#13;<br> <spanclass>歌癮大發 &#13;<br> 但係甄楚倩鍾意去蒲嘅習慣，似乎冇改變。我Apple姐有班「姊妹」喺灣仔同志聖地「TheLab」，就見到依然係一副殘樣嘅甄楚倩同大班男同志殺到，佢哋班人坐正喺大廳唱卡拉OK，當佢個同志好友唱緊陳小春嘅《取消資格》時，阿甄楚倩歌癮大發，揸住支咪幫佢朋友唱和音㖭。</spanclass></p></body></html>
