<html><header><meta charset="utf-8"><title>南非迷你茴香氣味清香</title></header><body><h1>南非迷你茴香氣味清香</h1><p>平時喺超市搵到嘅茴香，有如一個蘋果咁大，且多數都係日本進口，最近則有南非入口貨，更係縮水版茴香，球莖部份比日本種細一半有多，相反根莖部份則較長，驟眼睇都有幾分似茭笋。因為係迷你裝一條條，使用時就更方便。茴香嘅獨特清香味，配以肉類煮能增加香味。</p><p><spanclass><fontstyle>急凍蝦仁方便又抵食  &#13;<br> 急凍蝦仁比起鮮蝦仁，不但價錢抵，用起嚟較方便，更係可以存放得耐啲。急凍蝦仁已經去殼，再經過衞生急凍處理，可以放心食用。而且最近重平咗幾蚊磅，所以我肥師奶都買定幾盒放雪櫃，隨時可以加幾隻蛋就可以煮到蝦仁炒蛋。&#13;<br> &#13;<br> 文：肥師奶</fontstyle></spanclass></p></body></html>
