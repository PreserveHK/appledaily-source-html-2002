<html><header><meta charset="utf-8"><title>仲間由紀惠扮惡教師上癮</title></header><body><h1>仲間由紀惠扮惡教師上癮</h1><p>向以溫柔見稱的日本女星仲間由紀惠，因在劇集《極道老師》中成功轉形飾演麻辣女教師而人氣急升。前日當她出席劇集的煞科慶祝會時，更感動落淚。<br> &#13;<br> <spanclass>大罵學生 &#13;<br> 劇集昨晚正式於日本播畢，外間相信該集收視比平時的百分之十七還要高。而《極道老師》令仲間知名度大增，故此她前日出席慶祝會時，還哭了起來。而一班在劇中飾演學生的青少年，想在慶祝會中「博大霧」斟酒飲時，仲間即時擺出一副惡教師模樣，並說：「飲乜呀飲！」</spanclass></p></body></html>
