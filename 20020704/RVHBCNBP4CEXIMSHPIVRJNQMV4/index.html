<html><header><meta charset="utf-8"><title>珍妮花裸照風波庭外和解</title></header><body><h1>珍妮花裸照風波庭外和解</h1><p>荷李活女星珍妮花雅麗絲頓（JenniferAniston），前日在丈夫畢彼特（BradPitt）的陪同下，為控告兩間出版社侵犯私隱及刊登其裸照的官司出庭，法官在庭上宣布這宗官司已經庭外和解，因此撤銷所有訴訟。<br> &#13;<br> <spanclass>商議三小時 &#13;<br> 珍妮花原本控告Man'sWorldPublicationsInc.及CrescentPublishingGroup兩家曾在旗下雜誌刊登她半裸照片的出版社，但前日開庭前，雙方在法官辦公室商議了三小時，終於達成和解協議，但細節則未有公開。</spanclass></p></body></html>
