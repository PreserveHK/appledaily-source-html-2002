<html><header><meta charset="utf-8"><title>食物中毒常見三細菌</title></header><body><h1>食物中毒常見三細菌</h1><p>衞生署首席醫生岑淑美表示，八成食物中毒個案涉及進食受細菌感染的食物，常見的細菌包括副溶血性弧菌、沙門氏菌及金黃色葡萄球菌。&#13;<br> 副溶血性弧菌多滋生於未熟透的海產及其他受海產交叉感染的食物，人體感染後的病徵包括腹瀉、屙水及嘔吐等，一般會不藥而愈，但若屙嘔情況持續過久，則會出現脫水等嚴重併發症。&#13;<br> 她又說，其餘兩種細菌感染後的病徵相若，而金黃色葡萄球菌多發現於沒有翻熱的食物中，感染後病發時間較快，一般感染數小時後即會出現肚痛等；沙門氏菌多滋生於未熟透食物內，感染後會出現肚屙和發燒，需較長時間康復。	&#13;<br> 本報記者</p></body></html>
