<html><header><meta charset="utf-8"><title>毆人惡漢攀棚逃捕</title></header><body><h1>毆人惡漢攀棚逃捕</h1><p>【本報訊】西環第三街豐裕大廈兩名男女護衞員，昨晨八時許發現一名露宿者在大廈對開公園睡覺，擔心影響住客，遂上前勸喻對方離開，男護衞員竟遭毆打於是報警。該露宿男子事後逃往正搭建棚架裝修的豐裕大廈內匿藏，警員到場搜捕，他見走投無路，竟從一樓平台爬外牆棚架逃走，最終被警員在地下擒獲。遇襲的男護衞姓陳（五十九歲），頭部受傷送院治理後無礙；至於涉案姓曾（五十八歲）的露宿者，則被捕帶署調查。</p></body></html>
