<html><header><meta charset="utf-8"><title>推薦加入ClubNokia免費攞7650</title></header><body><h1>推薦加入ClubNokia免費攞7650</h1><p>成為ClubNokia會員，平時可以上網Download手機鈴聲、圖像訊息及屏幕圖案，碰巧Nokia最近有部新機上市，於是推出一個送機活動益會員。由即日起至7月15日，會員只要填妥網頁內的表格，推薦朋友成為ClubNokia會員，成為推薦最多人數入會的首3名會員，就可以免費得到7650一部。&#13;<br> 記者：招佩珊&#13;<br> &#13;<br> 網址：<ahref http:>www.club.nokia.com.hk </ahref></p></body></html>
