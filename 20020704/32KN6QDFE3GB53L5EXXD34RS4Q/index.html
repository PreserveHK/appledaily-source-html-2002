<html><header><meta charset="utf-8"><title>朗拿度羅曼史</title></header><body><h1>朗拿度羅曼史</h1><p>朗拿度雖然在奪得世界盃後表示，捧盃比性愛美妙，不過綜觀其多籮籮的情史，就不難發現其實他頗為風流。&#13;<br> 由於他與美蓮妮在拍拖三個月就「奉子成婚」，故外界並不看好這段婚姻，加上這名二十五歲的球員在婚後不時傳出緋聞，令他與美蓮妮可能離婚的消息甚囂塵上。不過，在今屆世界盃後，朗拿度終於認定了美蓮妮的地位，他說：「美蓮妮是神賜給我的禮物，是我一生的夢想，我慶幸自己找到了適當的另一半。」</p></body></html>
