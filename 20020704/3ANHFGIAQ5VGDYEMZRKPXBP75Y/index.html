<html><header><meta charset="utf-8"><title>高手妙論圍棋精義</title></header><body><h1>高手妙論圍棋精義</h1><p>圍棋起源眾說紛紜，圍棋專業九段的梁偉棠說，圍棋相傳已有四千多年歷史，古時稱之為「弈」，乃人類歷史上最悠久的一種棋藝。<br> &#13;<br> <spanclass>一隻棋子可起死回生 &#13;<br> 圍棋看似很簡單，但玩法千變萬化，易學難精。梁偉棠說，金庸武俠小說《天龍八部》中描寫虛竹誤打誤撞，將自己的棋路填死，卻反過來破解了棋局的情節，雖然過於玄妙，誇張了點，但圍棋一隻棋子往往能夠起扭轉全盤局勢的作用，即使死了半邊棋盤，也未必一定輸，這正是圍棋的精義所在，也是樂趣之處。</spanclass></p></body></html>
