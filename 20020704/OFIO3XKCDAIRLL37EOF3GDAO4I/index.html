<html><header><meta charset="utf-8"><title>滕麗名愛集體度蜜月</title></header><body><h1>滕麗名愛集體度蜜月</h1><p>滕麗名日前接受雜誌《新婚通信》的訪問，直認自己對結婚有憧憬，而且穿婚紗一定要穿性感的款式。滕麗名認為結婚時不需要大排筵席，會選用西式自助餐，然後和一大班朋友一齊去度蜜月，她認為兩個人度蜜月太悶，一大班人反而更開心。<br> &#13;<br> <spanclass>顧及對方感受 &#13;<br> 滕麗名和男友魏駿傑拍拖多年，她說相處之道是不要認為相識久了一切就可奉旨，要顧及對方的感受。不過兩人亦有嗌交的時候，滕麗名說：「兩個人你有你嘅想法，我有我嘅想法，有時嗌交之後，男友會改咗啲唔好嘅習慣，但三個月之後，佢又會故態復萌。」</spanclass></p></body></html>
