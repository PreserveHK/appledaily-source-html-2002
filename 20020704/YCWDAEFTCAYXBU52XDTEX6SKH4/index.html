<html><header><meta charset="utf-8"><title>瀨戶佐藤齊做妾室</title></header><body><h1>瀨戶佐藤齊做妾室</h1><p>日本女星瀨戶朝香及佐藤藍子，早前主演NHK電視台深夜日劇《深夜是另一副面孔》反應不俗，兩人隨即再被邀請，演出大型古裝劇《利家與松》。<br> &#13;<br> <spanclass>初演古裝劇 &#13;<br> 《利家與松》一直由松山鳥菜菜子與唐澤壽明擔大旗，並已播出六個多月。同樣是首次參演大型古裝劇的瀨戶及佐藤加入後，將分別飾演名將豐臣秀吉的兩位妾室。此外，永瀨正敏主演的日劇《私家偵探濱Mike》，雖然與《SMAP×SMAP》打對台，但首集收視率仍有百分之十三點五。</spanclass></p></body></html>
