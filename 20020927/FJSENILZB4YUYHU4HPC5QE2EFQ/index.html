<html><header><meta charset="utf-8"><title>Jedi</title></header><body><h1>Jedi</h1><p>英語權威《ShorterOxfordEnglishDictionary》（簡明牛津英語辭典），接近十年來首次推出新版，收錄了三千五百個電影以至政治新詞彙。&#13;<br> &#13;<br> <b> Jedi</b> &#13;<br> 電影《星球大戰》（StarWars）中的武士&#13;<br> &#13;<br> <b> tardis</b> &#13;<br> 源自BBC科幻電視劇《DoctorWho》，指時光機&#13;<br> &#13;<br> <b> gatewaydrug</b> &#13;<br> 會導致濫用更危險藥物的物質，例如有人指抽大麻令人容易吸毒&#13;<br> &#13;<br> <b> spinmeister</b> &#13;<br> 俚語，指專門替公眾人物（如政客）製造利好印象的人，即spindoctor&#13;<br> &#13;<br> <b> Blairism</b> &#13;<br> 貝理雅主義，指英國首相貝理雅所推行的政策和信念&#13;<br> </p></body></html>
