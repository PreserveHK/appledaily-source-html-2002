<html><header><meta charset="utf-8"><title>張家輝加國掘金自我禁賭</title></header><body><h1>張家輝加國掘金自我禁賭</h1><p>張家輝上周到加拿大登台，順道遊尼亞加拉大瀑布。昨日家輝在電話中說：「今次我係同湯盈盈一齊去賭場登台，個賭場附近就係大瀑布，我住嘅酒店房可以清楚睇到大瀑布，不過我就覺得呢個名勝冇乜特別。」<br> &#13;<br> <spanclass>只逗留三日 &#13;<br> 每次去賭場登台，張家輝甚少在賭場消遣，他說：「我根本冇賭運，次次小賭都唔會有錢贏，所以我好少會賭錢，如果將辛苦搵番嚟嘅錢輸晒，我就會好心痛。今次喺加拿大登台，只去咗三日，所以都冇乜時間觀光。」</spanclass></p></body></html>
