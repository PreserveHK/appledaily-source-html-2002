<html><header><meta charset="utf-8"><title>搗「阿仔」毒窟</title></header><body><h1>搗「阿仔」毒窟</h1><p>【本報訊】港島東區特別職務隊第二隊人員，前晚根據線報在油麻地廟街二百六十九號一單位，搗破一個由黑幫「和群樂」一頭目「阿仔」控制的毒品分銷中心，拘捕一名姓黃二十七歲毒販（圖），在其手攜的旅行袋內搜獲一公斤四號海洛英、電子磅及飲管，另又在單位內搜獲一批毒品，總值六十七萬五千元。&#13;<br> 據警方調查顯示，該名黑幫頭目「阿仔」涉嫌控制多個毒品拆家及毒品包裝分銷中心。&#13;<br> 羅振輝攝</p></body></html>
