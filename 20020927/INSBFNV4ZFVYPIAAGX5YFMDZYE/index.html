<html><header><meta charset="utf-8"><title>侯賽因露面用替身</title></header><body><h1>侯賽因露面用替身</h1><p>伊拉克總統薩達姆．侯賽因用替身？德國公營第二電視台周四報道，他自九八年以來其實一直沒有親身公開露面，而且至少有三名替身代他出席官方活動。&#13;<br> 據報道，一名德國醫學專家使用了美國聯邦調查局認可的辨認面貌技術，分析過去「侯賽因」公開露面的影像，結果發現侯賽因過去四年都是用樣貌酷似他的替身出席公開活動，甚至連最高權力機關革命指揮委員會會議也是由他的替身出席主持。&#13;<br> 法新社</p></body></html>
