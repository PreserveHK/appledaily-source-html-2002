<html><header><meta charset="utf-8"><title>Apple姐日記：<br>汪阿姐不施脂粉連卡佛掃貨</title></header><body><h1>Apple姐日記：<br>汪阿姐不施脂粉連卡佛掃貨</h1><p>我Apple姐平時好享受行街shopping，最大嘅樂趣係可以揀靚衫同試靚衫，不過我最憎嘅就係有收穫時，要拎住大袋細袋嘅shoppingbag，不知幾辛苦，所以我通常都會call定司機喺附近等我。<br> &#13;<br> <spanclass>拎住大袋細袋 &#13;<br> 前幾日我有個世姪女喺中環shopping時，遇到「阿姐」汪明荃，見佢冇乜化妝，喺中環連卡佛掃完貨出嚟。&#13;<br> 當時阿姐一個人已經拎住大袋細袋購物袋，但係佢好似重會繼續喺置地廣場行街。如果我係阿姐呢，我就會叫埋助手幫手拎嘢，唔使咁辛苦自己嘛。</spanclass></p></body></html>
