<html><header><meta charset="utf-8"><title>V6僅兩成員上《勁歌》</title></header><body><h1>V6僅兩成員上《勁歌》</h1><p>日本偶像組合V6為宣傳十一月二日及三日在灣仔會展舉行的演唱會，將於後日來港見樂迷。但由於成員森田剛、三宅健及岡田准一均忙於ComingCentury之演唱會，坂本昌行亦忙於投入舞台劇演出，故此V6中只有井之原快彥及長野博到港。<br> &#13;<br> <spanclass>做季選嘉賓 &#13;<br> 井之原及長野博將會於後日下午一時三十分到港，該晚他們會出席勁歌金曲第三季季選作表演嘉賓，翌日便返回日本。此外，V6的節目《V6瀛仔派對》將會於十月起取消烹飪比賽環節，並加插一個新環節，讓成員們大鬥馬戲團特技。</spanclass></p></body></html>
