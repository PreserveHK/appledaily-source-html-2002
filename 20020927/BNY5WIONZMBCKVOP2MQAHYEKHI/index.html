<html><header><meta charset="utf-8"><title>六成受訪者反對停建居屋</title></header><body><h1>六成受訪者反對停建居屋</h1><p>【本報訊】對於政府決定停止興建及出售居屋，本報昨晚透過音頻電話成功訪問三百五十七名年滿十八歲的市民，結果發現有近六成受訪者均不贊成停建居屋。&#13;<br> 另有三成六受訪者認為政府應增加資助市民購私人樓宇的貸款金額及途徑，才能拯救樓市，但有一成八受訪市民直言樓市已「無得救」，只有不足一成受訪者認為停售居屋可以拯救樓市。&#13;<br> 此外，利嘉閣地產也成功訪問三百名樓宇準買家，發現有四成八受訪者贊同政府「出手」拯救樓市，對於最能刺激樓市的方法，有近三成受訪者認為政府應放寬七成按揭上限。</p></body></html>
