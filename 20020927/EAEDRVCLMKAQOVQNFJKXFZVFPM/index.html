<html><header><meta charset="utf-8"><title>湯告魯斯、史匹堡支持布殊攻伊</title></header><body><h1>湯告魯斯、史匹堡支持布殊攻伊</h1><p>美國荷李活演員湯告魯斯及導演史提芬史匹堡，周三聯袂前往羅馬出席他們的電影《未來報告》首映禮時，同聲表示支持美國總統喬治布殊對伊拉克動武。&#13;<br> 史提芬史匹堡在記者會上說：「要是喬治布殊如我所相信那樣擁有可靠的資料證明侯賽因正製造大殺傷力武器，我不得不支持華府政策。」&#13;<br> 湯告魯斯也說：「我個人沒有喬治布殊所擁有的資料，但我相信侯賽因對他的人民做了很多違反人性的罪行。」&#13;<br> 法新社</p></body></html>
