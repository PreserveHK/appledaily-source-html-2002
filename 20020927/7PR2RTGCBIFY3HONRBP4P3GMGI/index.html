<html><header><meta charset="utf-8"><title>美國特使下月到北韓</title></header><body><h1>美國特使下月到北韓</h1><p>隨着東北亞局勢丕變，美國喬治布殊政府對北韓政策也要變。白宮周四宣布下月初派特使到平壤，恢復美朝中斷了近兩年的安全會談。&#13;<br> 在美朝官員本周舉行兩天會談後，華府終於決定派遣特使到北韓，喬治布殊已致電告訴南韓總統金大中有關決定，南韓和中國均歡迎美朝恢復會談。&#13;<br> 特使人選估計是專責東亞及太平洋事務的助理國務卿凱利，會談議題包括北韓生產及輸出導彈、擁有及發展大殺傷力武器等問題。&#13;<br> 喬治布殊今年初把北韓定性為「邪惡軸心」，華府選擇在攻打另一「邪惡軸心」伊拉克時作出復會決定，除了意味美國對北韓政策出現變化外，還反映華府要向外顯示美國不是要到處製造對抗。&#13;<br> 綜合外電報道</p></body></html>
