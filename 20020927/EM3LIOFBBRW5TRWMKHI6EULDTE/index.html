<html><header><meta charset="utf-8"><title>Yumiko變「龍嫂」感搞笑</title></header><body><h1>Yumiko變「龍嫂」感搞笑</h1><p>英皇3T小花Yumiko（鄭希怡）最近因獲成龍送贈名表，故有報道指她被稱呼為「龍嫂」。日前Yumiko在電話中提到此事時說：「段報道寫咗出嚟之後，好多人走嚟笑我，我自己都覺得好搞笑，我真係冇諗過會同大哥（成龍）扯上關係。」&#13;<br> Yumiko自言曾和成龍見過三次面，但她與成龍並不相熟，亦沒有對方的電話號碼，所以從未試過與對方聯絡。&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：陳偉權&#13;<br> 髮型：HeadquartersbyMike&amp;Marco&#13;<br> 化妝：HairCulturebyAndyLeung</p></body></html>
