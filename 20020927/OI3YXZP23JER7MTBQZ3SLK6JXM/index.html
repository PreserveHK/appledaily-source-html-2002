<html><header><meta charset="utf-8"><title>扁嫂華府酒會冷清</title></header><body><h1>扁嫂華府酒會冷清</h1><p>台灣總統陳水扁夫人吳淑珍，昨在華盛頓國會山莊酒會演說，僅得二十二名參眾兩院議員出席，較原定少三分二，預期出席的兩位美國前第一夫人希拉莉和老布殊夫人芭芭拉也未露面。&#13;<br> 吳淑珍演說中說，陳水扁「以前曾經遭到政治牢獄之災，但他並沒記恨，一個都沒有」，他有「在仇恨處播下愛的種子」的胸懷。她並公開邀請美國第一夫人勞拉訪問台灣，又即場接受美國國家民主基金會頒贈民主服務獎。&#13;<br> 中央社/多維新聞社</p></body></html>
