<html><header><meta charset="utf-8"><title>陳妙瑛真面目省招牌</title></header><body><h1>陳妙瑛真面目省招牌</h1><p>陳妙瑛（阿妙）年前投資的美容公司BeautyTech生意不俗，身為老闆的阿妙繼早前為公司代理的豐胸瘦身產品擔任模特兒拍攝廣告後，日前她的公司以百萬元投得紐約謢膚品Make的獨家代理權，她再度親身上陣拍攝硬照廣告。<br> &#13;<br> <spanclass>酬勞照收 &#13;<br> 廣告中阿妙以化妝前和化妝後的樣貌示人，問她是否義務性質拍攝廣告，她日前接受訪問時說：「我都有收錢㗎！不過就重未得閒傾住。其實我都唔想吓吓都係自己做㗎，不過我哋搵嚟搵去都搵唔啱人，而我team工作人員又覺得我好適合、好貼題，最終都係自己做番比較適合。」</spanclass></p></body></html>
