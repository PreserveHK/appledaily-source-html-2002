<html><header><meta charset="utf-8"><title>姜皓文做監製似生仔</title></header><body><h1>姜皓文做監製似生仔</h1><p>姜皓文（黑仔）剛拍完電影《賭俠2002》後，早前他又接拍了兩套電影《麻辣神探》和《一本未完的漫畫》，黑仔不單止在幕前演出，還進軍幕後做監製。<br> &#13;<br> <spanclass>做幕後辛苦 &#13;<br> 黑仔昨日接受訪問時說：「其實𠵱家已經有三套電影都係我監製，嚟緊重會有兩套，做幕後辛苦過做幕前一萬倍，但係拍完又好有滿足感，好似生咗個仔出嚟咁。」黑仔續說：「《麻》同《一》片都係我、江芷妮、樊少皇做主角，《一》已經決定咗開拍續集，香港大概會喺十一月尾上映。」</spanclass></p></body></html>
