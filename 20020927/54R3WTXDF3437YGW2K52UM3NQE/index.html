<html><header><meta charset="utf-8"><title>握著小姐手　回到十八九</title></header><body><h1>握著小姐手　回到十八九</h1><p>除了調侃政治現象外，大陸老百姓也普遍利用順口溜來反映社會問題，或宣洩對社會的不滿。<br> &#13;<br> <spanclass>反映黃業迅速發展 &#13;<br> 在黃色事業迅速發展的中國，就曾經出現過以下一首順口溜反映社會上性開放程度：「握着老婆的手，好像左手握右手；握着小姐的手，好像回到十八九。握着小蜜（情婦）的手，直往懷裏摟啊摟。」&#13;<br> 至於打工一族也對國營企業管理不善而感慨地編出這樣的順口溜：「商怕奸，官怕貪，企業怕的爛攤攤，不怕職工心不安，就怕頭頭沒心肝」。&#13;<br> 本報記者</spanclass></p></body></html>
