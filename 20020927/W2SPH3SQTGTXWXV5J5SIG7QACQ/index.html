<html><header><meta charset="utf-8"><title>睹飛屍受驚</title></header><body><h1>睹飛屍受驚</h1><p>【本報訊】昨日下午一時半，一名年約四十歲的女子被發現在屯門兆禧苑雅禧閣三十七樓天台跳下，當場頭爆肢折，一名女街坊經過見狀受驚，感到不適，救護員到場將受驚婦人送院診治（圖），而跳樓女子經送院證實不治。警方到場登樓調查，在天台發現一個手抽紙袋，內有一個相信曾盛載白蘭地酒的水杯，懷疑死者在飲酒後跳樓自殺，警方在死者身上未有發現身份證明文件，向住客調查亦未能查悉死者身份。&#13;<br> 梁維建攝</p></body></html>
