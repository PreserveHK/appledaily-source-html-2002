<html><header><meta charset="utf-8"><title>球手對張德培退休意見</title></header><body><h1>球手對張德培退休意見</h1><p><spanclass>沙芬（俄羅斯） &#13;<br> 「他曾長時間高踞十大，世界排名最高去到第二位，又曾贏取法國公開賽及多項單打錦標，這絕對是極高成就，我也希望能夠像他一樣。」<br> &#13;<br> <spanclass>拉彭迪（厄瓜多爾） &#13;<br> 「毫無疑問，張德培是一位超級球手，在網球場上交出驕人成績，兼長時間保持好表現。至於他退休與否，則視乎他自己對爭勝的渴求。」<br> &#13;<br> <spanclass>哥里查（西班牙） &#13;<br> 「十七歲之齡便奪取法國公開賽，並贏得三十四個單打錦標，能有這樣的成績的球手已肯定是一位表現出眾及值得尊重的網球員。」</spanclass></spanclass></spanclass></p></body></html>
