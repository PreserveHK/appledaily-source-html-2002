<html><header><meta charset="utf-8"><title>安達祐實假拍拖扮成熟</title></header><body><h1>安達祐實假拍拖扮成熟</h1><p>女星安達祐實成年後依然擺脫不了《沒有家的女孩》形象，至近日公開與較她年長二十歲的男星黑田Arthur熱戀後，才令她的形象成熟不少，有報章卻指安達與黑田其實是假拍拖。&#13;<br> 據報章《NaitaiSports》報道，黑田在九三年曾與某過氣女星同居，但事後女方公開指黑田其實喜歡男人，故推測黑田是利用安達來掩飾身份。而安達近日亦數度被目擊與一名年輕男子出現在其住所附近的便利店，相信她很快便會與黑田說拜拜。</p></body></html>
