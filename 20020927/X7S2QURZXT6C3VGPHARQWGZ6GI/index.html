<html><header><meta charset="utf-8"><title>阿倫鬧濱崎步係老鼠</title></header><body><h1>阿倫鬧濱崎步係老鼠</h1><p>黎明（Leon）、葉蒨文、譚詠麟（阿倫）、港姐林敏俐、左慧琪、蔡潔雯等，昨日出席在港台舉行的「香港電台電視節目巡禮」記者會，Leon、阿倫及葉蒨文同被委任為電視大使。<br> &#13;<br> <spanclass>「好失禮、好笨」 &#13;<br> 阿倫早前與李玟、濱崎步在北京演出《中日建交正常化三十周年晚會》，對於有報道指濱崎步向李玟的攝影師發惡，阿倫對此說：「當時我同李玟準備行去後台，李玟個私人攝影師用DV拍花絮，突然有隻老鼠仔走出嚟，佢就係濱崎步，佢話絕對唔可以拍到佢入鏡，我覺得佢好失禮、好笨，冇風度兼好失策，咁做冇大將之風。」</spanclass></p></body></html>
