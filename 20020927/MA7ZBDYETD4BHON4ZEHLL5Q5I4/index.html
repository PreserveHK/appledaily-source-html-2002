<html><header><meta charset="utf-8"><title>區會補選六人角逐</title></header><body><h1>區會補選六人角逐</h1><p>【本報訊】九龍城區議會啟德選區補選提名昨日截止，共有五名政團代表及一名獨立人士報名，參與角逐於十一月三日舉行的補選，以填補八月中自殺身亡的區議員朱初昇所懸空的議席。&#13;<br> 雖然今次補選僅得一個席位，但五大政治團體包括港進聯、民建聯、民主黨、自由黨及民協均派員參選（見表），其中民協更派遣副主席廖成利出陣，而民建聯和民主黨亦全力應戰，可見戰況激烈。&#13;<br> 選舉管理委員會主席胡國興將於下周一在灣仔伊利沙伯體育館舉行簡介會，向候選人和助選人員解釋選舉活動指引，以及抽籤方法定出候選人編號。</p></body></html>
