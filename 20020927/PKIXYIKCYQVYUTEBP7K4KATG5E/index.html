<html><header><meta charset="utf-8"><title>大整蠱</title></header><body><h1>大整蠱</h1><p>【本報訊】大角嘴角祥街海興大廈一單位，昨清晨五時許遭人用紅色箱頭筆在鐵閘寫上「想做雞27XXXX91賓哥」的侮辱性字句（圖），姓關男戶主（四十六歲）發現報警。警員到場證實該電話號碼屬於一間指壓中心，估計是惡作劇，戶主表示不願追究。關姓戶主在內地經營皮鞋廠，與妻及兩子女同住該處二十多年，自稱沒欠債，也沒與人結怨；而妻子端莊斯文，相信不會引來誤會。他考慮在門外裝置針孔攝錄機，阻嚇滋事者。&#13;<br> 杜建彬攝</p></body></html>
