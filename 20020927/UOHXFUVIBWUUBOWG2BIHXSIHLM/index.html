<html><header><meta charset="utf-8"><title>英酒吧禁白人光顧</title></header><body><h1>英酒吧禁白人光顧</h1><p>白人歧視有色人種在西方屢見不鮮，最近英國首都倫敦卻發生一宗亞裔人開設的酒吧禁止白人光顧事件。<br> &#13;<br> <spanclass>「這是亞洲人酒吧」 &#13;<br> 英國《太陽報》報道，二十七歲的澳洲人麥卡德爾與朋友在倫敦想光顧「寶李活酒吧」，但竟遭酒吧的白人保安阻撓，指「這是一間亞洲人酒吧」，而且酒吧客滿，不能接待他們。但當有亞裔人前來光顧，卻獲准入內。&#13;<br> 麥卡德爾最後只好無奈地致電正在酒吧內的斯里蘭卡朋友，改到別家酒吧見面。&#13;<br> 他十分憤怒，並稱他既沒飲醉酒、又穿着整齊，不明何以遭酒吧拒絕入內。&#13;<br> 不過，酒吧否認有只讓亞裔顧客光顧的政策，並強調不會因一個人的種族而拒絕招待。&#13;<br> 英國《太陽報》</spanclass></p></body></html>
