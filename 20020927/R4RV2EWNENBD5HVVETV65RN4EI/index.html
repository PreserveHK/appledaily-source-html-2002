<html><header><meta charset="utf-8"><title>地鐵車門又有故障</title></header><body><h1>地鐵車門又有故障</h1><p>【本報訊】地鐵將軍澳支線列車再發生事故，一列列車於昨晚十時許往調景嶺途中，在黃大仙站一度未能開啟車門，百多名乘客被迫滯留車廂內約兩分鐘，之後車門重新開啓，乘客需轉乘另一班列車，合共延誤七分鐘。這是地鐵於個多月來第十四次事故，地鐵正了解肇事原因。&#13;<br> 地鐵發言人指，事發為昨晚十時三十二分，一列列車在黃大仙站未能開啓車門，直至兩分鐘後車門再度開啓，乘客離開車廂，而該列車於十時三十八分駛離該站，回廠檢查，乘客則轉乘十時三十九分到站的另一班列車，而肇事列車並非韓國製列車，暫未知肇事原因。</p></body></html>
