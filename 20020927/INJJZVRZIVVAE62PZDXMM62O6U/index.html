<html><header><meta charset="utf-8"><title>遭友扑穿頭</title></header><body><h1>遭友扑穿頭</h1><p>【本報訊】兩名男子分別姓蕭（六十歲）及姓梁（五十五歲），昨午四時許在石硤尾南昌街街頭爭執，其間有人用一個玻璃樽猛扑蕭的頭部，蕭當場頭破血流倒地，其女途經現場見狀報警。警員到場將傷者送院（圖），並拘捕涉案的姓梁男子。&#13;<br> 警方消息稱，蕭與梁原為朋友，較早前蕭介紹梁往自己任職的公司工作，但兩人因工作問題發生爭吵，數天後梁被人解僱，疑有人為此而遷怒對方。&#13;<br> 潘志能攝</p></body></html>
