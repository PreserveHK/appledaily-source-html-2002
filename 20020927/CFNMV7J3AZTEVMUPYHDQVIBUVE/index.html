<html><header><meta charset="utf-8"><title>錢小豪BB留臍帶血保平安</title></header><body><h1>錢小豪BB留臍帶血保平安</h1><p>錢小豪的太太丘倩鳴前日中午十二時許誕下三點二公斤的男嬰，錢小豪一直留在醫院陪伴左右，昨日兩人更大方抱「小小豪」給傳媒拍照。錢小豪手抱男嬰笑不攏嘴，而據悉今次住院費一共花了二萬多元，問到男嬰的中文名時，錢小豪說：「重未改，我哋會搵相士改，老婆今次重特登揀咗呢個好時辰先開刀，寓意有名有利。」<br> &#13;<br> <spanclass>提煉成血清 &#13;<br> 錢小豪太太丘倩鳴則說：「今次我哋將臍帶血保留，因為可以提煉成血清，將來有需要都可以幫到囝囝同其他人，保留到囝囝十八歲，不過要畀一萬蚊手續費，每年重要畀多千五蚊。」而錢小豪的大仔Andrew更特別買了一本書，為弟弟改英文名。&#13;<br> 採訪：陳梅香</spanclass></p></body></html>
