<html><header><meta charset="utf-8"><title>郭金上海拍劇荷包暴脹</title></header><body><h1>郭金上海拍劇荷包暴脹</h1><p>郭金、斯琴高娃及秦漢等正於上海拍攝內地電視劇《豪門驚夢》，郭金表示自到內地發展後，工作量大增，而單是拍一集劇的酬勞比起當年在亞視的月薪還要高。<br> &#13;<br> <spanclass>不談感情 &#13;<br> 郭金希望能在上海置業，故目前她會努力在事業方面發展，感情事暫且不談。&#13;<br> 而斯琴高娃則表示她在三個月前到了深圳為其腳部動手術，她表示：「這種病分四度，第四度就會殘廢，幸好我只是第二度，現在已經沒事了。」&#13;<br> 問到斯琴高娃早前因追討《陽光燦爛的日子》的片酬一事，有人因禁錮及毆打罪而入獄時，她表示：「我和對方沒見面兩年了，發生這件事我好難過，我只可說自己從未收過一毛錢。」</spanclass></p></body></html>
