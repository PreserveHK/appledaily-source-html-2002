<html><header><meta charset="utf-8"><title>妙戲院觀眾浸浴池</title></header><body><h1>妙戲院觀眾浸浴池</h1><p>荷蘭恩克赫伊曾一家戲院為了吸引觀眾，最近推出讓觀眾坐在露天熱水浴池中看電影的點子，想不到空前成功，未來一周的戲票已售罄。<br> &#13;<br> <spanclass>「可說相當舒服」 &#13;<br> 據《北荷蘭日報》報道，首次嘗試這種新體驗的觀眾共有二十五人。二十五歲的觀眾德雷森，在電影完場後讚不絕口：「一點都不冷，可說相當舒服。水的溫度亦適中，只是走出浴池時有點冷，但職員立即送上毛巾，領我們到室內喝熱飲。」&#13;<br> 戲院老闆范韋斯是與一家澡桶生產商開會後想出這個主意。鑑於許多人都對這個在室外露天浸浴的看電影方式大感興趣，他打算將服務推廣至全國其他地方。&#13;<br> ananova網站</spanclass></p></body></html>
