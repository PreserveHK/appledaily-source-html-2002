<html><header><meta charset="utf-8"><title>班仔包全層豪宅𠱁女友</title></header><body><h1>班仔包全層豪宅𠱁女友</h1><p>荷李活男星班亞弗力（BenAffleck），早前正忙於與女友珍妮花洛庇絲（JenniferLopez）找尋愛巢。據悉兩人日前已於費城找到安樂窩，班仔為免遭人騷擾，還租下該豪宅全層所有單位，非常落本。&#13;<br> 班仔日前租了一幢位於費城著名的酒店式豪宅「ThePhoneix」，更斥一萬七千美元（約港幣十三萬三千元）包起全層，營造私人空間。據說班仔經常為逗女友開心而一擲千金的做法，令珍妮花十分欣喜。</p></body></html>
