<html><header><meta charset="utf-8"><title>BoA贏盡Westlife歡心</title></header><body><h1>BoA贏盡Westlife歡心</h1><p>赴日發展的韓國少女歌手BoA，早前百忙中抽空三天到倫敦與組合Westlife合唱一曲，BoA返日後大讚Westlife五位成員靚仔又好人，六人更成為朋友。而Westlife亦表示想不到BoA的英文如此流利，希望有機會與她同台表演合唱歌曲《Flyingwithoutwings》。&#13;<br> 此外，Westlife與所屬唱片公司BMG密斟六個月後，終決定以二億四千萬港元錄五隻唱片的酬勞續約。</p></body></html>
