<html><header><meta charset="utf-8"><title>出庭作證少東捱斬</title></header><body><h1>出庭作證少東捱斬</h1><p>【本報訊】西環一名參茸海味店少東，月前就一宗傷人案準備到警署辦理認人手續前，遭兇徒恐嚇及揮鐵錘擊傷；本月底將要就該案出庭作證的他，昨晨又遭一名持十八吋長牛肉刀的兇徒斬傷。&#13;<br> 現場為堅尼地城海旁一間參茸海味店，遇襲的少東姓吳（三十一歲），胸、背各中一刀，治療後情況穩定。&#13;<br> 昨晨八時，事主與父親開舖時，一名手持十八吋長牛肉刀、染有紅髮、約五呎七吋高的肥胖男子突然衝入，不由分說即揮刀斬向少東，他走避不及胸及背各中一刀，兇徒傷人後在店外棄下利刀逃去。&#13;<br> 警方到場將傷者送院並撿走兇刀。事後傷者親友前往醫院探訪時，一度指摘兇徒冷血：「好離譜啫，好似香港冇晒差人咁。」</p></body></html>
