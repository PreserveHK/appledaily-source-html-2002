<html><header><meta charset="utf-8"><title>新香水酸啤煙頭味</title></header><body><h1>新香水酸啤煙頭味</h1><p>香水受歡迎是因為芬芳香味，但德國有人卻發明了一種味如變酸啤酒及發臭煙蒂的「香水」。&#13;<br> 酒吧東主因澤爾卡默，在本周的第一百六十七屆慕尼黑啤酒節中介紹了他這項產品。他表示研製這款香水，是為了向一年一度的啤酒節致敬，讓人嗅到這種香水，就想到慶祝啤酒節的情景。<br> &#13;<br> <spanclass>售價不菲每瓶千元 &#13;<br> 雖然這種「香」水名不副實，售價卻不菲，每瓶約一千一百港元。因澤爾卡默特別將香水瓶造成一支筆一樣，「方便隨身攜帶」云云。&#13;<br> 本屆啤酒節將於下月六日結束，主辦單位預計累積參觀人數至少會達到六百萬人。&#13;<br> ananova網站</spanclass></p></body></html>
