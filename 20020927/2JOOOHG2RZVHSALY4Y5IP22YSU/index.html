<html><header><meta charset="utf-8"><title>林敏俐帶泰國小姐玩轉香港</title></header><body><h1>林敏俐帶泰國小姐玩轉香港</h1><p>賭王何鴻燊、其千金何超瓊、今屆港姐冠軍林敏俐和泰國小姐冠軍PatipornSithipong等人前晚往港島香格里拉酒店，出席港泰商會成立晚宴。<br> &#13;<br> <spanclass>賭王最愛吃翅 &#13;<br> 林敏俐早前往泰國進行親善訪問時，認識泰國小姐冠軍PatipornSithipong，她說：「今次我會盡地主之誼帶佢哋四圍玩，去過山頂shopping、去文武廟拜神同埋食中菜。」&#13;<br> 而賭王匆匆逗留了半小時便離去，他離開酒店前給酒店接待員二百四十元小費。問賭王中秋佳節有否走四場陪四位太太，他笑說：「呢個要諗吓，呢個中秋已經食咗好多月餅。」賭王又表示十分欣賞泰國食物，尤其是泰式魚翅。</spanclass></p></body></html>
