<html><header><meta charset="utf-8"><title>兩個安仔宣傳內地樓</title></header><body><h1>兩個安仔宣傳內地樓</h1><p>日前許志安在常平為紫荊花園拍攝第二輯廣告，據悉廣告商認為許志安拍第一輯廣告後，樓盤銷售量攀升，故視他為福將，今次更增加許志安的酬勞。&#13;<br> 許志安拍攝時，除與大班小朋友做對手戲外，廣告商更安排他住大屋，請專人服侍他，而許志安並首次嘗試Spa，難怪他笑說這次拍廣告非常舒服。<br> &#13;<br> <spanclass>大派簽名相 &#13;<br> 此外，郭晉安及張可頤日前亦在常平為某樓盤活動舉行簽名會及晚會，當日二人並自備一千張照片於簽名會現場派發，其間有女fans更向郭晉安請教其減肥心得。</spanclass></p></body></html>
