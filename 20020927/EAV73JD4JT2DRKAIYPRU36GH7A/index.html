<html><header><meta charset="utf-8"><title>吉岡美穗學做鹹濕佬</title></header><body><h1>吉岡美穗學做鹹濕佬</h1><p>日本靚女吉岡美穗，日前與另外兩位女星仲根霞及磯山紗也加，一同為全新動畫《FromI"sIce》配音，吉岡將在戲中聲演一位非常好色的高中男生，並與仲根霞及磯山紗也加展開一段三角關係。<br> &#13;<br> <spanclass>難明男人心態 &#13;<br> 吉岡在片中與經常發明星夢的仲根霞拍拖之餘，又搭上清純的磯山紗也加，不過對吉岡來說，最困難的還是如何演繹「鹹濕佬」的說話方式，她說：「講真我一向唔係好明男人嘅心態，所以惟有留心多啲佢哋嘅講嘢方法。但配完呢套戲之後，我覺得男人有時都可以好可愛㗎！」</spanclass></p></body></html>
