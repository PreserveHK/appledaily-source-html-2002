<html><header><meta charset="utf-8"><title>白紙藍紙草案區別</title></header><body><h1>白紙藍紙草案區別</h1><p>在港英時代，政府進行法例諮詢，一般先發出諮詢文件收集意見，文件用白色紙張印製，俗稱「白紙草案」（whitebill）；討論及修訂後，政府再正式草擬條例草案，因草案以藍色紙印行，故稱「藍紙草案」（bluebill）。「藍紙草案」由行政局通過後刊憲，再交立法局審議，除非經立法局修訂，否則內容不會改變。&#13;<br> 過去許多涉及重大社會利益及複雜法律技術草案，例如九二年的《有組織及嚴重罪行條例草案》，以及最近的《證監條例草案》，均經過「白紙」及「藍紙」兩個階段，以顯示慎重和嚴謹。&#13;<br> 本報記者</p></body></html>
