<html><header><meta charset="utf-8"><title>廣州火車加開臨時班次</title></header><body><h1>廣州火車加開臨時班次</h1><p>在國慶黃金檔期，火車票固然緊張，無論長、中、短線的卧鋪票都是供不應求，有見及此，廣州火車站將在國慶期間加開以下班次，如你真的需要由廣州搭火車去以下5個地點，就要留意。</p><p><spanclass><fontstyle>中國首套花香味郵票  &#13;<br> 香港郵政局曾經在去年9月9日推出一套帶茉莉花香味的郵票，而在內地首套香味郵票亦將於11月發行，據悉該套郵票名為《鮮花》，附有百合花香味，郵票主圖是盛開的鮮花，只要用手輕輕一擦郵票，便會發出誘人香氣。由於這套郵票的油墨採用了特殊香味油墨，香味可足足維持20年呢！</fontstyle></spanclass></p></body></html>
