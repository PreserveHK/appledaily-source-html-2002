<html><header><meta charset="utf-8"><title>陳綺貞唱黃梅調好緊張</title></header><body><h1>陳綺貞唱黃梅調好緊張</h1><p>台灣創作歌手陳綺貞昨日在葵青劇院綵排今天公演的音樂劇《十八相送》，她除了自彈自唱及與男演員手拖手唱歌外，還以黃梅調唱出《草橋結拜》一曲。<br> &#13;<br> <spanclass>上周來港綵排 &#13;<br> 首次在港演音樂劇的陳綺貞表示，上星期由台灣來港即開始排練，對於要唱黃梅調，心情難免有點緊張，她表示因為以前從未接觸過黃梅調，當知道要去演繹時，惟有將每一個音都記下來慢慢練。&#13;<br> 陳綺貞說：「之前看過《天下無雙》這部電影，戲中主角都有唱黃梅調，𠵱家其實可以用一些平常的方式去表達，能夠唱好黃梅調是給自己一個很好的回憶。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
