<html><header><meta charset="utf-8"><title>AtomicKitten登利物浦名人牆</title></header><body><h1>AtomicKitten登利物浦名人牆</h1><p>來自英國利物浦的三人女子組合AtomicKitten，近日憑新碟《FeelsSoGood》登上英國大碟榜冠軍，最新細碟《TheTideisHigh》亦連續兩周榮登細碟榜首位，利物浦市長日前宣布將組合加入該市的名人牆，以示表揚。&#13;<br> 由Natasha、Elizabeth及Jenny組成的AtomicKitten，是第五十六個利物浦市的音樂單位被列入名人牆上，剛於上月底為樂隊Westlife保鑣FranCosgrove誕下一子的Natasha說：「能夠同披頭四成員放埋一齊，我真係開心到唔識形容。」</p></body></html>
