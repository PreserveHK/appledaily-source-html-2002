<html><header><meta charset="utf-8"><title>　　「大K」緋聞鬧上新鴻基 - 李八方</title></header><body><h1>　　「大K」緋聞鬧上新鴻基 - 李八方</h1><p>繼Baby李的桃色新聞後，最近《壹週刊》又以非常「白」的措詞談及某地產富商「大K」的緋聞，八方噚日去新鴻基地產業績會，有傳媒就呢單緋聞詢問郭氏兄弟。負責主持記者會嘅公關姐姐本來想阻止管理層回應，但健談兼風趣幽默嘅新地副主席郭炳江就搶住答，「我只可以講，我哋未睇過（嗰篇報道）。如果真係有咁嘅事，我哋啲老婆已經打電話嚟鬧，但係𠵱家都冇噃。」另外兩位郭生則無答話，相信係認同郭炳江嘅說法。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
