<html><header><meta charset="utf-8"><title>最新充電電芯容量夠大啱數碼相機</title></header><body><h1>最新充電電芯容量夠大啱數碼相機</h1><p>數碼相機的確帶來不少方便，但其太食電的問題就令到用家幾頭痛，要解決「大食」問題，好多人都使用充電電芯，不過有啲充電電芯就唔係幾夠力。最近小記發現市面出現了一款新的充電電芯，有2000mAh嘅容量，用喺數碼用品中就極夠Power，配埋佢部可叉3A同2A電嘅叉機就最好，每次叉一至兩個鐘就已經搞掂，有佢幫手，以後用數碼機就唔會咁煩啦！&#13;<br>&#13;<br>記者：區佩嫦　攝影：林栢鈞</p><p>售賣點：全線百老匯&#13;<br> 查詢電話：21678651</p></body></html>
