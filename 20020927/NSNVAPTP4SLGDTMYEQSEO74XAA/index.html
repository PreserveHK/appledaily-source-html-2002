<html><header><meta charset="utf-8"><title>藤原紀香愛貓遭殃火滾</title></header><body><h1>藤原紀香愛貓遭殃火滾</h1><p>日本女星藤原紀香經常要到外地工作，故此她間中會將飼養了十年的愛貓Aisha暫託友人看管，但最近紀香卻所託非人，令愛貓受到「血光之災」。<br> &#13;<br> <spanclass>剪指甲流血 &#13;<br> 紀香日前在個人網頁上透露，為她看管愛貓的朋友，到Salon洗頭時把小貓放在寵物店，但店員竟擅自替貓兒剪指甲，更剪至流血。紀香說：「貓嘅指甲唔可以過短，呢個係所有養貓人嘅常識，真係激死我！」&#13;<br> 由於愛貓十分痛苦，紀香見狀即時找獸醫治理，她親自替愛貓止血時，小貓更痛得用「痛恨」的眼光望着紀香，令她哭了出來。</spanclass></p></body></html>
