<html><header><meta charset="utf-8"><title>松浦亞彌變身型格板仔</title></header><body><h1>松浦亞彌變身型格板仔</h1><p>日本少女歌手松浦亞彌一向以可愛形象擄盡少男心，但近來她竟決定要改變形象。在松浦亞彌推出的新細碟《The美學》封面上，她戴上Cap帽及穿板仔服飾，頗具型格。她說：「我覺得長期以同一形象出現，會令人生厭，所以有時都要變化。其實我私底下好想曬到好黑㗎！」&#13;<br> 另外，松浦亞彌剛開始巡迴演唱會《Yeah!好Live》，她表示服裝設計上自己也有參與意見，她說：「有唔少衫係我喺夏天大減價時買㗎！」</p></body></html>
