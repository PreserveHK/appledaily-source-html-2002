<html><header><meta charset="utf-8"><title>中學生追星不忘溫習</title></header><body><h1>中學生追星不忘溫習</h1><p>今次與何韻詩齊齊煮飯仔的九女一男fans中，大部份都是中學生，他們一放學已趕着換上便服參加這次聚會。<br> &#13;<br> <spanclass>「食得落係奇迹」 &#13;<br> 正值求學時期的fans們都聲言除了要支持偶像，讀書亦非常重要。其中一位女歌迷Grace，在等候何韻詩時都不忘取出功課溫習，Grace說：「我雖然多嘢講，但係好勤力㗎。我覺得今次活動好好玩，阿詩煮嘅嘢都可以食得落口，簡直係奇迹！」&#13;<br> 而唯一被抽中的男fans阿南則整日忙着拍照，他說：「好開心呀！可以咁近距離接觸到偶像，又可以影咁多相，但好似都未夠。」</spanclass></p></body></html>
