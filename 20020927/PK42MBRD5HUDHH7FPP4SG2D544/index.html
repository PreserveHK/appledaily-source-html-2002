<html><header><meta charset="utf-8"><title>日本撞火車24死傷</title></header><body><h1>日本撞火車24死傷</h1><p>日本一列滿載乘客駛往名古屋的火車，周四在中部愛知縣與一輛私家車相撞，釀成一死二十三傷。&#13;<br> 車禍發生在繁忙時間早上八時半，一列載着九百名乘客的火車在愛知縣稻澤市與一輛私家車在鐵路和馬路的交滙處相撞，首兩卡車卡脫軌，私家車司機當場身亡，火車司機、指揮員和二十一名乘客受傷，大部份輕傷。<br> &#13;<br> <spanclass>「車內漆黑，非常恐怖」 &#13;<br> 有乘客表示：「當時車內一片漆黑，非常恐怖！」警方表示，私家車衝過交滙處的閘欄，在鐵路上沿火車同一方向行走，火車其後以時速一百公里以上撞向私家車尾部。&#13;<br> 美聯社</spanclass></p></body></html>
