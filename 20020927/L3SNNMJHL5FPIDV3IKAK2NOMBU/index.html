<html><header><meta charset="utf-8"><title>生炒骨調味有次序</title></header><body><h1>生炒骨調味有次序</h1><p>要炒出酸甜醒胃、入味而不韌嘅生炒排骨，烹調過程中每個步驟都不容忽視，由調味、上粉，以至炸油嘅熱度都好重要。&#13;<br>排骨洗淨及吸乾水份後，先落鹹味料（如生抽、鹽等）醃，使排骨入味後才可以加入生粉，目的係封住肉嘅纖維，令炸時肉汁不致流失，然後再蘸蛋漿，令色澤更金黃及香鬆，最後沾上乾生粉，使炸後有脆身效果，滾油後即可落排骨炸至金黃盛起。爆炒其他配料，埋酸甜芡，放回排骨兜炒即完成生炒排骨。&#13;<br>&#13;<br>記者：陳冰麗&#13;<br>攝影：陳盛臣</p></body></html>
