<html><header><meta charset="utf-8"><title>安雅有望拍露點寫真</title></header><body><h1>安雅有望拍露點寫真</h1><p>安雅早前在台灣勒戒完畢後，在台灣的人氣有增無減，昨日更有台灣報章指兩間台灣出版商分別以一百萬港幣酬勞，邀請安雅拍攝露兩點寫真集，而報道亦聲稱由於酬勞吸引，故安雅早已答應考慮接拍。&#13;<br> 不過其台灣經理人李慧良則表示要先看寫真集的計劃書，以及安雅早前所拍攝的電視劇反應如何再作決定。&#13;<br> 而安雅的工作一直排到十二月底，她將於十月中到台灣，傾談新片《紅顏》及兩部台劇的合作細節，此外她又會於十一月推出唱片。</p></body></html>
