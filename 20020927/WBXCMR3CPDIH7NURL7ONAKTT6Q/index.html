<html><header><meta charset="utf-8"><title>直選村長上下難討好</title></header><body><h1>直選村長上下難討好</h1><p>村委會全名為村民委員會，是農村基層自治組織；村委會主任即村長，為一村之首，負責管理村務，主任下設副主任及委員等職，幫助主任處理日常事務。而村委會主任、副主任及委員均是由村民一人一票選出的直選村幹部。&#13;<br> 經過多年來試點測試，九九年杪，中國首次在全國推行直接選舉村幹部，村民以一人一票選出村委會主任、副主任及委員，引起海內外極大關注。&#13;<br> 不過，值得注意的是，直選村長往往處於兩難處境。他們既是民選官員，自然要維護村民合法利益，但他們又要完成上面鄉鎮交給他們的工作，例如定期徵收稅款等，若兩者利益出現衝突，村長夾在中間，實左右為難。&#13;<br> 本報記者</p></body></html>
