<html><header><meta charset="utf-8"><title>陳凱歌西班牙宣傳新片</title></header><body><h1>陳凱歌西班牙宣傳新片</h1><p>中國導演陳凱歌，日前偕同內地女星陳紅，遠赴西班牙，參加SanSebastian國際電影節，宣傳其自導自演的新片《和你在一起》。&#13;<br> 早前此片在加拿大多倫多電影節中上映時好評如潮，美片商美高梅更以一百五十萬美金（約一千一百七十萬港元）買下播映權，此片可望稍後於美洲上映。<br> &#13;<br> <spanclass>謝茜嘉奪成就獎 &#13;<br> 另外，美國女演員謝茜嘉蘭芝（JessicaLange），前日在同一電影節中得到終身成就獎，以《杜絲先生》一片而打響名堂的謝茜嘉，表現得樂不可支。</spanclass></p></body></html>
