<html><header><meta charset="utf-8"><title>BoBo重視家人永不變</title></header><body><h1>BoBo重視家人永不變</h1><p>陳文媛（BoBo）日前穿上婚紗為雜誌拍照，她在訪問中表示自己以前會將家庭放在人生中的第一位，但BoBo承認現時心態已變，對於家庭、愛情、事業和朋友，她都同樣重視。<br> &#13;<br> <spanclass>老套願望開個唱 &#13;<br> BoBo認為做人在不同的時候應有不同的取捨，不過家庭對她的重要性依然不變，如果家人遇上任何事，她必定會放下工作，飛返家人身邊。&#13;<br> BoBo明白目前最緊要做好自己的唱片，在快將推出的新碟中，她也提出了不少意見。BoBo又希望可以舉行個人演唱會，雖然她知道這樣說會有點老套，但這確實是她的願望。</spanclass></p></body></html>
