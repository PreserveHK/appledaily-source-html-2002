<html><header><meta charset="utf-8"><title>安東尼奧勇救劉玉玲</title></header><body><h1>安東尼奧勇救劉玉玲</h1><p>拉丁情聖安東尼奧班達拉斯（AntonioBanderas）和荷李活女星劉玉玲合作新片《Ecksvs.Sever》，二人在新片中雖互相仇殺，但現實中安東尼奧卻是劉玉玲的救命恩人。<br> &#13;<br> <spanclass>狂罵負責人員 &#13;<br> 日前二人拍攝一場爆炸戲，二人講對白之際，身旁的爆炸品突然爆發。冷靜的安東尼奧即時伏在劉玉玲身上作保護。據悉當時火舌擦過他們，異常危險，幸而工作人員及時撲火，令二人脫險。不過安東尼奧事後大發雷霆，將負責的工作人員罵個半死。</spanclass></p></body></html>
