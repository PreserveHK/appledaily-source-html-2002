<html><header><meta charset="utf-8"><title>怪獸打低港產片</title></header><body><h1>怪獸打低港產片</h1><p>今年賀歲檔期中西電影票房競爭激烈，春節假期後，動畫《怪獸公司》走勢依然強勁，直至前日，上映了九日共收一千七百四十萬，《嫁個有錢人》上映十一日約收一千七百萬，《嚦咕嚦咕新年財》上映十日收一千三百萬，而同日上映的《天下無雙》收約一千一百七十萬。<br> &#13;<br> <spanclass>《嫁》片輸口碑 &#13;<br> 雖然《魔戒首部曲：魔戒現身》在票房總累積數字有二千萬，但該片已上映了十八日，《怪》片較適合兒童觀看，吸引力較大。而鄭秀文的《嫁》片後勁不繼，很大因素受口碑影響，劉德華主演的《嚦》片的單日票房終可反超前《嫁》片，相信是較多笑料所致。</spanclass></p></body></html>
