<html><header><meta charset="utf-8"><title>體檢套餐價數百至萬元</title></header><body><h1>體檢套餐價數百至萬元</h1><p>【本報訊】消費者委員會調查市面十二間私家醫院提供的六十二個「健康檢查套餐」，發現這些套餐由最基本的檢查，以至包括詳盡的檢查項目，價錢約由四百五十元至九千五百七十元不等，主要分為三類，包括婦女、男性及不論性別的健康檢查套餐。&#13;<br> 消委會提醒消費者除應按個人健康狀況、性別、家族疾病史等因素決定如何選擇外，並應留意個別套餐是以年齡決定檢查項目及收費。同時，不少套餐在選定後，即使取消某些檢查項目，也不能獲扣減費用；而由專科醫生進行檢查，往往亦要額外收費。市民應先諮詢醫生意見，決定檢查項目及多久才進行身體檢查。</p></body></html>
