<html><header><meta charset="utf-8"><title>13款MD機整體表現好</title></header><body><h1>13款MD機整體表現好</h1><p>【本報訊】今期《選擇》月刊中，刊登了國際消費者研究及測試組織對十三款本港有售MD機進行的測試結果，發現全部型號的整體表現平均，以五分為滿分，全部型號的總評分都達三至四分。&#13;<br> 十三款MD機的售價約由一千二百多元至二千三百元不等。五款純播放型號中，愛華AM-HX100只售一千三百九十八元，是屬純播放型號中售價最低的一款，但整體表現則達四分之高，其中以誤差糾正及電池的功能最為出色；其餘八款可錄音型號中，售價最低的是新力MZ-R500及聲寶牌MD-MT99H，均約售一千三百元，但整體評分則分別達四分及三分。</p></body></html>
