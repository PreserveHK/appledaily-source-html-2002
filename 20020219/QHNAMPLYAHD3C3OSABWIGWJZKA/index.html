<html><header><meta charset="utf-8"><title>兩天仙局騙徒涉呃三百萬</title></header><body><h1>兩天仙局騙徒涉呃三百萬</h1><p>【本報訊】兩名商人疑設天仙局，相約事主傾談生意卻開設「話事牌」賭局，派給事主一副「三條10」好牌，引對方下重注，卻以「三條Q」贏對方，兩被告昨日於觀塘裁判法院提堂，暫毋須答辯，法官拒絕保釋申請，案件押後至下月十一日再訊。&#13;<br> 案中兩名被告為黃水興（四十四歲）和莊淞昇（三十八歲），被控一項串謀詐欺罪名。&#13;<br> 控方在庭上透露調查顯示，兩被告另涉及十五宗款項共達三百萬元的同類案件，兩被告在其中四宗案件以同一公司身分行騙，款額共一百五十萬元，控方指案情嚴重，另涉及五名在逃人士，反對辯方保釋。&#13;<br> 案件編號：KTCC1117/02</p></body></html>
