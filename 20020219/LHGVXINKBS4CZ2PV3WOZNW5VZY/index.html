<html><header><meta charset="utf-8"><title>避乘臨時加班車</title></header><body><h1>避乘臨時加班車</h1><p>節日時在內地乘坐長途巴士，怎樣才會較安全呢？內地司機透露了一些小竅門。長期駕駛深圳至福建長途巴士的司機建議，選擇正班車（平日也會固定出發的車次），原因是司機、車輛都有固定的搭配，即使在春節假也極少變動。&#13;<br> 正班車司機長期在固定的路線上行走，較熟悉汽車性能和路面情況，也較有經驗處理突發問題，相對而言安全性也高一點。而臨時加班的車次，司機、車輛未必能適應路況及長途、夜間行車，易出事故。&#13;<br> 北上搭車為安全計，要盡量搭正班車、避免搭加班車。即使參加旅遊團北上，也同樣應考慮那些平日都有開辦的團，臨時加開的團，其車輛、司機因經驗不足，發生意外的機會可能較大。&#13;<br> 本報記者</p></body></html>
