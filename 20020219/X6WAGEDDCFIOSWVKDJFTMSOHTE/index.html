<html><header><meta charset="utf-8"><title>楊千嬅為中藥頻NG</title></header><body><h1>楊千嬅為中藥頻NG</h1><p>楊千嬅及黃一飛昨日為電影《乾柴烈火》在元朗荔枝園取景，引來十多名fans探班。由於在片中千嬅要背誦多種中藥植物名稱，拍攝時經常NG，千嬅表示由於劇中飾演一名懂中醫的記者，所以記台詞時有困難，她說：「呢部可以講係我從影以嚟最辛苦嘅一部戲，要記草藥名之外，重要打。」<br> &#13;<br> <spanclass>吊威吔傷腰 &#13;<br> 千嬅因為吊威吔的戲分太多，致右邊腰瘀傷一大片，幸好沒大礙。此外，她有份參演的電影《新紮師妹》宣傳海報，因跟警方的招募海報類似，故被勸喻收回。千嬅稱由於事前已拍好多款的宣傳海報，相信要印製另一款作宣傳，問題不大。&#13;<br> 採訪：何永寧　攝影：黃文偉</spanclass></p></body></html>
