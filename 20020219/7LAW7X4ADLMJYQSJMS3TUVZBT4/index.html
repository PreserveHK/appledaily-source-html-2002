<html><header><meta charset="utf-8"><title>張艾嘉上海度歲氣氛濃</title></header><body><h1>張艾嘉上海度歲氣氛濃</h1><p>金鐘和中環一向都是名人明星常往購物的地區，潘廸生夫婦及剛自上海返港的張艾嘉昨日便於此出現。&#13;<br> 張艾嘉昨日拿着的紙袋內藏雀籠形狀的燈，她表示嫌香港天氣不夠冷，新年氣氛不夠濃厚，所以特別往上海度歲，她說：「上海過年真係好正，連續三日不停燒煙花，同成大班朋友一齊過節，零舍開心。」<br> &#13;<br> <spanclass>避談兒子 &#13;<br> 張艾嘉表示她導演的新片《想飛》下月上映，演員包括陳冠希（Edison）、吳彥祖及李心潔等。問她覺得陳冠希的演技如何？她說：「Edison都唔係拍咗好多部戲啫，慢慢嚟啦，一定有進步嘅。」但問她有否帶兒子奧斯卡往拜年時，她則迴避地說：「冇呀！冇帶個仔出去拜年呀。」</spanclass></p></body></html>
