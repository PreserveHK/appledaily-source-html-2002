<html><header><meta charset="utf-8"><title>宇多田光見總統顯地位</title></header><body><h1>宇多田光見總統顯地位</h1><p>濱崎步訪港的同時，其死對頭宇多田光以日本歌星代表身分會見美國總統喬治布殊。<br> &#13;<br> <spanclass>彰顯地位 &#13;<br> 布殊昨日開始訪日，日本首相小泉純一郎昨晚即在首相官邸，邀宴一百名、包括政府要員及奧運金牌選手等各界人士歡迎布殊。宇多田光及前XJapan樂隊成員YOSHIKI，則被選為演藝界座上客，彰顯年紀輕輕的宇多田光在藝能界的地位。&#13;<br> 而其他日本名人賓客，還包括柔道健將田村亮子、巨人軍棒球隊前領隊長茂雄等，他們昨晚均逐一與布殊握手及合照留念。</spanclass></p></body></html>
