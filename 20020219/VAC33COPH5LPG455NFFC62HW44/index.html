<html><header><meta charset="utf-8"><title>　　王䓪鳴唔同羅太爭 - 李八方</title></header><body><h1>　　王䓪鳴唔同羅太爭 - 李八方</h1><p>昨日喺盧子健公司酒會上，八方遇見王䓪鳴，佢對同羅范椒芬角逐教育部長一職傳聞，高呼澄清，話羅太係最適合人選。Rosanna更笑言：「對自己𠵱家做嘅青年工作好滿意。由畢業後第一份工至今，都是做同一份工。」福利部長又如何？Rosanna哈哈一笑作罷。&#13;<br> 佢又話，近年嘅公職都係關於民生工作，包括房屋、教育和福利，好難令人人滿意，所以都預咗俾人鬧。&#13;<br> ﹙圖﹚王䓪鳴（左）笑言自己無意問鼎教育部長，唔知福利部長又如何呢？旁為鄔維庸。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
