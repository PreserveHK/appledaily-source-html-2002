<html><header><meta charset="utf-8"><title>旺角服務住宅部署開售</title></header><body><h1>旺角服務住宅部署開售</h1><p>【本報訊】多個新盤在新春假期後相繼應市，新世界發展（017）及泛海國際（129）合作發展的旺角太子道西157號項目，將在兩個月內開售；大嶼山愉景灣海澄湖畔1段今天公布開售詳情，市傳明天中午內購。&#13;<br> 新世界發展營業及市務經理黃浩賢說，太子道西157號項目屬服務式住宅，共有171個單位，面積360至600方呎，估計可在兩個月內發售。該物業地下及1樓設有1.2萬方呎商舖，13個月後入伙。&#13;<br> 香港興業（480）的愉景灣海澄湖畔1段今天公布開售詳情。該盤正接受內購登記，但市場人士指出，昨日已有部分地產代理偷步帶客參觀示範單位。市傳明午2時會內購。</p></body></html>
