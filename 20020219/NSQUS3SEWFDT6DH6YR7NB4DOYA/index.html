<html><header><meta charset="utf-8"><title>寶島靚女爭仔流鼻血</title></header><body><h1>寶島靚女爭仔流鼻血</h1><p>吳彥祖、楊千嬅與台灣演員邱琪雯合作演出的電影《新紮師妹》，將於下月上映，導演馬偉豪今次特別找來二十五歲的邱琪雯演出片中一個反派角色，她在片中飾演吳彥祖的前度女友，還要跟楊千嬅爭奪吳彥祖，其中一場戲她要穿三點式泳衣來迷惑男人。<br> &#13;<br> <spanclass>船上大鬥法 &#13;<br> 馬偉豪找邱琪雯來港發展之前，她在台主要拍劇為主，馬偉豪有次在台看過她的演出，覺得她的身材不俗，所以就找了她來港拍片，邱琪雯昨日在電話中表示：「這場着三點式戲，是說我要跟楊千嬅在船上大鬥法爭奪吳彥祖，豈料反被楊千嬅戲弄，導致我流鼻血，第一次演出港片，我很希望可以有良好反應。」</spanclass></p></body></html>
