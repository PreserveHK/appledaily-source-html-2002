<html><header><meta charset="utf-8"><title>陳綺薇迫姚樂碧破產</title></header><body><h1>陳綺薇迫姚樂碧破產</h1><p>曾一度是同窗好友的姚樂碧（Ruby）與陳綺薇（Emily），由於年前Ruby與倪震交往期間，倪震寫給Ruby的情書突被公開，Ruby即強烈暗示是好友Emily所為，自此兩人友好關係不再。<br> &#13;<br> <spanclass>登報啟事 &#13;<br> 昨日Emily於報章刊登啟事，限令Ruby在二十一天內清還近十二萬元的款項，否則Ruby即將面臨被申請破產。&#13;<br> 記者昨日致電身在美國的姚樂碧，平時電話常開的Ruby，這次卻一直聯絡不上，未能得知她的回應。&#13;<br> 採訪：JessicaNgan、DebbieLum&#13;<br> 攝影：LoTakKwong</spanclass></p></body></html>
