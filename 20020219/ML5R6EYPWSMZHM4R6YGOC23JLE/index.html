<html><header><meta charset="utf-8"><title>黎姿厭倦拍戲讀書增值</title></header><body><h1>黎姿厭倦拍戲讀書增值</h1><p>黎姿（GiGi）入行十年，一直也予人嬌滴滴的玉女感覺，但原來GiGi對自己要求甚高，她日前接受記者訪問，表示已有點厭倦拍戲，故現正努力學英語及報讀浸會大學的鑽石鑑證科，務求為自己增值。<br> &#13;<br> <spanclass>獨自過情人節 &#13;<br> GiGi日前在金鐘香格里拉酒店為本報拍攝賀年照時說：「新年我會在內地登台，之後就會同屋企人返加拿大探親，順便度假休息吓。」&#13;<br> GiGi怎樣度情人節呢？GiGi笑說：「冇情人咪自己一個過，一切隨緣啦，愛情係我後半生嘅事業，唔可以急。」&#13;<br> 採訪：甘比　攝影：黃文成</spanclass></p></body></html>
