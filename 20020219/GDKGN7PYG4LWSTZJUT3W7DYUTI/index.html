<html><header><meta charset="utf-8"><title>濱崎步港日氣勢蓋宇多田光</title></header><body><h1>濱崎步港日氣勢蓋宇多田光</h1><p>濱崎步一九七八年在日本福岡縣誕生，與創作搖滾女歌手椎名林檎份屬同鄉。濱崎步十歲時曾當模特兒，九三年起在電視台打滾及被安排做二打六角色。<br> &#13;<br> <spanclass>大碟強攻宣傳 &#13;<br> 九九年以大碟《ASongForXX》走紅，並逐漸由創作歌手轉型為以誇張打扮作為號召的偶像派。&#13;<br> 去年濱崎步因高調自爆與TOKIO成員長瀨智也拍拖，令唱片公司股價大跌。今年初推出全新大碟《Iam...》時加強宣傳攻勢以增加曝光率，更因答允出席上月在新加坡舉行的MTV亞洲大獎，而獲頒「最具影響力東瀛藝人」，其氣勢之盛，連日本另一歌姬宇多田光也給比下去。</spanclass></p></body></html>
