<html><header><meta charset="utf-8"><title>酒店雲石裂痕仍在</title></header><body><h1>酒店雲石裂痕仍在</h1><p>金域假日酒店發言人昨日接受記者查詢時表示，謝瑞麟為酒店常客，當日案發後，酒店要求謝瑞麟賠償更換及修葺費用二千元，但他拒絕，故將事件交由警方處理，因謝瑞麟被控要待法庭處理，目前損毀的雲石仍未更換。發言人又指出，迄今謝瑞麟仍未作出任何賠償，酒店已循民事向肇事車輛的保險公司追討賠償。&#13;<br> 法律界人士黃國桐解釋，肇事停車場雖屬酒店私有財產，但根據交通條例，任何可供車輛自由進出地方即可視為公眾地方；但凡交通意外並無牽涉人命傷亡或政府財物損毀，駕駛者可自行和解而毋須知會警方，然而，若任何一方對賠償協議不滿，即可通知警方介入處理。&#13;<br> 本報記者</p></body></html>
