<html><header><meta charset="utf-8"><title>Bornnotmade</title></header><body><h1>Bornnotmade</h1><p>"Philosophers,likepoetsandgardeners,are<u> bornnotmade</u> ."&#13;<br> R.M.Hare,thelateEmeritusProfessorofPhilosophy,UniversityofOxford&#13;<br> &#13;<br> 「哲學家和詩人、園丁一樣，靠的是天賦不是培養。」&#13;<br> &#13;<br> 上月底病逝的英國道德哲學大師黑爾（R.M.Hare）曾這樣說。一九一九年出生的黑爾，是牛津大學榮休教授，他主張的普遍規範主義（universalprescriptivism）對哲學界影響深遠。該主義認為，道德判斷雖不是真理，卻可對人起規範作用。</p></body></html>
