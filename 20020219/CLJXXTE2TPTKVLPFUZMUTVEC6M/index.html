<html><header><meta charset="utf-8"><title>火紅版T600日本限量發售</title></header><body><h1>火紅版T600日本限量發售</h1><p>紅色向來都是中國人的喜慶顏色，新年期間周圍都可以見到掛滿紅色的裝飾品，而SONY就趁住農曆新年，在日本推出火紅色T600特別版，並取名「CelebrationRed」，意頭十足之餘十分適合女性用家，配埋部紅色QueenPhone就更加搶眼。火紅版T600硬件規格和普通版本一模一樣，由3月2日起開始在日本作限量銷售，不過並未打算輸出海外。有興趣的本港用家就惟有寄望水貨大佬高抬貴手了。&#13;<br> &#13;<br> 記者：劉耀祥&#13;<br> &#13;<br> 產品網址：<ahref http:> http://www.sony.co.jp/sd/CLIE/celebration/index.html  </ahref></p></body></html>
