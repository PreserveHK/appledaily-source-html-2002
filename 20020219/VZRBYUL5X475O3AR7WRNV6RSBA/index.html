<html><header><meta charset="utf-8"><title>陶大宇外賣慰勞太太</title></header><body><h1>陶大宇外賣慰勞太太</h1><p>陶大宇前晚以一身街坊裝出現跑馬地，原來他剛跟太太外遊回港，而大宇為免太太操勞，他獨自駕車買消夜回家。<br> &#13;<br> <spanclass>大阪度新年 &#13;<br> 大宇在前晚十時多，駕駛其平治A-Class座駕，到跑馬地頂好粥麵世家買外賣。大宇當時穿上棗紅色的外套和灰色短褲，腳踏波鞋，一身街坊裝示人。大宇見到記者拍照，顯得十分愕然，他說：「吓，你哋想點，恭喜發財。我嘅新年願望係身體健康。我新年啱啱同太太去咗大阪旅行，我哋啱啱落機，咪嚟買消夜。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
