<html><header><meta charset="utf-8"><title>碧湖花園　附平台天井盤源少</title></header><body><h1>碧湖花園　附平台天井盤源少</h1><p>粉嶺上車盤選擇多，頗具規模的碧湖花園，距離粉嶺火車站約13分鐘步程。目前該盤逾500方呎單位，樓價約100萬元，是次介紹的連平台1樓單位，叫價僅110萬元。</p><p>經由細睡房出入的平台僅95方呎，但足以令細小的空間得以延伸，減低侷促感，而入契的天井，則由飯廳出入，與毗鄰單位天井相連，方便晾曬衣物。該單位裝修頗落本，現仍光鮮企理。<br> &#13;<br> <spanclass>裝修企理新淨 &#13;<br> 鴻運粉嶺名都分行區智禮指出，碧湖花園目前放盤約60個（附連平台的只有是次介紹的單位），內園景叫價每方呎約2200元，街景的呎價約2100元，而上月平均成交呎價約2000元。&#13;<br> 記者?攝影：伍志輝</spanclass></p></body></html>
