<html><header><meta charset="utf-8"><title>兒童之家家長非禮獲輕判</title></header><body><h1>兒童之家家長非禮獲輕判</h1><p>【本報訊】擔任兒童之家家長的一名男子，涉嫌利用長輩身分，兩度在院內強行擁抱及濕吻一名十三歲女院童，被告昨日於東區裁判法院被判社會服務令八十小時。裁判官訓斥被告違反誠信，受僱去照顧院童，反而將他們置身危機中，但考慮被告還柙已一嘗鐵窗滋味，遂輕判社會服務令。&#13;<br> 辯方求情指出，三十九歲被告中學畢業後，一直工作勤奮及不斷進修，現正於港大修讀學位課程，被告為負責任的丈夫及父親，社工亦形容他品格良好，曾助區內老人家修理電器，對社會有貢獻。&#13;<br> 案件編號：ESCC3747/01</p></body></html>
