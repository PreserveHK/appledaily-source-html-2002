<html><header><meta charset="utf-8"><title>梁漢文聲演長毛象</title></header><body><h1>梁漢文聲演長毛象</h1><p>梁漢文早前在橫店趕拍新劇《齊天大聖孫悟空》期間，特地抽空回港與李燦森及DJ少爺占同為霍士卡通電影《冰河世紀》（IceAge）配音。<br> &#13;<br> <spanclass>復活節上映 &#13;<br> 梁漢文表示他覺得今次配音的角色，名叫文輝的長毛象，性格與遭遇與《齊》劇中他飾演的唐三藏十分相似，皆因故事講述長毛象乃眾動物之首，外表粗魯但心腸十分好，而更巧合的是在《齊》劇飾他徒弟之一的李燦森在《冰河世紀》中，則飾演叫森仔的樹獺，他與劍齒虎「大阿哥」一起跟隨Edmond闖蕩江湖，並幫助護送小女嬰羅山回家。&#13;<br> 而《冰河世紀》將於下月十五日在美國上映，而香港則會排在復活節檔期推出。</spanclass></p></body></html>
