<html><header><meta charset="utf-8"><title>省電器不省電反更耗電</title></header><body><h1>省電器不省電反更耗電</h1><p>【本報訊】消費者委員會測試市面三款適合家庭電器使用的省電器，發現三者均令用電量不減反加，其中一個樣本更增加逾一成的耗電量。消委會指，接受測試的牌子可能涉及失實說明，已交予機電工程署和海關跟進。&#13;<br> 測試的省電器包括「省電霸」、「慳電寶」及「省電王」，分別在本港及台灣製造，價錢介乎五百九十八元至一千二百元不等。試驗結果顯示，使用省電器後的耗電量不減反加，增幅由百分之零點六至百分之十一點八不等，其中「慳電寶」在耗電量較低的組合「光管＋電風扇」及「雪櫃」所錄得的增幅較顯著，分別為百分之八點四及百分之十一點八。</p></body></html>
