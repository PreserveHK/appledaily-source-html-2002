<html><header><meta charset="utf-8"><title>　　張宇人罷食餓暈 - 李八方</title></header><body><h1>　　張宇人罷食餓暈 - 李八方</h1><p>話說去年立法會四個男議員出訪德國，包括何鍾泰、劉炳章、張宇人同前議員吳清輝。佢哋去歐洲主要考察污水廠，由於太趕，冇時間食早餐，所以買咗三文治喺旅遊車上食，點知飲食界嘅張宇人話嚟到歐洲，冇理由食三文治，所以罷食。&#13;<br> 到咗下晝，大家就話夠鐘食晏，不如去食中國菜，點知張宇人一聽到，就話喺歐洲食中國菜等於食垃圾，又想絕食，話口未完，大肥佬已餓到想暈低，最後當然係乜都食啦。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
