<html><header><meta charset="utf-8"><title>彭妮露放棄向靚佬湯迫婚</title></header><body><h1>彭妮露放棄向靚佬湯迫婚</h1><p>彭妮露古絲（PenelopeCruz），早前不斷向湯告魯斯（TomCruise）迫婚，但最近卻不了了之。據美國小報報道，彭妮露發現阿湯對前妻妮歌潔曼（NicoleKidman）仍非常關心，加上發覺自己仍未想被婚姻束縛，所以暫時放阿湯一馬。<br> &#13;<br> <spanclass>狹路相逢 &#13;<br> 去年聖誕節阿湯雖帶同彭妮露到澳洲探子女，但晚上阿湯卻掉下彭妮露，與妮歌及子女共聚天倫，令彭妮露不是味兒。另外，彭妮露早前在洛杉磯一古董店中與妮歌狹路相逢，她本打算離開，但妮歌先發制人，瞪彭妮露一眼後便拂袖先走。&#13;<br> 而妮歌日前被英國影迷選為今年最耀眼巨星，第二位是安琪蓮娜祖莉。</spanclass></p></body></html>
