<html><header><meta charset="utf-8"><title>郭富城餐廳拜神重開</title></header><body><h1>郭富城餐廳拜神重開</h1><p>郭富城（城城）有份投資位於銅鑼灣的StudioWorkshop&amp;Cafe，昨日正式啟市，城城與經理人小美到餐廳主持開市拜神儀式，更預備了燒豬、龍蝦及生果等拜神。<br> &#13;<br> <spanclass>或聘樂隊助陣 &#13;<br> 餐廳雖沒有特別翻新，但亦刻意將枱布及一些小擺設更換，城城說：「希望喺新嘅一年，餐廳可以生意興隆，大展鴻圖。」問到城城如何令餐廳生意更好，是否打算搵liveband助陣，令餐廳更熱鬧？城城說：「可能會請樂隊啦！不過就算請都淨係星期六，同埋唔會太嘈，會係古典嘅！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
