<html><header><meta charset="utf-8"><title>AnnaSui神奇護膚新法寶</title></header><body><h1>AnnaSui神奇護膚新法寶</h1><p>包裝靚到暈，AnnaSui的化妝護膚品，絕對令女生們未用先興奮。今次佢更推出神奇魔法護膚系列，先登場有精華液及乳霜，以牡丹根、紅蘿蔔油及綠茶等精華製成，能加強細胞抗氧化活力及減緩老化，用後皮膚能恢復彈性、更有光澤同更幼嫩。有無咁神奇？當然係要用過先知，但包裝成巫師施法用嘅寶瓶一樣又靚又吸引，憑其外在美就足以令信徒愛不釋手啦！&#13;<br>&#13;<br>記者:梁珮瑜　攝影:陳智良</p><p>AnnaSui化妝專櫃（31079120）&#13;<br> 金鐘太古廣場連卡佛化妝部</p></body></html>
