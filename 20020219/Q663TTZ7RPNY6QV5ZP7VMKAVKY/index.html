<html><header><meta charset="utf-8"><title>羅慧娟十小時換四十套衫</title></header><body><h1>羅慧娟十小時換四十套衫</h1><p>羅慧娟早前在杭州為朋友親自設計的高級時裝做代言人，因為工作檔期緊密，她在十小時拍攝時間內，竟一口氣換了約四十套靚衫進行拍攝。<br> &#13;<br> <spanclass>欣賞設計 &#13;<br> 問羅慧娟為何會為這內地時裝品牌拍廣告，她昨日在電話中說：「因為設計師係我嘅好朋友，我睇過佢嘅設計，都好欣賞佢啲作品，所以我以一個友情價接拍了呢個廣告。」&#13;<br> 在拍攝過程中，羅慧娟表示很開心，她說：「我喺十個鐘頭內總共換咗大約四十套衫，雖然時間好趕，但大家合作得好開心。」</spanclass></p></body></html>
