<html><header><meta charset="utf-8"><title>丹素華盛頓好爸爸票房奪冠</title></header><body><h1>丹素華盛頓好爸爸票房奪冠</h1><p>由丹素華盛頓（DenzelWashington）主演的劇情片《JohnQ》，奪上周美國票房第一位，以二千六百萬美元（約二億二百萬港元）稱冠。他在片中飾演為患病兒子四處奔波的父親。<br> &#13;<br> <spanclass>便利店搭訕食檸檬 &#13;<br> 而由偶像派歌手BritneySpears演出的《Crossroads》縱然劣評如潮，成績亦不賴，三日共收一千四百六十萬美元（約一億一千四百萬港元），名列票房第二。本周季軍片乃迪士尼最新動畫《ReturntoNeverLand》。&#13;<br> 另外，丹素華盛頓被小報報道日前在便利店向一女子搭訕，可惜不獲理會，該名女子甚至認不出丹素。</spanclass></p></body></html>
