<html><header><meta charset="utf-8"><title>海關追113萬元化妝品稅</title></header><body><h1>海關追113萬元化妝品稅</h1><p>【本報訊】貿易批發商於八十年代在港銷售一批髮型泡沫，海關指貨品經過加工，當年屬本地生產的應課稅化妝品，向批發商徵收一百一十三萬元稅款，批發商堅稱只是包裝貨品而非生產，拒絕繳稅並與海關纏訟多年，案件昨日終於在高等法院開審。&#13;<br> 原訴香港海關由律政司代表，向答辯批發商永嘉信兄弟有限公司，追討該公司於八六年七月至八八年八月期間，銷售二十八萬多支髮型泡沫的應課稅款，海關按當年的《應課稅品條例》，因此徵收一百一十三萬元稅款，並鑑於批發商未如期交稅而要求附加利息；代表批發商的女董事蘇小姐（見圖）則強調貨品僅加包裝不應徵稅。</p></body></html>
