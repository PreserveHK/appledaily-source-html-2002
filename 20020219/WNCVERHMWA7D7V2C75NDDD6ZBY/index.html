<html><header><meta charset="utf-8"><title>　　林國泰開郵輪記者會 - 李八方</title></header><body><h1>　　林國泰開郵輪記者會 - 李八方</h1><p>「大馬賭王」林梧桐之子、林國泰雖然剛剛競投澳門賭牌失敗，但佢嗰間喺香港上市嘅麗星郵輪呢個禮拜會有新動作，禮拜五係麗星郵輪公布業績嘅日子，禮拜六麗星管理層會請班分析員上獅子星號「解畫」，而禮拜日就請記者去。&#13;<br> 其實，上市公司喺郵輪開記者會都算少見，八方重聽到，麗星管理層會帶記者去平時嚴禁進入嘅船長室參觀。至於林國泰會唔會唔到呢？八方知道佢重度緊期，但佢位公子就一定會現身。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
