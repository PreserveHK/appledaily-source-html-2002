<html><header><meta charset="utf-8"><title>嚴重醉駕可判囚三年</title></header><body><h1>嚴重醉駕可判囚三年</h1><p>酒後駕駛屬嚴重罪行，根據九九年十月一日起實施新例，駕駛者的法定酒精限度是每一百毫升呼氣內含二十二微克酒精，約相等於兩罐半啤酒，若酒精測試達一百五十六微克，則相等約十八罐啤酒分量。&#13;<br> 酒後駕駛初犯會被扣十分，或可能會喪失駕駛資格（吊銷駕駛執照時間的長短將由法庭決定）；再犯會被吊銷駕駛執照兩年或以上；嚴重者最高可判罰款二萬五千元及監禁三年。&#13;<br> 若危險駕駛被定罪，最高可判罰款二萬五千元及監禁三年。如屬首次被定罪，可被取消駕駛資格至少六個月；若其後再次被定罪，則可被取消駕駛資格至少十八個月。</p></body></html>
