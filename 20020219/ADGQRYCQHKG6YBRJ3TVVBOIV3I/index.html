<html><header><meta charset="utf-8"><title>KinKiKids半裸出賣色相</title></header><body><h1>KinKiKids半裸出賣色相</h1><p>日本人氣組合KinKiKids成員堂本光一，三月開始主持全新早晨節目《JapanWalker》，身為隊友兼好友堂本剛，義不容辭擔任嘉賓，二人齊齊出賣色相，赤裸上身介紹日本多個溫泉。兩位堂本兄弟笑言，這是他們首次一起去旅行。<br> &#13;<br> <spanclass>演三流大學生 &#13;<br> 另外，堂本剛將在四月主演新日劇《夢之加州》，與《GO~大暴走》女主角柴崎幸做對手。劇中阿剛飾演一名自暴自棄的三流大學生。</spanclass></p></body></html>
