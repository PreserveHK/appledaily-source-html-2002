<html><header><meta charset="utf-8"><title>司法話你知：可向高院申請審核訟費</title></header><body><h1>司法話你知：可向高院申請審核訟費</h1><p>在民事訴訟中，當事人若須繳付對方的訟費，而對對方律師的收費有所質疑，可向高等法院登記處申請評定收費，由聆案官審核該收費，而當事人可能要支付有關聆訊所需費用。&#13;<br> 在收到帳單後一個月內提交的申請，法庭會自動安排審核；超過一個月仍可向法庭申請審核；但超過十二個月後才提交的申請，法庭只會在特殊情況下才批准審核。&#13;<br> 如在支付帳單後對已繳付的律師收費仍感不滿，可在十二個月內申請審核帳單。&#13;<br> 資料來源：司法機構&#13;<br> 本欄隨《法庭》版刊出</p></body></html>
