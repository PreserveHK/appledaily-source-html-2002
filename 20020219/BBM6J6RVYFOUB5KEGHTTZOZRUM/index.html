<html><header><meta charset="utf-8"><title>FANCL青汁—1杯等於350克蔬菜</title></header><body><h1>FANCL青汁—1杯等於350克蔬菜</h1><p>好多OL好似小記咁生活忙碌，多數出街食飯，冇乜機會食到足夠蔬菜，好容易會出現便秘唔暢通嘅現象，直接影響到皮膚嘅質素，有時谷咗暗瘡都唔知咩事。想皮膚靚啲，不妨試試FANCL最新出嘅青汁沖劑，每杯青汁所含的營養相等於350克的蔬菜，夠晒供應全日需要，雖然飲落味道怪怪哋，但飲咗有通便作用，令皮膚質素改善，飲得過！&#13;<br>&#13;<br>記者：周靜飴　攝影：黃子偉</p><p>FANCL專門店有售&#13;<br> 查詢電話：82232625</p></body></html>
