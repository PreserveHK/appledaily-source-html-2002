<html><header><meta charset="utf-8"><title>　　新城網頁出錯稿？ - 李八方</title></header><body><h1>　　新城網頁出錯稿？ - 李八方</h1><p>八方噚日上網睇新城即時新聞，點知見到一則趣聞，內容大致講準備派記者上京採訪煲呔述職，又話由於叠正布殊訪華，所以會放棄煲呔，只做頭尾兩日。&#13;<br> 段新聞重講埋記者會入住邊間酒店，又話趙國安已私人墊支咗三千蚊出嚟。咦，咁內部嘅嘢都當新聞發，八方真諗唔明，冇幾耐再上網，就再搵唔番段咁有趣嘅新聞，唔通有人一時錯手？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
