<html><header><meta charset="utf-8"><title>債務纏身奢華依舊</title></header><body><h1>債務纏身奢華依舊</h1><p>雖然楊采妮（Charlie）面臨財政危機，但她依然買新車、住靚屋，一於從容對待。已擁有一部平治房車的Charlie，於去年十月再購入一部積架新車，她上月遭員工及債主追數時，仍以這部積架代步。另外，Charlie的私人辦公室亦十分講究，就以書桌為例，便價值約五萬元。<br> &#13;<br> <spanclass>擁多間物業 &#13;<br> 至於Charlie現時擁有的物業，則包括何文田翠華大廈及又一村蘭翠苑，亦有傳她現與男友於西環豪宅高逸華軒居住。</spanclass></p></body></html>
