<html><header><meta charset="utf-8"><title>等離子改良心瓣</title></header><body><h1>等離子改良心瓣</h1><p>【本報訊】以等離子技術可製成纖薄的電視機，原來等離子技術亦可應用在醫學上。城市大學物理及材料科學系講座教授朱劍豪，成功研究將等離子體改良表面材料技術應用於人工心瓣上，改善血液因凝固在人工心瓣上而變質或壞死的情況。&#13;<br> 朱劍豪昨表示，技術的原理是以高電壓將離子從氣體中抽出，注入材料表面，增加材料的血液相容性。&#13;<br> 實驗結果顯示，經此技術改良後的人工心瓣，可將凝固在上的血球數量減低一半至八成。</p></body></html>
