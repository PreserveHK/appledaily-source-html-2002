<html><header><meta charset="utf-8"><title>黎明被讚優質運動員</title></header><body><h1>黎明被讚優質運動員</h1><p>黎明（Leon）早前應邀擔任有線的「有線世界盃大使」，他日前在上海訪問了中國足球員、跳水皇后伏明霞的前緋聞男友范志毅。<br> &#13;<br> <spanclass>任頒獎嘉賓 &#13;<br> Leon前晚又應中國足協邀請，在北京出席「中國足球龍之隊」頒獎禮。他更在該頒獎禮上被稱讚為「優質運動員」，現場亦播放了Leon跟張曼玉在電影《甜蜜蜜》的踏單車片段。&#13;<br> Leon除了主唱世界盃的宣傳歌曲《衝鋒陷陣》外，他亦擔任最佳前鋒獎的頒獎嘉賓，頒獎給楊晨、郝海東、曲波和于根偉。而范志毅亦入選了「龍之隊」的陣容之中，與Leon在頒獎禮中相逢。</spanclass></p></body></html>
