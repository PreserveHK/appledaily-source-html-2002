<html><header><meta charset="utf-8"><title>車禍浴血</title></header><body><h1>車禍浴血</h1><p>【本報訊】一名青年昨涉嫌酒後駕車，行駛至上水時失控，私家車猛撼泊在路邊的兩輛貨車，車上五人有兩名男女乘客受傷送院，情況穩定。傷者十名友人趕至醫院時與採訪記者發生衝突，毆傷一名報館記者，警方拘捕一名姓吳涉案少女（十八歲）。&#13;<br> 昨凌晨二時許，一輛本田思域私家車沿馬適路慢線駛往粉嶺，途至馬屎埔村對開一個左彎時，突失控撞向泊在路邊的兩輛貨車，私家車車頭嚴重損毀。車上五名男女一度被困車內。&#13;<br> 其中兩名姓譚及姓曾（二十四及十八歲）男女乘客同告受傷送院，姓黎（二十歲）肇事司機則涉嫌酒後駕駛被捕。</p></body></html>
