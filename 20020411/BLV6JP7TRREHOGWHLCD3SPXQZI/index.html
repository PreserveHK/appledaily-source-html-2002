<html><header><meta charset="utf-8"><title>二手放盤約5個</title></header><body><h1>二手放盤約5個</h1><p>美聯干德道分行黎志強表示，日景閣3月份錄得2宗成交，其一為貨尾，低層B室，連月租2.45萬元租約，作價348萬元，呎價3487元。另外一宗為二手貨，中層A室，裝修企理，成交價362萬元，呎價3627元。現時二手放盤約5個，每方呎叫價3900至4000元。&#13;<br> 他說，鄰近的內街罕有新廈，坐落於梁輝臺樓齡約2年的御景臺，附泳池，單位面積680至941方呎。低層D室，941方呎，3月成交價360萬元，呎價3826元。</p></body></html>
