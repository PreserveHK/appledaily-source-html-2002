<html><header><meta charset="utf-8"><title>科健變臉王K1型到爆</title></header><body><h1>科健變臉王K1型到爆</h1><p>自從中國聯通開通CDMA網絡，不利消息接踵而來，其中一個竟然是CDMA的手機供貨量不足，以致聯通要自掏腰包去買新機租予用戶。畢竟，這個缺機的過渡性時刻只是短暫，因為多家國產手機商，例如拍開三星大碼頭的科健，已經磨刀霍霍入場搶客。正如圖中的這部全新CDMA手機K1，雙屏幕、可換殼已經型到爆，與日產機外觀不相上下。而內置功能方面，除了人有我有的螢幕動畫、MMS、自編鈴聲、聲控撥號等，最強一擊正是PDA界大熱的「一直在線」。&#13;<br>&#13;<br>記者：余敏</p></body></html>
