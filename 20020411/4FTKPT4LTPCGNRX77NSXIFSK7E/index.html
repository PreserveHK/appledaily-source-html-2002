<html><header><meta charset="utf-8"><title>小齊女友前後腳返台</title></header><body><h1>小齊女友前後腳返台</h1><p>任賢齊（小齊）於周一來港舉行演唱會記者會後，前晚返回台灣。原來小齊的模特兒女友Tina亦有來港陪他，做其跟得女友。<br> &#13;<br> <spanclass>感到愕然 &#13;<br> 前晚七時許，小齊女友Tina出現赤鱲角機場離境大堂，駁了長髮的她俯身執行李，記者上前問她是否小齊女友時，她即嚇得整個人彈起，然後急步入閘離去。兩小時後，小齊被大班歌迷圍着到達機場，心情極靚。</spanclass></p></body></html>
