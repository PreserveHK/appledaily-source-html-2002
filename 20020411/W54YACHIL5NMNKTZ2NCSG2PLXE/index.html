<html><header><meta charset="utf-8"><title>樓市精點</title></header><body><h1>樓市精點</h1><p><spanclass>太古沽Albany呎價逾萬 &#13;<br> ▲利嘉閣區振輝說，太古地產再售出中半山TheAlbany一伙，為30樓以上C室，2549方呎，剛以2760萬元成交，呎價10828元。&#13;<br> ▲大潭陽明山莊本月交投活躍，中原營業董事趙素萍說，5座6樓41室，1308方呎，成交價800萬元，呎價6116元。原業主以888萬元一手買入，帳面蝕88萬元。<br> &#13;<br> <spanclass>第一城買家撻定 &#13;<br> 沙田第一城錄得撻定個案。鴻運李家龍說，43座高層H室，410方呎，原買入價為94.8萬，呎價2312元，屬吸引價錢，買家上月底入市，因睇淡後市，在簽署正式買賣合約前撻定。</spanclass></spanclass></p></body></html>
