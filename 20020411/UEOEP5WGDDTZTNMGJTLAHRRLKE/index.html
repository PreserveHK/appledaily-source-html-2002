<html><header><meta charset="utf-8"><title>資金停泊所</title></header><body><h1>資金停泊所</h1><p>市場普遍認為，息口已見了底，下半年息率將會上調，現時再不是購買債券的良機。不過，任何時候，債券也是投資組合中穩健部分的佳選，分別只在於持有多少而已。&#13;<br> 亞洲乾昌證券高級副總裁譚紹興（圖）認為：「購買2年期以內，短期的國庫券會較穩陣，因為即使加息，2年內也加得不多。但投資者不要貪高息，選擇年期較長的國庫券，因息口上升，其價格將會下跌。」&#13;<br> 他補充，美國國庫券是全球最安全的債券，最適合投資「初哥」購買，而且在未有投資方向時，可作為停泊現金的地方。</p></body></html>
