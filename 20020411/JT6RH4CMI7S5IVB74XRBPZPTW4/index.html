<html><header><meta charset="utf-8"><title>CasioE200同步線罕有登場</title></header><body><h1>CasioE200同步線罕有登場</h1><p>今時今日要數PDA熱門配件，繼Protector及皮套之後，當然唔少得嘅就係同步線。現時市面上每款機種都總有兩、三款牌子畀大家選擇，USB或SerialPort都一應俱全，但係唔知點解就硬係冇Casio份。不過各位Casio用家稍安毋躁，皆因供CasioE200專用嘅USB同步線終於都喺腦場出現，兼且盛惠$250。貴就貴咗啲，不過以後大家亦唔使拎住個原裝Cradle周街走，都係值得嘅！&#13;<br>記者、攝影：劉耀祥&#13;<br>&#13;<br>店名：Procomm(23320686)&#13;<br>地址：旺角電腦中心303室</p></body></html>
