<html><header><meta charset="utf-8"><title>楊千嬅探病童積陰德</title></header><body><h1>楊千嬅探病童積陰德</h1><p>楊千嬅昨日出席兩個甚具意義的活動，她先往沙田威爾斯親王醫院的兒童癌病中心，探訪住院兒童，她除了派禮物給小朋友外，還逐一為他們簽名。&#13;<br> 穿上大圓領衫及低腰牛仔褲的千嬅，當她坐下派禮物給小朋友時，險些走光。&#13;<br> 事後千嬅自嘲：「身材好就話怕，我呢啲怕乜呀，我天生就係打底王啦，唔怕走光，走光都冇嘢睇啦！」<br> &#13;<br> <spanclass>「鬧人好冇品」 &#13;<br> 隨後千嬅又到奧海城出席「百佳青年培育籌款活動」，千嬅說：「做多啲善事都好㗎，幫自己積下陰德，我成日都同自己講，要做一個好心地嘅人，唔好鬧人，鬧人好冇品嘛！」記者叫千嬅將這段話轉述給謝霆鋒，千嬅說：「咁每個人嘅處事方法都唔同嘅。」</spanclass></p></body></html>
