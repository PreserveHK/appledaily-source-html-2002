<html><header><meta charset="utf-8"><title>80歲中醫非禮監三月</title></header><body><h1>80歲中醫非禮監三月</h1><p>【本報訊】八十歲中醫周耒真替年輕女病人診症時，乘機摸腿攬腰、伸手入吊帶背心，胸襲非禮，中醫以年老患肺結核病及視力衰退求情，裁判官表明已考慮被告的年齡及懲教署有醫生照料，判入獄三個月。&#13;<br> 案發於去年八月二十一日，二十三歲女事主因感冒到被告診所求醫，被告詢問女事主與男友曾否有性行為，曾摸女事主胸部多次。&#13;<br> 案件編號：KCCC3352/2001</p></body></html>
