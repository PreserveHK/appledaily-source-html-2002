<html><header><meta charset="utf-8"><title>兩男百元偽鈔投注</title></header><body><h1>兩男百元偽鈔投注</h1><p>【本報訊】沉寂一段日子的一百元偽鈔昨又在馬會場外投注站出現，兩名男子昨晚分別在葵芳及長沙灣的投注站，涉嫌各用一張百元面額的偽鈔落注買馬時被職員揭發，其中一人見事敗逃去，另一人被警員連同偽鈔一併帶署調查。&#13;<br> 被帶署男子姓區（六十歲），昨晚七時十分，他進入葵芳榮芳街五號馬會場外投注站，走近一個櫃位用一張百元鈔票落注買馬，職員查驗發覺該張鈔票有問題，暗中通知上級報警，警員到場將男子連同該張鈔票帶走調查。</p></body></html>
