<html><header><meta charset="utf-8"><title>日高中生睇《鐵達尼號》學英文</title></header><body><h1>日高中生睇《鐵達尼號》學英文</h1><p>荷李活經典愛情電影《鐵達尼號》、北野武的散文和宮崎駿的卡通歌曲，最近齊齊獲日本文部科學省（日本教育署）選為日本高中的春季教材，令高中生在課堂學習時增加不少趣味性。&#13;<br> 《鐵達尼號》的故事，已選為日本高中春季的英文課本素材，而北野武的散文和中島美雪《幸福論》一曲的歌詞，則成為日本高中生學習寫作的範文，至於SouthernAllStars的《TSUNAMI》、Kiroro的《往未來》和多首宮崎駿卡通主題曲，如《幽靈公主》等，亦成為音樂課教材。</p></body></html>
