<html><header><meta charset="utf-8"><title>廣州撿14噸毒鹽</title></header><body><h1>廣州撿14噸毒鹽</h1><p>廣州昨查獲十四噸私假鹽，均為有毒的工業用鹽，但卻假冒內地有名牌子的食用碘鹽出售。廣東省鹽業專賣局廣州分公司鹽政部門，昨突擊搜查位於廣州石井鎮大岡村榕西花園西路一個地下工場，搜獲該批毒鹽。&#13;<br> 該地下工場去年十一月起運作。廣東省去年共查獲八千八百噸私假鹽。這些由非法地下加工場炮製出來的私假鹽，在廣州市場上的佔有率高達百分十五。&#13;<br> 廣州《信息時報》</p></body></html>
