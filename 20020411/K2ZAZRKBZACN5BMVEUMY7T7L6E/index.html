<html><header><meta charset="utf-8"><title>Apple姐日記：黃雙如親嘗問題海味</title></header><body><h1>Apple姐日記：黃雙如親嘗問題海味</h1><p>我Apple姐咁識飲識食，不時都有幫襯遊艇王子梁偉賢前妻黃囗如（右）嗰間乾貨舖「有食緣」，我Apple姐知黃囗如真係好畀心機打理呢盤生意，認真投入到不得了。<br> &#13;<br> <spanclass>態度認真 &#13;<br> 嗱！好似我聽講話有個客人幫襯黃囗如買咗啲海味，之後唔滿意重投訴，話啲海味黐住啲白色粉末，好似發霉咁。黃囗如即刻將批貨拎去外國化驗，自己又親自試食嗰啲個客話有問題嘅海味。&#13;<br> 後來外國化驗所嘅結果話原來係糖漿嚟啫，冇害嘅。但係黃囗如處理客人投訴嘅態度咁認真，今時今日真係少見嘞。</spanclass></p></body></html>
