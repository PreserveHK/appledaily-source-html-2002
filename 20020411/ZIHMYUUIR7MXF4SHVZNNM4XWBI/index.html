<html><header><meta charset="utf-8"><title>夫婦爭吵以死相脅</title></header><body><h1>夫婦爭吵以死相脅</h1><p>【本報訊】內地婦人來港探望經營水電工程店舖的丈夫，發覺他窮至連遺失身分證也無錢補領，並要她窩居斗室，後悔嫁錯郎，兩夫婦多次為金錢及感情問題爭吵，昨晚七時半兩夫婦再度舊事重提，妻子提出離婚，丈夫不允，兩人竟吵鬧至妻以燒報紙縱火，而夫則以吞藥丸，以死威脅對方，幸為街坊發覺報警求助及時阻止，才不致釀出慘劇。&#13;<br> 企圖縱火及仰藥自殺夫婦,丈夫姓曾（三十九歲），其內地妻子姓王（二十三歲），送院治理後無礙。現場為土瓜灣下鄉道三十六號地下後巷一間面積約一百呎的前舖後居店舖。</p></body></html>
