<html><header><meta charset="utf-8"><title>　　趙世彭人死官司不斷 - 李八方</title></header><body><h1>　　趙世彭人死官司不斷 - 李八方</h1><p>有人話「人死一了百了」，其實唔係。華光航業已故前主席趙世彭因為做擔保人，雖已辭世，但仍先後被外國船公司及中銀申請破產，案件將於本月二十四日提訊。&#13;<br> 代表中銀的律師話，銀行其實於年前已在高院取得勝訴判決，向未有提出抗辯的趙世彭追討約二千七百多萬，並於去年十二月申請已故的趙世彭破產。&#13;<br> 趙世彭生前因涉及約五千萬港元的輪船交易差價糾紛，被擔任交易中間人的船公司申請破產，今回到中銀出手，佢位公子作為遺產承辦人，都幾煩。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
