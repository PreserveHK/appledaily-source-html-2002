<html><header><meta charset="utf-8"><title>凱莉匿居艾頓莊大宅</title></header><body><h1>凱莉匿居艾頓莊大宅</h1><p>英國女模特兒伊莉莎伯凱莉（ElizabethHurley）於上周四剖腹誕下兒子後，終在前日出院。而因為凱莉將兒子採訪權賣予《OK!》雜誌，故此她在離開醫院前與胞妹上演一幕調虎離山計，先由其妹引開記者注意，其後凱莉才坐在裝上茶色玻璃窗的平治房車，直駛到好友艾頓莊（EltonJohn）位於溫莎鎮高度設防的大宅，避免兒子曝光。<br> &#13;<br> <spanclass>冰哥被罵大滾友 &#13;<br> 另外，疑是凱莉兒子父親的史提夫冰（SteveBing），日前遭其前度女友班達娜（Brenda）指摘為「一嚿垃圾」，早前她曾指凱莉為貪錢女人，但現今才知史提夫是個不折不扣的「大滾友」。</spanclass></p></body></html>
