<html><header><meta charset="utf-8"><title>吞公款前司庫囚一年</title></header><body><h1>吞公款前司庫囚一年</h1><p>【本報訊】鄭氏教育基金有限公前司庫及主席，因擅自挪用原作興建校舍的公款逾二百萬元，早前與其他委員會成員等共八人，被裁定盜竊及意圖妨礙司法公正等五項罪成。法官形容事件為悲劇，被告是有名望人士，卻不顧後果擅自挪用基金，遂判主謀基金司庫鄭建平（圖）即時入獄一年，其餘被告則獲判緩刑。&#13;<br> 鄭妻林華琳及基金主席鄭永津角色較輕，分別判監十五個月及一年，緩刑兩年。其餘被告鄭森、鄭克禧、鄭可明、鄭榮真、鄭鴻根，判監半年至一年，緩刑兩年。&#13;<br> 案件編號：DCCC678/01</p></body></html>
