<html><header><meta charset="utf-8"><title>國泰機師減會費</title></header><body><h1>國泰機師減會費</h1><p>【本報訊】代表國泰機師的香港航空機組人員協會，在去年十月大幅增加會費四倍後，昨日決定下月起略為調低會費，由目前徵收每名國泰機師月薪百分之五，減至百分之四，減輕會員的負擔。以一名副機長月薪約六萬元計，新會費約二千四百元。另外，工會昨日召開會員大會，大比數通過保留四十九名較早前被裁機師的會籍，並會繼續給予他們經濟援助。&#13;<br> 香港航空機組人員協會總幹事范達禮在會後表示，期望與資方盡快返回談判桌，他指出工會的按章工作行動仍然持續，但暫未有計劃將行動升級。</p></body></html>
