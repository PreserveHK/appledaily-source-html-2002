<html><header><meta charset="utf-8"><title>政府「增肥」因特首心軟</title></header><body><h1>政府「增肥」因特首心軟</h1><p>董建華的高官問責制新架構突然由原來盛傳的「三加八」變為「三加十一」（三司長加十一部長），搞到素來消息靈通的立法會議員個個都愕晒然，一時未能接受。港進聯主席劉漢銓表示，現時潮流都興精簡，不知為何仍要設這麼多部長？&#13;<br> 民主黨議員張文光則指特首「五時花六時變」，部長制由開始研究至今，從名稱、內容、職責到人數，樣樣都變了幾次；他更嘲笑特首「太心軟」：「本來部長職位就唔多，但講吓講吓，就好似人哋擺酒請飲咁，最後個個都請。」</p></body></html>
