<html><header><meta charset="utf-8"><title>新款巴士模型</title></header><body><h1>新款巴士模型</h1><p>農曆新年時，相信唔少朋友都見過九巴嘅馬年車身巴士，更大讚佢車花特靚，想擁有一架的話，呢款模型絕對值得入貨。佢跟足真車63X，由天慈往佐敦道碼頭呢條長途路線，車款亦同樣係11M奧林比安，比例1:76，限量5000架。另外，較少出嘅中巴水車亦適合珍藏，事關佢嘅真車係由佳牌阿拉伯V巴士改裝而成，特別有歷史意義，限量1000架，夠晒矜貴。&#13;<br>記者：張穎倫&#13;<br>攝影：周旭文</p><p>售賣點：祖迪國際公司（25056448）&#13;<br> 柴灣祥利街29-31號國貿中心21樓12室</p></body></html>
