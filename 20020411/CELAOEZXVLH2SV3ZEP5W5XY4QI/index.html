<html><header><meta charset="utf-8"><title>上實申請發行CDR</title></header><body><h1>上實申請發行CDR</h1><p>【本報訊】上海實業控股（363）董事長蔡來興昨日主持16億元銀團貸款簽約後表示，上實將會在下周業績公布時，宣布重大收購活動，主要關於物流。他表示，由於上實擁有約30億元現金，因此毋須為該項收購融資。&#13;<br> 蔡來興表示，上實已申請在內地以中國預託證券（CDR）形式上市，由於這涉及政策問題，故希望能夠成為首批在CDR上市的企業。他又表示，上實旗下的中芯國際，正研究在本港上市的可能，上實目前在信息產業方面的投資約為4億美元。</p></body></html>
