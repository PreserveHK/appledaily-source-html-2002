<html><header><meta charset="utf-8"><title>美中反對永久戰犯法庭</title></header><body><h1>美中反對永久戰犯法庭</h1><p>全球史上首個永久性專責審訊戰爭罪犯的國際刑事法庭（InternationalCriminalCourt）將於周四成立。據九八年簽署的《羅馬條約》，ICC須獲至少六十個國家確認條約方可成立，聯合國周四將認可第六十個確認條約國家，ICC今後將由簽約國負責運作。美中兩國都反對設立ICC，美國雖曾簽約，卻因憂慮其外交人員和士兵被ICC調查而可能退出。&#13;<br> 德新社</p></body></html>
