<html><header><meta charset="utf-8"><title>珠海破中港台販毒</title></header><body><h1>珠海破中港台販毒</h1><p>【本報訊】珠海警方偵破一宗最大宗的跨境販賣「冰」毒案，拘獲販毒集團九人，其中包括七名台灣男子、一港人及一澳門人。繳獲冰毒一萬二千四百四十四克，「安定」粉末二千一百克，冰毒均藏在茶葉包內。九名疑人已被拘留，珠海警方對販毒集團中其他在逃人正進行追捕。&#13;<br> 上月中，珠海警方據報有一名在拱北開設西餐廳的四十二歲台灣男子劉×傳，相約來自東莞的吳×杰（五十七歲），香港人在珠海進行毒品交易。珠海警方即部署調查行動。</p></body></html>
