<html><header><meta charset="utf-8"><title>假藥黨騙白蝕婦判刑</title></header><body><h1>假藥黨騙白蝕婦判刑</h1><p>【本報訊】三名內地婦人組成「假藥黨」，在荃灣街頭合謀向一名患白化病（俗稱「白蝕」）的六十歲老婦，訛稱一批平價螺肉為治病的特效藥材，騙取老婦以二千元買兩包僅值六十元的螺肉。三名女被告昨日在區域法院承認一項騙財罪名，法官韋毅志斥被告精心策劃騙局，加刑後判各人監禁兩年。&#13;<br> 三名被告何容清、葉結梅、馮業樵，於去年十二月四日，在荃灣向一名臉患白化病的六十歲婦人行騙。&#13;<br> 案件編號：DCCC174/02</p></body></html>
