<html><header><meta charset="utf-8"><title>Kitchencabinet</title></header><body><h1>Kitchencabinet</h1><p>"IsraeliPrimeMinisterArielSharondecidedTuesdaytodismissthe<u> kitchencabinet</u> ."&#13;<br> &#13;<br> 「以色列總理沙龍周二決定解散廚房內閣。」&#13;<br> &#13;<br> 沙龍上任後，凡有重要決策前，必先與外長佩雷斯、國防部長本．埃利澤私下開會討論，才向內閣提出。這個三人小組成為沙龍的「廚房內閣」（kitchencabinet）。「廚房內閣」由美國第七任總統傑克遜（AndrewJackson）首創，他在任時常與身無官職的朋友聚於白宮廚房，商討施政決策，這個名詞後來被指是總統或國家領導人的私人顧問。</p></body></html>
