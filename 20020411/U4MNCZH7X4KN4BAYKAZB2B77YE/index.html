<html><header><meta charset="utf-8"><title>高考生暈倒試場</title></header><body><h1>高考生暈倒試場</h1><p>【本報訊】公開考試季節開始，全港十多萬參加中學及高級程度會考的莘莘學子進入「作戰階段」。一名精神緊張下容易暈倒的十九歲女生，昨晨九時在西區聖保羅書院參加高級程度會考「中國語文及文化課聆聽理解」考試時，疑過分緊張暈倒，幸送院後無礙。&#13;<br> 考試暈倒女生姓陳，就讀西區一間中學，據其母表示女兒自少對讀書成績十分重視，精神容易緊張，遇上重大壓力會突然暈倒，前年參加中學會考時亦曾試過考試途中突然暈倒。醫生指她放鬆精神便無大礙，毋須食藥。</p></body></html>
