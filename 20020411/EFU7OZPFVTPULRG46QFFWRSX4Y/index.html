<html><header><meta charset="utf-8"><title>BoBo、冠希情侶帽</title></header><body><h1>BoBo、冠希情侶帽</h1><p>陳文媛（BoBo）、方力申及李蘢怡（Tiffany），昨日在灣仔伊館為政府康樂文化事務署任代言人，幫助推廣該署名為「康體通」的網上訂場服務。&#13;<br> 雖然有傳BoBo被緋聞男友陳冠希（Edison）逐出家門，但她昨日仍戴上跟Edison同款的Gucci漁夫帽出現。當被問到有報道指深田恭子對Edison有意思時，BoBo說：「每人喜好唔同，我就會揀啱傾嘅。」&#13;<br> 無獨有偶BoBo師妹李蘢怡，亦被傳追求一名男模特兒時被拒絕，她說：「大家一齊拍MV同工作，咁都俾人傳，真係冇辦法。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
