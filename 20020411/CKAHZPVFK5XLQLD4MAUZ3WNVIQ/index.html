<html><header><meta charset="utf-8"><title>郭羨妮、陳慧珊靜待良緣</title></header><body><h1>郭羨妮、陳慧珊靜待良緣</h1><p>陳慧珊（Flora）、郭羨妮、陳豪與曾偉權昨日於九龍塘蒙娜麗莎婚紗店，為無綫新劇《絕世好爸》拍外景，Flora與郭羨妮均穿上婚紗拍攝。&#13;<br> 問穿起婚紗的Flora有沒有衝動再披嫁衣時，她說：「呢啲嘢順其自然啦！」Flora曾嘗婚姻失敗，她對結婚會否感到恐懼呢？她說：「冇恐懼，因為我嘅結局好好，大家都幾好，互相都有聯絡。」<br> &#13;<br> <spanclass>好男友難搵 &#13;<br> 另外，郭羨妮亦自歎感情未有着落，她說：「我大部分嘅同學都結晒婚，就算未結婚都就嚟結。有衝動又點啫？都未搵到，搵一個好嘅男朋友好難，人要好又要就我啲時間，啱我同夾先得㗎！」</spanclass></p></body></html>
