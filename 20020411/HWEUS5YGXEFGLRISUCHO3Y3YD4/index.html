<html><header><meta charset="utf-8"><title>茶餐廳佔路經營阻通道</title></header><body><h1>茶餐廳佔路經營阻通道</h1><p>居於大埔的陳先生投訴，翠屏花園地下之大興燒臘茶餐廳經常佔地經營，除嚴重阻塞行人通道，亦影響環境衞生。他指附近只有該店佔地經營，故曾多次向食物環境衞生署投訴，但久久仍未見改善。&#13;<br> 食物環境衞生署函覆，該署於三月間曾兩次突擊巡查該店，發現該店在店外非法擴展營業範圍。該署職員已即時票控食肆負責人，並警告不可在店外經營。該署日後並會繼續留意上述店舖的經營情況及採取適當行動，以確保環境衞生及行人道暢通。&#13;<br> （○三一二一五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
