<html><header><meta charset="utf-8"><title>村委擬助生活費</title></header><body><h1>村委擬助生活費</h1><p>【本報訊】霞埔村村長陳賢廣接受記者訪問時表示對「狗籠娃娃」的事件不大知情，只知道兩童的父母有罪案紀錄正在服刑；至於洪伯因為生活要將小童關進鐵籠及其困境，他表示明白一個老人看管小童的苦況，故此他希望洪伯的兄弟能夠分擔照顧兩童的責任。&#13;<br> 另外，村委會亦會研究酌情分發生活費給洪伯，讓他可專心照料姪兒的起居生活。又或者，派代表到看守所了解小童母親的罪嫌，讓她回家照料兒女。村委會又考慮免費讓兩小童適齡時入讀小學。</p></body></html>
