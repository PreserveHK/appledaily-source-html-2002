<html><header><meta charset="utf-8"><title>蛇蠍美人友善攻台</title></header><body><h1>蛇蠍美人友善攻台</h1><p>曾與洪金寶合作美國電視劇《過江龍》的美籍華裔女星胡凱莉，昨日為宣傳即將上畫的電影《蠍子王傳奇——盜墓迷城外傳》，特地由洛杉磯飛抵台灣宣傳，表現親切。&#13;<br> 胡凱莉於片中扮演一位能預知未來的巫師，不但要讓蠍子、蛇、蟲爬上身，還要在沙漠騎馬「食沙」，可謂苦不堪言。此片將於下周五在香港、美國及台灣同步公映。完成《蠍》片的宣傳後，胡凱莉又要立即開工，與李連杰合作新片《Cradle2TheGrave》。</p></body></html>
