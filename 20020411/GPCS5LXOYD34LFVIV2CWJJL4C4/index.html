<html><header><meta charset="utf-8"><title>韓君婷對東魅失望</title></header><body><h1>韓君婷對東魅失望</h1><p>廣州東魅日前有四位高層涉嫌詐騙一億八千萬人民幣而被捕，譚詠麟亦高呼是受害者。韓君婷前晚到中環出席RalphLauren時裝展時表示：「我諗呢啲係管理層嘅事，呢啲我哋理唔到。」<br> &#13;<br> <spanclass>信心受影響 &#13;<br> 韓君婷表示加入東魅至今工作量未算太多，她透露今年十一月約滿後會慎重考慮是否續約，韓君婷說：「加入公司年幾，佢哋幫我接咗兩套戲，都係啲小角色，搞到自己啲自信心都有影響。我覺得好似釣魚咁，又浸唔死，但係又唔係上咗條船之後平平安安。當初簽佢哋，諗得太完美，以為佢哋好多資金捧我，又話會開劇集，𠵱家話佢哋俾人呃，我真係企晒喺度，唔識做反應。」</spanclass></p></body></html>
