<html><header><meta charset="utf-8"><title>中山美穗不倫戀遺恨</title></header><body><h1>中山美穗不倫戀遺恨</h1><p>由日本長青美人中山美穗主演、改編自其緋聞男友　仁成小說的電影《某時再見》，男主角已選定為日劇《另一個天堂》主角大澤隆夫。<br> &#13;<br> <spanclass>25年後重逢 &#13;<br> 戲中性格熱情奔放的美穗會與有婦之夫大澤在泰國相遇，大搞不倫戀。他們分開二十五年後再在曼谷相見，此時二人已五十多歲，大歎往事不堪回首。&#13;<br> 美穗繼《東京日和》後足足有五年沒有再拍電影，今次夥拍緋聞男友，令此片未開拍先矚目。對於大澤被選為男主角，美穗說：「我以前未同佢合作過，聽講佢好有實力，我好期待同佢合作。」《某》片將於七月開拍，並已排期在十一月九日於日本上映。</spanclass></p></body></html>
