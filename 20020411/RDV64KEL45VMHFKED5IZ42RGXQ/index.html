<html><header><meta charset="utf-8"><title>風箏線勒傷鐵騎士</title></header><body><h1>風箏線勒傷鐵騎士</h1><p>【本報訊】一條風箏的斷線險變成奪命兇器。一名青年昨深宵駕電單車途經九龍城馬頭涌道時，遭樹上飄垂的風箏線勒頸；儼如「隱形殺手」的風箏線幾將鐵騎士勒至窒息，他緊急煞車翻倒受傷。&#13;<br> 遭遇罕見意外的鐵騎士姓鍾（二十五歲）除頸部有輕微傷痕外，右手及右腳亦擦損輕傷，送院敷治後無礙。事發於昨凌晨零時許，事主駕電單車沿馬頭涌道快線東行，駛至白普理中心對開突然感到喉嚨位置被線狀物體勒住幾乎窒息，慌忙煞車，結果失控翻倒擦損輕傷。</p></body></html>
