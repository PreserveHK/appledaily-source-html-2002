<html><header><meta charset="utf-8"><title>　　看圖找不同處 - 李八方</title></header><body><h1>　　看圖找不同處 - 李八方</h1><p>隔籬三幅相是三架高官座駕的車頭，你是否分得出分別屬於哪個高官？又是否能夠找出它們不同之處？答案是：SJ是律政司司長梁愛詩（圖一）；CJ是終審法院首席法官李國能（圖二）；FS是財政司司長梁錦松（圖三）。但係除咗車牌之外，最重要係阿松的車頭不見了代表香港的飛龍標誌，點解阿松唔幫手宣傳？真係要問佢本人先知！&#13;<br> 曾顯華攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
