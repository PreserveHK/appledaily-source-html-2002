<html><header><meta charset="utf-8"><title>周麗淇母贈平安玉護身</title></header><body><h1>周麗淇母贈平安玉護身</h1><p>周麗淇、周英杰和周子駒等，前晚在中環荷李活道前警察宿舍拍攝新片《恐怖熱線Ⅱ熱血青年》，電影公司更安排了一名女童飾演童年版周麗淇。<br> &#13;<br> <spanclass>塗黑腳板底 &#13;<br> 周麗淇前晚拍攝此片時，講到其中一段撞鬼的戲分，她說：「我要捐落床下底，又要赤腳行去走廊，行到腳板底黑晒，但係我怕污糟，所以叫化妝師幫我化黑腳板底。有場戲要去墳場拍，我覺得好恐怖，好彩暫時都冇事發生，媽咪重送咗塊平安玉畀我。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
