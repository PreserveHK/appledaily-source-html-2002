<html><header><meta charset="utf-8"><title>寇鴻萍使錢易行頭勁</title></header><body><h1>寇鴻萍使錢易行頭勁</h1><p>大華銀行推出首張透明信用卡，昨日於中國會舉行慶祝活動，出席嘉賓包括寇鴻萍與男友梁廷鏘、李萬祺和「米王」林炯偉太太樂蓓等人。&#13;<br> 原來梁廷鏘與大華銀行行政總裁陳子亮乃倫敦大學的同窗校友。寇鴻萍昨日佩戴了一隻兩年前男友送贈的卡地亞戒指，配以名貴Hermes手袋，行頭不弱。對於理財之道，寇鴻萍說：「我雖然好叻努力搵錢，但亦好叻努力使錢，好彩我識講價。」<br> &#13;<br> <spanclass>樂蓓怕生仔 &#13;<br> 此外，樂蓓表示有感年紀漸長，故正努力keep弗，她貪靚得連生育計劃亦不考慮，她說：「生完BB身形同皮膚都會走樣，我同老公喺保良局領養兒童，咪重有意義！」</spanclass></p></body></html>
