<html><header><meta charset="utf-8"><title>女西醫停牌一月</title></header><body><h1>女西醫停牌一月</h1><p>【本報訊】醫務委員會昨裁定西醫麥劭齡配方予病人的藥物無妥善標籤，其中一包更將三種藥混在一起，屬專業失當，罰停牌一個月，暫緩執行一年。她的代表律師承認，她在內地習醫，於九二年在本港執業時曾因無為病人進行足夠檢查而遭醫委會譴責。&#13;<br> 六十七歲被告於二○○○年十月為一外籍女病人治療呼吸疾病，病人後往另一西醫求診，該西醫發現麥所配藥物無妥善標籤，藥丸包裝無寫配藥日期，部分無列明劑量或藥名，或藥名難以辨認，一包更將三種藥混在一起；該西醫去信醫委會投訴。</p></body></html>
