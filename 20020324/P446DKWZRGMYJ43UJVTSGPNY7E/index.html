<html><header><meta charset="utf-8"><title>製作單位發聲明　郭富城還清白</title></header><body><h1>製作單位發聲明　郭富城還清白</h1><p>郭富城（城城）早前在美國洛杉磯ArrowHeadPond登台，有報道指在城城做完演唱會後，場館的衣架、毛巾不翼而飛，引起場館方面不滿，有關方面更將城城列為永久黑名單。&#13;<br> 但該場館和負責製作個唱的美國蘇氏藥業有限公司昨日均發聲明力撐城城，場館方面更表示歡迎城城再來表演。製作單位負責人蘇錫華在聲明中亦表示，城城個唱已圓滿結束，售票情況亦令人滿意，但對一切謠傳不作評論。<br> &#13;<br> <spanclass>小美代回覆 &#13;<br> 城城經理人小美昨日在電話中說：「美國場館同製作單位都發咗聲明，已經還城城清白，佢𠵱家喺外地拍緊廣告，城城知道美國嗰邊幫佢澄清咗，覺得好開心。」</spanclass></p></body></html>
