<html><header><meta charset="utf-8"><title>擬再填海提供社區地</title></header><body><h1>擬再填海提供社區地</h1><p>地鐵將軍澳站將於8月通車，政府現正就將軍澳未來15年的持續發展進行研究，預計在現時市中心對開位置，再填海70公頃土地，可容納多7萬人居住，並解決現時該區社區用地不足的問題，研究報告預計明年完成。&#13;<br> 研究中的新填海地，其實對將軍澳中心整個項目的景觀影響不大，因為該盤四周已填海地皮的規劃，令該樓盤能享海景的單位已不多；但新填海區規劃，卻對整個市中心的空氣及環境質素有深遠影響。&#13;<br> 現時發售中的1至3座的南面，是住宅或商住用地；而10至12座以北是居屋唐明苑及社區用地，日後景觀較開揚；至於東面，是地鐵將軍澳站，及計劃興建的兩幢商廈。&#13;<br> 記者：林志光</p></body></html>
