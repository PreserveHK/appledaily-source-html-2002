<html><header><meta charset="utf-8"><title>陳太恭喜阿松拍拖</title></header><body><h1>陳太恭喜阿松拍拖</h1><p>--政務司前司長陳方安生昨日出席聯合國兒童基金在跑馬地舉行的記者會時被追問梁伏之戀，陳太禮貌地說：「唔關我事，你哋同梁生傾啦！我當然有恭喜佢。」問到她會不會去飲梁錦松伏明霞未來的喜酒時，陳太笑笑口說：「人哋都冇話，重有一段時間。」&#13;<br> 其實大家都不用等太久，因為梁錦松會一年內迎娶伏明霞嘛。陳太轉口說：「咁咪好囉。」除了陳太之外，中聯辦主任姜恩柱昨晚都祝福梁錦松，但卻不願多說其他。</p></body></html>
