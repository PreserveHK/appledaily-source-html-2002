<html><header><meta charset="utf-8"><title>保時捷跑車現身置地廣場</title></header><body><h1>保時捷跑車現身置地廣場</h1><p>日前我哋曾作介紹嘅全新保時捷911Carrera4S及911Targa跑車，係咪好有型呢？如果大家想近距離接觸呢兩部跑車的話，可以喺嚟緊嘅星期三及星期四（3月27日至3月28日），去中環置地廣場地下，參觀「ThePorschePowerCollection」車展㗎。&#13;<br>場內除會展出上述兩款跑車外，亦會展出911Turbo、911GT2及BoxsterS等車款。如果你係保時捷跑車迷的話，就記住唔好錯過呢個「ThePorschePowerCollection」車展喇。</p></body></html>
