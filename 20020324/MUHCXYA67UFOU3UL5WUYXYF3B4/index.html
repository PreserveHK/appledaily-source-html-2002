<html><header><meta charset="utf-8"><title>喜蓮精神杜拜大賽奪亞軍</title></header><body><h1>喜蓮精神杜拜大賽奪亞軍</h1><p>【本報訊】繼「原居民」及「靚蝦王」之後，又有一匹香港馬揚威海外，昨晚於杜拜詩栢馬場舉行的杜拜世界杯賽日，香港馬「喜蓮精神」在一級賽詩瑪經典裏，末段力拼下得第二，該駒馬主為胡寶星爵士及夫人，練馬師為大衞希斯，騎師為簡炳墀馬房主帥巫斯義，這場賽事總獎金約為一千五百四十萬港元，「喜蓮精神」獎金為港幣三百一十萬，至於今場頭馬為侯理察策騎的「禮儀才俊」，本身為歐洲一級賽盟主，故「喜蓮精神」可謂雖敗猶榮。</p></body></html>
