<html><header><meta charset="utf-8"><title>尹子維夜遇性感女</title></header><body><h1>尹子維夜遇性感女</h1><p>曾與劉美君傳緋聞的型男尹子維，繼日前跟一位新潮打扮的型女出現中環蘭桂坊的性商店後，前晚又在蘭桂坊出現，並碰見另一位女性友人，二人在街上言談甚歡。<br> &#13;<br> <spanclass>黃伊汶蒲吧 &#13;<br> 尹子維前晚穿上啤酒圖案的恤衫，在蘭桂坊與一名穿黑色背心的年輕女子交談，當被記者發現拍照時，那名女子立即離開，而尹子維則獨自進入了附近的一間酒吧消遣。&#13;<br> 此外，黃伊汶前晚則偕同一位女性友人蒲吧，黃伊汶穿上緊身上衣和半截裙，與友人手牽手匆匆步進一間酒吧。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
