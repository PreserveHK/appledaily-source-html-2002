<html><header><meta charset="utf-8"><title>會場保安密不透風</title></header><body><h1>會場保安密不透風</h1><p>受去年九一一事件影響，美國警方本周已開始在奧斯卡舉行場地柯達戲院周邊封閉街道，觀察來往的行人，只有約一千六百五十位來賓包括妮歌潔曼(NicoleKidman)、羅素卻爾(RussellCrowe)等一線名人得以出席奧斯卡會後派對。奧斯卡發言人表示，只有約四百名影迷得以從繁瑣的申請過程中「脫穎而出」，贏得在場外隔街觀星的機會。<br> &#13;<br> <spanclass>睇領獎有嘢送 &#13;<br> 此外，今年出席奧斯卡的頒獎及表演嘉賓，將收到一個豐富的禮物包以作紀念，當中包括一張約值一萬三千港元的牀褥禮券、一張約值一萬港元的舒適椅禮券、約值一萬二千港元的名表，還有太陽眼鏡、蠟燭、相機和牙齒保健禮券等。</spanclass></p></body></html>
