<html><header><meta charset="utf-8"><title>意發現「史前威尼斯」</title></header><body><h1>意發現「史前威尼斯」</h1><p>意大利考古學家上周五表示，在南部古城龐貝（Pompeii）附近發現了一個「史前威尼斯」式古迹，相信是在三千五百年前的青銅器時代中期，即公元前一千五百年左右開始建造，較現今的威尼斯早了二千年。&#13;<br> 這個古村落遺迹坐落於波焦馬里諾（Poggiomarino），如同威尼斯似的處於由許多小泥灘島嶼組成的群島上，島上除有房子外，更有完備的人工運河及橋樑網絡。考古學家形容這是世界上最大兼最完整的青銅器時代遺迹。&#13;<br> 可是，儘管波焦馬里諾如此珍貴，意大利政府已決定在一年內發掘全部古迹後，將波焦馬里諾拆毀，以便騰空地方興建一座大型污水處理廠。&#13;<br> 英國《每日電訊報》</p></body></html>
