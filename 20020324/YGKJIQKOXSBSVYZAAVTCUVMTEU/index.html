<html><header><meta charset="utf-8"><title>記者冒雨等二小時</title></header><body><h1>記者冒雨等二小時</h1><p>--梁錦松的戀聞成為昨日傳媒追訪的目標，昨日，三、四十名記者在梁錦松返回政府總部辦公前半小時，已經在門外乾等。其間記者講電話時，被人問到是否在等梁錦松時，他竟乾脆說：「係呀！我係嚟捉蟲（松）！」&#13;<br> 不過當梁錦松說完返回辦公室後，由於他的座駕未駛走，於是便死守到最後一刻，擔心阿松由其他門口溜走。&#13;<br> 結果，大班記者冒着大風大雨，一直等了兩個小時，到阿松放工離開，才鬆一口氣。</p></body></html>
