<html><header><meta charset="utf-8"><title>啤妹蔣怡任東亞衛視主持</title></header><body><h1>啤妹蔣怡任東亞衛視主持</h1><p>時裝品牌MarinaRinaldi昨日假中環文華酒店舉行fashionshow，因與周星馳合作拍生力啤廣告而廣為人認識的啤妹蔣怡亦有份參與演出。<br> &#13;<br> <spanclass>接受新嘗試 &#13;<br> 蔣怡表示她去年開始已為東亞衞視擔任主持人，由於反應不俗，所以對方打算再開設一個關於潮流飲食的節目，讓她獨挑大樑，她亦樂於接受新嘗試。&#13;<br> 此外，蔣怡表示近期主要工作為接fashionshow，她說：「我覺得拍廣告真係對一個model好大幫助，除咗收入好之外，又多咗人識，不過，唔係成日有咁嘅機會，所以近排就勤力啲行catwalk，收入都幾穩定。」&#13;<br> 採訪：林妙萍&#13;<br> 攝影：黃文成</spanclass></p></body></html>
