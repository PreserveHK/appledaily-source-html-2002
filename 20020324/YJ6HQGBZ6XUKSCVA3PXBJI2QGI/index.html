<html><header><meta charset="utf-8"><title>林嘉欣嫌吹水男友太多</title></header><body><h1>林嘉欣嫌吹水男友太多</h1><p>林嘉欣和譚俊彥昨日在尖沙嘴出席「第廿六屆香港國際電影節」宣傳，有報道指林嘉欣乘坐保母車出入星皓老闆王海峰的寓所，她說：「記者只係跟車，影到架車，而我當時都唔喺架車度。公司冇為呢件事打電話問我，公司人都好支持我。」<br> &#13;<br> <spanclass>自覺行運 &#13;<br> 報道亦指林嘉欣跟鄭中基和方力申有緋聞，她又說：「安咁多人畀我，全部都係吹水。」林嘉欣出道不久，機會便接踵而來，她說：「公司對我咁好，我覺得自己行好運，公司咁厚待我，唔通我浪費咗啲機會咩！」&#13;<br> 此外，林嘉欣昨日有一名青年除了向偶像獻花，還企圖吻林嘉欣的臉頰，雖然只錫到林嘉欣的手背，但已令她面紅起來。</spanclass></p></body></html>
