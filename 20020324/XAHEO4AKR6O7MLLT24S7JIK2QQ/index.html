<html><header><meta charset="utf-8"><title>「湖北嚟嘅都咁靚」</title></header><body><h1>「湖北嚟嘅都咁靚」</h1><p>--梁錦松出席音樂會，原本沒有甚麼特別之處，但他與伏明霞的京港戀卻震動了文化中心，數十名記者圍着梁錦松追訪，踢跌所有途經的垃圾桶，但他在愛情的魔力下，依然笑得「見牙不見眼」。&#13;<br> 即使他與主辦單位世界傑出華人基金會的主席夏萍見面時，寒暄話題也離不開他的女朋友伏明霞。由於夏萍和伏明霞均來自湖北，令梁錦松一開口就說：「唔怪得湖北嚟嘅都咁靚！」夏萍尷尬地謙稱伏明霞較靚，誰不知梁錦松竟回應說：「唔係，不過我肯定你跳水冇佢（伏明霞）咁叻！」果然情繫跳水皇后。</p></body></html>
