<html><header><meta charset="utf-8"><title>今日必買</title></header><body><h1>今日必買</h1><p><spanclass><fontstyle>菠菜造期尾聲&#13;<br>菠菜又將近造尾，要食嘅話好趁手啦！菠菜盛產期為每年十一月至翌年四月，距離菠菜造尾重有唔夠一個月，鍾意食菠菜要把握最後機會。菠菜有補血功效，貧血者多食菠菜可吸收菠菜中嘅鈣質；此外，菠菜亦係預防感冒嘅天然食品，多食有增強抵抗力，促進紅血球嘅生長。&#13;<br>$5?6/斤&#13;<br>各大菜檔有售&#13;<br>&#13;<br>記者：陳冰麗</fontstyle></spanclass></p><p><spanclass><fontstyle>豬頸肉跌價三成  &#13;<br> 豬頸肉由起初的餐廳專有菜式，到現在已是普遍的家庭菜材料，而價錢也隨着普遍的程度而下滑。最近豬頸肉都很抵買，由十八元降至十二、十三元。豬頸肉脂肪會較多，因此肉質較嫩滑，如果怕肥則可以燒或乾煎的方法烹調。&#13;<br> $12?13/磅&#13;<br> 各大凍肉舖有售&#13;<br> &#13;<br> 記者：謝翠玲</fontstyle></spanclass></p></body></html>
