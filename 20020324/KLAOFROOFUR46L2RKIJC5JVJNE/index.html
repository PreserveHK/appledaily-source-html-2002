<html><header><meta charset="utf-8"><title>醉漢引發禁錮疑雲</title></header><body><h1>醉漢引發禁錮疑雲</h1><p>【本報訊】流浮山上白泥村發生禁錮疑雲，一名姓黎男子（二十一歲）昨日凌晨與友人到尖沙嘴一酒吧消遣，醉酒後被友人送到流浮山上白泥村四號一間雲石廠過夜，至昨晨八時許醒來，發覺身在異處，準備離開之際，兩名男子作出阻止，糾纏間他跌在地上受傷，村民見狀以為事主被禁錮報警，警員趕至調查，在場撿獲一支四呎長氣槍，並發現兩名分別姓傅（四十三歲）及姓黃（三十八歲）男子，持內地商務護照及雙程證逾期居留，兩人懷疑做黑工被捕帶署調查。&#13;<br> 事後一名姓鄭（二十八歲）男子去醫院探望傷者，他承認送事主到上址雲石廠度宿。&#13;<br> 警方調查證實事件誤會一場，但仍扣查兩名逾期居港的內地男子調查。</p></body></html>
