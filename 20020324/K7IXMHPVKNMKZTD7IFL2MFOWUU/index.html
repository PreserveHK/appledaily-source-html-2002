<html><header><meta charset="utf-8"><title>鮮百合南瓜露</title></header><body><h1>鮮百合南瓜露</h1><p>南瓜嘅甜美配鮮百合嘅滋潤，女士要皮膚靚不妨飲多啲。南瓜攪碎後再配以鮮百合一齊煮，又滑又鮮甜，加埋健康食品蘆薈一齊食，多一分口感，冷熱皆宜。&#13;<br>記者：陳冰麗&#13;<br>攝影：龍宇略&#13;<br>示範：東涌讀者Marinda</p><p>材料：（2?人分量）&#13;<br> 鮮百合2個、&#13;<br> 南瓜1磅、&#13;<br> 花奶1/4杯、&#13;<br> 蘆薈1包、&#13;<br> 冰糖60克、&#13;<br> 水3杯</p><p><b> 烹調心得：南瓜茸煮前隔渣</b> &#13;<br> 1.攪碎後嘅南瓜隔渣至煮，南瓜露更滑。&#13;<br> 2.蘆薈容易熟，最後至落。&#13;<br> 3.花奶要待熄火後至落，否則味道欠佳。</p></body></html>
