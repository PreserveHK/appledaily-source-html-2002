<html><header><meta charset="utf-8"><title>天蠶國際提反控訴</title></header><body><h1>天蠶國際提反控訴</h1><p>【本報訊】以代理英國品牌「SUPERWARM」天蠶衣起家的天蠶國際有限公司，去年涉及錢債訴訟，更曾被兩間債主公司申請將其清盤。&#13;<br> 天蠶國際有限公司昨日提出反控訴，入稟高等法院指其中一間債主公司虛假陳述，令天蠶國際開拓內地市場受損失，向對方索償五十六萬，並要求撤銷先前判決。&#13;<br> 答辯東柏有限公司去年十月曾入稟申請將天蠶國際有限公司清盤，原訴天蠶國際昨反指九八年起與答辯公司合作開拓內地市場期間，遭對方提供不實的存貨數字等資料而蒙受損失，故要求撤銷法庭先前頒令天蠶國際還款予答辯公司的部分判決，更向對方索償。&#13;<br> 案件編號：HCA1140/2002</p></body></html>
