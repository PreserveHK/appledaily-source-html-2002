<html><header><meta charset="utf-8"><title>Apple姐日記：榮文蔚獲NinaRicci贊助</title></header><body><h1>Apple姐日記：榮文蔚獲NinaRicci贊助</h1><p>我Apple姐日日行街買衫，時裝界嘅料自然八到唔少。最近八到，啱啱生完BB嘅榮智健姪女榮文蔚，佢收身極速，原來得到大牌子NinaRicci青睞，贊助春季新裝，至於佢會唔會做埋大使或代言人，就唔知道嘞。<br> &#13;<br> <spanclass>漸成風氣 &#13;<br> 其實近年啲大牌子，都好鍾意喺香港搵名人做大使，好似明美連做過Loewe代言人，「Ball后」馬薛芷倫同Valentino都合作過。𠵱家就輪到榮文蔚，所以話做代言人再唔係明星嘅專利啦。</spanclass></p></body></html>
