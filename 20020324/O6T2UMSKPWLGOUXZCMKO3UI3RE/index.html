<html><header><meta charset="utf-8"><title>陳浩民拍台劇獲厚待</title></header><body><h1>陳浩民拍台劇獲厚待</h1><p>陳浩民主演的劇集《封神榜》，現正在台灣播映，收視更位列第三名，令陳浩民在台灣知名度大增。<br> &#13;<br> <spanclass>再夥拍葉璇 &#13;<br> 最近有台灣製作商邀請陳浩民演出當地偶像劇《再見螢火蟲》，雖然他因忙拍電影《情緣汽水機》而推辭，但製作商仍願拉隊來港，邀請陳浩民客串一角。陳浩民在劇中飾演跛子遊客，並與台灣女演員關建螢合演情侶。日前他們便在灣仔金紫荊廣場的海濱拍外景。&#13;<br> 此外，陳浩民透露下月將為無綫拍攝三十集新劇《打更急先鋒》，第三度與緋聞女友葉璇合作，陳浩民說：「我喺戲入面唔係同佢做一對，可能咁蹺安排埋同一套劇啫。」&#13;<br> 採訪、攝影：朱芷瑩</spanclass></p></body></html>
