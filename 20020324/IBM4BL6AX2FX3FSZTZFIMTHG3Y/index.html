<html><header><meta charset="utf-8"><title>王敏德盧淑儀迷彩搶鏡</title></header><body><h1>王敏德盧淑儀迷彩搶鏡</h1><p>王敏德夫婦、新人盧淑儀、馬德鐘和「翻版楊千嬅」曾雪華等，前晚在灣仔會展欣賞新片《軍天壯志》首映，王敏德和盧淑儀不約而同穿了迷彩衣飾來看戲，以配合大會主題。&#13;<br> 王敏德剛在泰國拍完涼鞋廣告，他對酬金很滿意。王敏德雖穿上迷彩外套，問他可試過打wargame，王敏德說：「未呀，我都想試玩吓！」將於下月十五日三十七歲生日的王敏德，計劃在HardRockCafe舉行生日會。<br> &#13;<br> <spanclass>盧淑儀頻演同性戀 &#13;<br> 此外，盧淑儀繼電影《風流家族》後，最近接拍的新片《情緣汽水機》亦扮演同性戀者，她說：「現實生活我鍾意男人，但已經有三、四年冇拍拖。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
