<html><header><meta charset="utf-8"><title>主動推車仿如小販</title></header><body><h1>主動推車仿如小販</h1><p>--梁錦松昨晚出席了一個音樂會，因為有他的出現，音樂會亦生色了不少，即使是一個簡單的活動亮燈儀式，也因為他掩不住的興奮而令全場沸騰。在亮燈後的大合照時間，由於亮燈台阻擋台上嘉賓，未待工作人員動身，梁錦松竟放下身段，主動隻身把整個大小有如「點心車」的亮燈台從台中間推至一旁，形象儼如一名小販。&#13;<br> 昨晚的音樂會除演奏了令梁錦松有感覺的結婚進行曲外，也有不少愛情曲目，令墮入愛河的他心動，包括選自莫札特歌劇《費加羅的婚禮》的《你們可知道甚麼是愛情》等。</p></body></html>
