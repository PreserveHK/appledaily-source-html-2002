<html><header><meta charset="utf-8"><title>反吸煙一族</title></header><body><h1>反吸煙一族</h1><p>圖1：吸煙危害健康的訊息日漸普及，煙草商要為煙民健康負上多少責任，經常成為爭議點。圖為印度模特兒上周五參加一個反吸煙宣傳活動，呼籲青少年切勿吸煙。&#13;<br> 圖2：煙草商形象差，令他們經常在索償官司敗訴。曾為Benetton製作多個廣告的意大利攝影師托斯卡尼，上周四形容煙草商是「新納粹黨」，利用廣告和煙草，令煙民身不由己。他還展示一張印有煙民身體的海報，顯示煙民吸煙會對身體帶來甚麼疾病。&#13;<br> 美聯社</p></body></html>
