<html><header><meta charset="utf-8"><title>彭妮露想盡辦法避見妮歌</title></header><body><h1>彭妮露想盡辦法避見妮歌</h1><p>今屆奧斯卡快將舉行，一眾有份競逐獎項的人馬必然處於緊張的狀態，然而沒有機會捧獎的彭妮露古絲（PenelopeCruz），亦十分緊張，原因是她害怕在頒獎禮當日，碰見男友湯告魯斯的前妻妮歌潔曼。&#13;<br> 據澳洲雜誌《NewIdea》報道，已遭外界視為搶人老公狐狸精的彭妮露，現正處於驚慌的狀態，因為她擔心在奧斯卡頒獎典禮上與妮歌碰面。<br> &#13;<br> <spanclass>怕風頭被蓋 &#13;<br> 由於妮歌勢成奧斯卡的焦點，彭妮露怕風頭被蓋，因此正向男友靚佬湯扭計，不願出席盛會。彭妮露的妹妹說：「我姊姊結唔成婚，呢兩個月嚟覺得好難頂，佢唔似妮歌係見慣大場面嘅明星，去奧斯卡嗰陣佢當然會好緊張！」</spanclass></p></body></html>
