<html><header><meta charset="utf-8"><title>江禁止追悼王若水</title></header><body><h1>江禁止追悼王若水</h1><p>今年一月在美國病逝的中國人道主義理論家、《人民日報》原副總編輯王若水，其家屬原定昨日在北京和平賓館舉行追思會，但賓館方面遭到江澤民辦公室的阻止，雖然前兩天收取了訂金，但最終以場地不敷應用為由，取消租用場地的協議。&#13;<br> 據香港政論雜誌《開放》報道，出席王若水追思會的原定有于光遠、李銳、李洪林等百多位自由化知識分子。江澤民辦公室獲悉召開有關追思會後，堅決阻止，還稱這是「六四」後從未有過的大規模集會，是政治動向。終年七十五歲的王若水在一九八七年的「反對資產階級自由化運動」中被整肅，並被開除出黨。而《人民日報》在王逝世接近兩個月才刊登王若水逝世的消息。&#13;<br> 本報記者</p></body></html>
