<html><header><meta charset="utf-8"><title>單車阻通道仍未改善</title></header><body><h1>單車阻通道仍未改善</h1><p>本報二月初曾報道，沙田濱景花園門口對出欄杆旁，有不少單車停泊，除阻礙通道外，亦有礙觀瞻。民政事務總署當時覆稱，沙田地區管理委員會轄下街道管理工作小組，會定期清理違例停泊單車，惟記者日前再路經上址，發現情況依舊，並未改善。&#13;<br> 本報已再次轉介有關個案予民政事務總署跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
