<html><header><meta charset="utf-8"><title>王菲聞霆鋒炒車一臉愕然</title></header><body><h1>王菲聞霆鋒炒車一臉愕然</h1><p>王菲昨日在經理人陳家瑛陪同下，於深圳出席「第二屆音樂風雲榜」頒獎典禮，王菲在中午十二時許，從酒店出發往會場綵排時，記者隨即上前追問她知否愛郎謝霆鋒愛車失事時，戴上黑超的王菲在聞訊後不禁一臉愕然，但她很快便回復鎮定，只木無表情一語不發。<br> &#13;<br> <spanclass>充耳不聞 &#13;<br> 再問王菲會否致電霆鋒，及霆鋒又會否致電給她提及此事時，王菲依舊充耳不聞，記者追問她會否感到擔心，王菲則繼續保持沉默，並匆匆登車離開。&#13;<br> 陳家瑛對霆鋒撞車僅語氣平靜地說：「我唔知佢撞車，人哋嘅嘢唔清楚，如果係嘅話，希望佢冇事啦。」　記者胡比深圳直擊</spanclass></p></body></html>
