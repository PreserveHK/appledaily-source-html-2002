<html><header><meta charset="utf-8"><title>汲水門擬單程航道</title></header><body><h1>汲水門擬單程航道</h1><p>【本報訊】本月中汲水門發生撞船意外，造成三死五人失蹤慘劇，海事處將於今個立法年度內向立法會提交條例草案，將汲水門航道改為單程，只准南行船隻使用，改善汲水門航道的海上交通安全。&#13;<br> 民建聯昨日聯同海事處助理處長李家武出海視察汲水門航道的安全，民建聯交通政策發言人彭長緯表示，海事處已在沉船位置海面放置浮標，提醒經過的船隻水底有沉船，沉船所屬船公司將會進行打撈。&#13;<br> 彭長緯又表示，汲水門海上交通非常繁忙，而部分內地船隻亦不遵守本港海上交通安全規定，海事處已答應會加強航道的交通管理。</p></body></html>
