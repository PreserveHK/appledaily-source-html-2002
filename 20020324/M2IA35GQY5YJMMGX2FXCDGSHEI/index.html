<html><header><meta charset="utf-8"><title>男子燒炭由家人送院</title></header><body><h1>男子燒炭由家人送院</h1><p>【本報訊】大埔蘆慈田村一名男子疑與妻子感情出現問題，數月前曾企圖自殺獲救，昨晨他又燒炭尋死，幸及時發現，由家人送往醫院救治。&#13;<br> 四十一歲事主姓沈，與父母、妻子及女兒同住大埔汀角路蘆慈田村一間村屋。據家人表示，事主近年與妻子感情出現問題，數月前他為此曾在寓所內企圖自殺，家人及時阻止未有報警。&#13;<br> 昨晨十一時許，事主在睡房內燒炭昏迷，父親及弟弟剛從外返家發覺報警。&#13;<br> 由於現場偏遠，救護車到來需時，家人為爭取時間，自行用車將事主送往大埔那打素醫院搶救，目前在深切治療部留醫情況危殆，現場未留有遺書。</p></body></html>
