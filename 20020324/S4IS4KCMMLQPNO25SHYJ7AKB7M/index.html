<html><header><meta charset="utf-8"><title>張國榮日本Fans包場睇戲</title></header><body><h1>張國榮日本Fans包場睇戲</h1><p>張國榮（哥哥）的日本fans可謂有心，他們特別組團來港欣賞哥哥的新片《異度空間》，以及跟偶像聚會。<br> &#13;<br> <spanclass>加日文字幕 &#13;<br> 約四百多位哥哥的日籍fans，昨日在尖沙嘴海運戲院包場欣賞新片《異度空間》，電影公司為使日籍fans看得明白，更特別加了日文字幕。&#13;<br> 其中一位日籍影迷松本惠子表示，她此行來港四天，除了被安排看《異》片，晚上還會跟哥哥聚會，她對這次行程顯得很雀躍，松本惠子還用廣東話說：「我好鍾意哥哥！」</spanclass></p></body></html>
