<html><header><meta charset="utf-8"><title>鄭秀文水皮國語娛賓</title></header><body><h1>鄭秀文水皮國語娛賓</h1><p>鄭秀文（Sammi）日前在新加坡舉行了一場演唱會，她先乘坐一架鑲滿水晶的開篷飛碟被吊高四十呎進場，由於沒有安全帶的關係，Sammi特別要求當地娛樂商為她投保二百萬美金（約一千六百萬港元）以防萬一。<br> &#13;<br> <spanclass>難得冇進步 &#13;<br> Sammi為搞氣氛更常以普通話同現場觀眾傾談，不過由於她的普通話不太流利，逗得台下觀眾捧腹大笑，而Sammi更自嘲說：「我嘅國語一直冇進步，係好難得㗎。」&#13;<br> Sammi還邀請了兩位男性觀眾上台同她合唱緋聞男友許志安的歌曲《教我如何不愛他》，而台下的觀眾不停喊着安仔的名字，Sammi在台上說：「佢冇啦，暫時以呢兩位俊男代替。」</spanclass></p></body></html>
