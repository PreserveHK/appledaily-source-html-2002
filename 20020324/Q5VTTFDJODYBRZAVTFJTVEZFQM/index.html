<html><header><meta charset="utf-8"><title>陳冠希進修完自信爆棚</title></header><body><h1>陳冠希進修完自信爆棚</h1><p>陳冠希（Edison）和吳彥祖昨日在銅鑼灣紐約戲院，宣傳新片《想飛》。Edison早前到美國和日本進修兼休息，他昨日精神很好。Edison說：「呢次我學咗跳舞、唱歌、日文同國語，進修完個人自信心大咗。」Edison自言在外地進修時認識不少新朋友，他說：「我美國個跳舞老師好吸引，而唱歌老師好老，但佢好叻。」<br> &#13;<br> <spanclass>想腰部紋身 &#13;<br> Edison在《想》片中赤膊上陣，他說：「嗰場戲講我去紋身，我入行前都有諗過去紋身，但陳自強話唔好，我好想喺條腰紋個barcode圖案，我唔會紋人名，我又唔係霆鋒。」</spanclass></p></body></html>
