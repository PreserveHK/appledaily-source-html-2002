<html><header><meta charset="utf-8"><title>屯門河畔水渠蓋破爛</title></header><body><h1>屯門河畔水渠蓋破爛</h1><p>有讀者較早前投訴，位於富健花園與龍門居間屯門河畔之單車徑，有不少去水渠渠蓋損毀逾年未見維修。投訴刊出後，新界西拓展處回覆：上述去水渠及渠蓋，是該處建造屯門河畔單車徑的部分工程，在工程完成後，由於有個別部門在該地段仍有其他工程進行，致令渠蓋容易破爛，現已安排盡快替換破爛渠蓋，預計四月初完成。&#13;<br> 該處又稱，現時上址工程已見減少，會與路政署密切留意情況，並考慮作出適當措施，以維護該段路的道路安全。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
