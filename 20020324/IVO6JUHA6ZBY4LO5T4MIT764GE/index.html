<html><header><meta charset="utf-8"><title>菊川怜理想補習老師</title></header><body><h1>菊川怜理想補習老師</h1><p>日本家庭教師中心學院，最近訪問了六千名由小學三年級至一百零二歲的日本人，選出最理想的補習老師，結果東京大學工程學系出身的菊川怜成為冠軍，而第二位則為大導演兼演員北野武，第三為香取慎吾。<br> &#13;<br> <spanclass>知識型美女 &#13;<br> 被訪者認為菊川怜既是日本第一大學學生，又是知識型美女，為人有責任感，同時又可向學生理性分析課本知識。而北野武人生經驗豐富之餘為人感性，與他一起上課必獲益良多。而香取得獎就當然因他扮演慎吾媽媽深入民心所帶挈。</spanclass></p></body></html>
