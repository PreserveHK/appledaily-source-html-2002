<html><header><meta charset="utf-8"><title>內陸海洋會議奪荒謬獎</title></header><body><h1>內陸海洋會議奪荒謬獎</h1><p>波蘭有報社及電台聯手舉辦了一項「全年最荒謬大獎」選舉，選出一年來最荒謬的機構或人物。今年的荒謬大獎由波德拉謝市議會奪得，獲獎原因是該市打算主辦一個有關海洋的會議，但該市其實遠離海岸三百八十公里（大約是香港至汕頭的距離）。&#13;<br> 這次選舉共收到二百份公眾提名，其中不乏叫人哭笑不得的荒謬之舉。除了上述獲得鍍金馬桶大獎的波德拉謝市議會外，一間醫院亦不遑多讓：除非病人自備病牀，否則拒絕他入院。該間醫院獲頒獎狀。&#13;<br> ananova網站&#13;<br> </p></body></html>
