<html><header><meta charset="utf-8"><title>梁雪湄享受釣魚樂</title></header><body><h1>梁雪湄享受釣魚樂</h1><p>梁雪湄近日應雜誌《魚樂通》邀請，到沙田馬鞍山一嘗釣魚樂。<br> &#13;<br> <spanclass>釣蝦容易 &#13;<br> 首次拿釣竿的梁雪湄，在馬鞍山石泊等足數個小時也未有收穫。其間雖有魚上釣，但因為梁雪湄抽竿不及而被魚兒溜走。&#13;<br> 梁雪湄在訪問中說：「釣蝦同釣魚好唔同，喺蝦場釣蝦你可以見到蝦喺邊度，但釣魚就唔得。如果有得揀，我會鍾意釣蝦多啲。」</spanclass></p></body></html>
