<html><header><meta charset="utf-8"><title>泰國旅遊局10月搬新屋</title></header><body><h1>泰國旅遊局10月搬新屋</h1><p>還記得多年前第一次到泰國旅行，對當地一點概念也沒有，旅遊資料也沒有今天般豐富，於是特意走上泰國旅遊局的香港辦事處，索取一些有用的旅遊資料，作為參考及傍身之用。不過自10月1日起，若大家像我一樣要到該局搜集資料的話，煩請多走幾步，因為該局將由原址的401室，搬至同一大樓的1601室，而聯絡電話及傳真則維持不變。&#13;<br>&#13;<br>記者：陳珮娟</p><p><b> 泰國政府旅遊局</b> &#13;<br> 新地址：香港中環紅棉道8號東昌大廈1601室（2002年10月1日起）&#13;<br> 電話：28680732&#13;<br> 傳真：28684585</p></body></html>
