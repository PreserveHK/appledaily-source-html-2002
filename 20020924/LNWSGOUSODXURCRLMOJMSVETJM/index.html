<html><header><meta charset="utf-8"><title>華裔發明汽車鋰電池</title></header><body><h1>華裔發明汽車鋰電池</h1><p>美國麻省理工華裔科學家蔣一鳴（音譯，ChiangYet-ming）發明了供電動汽車使用的鋰電池，將取代以往碩大無朋的鎳氫電池。<br> &#13;<br> <spanclass>更輕便安全　數年內推出 &#13;<br> 時下鋰電池一般用於流動電話、數碼相機等電子用品，它既輕巧且儲電量多，但造價昂貴、充電時間長，並有過熱危險；現時電動車均由笨重但較安全的鎳氫電池驅動。&#13;<br> 蔣教授以鈮或鋯改善鋰電池的成份，使傳導性及安全性大增。他預料新鋰電池可數年內推出市場，到時電動汽車可行走更遠。&#13;<br> 美聯社</spanclass></p></body></html>
