<html><header><meta charset="utf-8"><title>鄭秀文食撻好嘴刁</title></header><body><h1>鄭秀文食撻好嘴刁</h1><p>鄭秀文（Sammi）為SK-II最新推出的淨脂明肌精華素拍全新一輯的廣告，今次更特別搭了一個有如日本溫泉的室內景作拍攝場地，製作費接近一百萬元。<br> &#13;<br> <spanclass>池邊踢水 &#13;<br> Sammi穿上純白浴袍，內穿白色tubetop。她除擺出多個甫士外，更不時用腳在池邊踢水，意態撩人。拍攝期間，Sammi一有空擋便爭取每一分每一秒，閱讀日本流行雜誌。&#13;<br> 飲下午茶時，工作人員發現Sammi食蛋撻有一習慣，就是只食餡不食皮。而Sammi亦準備了數個蘋果，她更用原本用作冷藏精華素的迷你雪櫃雪藏蘋果。</spanclass></p></body></html>
