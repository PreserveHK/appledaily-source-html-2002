<html><header><meta charset="utf-8"><title>山東名泉污水倒灌</title></header><body><h1>山東名泉污水倒灌</h1><p>山東省遭遇百年大旱，省城濟南地下水位下降，不少名泉不但未有泉水湧出，反而被污水倒灌，令地下水源遭污染。&#13;<br> 濟南護城河雖經改造，但仍是市內的污水排放渠。河邊的黑虎泉是濟南四大名泉之一，早已停止噴泉，如今源頭洞卻傳出嘩嘩的流水聲，原來是河中污水向泉眼滲漏所致。清潔工人稱，污水向泉眼滲漏已有兩個月。&#13;<br> 鄰近護城河的白石泉、九女泉、玻璃泉，也出現同樣情況。專家稱，污水倒灌入泉眼，後果非常嚴重，希望當局盡快採取補救措施。&#13;<br> 濟南《生活日報》</p></body></html>
