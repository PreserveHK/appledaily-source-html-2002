<html><header><meta charset="utf-8"><title>女經紀行賄囚7月</title></header><body><h1>女經紀行賄囚7月</h1><p>【本報訊】永義國際集團數年前收購旺角西洋菜街兩物業，作價逾億元。五十歲女地產代理黃玉嬋行賄永義前項目經理五十萬元，以促成該宗億元交易，被裁定一項向代理人提供利益罪名成立。法官指貪污行為危害社會，判被告即時入獄七個月。&#13;<br> 被告為中信物業行東主。九六年中，被告替永義國際物色旺角西洋菜街兩物業作發展用途，作價一億零五百萬元。&#13;<br> 案件編號：DCCC196/02</p></body></html>
