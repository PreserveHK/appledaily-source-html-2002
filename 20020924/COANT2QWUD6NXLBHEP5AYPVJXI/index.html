<html><header><meta charset="utf-8"><title>Neck-and-neck</title></header><body><h1>Neck-and-neck</h1><p>"ChancellorGerhardSchroederandhisconservativechallengerEdmundStoiberran<u> neck-and-neck</u> Sunday."&#13;<br> &#13;<br> 「德國總理施羅德在周日大選中與保守派對手施托伊貝爾叮噹馬頭。」&#13;<br> &#13;<br> 德國周日舉行的大選，是二次大戰後鬥得最緊湊的，兩大黨得票率相差只有幾個百分點，過程難分軒輊。Neck-and-neck是賽馬術語，指兩匹馬臨近終點時並駕齊驅，難分勝負，相當於中文賽馬術語「叮噹馬頭」。&#13;<br> </p></body></html>
