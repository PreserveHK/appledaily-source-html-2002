<html><header><meta charset="utf-8"><title>學童吞硬幣</title></header><body><h1>學童吞硬幣</h1><p>【本報訊】勤有功，戲無益！秀茂坪順天邨寧波第二中學發生吞硬幣意外，昨上午十一時許，一名姓何中三學生（十四歲）於小息時與三名同學嬉戲，同學們作勢把他捉住，聲稱要把一個兩角硬幣拋進他口中。何童不以為意，此時一名同學突然拋出硬幣，小小硬幣不偏不倚跌進口中，何童「咕嚕」一聲吞下硬幣。&#13;<br> 同學們擔心硬幣鯁喉危害生命向校方「自首」，由校方報警將何童送院檢查（圖），初步並無大礙。&#13;<br> 劉永明攝</p></body></html>
