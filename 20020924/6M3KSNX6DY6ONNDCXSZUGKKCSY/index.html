<html><header><meta charset="utf-8"><title>中華白海豚懂講話</title></header><body><h1>中華白海豚懂講話</h1><p>【本報訊】中華白海豚原來是會說話的。世界自然（香港）基金會海豚保護主任布蓮詩正在進行的研究，初步發現白海豚會發出不同的語言，有時是「唧唧」聲，有時是「吱吱」聲，有時則是「哼哼」聲，如海洋裏的天籟。&#13;<br> 布蓮詩和其研究員把特別錄音儀器放在水裏，把白海豚逐浪時的叫聲收錄起來，進行分析，看看牠們不同叫聲背後的意義。海豚不是用口說話，發出聲響全靠頭頂部份肌肉活動。&#13;<br> 這項研究在兩個月前展開，明年才有完整結果。自然基金會並計劃於今年底進行另一項珠江河口中華白海豚研究，了解白海豚喜好的棲息環境。</p></body></html>
