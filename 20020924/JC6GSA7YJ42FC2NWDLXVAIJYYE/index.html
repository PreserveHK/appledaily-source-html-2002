<html><header><meta charset="utf-8"><title>一門六傑懸壺濟世</title></header><body><h1>一門六傑懸壺濟世</h1><p>中醫陳卓明共有六個兒子，全皆繼承衣缽。陳卓明的醫術也同樣來自父親陳景雲的真傳，其父的徒兒中，最為顯赫是趙醒楠，他曾擔任南華足球會軍醫三十多年。陳卓明曾於六六年獲香港足球總會選為隨隊軍醫，到馬來西亞參加盃賽；在馬來西亞期間，獲邀協助治療當時的首相拉赫曼的風濕頑疾，結果藥到病除，後來更獲拉赫曼邀請擔任家庭醫生。&#13;<br> 陳卓明於七七年返港開設醫館後，先後為不少名人診症，包括已故國家領導人鄧小平的女兒鄧楠、藝人薛家燕、香港明星足球隊成員譚詠麟及曾志偉等。陳卓明的六名兒子，除長子鎮武早年移民澳洲外，餘五人都在香港行醫。</p></body></html>
