<html><header><meta charset="utf-8"><title>神父起骨安葬樞機</title></header><body><h1>神父起骨安葬樞機</h1><p>【本報訊】教宗若望保祿二世對香港教區主教胡振中的逝世，表示深切哀悼，並對他一生堅持不懈的神聖工作表示讚賞。&#13;<br> 香港聖公會大主教鄺廣傑代表全體神職人員及信徒，向天主教香港教區致以深切慰問。基督教協進會、香港佛教聯合會及孔教學院各發言人，對胡振中的逝世感到惋惜及表示深切哀悼。<br> &#13;<br> <spanclass>馬良神父騰出墓穴 &#13;<br> 胡振中的遺體將安葬在跑馬地天主教墳場內的已亡神職人員墓地，但由於該墓地內的三十五個墓穴均葬有先人，天主教香港教區社會傳播處主任夏其龍神父表示，將會起出在一九九一年逝世的馬良神父遺骨，以騰出墓穴安放胡樞機遺體，馬良神父的遺骨會改放在墳場內的骨龕內。</spanclass></p></body></html>
