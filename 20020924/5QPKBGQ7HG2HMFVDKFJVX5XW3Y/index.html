<html><header><meta charset="utf-8"><title>三男女火車廂當眾雲雨</title></header><body><h1>三男女火車廂當眾雲雨</h1><p>美國紐約長島周日發生風化案，有乘客公然在火車上大搞「兩王一后」性愛，更荒唐的是涉案兩男竟是兄弟，該名女子是哥哥的妻子。他們事後拘捕。&#13;<br> 四十一歲的格林與同為四十歲的妻子弗朗辛及弟弟丹尼斯，周日清早六時後登上火車，顯然是參加完通宵派對後回家。可是他們似乎尚未盡興，火車甫駛離月台，三人就將車廂作陽台，大玩「成人遊戲」。<br> &#13;<br> <spanclass>警到場強拆連體鴛鴦 &#13;<br> 車上二十多名乘客瞠目結舌，通知列車職員制止，但慾火正濃的丹尼斯一口拒絕。結果要勞煩警員將他們「分開」，帶回警署。三人已被控在公眾場所進行淫褻行為的罪名。&#13;<br> 美國《紐約郵報》</spanclass></p></body></html>
