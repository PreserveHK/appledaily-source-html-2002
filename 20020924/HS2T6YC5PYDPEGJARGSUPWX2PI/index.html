<html><header><meta charset="utf-8"><title>李國寶回家李太最開心</title></header><body><h1>李國寶回家李太最開心</h1><p>日前有報道指東亞銀行主席李國寶與廖創興家族成員廖碧欣的一段情已告終，更指李國寶已搬離他因與廖碧欣一起而長期租住的金鐘港麗酒店，搬回家中居住。<br> &#13;<br> <spanclass>違例停車 &#13;<br> 昨日記者在中環東亞銀行守候，早上十時許李國寶太太潘金翠抵達，她心情顯得相當愉快，問她其夫已搬回家住，是否很開心？李太笑着說：「有乜咁開心啫？」其後她一直逗留在東亞銀行至下午四時多才離開。而李國寶則於下午三時許出現，他不理違例直接在銀行門口停車，但他並沒有停下來接受訪問，約六時多便離開銀行。&#13;<br> 採訪：DebbieLum</spanclass></p></body></html>
