<html><header><meta charset="utf-8"><title>莎瑪希恩嫌命長</title></header><body><h1>莎瑪希恩嫌命長</h1><p>出身墨西哥的性感荷李活女星莎瑪希恩（SalmaHayek），日前自爆年輕時曾被綁架，但她反而毫不畏懼地向綁匪高呼：「你殺我吖！」&#13;<br> 莎瑪透露她在一九八三年時與當時的有錢男友齊齊被綁架，綁匪向其男友家人勒索金錢。她形容當時覺得自己好像在拍戲般，綁匪用槍指着她額頭時，她竟說：「你殺咗我吖，我信輪迴㗎，我一定會返嚟搵你哋！」認真藝高人膽大。最後綁匪收到錢後，便將她與男友釋放。</p></body></html>
