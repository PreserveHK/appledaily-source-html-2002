<html><header><meta charset="utf-8"><title>徐若瑄真名上網冇人信</title></header><body><h1>徐若瑄真名上網冇人信</h1><p>二十七歲的徐若瑄近日頻頻在日本接job，前日她再成為遊戲公司Gamania的代言人，更迷上了該公司的網上對戰遊戲「EternalChaos」，但所有對手皆不相信她就是藝人徐若瑄。<br> &#13;<br> <spanclass>英文名登記 &#13;<br> 小瑄前日出席該公司在千葉幕張舉行的「東京GameShow2002」，她說：「我為咗打呢個遊戲，就用我英文名VivianHsu登記啦，但係冇人信我就係藝人VivianHsu。以後大家喺網度見到呢個名記住受埋我玩！」</spanclass></p></body></html>
