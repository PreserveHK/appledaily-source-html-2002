<html><header><meta charset="utf-8"><title>高蒂韓票房勝愛女姬蒂</title></header><body><h1>高蒂韓票房勝愛女姬蒂</h1><p>上周美國周末票房冠軍繼續由喜劇《Barbershop》蟬聯，收一千三百三十萬美元（約一億三百萬港元），成績不俗。反而事前最受矚目，由《不日成名》美女姬蒂韓遜（KateHudson）主演的古裝愛情片《再戰豪情》，開畫首周只能佔第五位，低收七百一十萬美元（約五千五百萬港元），同時敗給第二位、由其母高蒂韓（GoldieHawn）主演的溫情新片《TheBangerSisiters》。</p></body></html>
