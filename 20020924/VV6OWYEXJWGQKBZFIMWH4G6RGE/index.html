<html><header><meta charset="utf-8"><title>隔山買牛要做足功課</title></header><body><h1>隔山買牛要做足功課</h1><p>雖然此項新西蘭投資計劃提供連續5年租金回報保證，但往後回報始終要看酒店的入住率，因此投資者宜事前加深了解當地市況。&#13;<br> 東驥基金管理董事總經理龐寶林（圖）認為：「投資海外物業屬於『隔山買牛』，故投資前應多作資料搜集，最好是諮詢當地朋友。當然還要看當地的地產及經濟情況，雖然澳紐的經濟不俗，但今年曾加息，息口有機會見底，如繼續加息，做按揭的投資者負擔將加重。」&#13;<br> 他補充，若然美國經濟持續衰退，將影響澳紐的貨物出口，例如能源產品。此外，投資者須留意滙率改變和有關稅收。龐寶林還提醒投資者，投資海外物業該多元化，宜分散投資在不同國家，以減低風險。</p></body></html>
