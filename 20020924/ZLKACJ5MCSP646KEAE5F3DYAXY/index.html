<html><header><meta charset="utf-8"><title>巴伐洛提女友懷孖胎</title></header><body><h1>巴伐洛提女友懷孖胎</h1><p>世界知名的意大利男高音歌唱家巴伐洛提透過發言人證實，他的三十三歲女友曼托瓦尼懷有雙胞胎，但未知胎兒性別。六十六歲的巴伐洛提將榮任第四及五任父親。<br> &#13;<br> <spanclass>準新娘比他3個女都小 &#13;<br> 曼托瓦尼跟巴伐洛提一起已六年，今次是她首度懷孕，已有孕四個月。巴伐洛提表示兩人正計劃結婚。他笑說：「數年前我向她求婚，她已答應嫁給我，直至現在她仍表示願意。她或有被虐狂。」&#13;<br> 巴伐洛提是被傳媒揭穿他跟曼托瓦尼的關係後，才跟與他結婚三十四年的髮妻離婚。他倆三名女兒年紀都比曼托瓦尼大。&#13;<br> 英國廣播公司&#13;<br> </spanclass></p></body></html>
