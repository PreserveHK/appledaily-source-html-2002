<html><header><meta charset="utf-8"><title>孝順酒癡上吊斃命</title></header><body><h1>孝順酒癡上吊斃命</h1><p>【本報訊】一名侍母至孝男子，每朝清晨都習慣泡茶給年邁母親享用，母親昨晨起床不見熱茶，心知有異，入房尋找時赫見兒子自縊身亡，傷心欲絕。據悉，事主乃紅酒迷，為嘗心頭好曾三番四次以身試法偷紅酒，上周四再因為涉嫌偷酒被捕，目前正保釋候查，警方正調查他的自殺原因。&#13;<br> 死者姓藍，四十一歲，與八十歲母親同住西環卑路乍街四十一至四十五號同興樓。據稱，事主嗜好杯中物，為此患上肝病仍繼續飲酒，其中尤為喜歡紅酒。事主有兩次偷竊案底，上周四亦因涉嫌偷竊被捕，現正保釋候查。</p></body></html>
