<html><header><meta charset="utf-8"><title>以國用星課本教算術</title></header><body><h1>以國用星課本教算術</h1><p>新加坡學生在數學和科學的成就國際公認，繼美國、馬來西亞和印度等國家後，以色列一百間小學的一、二年級生，本學期起也開始使用新加坡數學教科書學習算術。&#13;<br> 以色列兩個私人慈善組織「以色列優良數學基金」和「羅森鮑姆基金」，向新加坡教育部及出版商購買了版權，將一萬本《小學數學一冊及二冊》的教科書和習作繙譯成希伯來文，然後派發給當地學校。<br> &#13;<br> <spanclass>着重心算　多用圖片 &#13;<br> 這教科書着重心算，附有很多日常用品的圖片。主張引入該教科書的高爾巴斯表示，教科書寫得很好、符合邏輯、井然有序，有助學生學習。&#13;<br> 新加坡《海峽時報》</spanclass></p></body></html>
