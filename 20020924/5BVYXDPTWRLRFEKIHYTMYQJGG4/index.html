<html><header><meta charset="utf-8"><title>細細杯蕉葉蒸魚</title></header><body><h1>細細杯蕉葉蒸魚</h1><p>泰式甜品椰汁西米糕，是以蕉葉做成小兜盛着西米糕，賣相十分可愛，食用時亦相當方便。今日Yan利用這個蕉葉小兜，盛着咖喱魚肉，面層淋上椰醬，蒸熟便可食用。食時以小匙將之𢳂出便可。魚肉不但有咖喱味，亦可陣陣蕉葉香氣。&#13;<br> 記者：藍雪紅&#13;<br> &#13;<br> 《甄乜鬼又去亞洲》於今日早上十時至十時半及晚上八時至八時半，有線娛樂台播出。</p><p><b> 做法：</b> &#13;<br> 將紅咖喱及青咖喱放在盅內，加入香草及薑一起舂碎，隨後放在碗中。將魚肉切粒，加入紅及青咖喱中，再加入椰醬、鹽、糖、魚露，撈勻，將蕉葉摺成四方兜，釀入魚肉，再在上面加入椰醬及辣椒，隔水大火蒸6-8分鐘至熟便可食用。</p></body></html>
