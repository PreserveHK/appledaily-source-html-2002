<html><header><meta charset="utf-8"><title>豪宅買賣料達400宗</title></header><body><h1>豪宅買賣料達400宗</h1><p>【本報訊】豪宅售價隨整體市況下降，刺激交投，今年至上周一，共錄得347宗買賣，較去年同期大幅增加1.2倍，總值57.1億元，多23%。&#13;<br> 業內人士預期，豪宅造價平穩，但供應短缺的傳統豪宅區，下半年價格有3至5%升幅。&#13;<br> 中原地產董事總經理黃偉雄說，傳統豪宅價格，今年至今下跌5至8%，加上豪宅及中小型住宅的差價，由樓市高峯期的3倍，縮窄至約1倍，刺激買家入市意欲。<br> &#13;<br> <spanclass>造價僅平穩發展 &#13;<br> 他估計，全年成交可達400宗，價格因為外圍經濟仍然存在不明朗因素，只會平穩發展。&#13;<br> 中原地產港島區董事唐秉正補充說，豪宅交投增加，帶出正面訊息。</spanclass></p></body></html>
