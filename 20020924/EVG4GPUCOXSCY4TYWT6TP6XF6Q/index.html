<html><header><meta charset="utf-8"><title>翁虹成班有錢佬陪過生日</title></header><body><h1>翁虹成班有錢佬陪過生日</h1><p>翁虹、蔡慧敏、羅霖夫婦和雷宇揚等，前晚在灣仔會展欣賞電影《發達唔使本》的首映。翁虹表示上周二（十七日）是她三十三歲生日，她在上海度過。<br> &#13;<br> <spanclass>前未婚夫道賀 &#13;<br> 有消息指翁虹有上海富商陪過生日，她說：「我有三十幾位朋友一齊過生日，佢哋好有錢，但我冇錢。我都好多人追，但我𠵱家覺得親情同友情都重要過一切。現代女性嘅感情只不過係生活嘅一部份，我覺得最緊要係開心。」&#13;<br> 翁虹的前未婚夫都有致電祝賀她生日，她說：「再見亦是朋友，我哋又唔係仇家，佢打嚟都好有風度同有禮貌。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
