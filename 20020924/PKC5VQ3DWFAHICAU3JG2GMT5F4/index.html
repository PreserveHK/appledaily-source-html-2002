<html><header><meta charset="utf-8"><title>霆鋒助手為3T伴舞賀壽</title></header><body><h1>霆鋒助手為3T伴舞賀壽</h1><p>英皇3T之一的蔣雅文（Mandy）前日二十歲生日，其他兩位小花鄭希怡（Yumiko）及劉思惠（Maggie）、英皇新人王嘉敏、英皇高層霍紋希（Mani）、甘菁菁和謝霆鋒助手周柱輝等到卡拉OK為壽星女慶祝。<br> &#13;<br> <spanclass>蛋糕塗臉 &#13;<br> Mandy預先準備了兩個黑森林蛋糕，她許願後，便用手挖了一角蛋糕塗在自己的臉上，還把臉上的蛋糕放到嘴裏吃。3T即場合唱了Yumiko的新歌《相對濕度》，她們還拉了旁邊的霆鋒助手、日前在霆鋒被控串謀妨礙司法公正一案作供的周柱輝伴舞，眾人看來都玩得甚為盡興。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
