<html><header><meta charset="utf-8"><title>流連夜店少女失蹤</title></header><body><h1>流連夜店少女失蹤</h1><p>【本報訊】警方呼籲市民提供資料，協助找尋一名失蹤少女下落。失蹤二十一歲少女翁若蘭於七月二十六日離開屯門湖景邨寓所後失蹤，其父三日後報警，警方發現她經常流連尖沙嘴及油麻地一帶的士高及卡拉OK夜店，事後曾到上述夜店調查，但未有發現。&#13;<br> 失蹤兩個月的翁若蘭身高一點六二米、蓄有及肩卷曲金黃色長髮，身材瘦削，失蹤時穿着黑色上衣、黑色裙及白色鞋。警方呼籲知情市民致電26664499，聯絡新界北失蹤人口調查組提供資料。</p></body></html>
