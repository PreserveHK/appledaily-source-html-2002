<html><header><meta charset="utf-8"><title>PatMethenyGroup伊館開騷</title></header><body><h1>PatMethenyGroup伊館開騷</h1><p>國際知名的格林美獎得主、美國現代爵士樂隊PatMethenyGroup，應康樂及文化事務署邀請，今、明兩晚會在灣仔伊利莎伯體育館演出。貌似《轟天砲》主角米路吉遜（MelGibson）的樂隊靈魂人物PatMetheny，昨日接受本報訪問。&#13;<br> 獲公認為世界級結他猛將的PatMetheny，二十多年來不斷努力革新音樂，而樂隊的新碟《SpeakingofNow》更被喻為觸動心靈的「後911唱片」。PatMetheny說：「我一直以輕鬆嘅心態同新嘅角度去探索音樂，新加入嘅三位成員亦帶嚟新嘅刺激。」</p></body></html>
