<html><header><meta charset="utf-8"><title>碌葛永遠死唔去</title></header><body><h1>碌葛永遠死唔去</h1><p>由史東（MattStone）創作的美國卡通片集《衰仔樂園》（SouthPark），是一齣三級卡通，每集均充斥着粗口及意識不良的行為。香港有線電視年前曾播映《衰》劇，大受歡迎，片中四位主角碌葛（Kenny）、蛋散、粉腸及茂利，其中以能死而復活的碌葛最受歡迎。&#13;<br> 《衰》劇自九七年在美播映至今，主角之一的碌葛每集均以不同方式死去，如跳樓、電鋸及被車撞死等，但每次都能復活。近日有報道指創作人因感到厭倦，決定讓死過無數次的碌葛壽終正寢，不再復活。</p></body></html>
