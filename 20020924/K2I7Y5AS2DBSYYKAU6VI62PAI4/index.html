<html><header><meta charset="utf-8"><title>BoBo：矜持先矜貴</title></header><body><h1>BoBo：矜持先矜貴</h1><p>陳文媛（BoBo）、李蘢怡（Tiffany）及EO2昨日到商台為廣播劇《落入凡間的天使》錄音，而昨日剛好是Tiffany二十歲生日，一班好友即席送上一部數碼相機給壽星女。<br> &#13;<br> <spanclass>不會表白 &#13;<br> BoBo透露劇中她會暗戀公司一位男同事，她說：「現實生活中我一定唔會開口同人表白，因為我覺得女仔點都要有矜持，咁樣先至會矜貴。」問她可曾遇過被嚇怕的表白，BoBo說：「初中時有一個男仔喺我搭地鐵時拋張銀紙喺我前面，之後就話係我跌嘅，跟住我即刻畀番佢，我覺得佢呢條橋好娘呀。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
