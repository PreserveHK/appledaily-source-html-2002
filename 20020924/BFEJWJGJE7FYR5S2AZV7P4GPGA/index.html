<html><header><meta charset="utf-8"><title>加女助男士送禮哄情人</title></header><body><h1>加女助男士送禮哄情人</h1><p>難道男人永遠都不懂得買甚麼禮物給女友或太太，非找另一個女人出主意不成嗎？加拿大一名女子就這麼想，而且將此化作一盤生意。<br> &#13;<br> <spanclass>男人不懂挑浪漫禮物 &#13;<br> 居於維多利亞市的加斯特爾說，大多數男人都想送完美的禮物給他們的女人，但他們天生不懂得挑哪些會令女士讚歎不已的浪漫禮物。&#13;<br> 「花約三百六十七港元就成了。」加斯特爾向那些茫無頭緒的男人這樣許諾。付款後，她會寄上用女性眼光挑選的「必殺」禮物，像標致絲巾和朱古力花束等，讓他們裝作體貼入微的情聖。&#13;<br> 加斯特爾稱，有她相助，男士的情路會平坦得多，女士也不用收那些令她們啼笑皆非的禮物。&#13;<br> WirelessFlash</spanclass></p></body></html>
