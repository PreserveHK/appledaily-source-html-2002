<html><header><meta charset="utf-8"><title>新義安內訌</title></header><body><h1>新義安內訌</h1><p>【本報訊】活躍長洲的黑社會新義安在中秋夜發生內訌，同門兄弟各自糾集逾百人「晒馬」，其中一名成員冒險潛往敵區刺探軍情，被圍毆受傷，自行往私家醫生求醫，被揭發後轉送瑪麗醫院治理，自此雙方人馬互有數次械鬥，警方到場拘捕其中一名黑漢（圖），並將案交水警重案組調查，昨晚重案組入長洲部署拘人行動。&#13;<br> 涉及今次恩怨是新義安兩名不同大佬的手下，其中一人是跟大佬「黑卒」的「豪仔」，另一人是跟大佬「科成」的「JohnMike」，豪仔與JohnMike在周六中秋夜於酒吧消遣，JohnMike向豪仔借用手提電話，結果一借不還，遭豪仔追討，雙方談不攏後互相「吹雞」。</p></body></html>
