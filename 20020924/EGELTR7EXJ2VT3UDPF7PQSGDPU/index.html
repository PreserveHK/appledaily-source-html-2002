<html><header><meta charset="utf-8"><title>立會研究未來開支</title></header><body><h1>立會研究未來開支</h1><p>【本報訊】立法會主席范徐麗泰昨晚出席一個國慶酒會時表示，因應政府的要求，立法會行政管理委員會將於下月開會，研究未來新大樓建成後，立法會的經常性開支和人手有何轉變，並將於下月底前向政府提交有關資源增值的建議。&#13;<br> 范太又表示，秘書處正研究把周三的大會由下午二時半提前到早上九時半召開的可能性，包括研究此做法能否節省員工超時工作的支出，稍後將在諮詢全部議員後再作決定。</p></body></html>
