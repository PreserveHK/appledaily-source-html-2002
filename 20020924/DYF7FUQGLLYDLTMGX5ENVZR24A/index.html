<html><header><meta charset="utf-8"><title>明星好新搜：阿姐開工四寶曝光</title></header><body><h1>明星好新搜：阿姐開工四寶曝光</h1><p>藝人開工時，通常會有隨身必備物品，阿姐汪明荃當然唔例外，佢會帶備「開工四寶」，相當實用，包括有一張跟身超過二十年嘅尼龍櫈、四方形電風扇、一條白色棉質手巾仔，重有水壺。&#13;<br> 阿姐話：「張櫈跟咗我超過二十年，拍戲一定會帶住，空檔時可以用嚟休息，電風扇同水係消暑必備用品，我通常都會自備水或者茶，手巾仔就一定要棉質，好似我呢條就係BB專用手巾仔，有兩層，好索汗㗎，而且啲質地重唔會整溶個妝，好好用。」</p></body></html>
