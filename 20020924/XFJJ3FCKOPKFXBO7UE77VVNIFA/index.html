<html><header><meta charset="utf-8"><title>地鐵故障困百乘客</title></header><body><h1>地鐵故障困百乘客</h1><p>【本報訊】地鐵列車服務昨日再發生故障延誤，下午三時許，一列往荃灣列車駛入大窩口地鐵站時發生機件故障無法開動，半列列車停在管道內，數百名乘客一度被困車廂，稍後由工程人員疏散到月台，事件中地鐵列車服務受阻達十八分鐘。&#13;<br> 一名任職保險業孔先生當時身處故障列車上，他指摘地鐵方面缺乏應變，列車在進入月台時發生故障，半列列車停在管道十分鐘，車長未作任何廣播，令乘客不知所措呆等。&#13;<br> 地鐵發言人則指出，故障發生後，工程人員已即時進行搶修，稍後駕走肇事列車，而列車服務在三時五十八分恢復正常。</p></body></html>
