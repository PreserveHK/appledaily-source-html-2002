<html><header><meta charset="utf-8"><title>Kelly跪地被嘲笑</title></header><body><h1>Kelly跪地被嘲笑</h1><p>陳慧琳（Kelly）日前到上海出席Sparkle便服記者會，Kelly並成為該品牌的代言人，同場更舉行時裝表演，Kelly則為時裝表演任嘉賓。<br> &#13;<br> <spanclass>又唱又跳 &#13;<br> Kelly落力演出，可是後來她站在台上接受台下記者訪問時，因她身形太高的關係，被要求坐下來，但Kelly穿裙子怕走光，最後只好跪在地上。誰知有內地記者竟開玩笑指天后也向他們下跪，認真夠面子。Kelly聞言後未有動怒，保持微笑繼續接受訪問。</spanclass></p></body></html>
