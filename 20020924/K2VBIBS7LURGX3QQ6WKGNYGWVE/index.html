<html><header><meta charset="utf-8"><title>警官探遇劫港大生</title></header><body><h1>警官探遇劫港大生</h1><p>【本報訊】前日在屯門寓所梯間抗賊被利刀插腹的港大女生，利刀傷及肝臟，手術後情況穩定，賊人逃走時將她推跌，也導致其右腳骨裂，現時要打石膏治理。&#13;<br> 警方屯門分區助理指揮官（行動）張榮華昨午偕同警民關係組同事到醫院探望傷者，並送上生果籃和慰問卡。他指出，警方對事主母女在寓所梯間接連被劫十分重視，現正加緊追查，希望能盡快破案。&#13;<br> 據悉遇劫女生遭賊人從後箍頸時曾狠狠咬了對方手臂一口，相信賊人手臂留有牙齒印。</p></body></html>
