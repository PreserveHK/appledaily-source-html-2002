<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者David問利物浦現時的實力，來季能否贏得聯賽錦標？&#13;<br> 利物浦能於前屆勇奪三項盃賽冠軍，而上屆又能壓倒曼聯成為超聯亞軍及在歐冠盃打入八強，實力相當不俗。其領隊侯利亞於今夏購入迪奧夫及捷奴，陣容更完整。然而，他們有太多主力是腳患馬，像奧雲、謝拉特等均容易受傷，如能解決這個問題，該有力染指今屆超聯錦標。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
