<html><header><meta charset="utf-8"><title>莫文蔚否認露底壞校風</title></header><body><h1>莫文蔚否認露底壞校風</h1><p>莫文蔚日前在理工大學舉行音樂會，她穿着校服及超迷你短裙，在台上又唱又跳，結果被指刻意露底，影響校園風氣。<br> &#13;<br> <spanclass>着打底短褲 &#13;<br> Karen所屬的新力唱片發言人譚先生，昨日在電話中澄清事件，表示Karen所露的並非內褲，而是打底的短褲，並認為這是Karen的表演方式，絕無過火。&#13;<br> 譚先生說：「Karen睇完報道好唔開心，佢唔明點解佢嘅表演方式會受人非議，佢嗰晚着嘅係打底短褲，等於人哋打網球都着短褲打底一樣。今日唱片公司冇接過任何投訴，有好多歌迷打嚟支持Karen，Karen父母亦好明白個女做緊乜嘢，重勸佢唔好受人影響。」</spanclass></p></body></html>
