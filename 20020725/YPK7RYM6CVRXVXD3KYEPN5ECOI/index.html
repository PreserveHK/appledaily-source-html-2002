<html><header><meta charset="utf-8"><title>港灣細小取名灣仔</title></header><body><h1>港灣細小取名灣仔</h1><p>在填海之前，香港海岸線彎彎曲曲，有不少港灣，而位於皇后大道東對開的港灣，相對於其他港灣而言尤其細小，而當時廣東人慣把「小」的東西以「仔」來形容，所以這個小海灣後來稱為「灣仔」，即現在的灣仔。&#13;<br> 「灣仔」是香港其中一個最早發展的區域，根據一九○三年的《香港政府憲報》記載，當時稱為「下環」區的「灣仔」，範圍包括現時的軍器廠街、灣仔道、鵝頸橋及銅鑼灣一帶。&#13;<br> 「灣仔」自一九二九年以來，已先後進行五次填海工程，將「灣仔」原海岸線由莊士敦道伸延至現時的會議道，即香港會議展覽中心新翼。</p></body></html>
