<html><header><meta charset="utf-8"><title>奧迪S3升級225匹有號召力</title></header><body><h1>奧迪S3升級225匹有號召力</h1><p>雖然話啲高性能房跑車受保險嘅困擾，令銷量停滯不前，但其中嘅個別型號，仍然大受車迷所追捧噃！眾所周知，寶馬M3至今仍見供不應求之餘，另一邊廂嘅奧迪，旗下一款S3跑車，亦一直不乏支持者捧場。然而，有唔少車迷卻嫌S3嘅性能未夠突出，或許連廠方亦察覺得到，據亞Mark打聽得知，遲吓到港嘅新版S3會好似TTCoupeQuattro咁，會改用1.8公升直4偈大Turbo配搭，令馬力輸出躍升至225匹，加上原有6前速手波組合，相信新車表現會較現行更勝一籌㗎！至於新版S3嘅售價，據知會維持原狀，係咪好吸引呢？有興趣嘅Fans就要拭目以待喇！</p></body></html>
