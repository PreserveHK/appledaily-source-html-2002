<html><header><meta charset="utf-8"><title>CSL儲值卡本地通話劃一收$1/分鐘</title></header><body><h1>CSL儲值卡本地通話劃一收$1/分鐘</h1><p>以前用過CSL的流動電話儲值卡，就算本地通話都有兩個收費，星期五至日打出收$1，其餘時間就收$2.2，成日都要記住邊段時間打電話會平啲，你都咪話唔麻煩。但家陣CSL就將儲值卡的本地通話收費改為劃一收費，無論係以「流動電話儲值卡」或「漫遊儲值卡」作本地通話，唔使分時段每分鐘都係收$1。另外，用儲值卡同樣都可以接發短訊、下載屏幕圖案及鈴聲，以及玩互動手機遊戲等，基本上同上台客所得到的增值服務大致相同。&#13;<br> &#13;<br> 記者：招佩珊</p></body></html>
