<html><header><meta charset="utf-8"><title>Apple姐日記：<br>奀妹跑馬地置裝話喺日本買</title></header><body><h1>Apple姐日記：<br>奀妹跑馬地置裝話喺日本買</h1><p>我Apple姐份人就最坦誠，唔鍾意講大話嘅，就算嗰個大話嘅傷害性係好低，我都覺得講大話始終唔係幾好。<br> &#13;<br> <spanclass>神氣大話 &#13;<br> 話說阿奀妹傅天穎原來長期都有去跑馬地，幫襯一間專賣日本時裝嘅boutique，但係有次佢着咗件喺呢間boutique買嘅衫出席function時，有記者問佢件衫喺邊度買，奀妹就好神氣咁話喺日本買番嚟嘅。其實呢啲咁嘅大話雖然冇乜傷害到人，但係奀妹噏得就噏，都唔係咁好啫。</spanclass></p></body></html>
