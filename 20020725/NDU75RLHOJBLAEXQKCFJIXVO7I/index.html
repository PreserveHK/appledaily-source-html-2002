<html><header><meta charset="utf-8"><title>抽筋婦猝死</title></header><body><h1>抽筋婦猝死</h1><p>【本報訊】觀塘麗港城一名三十四歲女子前晚曾因抽筋不適往看醫生，至昨清晨被丈夫發現她在睡夢中猝死。&#13;<br> 現場消息稱，前晚女事主曾因身體出現抽筋現象往看醫生。昨凌晨二時許，丈夫發現她睡夢中雙手一度出現抽筋情況，但見她當時呼吸正常未有醒來，遂繼續睡覺。&#13;<br> 至清晨五時許，丈夫發現妻子昏迷床上全身冰冷僵硬；救護員趕至證實女事主已死亡。警員在現場調查並召仵工將屍體搬往殮房（圖），交法醫官剖屍確定死因。&#13;<br> 吳國威攝</p></body></html>
