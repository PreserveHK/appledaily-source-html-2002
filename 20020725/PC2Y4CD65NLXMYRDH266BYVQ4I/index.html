<html><header><meta charset="utf-8"><title>終院拒單羅玉蓮上訴</title></header><body><h1>終院拒單羅玉蓮上訴</h1><p>【本報訊】稅務局前副局長單羅玉蓮及其夫單鑑泉，八三年與下屬各自以空殼公司購入物業，再互換股份簽訂租約，騙取政府租屋津貼三十三萬元，罪成被判緩刑，夫婦不服判決，先遭上訴庭駁回上訴，昨再遭終審法院上訴委員會拒絕上訴許可的申請，故二人推翻定罪的最後希望幻滅。&#13;<br> 終審法院常任法官包致金昨頒布判詞指，若一間公司已有協議購買物業，即使物業未轉讓，該公司的股東按有關的公務員事務規例，明顯擁有經濟利益，這是無可爭辯的。&#13;<br> 至於上訴庭指原審法官已充份考慮單羅玉蓮夫婦當時的想法，常任法官認為上訴庭沒有犯錯，不可爭拗。&#13;<br> 案件編號：FAMC22/2002</p></body></html>
