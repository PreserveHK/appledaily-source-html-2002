<html><header><meta charset="utf-8"><title>井川遙去酒店相睇</title></header><body><h1>井川遙去酒店相睇</h1><p>日本人氣女星井川遙，最近為其親自做編輯的特集，初嘗相睇的滋味！<br> &#13;<br> <spanclass>工作一腳踢 &#13;<br> 這本名為《在下是井川遙》的特集中，井川獻出多個處女體驗，包括做游泳選手、自創新食譜及相睇等。原來井川早前曾拍下相睇照片，在某酒店與一銀行職員相睇，她事後大叫過癮。此特集的拍攝選址、化妝和編輯等，全由井川一手包辦，她說：「一次過做晒一直做唔到嘅嘢，真係好開心，各位睇完呢本特集就會完全了解我呢個人。」</spanclass></p></body></html>
