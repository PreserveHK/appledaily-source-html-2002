<html><header><meta charset="utf-8"><title>蕭亞軒個唱玩跳彈床</title></header><body><h1>蕭亞軒個唱玩跳彈床</h1><p>蕭亞軒（Elva）昨日在麗嘉酒店舉行「閃耀蕭亞軒演唱會2002」記者會，演唱會將於八月三十日在紅館舉行，暫定一場。六福珠寶表示會無限量贊助Elva鑽飾，而在記招上更先準備二十萬首飾給她佩戴。&#13;<br> Elva計劃在個唱上表演邊跳舞邊跳彈床，她說：「我會跳拉丁舞和HipHop舞，還會跳彈床，以前拍MV已經試過了，和男主角在空中換位，相信沒有問題。」而Elva表示希望請到偶像劉德華和林憶蓮做演唱會嘉賓。</p></body></html>
