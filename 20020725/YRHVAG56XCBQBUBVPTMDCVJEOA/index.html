<html><header><meta charset="utf-8"><title>生活易增商業交易</title></header><body><h1>生活易增商業交易</h1><p>【本報訊】生活易設於各區的「生活站」，至今已有五分之三（相當於60部）設有八達通付款功能，增強商業交易。&#13;<br> 生活易昨日宣布與諾基亞合作，讓諾基亞用戶利用「生活站」享用多種流動數碼服務，包括下載遊戲、鈴聲及圖案，收費由5元至25元不等，費用自八達通卡扣除。此外，生活站亦已跟Tom.com（8001）有類似合作，Tom.com的用戶可以透過生活站的八達通付款機制，繳付網上遊戲款項。&#13;<br> 生活易營運總裁馬宗傑表示，由於這類用戶以年輕人為主，他們未必擁有自己的信用卡，要自行在有關商業網站上下載，對部份用戶會有障礙，生活站的付款機制可協助他們解決這問題。</p></body></html>
