<html><header><meta charset="utf-8"><title>誤夾解放軍</title></header><body><h1>誤夾解放軍</h1><p>【本報訊】一名二十三歲姓劉身穿便服的解放軍，昨晨九時許駕一輛隸屬解放軍的私家車，在駛至上水寶石湖路迴旋處發生意外。&#13;<br> 現場消息稱，一名三十九歲姓何司機正駕駛一輛四十呎長貨櫃車於迴旋處內線左轉，司機因車身太長需要「偷位」轉彎，而該解放軍疑不明白貨櫃車要「偷位」，竟然將軍車駛入騰出的空間，結果被左轉的貨櫃車撞到，軍車夾在迴旋處欄杆與貨櫃車之間，兩邊車身毀爛，軍人並無受傷。&#13;<br> 警方消息說，該名解放軍由深圳送文件前往添馬艦解放軍總部，初步懷疑他不熟悉本港的交通駕駛情況出事。</p></body></html>
