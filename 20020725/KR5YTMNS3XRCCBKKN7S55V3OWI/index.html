<html><header><meta charset="utf-8"><title>普京憂荷李活淹國產片</title></header><body><h1>普京憂荷李活淹國產片</h1><p>俄羅斯總統普京事事親美，但對於荷李活電影入侵，卻大不以為然，指這導致俄羅斯電影無立錐之地。&#13;<br> 普京較早前埋怨，俄羅斯「近年的電影院數目增加近一倍，但國產片佔電影總發行量的比率，卻不足百分二」。&#13;<br> 為求撥亂反正，文化部長什維德科伊提出每年撥款約二億五千萬港元，支持國內片廠每年製作一百部新影片，希望將全國影院放映國產片的比率提高至四分一。&#13;<br> 但俄羅斯最大片廠Mosfilm的主席沙赫納扎羅夫卻認為，現時俄羅斯電影界缺乏優質人才，不可能達到這產量，並建議限制荷李活電影入口，才能令國產片有機會競爭。&#13;<br> 英國《泰晤士報》</p></body></html>
