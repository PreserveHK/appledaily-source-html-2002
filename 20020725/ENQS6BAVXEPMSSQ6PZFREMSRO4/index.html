<html><header><meta charset="utf-8"><title>6歐洲國入10大<br>挪威蟬聯冠軍</title></header><body><h1>6歐洲國入10大<br>挪威蟬聯冠軍</h1><p>挪威不但在人類發展指數（HDI）榜再居首位，而且自九○年以來，累計共躍升了六位。這個人口比香港少（只有約四百五十萬）、面積遠超香港（約大二百九十五倍）的北歐國家，自六十年代末期發現附近水域有石油與天然氣後，財富就不斷增加，人均年收入約二十二萬港元。&#13;<br> 今年的HDI榜十大國家與去年一樣，只是排名略有變動。十大當中，有六個歐洲國家、兩個北美洲國家及兩個亞太區國家。亞太區的澳洲雖然輸給北美洲的加拿大，但報告指前列國家差距不大。</p></body></html>
