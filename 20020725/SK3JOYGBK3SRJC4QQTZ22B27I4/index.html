<html><header><meta charset="utf-8"><title>結伴聽審</title></header><body><h1>結伴聽審</h1><p>【本報訊】曾替周刊拍半裸封面照片的律師謝偉俊，不滿律師會拒絕對他作出公開紀律聆訊，去年在高等法院司法覆核敗訴，謝偉俊再要求上訴庭推翻律師會閉門聆訊的決定，強調閉門聆訊違反《基本法》及《人權法》，律師會做法不應受特殊看待。&#13;<br> 謝偉俊女友白韻琴昨日到庭聽審支持男友。代表律師會的資深大律師何沛謙指出，紀律聆訊或涉客戶機密資料，閉門聆訊實有其必要，律師可在上訴階段公開其案件內容。聆訊今續。&#13;<br> 案件編號：CACV3174/2001&#13;<br> 黃賢創攝</p></body></html>
