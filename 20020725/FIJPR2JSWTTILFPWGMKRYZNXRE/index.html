<html><header><meta charset="utf-8"><title>安琪蓮娜鏟除愛的紋身</title></header><body><h1>安琪蓮娜鏟除愛的紋身</h1><p>剛向法院申請離婚的荷李活女星安琪蓮娜祖莉（AngelinaJolie），近日向朋友透露，她將去除身上向前夫比利卜科頓（BillyBobThornton）展示愛意的紋身。雖然她覺得會很痛，但無論如何都要從思想和身體上與比利劃清界線。<br> &#13;<br> <spanclass>籮霸巨額撇老公 &#13;<br> 此外，同樣婚姻失敗的「籮霸」珍妮花洛庇絲（JenniferLopez），可能須支付丈夫CrisJudd二千五百萬美元（約一億九千五百萬港元），才能結束這段只維持了九個月的婚姻。</spanclass></p></body></html>
