<html><header><meta charset="utf-8"><title>超人力奧斯宇宙學堂</title></header><body><h1>超人力奧斯宇宙學堂</h1><p><spanclass><fontstyle>第四課我們的大力鄰居木星  &#13;<br> 木星（Jupiter）的直徑是地球的11倍，質量是地球的300倍！成份絕大部份是氫和氦，除表面部份是氣體，大部份是液態氫和氦，更奇異是巖核外包着一層急速旋轉的液態金屬氫！形成漂亮的斑紋，加上由超巨型風暴構成的大紅斑和碎石環，這便是我們用簡單天文望遠鏡也可見的木星了。</fontstyle></spanclass></p></body></html>
