<html><header><meta charset="utf-8"><title>內戰蹂躪非洲<br>塞拉利昂又包尾</title></header><body><h1>內戰蹂躪非洲<br>塞拉利昂又包尾</h1><p>報告指全球大部分地區近數十年的人類發展水平均大為改善，只有三個地區的國家在HDI榜上的排名，比九○年代初還要低：中東歐、前蘇聯地區及非洲撒哈拉沙漠以南地區。&#13;<br> 三個地區中，後者境況最糟糕，榜末二十四個國家都在此區：西非塞拉利昂（SierraLeone）雖盛產鑽石，但連年內戰卻導致民不聊生，在榜上再度「包尾」。至於在今屆世界盃中令人刮目相看的「非洲雄獅」塞內加爾（Senegal），則位居一百五十四，比對上一年升了兩級。</p></body></html>
