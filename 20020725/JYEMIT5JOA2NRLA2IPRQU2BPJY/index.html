<html><header><meta charset="utf-8"><title>鮮紅死樹熊警惕駕駛者</title></header><body><h1>鮮紅死樹熊警惕駕駛者</h1><p>澳洲昆士蘭省一地區為減少樹熊死於車禍，正試行「驚嚇式」的新措施，將被輾斃的樹熊塗上鮮紅色，放在路上，以提醒司機減慢車速，為期半年。<br> &#13;<br> <spanclass>注意力被分散更易出事 &#13;<br> 雷德蘭區議會曾豎立路牌，提醒司機放慢車速，以防撞倒行動緩慢的樹熊，但當地每年仍有約一百五十隻樹熊成為輪下亡魂。當局因此決定將每隻死樹熊塗紅，放在路邊二十四小時後才收回，以收警惕之效。但有批評者擔心措施會令路過的兒童不安，同時樹熊屍體也會分散駕駛人士的注意力，反而更易造成意外。&#13;<br> 綜合外電報道</spanclass></p></body></html>
