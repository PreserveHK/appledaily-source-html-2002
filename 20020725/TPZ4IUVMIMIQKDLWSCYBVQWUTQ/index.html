<html><header><meta charset="utf-8"><title>零售業料全年跌2%</title></header><body><h1>零售業料全年跌2%</h1><p>【本報訊】香港零售管理協會主席余鵬春表示，世界盃期間本港的零售市道受到負面影響，業務比去年5月及6月份有所下跌。不過，隨着暑假來臨，加上期間遊客人數將增加，消費情況會略為好轉，但他估計全年零售業市道仍會下跌2%。&#13;<br> 余鵬春昨日表示，在經濟環境困難情況下，希望政府在管制商業店舖上能彈性處理，例如加快發牌機制，在制訂新法規時要注意公眾經濟效益。該會又會跟新任問責局長會面，商討如何改善通縮、控制租金成本等。&#13;<br> 對於近期美元貶值，他認為令商品入口價格推高，現時主要由零售商承擔差價，若情況持續，則最終會轉嫁至消費者；另一方面，則有助刺激日韓旅客消費意欲。</p></body></html>
