<html><header><meta charset="utf-8"><title>求職青年心聲：<br>金毛染回黑髮見工</title></header><body><h1>求職青年心聲：<br>金毛染回黑髮見工</h1><p>布貴昌（左）及羅家華（右）分別因成績及操行問題，上月完成中二課程後輟學。離校個多月時間，已教二人體驗到「冇書讀、冇工做」的「雙失」痛苦滋味，在社工勸喻下，昨日自長洲老家跑到灣仔尋找工作機會。阿昌及阿華均表示，若未能就業，會考慮報讀展翅計劃，「有嘢做，好過日日喺屋企瞓覺。」二人更坦言，見工前會將一頭金髮染回黑色，免得在面試時給僱主留下壞印象。</p></body></html>
