<html><header><meta charset="utf-8"><title>社工贊同攜嬰服刑</title></header><body><h1>社工贊同攜嬰服刑</h1><p>女嬰生父對被告母女在獄中生活甚為擔心，明愛向晴軒督導主任郭志英受訪時表示，她贊同初生女嬰隨母親在獄中服刑，因為母嬰倆有着深厚的聯繫，母親可給予女嬰如餵奶等最貼身的照顧，只有生母才有這份耐心及感情，勝任照顧初生嬰的責任。只要刑期不長，對女嬰的長遠影響不大。&#13;<br> 雖然母嬰同囚可為女嬰帶來安全感，但當女嬰漸漸成長，可能會產生不少疑問，例如自己身在何處、或為何在獄中等，為母者應盡量解釋。郭志英指懲教署做法，當嬰孩長大至三歲時，將主動建議把女嬰交託其他親人照顧，是因為女嬰已屆適學年齡，應讓她「出獄」，在學校過正常社交生活。&#13;<br> 本報記者</p></body></html>
