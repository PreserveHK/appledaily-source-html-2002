<html><header><meta charset="utf-8"><title>god擬控告《時代》周刊</title></header><body><h1>god擬控告《時代》周刊</h1><p>韓國人氣組合god首次成為《時代》周刊（Timemagazine）亞洲版的封面人物，但他們不但不高興，還準備訴諸法律。原因是此雜誌雖以god為封面，內容卻是探討近年韓國藝能界的賄賂事件。報道指包括god所屬的唱片公司等四間公司，被韓國廉政部門調查，但實際上god目前並沒有受到任何指控。&#13;<br> god的fans及事務所認為此雜誌以god作為此報道的封面，會令god名譽嚴重受損，故考慮作出控訴。&#13;<br> 而韓國另一藝人事務所SMEntertainment，亦表示正研究報道有否誇大。</p></body></html>
