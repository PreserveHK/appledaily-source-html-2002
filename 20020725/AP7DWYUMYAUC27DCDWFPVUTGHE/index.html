<html><header><meta charset="utf-8"><title>王祖賢為齊秦秘密拍MV</title></header><body><h1>王祖賢為齊秦秘密拍MV</h1><p>王祖賢與齊秦的戀情告一段落後，齊秦最近推出國語唱片，王祖賢就秘密地為他拍攝MV。<br> &#13;<br> <spanclass>盡力幫舊情人 &#13;<br> 王祖賢日前花了三天為齊秦拍攝新歌《少了自己》MV，因為她看過該曲歌詞，覺得內容與他們二人心境十分相近，故願意出面相助，也不怕被指以舊情人關係搞宣傳。王祖賢說：「如果有任何一絲幫得上忙的地方，我為甚麼不做？」而參與工作的人員更要簽下保密協定，事先不可透露半句讓齊秦知道，以給他驚喜。到整個MV拍好後才拿給齊秦看，他邊看邊壓抑情緒。</spanclass></p></body></html>
