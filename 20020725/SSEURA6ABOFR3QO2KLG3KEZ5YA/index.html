<html><header><meta charset="utf-8"><title>經濟促進民主化<br>中國政改見效</title></header><body><h1>經濟促進民主化<br>中國政改見效</h1><p>今年的《人類發展報告》在評價全球發展狀況時，多次提及中國在經濟發展方面的成就，指作為世界上人口最多國家的中國，不僅是少數實現經濟穩步快速增長的國家，在改善人民生活和消除貧困方面，也取得突出成績。&#13;<br> 與此同時，雖然中國被列為不民主國家，但報告也提及中國在八十年代亦有推行了一些的政治改革，包括透過鄉村選舉來加強民眾參與和地方政府的問責性、開始黨政分開和打擊貪污腐敗等，有機會改變國家與民眾的關係。</p></body></html>
