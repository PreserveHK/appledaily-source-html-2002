<html><header><meta charset="utf-8"><title>謝賢無意禁霆鋒揸車</title></header><body><h1>謝賢無意禁霆鋒揸車</h1><p>謝賢（四哥）昨日出現中環，其子謝霆鋒日前駕駛黃色法拉利被記者追訪時又遇險，四哥對此說：「只要你哋啲狗仔隊唔再跟住佢咪唔會出事囉！其實嗰日係有狗仔隊跟佢，佢落車同個記者理論，並冇報紙寫到話架車打晒白鴿轉咁誇張。」<br> &#13;<br> <spanclass>拒談王菲 &#13;<br> 再問四哥，霆鋒駕車連番惹禍，會否阻止霆鋒再揸車以免出事？他說：「點可以因為狗仔隊而唔再揸車呢？」至於霆鋒是否已和王菲復合？四哥則說：「呢啲嘢我唔答。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
