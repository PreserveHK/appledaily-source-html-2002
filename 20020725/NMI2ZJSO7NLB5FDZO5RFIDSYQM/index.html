<html><header><meta charset="utf-8"><title>纖體減肥成藥：兒童不宜</title></header><body><h1>纖體減肥成藥：兒童不宜</h1><p>兒科專科醫生陳以誠提醒家長，市面出售的纖體減肥藥，絕不適合兒童服用，以免產生副作用，避免兒童過胖唯一秘訣是自小養成良好的生活及飲食習慣。&#13;<br> 陳以誠解釋，減肥藥作用在於消脂，會影響兒童的新陳代謝及腦部吸收養份；部份減肥藥更會影響心臟、甲狀腺及荷爾蒙分泌，有礙兒童成長；部份減肥藥會影響情緒，令兒童產生抑鬱及難以集中精神。&#13;<br> 他忠告家長，要子女健康成長，不能單靠暑假的健體減肥班，最重要是培養出良好的生活習慣和飲食態度。</p></body></html>
