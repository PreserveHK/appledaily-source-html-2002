<html><header><meta charset="utf-8"><title>20歲男人愛冒險易早逝</title></header><body><h1>20歲男人愛冒險易早逝</h1><p>科學家發現男性在任何年齡都比女性早死，其中二十至二十四歲的男性由於愛好刺激和冒險，例如開快車，最有可能英年早逝。&#13;<br> 美國密歇根大學研究員調查了二十個國家的男女死亡率後，發現美國五十歲以下男性的死亡率，是同齡女性的兩倍；哥倫比亞二十多歲男性的死亡率，更是同齡女性的五倍，愛爾蘭、澳洲、俄羅斯、新加坡的男性亦容易比女性早死。&#13;<br> 無論是死於心臟病、癌症、車禍或兇殺，男性的危機都比女性高；男女死亡率差異最大的年齡層是二十來歲，其次則是六十來歲──這年紀的男士較大機會病歿。研究員指出：「如果能令男性死亡率與女性看齊，貢獻要比治愈癌症更大。」&#13;<br> 路透社</p></body></html>
