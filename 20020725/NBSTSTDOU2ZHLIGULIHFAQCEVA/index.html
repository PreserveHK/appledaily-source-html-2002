<html><header><meta charset="utf-8"><title>　　城大學生反駁丘成桐 - 李八方</title></header><body><h1>　　城大學生反駁丘成桐 - 李八方</h1><p>冇幾耐前批評理工大學「非驢非馬」而遭理大反擊嘅著名數學家兼中大數學科學研究所所長丘成桐，個多禮拜前又再掀起烽火，話城市大學學生嘅數理科成績，係眾大學中最差，兼且興趣不足：「無好學生就算有一流教員都無用！」&#13;<br> 噚日城大學生會數學學科聯會就發表聲明，反駁丘成桐嘅言論，意思係話佢唔知頭唔知路，講嘢「不符事實」。&#13;<br> 八方都好理解城大學生感受，但係點解城大自己又唔出聲，要啲學生出面呢？而且丘成桐講呢啲嘢，已經係十日前嘅事囉！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
