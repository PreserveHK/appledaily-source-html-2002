<html><header><meta charset="utf-8"><title>求職青年心聲：<br>失業三年青年消沉</title></header><body><h1>求職青年心聲：<br>失業三年青年消沉</h1><p>「失業三年，無去過唱K、睇戲，朋友都好少見，連車都唔敢成日搭。」二十四歲的陳先生（圖）六年前中五畢業後，工作了一年，隨後響應政府呼籲參加展翅計劃，可惜仍找不到工作，失業三年，意志消沉、信心盡失。&#13;<br> 由於老父快將退休，故他急需覓得一份工：「本來想搵份六千蚊嘅工，𠵱家四千蚊甚至少啲都得！」他結果申請了數份月薪只有四千元的文員職位，並坦言自己學歷不夠、經驗不足，不敢奢望月薪更高職位。</p></body></html>
