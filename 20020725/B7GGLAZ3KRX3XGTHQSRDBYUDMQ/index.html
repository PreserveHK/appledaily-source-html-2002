<html><header><meta charset="utf-8"><title>美國911後遺症<br>全球分裂深化</title></header><body><h1>美國911後遺症<br>全球分裂深化</h1><p>今天全球的唯一「超級大國」美國在最新的HDI榜下降一位，居第六，排名次於在亞太區位置最高的國家澳洲。但比起美國排名更值得關注的是，報告指美國去年遭遇九一一恐怖襲擊後發動的反恐戰爭，可能會令「全球分裂」（globalfragmentation）深化。因為美國及其盟國九一一後重新以軍事聯盟為核心，自行動武報復，反映「那些最強的國家在國際安全事務上不求共商」，引發重國安輕人權的爭議。&#13;<br> 至於曾與美國爭霸的俄羅斯，變天後生活質素不升反降，自九○年至今在HDI榜跌了二十位，如今排名六十。</p></body></html>
