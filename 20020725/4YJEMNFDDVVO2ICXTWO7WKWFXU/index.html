<html><header><meta charset="utf-8"><title>Frankenfish</title></header><body><h1>Frankenfish</h1><p>"U.S.governmentmovestooutlaw'<u> Frankenfish</u> '."&#13;<br> &#13;<br> 「美國政府將禁止『科學怪魚』進口。」&#13;<br> &#13;<br> 中國生魚在美國七州的池塘出現，大量繁殖，塘中小魚盡成其獵物，破壞生態平衡。馬里蘭州當局計劃在池塘放毒，把生魚徹底消滅，政府也打算立例禁其進口。當地人稱生魚為Frankenfish，此詞是Frankenstein和fish的混合體。Frankenstein指「科學怪人」，源出於小說家MaryShelley1818年的同名小說。&#13;<br> </p></body></html>
