<html><header><meta charset="utf-8"><title>東東、李彩樺路試結情緣</title></header><body><h1>東東、李彩樺路試結情緣</h1><p>陳曉東（東東）及李彩樺（阿Rain）有份主演的劇集《百分百感覺》，在網上已播至第三集，劇中一場戲講述第七次考車牌的東東，幾經辛苦終於及格，而他亦在試場上邂逅阿Rain，並欲教阿Rain考車牌的必殺技，乘機親近靚女。不過原來阿Rain的駕車技術比東東更了得，令他甚為尷尬。<br> &#13;<br> <spanclass>順利通過筆試 &#13;<br> 現實中，阿Rain透露今年十八歲生日後，即報名考車牌，上周通過筆試。問她想買哪種車，阿Rain說：「我想買孝順女車，可以畀我做司機，載家人一齊出去玩囉。」至於東東則表示已有兩年駕駛經驗，他說：「我最鍾意夜晚一個人揸車兜風同諗吓嘢。」</spanclass></p></body></html>
