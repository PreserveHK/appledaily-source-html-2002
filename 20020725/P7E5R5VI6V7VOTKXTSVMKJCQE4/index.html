<html><header><meta charset="utf-8"><title>Shine俾小演員玩殘</title></header><body><h1>Shine俾小演員玩殘</h1><p>二人組合Shine成員徐天佑和黃又南在森美和小儀「實掂電影」《升降機》中參與演出，兩人在戲中飾演速遞員，與森美、小儀在升降機內遇上，最後Shine更合力為森美、小儀籌備一個升降機內的婚禮。&#13;<br> 天佑和又南因為扮速遞員，所以要穿着又厚又焗身的制服，拍攝場地既無冷氣又無風扇，加上射燈熱力，天佑好快就汗如雨下。&#13;<br> 而他們在戲中和一位扮花仔的小朋友有對手戲，該小朋友十分百厭，經常用手撥亂天佑和又南的頭髮，令到兩人束手無策。</p></body></html>
