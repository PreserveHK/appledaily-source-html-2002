<html><header><meta charset="utf-8"><title>星級教室：求急財要擺救命陣</title></header><body><h1>星級教室：求急財要擺救命陣</h1><p>今天我教大家一個救命陣傍身，求急財嘅朋友不妨一試，但係個陣最多只可以擺三個月，正所謂「是禍是福躲不過，盡力但求心安樂」。<br> &#13;<br> <spanclass>聰明局學業進步 &#13;<br> 呢個陣要喺屋企嘅正東位，擺一杯水、一粒黑色石頭同一紮海草，咁就形成救命陣，一般三個月內有效，否則就係違反天意，再擺都冇用。&#13;<br> 再醒多個聰明局畀大家，即係想仔女學業進步。聰明局喺西南位擺九個紅色嘅利是封，再喺正西擺四棵綠色嘅植物，咁就成家人都會醒啲嘅啦！&#13;<br> （五之五）&#13;<br> 口述：蘇民峰　筆錄：張止寒&#13;<br> 攝影：馬啟然&#13;<br> 住宅提供：黃卓玲&#13;<br> 明日預告：蒙嘉慧</spanclass></p></body></html>
