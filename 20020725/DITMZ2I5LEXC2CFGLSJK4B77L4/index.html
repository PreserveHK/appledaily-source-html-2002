<html><header><meta charset="utf-8"><title>警評會著手告政府</title></header><body><h1>警評會著手告政府</h1><p>【本報訊】針對政府將於今年十月削減公務員薪酬，警察評議會四個職方團體昨開會，決定就對政府採取法律行動一事，透過法律顧問向英國御用大律師尋求法律意見。本地督察協會主席廖潔明解釋，他們考慮控告政府違反《基本法》，而英國有較多的憲法專家。&#13;<br> 廖潔明稱，已籌得一百三十八萬元，稍後會跟同樣在籌款打官司的紀律部隊人員總工會，商討訴訟的細節，包括將案件的法律爭拗點等，提交法律顧問研究。</p></body></html>
