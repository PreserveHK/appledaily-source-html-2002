<html><header><meta charset="utf-8"><title>防腦中風藥致49人死</title></header><body><h1>防腦中風藥致49人死</h1><p>【本報綜合報道】日本衞生監管部門厚生勞動省公布，在過去三年總共有四十九人，服用含「鹽酸氯匹定」（Ticlopidine）成份的預防腦中風藥物後，出現肝衰竭副作用死亡。單是去年中至今年中，便有一百四十五人受影響，當中十七人死亡。&#13;<br> 本港衞生署發言人表示，市面上有多款註冊西藥含「鹽酸氯匹定」，均屬醫生處方藥物，市民不可隨便購買，全部在包裝上均有提示藥物的副作用。醫院管理局發言人表示，公立醫院也有應用含該成份的藥物，不過醫生一向知悉其副作用，所以必須經由醫生作臨床判斷後才處方。</p></body></html>
