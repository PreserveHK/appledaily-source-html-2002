<html><header><meta charset="utf-8"><title>貧富懸殊「荒唐」<br>富國有錢有權</title></header><body><h1>貧富懸殊「荒唐」<br>富國有錢有權</h1><p>報告指目前全球最富有的百分五人口，收入比最窮的百分五多一百一十四倍，貧富懸殊達至「荒唐」程度。&#13;<br> 貧富懸殊激起洶湧的反全球化浪潮，這是「我們這個時代最重要的運動之一」，反映世界分為「有權」與「無權」兩類人。富國有錢有權，世界銀行（WorldBank）、國際貨幣基金組織（IMF）與世界貿易組（WTO）等國際機構，基本上由美國、歐洲聯盟、日本及沙地阿拉伯等富國操控，往往左右了全球性的決策。&#13;<br> 綜合外電報道</p></body></html>
