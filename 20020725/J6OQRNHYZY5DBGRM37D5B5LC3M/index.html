<html><header><meta charset="utf-8"><title>讀者信箱：中海油候9元吸納</title></header><body><h1>讀者信箱：中海油候9元吸納</h1><p><b> 讀者德文問：</b> 本人想買入中海油（883）作短中線投資，請提供買賣策略？&#13;<br> <b> 覆德文：</b> &#13;<br> 中海油昨日下挫4%，收9.60元，日線圖陰陽燭近似「穿頭破腳」走勢，且跌穿支持軌，技術走勢頗淡。&#13;<br> 若10日平均線下破20日及50日線，將進一步弱勢，短期應不易重返10元之上。較強的支持位在8.90元，可考慮候9元附近買入，以8.70元作止蝕位，反彈目標10至10.20元。&#13;<br> 中海油10至11元之橫行區有不少蟹貨，不宜過份期望。&#13;<br> （本信箱歡迎讀者查詢有關投資事宜，來信請寄將軍澳工業邨西駿盈街8號《蘋果日報》或傳真23703886投資版編輯收）</p></body></html>
