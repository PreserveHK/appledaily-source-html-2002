<html><header><meta charset="utf-8"><title>英指港府壓制集會</title></header><body><h1>英指港府壓制集會</h1><p>【本報訊】英國外相施仲宏向國會呈交每半年一度的香港報告書，指香港回歸五年來，「一國兩制」運作良好，但亦關注到特區政府過去半年，採取較前強硬的手法對付示威集會，令人質疑港府在維護意見交流。&#13;<br> 報告對港府推行主要官員問責制的成效表示仍有待觀察。&#13;<br> 對於英國外交部近日發表的《香港報告書》，政府發言人強調，自回歸以來，香港已舉行超過一萬個集會和遊行。</p></body></html>
