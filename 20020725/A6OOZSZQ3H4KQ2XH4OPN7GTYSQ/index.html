<html><header><meta charset="utf-8"><title>茱莉亞婚後首次現身</title></header><body><h1>茱莉亞婚後首次現身</h1><p>由新婚影后茱莉亞羅拔絲（JuliaRoberts）主演、金像導演史提芬蘇德堡（StevenSoderberg）執導的新片《FullFrontal》，前日在比華利山舉行首映禮。新婚的茱姐笑容滿面地現身，而除了茱姐老友佐治古尼（GeorgeClooney）外，有份客串的畢彼特（BradPitt）亦帶同妻子珍妮花雅麗絲頓（JenniferAniston）出席，可謂星光熠熠。&#13;<br> 此外，蘇德堡為限定此片成本在二百萬美元（約一千五百六十萬港元）之內，因此規定演員自己解決三餐及化妝，連主角茱姐亦不能幸免。</p></body></html>
