<html><header><meta charset="utf-8"><title>小春唔信鋒芝甩拖</title></header><body><h1>小春唔信鋒芝甩拖</h1><p>陳小春、梁詠琪、李克勤、陳文媛和何韻詩等昨日到尖沙嘴出席《2002年度十大勁歌金曲頒獎典禮》記者會。日前張栢芝表示與小春及謝霆鋒都不是朋友，又踢爆二人已有女友，後來她又謂與小春仍是朋友，與霆鋒則不是。<br> &#13;<br> <spanclass>歡迎欣賞個唱 &#13;<br> 昨日小春回應說：「佢唔係霆鋒女友？唔係呀？佢話我有女友？佢見過咩？我都未見過。」但談到是否與栢芝是朋友時，小春說：「一日朋友就係一世，又唔係深仇大恨，唔通見到面唔講嘢咩。」小春更謂歡迎栢芝欣賞其個唱。</spanclass></p></body></html>
