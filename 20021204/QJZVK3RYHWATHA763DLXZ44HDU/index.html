<html><header><meta charset="utf-8"><title>震雄半年多賺六成</title></header><body><h1>震雄半年多賺六成</h1><p>【本報訊】震雄集團（057）宣布，截至9月底半年純利8061.8萬元，較去年同期增長60.7%；每股盈利亦升60.98%，至13.2仙；中期息4仙。集團副行政總裁蔣麗苑表示，計劃未來一年再投入2億元，興建廠房及零配件生產配套設施，預計明年8月新設備投產後，每月注塑機產能可由目前的1000台增至2000台。&#13;<br> 蔣麗苑指純利增幅較營業額32.62%的增幅大，主要由於生產規模擴大及成本控制。期內毛利率36.7，增長2.1個百分點，她預料明年可保持。</p></body></html>
