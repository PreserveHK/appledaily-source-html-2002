<html><header><meta charset="utf-8"><title>Liam被控拒捕襲警</title></header><body><h1>Liam被控拒捕襲警</h1><p>英國樂隊Oasis幾位成員，周日凌晨在德國一夜店與人打鬥，主音LiamGallagher更被打至兩隻門牙飛脫兼臉部受傷，但由於他在警方到場調查時不肯合作，拿起巨型煙灰盅亂揮，更起腳襲擊警察，因此他被當地警方控告襲警、拒捕及毀壞他人財物等罪名。<br> &#13;<br> <spanclass>聖誕前審訊 &#13;<br> 雖然Liam日前以超過十萬歐元（約七十八萬港元）保釋，不過德國警方表示若然他罪成，有可能被罰款三十萬英鎊（約三百六十萬港元），甚或入獄一年。據知他在聖誕節前須再到德國為其襲警、拒捕等控罪接受聆訊。</spanclass></p></body></html>
