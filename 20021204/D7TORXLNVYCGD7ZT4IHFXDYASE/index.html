<html><header><meta charset="utf-8"><title>涉發死人財</title></header><body><h1>涉發死人財</h1><p>【本報訊】兩漢涉嫌利用一名已故男子的個人資料，向不同的車行購買多部貨車拖頭、拖車及私家車，並利用該死人資料辦理上會供車手續。涉案兩名男子分別被控行騙及使用虛假文書等共十三項控罪，案件昨在區域法院開審。&#13;<br> 首被告陳志群，三十八歲，無業；次被告賴志豪，二十八歲，技工。二人共被控五項以欺騙手法騙取財物及一項企圖騙財罪名，另六項交替性的使用虛假文書罪。次被告另控一項使用虛假文書。&#13;<br> 案件編號：DCCC490/2002</p></body></html>
