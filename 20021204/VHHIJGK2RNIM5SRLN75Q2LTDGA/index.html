<html><header><meta charset="utf-8"><title>莊寶反告光大毀約</title></header><body><h1>莊寶反告光大毀約</h1><p>【本報訊】明輝集團（現稱光大控股，165）前主席莊寶，被光大多次追收尾數後反擊，入稟控告25名被告毀約，被告包括光大控股、母公司光大集團及其前董事長朱小華。&#13;<br> 由莊寶家族控制的AvonInvestmentsLtd於12月2日入稟高院，控告25名被告自93年起多次毀約，被告是不同時期的光控及光大負責人，除的朱小華外，還有早已轉任中信集團總經理的孔丹，及現任光大集團董事長王明權。&#13;<br> 莊寶因85年動用公款協助自己收購逾60%明輝股權，94年被高院判定需賠償3.3億元予光控，兼入獄4年。莊寶尚欠逾7000萬元，遭光控數度透過法院追債。</p></body></html>
