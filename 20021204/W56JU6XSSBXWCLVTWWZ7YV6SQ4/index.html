<html><header><meta charset="utf-8"><title>中科紅旗擬港上市</title></header><body><h1>中科紅旗擬港上市</h1><p>【本報訊】北京中科紅旗軟件總裁兼首席執行官劉博表示，該公司有意來港上市，惟要待市場氣氛好轉，及爭取較好成績後才會進行，暫未有具體時間表。&#13;<br> 劉博昨日在港出席亞洲電信展時指出，該公司明年業務可望扭虧為盈。&#13;<br> 他又指出，內地Linux市場發展良好，例如今年紅旗付運的個人電腦Linux軟件有100萬套，增長3倍。&#13;<br> 由於Linux獲內地政府的支持，加上政府未來兩年大力推行電子政務，故他相信在操作平台業務上可望有更大的發展前景。</p></body></html>
