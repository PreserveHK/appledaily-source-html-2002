<html><header><meta charset="utf-8"><title>Kylie查理斯好好傾</title></header><body><h1>Kylie查理斯好好傾</h1><p>早前英國查理斯王子表示自己迷上了澳洲女歌手KylieMinogue，前日他便趁Kylie在倫敦ApolloTheatre為皇家綜藝表演演出時，特別到後台會偶像，二人即時好傾到雞啄唔斷。&#13;<br> 查理斯兩周前已曾與Kylie見面，前日他到後台再見伊人時打趣說：「我哋應該停止見面啦！」但Kylie回應說：「我都想咁講㗎！」<br> &#13;<br> <spanclass>芭蕾舞美臀 &#13;<br> 此外，在一個關於Kylie的紀錄片內，公開了她美臀的秘密。原來Kylie九四年與尚格雲頓合作電影《格鬥之王》時，曾大讚他的臀部線條美麗，因此雲頓教了她美臀的芭蕾舞。</spanclass></p></body></html>
