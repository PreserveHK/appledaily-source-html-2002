<html><header><meta charset="utf-8"><title>高蒂韓前夫病逝</title></header><body><h1>高蒂韓前夫病逝</h1><p>曾與荷李活女星高蒂韓（GoldieHawn）結婚的瑞典籍歌劇演員BrunoWintzell，與癌魔搏鬥多年後，周日於斯德哥爾摩的醫院撒手人寰，享年五十八歲。<br> &#13;<br> <spanclass>肺炎致死 &#13;<br> 據美聯社報道，其家人表示Bruno原本正等待接受清除癌細胞的手術，不過卻不幸感染肺炎而令病情惡化，最終在周日與世長辭。&#13;<br> 一九四四年出生的Bruno，六三年展開其演藝生涯，他七三年更與高蒂韓結為夫婦，兩夫妻更於翌年一同參演電影《儍妹闖情關》，可惜二人在七五年卻以離婚收場。</spanclass></p></body></html>
