<html><header><meta charset="utf-8"><title>全英國最細房屋</title></header><body><h1>全英國最細房屋</h1><p>自小就很羨慕住在外國的朋友，唔需要很富有，也可以住大屋，但原來凡事都有例外的，記得對上一次到訪威爾斯北部城鎮Conwy的時候，竟然遇到一間全英國最細的房屋，這間房間只有3.05米高及1.8米闊，就一個人住也稍嫌太窄，據知這間小屋，原是當地的一個漁民居住，但現在則是主要開放給遊人參觀。可惜的是到訪之時正值冬天，而房子則只在夏季開放，惟有在門外拍照留念，但看起來也「的的骰骰」好有趣。&#13;<br>&#13;<br>記者、攝影：陳珮娟</p><p><spanclass><fontstyle>TheSmallestHouseinEngland  &#13;<br> 地址：TheQuay,Conwy,Wales&#13;<br> 查詢：(44)1492592248</fontstyle></spanclass></p></body></html>
