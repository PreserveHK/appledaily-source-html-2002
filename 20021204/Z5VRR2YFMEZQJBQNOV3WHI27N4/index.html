<html><header><meta charset="utf-8"><title>歐央行暗示明減息</title></header><body><h1>歐央行暗示明減息</h1><p>【本報綜合報道】歐洲央行行長德伊森貝赫（WimDuisenberg）預期，歐元區通脹將會放緩。分析員認為，這意味他支持減息，歐洲央行可能最快在明天採取行動。&#13;<br> 德伊森貝赫對歐洲議會說，自從央行於11月決定維持利率不變後，愈來愈多證據顯示通脹壓力正在紓緩，同時經濟增長依然疲弱。&#13;<br> 歐洲委員會預測，歐洲經濟今年將增長0.8%，是1993年經濟衰退以來最差；至於通脹率可望在明年初跌至低於2%的目標上限。&#13;<br> 歐元昨天在紐約早市曾高見1.0004美元，升0.36美仙。</p></body></html>
