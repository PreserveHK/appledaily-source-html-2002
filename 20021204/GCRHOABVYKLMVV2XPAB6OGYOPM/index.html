<html><header><meta charset="utf-8"><title>G4特工護王子</title></header><body><h1>G4特工護王子</h1><p>英國愛德華王子及王妃以私人性質訪澳，前晚在澳門旅遊塔娛樂中心晚宴，澳門行政長官何厚鏵及賭王何鴻燊負責接待。&#13;<br> 晚宴場外鋪上紅地氈，有關方面派出黑色平治房車接送王子伉儷，再由四架G4座駕包圍，並以三架電單車開路，保安嚴密。<br> &#13;<br> <spanclass>中式布置 &#13;<br> 前晚晚宴筵開三十圍，主家席上以中國式的雀籠、鮮花做裝飾，宴客菜式則是西式佳餚，但加入有葡國色彩的食品如木糠布甸等，大會並送上一套十六件以不同玉石組成的中西樂器工藝品予王子夫婦作留念禮物。</spanclass></p></body></html>
