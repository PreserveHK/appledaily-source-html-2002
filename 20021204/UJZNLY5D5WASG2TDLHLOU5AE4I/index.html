<html><header><meta charset="utf-8"><title>步姐有鋪抄歌癮</title></header><body><h1>步姐有鋪抄歌癮</h1><p>日本偶像歌手濱崎步經常以創作女歌手自居，但原來一直有歌迷發現步姐填寫的歌詞，與其他歌手的作品十分相似，大有抄襲之嫌，今期日本雜誌《周刊女性》便來大數步姐的罪狀。<br> &#13;<br> <spanclass>似到十足十 &#13;<br> 報道指步姐最愛抄襲沖繩創作女歌手Cocco的歌詞，例如步姐的歌曲《UNITE！》、《Daybreak》和《everfree》分別跟Cocco的《堅強而短暫的東西》、《Rainbow》和《raining》當中多句歌詞似到十足。另外步姐還涉嫌抄襲Mr.Children和B'z的歌詞。</spanclass></p></body></html>
