<html><header><meta charset="utf-8"><title>現代Getz衝擊日本小車市場</title></header><body><h1>現代Getz衝擊日本小車市場</h1><p>嚟緊細車風潮可謂一浪接一浪，除剛推出嘅福特Fiesta外，亞Mark早前亦曾同大家提過，話明年一月三菱亦會引入全新版本嘅Colt抵港；想唔到韓國車方面，近年表現積極進取，並響歐洲及北美有唔錯銷量嘅現代汽車，代理亦有計劃響明年初引入全新Getz（即本土版Click）新一代城市小車，以其賣相同設備，大可媲美日本車製作外，亦分別有1.3公升及1.5公升引擎供用家選擇。但向來韓國車價廉物美嘅優點，相信呢部現代Getz，又會響汽車市場掀起一股衝擊㗎！</p></body></html>
