<html><header><meta charset="utf-8"><title>海外戶口掣肘多</title></header><body><h1>海外戶口掣肘多</h1><p>除預立遺囑及成立信託外，有意安排遺產者還可選擇成立海外戶口。此方式特別適合擁有外國資產或物業者，以避免外地的重稅。雖然這比成立信託便宜，但欠缺稅務安排，而且根據香港法律，如港人將資產移往少於5名負責人的海外公司，會被當作本地資產計算。&#13;<br> 歐陽子榮表示，近年逐漸多人成立信託，並有年輕化的趨勢。過去數年，滙豐信託新做的信託客戶每年增幅達50%，個別客戶更只有40多歲。「費用方面，包括成立費用和管理費，實質金額需視乎客戶的要求、資產大小，以及所需工作量而定，通常不會超過總資產的1%。」</p></body></html>
