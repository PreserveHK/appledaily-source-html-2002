<html><header><meta charset="utf-8"><title>瀧仔、亞美原來未散</title></header><body><h1>瀧仔、亞美原來未散</h1><p>日本靚仔偶像瀧澤秀明雖然曾被指因要保住飯碗，毅然與鈴木亞美分手，但二人暗地裏一直保持戀人關係，他們早前便被目睹在TokyoDisneySea拍拖。<br> &#13;<br> <spanclass>買豪宅築愛巢 &#13;<br> 據日本雜誌《周刊女性》報道，瀧仔在今年九、十月曾被TokyoDisneySea的工作人員，目睹他和亞美到該處遊玩，當時同行的雖然還有東山紀之和森光子等人，但瀧仔和亞美完全自顧自拍拖。爆料人士又指二人近日在東京目黑區買了一間豪宅築愛巢。</spanclass></p></body></html>
