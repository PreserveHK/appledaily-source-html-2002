<html><header><meta charset="utf-8"><title>CodeSharing</title></header><body><h1>CodeSharing</h1><p><b> CodeSharing可稱為代號或代碼共享，</b> 主要是兩家航空公司之間的商業安排。每間航空公司為本身的航班設立代碼，方便客戶確認訂位，若兩家公司達成代碼共享安排，則這航班代碼會出現在對方的航線訂位電腦系統內，達到互相銷售機位的目的，令航空公司毋須開辦更多航線，即可分享對方的航線收益。港美雙方最近就第五航權達成協議，國泰航空取得與美利堅航空的代碼共享安排，分享美國25個城市的機票收益。</p></body></html>
