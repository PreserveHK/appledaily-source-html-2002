<html><header><meta charset="utf-8"><title>Nelly贏Eminem成條街</title></header><body><h1>Nelly贏Eminem成條街</h1><p>一年一度的美國Billboard音樂頒獎禮前日公布提名名單，饒舌男歌手Nelly勇奪十項提名，比Eminem的四項提名超出一倍有多，成為最多提名的歌手，而女歌手方面則以新晉R&amp;B女歌手Ashanti以七項提名佔先。<br> &#13;<br> <spanclass>正面對撼 &#13;<br> Nelly的十項提名其中包括「最佳饒舌大碟」及「最佳饒舌歌手」，而他在「最佳大碟」及「最佳男歌手」中均與Eminem正面對撼。而Ashanti則在「最佳女歌手」中與珍妮花洛庇絲（JenniferLopez）及Pink等人爭逐。頒獎禮將於下周一在美國拉斯維加斯舉行。</spanclass></p></body></html>
