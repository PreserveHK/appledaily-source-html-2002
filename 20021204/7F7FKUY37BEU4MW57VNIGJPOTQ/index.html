<html><header><meta charset="utf-8"><title>葉世榮日本會歌迷</title></header><body><h1>葉世榮日本會歌迷</h1><p>葉世榮日前在日本舉行了「日本LiveTour」表演，順道去了東京和大阪跟當地的歌迷見面。歌迷見到世榮自女友許韻珊逝世後，近日已收拾心情工作而大表安慰。&#13;<br> 世榮在日本歌迷前自彈自唱，還即席把鼓棍送給歌迷及與他們影相留念。世榮為紀念已故女友，特別獻唱了她生前最喜歡的台灣電視劇《流星花園》的插曲《妳要的愛》，台下的歌迷不約而同以日語高呼偶像要加油和努力。<br> &#13;<br> <spanclass>演出「校園祭」 &#13;<br> 此外，世榮還應邀出席東京理科大學舉行的「校園祭」戶外表演，跟日本樂隊GypsyQueen同台演出，而日本有名結他手山本恭司亦為世榮伴奏。</spanclass></p></body></html>
