<html><header><meta charset="utf-8"><title>先拔頭籌</title></header><body><h1>先拔頭籌</h1><p>和記環球電訊昨天宣布與中國電信（728）達成協議，成為首家與中國電信興建單一10Gbit/s互連網絡系統的海外電訊營運商。該傳輸系統的環網光纜，會從文錦渡及落馬洲邊境兩個獨立關口站，分別接入柴灣及沙田的兩個電訊設施大樓，連同現有的2.5Gbit/s系統，互連總容量將增至12.5Gbit/s。和記環球電訊行政總裁黃景輝（左）表示，是次擴容的投資額超逾千萬港元，足夠應付未來3年的需要。旁為中國電信集團總工程師衛樂平。	程志遠攝</p></body></html>
