<html><header><meta charset="utf-8"><title>信託之精髓</title></header><body><h1>信託之精髓</h1><p>「信託」源於數百年來的英國普通法概念，經過長時期的演變，具有悠長的歷史背景，以及完整的法源基礎。&#13;<br> 「信託成立人」是移轉特定財產（即所謂信託財產）給予受託人之人士；而「受託人」即是依信託契約條款肩負起管理信託財產的人。倘若受託人違反信託契約條款，他必須依法律向受益人負責。&#13;<br> 信託關係最重要的精髓是，信託財產之法定所有權及受益權的分離。即是說，信託得使信託財產的受益權，從法定所有權中分離出來。成立人雖不擁有信託財產，但某程度上仍有支配權。&#13;<br> 資料來源：安永會計師事務所&#13;<br> </p></body></html>
