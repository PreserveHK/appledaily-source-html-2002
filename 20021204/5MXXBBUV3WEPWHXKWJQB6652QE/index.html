<html><header><meta charset="utf-8"><title>那英、王菲冇偈傾</title></header><body><h1>那英、王菲冇偈傾</h1><p>一直有傳那英為反對王菲與謝霆鋒相戀而與王菲反面，那英昨日到港台接受訪問時，表示兩人是沒聯絡的好友。問那英和王菲還是否好友？那英想一會才說：「還算是，但不像以前一天打八個電話。」那英又謂她今次來港宣傳四天，都沒與王菲聯絡。<br> &#13;<br> <spanclass>與男友冷戰 &#13;<br> 提到男友高峰，那英更以無奈語氣說：「有時我連自己也不清楚自己的問題，我媽說我倆性格太剛烈。」那英又透露早前有內地記者致電高峰，告訴他那英主動提分手，高峰不防有詐便告知與那英只是冷戰期，令那英十分生氣。</spanclass></p></body></html>
