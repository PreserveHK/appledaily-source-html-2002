<html><header><meta charset="utf-8"><title>佐敦譏Victoria唔係女人</title></header><body><h1>佐敦譏Victoria唔係女人</h1><p>英國假胸模特兒佐敦（Jordan）一向看不順眼碧咸（DavidBeckham）的歌手妻子Victoria，經常諸多批評。&#13;<br> 日前佐敦拍攝其紀錄片《Jordan:theModelMum》時，又再批評Victoria不以自然方式分娩，要剖腹產子。&#13;<br> 由於佐敦以自然分娩誕下失明兒子夏菲（Harvey），因此她理直氣壯叫Victoria「做一個真女人」及「嘗試一些自然的東西」，不過她卻忘記自己經常被他人批評隆胸無數次，令身材一點也不自然。</p></body></html>
