<html><header><meta charset="utf-8"><title>登門揭發男友燒炭亡</title></header><body><h1>登門揭發男友燒炭亡</h1><p>【本報訊】三十六歲姓鄺的女子，前晚十時許，到旺角彌敦道新興大廈一個分租房間探望其四十歲姓杜男友，發覺房門反鎖，於是通知鄰居協助將門撞開，赫見穿上衣及內褲的男友昏迷於床上，全身僵硬，旁邊放着一個炭爐立即報警。救護員到場證實杜已死去多時，屍體由仵工抬走（圖）。&#13;<br> 據住客稱，死者最近經濟拮据，欠下房租。但其女友否認男友有欠債，並聲稱他有固定工作，沒有患病及感情問題，自殺原因不明。&#13;<br> 黎志偉攝</p></body></html>
