<html><header><meta charset="utf-8"><title>七人抬出300磅青年</title></header><body><h1>七人抬出300磅青年</h1><p>【本報訊】一名體重逾三百磅姓伍（二十五歲）青年，前晚相約同齡姓潘的表弟外出晚膳，但卻爽約未有出現，且失去聯絡。昨晨九時，其表弟恐有意外，持後備鎖匙到油塘邨表兄住所查看但大門反鎖，無計可施下報警求助。&#13;<br> 消防員破門入屋，發覺伍昏迷床上，合七人之力將他抬離單位送院救治（圖），抵達醫院後甦醒，目前情況穩定。由於事主一向身體健康，需留醫檢查昏迷原因。&#13;<br> 張培生攝</p></body></html>
