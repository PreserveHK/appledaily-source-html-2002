<html><header><meta charset="utf-8"><title>F4化身線上英雄</title></header><body><h1>F4化身線上英雄</h1><p>台灣人氣組合F4憑台灣電視劇《流星花園》在東南亞人氣急升，近日更獲線上遊戲「神之領域首部曲惡魔島」邀請，化身做遊戲中四個角色。&#13;<br> 言承旭是該遊戲的戰士，周渝民（仔仔）扮演武道家、朱孝天演聖職者，吳建豪則飾演盜賊。&#13;<br> 電子遊戲商表示會讓F4在遊戲中保留自己的名字，所以日後若在線上遇到自稱仔仔的玩家，說不定那真是仔仔本人呢！<br> &#13;<br> <spanclass>新碟十八日推出 &#13;<br> 此外，F4的第二張唱片《Fantasy4ever──煙火的季節》將於本月十八日推出，唱片公司特別製作十萬套限量立體豪華版給歌迷作紀念。</spanclass></p></body></html>
