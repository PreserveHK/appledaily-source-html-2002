<html><header><meta charset="utf-8"><title>菜菜子搶接班人鏡</title></header><body><h1>菜菜子搶接班人鏡</h1><p>日本女星菜菜子自九八年起，一直是化妝品牌MaxFactor的代言人，前日她以大師姐身份，出席在東京舉行的MaxFactorImageGirl選舉，她穿上一身薄紗連身裙，搶去參賽佳麗不少風頭。<br> &#13;<br> <spanclass>面授心得 &#13;<br> 比賽最後由模特兒生方菜菜惠從六百多位參賽者中脫穎而出，下季便開始拍攝新一輯化妝品廣告。菜菜惠表示非常崇拜菜菜子，而菜菜子則親切地教授菜菜惠拍廣告心得。</spanclass></p></body></html>
