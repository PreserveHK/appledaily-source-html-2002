<html><header><meta charset="utf-8"><title>炸光纖　不手軟<br>美軍撒24萬傳單</title></header><body><h1>炸光纖　不手軟<br>美軍撒24萬傳單</h1><p>美軍在香港時間周一下午，在伊拉克南部的通訊設施上空，撒下了二十四萬張共三款的傳單，每張面積約五公分乘十五公分，用阿拉伯語書寫。&#13;<br> 第一款那張說，英美戰機在南、北禁飛區巡邏是要保護伊拉克人民，一旦受襲，戰機會隨時隨地展開空襲報復。&#13;<br> 第二款是講述聯軍戰機投擲導彈，炸毀伊軍的光纖通訊設施，並呼籲伊軍不要修補被炸毀的光纖電纜，否則會有生命危險。&#13;<br> 第三款則描繪伊拉克總統侯賽因利用光纖電纜作為壓榨人民的工具，呼籲伊軍不要助紂為虐。&#13;<br> 法新社</p></body></html>
