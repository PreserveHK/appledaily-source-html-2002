<html><header><meta charset="utf-8"><title>多謝阿Paul<br>朱茵新碟獲好評</title></header><body><h1>多謝阿Paul<br>朱茵新碟獲好評</h1><p>朱茵日前到台灣宣傳新片《如來神掌》，提到男友黃貫中（Paul）即笑不攏嘴。她大讚阿Paul有音樂才華，幫助她發展歌唱事業。&#13;<br> 朱茵憑新碟《跳起來》中的歌曲《RainingDay》在台灣大受讚賞，這首歌是阿Paul的作品，她以國語接受訪問時說：「我這次要與男友一起分享喜悅。」<br> &#13;<br> <spanclass>默契搭夠 &#13;<br> 問朱茵跟阿Paul何時結婚，她表示大家雖聚少離多，但甚有默契，朱茵說：「我們暫時不考慮結婚，但我目前很滿意現在的關係，現階段我們都以事業為重。」</spanclass></p></body></html>
