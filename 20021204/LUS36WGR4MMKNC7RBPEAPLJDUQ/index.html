<html><header><meta charset="utf-8"><title>東涌官地堆垃圾</title></header><body><h1>東涌官地堆垃圾</h1><p>東涌松慧街及松仁路交界有一幅政府官地，雖已上鎖，惟有讀者投訴，上址仍布滿垃圾雜物，環境衞生大受影響，希望有關部門正視。&#13;<br> 地政總署函稱，離島地政處職員到現場視察，發現上述政府土地範圍內近圍網處有廢物及垃圾堆積，但對環境衞生並未構成嚴重影響。離島地政處已安排承辦商盡快清理，並會加強巡查。	(一一二五一三)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
