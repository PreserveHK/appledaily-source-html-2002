<html><header><meta charset="utf-8"><title>七人車失控掃鐵欄</title></header><body><h1>七人車失控掃鐵欄</h1><p>【本報訊】昨晨二時許，尖沙嘴梳士巴利道發生交通意外。姓倫（四十一歲）男子駕七人車載同一名男性友人，沿九龍公園徑南行右轉入梳士巴利道時，司機事後聲稱因撿拾跌掉地上的物品，致失控撞毀右邊一米鐵欄及鏟上石壆（圖）。&#13;<br> 肇事七人車的車頭嚴重損毀及右前輪甩脫，司機僅頭部受輕傷，由沒有受傷的乘客報警將他送院敷治，事後接受酒精測試證實並無飲酒。	&#13;<br> 杜建彬攝</p></body></html>
