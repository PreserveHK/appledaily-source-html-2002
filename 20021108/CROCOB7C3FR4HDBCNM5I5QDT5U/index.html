<html><header><meta charset="utf-8"><title>陳珮珊嫁二百磅蔡濟文</title></header><body><h1>陳珮珊嫁二百磅蔡濟文</h1><p>蔡濟文和陳珮珊結束十二年愛情長跑，早前於加拿大註冊結婚，並定於下月二十三日在港島香格里拉酒店擺喜宴，昨日二人一同在尖沙嘴奇峰婚紗之旅影婚紗相。&#13;<br> 離開娛樂圈三年的蔡濟文發福了不少，體重高達一百九十六磅，約重了四十磅，他說：「冇做呢行之後幫屋企人搞燈飾，大部份時間喺上海，多應酬少運動，所以肥咁多囉。」<br> &#13;<br> <spanclass>婚後不設防 &#13;<br> 而任無綫《娛樂大搜查》主持的陳珮珊，將於明年一月與無綫約滿，不知她婚後會否做全職主婦呢？她說：「重未同無綫接洽，𠵱家未知去向。」問陳珮珊婚後是否不設防？蔡濟文說：「生，一定要生。」&#13;<br> 採訪：馮美茵</spanclass></p></body></html>
