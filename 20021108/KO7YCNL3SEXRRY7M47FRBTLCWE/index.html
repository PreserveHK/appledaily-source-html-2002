<html><header><meta charset="utf-8"><title>交通工具推廣捐器官</title></header><body><h1>交通工具推廣捐器官</h1><p>【本報訊】本港捐贈器官嚴重缺乏，全港一千多名等候換腎的病人中，去年只有四十八人獲安排進行移植手術。「愛心獻再生」器官捐贈行動由今日起一個月內，將在全港交通工具向市民派發六萬張器官捐贈卡，希望喚起市民的愛心。&#13;<br> 醫院管理局行政經理鄭信恩昨表示，現時本港輪候移植腎臟的病人最長需等二十年，故惟有靠洗腎過活，部份人在等候期間已病逝，但近期市民對器官捐贈觀念已有改善，僅今年頭半年已進行四十三宗腎臟移植手術。</p></body></html>
