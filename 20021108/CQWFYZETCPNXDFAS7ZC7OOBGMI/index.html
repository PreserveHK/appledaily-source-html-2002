<html><header><meta charset="utf-8"><title>美國針對伊拉克新決議案要點</title></header><body><h1>美國針對伊拉克新決議案要點</h1><p><b> 決議通過後7天</b> &#13;<br> --伊拉克須明確承諾遵守決議案及和武檢員合作&#13;<br> <b> 決議通過後30天內</b> &#13;<br> --伊拉克須申報所有大殺傷力武器資料&#13;<br> <b> 決議通過後45天內</b> &#13;<br> --開始武檢&#13;<br> --武檢員可無條件及不受限制地到任何地點檢查，包括總統官邸&#13;<br> --武檢員有權查詢伊拉克科學家、官員及其家屬&#13;<br> --武檢員有權凍結封鎖任何地點供詳細檢查&#13;<br> --由聯合國士兵保護調查員&#13;<br> <b> 決議通過後60天</b> &#13;<br> 武檢員向安理會滙報；若伊拉克違約，須提早報告&#13;<br> </p></body></html>
