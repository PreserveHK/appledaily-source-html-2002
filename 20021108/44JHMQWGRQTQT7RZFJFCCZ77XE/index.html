<html><header><meta charset="utf-8"><title>劫金行遭警鐘嚇退<br>刀鎚四匪警槍下就擒</title></header><body><h1>劫金行遭警鐘嚇退<br>刀鎚四匪警槍下就擒</h1><p>【本報訊】配備開山刀及大鐵鎚的五名械劫集團成員，昨晚打劫粉嶺中心地下一間珠寶金行，由於金行的防彈玻璃牢固且接駁警鐘，嚇得賊人無功而退。其中四名賊人乘坐賊車與警方展開飛車追逐戰，雙方由粉嶺追逐至上水，在警方多部警車的包抄下將賊車夾停，四名神勇的便裝警員在千鈞一髮間迅速跳下車拔槍，四槍高舉下將四名賊人生擒（見圖中號碼）。另一名徒步逃去的賊人則在上水天平邨被截獲。遇劫金行證實並無損失。</p></body></html>
