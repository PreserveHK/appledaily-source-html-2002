<html><header><meta charset="utf-8"><title>福利機構前員工索償</title></header><body><h1>福利機構前員工索償</h1><p>【本報訊】社會福利機構前員工追討候命津貼案昨日正式開審。新生精神康復會前高級福利工作員梁栢昌因不滿在中途宿舍任職期間，一晚八小時的留宿候命，只獲兩小時的工資，遂入稟勞資審裁處追討約二十一萬元的留宿候命補償。新生精神康復會行政總裁溫麗友形容，該段留宿候命時間屬「無薪的工作時間」，有關安排員工入職前已知悉。&#13;<br> 社會福利機構員工會總幹事鍾婉儀在勞審處外表示，工會至今已收到二十宗同類投訴，涉及七至八間社會福利機構，若梁栢昌勝訴，可能引發約有五千名需留宿候命的福利工作員追討賠償，涉款逾十億元。&#13;<br> 案件編號：LBTC5998/2002</p></body></html>
