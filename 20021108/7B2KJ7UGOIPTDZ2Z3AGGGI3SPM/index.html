<html><header><meta charset="utf-8"><title>阿梅、黃毓民嗌大交</title></header><body><h1>阿梅、黃毓民嗌大交</h1><p>梅艷芳、爾冬陞和黃毓民等昨日應邀到無綫參與節目《香港做得到》，談論傳媒操守問題。阿梅已多年沒有到電視城，今次樂意出席是因為話題談傳媒，甚有意義，阿梅說：「最緊要傳媒自己自律，要講到立例就好冇癮。」問阿梅對於香港傳媒的意見時？她即反問記者說：「你哋話呢，講句公道說話。」<br> &#13;<br> <spanclass>黃毓民成公敵 &#13;<br> 節目完畢後，黃毓民自言因為幫傳媒講說話而成為公敵，在旁的阿梅即笑說：「同佢嗌咗場交，大家都係講番社會最關注問題，總之結論你哋睇電視啦，希望可以原汁原味播出嚟。」</spanclass></p></body></html>
