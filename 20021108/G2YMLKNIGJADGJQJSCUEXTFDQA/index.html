<html><header><meta charset="utf-8"><title>處女下海滋味無窮</title></header><body><h1>處女下海滋味無窮</h1><p>今次參加「偶像齊齊玩」的全女班fans一共七人，其中兩位勇於落水的fans均是初嘗滑水滋味，Mandy說：「真係好好玩，重以為滑水會好難，但係原來唔係咁難掌握，大家都玩得好投入。其實我十五歲已經開始鍾意Josie，可以講係同佢一齊長大，到𠵱家溝通方式已經唔同咗，大家好似朋友咁。」<br> &#13;<br> <spanclass>有自我風格 &#13;<br> 另一位fans卡露則說：「雖然冇落水，但係有人表演，睇到我目瞪口呆，好耐冇試過咁有益心身啦！我覺得佢哋好勁，有自己嘅理想，我鍾意Josie都係因為佢好有性格，有自己一套，今次都好開心。」</spanclass></p></body></html>
