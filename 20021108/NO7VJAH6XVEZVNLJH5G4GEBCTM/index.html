<html><header><meta charset="utf-8"><title>張慧儀不願一世做花瓶</title></header><body><h1>張慧儀不願一世做花瓶</h1><p>張慧儀接受最新一期《婚禮》雜誌訪問，她表示無論事業或愛情方面，自己都是十分積極的。她明白自己不能一世做花瓶，所以希望別人除了留意她的外表外，亦留意她的演技和內涵。&#13;<br> 至於感情上，張慧儀表示只是白紙一張，仍沒有遇到適合人選。她擇偶要求不高，只要對方愛惜自己、孝順和投契便可以。<br> &#13;<br> <spanclass>做事有原則 &#13;<br> 張慧儀又表示自己是一個剛強的人，她說：「其實我都幾男仔頭，但唔係話我個人粗魯，只係原則性比較強，做起事上嚟好似男仔咁，唔會婆婆媽媽，簡單啲講，即係硬朗。」</spanclass></p></body></html>
