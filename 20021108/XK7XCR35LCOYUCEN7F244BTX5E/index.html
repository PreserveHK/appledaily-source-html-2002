<html><header><meta charset="utf-8"><title>莫文蔚：tubetop不算甚麼</title></header><body><h1>莫文蔚：tubetop不算甚麼</h1><p>莫文蔚（Karen）早前與齊秦到美國洛杉磯登台，Karen出席演唱會記者會時，以一身tubetop上衣襯低腰褲上陣，當地記者即大讚其性感打扮夠搶鏡，Karen說：「比起我平時在台上的衣着，這不算甚麼。」<br> &#13;<br> <spanclass>媲美王祖賢 &#13;<br> Karen和齊秦於曾舉辦過奧斯卡頒獎禮的雪蘭大劇院演出，當地有中文報章還將Karen與齊秦舊女友王祖賢比較，指二人皆是擁有長髮及修長美腿，性格爽朗的大美人。&#13;<br> Karen與齊秦合唱《月亮代表我的心》，唱完時齊秦輕吻Karen玉手，台下歌迷尖叫歡呼，作風大膽的Karen一反常態，羞紅着臉即鞠躬落台。</spanclass></p></body></html>
