<html><header><meta charset="utf-8"><title>讀者信箱：中石油繼續持有</title></header><body><h1>讀者信箱：中石油繼續持有</h1><p><b> 讀者黃太問：</b> 本人於1.53元買入中石油（857），若美伊開戰，會否刺激股價上升，請提供目標價及止蝕位？&#13;<br> <b> 覆黃太：</b> &#13;<br> 中石油在1.45至1.49元區域橫行多日，昨天升2%，再升抵橫行區頂部，亦是20日平均線阻力，若能以大成交升破，應會很快上試1.55元阻力。可以1.45元作止蝕位，繼續持有，上試1.55元遇阻力沽出計數，破位看1.65元。</p></body></html>
