<html><header><meta charset="utf-8"><title>違約被逐　霸佔公屋</title></header><body><h1>違約被逐　霸佔公屋</h1><p>【本報訊】牛頭角樂華南邨一名「租霸」，違反租約被房署收回單位查封後，竟然潛回舊居住霸王屋，昨被房署第二次收回單位，他一度拒絕離開，至警員到場才慢吞吞地執拾家具，事件由昨晨十時開始，擾攘八小時始遷走。&#13;<br> 這名公屋租霸姓魏（五十二歲），八五年時與兩名子女入住樂華南邨喜華樓，於九七年被房署發現該單位用作出租於是下收樓令，但他卻三番四次上訴及要求司法覆核，直至今年九月被最高法院否決後，房署才能成功收回單位。&#13;<br> 男事主對房署的行動表示不滿，聲言會申請法援再次上訴，目前會搬到親友家中暫住。	劉永明攝</p></body></html>
