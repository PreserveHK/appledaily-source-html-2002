<html><header><meta charset="utf-8"><title>帝王作客3連敗</title></header><body><h1>帝王作客3連敗</h1><p>【綜合美國外電】季初四戰皆北的紐約人憑尼朗於第四節射入個人全場二十分的半數，周三以九十五比八十八挫作客的薩克拉門托帝王打開勝門，更令帝王苦嘗兩季以來首次作客三連敗。&#13;<br> 紐約人之前數場敗仗其一原因是關鍵時刻缺第二得分點，今戰尼朗則成功補上。開季前因與黃蜂教練沙拉斯爭執而遭棄用的尼朗賽後道：「我們有兩、三場敗仗就是輸在第四節打得一塌胡塗，我希望以自己的能力及拼勁，證明我隊是可以贏取賽事。」<br> &#13;<br> <spanclass>侯斯頓得21分 &#13;<br> 除尼朗外，紐約人是役另有五名球員得分達雙位數，當中侯斯頓得分最高，拿下二十一分。&#13;<br> 五日內出戰第四場比賽的帝王，分別有韋伯及史杜阿高域攻入二十二分及十九分。</spanclass></p></body></html>
