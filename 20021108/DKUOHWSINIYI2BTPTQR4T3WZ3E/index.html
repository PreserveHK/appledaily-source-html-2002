<html><header><meta charset="utf-8"><title>座椅當腳踏乘客缺公德</title></header><body><h1>座椅當腳踏乘客缺公德</h1><p>在公共巴士上，常可見一些缺德乘客靠在座椅背，將雙腳連鞋放在對面座椅上，致座椅被弄污，其他不知就裏乘客坐上這些座椅，便會被弄污衣物。<br> &#13;<br> <spanclass>九巴未有勸喻 &#13;<br> 每天均乘坐九巴203E路線（由富山往機鐵九龍站）巴士上下班的陳先生，眼見此種情況經常發生，不滿九巴未向乘客作適當的宣傳及勸喻。他曾多次向九巴反映，奈何並無改善，亦質疑九巴何不多作點相應措施，例如於巴士站及車廂當眼處張貼告示，或派員勸告乘客。本報已將有關投訴轉介九巴跟進。&#13;<br> （一○二二一四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
