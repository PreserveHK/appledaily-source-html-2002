<html><header><meta charset="utf-8"><title>GiGi金馬獎玩魔術</title></header><body><h1>GiGi金馬獎玩魔術</h1><p>梁詠琪（GiGi）日前以一身畫家造型，在台灣為韓劇《愛如潮水》拍宣傳片。GiGi向來喜歡畫畫，而且畫功不俗，最近更替張小嫻的小說畫插圖，獲一致好評，所以她扮畫家亦似模以樣，功架十足。<br> &#13;<br> <spanclass>化身女鬼 &#13;<br> 下周六（十六日）便是台灣金馬獎頒獎禮，GiGi已答應出席擔任表演嘉賓，原來她很喜歡玩魔術，所以她在頒獎禮當日會一顯身手，近日一有時間，她便會勤練魔術。GiGi除了扮演靚女魔術師外，還會扮演女鬼，不知屆時會否嚇怕觀眾呢？</spanclass></p></body></html>
