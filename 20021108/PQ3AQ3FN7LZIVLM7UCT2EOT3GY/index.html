<html><header><meta charset="utf-8"><title>孫耀威難抵壓力逃跑</title></header><body><h1>孫耀威難抵壓力逃跑</h1><p>孫耀威日前接受台灣名嘴張小燕的節目《小燕有約》訪問，暢談成名背後的辛酸史，當孫耀威回想起自己一次因壓力而要逃跑的經歷時，更悲從中來，節目會於下周一晚上十時四十五分於有線娛樂台播映。&#13;<br> 孫耀威哽咽地說：「我曾經有一個非常慘痛的經歷，九七年我到日本發展，並準備開一個演唱會，各樣事情都準備好，但是那種壓力卻令到我脾氣不好，心理很不平衡。」<br> &#13;<br> <spanclass>因一句髒話 &#13;<br> 孫耀威續說：「演唱會前的一次會議完結後，有一個唱片公司員工講了一句英文髒話，可能那句話傷害到我，把我幾年來的情緒發洩出來，然後我就跑了，演唱會亦開不成了。」</spanclass></p></body></html>
