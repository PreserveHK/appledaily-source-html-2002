<html><header><meta charset="utf-8"><title>豪裝文化設施被批評</title></header><body><h1>豪裝文化設施被批評</h1><p>【本報訊】民政事務局公布顧問研究報告，批評本港社區文化設施過於講究，水準太高，與社區層面功能並不相符。文化評論員胡恩威批評政府的文化設施一直存在不切實際的問題，「啲錢全部花喺鋪雲石，不倫不類，根本都唔考慮區內居民嘅需要。」&#13;<br> 民政事務局委託顧問公司參考了新加坡、墨爾本、倫敦、阿姆斯特丹、紐約及多倫多，結果發現香港的公共文化設施建設成本較其他城市高。香港文化設施耗費龐大，但卻不及其他商業城市的來得多樣化及實用。</p></body></html>
