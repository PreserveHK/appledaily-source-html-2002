<html><header><meta charset="utf-8"><title>梁家輝新片嚇到台灣</title></header><body><h1>梁家輝新片嚇到台灣</h1><p>由梁家輝及台灣女歌手劉若英主演的電影《雙瞳》，下月五日在港上映。《雙》片以驚慄為賣點，講述梁家輝及荷李活男星大衞摩士（DavidMorse）分別扮演的台灣警員及美國聯邦調查局探員，合力調查一連串離奇謀殺案，最後發現事件竟與有人妄想成仙的陰謀有關。<br> &#13;<br> <spanclass>破票房紀錄 &#13;<br> 《雙》片在台灣開畫首周，票房達一百二十五萬港元，打破之前港片《見鬼》及日本片《午夜凶鈴》在台所創的驚慄片首周開畫最高票房紀錄。台灣更同時推出《雙瞳研讀本》一書，甫推出即斷市。</spanclass></p></body></html>
