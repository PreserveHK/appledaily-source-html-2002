<html><header><meta charset="utf-8"><title>　　煲呔曾閉關做「人」年底出世 - 李八方</title></header><body><h1>　　煲呔曾閉關做「人」年底出世 - 李八方</h1><p>呢輪好少見煲呔曾，原來佢密鑼緊鼓咁做緊份人口政策報告，希望趕及年底出台。&#13;<br> 八方多口問，究竟有冇料爆？知情者話，佢哋當然想有功課交，唔係特首嘅民望點有得升，煲呔民望又點會穩如泰山。&#13;<br> 咁唔通阿爺真係肯放來港人士嘅審批權畀特區，知情者梗係冇再講；不過聽落會有啲進展。至於一直遲遲未出台嘅外傭政策，請菲傭究竟使唔使交稅等等，原來都歸煲呔拍板，唔怪得葉澍堃死都話冇講過嘢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
