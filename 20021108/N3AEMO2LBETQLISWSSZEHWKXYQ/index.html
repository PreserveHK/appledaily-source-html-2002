<html><header><meta charset="utf-8"><title>羅嘉良自愧忽略妻兒</title></header><body><h1>羅嘉良自愧忽略妻兒</h1><p>羅嘉良日前接受雜誌《自主空間》訪問，他表示入行至今已十六年，由當年寂寂無聞的小子，成為現時受歡迎的師奶殺手，他所付出的努力和辛勞不足為外人道。&#13;<br> 嘉良日前說：「其實我從來唔覺得自己遇過乜嘢挫折，由一開始我就係一步一步慢慢嚟，加上我屬於默默耕耘型，唔鍾意出風頭，又唔鍾意同人打交道，所以宣傳方面比較蝕底。」<br> &#13;<br> <spanclass>深感慚愧 &#13;<br> 嘉良是個事業心重的人，為了賺錢養妻活兒，他非工作不可，因此少了時間陪伴妻兒，他自言感到慚愧不已。</spanclass></p></body></html>
