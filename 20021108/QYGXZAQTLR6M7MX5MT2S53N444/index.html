<html><header><meta charset="utf-8"><title>趙薇VivienneTam長城相聚一刻</title></header><body><h1>趙薇VivienneTam長城相聚一刻</h1><p>在國際時裝界打響名堂的華裔設計師VivienneTam（譚燕玉），一向以中國文化為創作主題，上月她在北京長城舉行02秋冬時裝展。<br> &#13;<br> <spanclass>請教穿衣之道 &#13;<br> 這次時裝展以長城的叢山峻嶺作為舞台背景，動用超過四十位模特兒，氣勢磅礡，吸引不少內地影藝紅人包括趙薇、崔健和艾敬等出席。趙薇是專程飛赴北京睇show及出席Vivienne的私人派對，席間她與Vivienne大談時裝經，更向她請教穿衣之道。&#13;<br> 採訪：DebbieLum、JessicaNgan&#13;<br> 攝影：MatthewLam</spanclass></p></body></html>
