<html><header><meta charset="utf-8"><title>遇扑頭黨　兩漢當殃</title></header><body><h1>遇扑頭黨　兩漢當殃</h1><p>【本報訊】「扑頭黨」四出犯案，沙田及荃灣在一個小時內分別發生兩宗扑頭劫案，兩名男子遭兩幫均是兩人的賊人以硬物扑頭行劫，合共損失一萬多元的現金，幸兩名傷者無性命危險。&#13;<br> 昨凌晨零時，一名二十九歲黃姓夜歸男子返回沙田廣源邨住所途中，在恒善里被兩名黑衣男子行劫並遭水喉通擊傷，掠走八百元現金、三張提款卡及信用卡後，復強迫他說出信用卡密碼逃去。&#13;<br> 一個小時後，荃灣一間食店十八歲姓袁職工到沙嘴道送外賣，離去時在梯間遭兩匪從後用刀柄扑頭及指嚇，搶去手提電話和銀包，報警後送院治理。&#13;<br> 杜建彬攝</p></body></html>
