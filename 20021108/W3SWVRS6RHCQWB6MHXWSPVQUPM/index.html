<html><header><meta charset="utf-8"><title>小統計：德人最想有機械傭人</title></header><body><h1>小統計：德人最想有機械傭人</h1><p>德國人對科技有甚麼要求？德國法蘭克福一項調查，訪問了1000名14歲以上的人，他們夢寐以求的高科技就是想有一個機械傭人。調查結果如下：&#13;<br> --最渴望有一個　39%女性&#13;<br> --機械傭人　25%男性&#13;<br> --希望科技倡明　23%女性&#13;<br> --能令洗熨更容易　8%男性&#13;<br> 受訪者希望未來電腦更易操作、汽車能夠自動導航。&#13;<br> 德新社</p></body></html>
