<html><header><meta charset="utf-8"><title>嬰猝死非因藥物過量</title></header><body><h1>嬰猝死非因藥物過量</h1><p>【本報訊】十一個月大男嬰身體不適到聖德肋撒醫院求醫，兩日後出現抽筋情況，轉送東區醫院治理被證實腦幹死亡，一年半後延至○一年五月不治。&#13;<br> 東區醫院兒科部顧問醫生余則文指，抽血化驗發現男嬰血液含有份量頗多的氨茶鹼，比一般醫藥用份量高出四至八倍。&#13;<br> 瑪麗醫院兒科顧問醫生蔡廼舜以專家證人身份作供指，醫務所醫生及聖德肋撒醫院的處方並無不當，男嬰在醫院內病情惡化可能因為藥物中毒或腦疾病引致，他又指事件不涉及服用過量藥物。&#13;<br> 案件編號：CCDI915/01</p></body></html>
