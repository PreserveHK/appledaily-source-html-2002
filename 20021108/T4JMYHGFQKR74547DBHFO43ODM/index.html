<html><header><meta charset="utf-8"><title>王祖賢上海復出影壇</title></header><body><h1>王祖賢上海復出影壇</h1><p>留學溫哥華已八個多月的王祖賢，剛開始適應學生生活沒多久，又再重返影圈，接拍徐楓旗下湯臣公司開拍的電影《美麗上海》。<br> &#13;<br> <spanclass>把握合作機會 &#13;<br> 今次王祖賢之所以決定再度復出，原因是過往她多次錯失跟徐楓合作的機會，現在獲對方邀請，自然毫不考慮答應演出。&#13;<br> 日前王祖賢接受訪問時說：「在溫哥華這幾個月，實在令我改變很大，以前我絕不會一個人，覺得單獨是很可怕的事，但在那短短八個月，我竟然學習了獨立自處。今次去上海拍戲，電影公司本要為我安排保母，我都不要，我就是要一個人，自己照顧自己，完完全全的獨立，這種感覺真好。」</spanclass></p></body></html>
