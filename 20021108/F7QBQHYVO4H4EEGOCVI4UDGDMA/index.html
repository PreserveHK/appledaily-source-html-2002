<html><header><meta charset="utf-8"><title>Apple姐日記：<br>李萬祺食飯埋單興撻朵</title></header><body><h1>Apple姐日記：<br>李萬祺食飯埋單興撻朵</h1><p>我Apple姐睇見關於余安安老公李萬祺講佢破產嘅報道，每次佢都口口聲聲話會積極面對，從來唔會逃避，聽落真係覺得佢幾勇敢、幾有毅力㗎。<br> &#13;<br> <spanclass>經理畀面 &#13;<br> 不過我最近八到單料，話原來李萬祺都有鋪癮，興食完餐飯就「撻朵」，話同老闆好熟，係咁意簽個名就走人。佢最鍾意去一間位於九龍塘嘅意大利餐廳，次次醫完肚就話識得老闆，嗰啲部長同經理見佢都算係個名人，每次都畀番幾分薄面佢。之不過佢次次都係咁，難怪有嘢俾人唱佢啦。</spanclass></p></body></html>
