<html><header><meta charset="utf-8"><title>凱莉為湊仔唔見5400萬</title></header><body><h1>凱莉為湊仔唔見5400萬</h1><p>十二年前上映的荷李活愛情喜劇《風月俏佳人》，令茱莉亞羅拔絲（JuliaRoberts）一炮而紅。早前片商有意邀英國名模伊莉莎伯凱莉（ElizabethHurley）演出《風》片續集，可惜凱莉因想專心湊兒子而婉拒接拍此片。<br> &#13;<br> <spanclass>夥拍李察基爾 &#13;<br> 早前有片商以四百五十萬鎊（約五千四百萬港元）邀請凱莉，夥拍李察基爾（RichardGere）合演《風》片續集，不過凱莉無視金錢誘惑，凱莉的好友說：「佢真係唔想一日花十八個鐘喺片場，而唔理個仔。」</spanclass></p></body></html>
