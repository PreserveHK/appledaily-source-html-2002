<html><header><meta charset="utf-8"><title>舒淇被嘲「國際巨星」</title></header><body><h1>舒淇被嘲「國際巨星」</h1><p>由舒淇主演的《玩命快遞》昨晚在台北西門町舉行首映。行色匆匆的舒淇昨日在文雋陪同下由香港飛赴台北協助宣傳。但台灣傳媒則指舒淇今趟回台充滿「國際巨星」的味道，有耍大牌之嫌。<br> &#13;<br> <spanclass>花三小時化妝 &#13;<br> 舒淇此行在台灣只停留短短一日。舒淇甫抵達台北機場開始，便一直與記者保持距離，又強調不會接受訪問。據報道指舒淇在晚上的首映禮中只露面短短一個小時，卻要花三小時化妝梳頭，之後又要即時離開。台灣傳媒指舒淇現已貴為「國際巨星」，態度難免不合作。</spanclass></p></body></html>
