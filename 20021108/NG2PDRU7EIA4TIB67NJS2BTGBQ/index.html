<html><header><meta charset="utf-8"><title>佐治古尼拍三級片</title></header><body><h1>佐治古尼拍三級片</h1><p>男星佐治古尼（GeorgeClooney）主演的新片《Solaris》，在月尾全美公映。佐治古尼在片中有露股鏡頭，早前該片送檢時，被列為三級。該片導演史提芬蘇德堡（StevenSoderberg）認為列作三級會減少觀眾入場，聲言抗議到底。<br> &#13;<br> <spanclass>堅拒刪戲份 &#13;<br> 史提芬蘇德堡表示，佐治古尼在片中的露股戲，只是輕描淡寫，所以他在爭取電影降至二級的同時，亦不會刪減佐治的露股戲份，他說：「好多電視劇嘅性愛場面重厲害，而且場（露股）戲根本係好黑，冇人會睇到！」</spanclass></p></body></html>
