<html><header><meta charset="utf-8"><title>北京小棠菜　啱打邊爐</title></header><body><h1>北京小棠菜　啱打邊爐</h1><p>天時冷，除了菜心和芥蘭，其實還有很多菜都合時當造的。今次讀者梅姨跟老闆也一同推介小棠菜。梅姨說來自北京的小棠菜品質比較好，而且細細條，不用煮太久，用來打邊爐都很方便快熟。</p><p><spanclass><fontstyle>豬腩肉　要肥瘦相間  &#13;<br> 燜煮菜式在秋冬特別受歡迎，而要選豬腩肉來燜，也有一定的條件。最靚的豬腩肉不能只有肥肉，但當然也不能過瘦，要肥肉和瘦肉一層一層相間，燜起來才好食。</fontstyle></spanclass></p><p><spanclass><fontstyle>鴨舌　平幾元一磅  &#13;<br> 讀者梅姨平日會到不同地方買餸。如果要煮她平日常做的滷水鴨舌，她便會在瑞和街街市對面的興聯凍肉買鴨舌，因為價錢比外邊平幾元一磅，而且鴨舌肉質也肥厚，比較多肉。&#13;<br> </fontstyle></spanclass></p></body></html>
