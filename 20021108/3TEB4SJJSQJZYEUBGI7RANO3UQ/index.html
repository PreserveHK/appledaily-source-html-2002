<html><header><meta charset="utf-8"><title>FaithHill罕見露兩咀</title></header><body><h1>FaithHill罕見露兩咀</h1><p>第三十六屆美國鄉村音樂協會頒獎禮前晚在田納西州舉行。<br> &#13;<br> <spanclass>Shania贏掌聲 &#13;<br> 以十項提名遙遙領先的實力派歌手AlanJackson，憑藉去年九一一恐怖事件作啟發的大碟《Drive》，囊括當晚「最佳藝人」、「最佳男歌手」和「最佳大碟」等五個獎項，成為當晚的大贏家。&#13;<br> 另外，剛剛有新作面世的FaithHill，亦擔任大會的表演嘉賓，落力演出，令觀眾甚為驚喜。而已有三年沒有在直播節目演唱的ShaniaTwain，前晚甫出現亦贏盡掌聲。</spanclass></p></body></html>
