<html><header><meta charset="utf-8"><title>　　《東周》惹火俾囚犯掉入廁所 - 李八方</title></header><body><h1>　　《東周》惹火俾囚犯掉入廁所 - 李八方</h1><p>《東周刊》事件全城唾罵，估唔到連監犯都睇唔過眼。《蘋果》日前收到一封唔尋常嘅信，呢封信由赤柱寄嚟，係一名獄中犯人寫嘅。呢位獄中人話，監倉都有呢本周刊，但啲囚友會推開本書唔睇，有人更嬲到將本周刊撕爛掉入廁所。佢又話件事令到佢哋好憤怒。&#13;<br> 獄中人又話，呢件事禽獸都不如，嚴重過殺人喎！佢解釋原因係：被殺嘅受害人都係短暫痛苦，但《東周刊》咁樣折磨事主，傷害太大。&#13;<br> 八方好多謝呢位獄中人寫信畀《蘋果》，不過唔係咁敢認同佢呢個觀點嘞。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
