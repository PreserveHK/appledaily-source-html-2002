<html><header><meta charset="utf-8"><title>真鍋薰袋兩蚊賣身韓國</title></header><body><h1>真鍋薰袋兩蚊賣身韓國</h1><p>電影《五個撲水的少年》女星真鍋薰，近日進軍韓國手機市場，以其性感水着look震撼韓國手機用戶。&#13;<br> 真鍋薰近日與韓國SK電訊公司合作，由本月中開始，當地fans只要花約兩元港幣，便可下載五至六張真鍋薰的寫真進手機。韓國SK電訊公司正計劃每周增加新女上場，以滿足客戶需求，據知該公司的最終目標是將服務拓展至台灣及香港等東南亞地區，實行將日本的巨胸少女文化發揚光大。</p></body></html>
