<html><header><meta charset="utf-8"><title>谷祖琳驚見紙紮Fans</title></header><body><h1>谷祖琳驚見紙紮Fans</h1><p>谷祖琳前晚於旺角百老匯戲院，出席《幽靈人間II鬼味人間》簽名會，現場約有數十名市民圍觀。<br> &#13;<br> <spanclass>實為男歌迷 &#13;<br> 電影公司為了配合該次活動，特別請了一名臨時演員穿上唐裝於鬧市宣傳。不過於活動舉行期間，突然有另一名同樣化紙紮公仔妝的男子走近谷祖琳，令她感到十分愕然。&#13;<br> 谷祖琳即時查問是否電影公司的安排，她說：「我都嚇咗一跳呀，原來佢係我fans，不過佢都冇傷害人，只不過行為就瘋狂咗啲，但係我好佩服佢咁勇着住套衫喺旺角行。」</spanclass></p></body></html>
