<html><header><meta charset="utf-8"><title>　　阿叻力捧內地新星 - 李八方</title></header><body><h1>　　阿叻力捧內地新星 - 李八方</h1><p>八方噚日上晝去東方魅力股東會，「阿叻」陳百祥話東魅𠵱家大部份生意都賺錢，又話份《成報》近期起咗紙。佢重話未來會放好多力喺祖國捧新人，唱片部同電影製作方面都有大動作，重話公司要賺錢之餘，一眾唔出糧又唔恨錢嘅明星董事最希望係搞番旺個（影）市，製造多啲就業機會。八方聽完之後有啲感動。&#13;<br> 至於東魅點睇行內競爭，阿叻不失認叻本色。佢話一向都唔理人哋做乜，但無綫都要靠佢同曾志偉，而東魅進軍內地，其他人連入唔入到境都未知，所以佢哋完全「冇有怕」！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
