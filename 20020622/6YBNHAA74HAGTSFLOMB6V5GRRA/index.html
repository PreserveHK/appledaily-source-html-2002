<html><header><meta charset="utf-8"><title>艾頓莊16億身家贈愛郎</title></header><body><h1>艾頓莊16億身家贈愛郎</h1><p>樂壇姑媽艾頓莊（EltonJohn）與男友大衛芬尼斯（DavidFurnish）情比金堅，他日前還表示會將一億五千萬鎊（約十六億五千萬港元）身家，全數留給愛郎。<br> &#13;<br> <spanclass>白頭到老 &#13;<br> 艾頓莊自言他與男友同屬浪漫一族，他又斷言能與大衞白頭到老，為報答男友，他願意立下遺囑將所有身家奉獻。不過喜愛揮霍的姑媽，近一年半已花掉四千萬鎊（約四億四千萬港元）。</spanclass></p></body></html>
