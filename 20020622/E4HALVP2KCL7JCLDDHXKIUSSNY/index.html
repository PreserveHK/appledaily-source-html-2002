<html><header><meta charset="utf-8"><title>逸東村菜檔鬧罷市</title></header><body><h1>逸東村菜檔鬧罷市</h1><p>【本報訊】東涌逸東邨街市十個蔬菜攤檔有九個集體罷市，菜販表示是因為不滿街市承包商違反口頭承諾，不斷增加菜檔數目，但屋邨單位尚未完全入伙，街市人流未如理想，菜檔每月淨蝕萬多元至三萬元。罷市行動由昨日起持續最少三天，直至下周一與承包商商討後，再作進一步決定。&#13;<br> 罷市的九個菜檔由六個菜販租用，他們昨日向民主黨立法會議員陳偉業求助。&#13;<br> 承包商好眼光有限公司高級事務經理路賽賓否認曾作口頭承諾，強調租約訂明公司有權按市場需要去規劃及調動攤檔用途。</p></body></html>
