<html><header><meta charset="utf-8"><title>女子以死控訴港府</title></header><body><h1>女子以死控訴港府</h1><p>【本報訊】一名姓張（四十八歲）婦人慨歎「政府唔掂、教育唔掂、經濟又唔掂」對前景極悲觀，昨在北角寶馬山道寓所用酒送服安眠藥，疑以死控訴政府無能，丈夫回家發現報警將她送院，撿回一命。&#13;<br> 昨凌晨二時許，事主姓周丈夫（五十七歲）半夜回家，赫見妻子昏迷床上，旁邊有酒樽及安眠藥，懷疑妻子用酒送服安眠藥自殺於是報警。事後他向警方稱，妻子患精神病多年，近日經常埋怨指政府政策失當，擔心經濟差前景無望，終日鬱鬱不歡喃喃自語；懷疑過度鬱結鑽牛角尖尋死。&#13;<br> 事主事後在醫院稱，她力斥「政府唔掂、教育唔掂、經濟又唔掂」曾經發放電郵向政府反映意見，但沒有音訊令她心灰意冷。</p></body></html>
