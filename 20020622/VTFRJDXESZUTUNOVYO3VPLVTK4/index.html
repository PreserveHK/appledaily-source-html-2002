<html><header><meta charset="utf-8"><title>米倉涼子要錢唔要靚</title></header><body><h1>米倉涼子要錢唔要靚</h1><p>二十六歲日本人氣女星米倉涼子為拍新廣告，不惜以真面目示人！前日米倉出席佳麗寶最新護膚產品orphee的宣傳記者會時，洗盡鉛華展示她引以為傲的滑溜皮膚。&#13;<br> 米倉說：「雖然我做騷拍劇時化妝都幾濃，但一收工我即刻會洗乾淨，呢個就係我嘅護膚秘訣。」除了着重護膚外，米倉亦甚為喜歡浸熱水浴，藉以減輕一日工作積累下來的壓力，貪其不用大量運動亦可出一身汗，可瘦身兼排毒。</p></body></html>
