<html><header><meta charset="utf-8"><title>全知賢越洋支持韓國隊</title></header><body><h1>全知賢越洋支持韓國隊</h1><p>韓國靚女全知賢昨日繼續在台灣宣傳電影《我的野蠻女友》，她原定乘今天二時的班機回韓，但今日是南韓踢半準決賽，她決定多留一天在台灣，穿着球衣，坐在酒店電視機旁，為其國家隊今午與西班牙之戰打氣。<br> &#13;<br> <spanclass>即場做調查 &#13;<br> 由於《我》片男主角車太賢訪台時，估中了南韓會贏意大利二比一，所以全知賢昨午出席記者會時，亦開玩笑地表示，南韓能以十比零大勝西班牙。此外，全知賢得知劇集《藍色生死戀》在台大受歡迎，便問記者喜歡宋慧喬還是崔智友，當記者答宋慧喬，她稱回韓會告知宋慧喬。</spanclass></p></body></html>
