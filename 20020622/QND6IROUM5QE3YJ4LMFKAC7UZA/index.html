<html><header><meta charset="utf-8"><title>劉丹苑仔帶隊曠工睇波</title></header><body><h1>劉丹苑仔帶隊曠工睇波</h1><p>無綫劇集《皆大歡喜》一班演員薛家燕、林漪淇、劉丹、苑瓊丹、阮兆祥及于洋等，昨日在電視城開工拍戲，適逢英格蘭大戰巴西球賽開始，劉丹、苑瓊丹、阮兆祥和于洋趁未埋位，偷偷跑到化妝間看球賽，薛家燕及林漪淇因不愛看球賽，所以留在拍戲現場。<br> &#13;<br> <spanclass>好姨表體諒 &#13;<br> 穿着一身皇帝戲服的劉丹看得興高采烈之時，更扮英格蘭奧雲入波情況，而古裝頭、時裝身的苑瓊丹則扮巴西球員作攔截，場面相當搞笑。&#13;<br> 眾人看得樂極忘形而忘記入廠拍戲，最後要工作人員過來「捉人」，累薛家燕及林漪淇呆等，不過她們明白昨日賽事是球迷必看之選，故未有不滿。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
