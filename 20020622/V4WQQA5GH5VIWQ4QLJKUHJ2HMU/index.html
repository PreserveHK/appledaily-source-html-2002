<html><header><meta charset="utf-8"><title>官拒置炸彈疑犯保釋</title></header><body><h1>官拒置炸彈疑犯保釋</h1><p>【本報訊】二十七歲前地盤工人林廣財，涉於世界盃分組賽事期間，在沙田馬場內將內藏一百克炸藥及鐵釘的「手機炸彈」，放置馬場觀眾席上。&#13;<br> 案件昨於沙田法院再訊，控方透露並無目擊者可進行認人手續，警方在現場撿獲毛髮煙蒂，稍後會作DNA化驗，案件延至下月二十三日再訊，等候警方進一步調查及政府化驗報告。&#13;<br> 控方昨於庭上表示，警方並無找到目擊證人，暫未有進行認人手續，由於被告於離境時才告落網，所以繼續反對被告保釋。辯方律師指，被告可提供八萬元現金，另加其父二萬元人事自簽擔保，交出所有旅行證件，並到上水警署報到，惟遭裁判官拒絕。&#13;<br> 案件編號：STCC730/02</p></body></html>
