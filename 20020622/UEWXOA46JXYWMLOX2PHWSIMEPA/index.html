<html><header><meta charset="utf-8"><title>群煞鐵通飯店掃場</title></header><body><h1>群煞鐵通飯店掃場</h1><p>【本報訊】深水埗一間海鮮飯店昨凌晨遇襲，多名持水喉通大漢明目張膽在數十名顧客面前，狂扑飯店門口玻璃破壞後乘車逃走。警方事後瞬即截獲該涉案車輛，拘捕其中兩名男子，在車上搜獲一批水喉通，警方正調查襲擊事件原因。&#13;<br> 現場為九江街一間有兩個舖位大的海鮮飯店，每日營業至凌晨時分。警方表示，昨日凌晨一時許，店內有二十多名顧客在消夜。突然多名手持水喉通男子出現店外，在顧客面前狂扑飯店門口多塊玻璃，逞兇後瞬即逃走，部份人登上附近一部客貨車逃去。警方事後截獲賊車並拘捕兩名疑人。</p></body></html>
