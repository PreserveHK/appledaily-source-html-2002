<html><header><meta charset="utf-8"><title>趙學而忽然升Cup俾人窒</title></header><body><h1>趙學而忽然升Cup俾人窒</h1><p>趙學而昨日到港台接受訪問，談到她最近上圍升cup，又被周刊偷拍到在沙灘曬太陽，更指她「裝假狗」，趙學而對此說：「冇所謂啦，我都唔嬲，我唔係咪得囉！其實我一向都有着三點式㗎啦，只係冇俾人影過之嘛！」<br> &#13;<br> <spanclass>買新胸圍 &#13;<br> 而昨日港台節目主持之一的羅啟新講笑時說：「𠵱家好多人平胸都走去做豐胸代言人，啊！我唔係想話你（指趙學而）㗎，不過唔小心話咗你㖭！」&#13;<br> 此時趙學而雖然顯得有少許尷尬，但她亦笑說：「唔緊要，我鍾意呀！」學而又表示現在上圍升cup，以前的胸圍都不適用，要重新入貨。</spanclass></p></body></html>
