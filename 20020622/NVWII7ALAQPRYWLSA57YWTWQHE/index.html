<html><header><meta charset="utf-8"><title>南征北討</title></header><body><h1>南征北討</h1><p>中旅國際（308）董事長車書劍表示，該公司正洽商收購一批旅行社，已與其中3、4家達成收購意向，但要待整批項目談妥後才能披露。至於旗下北京中旅，他表示雖然營運未達1年，但業務表現不俗，料今年有盈利貢獻。&#13;<br> 對於較早時中國批准日本、美國及德國，可在內地設立獨資旅行社一事，車書劍承認將會帶來競爭，但屬意料中事，最終還要看旅行社的實力。至於世界盃可為該公司帶來多少收益，他表示仍在審核中，暫未清楚。&#13;<br> 程志遠攝</p></body></html>
