<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>廣告客戶范小姐，昨天(6月21日)刊登了一段汽車分類小廣告，但本報廣告部把內容「牌費」錯植為「賀費」。本報於今天(6月22日)補刊一天，並向范小姐致歉。&#13;<br> &#13;<br> 上市公司派息消息，對投資者很重要。在前日（星期四）B5財經版的《財話短說》欄，提及耀科國際（143）派發中期股息，每股應是1.8仙，我們一時大意，漏刊一個點，變成18仙。謹此多謝讀者張先生、鄧先生等昨日來電告知錯處。&#13;<br> &#13;<br> 呢個專欄希望成為本報與讀者、廣告客戶之間嘅溝通橋樑，歡迎報料。&#13;<br> 電話：27860099&#13;<br> 傳真：23703283&#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>
