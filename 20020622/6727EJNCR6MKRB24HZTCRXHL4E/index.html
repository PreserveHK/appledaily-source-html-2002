<html><header><meta charset="utf-8"><title>GiGi捱眼瞓設計T恤</title></header><body><h1>GiGi捱眼瞓設計T恤</h1><p>梁詠琪（GiGi）今年為港台的太陽計劃活動設計大會T恤，昨日GiGi穿上親自設計的T恤，到港台為今次的合作接受訪問，GiGi說：「好開心今次港台畀呢個機會我，港台真係畀左好多個第一次我，好似之前做司儀、同我偶像哥哥（張國榮）合作啦！今次重放膽畀我設計T恤㖭！」<br> &#13;<br> <spanclass>發揮創意 &#13;<br> GiGi表示為了設計這件T恤令她有好幾天沒睡過，她說：「其實都幾難㗎，因為呢件T恤係所有參加太陽計劃嘅歌手着嘅，咁我要諗點可以襯到Twins咁可愛、陳慧琳咁好身形，重有陳冠希咁型呢！最後就設計咗呢件T恤啦！我重設計咗一個襟章等其他歌手可以發揮創意，鍾意扣喺邊都得。」</spanclass></p></body></html>
