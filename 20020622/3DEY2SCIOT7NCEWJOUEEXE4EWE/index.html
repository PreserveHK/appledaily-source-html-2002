<html><header><meta charset="utf-8"><title>胎盤前置病因不明</title></header><body><h1>胎盤前置病因不明</h1><p>婦產科專科醫生蘇偉基醫生表示，孕婦出現胎盤前置，即胎盤邊緣位置較低，接近子宮下段，嚴重者更會蓋過子宮頸位置，一般要到懷孕第三十二周才可確定。&#13;<br> 有早產及產前出血情況的孕婦風險較高，尤其愈接近預產期出血機會增加，有些孕婦會流血不止，或須剖腹提早把嬰兒取出。&#13;<br> 部份孕婦生產後子宮會流血不止，需切除子宮才可止血，但本港發生的嚴重個案並不多見。&#13;<br> 本港每年約有四萬多個嬰兒出生，同時有四百多宗胎盤前置個案，原因不明，多產或高齡產婦機會較高，病發率約為百分之一。</p></body></html>
