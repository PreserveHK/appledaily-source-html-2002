<html><header><meta charset="utf-8"><title>深田恭子變漫畫美少女</title></header><body><h1>深田恭子變漫畫美少女</h1><p>現年十九歲的日本女星深田恭子，其成名之路一直為不少日本少女所憧憬，最近她的故事更被畫成漫畫，刊登在雜誌《Myojo》中。<br> &#13;<br> <spanclass>為見偶像入娛圈 &#13;<br> 這個漫畫名為《女優深田恭子誕生》，內容講述恭子十三歲時天真地以為成為明星後，即可與偶像華原朋美相見，才毅然投入藝能界。後來恭子憑《上帝！請給我多點時間》上位，一班少女於是有樣學樣，希望為見恭子而發明星夢。&#13;<br> 該漫畫將恭子美化成萬人迷，但其實畫中女主角樣子與恭子真人有很大分別。</spanclass></p></body></html>
