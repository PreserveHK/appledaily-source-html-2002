<html><header><meta charset="utf-8"><title>日搖滾樂隊睇好南韓波</title></header><body><h1>日搖滾樂隊睇好南韓波</h1><p>日本五人搖滾樂隊Lucifer來港宣傳其大碟《Regret》，成員昨日接受本報訪問，表示世界盃八強中看好南韓隊會再有驚人創舉。<br> &#13;<br> <spanclass>讚港人有個性 &#13;<br> Lucifer主音MAKOTO表示，日本隊敗給土耳其令他整天完全沒有工作意欲，但對進身八強的南韓則大為看好，他說：「我唔會話佢可以捧盃，但韓國人嘅國民性咁強，佢哋應該重有排打。」&#13;<br> 另外，其他成員又讚香港人打扮比日本人有個性，而尖沙嘴的海景美得令他們想與愛人散步。他們又見到有釣魚人士當街小便，覺得好好feel，想立即仿效。</spanclass></p></body></html>
