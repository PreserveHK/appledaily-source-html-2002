<html><header><meta charset="utf-8"><title>何俐恩靠櫻桃打江山</title></header><body><h1>何俐恩靠櫻桃打江山</h1><p>英皇歌手何俐恩（前名何嘉莉）一直被傳不受公司重視，所以才轉攻台灣。不過何俐恩最近卻打敗了眾多玉女歌手，在台灣獲得「西北櫻桃」垂青，擔任其代言人，並打算用八位數字來力谷宣傳，為她在台灣的發展打了一支強心針。<br> &#13;<br> <spanclass>美國行樂不思蜀 &#13;<br> 何俐恩日前為了拍廣告，穿梭美國兩大州，坐了八個鐘頭車去了華盛頓州的果園拍攝。何俐恩雖然正在減肥，但連串的櫻桃食品還是讓她忍不住口。何俐恩更笑稱，想留在此地不回家，但此話一出，她身邊的果園園主即時表示，只要何俐恩願意留低，就肯將櫻桃果園送給她。</spanclass></p></body></html>
