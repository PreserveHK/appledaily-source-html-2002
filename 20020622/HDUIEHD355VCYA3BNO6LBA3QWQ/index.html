<html><header><meta charset="utf-8"><title>　　劉金寶睇波領悟成功要訣 - 李八方</title></header><body><h1>　　劉金寶睇波領悟成功要訣 - 李八方</h1><p>日「英巴大戰」，吸引不少人偷閒去觀戰，身兼銀行公會主席及中銀（香港）總裁嘅劉金寶亦唔例外。&#13;<br> 睇完波之後，劉金寶去開銀行公會例會，佢向八方表示，雖然佢捧嘅英格蘭隊最終不敵四屆冠軍巴西，但佢從球賽中領悟到一個道理，就係無論企業抑或國家，要成功就要好似踢足球咁團結。劉主任更勉勵目前身處逆境嘅港人應團結一致，以決心及團隊精神突破眼前困境；真係語重心長。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
