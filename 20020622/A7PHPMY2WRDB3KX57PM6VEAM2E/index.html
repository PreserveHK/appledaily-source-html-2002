<html><header><meta charset="utf-8"><title>Armchaircritics</title></header><body><h1>Armchaircritics</h1><p>"Hoonattacks'<u> armchaircritics</u> '."&#13;<br> &#13;<br> 「英國國防大臣禤智輝反駁那些『坐在扶手椅的批評者』。」&#13;<br> &#13;<br> 英軍以在阿富汗「找不到敵人無仗可打」為理由，宣布最遲於八月底班師回國。有在野黨議員批評英軍在阿富汗一事無成，禤智輝反指批評者從未踏足沙場，只會吹毛求疵。西方人閒來愛坐在扶手椅閱讀、遐思，令armchair這個名詞也可用來作形容詞，形容一味想當然、不切實際的人，如armchairgeneral就指只懂紙上談兵的將軍。</p></body></html>
