<html><header><meta charset="utf-8"><title>九巴服務質素70分</title></header><body><h1>九巴服務質素70分</h1><p>【本報訊】政府昨日向交通諮詢委員會提交本港專利巴士服務報告，調查發現九巴、城巴及新巴三間專利巴士公司在去年的服務有所改善，但市民分別給予城巴及新巴七十三分，而九巴則有七十分，交諮會表示對三巴的表現感到滿意。&#13;<br> 交諮會主席鄭漢鈞表示，有乘客投訴巴士的影音設施，聲浪過大，運輸署已要求巴士公司作出改善；亦有乘客要求巴士公司提供更多資訊，包括巴士沿途停站位置等。&#13;<br> 對於九巴所獲分數較低，九巴發言人認為，有關分數相差輕微，三間巴士公司的整體服務水準相若。新巴發言人則強調，該公司過去不斷改善服務，由下月起會向所有一千七百名車長，提供增值培訓，令車長更注重顧客服務。</p></body></html>
