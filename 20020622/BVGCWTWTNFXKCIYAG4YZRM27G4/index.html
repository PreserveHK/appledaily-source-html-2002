<html><header><meta charset="utf-8"><title>烈火戰車意外去年釀四死</title></header><body><h1>烈火戰車意外去年釀四死</h1><p>曾在劉德華主演的電影《烈火戰車》中鋒芒畢露的本田NSRPGM3型號電單車，憑着容量大、速度快，早成飆車一族的寵兒，但對於經驗尚淺的駕駛者而言，卻極不容易操控。&#13;<br> 去年有最少四宗涉及同類型電單車的嚴重車禍，導致四人死亡。&#13;<br> 人稱「烈火戰車」的本田NSRPGM3電單車，汽缸容量250c.c.。有電單車車手指出，該車車身較輕，駕駛者容易在「掟彎」期間出現轉波不協調。&#13;<br> 本報記者</p></body></html>
