<html><header><meta charset="utf-8"><title>數十人對峙百警戒備</title></header><body><h1>數十人對峙百警戒備</h1><p>【本報訊】元朗新田青山公路「港捷停車場」的收地糾紛至昨日仍未有解決迹象，祖堂代表與停車場東主開會商討到晚上仍無法達成解決方案，警方為防雙方發生衝突，先後派出二十多名警員在停車場門口駐守，入夜又召八十多名機動部隊警員及兩頭警犬增援協助。涉及糾紛事件的數十人不時對峙，幸無打架。&#13;<br> 而聲稱已交足租金卻遭人用巨型石屎阻塞門口的停車場東主，則張貼抗議布條，並於傍晚着人用吊機車將石屎搬走。後由於進入停車場的私家車被警員攔阻，更引發停車場東主與警員衝突，後警方讓步，氣氛才緩和。&#13;<br> 黃冠笙攝</p></body></html>
