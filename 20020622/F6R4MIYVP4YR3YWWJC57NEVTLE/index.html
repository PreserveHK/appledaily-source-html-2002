<html><header><meta charset="utf-8"><title>楊千嬅暴雨下拍港姐MV</title></header><body><h1>楊千嬅暴雨下拍港姐MV</h1><p>楊千嬅早前到西貢菠蘿輋成風片場，拍攝無綫應屆香港小姐主題曲《給香港小姐》的MV，但拍攝當日天氣極差，更有黃色暴雨警告，雖然是在室內拍攝，但由於下着雨，令屋內不時發出「砰砰啪啪」的聲音。<br> &#13;<br> <spanclass>不可失禮 &#13;<br> 千嬅今次特別緊張這個MV，因為她是第一次主唱香港小姐主題曲，而千嬅更特別在前一晚提早睡覺，務求以最靚及最佳的一面示人，以免與港姐相差得太遠！</spanclass></p></body></html>
