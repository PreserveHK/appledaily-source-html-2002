<html><header><meta charset="utf-8"><title>葵涌醫院爆痢疾潮</title></header><body><h1>葵涌醫院爆痢疾潮</h1><p>【本報訊】葵涌醫院爆發傳染病痢疾，該院證實昨日有八名病人感染痢疾，連同本星期二有一宗病人染痢疾個案，該院共有九名病人感染痢疾。九名病人經治療後情況穩定，而感染已受到控制。直至今年四月為止，衞生署共接獲四十八宗感染桿菌性痢疾個案。&#13;<br> 記者昨日在該院所見，院方用多個大膠袋包裝染上痢疾病人的物品，除了緊密封口外，並在袋口掛上痢疾字樣。衞生署發言人指出，昨日已派員到葵涌醫院視察病房，並實施感染控制措施，該院的衞生情況令人滿意，至於證實受感染的病人經治療後情況穩定。</p></body></html>
