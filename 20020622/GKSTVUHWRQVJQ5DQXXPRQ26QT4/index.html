<html><header><meta charset="utf-8"><title>Apple姐日記：<br>何猷龍謙虛低調又有禮</title></header><body><h1>Apple姐日記：<br>何猷龍謙虛低調又有禮</h1><p>我Apple姐有時都好羨慕啲含住金鎖匙出世嘅人，好似賭王何鴻燊同二姨太藍瓊纓生嘅幼子何猷龍咁，一世無憂。&#13;<br> 近期賭王何鴻燊不斷帶個仔出嚟見世面，好似培育接班人咁款。我有幸遇過阿何猷龍幾次，發覺原來呢個後生仔私底下原來係幾謙虛同低調。<br> &#13;<br> <spanclass>似上班一族 &#13;<br> 話說有次我喺中環文華東方酒店Lobby，見到何猷龍西裝骨骨同着便裝嘅世叔伯傾偈，何猷龍非常有禮咁主動派卡片，又點晒頭咁。轉頭又見佢一個人喺蘭桂坊出現，若果睇漏眼，見唔到佢三步之後嗰個保鑣，真係以為佢只係普通中環上班一族咋。</spanclass></p></body></html>
