<html><header><meta charset="utf-8"><title>度假屋燒炭</title></header><body><h1>度假屋燒炭</h1><p>【本報訊】一名患有精神病年輕女子，疑因工作壓力，昨午在長洲一間度假屋燒炭及服藥企圖自殺，度假屋東主及時發現，警方用直升機將女子送往港島東區醫院救治。自殺女子二十歲姓鄭（圖），據悉患有精神病，前日中午租住長洲中興新街一間度假屋，至昨午一時許，度假屋東主見她遲遲未退屋，入屋查看發覺她在屋內燒炭自殺陷半昏迷，身旁有懷疑抗抑鬱藥丸，懷疑她雙料自殺，送院期間她曾透露不堪工作壓力而自殺，現場未發現有遺書，送院後情況穩定。&#13;<br> 周志鴻攝</p></body></html>
