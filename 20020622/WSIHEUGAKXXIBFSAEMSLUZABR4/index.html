<html><header><meta charset="utf-8"><title>安琪蓮娜否認婚變</title></header><body><h1>安琪蓮娜否認婚變</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），最近被傳與演員丈夫比利卜科頓（BillyBobThornton）婚變，不過她前日在紐約與美國國務卿鮑威爾商討難民問題之前，便親自向傳媒否認傳聞，強調夫妻恩愛如舊。&#13;<br> 日前美國兩份小報指安琪蓮娜因與丈夫不和，已搬離位於比華利山的住所，還帶同養子到酒店暫住。<br> &#13;<br> <spanclass>望多收養兒童 &#13;<br> 對於這個傳聞，身為當事人的安琪蓮娜說：「我同比利仍然好似以前一樣愛得好瘋狂，佢冇為咗養子而呷醋，我哋重正考慮收養多一個細路㖭。」</spanclass></p></body></html>
