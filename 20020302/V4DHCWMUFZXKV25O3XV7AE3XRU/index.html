<html><header><meta charset="utf-8"><title>徐子淇如廁失手機</title></header><body><h1>徐子淇如廁失手機</h1><p>徐子淇去年九月到英國讀大學，可惜接二連三交上厄運，除了因為不適應當地寒冷天氣而患感冒長期不愈外，她又遺失了手袋和朋友送的SamsungA400電話，而她於去年年尾已補購了同型號電話。&#13;<br> 可是徐子淇禍不單行，她日前在英國攜帶新電話上學，當時課室約有四十名學生，她中途離開課室往洗手間時，將手袋留在課室中，其後再返回座位時，手袋中的新電話已不翼而飛。<br> &#13;<br> <spanclass>另購新電話 &#13;<br> 徐子淇對此心痛不已，她說：「可能呢個電話喺英國冇得賣，所以成為小偷嘅目標，我發現唔見咗電話嗰刻，真係有啲唔開心。不過為咗方便聯絡，我已買番部Nokia8310電話用住先。」</spanclass></p></body></html>
