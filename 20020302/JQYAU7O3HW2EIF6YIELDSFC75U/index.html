<html><header><meta charset="utf-8"><title>拒答去留</title></header><body><h1>拒答去留</h1><p>【本報訊】特首董建華即將展開籌組「董家內閣」，律政司司長梁愛詩會否留任以助一臂之力這個問題，記者由香港問到北京，又從北京問回香港，始終仍是個謎。&#13;<br> 剛從北京述職返港的梁愛詩（前排右三）昨晚出席中華出入口商會新春團拜時，再被記者追問「你到底會唔會留任？」她對記者說：「你哋唔使咁心急，有乜董生會宣布。」但何時宣布？她則不耐煩地回答：「我唔知，我唔係董先生。」&#13;<br> 韋志滿攝</p></body></html>
