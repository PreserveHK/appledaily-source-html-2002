<html><header><meta charset="utf-8"><title>楊千嬅、吳彥祖「失蹤」半小時</title></header><body><h1>楊千嬅、吳彥祖「失蹤」半小時</h1><p>楊千嬅與吳彥祖因拍攝電影《新紮師妹》傳出緋聞，兩人拍攝一場煞科戲時，更雙雙失蹤半小時，令導演及工作人員呆等！<br> &#13;<br> <spanclass>騎鐵馬行錯路 &#13;<br> 話說早前《新紮師妹》拍攝一場講述吳彥祖駕駛電單車載千嬅的煞科戲時，本來導演欲找替身代替吳彥祖，但他看見有型有款的電單車後，即堅持要親身演出。不過當導演拍罷該場戲後，千嬅與吳彥祖竟在一個轉彎位不見蹤影。&#13;<br> 由於導演擔心吳彥祖沒帶車牌被警察截查，又怕有危險，故此十分緊張，大夥兒呆等半小時後，他們始返回拍攝場地，他們解釋因行錯路而迷途。</spanclass></p></body></html>
