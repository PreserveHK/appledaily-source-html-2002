<html><header><meta charset="utf-8"><title>解款員監守自盜囚16月</title></header><body><h1>解款員監守自盜囚16月</h1><p>【本報訊】護衞公司解款員聲稱因害怕公司在經濟低迷下，裁員瘦身，便「先下手為強」，盜取三十萬元解款。解款員昨日承認一項盜竊罪。區域法院法官丁雅賢指被告為日後着想而偷錢，有預謀犯案，嚴重違反護衞公司對他的信任，判囚十六個月。&#13;<br> 三十六歲被告梁志開，九七年加入護衞公司，案發時任解款車隊長，月入約一萬八千元。案發於去年十一月二日，被告帶領解款員，到多處地方收款後運返紅磡公司。被告在屬於吉之島百貨的一袋款項內偷取三十萬元，然後帶竊款返回深圳的女友住所。公司翌晨核算款項時發現失竊報警，將被告拘捕，從被告及其女友處起回竊款。&#13;<br> 案件編號：DCCC65/02</p></body></html>
