<html><header><meta charset="utf-8"><title>取消信用卡仍過數</title></header><body><h1>取消信用卡仍過數</h1><p>練先生原為道亨銀行信用卡客戶，並透過信用卡自動轉帳繳付一間學會的會費。他已於去年十一月取消信用卡，豈料，日前收到帳單，發覺銀行仍繼續替其自動轉帳過數予該學會。他質疑信用卡取消後應已遭凍結，為何仍可被自動轉帳扣款。&#13;<br> 道亨銀行回應，客戶若需停止信用卡自動轉帳，必須親自接觸有關支帳商戶辦理手續。取消信用卡只代表客戶放棄使用信用卡作交易，與有關信用卡服務，而不能取消客戶與商戶間的自動轉帳。&#13;<br> （○二○四○八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
