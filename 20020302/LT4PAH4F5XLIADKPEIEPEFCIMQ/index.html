<html><header><meta charset="utf-8"><title>黃秋生八卦神童輝狂言</title></header><body><h1>黃秋生八卦神童輝狂言</h1><p>林憶蓮、張學友、何韻詩、方力申、黃秋生和林海峰等人，昨日往商台出席廣播劇《日與夜》記者會，此劇將於下月八日首播。&#13;<br> 黃秋生昨日談及羅兆輝爆女星性史一事時，他笑說：「究竟啲女星有冇認到先？如果冇嘅話，我夠可以話我同茱莉亞羅拔絲有嘢。總之我識嘅女星，例如嘟嘟姐（鄭裕玲）、BoBo姐（馮寶寶），就一定冇做埋啲咁嘅嘢。」<br> &#13;<br> <spanclass>關心容祖兒 &#13;<br> 此外，何韻詩被問到其好友容祖兒再傳與同性關係密切一事時，她說：「呢件事我唔方便講得太多，不過我同佢做得朋友，就唔會為呢啲新聞而避免同佢接觸。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：仇志德</spanclass></p></body></html>
