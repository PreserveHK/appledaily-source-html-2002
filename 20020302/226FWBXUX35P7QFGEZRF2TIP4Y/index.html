<html><header><meta charset="utf-8"><title>多元化皮草性感誘惑</title></header><body><h1>多元化皮草性感誘惑</h1><p>前晚於灣仔舉行的大型皮草show，出動四十五位中外模特兒，展示十九個皮草商、近二百套皮草。今年大會以「放眼藝術」為主題，將皮草設計與藝術創作結合，不再是深啡色和全黑色的傳統款式，取材多元化，更不乏性感、入型入格之作。<br> &#13;<br> <spanclass>色調繽紛 &#13;<br> 皮草show上可見有取材自畢加索的油畫、藝術家HenriMatisse的作品和騎師服飾等，色調繽紛多姿，以紮染、漸變及亮麗的鮮紅、海藍、嬌黃色為主。而一系列以積奇蓮．甘迺迪六十年代風格的作品，更帶強烈懷舊風味。</spanclass></p></body></html>
