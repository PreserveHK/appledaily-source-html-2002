<html><header><meta charset="utf-8"><title>王敏剛促人大監督政府</title></header><body><h1>王敏剛促人大監督政府</h1><p>【本報訊】全國人大香港代表王敏剛（圖）認為，中央及特區政府應改變策略，讓港區人大政協發揮更大作用，包括設立辦事處及實際監察政府，最起碼也要發揮「太平紳士」的功能。&#13;<br> 今日即將赴京出席九屆人大四次會議的王敏剛對記者表示，是次會議他將要求中央從速草擬《人大監督法》，讓人大發揮監督功能，有法可依。&#13;<br> 他表示，回歸五年後，人大政協在港角色應該改變：「根據一國兩制精神，人大制度喺香港不予實施；喺回歸初期，呢個問題更敏感；所謂此一時，彼一時，𠵱家係改變嘅時候。」</p></body></html>
