<html><header><meta charset="utf-8"><title>Apple姐日記：趙金卿俾白龍王鬧醒</title></header><body><h1>Apple姐日記：趙金卿俾白龍王鬧醒</h1><p>我Apple姐平時最鍾意四圍去收風，圈中人最信奉白龍王，連趙金卿同我八嘅時候，都話白龍王曾經指點過佢。趙金卿話以前跟曾志偉去過泰國一次，成班朋友排住隊好誠心咁問嘢。輪到佢時佢都唔知問乜，點知都未開口，白龍王就鬧佢：「唔好再借錢畀人，借咗都唔會有得還！」&#13;<br> 趙金卿話咁多年嚟，借錢唔還嘅朋友多不勝數，經白龍王一講先醒覺，佢話呢兩句終身受用。不過趙金卿又話太過靈驗，反而搞到佢唔敢再去拜喎。</p></body></html>
