<html><header><meta charset="utf-8"><title>韓尚志請辭盈科保險</title></header><body><h1>韓尚志請辭盈科保險</h1><p>大律師韓尚志和任示範模特兒的陳嘉容，前晚往金鐘香格里拉酒店出席LANCEL「海洋動感之旅」手袋展。<br> &#13;<br> <spanclass>「人工唔止四萬」 &#13;<br> 早前有雜誌指韓尚志鍾情上圍豐滿的女星，他說：「我都唔知李思蓓乜嘢cup（指上圍尺寸），蔡慧敏都係朋友，唔通一識就問人乜嘢cup咩？」&#13;<br> 韓尚志續說：「我鍾意細胸、瘦削嘅女仔，雜誌寫嘅資料都錯，我人工點止四萬蚊！」&#13;<br> 韓尚志又透露他將離職盈科保險副總裁一職，但強調與早前有指其公司的保險經紀帶走客戶資料無關，他說：「做咗五年，係我自己兩個月前向公司請辭，可能同朋友搞啲關於律師呢行嘅嘢。」</spanclass></p></body></html>
