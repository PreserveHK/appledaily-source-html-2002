<html><header><meta charset="utf-8"><title>　　議員考察捨近取遠 - 李八方</title></header><body><h1>　　議員考察捨近取遠 - 李八方</h1><p>早排立法會到美加的外訪團，因是否坐商務客位而弄得雞犬不寧，最近規劃地政的委員會又話要出外考察他國的市區重建，研究如何保護古迹之餘，再作社區建設發展。&#13;<br> 聽聞政府建議佢哋可考察北歐、俄羅斯、英國等地。但八方認為，點解香港唔直接向近在天邊的澳門取經？這樣豈不更切實際，而公帑也可以慳得更多，為何偏偏要去到歐洲咁遠？不過，委員會現在還未開始討論，或者這些歐洲地方，大家想去好耐呢。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
