<html><header><meta charset="utf-8"><title>長命官司</title></header><body><h1>長命官司</h1><p>【本報訊】華懋集團主席「小甜甜」龔如心與家翁王廷歆的爭產案，辯方的內地文件鑑證專家賈玉文（左二）昨日作供完畢，下周一開始，王德輝的表兄及弟妹，將陸續以原告證人身分出庭作供。&#13;<br> 這宗世紀爭產案自去年八月在高等法院開審，至今已審訊一百零九日，其間雙方就王德輝九○年遺囑的真偽，傳召了一批中外墨迹專家、字迹專家及文件鑑證專家出庭作供，除了首月主要由王廷歆作供，餘下時間均是「專家世界」。&#13;<br> 案件編號：HCAP8/1999</p></body></html>
