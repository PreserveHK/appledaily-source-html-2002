<html><header><meta charset="utf-8"><title>非禮養女獸父監禁半年</title></header><body><h1>非禮養女獸父監禁半年</h1><p>【本報訊】保安員在深水埗寓所，乘同居女友的十七歲養女睡覺時，隔衫褲摸胸及下體，女事主向保良局社工投訴及報警，揭發八年前已曾遭非禮。被告昨在北九龍裁判法院被判監六個月。&#13;<br> 代表律師替五十五歲姓鄺被告求情表示，被告因飲酒才干犯罪行，與本身性格不符，現感後悔，他為家庭經濟支柱，希望法庭輕判。裁判官斥責被告與女友同居，應視她的養女為親生女兒，所犯罪行嚴重，但考慮被告認罪，免受害人出庭作供，判監六個月。&#13;<br> 兩項非禮罪，分別發生於去年七月十五日及九三年至九四年期間某日，在深水埗同一個單位，受害人為同一名女子。&#13;<br> 案件編號：KTCC7091/2001</p></body></html>
