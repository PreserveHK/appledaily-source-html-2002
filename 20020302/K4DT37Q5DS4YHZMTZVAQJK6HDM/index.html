<html><header><meta charset="utf-8"><title>　　阿松下周壓軸出場 - 李八方</title></header><body><h1>　　阿松下周壓軸出場 - 李八方</h1><p>阿松下周宣讀佢嘅處女財政預算案，當然是備受關注。阿松都算醒目，先來兩場序幕，先係俞小姐出場，講到財赤好得人驚咁高，要向自己人開刀，實行開源，然後鄭慕智出台，話別無他法，只有收消費稅。&#13;<br> 於是阿松下周出嚟，叫各位蟻民做乜嘢，大家都冇乜辦法反駁，只好捱住先，希望日後有好日子過。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
