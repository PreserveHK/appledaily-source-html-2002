<html><header><meta charset="utf-8"><title>　　挺董專家陳永棋 - 李八方</title></header><body><h1>　　挺董專家陳永棋 - 李八方</h1><p>阿董噚日成功連任的新聞見報，八方剛巧碰見一直挺董的陳永棋，佢講起見到《蘋果》登自己張相，又講埋佢係無錫榮譽市民，覺得好驚訝，因為自己都係啱啱先知。&#13;<br> 講起去無錫投資，原來七八年改革開放，陳永棋就上去談判，七九年正式同國棉一廠合資做紡織，轉眼已經二十幾年。陳永棋自言做榮譽市民冇乜着數，在內地度度都有呢種銜頭，不過都佩服記者咁都查到。&#13;<br> 雖然話陳會長一直挺董挺足兩屆，但𠵱家功成身退，佢眼光咁準，再下屆又會挺邊個呢？陳會長就話暫時唔講住，賣個關子先。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
