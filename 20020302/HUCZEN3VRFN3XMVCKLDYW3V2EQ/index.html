<html><header><meta charset="utf-8"><title>陳霽平情迷古埃及</title></header><body><h1>陳霽平情迷古埃及</h1><p>陳霽平、梅雪詩、鍾景輝、劉玉翠及江芷妮等，昨日在尖沙嘴香港藝術館出席《四大文明》首映禮，這套由無綫與香港藝術發展局合作籌備的紀錄片，將於明晚在無綫首播。<br> &#13;<br> <spanclass>梅雪詩欣賞阿姐 &#13;<br> 陳霽平昨日穿上露臍裝現身，十分搶鏡。她說：「我對埃及好有興趣，我覺得以前嘅文明古國有好多好難解釋嘅嘢，好神奇。」&#13;<br> 而梅雪詩則表示平時都喜歡看電視，她最欣賞哪位藝人？她說：「阿姐（指汪明荃）唱歌好，而古天樂、林保怡同宣萱做戲都好。」	&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
