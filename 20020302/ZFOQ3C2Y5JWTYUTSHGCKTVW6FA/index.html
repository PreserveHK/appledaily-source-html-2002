<html><header><meta charset="utf-8"><title>警署門外違例泊車</title></header><body><h1>警署門外違例泊車</h1><p>秦先生指灣仔告士打道灣仔警署門外，經常有私家車違例停泊，但未見警員抄牌，而這些私家車的車頭擋風玻璃均張貼有顯示為警務人員的證件。秦先生曾多次致電報案，但每次均立即見有人從警署出來將私家車駛走，他不滿警員徇私並濫用職權。&#13;<br> 記者亦曾數次到上址觀察，也見數輛貼有警員標誌的私家車停泊良久，也不見有警員抄牌。&#13;<br> 灣仔分區警署回覆，已把投訴記錄在案，正在研究跟進對非法泊車採取行動。&#13;<br> （○一二九四四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
