<html><header><meta charset="utf-8"><title>　　民建聯搞嘢慳水慳力 - 李八方</title></header><body><h1>　　民建聯搞嘢慳水慳力 - 李八方</h1><p>去年民建聯搞「進一步的天空」，組織大學生暑假返內地企業實習，見反應唔錯，今年一於添食，名額由二十四人增加到四十八人，又再搵多兩間機構加入，其中一間係河源市的TCBY雪糕工廠，另一間就係深圳西鄉的星光印刷。&#13;<br> 呢個實習計劃咁討好，原來一啲都唔重皮，民建聯只預咗八萬元經費全包，連最貴的保險問題都搵到保險公司贊助，慳水慳力又收到宣傳效果，好橋。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
