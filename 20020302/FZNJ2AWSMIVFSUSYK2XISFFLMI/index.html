<html><header><meta charset="utf-8"><title>鹿兒島初午節　睇鈴掛馬跳舞</title></header><body><h1>鹿兒島初午節　睇鈴掛馬跳舞</h1><p>鹿兒島神宮的「初午節」告訴你春天正來臨，祭典中最受注目的是鈴掛馬，用花和鈴鐺裝飾的馬（約14至15匹），配合着大鼓、三味線的三拍子節奏，踢踏踢踏地跳着舞，煞是熱鬧。&#13;<br>文：陳笑霞&#13;<br>&#13;<br><b>鹿兒島初午節</b>&#13;<br>日期：3月3日（農曆1月18日左右的星期日）&#13;<br>地點：日本鹿兒島隼人町鹿兒島神宮&#13;<br>交通：鹿兒島有巴士直達鹿兒島神宮&#13;<br>旅遊查詢：29685688（日本觀光振興會）&#13;<br>網址：<ahref>www.jnto.go.jp</ahref></p></body></html>
