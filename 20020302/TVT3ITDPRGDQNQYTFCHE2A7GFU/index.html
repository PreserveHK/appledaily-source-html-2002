<html><header><meta charset="utf-8"><title>華仔阿梅關係秘密</title></header><body><h1>華仔阿梅關係秘密</h1><p>劉德華（華仔）前晚在機場出現，他揹着背囊和拉着手提行李，有數十名歌迷往接機。&#13;<br> 問華仔從哪裏返港，他說：「我喺吉隆坡休息完返嚟。」<br> &#13;<br> <spanclass>「我哋兩個人先知」 &#13;<br> 對於好友梅艷芳（阿梅）早前飲醉時，曾透露自己被人出賣，問華仔可是阿梅口中所指的人，他說：「唔，我唔打算回應呢啲嘢。」華仔有否為此事不開心？他說：「唔會，我同佢嘅關係，我哋兩個人先知。至於會唔會捧阿梅演唱場，你哋嚟睇吓咪知囉！」&#13;<br> 此外，脂粉不施的何嘉莉昨日在台灣宣傳完回港。</spanclass></p></body></html>
