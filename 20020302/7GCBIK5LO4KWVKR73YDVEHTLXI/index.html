<html><header><meta charset="utf-8"><title>曾蔭權被批評把關不力</title></header><body><h1>曾蔭權被批評把關不力</h1><p>【本報訊】因財政司司長梁錦松單方面更改公布財政預算案的慣常做法，引起立法會抨擊。政務司司長曾蔭權日前為此向立法會致歉，並表示會作檢討。議員劉慧卿則批評曾蔭權作為「把關」者應避免同事「自把自為」。立法會內務委員會主席周梁淑怡昨向議員滙報與政務司司長會面情況。她引述曾蔭權指出，梁錦松提出的安排，技術上其實較過去好，但承認要先諮詢立法會，現在可以做的，是事後作出檢討。&#13;<br> 劉慧卿直言對梁錦松的決定表示遺憾，她批評曾蔭權，指理應察覺到安排引來的影響，故此要做好把關，不可當自己是「信鴿」，只傳達信息，卻不諮詢立法會。</p></body></html>
