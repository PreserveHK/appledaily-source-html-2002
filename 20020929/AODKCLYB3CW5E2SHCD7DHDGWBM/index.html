<html><header><meta charset="utf-8"><title>第10洞再見「大鷹」</title></header><body><h1>第10洞再見「大鷹」</h1><p>貝爾菲球場第十洞（圖）向來是球手們最喜歡的球洞，因為在這個標準桿四桿的球洞上，他們可輕鬆以一桿把球送上果嶺，爭取大鷹（低標準桿兩桿）佳績。&#13;<br> 然而，歐洲聯隊隊長多倫斯，今年決定把第十洞延長至三百一十一碼，而且果嶺前方已有一條河流為障礙，兩旁還有長滿密茂的樹林，令球手不敢再「一桿上果嶺」。&#13;<br> 在首日萊德盃賽事上，只有二十二歲的西班牙神奇小子加西亞「夠膽」，在第十洞嘗試表演「一桿上果嶺」。結果？白球葬身在河流中！</p></body></html>
