<html><header><meta charset="utf-8"><title>F4歌迷「封鎖」北京機場</title></header><body><h1>F4歌迷「封鎖」北京機場</h1><p>台灣人氣組合F4昨晚出席在北京舉行的大型演唱會，前日F4成員朱孝天和吳建豪抵達北京，並與莫文蔚和庾澄慶等一起亮相原定黃昏六時舉行的宣傳活動。<br> &#13;<br> <spanclass>活動延遲一小時 &#13;<br> 不過活動足足延遲了一小時才開始，令百多名內地記者鼓譟，延遲原因是F4歌迷太多，幾乎將機場包圍，所以耽誤了他們的行程。而言承旭和周渝民因為要趕拍《流星花園II》，並沒有和其餘兩位成員一同抵京，讓等候的歌迷失望。&#13;<br> F4首次在內地的大型演唱會亮相，朱孝天和吳建豪更向記者表示他們一定會唱現場，更透露F4將會於明年一月一日正式展開內地巡迴演唱會。</spanclass></p></body></html>
