<html><header><meta charset="utf-8"><title>滕麗名同魏駿傑拍拖公幹</title></header><body><h1>滕麗名同魏駿傑拍拖公幹</h1><p>滕麗名本周將會到馬來西亞做宣傳，同行還有男友魏駿傑以及林文龍、吳美珩和王喜等，滕麗名表示曾到馬來西亞的雲頂觀光，對那兒的賭場也頗有好感。&#13;<br> 滕麗名此行跟魏駿傑同行，二人實行寓工作於拍拖，她昨日在電話中說：「都可以咁講，我哋一齊去外地工作，又可以唔使傾長途電話，所以都算慳一筆電話費。」<br> &#13;<br> <spanclass>雲頂賭場鬆一鬆 &#13;<br> 問到滕麗名上一次去雲頂遊玩時有沒有在賭場內贏錢，她說：「我其實冇呢啲賭運，不過放假可以去呢啲地方輕鬆一吓都好，可以乘機減吓壓。」&#13;<br> 採訪：比華利攝影：仇志德&#13;<br> 化妝、髮型：李倩雯（TouchUp）&#13;<br> 服裝：PacinoWan</spanclass></p></body></html>
