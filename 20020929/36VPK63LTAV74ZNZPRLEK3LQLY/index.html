<html><header><meta charset="utf-8"><title>成龍唱衰《特務踢死兔》</title></header><body><h1>成龍唱衰《特務踢死兔》</h1><p>成龍與《舊年暑假搞乜鬼》女星珍妮花露芙赫韋特（JenniferLoveHewitt）合作的荷李活新作《特務踢死兔》，前日剛在美國上映。&#13;<br> 早前有影評指《特》片是成龍近年的劣作，就連成龍本人亦表示不喜歡此片，實有倒米之嫌。<br> &#13;<br> <spanclass>只為史匹堡而拍 &#13;<br> 成龍日前在《特》片一個記者會上說：「我唔鍾意《特務踢死兔》，唔鍾意個劇本。我拍呢套戲只係因為史提芬史匹堡（StevenSpielberg）同埋夢工場電影公司。」成龍如此率直，令在場公關亦為之愕然。</spanclass></p></body></html>
