<html><header><meta charset="utf-8"><title>沈嘉偉強調太太冇BB</title></header><body><h1>沈嘉偉強調太太冇BB</h1><p>邱淑貞近期被傳有身孕，前晚她悉心打扮，以一身鬆身的AsFour黑裙出現，但不願接受訪問，及在完場前提早離開，令人懷疑她是否真的懷了身孕。<br> &#13;<br> <spanclass>避開記者 &#13;<br> 邱淑貞丈夫、I.T老闆沈嘉偉在場內一直刻意避開記者，到完騷後才回答記者問題，向他求證太太懷孕之說，他邊走邊說：「真係冇！真係冇！真係冇㗎！」&#13;<br> 另外，專程到上海捧場的還有何超瓊及趙金卿等，對邱淑貞懷孕傳言，何超瓊說：「𠵱家好難從外表去睇佢係唔係大肚婆，要見肚先知嘅！」</spanclass></p></body></html>
