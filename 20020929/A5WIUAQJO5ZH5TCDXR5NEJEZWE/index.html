<html><header><meta charset="utf-8"><title>美開設首間網上賭場</title></header><body><h1>美開設首間網上賭場</h1><p>美國其中最大規模的賭業集團「美高梅金殿」（MGMMirage）下月將會開設網上賭場，成為首間開設網上賭場的美國公司，希望在每年營業額達二百七十三億港元的網上賭博市場分一杯羹。<br> &#13;<br> <spanclass>輪盤賭注最高3萬 &#13;<br> 美高梅金殿的網上賭場將會提供擲雙骰子、輪盤、白鴿票和數種吃角子老虎機等賭博遊戲，輪盤的賭注最高可達四千美元（約三萬一千港元）。&#13;<br> 由於美國法例禁止網上賭博，賭場方面安裝了一種電腦軟件專門測試用戶的年齡、身份和所處國家，以防有美國居民參與網上賭博。&#13;<br> 美國《紐約時報》</spanclass></p></body></html>
