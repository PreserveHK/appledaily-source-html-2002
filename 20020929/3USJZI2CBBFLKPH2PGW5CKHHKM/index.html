<html><header><meta charset="utf-8"><title>賊搶避孕套傷人</title></header><body><h1>賊搶避孕套傷人</h1><p>【本報訊】旺角豉油街一間便利店昨發生搶避孕套事件。早上九時許，一名年約二十餘歲、穿着拖鞋貌似「道友」的男子，在便利店內掠走十七包、共值一百零八元的避孕套奪門逃走時，店內兩名女職員發覺前後攔截，四十六歲姓劉女職員與賊人糾纏期間，被對方推倒地上後腦着地受輕傷，賊人拖鞋亦飛脫，趁亂赤足挾贓向通菜街方向逃去無蹤。&#13;<br> 受傷女職員送院檢查（圖）後無大礙。&#13;<br> 劉柏麟攝</p></body></html>
