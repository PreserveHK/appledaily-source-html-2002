<html><header><meta charset="utf-8"><title>老婦鯁死家屬索償</title></header><body><h1>老婦鯁死家屬索償</h1><p>【本報訊】牙齒全脫落的八旬老婦，三年前在威爾斯醫院留醫時，家人指明她只能吃流質食物，但院方因溝通問題，仍派發飯菜等固體食物。老婦在一次進食後，因食物跌進氣管導致呼吸困難不治。死因庭裁定老婦「死於意外」，曾敦促院方要與病人及家屬加強溝通。死者家屬昨日入稟高等法院，向醫院管理局索償。&#13;<br> 死者謝夢莉（八十二歲）。根據入稟狀，她於九九年九月二十八日至十月六日留醫威爾斯親王醫院。家人指院方醫療疏忽導致她死亡，故興訟索償。&#13;<br> 前年死因聆訊中，威院深切治療病房醫生曾供稱，搶救老婦時發現她咽喉遭食物阻塞，並在氣管內撿出飯粒及一條菜。&#13;<br> 案件編號：HCPI847/02</p></body></html>
