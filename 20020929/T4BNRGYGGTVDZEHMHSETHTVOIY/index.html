<html><header><meta charset="utf-8"><title>伊利亞活洛城大玩奇異樂器</title></header><body><h1>伊利亞活洛城大玩奇異樂器</h1><p>全球矚目的魔幻電影《魔戒首部曲之魔戒現身》男主角伊利亞活（ElijahWood），日前到美國洛杉磯欣賞國際知名的「涉谷系音樂王子」Cornelius的演唱會，更一度應邀上台玩樂器。<br> &#13;<br> <spanclass>充滿孩子氣 &#13;<br> 由日本音樂人小山田圭吾化身的Cornelius，一向以結合流行及實驗音樂，在日本和歐美等地獲得崇高的音樂地位。早前他在美國進行巡迴音樂會時，更吸引伊利亞活捧場。充滿孩子氣的伊利亞活上台時，還與Cornelius一起玩奏奇異樂器Theremin，十分過癮。</spanclass></p></body></html>
