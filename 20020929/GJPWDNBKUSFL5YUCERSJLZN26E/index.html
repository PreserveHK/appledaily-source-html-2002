<html><header><meta charset="utf-8"><title>人民造像　挺侯賽因</title></header><body><h1>人民造像　挺侯賽因</h1><p>伊拉克一名雕刻家為了表示愛戴總統侯賽因，正在趕製至少九個侯賽因雕像，希望可在下月總統當日為雕像舉行揭幕儀式。&#13;<br> 四十二歲的雕刻家哈米斯在三名助手協助下，不分晝夜在巴格達美術學院趕製雕像，期望在下月十五日前竣工。他說：「這些雕像象徵我對總統及其愛國心的愛戴和自豪。」&#13;<br> 最高的一個雕像中，侯賽因作大學生打扮，其餘的雕像中，他穿上軍服、傳統阿拉伯服飾、西裝及庫爾德服裝，「以反映阿拉伯和庫爾德在伊拉克團結一致」。&#13;<br> 哈米斯說：「所有伊拉克人都愛侯賽因，他將在選舉投票中贏得所有票數。」雖然美國威脅推翻侯賽因，但他強調：「這些威脅不會把我們嚇倒。」&#13;<br> 法新社</p></body></html>
