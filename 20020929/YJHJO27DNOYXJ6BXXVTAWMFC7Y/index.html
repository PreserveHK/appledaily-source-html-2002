<html><header><meta charset="utf-8"><title>攜犬入公園可被控</title></header><body><h1>攜犬入公園可被控</h1><p>本報早前報道，屯門碼頭海濱公園多狗隻便溺，致臭氣熏天，途人備受滋擾。&#13;<br> 康樂及文化事務署跟進投訴後回覆本報稱：康文署對有遊人違例攜帶犬隻進入公園，極為關注，每天職員均會巡察公園，若發現違例情況，會即時向有關人士作出勸喻，若勸喻無效，職員可能會對有關人士提出檢控。讀者可即時向職員舉報。<br> &#13;<br> <spanclass>突擊巡邏主要公園 &#13;<br> 康文署職員除日常巡查外，亦有組織特別巡邏隊，突擊巡邏區內各主要公園，包括上述公園，向違例攜犬進入公園、縱容狗隻隨處便溺人士作出檢控。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
