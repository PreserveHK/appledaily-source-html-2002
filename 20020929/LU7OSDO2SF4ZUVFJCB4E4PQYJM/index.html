<html><header><meta charset="utf-8"><title>馬仔出書講戰勝自殺</title></header><body><h1>馬仔出書講戰勝自殺</h1><p>馬浚偉昨日往尖沙嘴出席由撒瑪利亞防止自殺會舉辦的「跳出待學業新思維研討會」，他除了鼓勵年輕人要自我增值，亦即席講述自己曾遇困境的經歷。<br> &#13;<br> <spanclass>難忍母逝世 &#13;<br> 馬仔表示自己有份寫的《點解要自殺？》一書將於明日出版，問他可曾有過自殺的念頭？他說：「我都試過，喺媽咪離開時我諗過自殺，唔知生命有乜意思，但我最後都頂到，接受咗係事實。」&#13;<br> 此外，對於有報道指蔡少芬因馬仔太多緋聞而拒絕合演新劇《金牌冰人》一事，馬仔笑說：「呢個報道太失實啦！我亦冇興趣去查究，但要同Ada（蔡少芬）講唔好意思。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
