<html><header><meta charset="utf-8"><title>本地登革熱添一宗</title></header><body><h1>本地登革熱添一宗</h1><p>【本報訊】衞生署昨日證實又多一宗本地登革熱個案，涉及一名六十歲的馬灣男居民。該名男子於今年八月中曾出現發燒、頭痛、骨痛及出疹病徵，並無入院，現已康復。截止昨日中午為止，衞生署熱線電話共收到六百三十四個有關登革熱的查詢。&#13;<br> 本港今年至今共證實了二十五宗登革熱個案，其中十三宗為外地傳入個案，十二宗則為本地個案。在本地個案中，病者均在馬灣工作或居住，衞生署正密切監察有關情況。&#13;<br> 至於致電衞生署熱線電話的人士，有四十五人在馬灣居住或工作，其中十九人因較早時出現發燒，已即時轉介往該署轄下分區辦事處抽血化驗。</p></body></html>
