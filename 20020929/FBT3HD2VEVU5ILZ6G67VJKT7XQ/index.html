<html><header><meta charset="utf-8"><title>檢控街市貨物阻路</title></header><body><h1>檢控街市貨物阻路</h1><p>本報日前曾報道黃大仙大成街市內，小販檔位將貨物擺放出行人通道，令通道狹窄，造成嚴重阻塞，不便市民出入。食物環境衞生署近日回覆本報稱，食環署每日均會派遣管理人員巡查街市，在過去半年內，共發出一千三百二十九次勸喻、一百九十次口頭警告、七十七宗檢控及十五宗檢獲貨品。食環署會繼續留意上述問題，加強監管及執法行動。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
