<html><header><meta charset="utf-8"><title>「七．十一」進軍柬越</title></header><body><h1>「七．十一」進軍柬越</h1><p>「七．十一」便利店遍及香港、日本和泰國，泰國的專營權持有人正向美國總公司申請額外專營權，希望在柬埔寨和越南開設分店。<br> &#13;<br> <spanclass>遊客日增市場潛力大 &#13;<br> 「七．十一」泰國專營權持有人表示，雖然柬埔寨只有一千二百多萬人口，但前往該處的旅客日增，因而市場擁有巨大潛力；他預料申請過程可能需時一年。成功進軍柬埔寨後，下一目標便是越南。泰國是「七．十一」公司全球第三大市場，分店二千零二間，僅次日本及台灣，還計劃在未來三年多開一千間。&#13;<br> 法新社</spanclass></p></body></html>
