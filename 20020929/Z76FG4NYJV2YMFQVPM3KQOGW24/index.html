<html><header><meta charset="utf-8"><title>爆玻璃增視覺效果</title></header><body><h1>爆玻璃增視覺效果</h1><p>上海I.T旗艦店位於熱點新天地廣場，引入的品牌比香港店更多，包括：MartinMargiela、JeanPaulGaultier及AnnaSui等。而新店共分兩層約二萬呎，室內設計的最大特色是以單向反光玻璃為主要材料，以十九個巨型玻璃房作分隔。前晚名為「Reflection」的時裝展，亦以巨型單向反光玻璃作舞台主題，為增強視覺效果，其間有一幕爆玻璃場面，十分震撼，令在場人士感驚嚇。</p></body></html>
