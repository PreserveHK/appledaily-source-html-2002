<html><header><meta charset="utf-8"><title>MEGUMI被三色狼調戲</title></header><body><h1>MEGUMI被三色狼調戲</h1><p>日本HCup巨胸女星MEGUMI，最近擔任岡村隆史主持的電視節目《WhatACOOLweare!》嘉賓，主持人特別安排MEGUMI穿泳裝在水池取景。<br> &#13;<br> <spanclass>穿上浴袍 &#13;<br> 岡村隆史與拍檔加藤浩次和濱口優組成的M之三兄弟，在水池邊突然出現，他們一見MEGUMI，即時變成「色狼三兄弟」，並將目光鎖定在MEGUMI的巨胸上。岡村隆史更以老大的口脗盛讚MEGUMI的巨胸，而「二狼」加藤亦流着鼻水說：「平時睇相見得多，原來實物真係咁大！」嚇得MEGUMI立即穿上浴袍呢！</spanclass></p></body></html>
