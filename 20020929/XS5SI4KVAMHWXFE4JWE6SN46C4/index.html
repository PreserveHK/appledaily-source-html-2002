<html><header><meta charset="utf-8"><title>奇洛李維斯偕索女睇首映</title></header><body><h1>奇洛李維斯偕索女睇首映</h1><p>第四十屆紐約電影節前晚正式揭幕，因拍攝《22世紀殺人網絡》第二、三集而失蹤多時的奇洛李維斯（KeanuReeve），前晚則偕電影《索女十誡》女演員柏嘉寶絲（ParkerPosey）齊齊赴會。<br> &#13;<br> <spanclass>盛裝到場 &#13;<br> 另外，由奧斯卡影帝積尼高遜（JackNicholson）主演、早前曾參加康城影展的電影《AboutSchmidt》，則成為今屆電影節的開幕電影，身為主角的積尼高遜，前晚亦盛裝到場。</spanclass></p></body></html>
