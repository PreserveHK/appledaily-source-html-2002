<html><header><meta charset="utf-8"><title>王喜冒死救小童</title></header><body><h1>王喜冒死救小童</h1><p>王喜、張可頤、馬德鐘、文頌嫻及車婉婉等人，昨日到大埔超級城，出席「OSIM健康慈善日」，各人更參加攀石及踩石春比賽。&#13;<br> 王喜透露將於十月底出發往莫桑比亞作三星期的親善探訪，希望藉以宣揚助養兒童的訊息，他說：「其實嗰度都幾危險，一來好似打緊內戰，而且又有好多地雷，所以都好難搵到其他藝人，不過生死有命，如果死得有意義都係值得嘅。」<br> &#13;<br> <spanclass>車婉婉拒除鞋 &#13;<br> 而當車婉婉在玩踩石春遊戲時，堅決不肯除鞋，她表示：「我上次玩獎門人時都玩過呢個遊戲，之後我隻腳就痛咗兩日，所以今次我點都唔除鞋㗎啦。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
