<html><header><meta charset="utf-8"><title>「XX388」車牌賣十八萬五千</title></header><body><h1>「XX388」車牌賣十八萬五千</h1><p>【本報訊】運輸署昨日舉行車牌號碼拍賣，市民何先生為博太太歡心不惜以八萬二千元投得車牌號碼「KK123」，送給太太。他表示，太太認為123象徵好的開始，而KK則是女兒名字KiKi的縮寫。&#13;<br> 被問到成交價有否超出預算，何先生指競投前預算以約四萬元便可成功投得，想不到最後成交價超出預算一倍。不過，他笑說：「因為我太太鍾意，所以出幾多錢我都會投呢個車牌，就算要幾十萬都一樣。」&#13;<br> 昨日共有一百三十個車牌號碼讓市民公開競投，共得款項二百二十二萬四千元。其中成交價最高是「XX388」，以底價十八萬五千元賣出，而「8055」成交價則為十三萬元。</p></body></html>
