<html><header><meta charset="utf-8"><title>魔幻GiGi化身黑蝴蝶</title></header><body><h1>魔幻GiGi化身黑蝴蝶</h1><p>梁詠琪（GiGi）的全新國語專輯《魔幻季節》將於下月推出，為了營造出「魔幻季節」的感覺，早前GiGi拍攝宣傳照時，形象設計師便以「簡單乾淨又不失性感」的概念，找了一條變化萬千的裙子予GiGi穿着，而化妝師更為GiGi以秋冬最新色彩創造「魔幻妝」，令她成了千變女郎。<br> &#13;<br> <spanclass>想拍黑白相 &#13;<br> GiGi說：「化咗個妝我好似會飛，而條裙又變出唔同感覺，總之我成個人唔再似梁詠琪，好似變成咗隻蝴蝶，飛嚟飛去，自在又快樂。」&#13;<br> 不過，當拍了無數張的宣傳照後，GiGi不禁說：「心入面最想拍同最想擁有嘅宣傳照，其實係化淡妝同簡單又乾淨嘅黑白相。」</spanclass></p></body></html>
