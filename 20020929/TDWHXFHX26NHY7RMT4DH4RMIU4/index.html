<html><header><meta charset="utf-8"><title>林嘉欣唔覺意瘦了</title></header><body><h1>林嘉欣唔覺意瘦了</h1><p>林嘉欣昨日在灣仔演藝學院，出席「2002全球青年服務日頒獎及嘉許禮」。&#13;<br> 林嘉欣昨日穿上全黑釘珠上衣及貼身牛仔褲，身形明顯比之前清減不少，問嘉欣是否減肥成功？她沾沾自喜地說：「OK啦，我唔係太刻意減肥，可能唔刻意反而重好。」<br> &#13;<br> <spanclass>勸霆鋒睇開啲 &#13;<br> 林嘉欣表示會於年底推出首張個人廣東碟，但她卻對詳情不清楚，連簽哪間公司都不知道，嘉欣矇查查地說：「簽邊個我重未知道，出大碟定細碟都唔知呀。」&#13;<br> 另一方面，林嘉欣亦擔心謝霆鋒近況，她與霆鋒曾合作演出電影《戀愛行星》，嘉欣說：「我有叫人問候佢，叫佢睇開啲，我希望佢平安無事，可以經一事長一智。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
