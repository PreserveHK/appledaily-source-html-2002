<html><header><meta charset="utf-8"><title>九鐵減價影響發展</title></header><body><h1>九鐵減價影響發展</h1><p>【本報訊】九廣鐵路公司主席田北辰表示，九鐵現時有盈利而不能減價是由於明年通車的西鐵會連續虧蝕幾年，令九鐵的盈利率及股東回報率由○四年起大跌，影響九鐵借貸興建沙田至中環線的能力。&#13;<br> 他說：「我出嚟話減票價，如果要做人民英雄，好易做之嘛，好大引誘㗎，個個都話你有良心。」但他作為九鐵主席，要顧及減價對公司將來的後遺症。&#13;<br> 他表示，政府已和九鐵商討，下個財政年度徵收邊境建設稅的問題，技術上可行，估計實施初期，九鐵客量會大跌，但相信影響三至四個月後就會淡化，但九鐵羅湖票價不會因新稅項而減價。</p></body></html>
