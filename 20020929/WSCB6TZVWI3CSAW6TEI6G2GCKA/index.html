<html><header><meta charset="utf-8"><title>靚衫SnapShot：周汶錡火紅民族少女</title></header><body><h1>靚衫SnapShot：周汶錡火紅民族少女</h1><p>模特兒經常有機會四圍飛，試穿不同品牌的時裝。杜德偉女友、名模周汶錡前晚出席珠寶名牌Tiffany&amp;Co.的手表酒會，一身民族服裝打扮，甚為搶鏡。<br> &#13;<br> <spanclass>約值數百元 &#13;<br> 前晚周汶錡以Levi's牛仔褲，配購自日本的鮮紅色、長身二手民族服，價格約數百元，不少二手店如：位於灣仔的LostandFound、Beatniks和美芝等，均有類似款式出售。而周汶錡以購自上海的二手耳環、長鏈配襯，着出民族少女味道。</spanclass></p></body></html>
