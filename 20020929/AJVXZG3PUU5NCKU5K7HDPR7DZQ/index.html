<html><header><meta charset="utf-8"><title>何柱國為羅麗莎大派鑽飾</title></header><body><h1>何柱國為羅麗莎大派鑽飾</h1><p>何柱國前晚出席周大福「南非狂熱閃鑽派對」時，亦成為傳媒追訪對象，記者問他會否送鑽飾給太太時，何柱國竟反應甚大的向記者說：「你畀你屋企地址我，一定要屋企地址，我送畀你。」&#13;<br> 記者再問何柱國會否送鑽飾予紅顏知己羅麗莎？何柱國又再重複地說：「你畀地址我，最好畀埋身份證，我送畀你。」<br> &#13;<br> <spanclass>提楊恭如冷笑 &#13;<br> 此外，上海首富周正毅的太太毛玉萍前晚與劉鑾雄結伴到場，毛玉萍一見記者，即介紹身上穿戴的首飾全是彤叔旗下周大福珠寶傑作，認真畀面。不過，當記者問到其夫婿周正毅與楊恭如屢傳緋聞一事時，毛玉萍即冷笑一聲，然後匆匆離去。</spanclass></p></body></html>
