<html><header><meta charset="utf-8"><title>陳煒兩個月冇工開</title></header><body><h1>陳煒兩個月冇工開</h1><p>陳煒（煒哥）、盧慶輝、田蕊妮及亞視高層陳寶華，昨日往佐敦出席Aikede健康用品的記者會。&#13;<br> 盧慶輝原來是代理該產品的公司老闆之一，他昨日表示投資了六位數字，其父母親都有到場支持他。<br> &#13;<br> <spanclass>斟勁量女角 &#13;<br> 有指亞視在十一月中會開拍一部約二百集的長劇，對於快將有新劇開拍，亞視一姐煒哥說：「都有聽過，我都好開心有新劇開，因為我今年都唔爆騷，我都休息咗兩個幾月，想快啲開工。」&#13;<br> 問到亞視高層陳寶華有甚麼演員？她說：「𠵱家傾緊個女主角，好有份量，唔講得住，個劇名就叫《萬家燈火》。」問到該女主角是否真的份量很勁時，陳寶華說：「總之交代得到啦！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
