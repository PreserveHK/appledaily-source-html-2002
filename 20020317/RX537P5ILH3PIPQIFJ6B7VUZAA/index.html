<html><header><meta charset="utf-8"><title>薛家燕痛哭傷身</title></header><body><h1>薛家燕痛哭傷身</h1><p>薛家燕、鄧萃雯及鍾景輝，昨日在北角為無綫新劇《LovingYou我愛你II》拍攝一場車禍戲。<br> &#13;<br> <spanclass>靈魂出竅 &#13;<br> 劇中鍾景輝因中了六合彩，彩票不慎被風吹出馬路，鍾慘遭車死。靈魂出竅之際，見到老婆薛家燕及女兒鄧萃雯當街痛哭。&#13;<br> 鄧萃雯正式拍攝時，眼淚收放自如，家燕姐則需用眼藥水協助拍攝。家燕姐說：「前幾日同鄭嘉穎拍完一場喊戲，返到屋企個心口痛咗一晚。我覺得成日諗啲唔開心嘅嘢，好易有病，所以我一直保持心境開朗。」</spanclass></p></body></html>
