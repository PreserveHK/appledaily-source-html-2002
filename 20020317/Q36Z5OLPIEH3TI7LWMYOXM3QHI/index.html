<html><header><meta charset="utf-8"><title>山火灰塵伴車手馳騁</title></header><body><h1>山火灰塵伴車手馳騁</h1><p>【綜合馬來西亞電】當一眾車手力爭周日的馬來西亞站冠軍時，他們除了要克服當地炎熱的天氣外，更可能要面對空氣極糟和視野極低的難題。&#13;<br> 由於在賽道附近的泥沼地發生大火，並已燒了逾一星期，令賽道上空布滿黑雲，能見度亦頗低，加上當地的攝氏三十二度高溫，令一眾參賽車手叫苦連天。不過，馬來西亞環保署署長伊斯米爾卻表示有信心在周日比賽時，空氣質素和能見度會大大改善。&#13;<br> 他說：「我們已救熄了大部分的火頭，相信空氣質素會大為改善，不過，在酷熱的環境下，死灰復燃的機會很大，故我們都十分小心。」</p></body></html>
