<html><header><meta charset="utf-8"><title>陳文媛維護同門師妹</title></header><body><h1>陳文媛維護同門師妹</h1><p>陳文媛（BoBo）昨日到尖沙嘴，出席「Cosmogirl!BoBoK-fun大派對」，數十名歌迷參加。&#13;<br> 早前有周刊報道指唱片公司力捧新人李蘢怡（Tiffany），忽略了BoBo，BoBo聽後反應頗激動地說：「我嗰日同嗰個記者做訪問時，都傾得好哋哋，我覺得佢咁樣作嘢好有問題，所以我冇嘢需要回應。」<br> &#13;<br> <spanclass>離間計失敗 &#13;<br> 問BoBo會否拒絕再接受該名記者訪問，她說：「今次可以話係唯一嘅一次，我對佢公司嘅人都會有戒心，佢咁做好冇專業守則。而佢呢一個離間我哋（李蘢怡）嘅計劃，亦做得好差，佢係唔會成功㗎。」</spanclass></p></body></html>
