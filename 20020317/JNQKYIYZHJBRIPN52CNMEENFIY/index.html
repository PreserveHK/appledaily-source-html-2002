<html><header><meta charset="utf-8"><title>自然景色不易改變</title></header><body><h1>自然景色不易改變</h1><p>大埔與沙田之間的一段大埔公路，是政府着力保護的地段，一切物業發展均受限制，致力維持低密度的居住環境。&#13;<br> 滌濤山位處在康樂優先區內，當年發展商承諾會負責為公眾提供一處可進行康樂旅遊等活動的地方，才獲政府批准在此作有限度發展。現時康樂優先區的外圍規劃為綠化地帶的叢林、樹林及山坡等，而綠化地內有零星的住宅用地。&#13;<br> 滌濤山背靠大埔滘自然護理區，前望東鐵、吐露港公路及吐露港，目前吐露港公路正進行道路擴闊工程，涉及小面積填海，故對滌濤山景觀影響不大。&#13;<br> 記者：林志光</p></body></html>
