<html><header><meta charset="utf-8"><title>兩幼稚園僭建擾民</title></header><body><h1>兩幼稚園僭建擾民</h1><p>本報去年五月曾報道，沙田偉華中心平台兩所幼稚園有非法僭建物，可是有居民投訴，問題至今仍然存在，令小業主備受困擾。&#13;<br> 管理屋苑之港基物業管理有限公司回應，該公司一直有與業主委員會保持緊密聯繫，研究對策，並會約晤屋宇署，要求其提供協助，取締有關僭建物。&#13;<br> 屋宇署回覆，由於上址違例建築物並無即時危險，該署將之列為非優先處理類別，暫不擬採取行動。鑑於該署接獲大量有關違例建築物之投訴，故實有必要按照現行執法政策所定的優先次序處理。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
