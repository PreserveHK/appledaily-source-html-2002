<html><header><meta charset="utf-8"><title>九六年挑釁MJ</title></header><body><h1>九六年挑釁MJ</h1><p>JarvisCocker早於十五歲時（七八年）便組成Pulp，經常以性及階級觀念作題材，樂隊更與Oasis、Blur等領導九十年代中於英國爆發的BritPop熱潮。他們九五年出版的《DifferentClass》亦堪稱經典。&#13;<br> 不過Jarvis最為人津津樂道的，莫過於九六年的英國音樂頒獎禮「踩場」，衝上台騷擾當時正與一班小朋友於台上表演的米高積遜（MichaelJackson）。</p></body></html>
