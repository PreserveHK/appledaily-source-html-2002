<html><header><meta charset="utf-8"><title>賭王：我冇性史</title></header><body><h1>賭王：我冇性史</h1><p>賭王何鴻燊昨日往旺角出席「女童軍同步創明天」活動時，賭王甫出現即被記者包圍，他即說：「你哋唔好迫，我有問必答。」<br> &#13;<br> <spanclass>唔識羅兆輝 &#13;<br> 問及四姨太梁安琪就羅兆輝日前的瘋言瘋語發火一事，賭王說：「我都唔識佢（指羅兆輝），我一生人只見過佢一面，冇同我講過嘢，關我乜事，我冇性史，又冇上過遊艇，冇得傾。」&#13;<br> 當說到四姨太不高興，賭王即反問記者：「吓！有咩？唔係，又唔係話佢（指四姨太）。」說到賭王的子女問題，賭王說：「我清清楚楚知係我啲仔女，唔係我做乜叫佢（指四姨太）做太太呀。」講到楊受成是否欠他二億元，賭王只說：「邊係事實，做賭廳梗係有（錢銀）來往。」</spanclass></p></body></html>
