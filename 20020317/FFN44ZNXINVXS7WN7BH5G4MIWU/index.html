<html><header><meta charset="utf-8"><title>肥姐為愛女笑到肚痛</title></header><body><h1>肥姐為愛女笑到肚痛</h1><p>沈殿霞（肥姐）割掉三十六粒膽石後，日前已經出院，昨晨她在女兒欣宜的陪同下，往威爾斯醫院覆診，並表示已逐漸康復。<br> &#13;<br> <spanclass>燕窩補身 &#13;<br> 昨日有記者謂快高長大的欣宜已高過母親，肥姐聞言後高興得捧腹大笑，但因動作太大，令傷口感痛楚，她說：「啊！好痛啊！我唔可以笑得太大力，但係我阿BB（指欣宜）真係高得好快！」&#13;<br> 肥姐說：「我好得好快，體重回升番，今日返醫院抽血同洗傷口，因為我有糖尿病，傷口埋得好慢，每日朝早就麥皮鮮奶加燕窩，夜晚就食燕窩粥，鮑魚煲雞。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
