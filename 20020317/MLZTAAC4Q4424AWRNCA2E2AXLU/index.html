<html><header><meta charset="utf-8"><title>楊思琦曾做童軍領袖</title></header><body><h1>楊思琦曾做童軍領袖</h1><p>楊思琦昨日往尖沙嘴為香港童軍總會，任童軍獎券抽獎嘉賓，並獲大會頒發紀念品。楊思琦小時候希望做童軍，但一直未有機會，直至考入教育學院，才與同學一起做童軍領袖。<br> &#13;<br> <spanclass>工作接踵而來 &#13;<br> 楊思琦說：「我細個已經好想做童軍，因為我覺得好有意義，不過一直都冇咁嘅機會。」&#13;<br> 目前受到無綫力捧的楊思琦，工作接踵而來，她說：「拍完《LovingYou我愛你II》之後，我會主持一個叫《瘦身一百分》嘅節目，跟住再開拍一套古裝劇。」</spanclass></p></body></html>
