<html><header><meta charset="utf-8"><title>菊川怜被史匹堡拋棄</title></header><body><h1>菊川怜被史匹堡拋棄</h1><p>日本女優菊川怜早兩星期，才歡天喜地表示正式簽約接拍由大導演史提芬史匹堡（StevenSpielberg）執導的《小百合》（原名《藝伎回憶錄》），但前日史匹堡卻宣布因手頭想開拍的電影實在太多，只肯為《小》作監製。<br> &#13;<br> <spanclass>另一導演頂上 &#13;<br> 但其實菊川也不必太過失落，因史匹堡已找來曾提名奧斯卡最佳導演、《玩謝麥高維治》的導演史碧莊斯（SpikeJonze），代替他做此片的導演。</spanclass></p></body></html>
