<html><header><meta charset="utf-8"><title>碧咸為老婆搞日本派對</title></header><body><h1>碧咸為老婆搞日本派對</h1><p>五月底開幕的世界盃舉行在即，身為英格蘭國家隊隊長的碧咸，日前宣布於五月十二日於其豪宅設宴款待四百名親朋好友，大搞以日本為主題的餞行派對。&#13;<br> 據說碧咸今次自掏腰包花二十五萬英鎊（約二百七十七萬港元）搞派對，是希望現時身懷六甲的Victoria可於球隊遠征日本前，狂歡一番。兩人特地設計一款傳統日本式的請柬，並要求來賓男的打呔，女的戴鑽石。預計出席者包括有曼聯領隊費格遜、Victoria的前辣妹隊友，以及城中一班明星名人等。</p></body></html>
