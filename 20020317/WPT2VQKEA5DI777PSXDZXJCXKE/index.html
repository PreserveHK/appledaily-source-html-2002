<html><header><meta charset="utf-8"><title>小室獨力承擔離婚責任</title></header><body><h1>小室獨力承擔離婚責任</h1><p>日本音樂人小室哲哉，前晚透過事務發表聲明，承認已和吉田麻美結束十個月的短暫婚姻。小室在傳真中說：「係我個人努力不足，唔能夠維繫我嘅家庭。今後我希望會成為一個唔會令我個囡囡引以為恥嘅音樂家。」<br> &#13;<br> <spanclass>贍養費數億日圓 &#13;<br> 對於愛女琴梨的撫養權問題，小室續說：「琴梨會由麻美照顧，麻美亦理解我只能夠作有限度嘅協助。」對於贍養費數目，小室並未作回應，但估計會以億日圓計。</spanclass></p></body></html>
