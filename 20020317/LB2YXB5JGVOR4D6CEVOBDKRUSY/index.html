<html><header><meta charset="utf-8"><title>陳彥行遲到是非當宣傳</title></header><body><h1>陳彥行遲到是非當宣傳</h1><p>陳彥行（行姐）、趙學而和梅小惠昨日在清水灣電視城為《皆大歡喜》拍攝一場逛街買布戲。日前有報道指由於《皆》劇演員遲到情況嚴重，製作部副總監曾勵珍開會時更點名指趙學而、行姐都在遲到之列。<br> &#13;<br> <spanclass>相信有人報料 &#13;<br> 對於被指遲到一事，行姐說：「我唔信開會嘅內容會有人知，可能有人講。」有冇懷疑劇中藝人報料？她說：「梗係冇懷疑啦，但係我相信有人講。其實我哋一班演員合作得好開心，大家都好準時，冇人遲到。總之娛樂圈就多是非，咪當係宣傳。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
