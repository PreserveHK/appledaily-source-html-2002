<html><header><meta charset="utf-8"><title>　　董太唔愛董生？ - 李八方</title></header><body><h1>　　董太唔愛董生？ - 李八方</h1><p>噚日個女童軍活動，有一部分要大家寫出心願，董太作為主禮嘉賓，自然唔少得寫「董太的願望」。董太話希望愛一草一木、愛受苦人群、愛對社會人類有貢獻的人、愛唔愛佢的人，同埋盡力去愛香港，八方聽完，覺得有少少唔妥，諗諗吓，董太連唔愛佢的人都愛埋，為乜冇咗佢位「愛人」阿董生份呢？八方估，唔知係咪呢排阿董生成日掛住拉票，要對住八百個選委唔得閒理董太，搞到佢心中有氣特登唔提董生，定係佢哋已經老夫老妻，唔興呢套，唔使成日掛住講你愛我，我愛你呢？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
