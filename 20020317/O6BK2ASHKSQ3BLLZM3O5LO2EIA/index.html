<html><header><meta charset="utf-8"><title>元朗兩挖泥機被焚</title></header><body><h1>元朗兩挖泥機被焚</h1><p>【本報訊】元朗昨在三小時內先後有兩部中型挖泥機離奇着火焚燒，其中一宗火燒挖泥機疑涉及拒交「保護費」遭人掟汽油彈縱火，警方現正調查。&#13;<br> 昨凌晨三時許，橫洲大井圍福順街一個村屋工地，有村民發現一名可疑男子向一部中型挖泥機拋掟汽油彈後拔足逃去，立即報警。挖泥機迅速陷入火海，波及附近放着的一些易燃物品，熊熊大火濃煙冒湧上空。消防員開喉灌救十多分鐘才將火救熄，事後撿到一些玻璃碎片及易燃液體。警方稍後聯絡工地負責人了解，估計是收保護費問題引起。&#13;<br> 而在兩個多小時前，錦上路元崗村村公所對開空地亦有一部中型挖泥機發生小火，消防員調查後認為火警無可疑。</p></body></html>
