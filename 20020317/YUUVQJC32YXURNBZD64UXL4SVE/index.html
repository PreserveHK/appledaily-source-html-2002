<html><header><meta charset="utf-8"><title>河村隆一來港會MaggieQ</title></header><body><h1>河村隆一來港會MaggieQ</h1><p>日本男歌手河村隆一，昨日下午抵港為MaggieQ有份演出的日劇《相約在九龍》取景，同行還有此劇女主角石田百合子，但卻沒有任何fans到場接機。&#13;<br> 一身黑衫黑褲甚cool的河村，被問到對MaggieQ的印象，他即說：「MaggieQ？冇乜印象喎！吖！我記得見過佢張相，好靚女㗎喎！」<br> &#13;<br> <spanclass>約拍攝一星期 &#13;<br> 《相》劇在港的拍攝地點，全由香港旅遊發展局協助選景，預定拍攝地點為機場國泰城、山頂、海旁及天星碼頭，為期大約一星期。但其實河村最想去的地方卻是澳門，他表示曾到澳門旅遊，感覺很特別。&#13;<br> 採訪：汪正文</spanclass></p></body></html>
