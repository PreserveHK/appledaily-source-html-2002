<html><header><meta charset="utf-8"><title>初春乍暖還寒　明僅18℃</title></header><body><h1>初春乍暖還寒　明僅18℃</h1><p>【本報訊】踏入三月，本港天氣乍暖還寒，香港天文台估計，東北季候風會在未來一、兩日為本港帶來較涼的天氣，明日氣溫更會降至最低攝氏十八度。<br> &#13;<br> <spanclass>周三始回暖 &#13;<br> 一道冷鋒於昨日下午橫過本港並移至南海北部，本港天氣轉為多雲、有雨及有薄霧，部分水域的能見度更一度低於兩海里。&#13;<br> 天文台預測，今日會繼續多雲及有雨，而氣溫則介乎攝氏二十度至二十三度。明日天氣將會進一步轉涼，氣溫由攝氏十八度至二十二度，濕度由百分之七十至九十，大致多雲；星期二最低氣溫攝氏十九度。&#13;<br> 本港天氣則會到周三開始回暖，氣溫料攝氏二十度至二十四度，天色逐漸放晴。</spanclass></p></body></html>
