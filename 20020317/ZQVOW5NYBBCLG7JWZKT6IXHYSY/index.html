<html><header><meta charset="utf-8"><title>崔智友人紅多是非</title></header><body><h1>崔智友人紅多是非</h1><p>人紅招風雨，人氣韓劇《冬天的戀歌》女主角崔智友便被指吸食大麻被捕，令她氣得暴跳如雷。&#13;<br> 最近韓國警方正大規模調查藝人食大麻問題，調查結果更會於日內公布。十四日晚上，韓國突然有新聞報道指《冬》劇女主角被捕，令人直接聯想到崔智友。但崔智友當時正在錄影電視節目。據悉，崔智友對於被捲入吸食大麻風波一事大動肝火，幸而她最後仍懂講笑說：「真係估唔到套劇紅會有咁嘅意外收穫。」</p></body></html>
