<html><header><meta charset="utf-8"><title>歐陽妙芝高溫瑜伽瘦身</title></header><body><h1>歐陽妙芝高溫瑜伽瘦身</h1><p>昨日本地設計師周明於九龍奧海城商場舉行「周明2002春夏時裝展」，請來歐陽妙芝及蒙嘉慧（Yoyo）等穿上具中國特色的時裝行catwalk。<br> &#13;<br> <spanclass>蒙嘉慧險撞板 &#13;<br> 歐陽妙芝穿上性感中國特色的bratop展示其美好身段，她說：「因為前排新年食咗好多嘢，肥咗好多，所以走去學高溫瑜伽，勁瘦十磅，發覺下身都瘦埋，手腳都靈活咗，所以做show時着上bratop特別有信心。」&#13;<br> 另外，Yoyo表演時顯得十分着急，她說：「我喺綵排時重緊張，差啲撞埋塊板度！」</spanclass></p></body></html>
