<html><header><meta charset="utf-8"><title>《THEBLUEPLANT》帶你睇深海奇妙生態</title></header><body><h1>《THEBLUEPLANT》帶你睇深海奇妙生態</h1><p>每次明珠台播放有關自然生態的節目，必定有大班捧場客。最近同碟場老細傾偈，先至知道原來有套由英國BBC廣播推出嘅DVD《THEBLUEPLANTt》（深海奇觀），都有好多人幫襯，因為唔少人好鍾意買呢類紀錄片睇。雖然套戲無幾耐之前先喺明珠台播過，但係佢哋話啲客覺得呢啲片睇唔厭，而且又可以欣賞到海底奇形怪狀嘅生物，平時邊有機會見到呀！呢套DVD共有5隻碟（有中文字幕），片長足足六小時五十分鐘，非常抵睇！&#13;<br>&#13;<br>文：畢仁</p></body></html>
