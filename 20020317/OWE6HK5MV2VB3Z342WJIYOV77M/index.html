<html><header><meta charset="utf-8"><title>Monique盼加盟無線</title></header><body><h1>Monique盼加盟無線</h1><p>前有線節目主持Monique（歐綺霞），於前晚連往四間酒吧，為「生力清啤有啲嘢玩型男索女明星搖搖Show」擔任司儀，而Monique在尖沙嘴西藏吧做主持時，更向記者自爆有興趣加盟無綫。<br> &#13;<br> <spanclass>做騷兼做老闆 &#13;<br> Monique說：「我做呢個Show嘅酬勞都唔錯，有成三萬蚊㗎，除咗接Show外，我都要打理間時裝店，其實早排TVB有搵過我試鏡，我自己都有興趣加盟，希望得啦。」&#13;<br> 採訪、攝影：湯美茵</spanclass></p></body></html>
