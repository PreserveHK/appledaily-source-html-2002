<html><header><meta charset="utf-8"><title>堆出願望</title></header><body><h1>堆出願望</h1><p>【本報訊】太空館、文化中心，還有中銀大廈，既不是在尖沙嘴，也不是中環，而是在石澳海灘。二百多名來自東區二十六間中、小學的學生，昨齊集石澳海灘參加以「我愛香港」為題的堆沙比賽。參賽者努力堆砌出他們心目中的香港美好藍圖。有人堆出洋紫荊及中華白海豚圖案來代表香港，有人以龍舟活動來展現香港的動感。結果奪得中學組冠軍的香港中國婦女會中學七名中四學生，以「燃亮我」為題，在沙堆上畫出五線譜，旁邊還有商業大廈、鐘樓等建築（圖），代表本港不同階層的市民在和諧溫暖的環境下共建香港。&#13;<br> 區民傑攝</p></body></html>
