<html><header><meta charset="utf-8"><title>璩美鳳登台獲好評</title></header><body><h1>璩美鳳登台獲好評</h1><p>台灣性愛光碟女主角璩美鳳前晚在新加坡首次登台演唱，在多名性感舞孃圍繞下，獻唱了國語歌《味道》、《月亮代表我的心》和《無言的結局》，台語歌《車站》，英文歌《WithoutYou》等五首歌。雖未作激情演出，璩仍獲觀眾熱烈掌聲，給她很高的評分，更有人叫她改行做歌星。&#13;<br> 她將在新加坡一連四天演出九場，其中有一場收入將捐作慈善用途。&#13;<br> 而台灣政治大學新聞系副教授方念萱昨日在香港出席一個研討會時，批評傳媒熱衷揭露璩美鳳閨房及性愛生活，有違傳媒道德。</p></body></html>
