<html><header><meta charset="utf-8"><title>$8灌湯餃</title></header><body><h1>$8灌湯餃</h1><p>去酒樓食點心，灌湯餃永遠最受歡迎，但係一盅要成二十幾三十蚊，分分鐘貴過一個飯盒。&#13;<br>酒樓有見經濟低迷，特別於星期一至日早上10時至下午4時，灌湯餃以$8特價出售，另每日推出五款$45的特價炒粉麫飯，夠晒抵食。&#13;<br>&#13;<br>記者：莫麗嫦&#13;<br>&#13;<br>店名：皇廷酒家&#13;<br>電話：25063939&#13;<br>地址：銅鑼灣勿地臣街1號時代廣場10字樓</p></body></html>
