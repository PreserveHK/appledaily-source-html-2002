<html><header><meta charset="utf-8"><title>Apple姐日記：王祖興下月初東京擺喜宴</title></header><body><h1>Apple姐日記：王祖興下月初東京擺喜宴</h1><p>近期啲富豪唔知點解，日日成為報紙雜誌頭條，我Apple姐都係欣賞上一代嗰套，愈有錢就愈低調，咁先夠class。<br> &#13;<br> <spanclass>最怕見報 &#13;<br> 好似大新金融主席王守業咁，身家一樣億億聲，不過成家人都好低調。佢大仔王祖興舊年年尾註冊結婚，都只係着套西裝去東區婚姻註冊處，新娘亦都冇着婚紗，話一切從簡喎。&#13;<br> 不過我Apple姐知道王祖興會喺外地擺喜酒，重鐵定下月七日喺日本東京擺㖭。王守業話咗唔會大排筵席，只會請相熟嘅親朋去飲。</spanclass></p></body></html>
