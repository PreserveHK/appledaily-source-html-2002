<html><header><meta charset="utf-8"><title>曾蔭培籲冷靜看減薪</title></header><body><h1>曾蔭培籲冷靜看減薪</h1><p>【本報訊】公務員事務局局長王永平表示，政府在調整公務員薪酬時，一定會做到合法、合情及合理，相信政府若按有關原則處理，將會得到公務員的支持，不擔心公務員會採取工業行動，而警務處處長曾蔭培則強調理解員工的憂慮，呼籲冷靜處理減薪問題。&#13;<br> 王永平昨出席一個公開場合時指出，紀律部隊職方團體聯席會議日前雖然提出連串抗議減薪行動，但由於表明不打算罷工，故認為聯席的決定是理智及理性。他表示，五月份的薪酬趨勢調查報告，會做到公平及公正。另外，警務處處長曾蔭培昨日出席警察訓練學校結業會操後表示，他理解紀律部隊員方就可能減薪而感到憂慮，他希望紀律部隊員方冷靜處理該問題。</p></body></html>
