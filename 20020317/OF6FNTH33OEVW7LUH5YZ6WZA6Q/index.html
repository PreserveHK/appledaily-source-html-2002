<html><header><meta charset="utf-8"><title>林嘉欣喜獲張國榮賞識</title></header><body><h1>林嘉欣喜獲張國榮賞識</h1><p>林嘉欣、余文樂和譚俊彥昨日往銅鑼灣，宣傳「第廿六屆香港國際電影節」。<br> &#13;<br> <spanclass>獲哥哥賞識 &#13;<br> 林嘉欣對於自己兩套電影分別與張國榮（哥哥）和張學友合作，她說：「有傳公司指定搵我拍戲，其實選角要經過導演、副導演同哥哥，唔係外傳咁樣。」&#13;<br> 此外，林嘉欣昨早與謝霆鋒往黃埔宣傳電影《戀愛行星》時，她動手打霆鋒屁股，她說：「要估佢着幾號鞋，我話唔知，佢話『梗係啦，你又唔係我嗰個（女友）。」</spanclass></p></body></html>
