<html><header><meta charset="utf-8"><title>杯麵水燙傷8月嬰</title></header><body><h1>杯麵水燙傷8月嬰</h1><p>【本報訊】一名八個月大姓曾的女嬰，昨晨九時半在屯門良德街海麗花園二座寓所，坐在學行車上四處走動，二十五歲菲籍女傭疑一時疏忽，將注滿滾水的杯麵放在桌邊，女嬰好奇走近扯動墊在杯麵底的報紙，結果滾水連麵條翻倒淋落女嬰右前臂，登時灼熱紅腫嘩聲大哭。&#13;<br> 菲傭見狀慌忙替她清洗抹乾，然後通知僱主報警，女嬰送院治理後無大礙。&#13;<br> 香港兒童安全促進會在早前公布一項兒童家居安全研究，報告顯示，燒傷或燙傷是其中一類常見的兒童家居意外。&#13;<br> 專家提醒家長必須小心爐火，禁止幼兒進入廚房，應將暖水瓶、電水㷛等物件放於平穩而小孩不能觸及的地方。</p></body></html>
