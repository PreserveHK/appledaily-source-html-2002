<html><header><meta charset="utf-8"><title>搬的士站杜絕違泊</title></header><body><h1>搬的士站杜絕違泊</h1><p>本報早前報道，屯門龍門居及富健花園間迴旋處，常有的士非法泊車等候，阻礙交通，問題嚴重。投訴刊出後，警察公共關係科回覆，由於不少乘客習慣在迴旋處禁區下車，而不使用原本設於龍門居巴士站內之的士站，原因是可省回額外的士費，故運輸署已批准將的士站遷到原有的士站對面，希望問題可於遷站後解決。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
