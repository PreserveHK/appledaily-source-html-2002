<html><header><meta charset="utf-8"><title>68歲翁涉爆竊四單位還柙</title></header><body><h1>68歲翁涉爆竊四單位還柙</h1><p>【本報訊】六十八歲老翁涉帶備多件爆竊工具，攀爬中環德己笠街一幢大廈的外牆，連環潛入四個商業單位，竊取近萬元外幣現金，飛身躍至另一大廈逃走時被捕，老翁昨於西區法院提訊，暫時毋須答辯，案件延至下月十日，待進一步法律意見，考慮案件審訊地點，被告還押監房看管。控方指被告有十四次同類案底。&#13;<br> 被告葉啟新，被控四項入屋犯法罪名，控罪指他於本年三月十一日，潛入中環德己笠街德和大廈四個商業單位，偷竊一批外幣約值一萬港元。&#13;<br> 案件編號：WSCC535/2002</p></body></html>
