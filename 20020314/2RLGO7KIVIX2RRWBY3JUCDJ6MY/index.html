<html><header><meta charset="utf-8"><title>林嘉欣電影節免費任睇</title></header><body><h1>林嘉欣電影節免費任睇</h1><p>林嘉欣昨日往港台接受《娛樂滿天星》節目訪問，她表示今年能擔任香港國際電影節的大使，感到很高興，因為可於電影節期間，免費欣賞電影，她說：「我最想睇岩井俊二同埋許鞍華導演早期嘅作品，特別係《客途秋恨》，因為同自己嘅背景好似。」<br> &#13;<br> <spanclass>望有假放 &#13;<br> 此外，林嘉欣亦稱近日有不少電影及廣告在洽談中，不過仍未落實，她說：「我唔希望自己喺短時間接太多戲，希望有好嘅劇本先考慮接拍。」她更表示，希望向經理人公司爭取兩星期的假期。</spanclass></p></body></html>
