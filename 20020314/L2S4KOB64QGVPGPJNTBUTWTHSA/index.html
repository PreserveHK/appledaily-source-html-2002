<html><header><meta charset="utf-8"><title>林憶蓮緊張迎個唱</title></header><body><h1>林憶蓮緊張迎個唱</h1><p>林憶蓮將會在五月三日至五日一連三天在紅館舉行的「憶蓮演唱會」，昨日在中環麗嘉酒店舉行記者會，除了憶蓮本人出席外，還有其好友倫永亮及雲何婉薇等。<br> &#13;<br> <spanclass>囡囡唔得閒 &#13;<br> 憶蓮已有六年沒開演唱會，她坦白說：「心情好緊張同期待，亦都好開心。」問到囡囡可會從上海回港看她的演唱會？憶蓮謂：「唔知㗎，都唔知佢得唔得閒，咁佢要返BB班嘛！讀書緊要。」至於老公李宗盛會否捧場，她表示未知。</spanclass></p></body></html>
