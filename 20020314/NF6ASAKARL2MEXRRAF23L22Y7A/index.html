<html><header><meta charset="utf-8"><title>阿梅個唱表演出浴</title></header><body><h1>阿梅個唱表演出浴</h1><p>梅艷芳（阿梅）將於本月底舉行演唱會，近日她正為演唱會門券問題頭痛，她說：「最近日日有朋友問我訂飛啲嘢，我頭都痛，因為內部認購一早超晒額，唔知點算，去邊搵飛畀人，飛就冇喇，命就有條。」<br> &#13;<br> <spanclass>華仔畀意見 &#13;<br> 據知阿梅將會在演唱會中現場出浴，但問她究竟如何出浴？阿梅神秘地說：「嘩！你知重使嚟睇咩，不過呢部分，會不停轉布景同造型配合歌曲，令觀眾更投入我嘅音樂會。」&#13;<br> 此外，阿梅表示有不少朋友主動問她要否幫手，阿梅說：「尤其係華仔（劉德華），佢畀咗好多意見我，好關心我，不過佢嘅巡迴個唱同我開個唱日子撞晒，佢應該嚟唔到。」</spanclass></p></body></html>
