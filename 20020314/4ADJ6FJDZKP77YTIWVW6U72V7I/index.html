<html><header><meta charset="utf-8"><title>朱茵冇人敢埋身</title></header><body><h1>朱茵冇人敢埋身</h1><p>李婉華、朱茵、梁小冰和郭可盈，前晚往欣賞MAX&amp;Co.的花生騷，四人並排而坐，言談甚歡。&#13;<br> 朱茵表示最近亦有留意羅兆輝的新聞，她說：「我慶幸未見過佢，佢行為瘋狂，係咪食藥佢自己先知。唔知係咪我有男友，所以啲人唔敢埋身，但起碼人哋會尊重我先。」<br> &#13;<br> <spanclass>李婉華積極增肥 &#13;<br> 此外，李婉華表示近日積極增肥，她希望可以增至一百一十磅。李婉華說：「我𠵱家約有一百零八磅，希望可以多增兩磅。𠵱家潮流都唔係好興太瘦，我覺得圓潤啲會靚啲。」</spanclass></p></body></html>
