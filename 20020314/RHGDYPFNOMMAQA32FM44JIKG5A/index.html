<html><header><meta charset="utf-8"><title>小雪否認遭雪藏</title></header><body><h1>小雪否認遭雪藏</h1><p>小雪、傅珮嘉、陳秀茹及李思捷昨日在灣仔分科診所，拍攝無綫特備節目《從暗影走出來的生命》，小雪與陳秀茹分別飾演護士，而李思捷則演一名肺癆病人，傅珮嘉扮演其女友。<br> &#13;<br> <spanclass>梁芷珊送手鏈 &#13;<br> 最近有傳小雪被公司雪藏，並且將她的新唱片無限期押後，小雪說：「我老闆同老闆娘（指羅傑承和梁芷珊）都不知幾錫我，咁我都唔係新人啦！梗係希望隻碟做得好啲，唔好令人失望嘛，梗係唔係俾人雪啦。」&#13;<br> 小雪還說老闆娘梁芷珊，早前才送了一條手鏈給她作禮物，問到老闆結婚她又送了甚麼禮物給她們？小雪表示：「我會做好啲成績畀佢哋睇，做到佢哋滿意為止。」</spanclass></p></body></html>
