<html><header><meta charset="utf-8"><title>羅兆輝激情私相簿春色無邊</title></header><body><h1>羅兆輝激情私相簿春色無邊</h1><p>羅兆輝風光時經常在遊艇開瘋狂派對，有周刊又將另一批羅兆輝私相薄中孫佳君及友人的大膽親熱照片公開。相中的孫佳君十分開放，在遊艇上又攬又錫。<br> &#13;<br> <spanclass>羅兆輝激咀洋漢 &#13;<br> 而孫佳君除了跟羅兆輝咀外，又跟一名外籍男子和洋女親熱，身穿低胸吊帶裙的孫佳君，與一洋女坐在一名洋漢大腿上互相撫摸，而那名洋漢亦老實不客氣，張開雙手撫摸兩女的臀部。&#13;<br> 孫佳君的豪放本色，令人為之側目，但羅兆輝亦攬着洋男來親吻，兩個大男人都顯得十分投入，羅兆輝更咀到眼翻翻。另一邊廂，孫佳君又在牀上壓着洋漢，其開放程度，真是令人大開眼界。</spanclass></p></body></html>
