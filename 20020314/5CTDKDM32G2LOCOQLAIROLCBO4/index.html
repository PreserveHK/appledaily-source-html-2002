<html><header><meta charset="utf-8"><title>美漢教堂轟斃神父信徒</title></header><body><h1>美漢教堂轟斃神父信徒</h1><p>美國紐約州長島（LongIsland）周二發生教堂槍擊案。曾有精神問題的男子特洛伊衝入長島一間羅馬天主教教堂開了至少六槍，令神父和一名教徒喪命。兇徒與警察對峙七小時後被擒。<br> &#13;<br> <spanclass>與警對峙七小時就逮 &#13;<br> 特洛伊行兇後躲進附近一所住宅，警方趕到將屋子包圍，經過七小時的對峙後成功制服他。&#13;<br> 當局較早時指特洛伊曾經在該教堂工作，於多月前被辭退，但警方隨即否認，暫時不清楚他行兇的動機。拿騷大學醫學中心指，特洛伊去年曾因舉止失常，被送到中心接受精神病評估。特洛伊周三會提堂，被控兩項二級謀殺罪和一項企圖謀殺罪。&#13;<br> 綜合外電報道</spanclass></p></body></html>
