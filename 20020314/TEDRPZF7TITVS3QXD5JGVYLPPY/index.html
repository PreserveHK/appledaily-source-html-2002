<html><header><meta charset="utf-8"><title>謝天華指無線無意影射</title></header><body><h1>謝天華指無線無意影射</h1><p>謝天華昨日接受商台節目《茶煲裏的查篤撐》訪問，問到無綫劇集《法網伊人》因鄧浩光飾演鍾國昌一角的形象負面，引來現實中同名同姓的鍾國昌律師發信予無綫追究。<br> &#13;<br> <spanclass>戴假牙流口水 &#13;<br> 謝天華對此事表示純屬巧合，他說：「我諗咁大間公司唔會針對某個人去醜化佢，真係有咁啱得咁蹺。劇中咁多演員唔通又係影射其他人咩！」&#13;<br> 另外，謝天華稱拍攝此劇時因要戴上假牙，令他嘴角不時流口水，及說話時會噴口水，幸其他演員非常體諒，不至於太過尷尬。&#13;<br> 而《法》劇演員石修昨日在電視城說：「我覺得如有雷同，都係巧合，同名同姓都有好多，唔使咁執着，搵電話簿都可以搵到兩三個以上同名嘅人。」</spanclass></p></body></html>
