<html><header><meta charset="utf-8"><title>司法話你知：司法機構圖書館</title></header><body><h1>司法話你知：司法機構圖書館</h1><p>司法機構圖書館負責法律書籍及期刊的採購及編目等。圖書館內的資料主要供法官及司法機構職員參考，同時亦為其他政府部門例如律政司、法律援助署以及私人執業律師、法律系學生等提供服務。與訟人士如欲利用該圖書館尋找資料作為訴訟參考之用，可向圖書館管理員申請。除司法機構職員、法官、政府部門律師和本地律師及案件與訟人士可免費使用外，其他使用者須繳交費用。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
