<html><header><meta charset="utf-8"><title>傅明憲帶愛犬齊齊上電視</title></header><body><h1>傅明憲帶愛犬齊齊上電視</h1><p>一向愛狗如命的傅明憲，早前接受日本東京電視台訪問，大談養狗心得。&#13;<br> 當日傅明憲除在家中介紹愛犬生活情況外，更帶同北京狗西蘭花和比目魚到山頂散步，並為愛犬刻意打扮一番拍攝外景。<br> &#13;<br> <spanclass>四處跑跑跳跳 &#13;<br> 傅明憲說：「佢哋節目名叫做《Pet大集合》，會訪問唔同地方嘅名人養狗情況。嗰日拍外景帶咗兩隻狗仔去山頂散步，西蘭花同比目魚佢哋有機會去咁遠玩，不知幾咁開心。」&#13;<br> 傅明憲表示，她家中其實養了五頭北京狗，由於拍攝當日有十多名工作人員到她家中，愛犬難得見家中如此熱鬧，開心地四處跑跑跳跳，十分調皮。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
