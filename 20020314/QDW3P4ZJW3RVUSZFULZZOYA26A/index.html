<html><header><meta charset="utf-8"><title>Youknow</title></header><body><h1>Youknow</h1><p>"<u> Youknow</u> ,IlikeWashingtonalot."&#13;<br> USPresidentGeorgeW.Bush&#13;<br> &#13;<br> 今天，美國總統喬治布殊、美國青少年以至英語世界的談話中，可以聽到"youknow"前、"youknow"後。但英語中的"youknow"如中文裏的「的、麼、但、而」，給濫用了。美國一名退休空軍軍官聽得厭煩，每年拿出一千美元（約七千八百港元）作獎學金，給予能列舉濫用"youknow"最糟糕例子的學生，今年得獎學生舉出的例子是：一名運動員在一百三十五秒說話中，竟說了三十次"youknow"。</p></body></html>
