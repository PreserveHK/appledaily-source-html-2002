<html><header><meta charset="utf-8"><title>警破賭檔拘十七人</title></header><body><h1>警破賭檔拘十七人</h1><p>【本報訊】警方昨在土瓜灣搗破一個麻雀「牌九」賭檔，撿獲二千元「蓆面錢」及一批賭具，成功拘捕四男十三女，包括主持賭檔的一對兄弟。&#13;<br> 現場是下鄉道安慶大廈一樓一個約六百呎的住宅單位。警方表示早前收到線報，指上址經營麻雀牌九賭檔，油尖區特別職務隊人員遂於前晚埋伏部署，至昨凌晨一時許發現有人從單位步出，即趁機衝入屋內突擊搜查，當場拘捕兩名涉嫌經營賭檔的姓周（三十二及三十九歲）的兄弟、二男十三女（二十九至四十九歲）賭客，並撿到二千元現金賭款及一批賭具。&#13;<br> 警方透露，冚獲賭檔經營約一個月，賭客主要為海南同鄉、地盤工人及中年主婦，賭客須講出暗語才能進入賭檔。</p></body></html>
