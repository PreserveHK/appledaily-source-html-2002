<html><header><meta charset="utf-8"><title>掃描重塑木乃伊原貌</title></header><body><h1>掃描重塑木乃伊原貌</h1><p>英國大英博物館研究員最近利用先進科技，首次為一具約有三千年歷史的木乃伊塑造立體虛擬影像，希望藉此在毋須拆布、毋損木乃伊的情況下加以研究。&#13;<br> 大英博物館研究員是利用醫學掃描器和電影《魔戒》及《怪獸公司》應用過的電腦影像技術，為該具估計在公元前八百年葬於底比斯的祭師木乃伊，製作影像。&#13;<br> 研究員研究過影像後發現，木乃伊的眼眶被裝上了杏仁狀的玻璃眼睛，頭頂則以陶瓷碗蓋着。研究員希望最終利用電腦刻劃出木乃伊的本來樣貌，以便為木乃伊重組顏容。&#13;<br> 英國《泰晤士報》</p></body></html>
