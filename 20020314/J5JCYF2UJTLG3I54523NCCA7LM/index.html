<html><header><meta charset="utf-8"><title>歐陽妙芝撐雷宇揚夠義氣</title></header><body><h1>歐陽妙芝撐雷宇揚夠義氣</h1><p>歐陽妙芝、谷祖琳、周麗淇、Shine、王喜、Rosemary、陳家碧和李嘉慧等，前晚在奧海城出席「金牌坊慈善美食城」活動。<br> &#13;<br> <spanclass>「從未動手打我」 &#13;<br> 孫敬安日前懷疑醉酒鬧事，事件涉及雷宇揚。歐陽妙芝是雷宇揚的舊女友，對於前男友雷宇揚牽涉其中，她說：「咁啱啫，脾氣人人都會有少少，但未至於到達火爆嘅階段。」&#13;<br> 她續說：「我哋近排好少聯絡，佢應該識得處理呢啲事。其實或者唔關佢事，因為佢份人好鍾意幫人，好有義氣。記得分手當日，佢同我講如果第日有事要同佢講，佢話一定撐我，以前我哋嗌交，佢未試過動手打我。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
