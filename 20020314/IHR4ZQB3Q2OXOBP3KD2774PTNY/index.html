<html><header><meta charset="utf-8"><title>蝴蝶村鹹水停大半個月</title></header><body><h1>蝴蝶村鹹水停大半個月</h1><p>屯門蝴蝶邨蝶翎樓住戶王先生投訴，該大廈二月中開始已停供鹹水，令居民感到不便，且由於大廈底層是商場，故全商場的公眾洗手間及食肆亦無鹹水供應，更為不便。&#13;<br> 而之前也曾出現相同情況，且一停便是半個月，他不滿房屋署未積極跟進。<br> &#13;<br> <spanclass>工程已完竣 &#13;<br> 房屋署發言人表示，該邨上月因維修鹹水喉管，故曾停供鹹水，有關工程近日已完竣，鹹水供應已恢復。發言人指，因該邨喉管老化，需作大型維修，故需時較長。&#13;<br> (○二二七二四)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
