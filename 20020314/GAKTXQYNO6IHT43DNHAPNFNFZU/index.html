<html><header><meta charset="utf-8"><title>黃蜂之針–馬士般</title></header><body><h1>黃蜂之針–馬士般</h1><p>因下腹拉傷缺陣四十二場比賽後，自上月復出的馬士般狀態雖比他本人預料更為穩健及出色；然而，黃蜂的成績亦隨着其狀態起伏而上落。&#13;<br> 馬士般在他復出十二戰以來，平均攻入約二十分；當他攻入二十或以上分數時，黃蜂戰績為四勝二負，但當他得分少於二十分，球隊戰績則是一勝五負。&#13;<br> 黃蜂教練施拉斯剖析馬士般的重要性，他說：「因為他能在任何環境下得分，無論他是否被對手緊盯。」</p></body></html>
