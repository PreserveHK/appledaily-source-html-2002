<html><header><meta charset="utf-8"><title>無證童哭訴拒遣返</title></header><body><h1>無證童哭訴拒遣返</h1><p>【本報訊】當局正計劃在本月底寬限期過後，遣返在爭取居留權案中敗訴的人士。其中，不少無證兒童仍在本港學校讀書，部分十分主動學習，並希望可留下來繼續學業。他們的父母擔心，子女返回內地後，無人照顧。&#13;<br> 伍華小學上午校校長曾秀琼昨日接受傳媒訪問時表示，目前有二十一名爭取居留權的小童在該校上適應班，課程將在本月二十八日結束。她形容，他們的學習態度很好，反應很快，比部分香港學生還主動。&#13;<br> 七歲的老家玲是其中一名面臨遣返的無證兒童。她的父親擔心，女兒返回內地後無人照顧。他又謂，近日每向家玲提及返回內地的事情，她便哭起來，甚至按着雙耳不願聽下去。</p></body></html>
