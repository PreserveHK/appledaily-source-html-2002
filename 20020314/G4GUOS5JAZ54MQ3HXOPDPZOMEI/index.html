<html><header><meta charset="utf-8"><title>趙薇戀情跨越中港台</title></header><body><h1>趙薇戀情跨越中港台</h1><p>99年8月–公開承認與內地富家子葉茂青拍拖三年，但同年年底有報道指因汪琳介入而令二人分手收場，至去年一月趙薇終承認二人分手。&#13;<br> &#13;<br> 前年4月–因與吳奇隆合作劇集《俠女闖天關》傳出緋聞。&#13;<br> &#13;<br> 7月–拍攝劇集《情深深．雨濛濛》時，有傳與古巨基擦出火花，及後被記者拍到二人在酒店撐枱腳，男方亦在訪問中承認拍劇時曾愛上趙薇。&#13;<br> &#13;<br> 11月–傳與周星馳合作電影《少林足球》時戲假情真，之後被記者拍下二人在珠海度假村撐枱腳及漫步回酒店的照片，趙薇更手挽星爺臂彎。&#13;<br> &#13;<br> 去年3月–有報道指趙薇與國內演員兼舊同學陳坤拍拖，其後女方即作澄清。</p></body></html>
