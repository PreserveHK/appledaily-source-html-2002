<html><header><meta charset="utf-8"><title>小統計：華人入籍日本5年新低</title></header><body><h1>小統計：華人入籍日本5年新低</h1><p>日本傳媒周二報道，一名旅居日本九年的林姓華人說，由於看好中國今後發展，所以寧願多花幾年時間取得永久居日資格，也不入籍日本，以免持日本護照返國麻煩。日本法務省民事局公布的2001年最新國籍統計就顯示：&#13;<br> ‧入籍日本華人人數只4,377，創五年新低&#13;<br> ‧取得永久居日資格華人人數52,960人。&#13;<br> 資料來源：多維新聞社</p></body></html>
