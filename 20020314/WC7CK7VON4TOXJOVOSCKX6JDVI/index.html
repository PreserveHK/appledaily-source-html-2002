<html><header><meta charset="utf-8"><title>趙薇英國特快消脂</title></header><body><h1>趙薇英國特快消脂</h1><p>趙薇最近以二百萬酬勞接拍瑪花纖體廣告，為此她密密接受消脂修身療程，還遠赴英國試用最新消脂機。趙薇早前到英國倫敦拍攝RedEarth廣告時，就特地抽空到瑪花在倫敦的公司，接受一部最新消脂機器幫助瘦身。<br> &#13;<br> <spanclass>抽空逛街 &#13;<br> 原來趙薇今次接拍瑪花廣告，主要是推介一部歐洲出產的特快消脂機，結合三個療程為趙薇在短時間內有效消脂及排毒。趙薇當日在英國接受療程時，身穿大衣，還趁空檔到處行街，十分寫意。在療程進行個多星期後，趙薇前晚自信心十足地以透視上衣出席導演會春茗及生日會，黑色胸圍若隱若現，大騷身材。而趙薇的瘦身廣告會於下星期播出。</spanclass></p></body></html>
