<html><header><meta charset="utf-8"><title>基因蝴蝶翅膀賣廣告</title></header><body><h1>基因蝴蝶翅膀賣廣告</h1><p>美國一名科學家最近正準備研究基因改造蝴蝶技術，嘗試令基因改造蝴蝶的翅膀，在激光照射下現出公司標記、字句和設計圖案。若能成功，他日蝴蝶翅膀也可用來賣廣告。	&#13;<br> 英國《每日電訊報》周三報道，準備研製首隻基因改造蝴蝶的美國紐約州立大學蒙蒂羅博士表示，她首先會找出基因控制蝴蝶的顏色和圖案的方法，然後在今夏測試蝴蝶引入水母基因後，能否在紫外線照射下發光。&#13;<br> 她指出，下一步的研究，是把會受熱而活躍的基因引入蝴蝶內，將來應可利用激光的熱力，讓蝴蝶的翅膀現出所需的圖案或字眼。&#13;<br> 英國《每日電訊報》</p></body></html>
