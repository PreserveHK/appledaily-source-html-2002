<html><header><meta charset="utf-8"><title>透明掛牆相插</title></header><body><h1>透明掛牆相插</h1><p>𠵱家興玩即影即有相機，平日影影埋埋啲即影即有SnapShot，要整整齊齊咁Show畀人睇有時都幾難搞，不妨試試呢個透明相片插，相片插可插五張相，只要拮在水松板之上便可，透明Look更襯甚麼家具都得，夠晒方便。&#13;<br>&#13;<br>記者：區佩嫦　攝影：伍慶泉</p><p>Prince&amp;Princess&#13;<br> （28360887）&#13;<br> 銅鑼灣謝斐道509號銀座地庫廣場40號舖</p></body></html>
