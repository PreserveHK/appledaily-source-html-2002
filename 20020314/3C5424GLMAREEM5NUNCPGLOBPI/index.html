<html><header><meta charset="utf-8"><title>刊做愛照《忽周》違例罰款</title></header><body><h1>刊做愛照《忽周》違例罰款</h1><p>【本報訊】《忽然1周》去年八月一篇描述藝人梁思浩在娛樂圈發展的報道，刊登梁三級片《不扣鈕的女孩》的半裸及做愛劇照，被影視處票控。該刊物代表昨於東區裁判法院，承認違反淫褻及不雅物品管制條例控罪，判罰款五千元。&#13;<br> 涉案圖片刊於第317期《忽然1周》。控方指《忽然1周》沒有在書面和底部，印上警告字樣。代表辯稱，刊登劇照只為證明梁曾經接拍三級片。&#13;<br> 案件編號:ESS1141/2000</p></body></html>
