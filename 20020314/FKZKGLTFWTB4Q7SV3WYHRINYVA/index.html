<html><header><meta charset="utf-8"><title>建築署創二萬職位</title></header><body><h1>建築署創二萬職位</h1><p>【本報訊】工務局局長李承仕表示，建築署在二○○二至○三年度外判的新建築工程合約，將創造一千一百個結構工程師和技術人員的職位，工程展開後，未來數年將累積創造二萬個與建築工作有關的職位，而現階段亦毋須輸入外勞，預計這二萬個職位會由本地工人擔任。&#13;<br> 李承仕昨日於立法會上表示，建築署在二○○二至○三年共有九十二項新建築工程，當中有七十一項總值約二百三十億元的工程將外判；同時，建築署亦會把總值十八億元的維修工程外判。&#13;<br> 李承仕又表示，建築署計劃在未來七年，將九成建築工程外判。工程外判的進度會視乎私人機構的承受能力及建築質素，同時亦會聽取員工的意見作決定。</p></body></html>
