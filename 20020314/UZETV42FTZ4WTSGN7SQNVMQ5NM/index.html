<html><header><meta charset="utf-8"><title>Kylie啪丸麻醉自己</title></header><body><h1>Kylie啪丸麻醉自己</h1><p>澳洲女歌手KylieMinogue近年事業從谷底反彈，再創高峯，但原來風光背後，Kylie要倚靠藥物去麻醉自己。<br> &#13;<br> <spanclass>又被傳整容 &#13;<br> 早前英國DJFatboySlim（原名NormanCook），透露自己曾服食迷幻藥希望可減輕情緒困擾；香港的羅兆輝又沉溺於藥物，搞到滿城風雨；最近Kylie接受一本美國雜誌訪問時，亦不諱言曾「啪丸」藉此放縱自己，盡情大叫大跳。&#13;<br> 此外，據澳洲雜誌《NewsWeekly》報道，盛傳曾接受臀部整形手術的Kylie，原來亦有可能曾做過整容手術，改善她前額及五官的輪廓。</spanclass></p></body></html>
