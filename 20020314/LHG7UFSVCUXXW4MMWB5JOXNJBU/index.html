<html><header><meta charset="utf-8"><title>霍士拍真人版《龍珠》</title></header><body><h1>霍士拍真人版《龍珠》</h1><p>美國二十世紀霍士電影公司，最近從日本集英社購得曾風靡萬千小朋友和年輕人的著名漫畫《龍珠》的版權，並計劃拍成真人版電影。<br> &#13;<br> <spanclass>二○○四年上映 &#13;<br> 霍士預計會投資一億美元（約七億八千萬港元）拍攝此片，據知電影公司有意找大導演史提芬史匹堡（StevenSpielberg）執導，並邀請原作者鳥山明任創作顧問。片中將會加入大量電腦特技，以營造漫畫中打鬥場面的震撼效果。電影預計在二○○四年上映。&#13;<br> 《龍珠》於八四年在日本面世，共出版了四十二集漫畫。全套漫畫在全球售出超過一億冊，並在二十一個國家出版。《龍珠》故事亦曾製成電視卡通及電影動畫，同樣大受歡迎。</spanclass></p></body></html>
