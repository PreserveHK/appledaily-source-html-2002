<html><header><meta charset="utf-8"><title>章小蕙公司遭追稅</title></header><body><h1>章小蕙公司遭追稅</h1><p>【本報訊】鍾鎮濤與章小蕙位於柴灣的公司CultureStarLimited，昨日遭稅務局入稟高等法院申請清盤，有關文件並沒有透露欠債詳情及金額。&#13;<br> 該公司位於柴灣永泰道柴灣工業城一期。申請人為稅務局局長。&#13;<br> 記者昨日致電身在歐洲的章小蕙，她承認CultureStarLimited是她和前夫鍾鎮濤所開，問她是否知悉公司被入稟清盤，她說：「等我返嚟至講。」&#13;<br> 至於鍾鎮濤昨日則表示不清楚公司遭入稟的詳情。他說：「件事係點我都唔係太清楚。我聽日會問番會計師。」&#13;<br> 案件編號：HCCW269/2002</p></body></html>
