<html><header><meta charset="utf-8"><title>$218任嘗熱辣名菜</title></header><body><h1>$218任嘗熱辣名菜</h1><p>食自助餐你爭我搶的場面時有碰見，想要斯斯文文品嘗一頓熱辣豐富美食？無難度！先來得獎名菜名震全球、琥珀龍珠、雲影海棠，菜名已氣勢如虹，功架十足，再來京葱鱔片、瑤柱賽螃蟹、生煎鹽椒肉等各省名菜，最後少不了一人一份迷你佛跳牆或海鮮煲仔翅，另加蠔皇原隻鮑魚，這個即叫即炒的「御膳薈萃」位位$218，小童及六十歲以上更有七折優惠。		記者：林寶玲&#13;<br>&#13;<br>店名：豪苑魚翅海鮮酒家&#13;<br>電話：21323456&#13;<br>地址：九龍城沙浦道30-38號富豪啟德酒店二樓&#13;<br>供應時間：每晚6時半至9時</p></body></html>
