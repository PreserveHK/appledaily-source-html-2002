<html><header><meta charset="utf-8"><title>千嬅、超儀鬥慳家圖翻身</title></header><body><h1>千嬅、超儀鬥慳家圖翻身</h1><p>鄭裕玲、曾志偉、楊千嬅、何超儀和黎耀祥，昨日在元朗嘉龍片場拍攝電影《慳錢家族》開場一幕的廠景戲。<br> &#13;<br> <spanclass>人人準時入廠 &#13;<br> 劇情講述鄭裕玲、楊千嬅和何超儀等人都是負資產，齊齊參加一個遊戲節目，希望藉此贏取獎金翻身。眾人要仿效一些日本電視遊戲節目，每一家人都要盡量鬥慳錢。不過在玩遊戲時，各人都必先經過工作人員搜身，以防他們收藏金錢在身。&#13;<br> 現場所見，未知是否因為與鄭裕玲同場的關係，各位演員都很準時化好妝埋位入廠，而楊千嬅和何超儀亦很專注聽取導演趙祟基講解劇情。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
