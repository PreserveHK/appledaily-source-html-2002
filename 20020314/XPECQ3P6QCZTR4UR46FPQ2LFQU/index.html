<html><header><meta charset="utf-8"><title>老牌VW力戰年輕設計師</title></header><body><h1>老牌VW力戰年輕設計師</h1><p>香港西武百貨昨日於銅鑼灣富豪香港酒店，舉行二○○二年春夏時裝巡禮，由七位外籍模特兒演繹五十三套國際知名及新進時裝。<br> &#13;<br> <spanclass>全大熱款式 &#13;<br> 展出的時裝包括大師級品牌，如PaulSmith、VivienneWestwood及年輕品牌FakeLondon和Paul&amp;Joe等。&#13;<br> 整個時裝表演展現了今年最流行的款式，其中有大熱的純白色系列、碎花圖案、條子、及圖案款式等。另外，今季VoyagePassion推出流行的民族服飾，展示印度貴族性感狂野的一面，充滿激情澎湃。</spanclass></p></body></html>
