<html><header><meta charset="utf-8"><title>一家六口沙洲戲水５溺斃</title></header><body><h1>一家六口沙洲戲水５溺斃</h1><p>在獨立紀念日假期間，洛杉磯市東北面約二百四十公里外的伊莎貝拉加湖發生遇溺意外。一個家庭六名成員周二前往戲水，不幸父親、母親和三名女兒都遇溺喪生，只剩五歲小兒獲救送院，但情況危殆。&#13;<br> 當局周四表示，溺斃的父母同為四十五歲，三名女兒分別是七歲、八歲和十歲。事發時，這個家庭六口子在距離岸邊三十公尺一個沙洲上玩耍，那裏水深約至胸口，但一名女兒不慎滑倒跌入深水區，他們一家大小都慌張不已，不顧安危落水救人，結果除五歲小兒外，全告遇難。&#13;<br> 美聯社</p></body></html>
