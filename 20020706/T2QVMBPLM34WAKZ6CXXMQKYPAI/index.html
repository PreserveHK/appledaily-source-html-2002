<html><header><meta charset="utf-8"><title>內地證書分級複雜</title></header><body><h1>內地證書分級複雜</h1><p>引發西南交大峨嵋分校學生抗議的畢業證書問題，在內地的分級較為複雜，分為學位證書、大專或中專畢業證書、高職證書等。&#13;<br> 只有國家教育部批准的正規大學才有資格頒發學士學位證書，學制多為四年；大專、中專的學制一般分別為三年和兩年，畢業生以前也享有國家幹部待遇，但近年已不被看好。<br> &#13;<br> <spanclass>學歷難獲承認 &#13;<br> 而西南交通大學峨嵋分校的畢業生，若獲頒發的是高職證書，即高等職業培訓證書，將意味着他們並非畢業於正規大學，很難獲政府機構和企業承認，要考碩士時，也會遇到很多限制。&#13;<br> 本報記者</spanclass></p></body></html>
