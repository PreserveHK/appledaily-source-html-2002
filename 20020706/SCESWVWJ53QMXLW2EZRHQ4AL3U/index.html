<html><header><meta charset="utf-8"><title>「眼超超」被打斷手</title></header><body><h1>「眼超超」被打斷手</h1><p>【本報訊】一名姓梁（二十六歲）青年因「眼超超」惹禍！昨凌晨四時許，事主偕女友在上水新成路一○五號一間食店消夜，其間五名年約二十至三十歲惡漢進入光顧，事主望上一眼即遭對方其中一人用粗言穢語喝罵：「望乜×嘢呀？」隨即舉起摺櫈拍打事主後腦，事主伸右手擋架即被打至骨折倒地，另一名逞兇者更衝入廚房拿起菜刀企圖追斬事主，但被同伴阻止。&#13;<br> 逞兇者傷人逃去，事主報警，治理後情況穩定。警方搜索沒有發現逞兇者。</p></body></html>
