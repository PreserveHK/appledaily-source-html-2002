<html><header><meta charset="utf-8"><title>遊客遺愛人間</title></header><body><h1>遊客遺愛人間</h1><p>【本報訊】一名六十三歲美籍越南裔男遊客疑因病厭世，留下遺書在油麻地西貢街二十三號一間酒店高處墮樓，倒卧二樓平台（圖）。昨晨八時，酒店一名五十八歲看更發現報案，警方到場時證實他已死亡。警方證實事主三日前入住該酒店十二樓一房間，並撿獲兩封遺書，分別稱因長期失眠致精神衰弱厭世及願意捐出器官。現場消息稱，昨凌晨二時許有人曾聽到平台傳出巨響，警員調查後相信他從房間窗口跳樓自殺。&#13;<br> 劉柏麟攝</p></body></html>
