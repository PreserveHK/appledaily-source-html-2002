<html><header><meta charset="utf-8"><title>何超儀與西施狗同居九年</title></header><body><h1>何超儀與西施狗同居九年</h1><p>賭王何鴻燊千金何超儀最近和她的三隻愛犬，接受雜誌《寵物閑情》訪問時，表示養狗已有九年光景。&#13;<br> 超儀第一隻養的是西施狗仔Uni，原來當時她未得家人同意先斬後奏，她說：「我嗰時將Uni收埋喺房裏面養，到我搬出外面住嘅時候，就帶埋Uni一齊搬。」&#13;<br> 超儀和Uni感情最深，其後她又買了西施狗女BoBo和松鼠狗仔JoopJoop。<br> &#13;<br> <spanclass>呼籲愛護動物 &#13;<br> 最近超儀答應了愛護動物協會拍宣傳短片，呼籲大家要盡責任，替寵物做絕育手術和減少遺棄動物，超儀更表示如果大家不想付出時間和心情，就不要帶小動物回家，免傷害牠們。&#13;<br> 採訪:FredaLee&#13;<br> 攝影:LoTakKwong</spanclass></p></body></html>
