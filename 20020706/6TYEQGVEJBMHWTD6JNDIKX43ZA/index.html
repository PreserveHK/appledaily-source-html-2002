<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>陳慧琳DaDa肖像Tee搶眼</title></header><body><h1>靚衫SnapShot：<br>陳慧琳DaDa肖像Tee搶眼</h1><p>早前曾有一項統計，指陳慧琳（Kelly）是最受本港青少年歡迎的偶像，而她的穿衣風格，亦成為不少青少年模仿的對象。由於Kelly身形高䠷，穿任何服裝都能甚為突出。平日見Kelly穿的便服，多數來自其形象指導CeliaWong開設的時裝店「DaDa」，大多是色彩悅目的casualwear。&#13;<br> 好像早前Kelly戴上護墊為其個唱綵排時，她所穿的BB肖像tee，便是來自「DaDa」的一個日本品牌，既青春又搶眼。</p></body></html>
