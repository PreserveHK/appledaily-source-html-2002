<html><header><meta charset="utf-8"><title>向宅曾發生縱火案</title></header><body><h1>向宅曾發生縱火案</h1><p>【本報訊】向華波今次發生火警的單位，兩年前亦發生縱火案，當時還涉及其同居的一名內地女友。&#13;<br> 前年六月二十三日，現年五十六歲的向華波與當年只有二十二歲的內地女子應紅豔在金巴利道住所同居。&#13;<br> 事發當日凌晨，二人疑因感情問題發生爭執，女友應紅豔將自己反鎖睡房內，有人涉嫌用易燃液體在睡房門外放火，其女友即時致電報警，警方到場將向華波拘捕，指他蓄意縱火及意圖傷害女友罪名，由於應紅豔拒絕出庭作證，控方被迫撤銷控罪，向華波亦因此無罪釋放，他事後辯稱是一場誤會。</p></body></html>
