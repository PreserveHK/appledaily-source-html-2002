<html><header><meta charset="utf-8"><title>抗日請願</title></header><body><h1>抗日請願</h1><p>【本報訊】為紀念「七七」蘆溝橋事件六十五周年，約二十名工聯會代表昨到日本駐港領事館遞交請願信，要求日本就侵華戰爭道歉及賠償。代表由中環郵政總局出發步行至日本領事館，各人手持標語沿途高叫口號，呼籲市民毋忘蘆溝橋事件（圖）。&#13;<br> 請願代表在領事館門外宣讀聲明，要求日本政府禁止首相及所有官員參拜靖國神社；從速對侵華戰爭所造成的災難作出道歉及賠償；以及拆除在釣魚台上興建的所有非法建築和設施。&#13;<br> 曾顯華攝</p></body></html>
