<html><header><meta charset="utf-8"><title>五萬元魚翅隨街曬</title></header><body><h1>五萬元魚翅隨街曬</h1><p>【本報訊】「成五萬元魚翅周街曬，佢哋曬身家就真！」西環昨日出現曬魚翅奇景，中午十二時許，干諾道西街頭放滿半條行人路的金黃色魚翅蔚為奇觀，吸引路人視視。原來附近一家海味店趁烈日驕陽取出新購入的魚翅曬弄。&#13;<br> 魚翅店職員表示，該批魚翅共值五萬元，路人對魚翅店如此大手筆把貴重貨物隨處放，莫非不怕賊人偷。職員笑言未驚過，更指「魚翅要曬乾身，先至襟擺同好味！」可是一些老街坊卻對魚翅店「壯舉」嗤之以鼻，並認為店東有曬身家之嫌！&#13;<br> 簡明恩攝</p></body></html>
