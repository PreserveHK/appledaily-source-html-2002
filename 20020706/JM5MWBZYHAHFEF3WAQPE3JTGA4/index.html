<html><header><meta charset="utf-8"><title>方力申拍廣告竟入夢</title></header><body><h1>方力申拍廣告竟入夢</h1><p>方力申日前為政府拍攝毅進計劃的宣傳廣告，為了拍此廣告，他於凌晨五時到達西貢碼頭集合，再轉乘渡輪到拍攝地點。<br> &#13;<br> <spanclass>狗拍檔癡纏 &#13;<br> 當日方力申只睡了兩個小時，廣告其中一段講述他坐在地上裝出很舒服的樣子，這個鏡頭足足拍了個多小時，事後工作人員讚他在烈日下仍表現得十分專業，但方力申竟然告訴工作人員，在拍攝時，其實他是睡着了。&#13;<br> 此外，方力申今次與精靈小狗合作拍攝，雖然第一次見面，但小狗已當他是主人，拍攝完畢後，小狗仍依依不捨地在碼頭等方力申離開才肯回到主人身邊。</spanclass></p></body></html>
