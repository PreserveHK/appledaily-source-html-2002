<html><header><meta charset="utf-8"><title>Apple姐日記：<br>向均羚名店買衫豪爽</title></header><body><h1>Apple姐日記：<br>向均羚名店買衫豪爽</h1><p>我Apple姐成日出入名店，同啲sales已經可以話熟到好似朋友咁，佢哋成日同我呻，話𠵱家經濟唔好，好多客行足半日都係買一件半件嘢走，要做佢哋生意真係難咁話。<br> &#13;<br> <spanclass>唔理價錢 &#13;<br> 但係我早兩日去名店Joyce，就遇見向華強個寶貝女向均羚喺嗰度買衫。佢真係幾豪㗎，隨手拎起嘅嗰批衫，冇二十件都有十幾件，價錢牌望都唔使望，就拎入去試身室度試啦。雖然話佢未必一定全部買晒，但係佢咁豪嘅表現，已經令啲sales做起嘢嚟都起勁啲啦。</spanclass></p></body></html>
