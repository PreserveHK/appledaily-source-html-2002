<html><header><meta charset="utf-8"><title>班次不準累乘客苦候</title></header><body><h1>班次不準累乘客苦候</h1><p>陳小姐向本報投訴新巴班次不足。她稱，早前往北角長康街等候新巴23號路線欲往西環浦飛路，但她由早上八時二十五分等候至五十三分，仍未見巴士抵達，而車站列明平日班次為五至十分鐘一班，但當日她足足等候半小時才能登車，她甚不滿新巴的班次安排欠準。<br> &#13;<br> <spanclass>因黃雨塞車影響 &#13;<br> 新世界第一巴士服務有限公司函覆，該公司翻查紀錄，顯示當日天文台發出黃色暴雨警告，灣仔及北角一帶出現交通擠塞，導致班次有所偏差。而現有班次已足以應付乘客的需要。（○六一二二八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
