<html><header><meta charset="utf-8"><title>香港自行開發GBA專用TVBox</title></header><body><h1>香港自行開發GBA專用TVBox</h1><p>真係不得不佩服香港人的頭腦，一隻由港人開發的GBA專用TVBox，下星期將會在Game場推出！&#13;<br> 基本功能同一般電腦TVBox差唔多，只要是使用Analog制式（俗稱紅白黃線）作輸出的視像信號，都可以透過佢接駁上GBA播放，從此要在GBA上睇DVD、播VCD、打PS2、玩XBOX……，變得可能無限。預計呢隻GBA專用TVBox售價約為$700，貴唔貴就真係見仁見智。&#13;<br> 另外，今個星期GBA售價亦見有急升之勢，最新炒起價為$490-$520左右，相信喺日圓強勢之下，呢個售價會持續一排。</p></body></html>
