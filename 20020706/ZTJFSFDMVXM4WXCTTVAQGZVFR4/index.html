<html><header><meta charset="utf-8"><title>日漢12分鐘吞50.5個熱狗</title></header><body><h1>日漢12分鐘吞50.5個熱狗</h1><p>美國周四舉行一年一度的獨立日食熱狗大賽，綽號「海嘯」的日本大胃王小林尊，在十二分鐘內鯨吞五十點五個熱狗，比去年紀錄多半個，成功衞冕。<br> &#13;<br> <spanclass>成功衞冕大胃王 &#13;<br> 二十四歲的小林尊體重是二十名參賽者中最輕的，僅五十一公斤。只見他把熱狗一分為二，塞入口裏，喉頭一動，熱狗已滑下胃裏，平均需時僅十四秒多。第二名只吞掉二十六個熱狗。&#13;<br> 但衞冕過程出了小意外：部份麵包竟從他的鼻孔「漏」出來。他事後從容地說：「沒有從口裏掉出來。沒事。」賽例規定參賽者口中不得掉出任何東西。&#13;<br> 綜合外電報道</spanclass></p></body></html>
