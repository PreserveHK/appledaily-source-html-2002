<html><header><meta charset="utf-8"><title>茱姐、丹尼未簽婚書</title></header><body><h1>茱姐、丹尼未簽婚書</h1><p>茱莉亞羅拔絲（JuliaRoberts）與攝影師丹尼慕達（DannyModer），前天凌晨在新墨西哥州的私人牧場舉行婚禮。<br> &#13;<br> <spanclass>黑面新娘 &#13;<br> 雖然有說茱姐與丹尼已舉行婚禮，不過當地婚姻註冊署的負責人謂，兩人未正式簽一紙婚書，故此法律上仍未是合法夫妻。&#13;<br> 此外，於前天當眾人醒來時，有記者拍到新郎丹尼穿着白色恤衫在草園上與朋友談天，而新娘子茱姐則與胞姊麗莎（Lisa）及母親碧蒂（Betty）駕車外出市鎮，坐在車上的茱姐露出不悅表情，明顯對鏡頭非常抗拒。</spanclass></p></body></html>
