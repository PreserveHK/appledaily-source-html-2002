<html><header><meta charset="utf-8"><title>明企盈轉虧蝕474萬</title></header><body><h1>明企盈轉虧蝕474萬</h1><p>【本報訊】明報企業（685）昨公布截至今年3月底止，年度業績盈轉虧，蝕473.5萬元，較該集團早前宣布半年虧損1399.2萬元收窄。每股虧損1仙，派末期息2仙。去年度明報企業錄得純利1.1億元，每股賺28仙。&#13;<br> 期內明報企業錄得營業額10.4億元，較去年度減少14.3%；經營溢利則大幅下降逾九成，至1070.8萬元。&#13;<br> 通告首次表示，過去一年共減少了7%僱員，由去年3月31日的1480名降至今年3月31日的1370名。&#13;<br> 另外，該公司截至3月底止庫存現金降至1.6億元，去年3月底則為3.42億，銀行貸款在期內也由2.13億降至8403萬。</p></body></html>
