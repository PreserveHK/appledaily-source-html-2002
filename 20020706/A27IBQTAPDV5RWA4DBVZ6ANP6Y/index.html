<html><header><meta charset="utf-8"><title>同場加映<br>白石美帆係女版羅兆輝？</title></header><body><h1>同場加映<br>白石美帆係女版羅兆輝？</h1><p>在今期雜誌《Friday》中同時「斷正」的，還有因主持世界盃節目而人氣急升的二十三歲女星白石美帆。&#13;<br> 白石四年前還未出道時，原來在茨城縣有一特別副業，就是「應召宴會女郎」。雜誌刊登的就是她出席某公司的「忘年會」時招呼男職員的親熱照片，據悉白石被「抽水」亦在所不計，她即場更除下外衣和裙表演，但卻醒目地禁止別人拍照。此批照片的肉緊程度，跟羅兆輝「私相簿」中的女角，不相伯仲。</p></body></html>
