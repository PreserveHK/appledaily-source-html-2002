<html><header><meta charset="utf-8"><title>健康之選　牛扒配沙律</title></header><body><h1>健康之選　牛扒配沙律</h1><p>根據非正式統計，一般「食肉獸」對生果蔬果都不存好感，而茹素者對肉類更是嗤之以鼻，兩者彷彿難以並存！但世事無絕對，牛扒和沙律同場出現其實都可以很和諧，以$108的價錢享受一客肉扒及一款清新沙律，西冷、肉眼、豬牛雞魚任選擇，還有七款特色沙律可配搭，有肉有菜又健康，試一試，或者會有意想不到的效果呢！&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：假日美食店  &#13;<br> 電話：23151020&#13;<br> 地址：尖沙嘴彌敦道50號金域假日酒店地庫一層</fontstyle></spanclass></p></body></html>
