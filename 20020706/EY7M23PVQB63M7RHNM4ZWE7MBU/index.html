<html><header><meta charset="utf-8"><title>佐治玩唔起布殊縮沙</title></header><body><h1>佐治玩唔起布殊縮沙</h1><p>英國男歌手佐治米高（GeorgeMichael）早前在英國推出的新歌《ShoottheDog》，大膽指摘英國首相貝理雅是美國總統喬治布殊的一頭狗，歌曲的動畫MV更暗示二人是同性戀者。<br> &#13;<br> <spanclass>老闆斥懦夫行為 &#13;<br> 但佐治日前在美國CNN的電視節目上卻表示，這首新歌不會在美國推出。&#13;<br> 佐治日前在CNN的《TalkbackLive》中說：「其實我從未諗過會喺美國推出呢首歌，因為咁樣係好無禮。」對於佐治的決定，BMG唱片的老闆西門康維爾（SimonCowell）不留情面地批評：「佐治係一個懦夫，根本無理由寫咗首關於美國嘅歌而又唔喺美國推出。」</spanclass></p></body></html>
