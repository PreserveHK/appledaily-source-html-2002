<html><header><meta charset="utf-8"><title>Dogday</title></header><body><h1>Dogday</h1><p>"It'sanother<u> dogday</u> inNortheast."&#13;<br> &#13;<br> 「這是東北地區另一個大熱天。」&#13;<br> &#13;<br> 這兩天美國東北地區都很熱，紐約氣溫更高至攝氏38度。英語世界常以貓狗形容天氣，像it'srainingcatsanddogs一句是指雨下得很大，dogday指熱天。但如果說Everydoghashisday.Itjustwasn'tmyday，那意指這是我最不得意的日子，就如中文諺語的「留得青山在，不怕沒柴燒」。&#13;<br> </p></body></html>
