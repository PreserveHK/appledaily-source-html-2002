<html><header><meta charset="utf-8"><title>20號嘉碧儀老友生癌喊餐飽</title></header><body><h1>20號嘉碧儀老友生癌喊餐飽</h1><p>羅冠蘭昨日以導師身份與今屆四位候選港姐在電視城排戲，四位港姐分為兩組並將會在準決賽當晚表演，分別為第一組4號劉啓兒、14號黃珮妍及第二組2號楊康寧、20號嘉碧儀。<br> &#13;<br> <spanclass>容易投入 &#13;<br> 其中以第二組20號嘉碧儀表現較為突出，劇情講述她發現好友患上癌症，哭成淚人，最後發現是誤會一場，破涕為笑。事後20號嘉碧儀向記者說：「我平時唔係一個易喊嘅人，但係覺得劇本幾感動又投入到。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
