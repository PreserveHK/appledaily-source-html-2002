<html><header><meta charset="utf-8"><title>GLAY北京演唱免費睇</title></header><body><h1>GLAY北京演唱免費睇</h1><p>日本搖滾班霸GLAY，為配合十月十三日在北京工人體育館舉行的六萬人大型演唱會，已獲日本JAL航空公司邀請，擔任日本往返中國航線的代言人，航空公司更特地為GLAY的歌迷會會員舉辦旅行團，前往北京及夏威夷欣賞樂隊的海外演出。<br> &#13;<br> <spanclass>買碟送飛 &#13;<br> 至於GLAY前日宣布十月在北京的大型演唱會，原來免費招待內地的歌迷入場，索票的方式是購買樂隊本月尾在內地發行的首張精選大碟《GREATESTHITS》參加抽獎。</spanclass></p></body></html>
