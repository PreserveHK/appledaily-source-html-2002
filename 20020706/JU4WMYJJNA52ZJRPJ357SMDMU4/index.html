<html><header><meta charset="utf-8"><title>越野冠軍兼顧學業運動</title></header><body><h1>越野冠軍兼顧學業運動</h1><p>【本報訊】「讀書不能死讀，也沒可能二十四小時也溫習！」就讀德望中學的雷嘉恩，中一開始便參加校內田徑隊，擅於長短跑，中四時更獲越野賽學界冠軍。&#13;<br> 積極參加課外活動之餘，仍能兼顧學業，中五會考時已獲七優二良成績，今屆高考更獲五優佳績。&#13;<br> 她表示，正因考試壓力大，故會盡量保持一星期最少運動一次，以紓緩壓力。性格好動的她以「肯冒險才有機會」為格言，認為凡事只需盡力而為。貴為五優狀元，她卻說，考試成績不能完全反映個人能力，不用過於重視。</p></body></html>
