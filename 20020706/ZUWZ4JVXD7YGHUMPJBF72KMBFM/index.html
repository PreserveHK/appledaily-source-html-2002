<html><header><meta charset="utf-8"><title>遠離煩囂　碧波浸浴<br>滑浪風帆消暑好玩</title></header><body><h1>遠離煩囂　碧波浸浴<br>滑浪風帆消暑好玩</h1><p>能夠在炎熱的夏天，在海上自由自在的活動，那種「快感」不是我這個坐在辦公室、歎着冷氣還嫌有點凍的人，可以簡單用筆墨寫出來的。還是日日領略這種「快感」的李麗珊想也不想就說：「好舒服！」&#13;<br> 正如「珊珊」所說的，無論是平日或假期，在熱辣辣的日子裏，一出街就有那種「想死」的感覺，不是人塞人，就是車塞車；但在海上就永遠不會發生這種事，有的是都市人夢寐以求的海闊天空。&#13;<br> 不信？可以試試滑浪風帆這個不錯的消暑選擇，嘗嘗「風之后」李麗珊這種「好舒服」的感覺吧！&#13;<br> 圖/文：徐嘉華</p></body></html>
