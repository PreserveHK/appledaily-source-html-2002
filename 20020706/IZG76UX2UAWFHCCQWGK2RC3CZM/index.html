<html><header><meta charset="utf-8"><title>羅文消瘦十多磅</title></header><body><h1>羅文消瘦十多磅</h1><p>不幸患上肝癌的羅文（籮記），今年五月傳因肝腫瘤爆裂引致腹腔積血，而再次秘密入住瑪麗醫院接受治療，但自出院後，他一直安心在家養病，而前後已有兩個月未曾曝光的籮記，前晚九時許踏出家門，在助手阿東的陪同下，到跑馬地寓所樓下散步。<br> &#13;<br> <spanclass>寓所附近散步 &#13;<br> 久未露面的籮記雖然因抱恙而令體重暴跌，猶幸精神尚算不錯，還不時與阿東有講有笑。&#13;<br> 昨日阿東接受本報電話訪問時說：「籮記係瘦咗十幾磅，但佢食得行得，胃口好，精神又好好，清減咗都要慢慢肥番㗎，噚晚籮記喺屋企食飽飯，咪落街散步，吸吓新鮮空氣囉。」</spanclass></p></body></html>
