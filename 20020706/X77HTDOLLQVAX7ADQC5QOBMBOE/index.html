<html><header><meta charset="utf-8"><title>千嬅工作狂辛苦到死</title></header><body><h1>千嬅工作狂辛苦到死</h1><p>楊千嬅第三次和商台DJ森美及小儀合作，拍攝「實掂電影」系列之《放工前》，在戲中千嬅飾演一名女文員，工作狂的她由朝做到晚，但辦公桌上的文件仍堆積如山，最後更工作至死。&#13;<br> 千嬅在戲中由頭到尾都木無表情，就像一個只識得不停工作的機械人一樣。<br> &#13;<br> <spanclass>三演邪氣角色 &#13;<br> 楊千嬅三次與森美和小儀合作，三次的角色都很邪，第一次做陰間的孟婆，第二次做一個死去仍然纏着男友的幽靈，今次則是為工作而死，所以千嬅已經是第三度收到森美小儀的利是，難怪楊千嬅收利是時大呼「大吉利是」。</spanclass></p></body></html>
