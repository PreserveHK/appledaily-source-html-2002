<html><header><meta charset="utf-8"><title>喇沙孖仔志願懸壺濟世</title></header><body><h1>喇沙孖仔志願懸壺濟世</h1><p>【本報訊】在喇沙書院就讀的大孖吳均誠，在今年高考中考獲四科A級佳績，比細孖均信多一科A，令大孖終可反勝一場，因為在前年的會考中，均誠雖考獲八科A，但卻輸給弟弟的9科A成績。&#13;<br> 正所謂孖仔孖心肝，他們兩人的志願也一樣，就是想將來懸壺濟世當醫生，所以兩人均報讀港大醫學課程，以他們的成績料可如願以償。&#13;<br> 昨日獲悉考試成績，二人異口同聲說感到喜出望外，而讀書秘訣就是要二人同心，均誠說：「我哋一齊讀書，遇到唔識嘅互相商量，大家啲水平又差唔多，不過平時都要勤力啲！」</p></body></html>
