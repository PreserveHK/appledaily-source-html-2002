<html><header><meta charset="utf-8"><title>與Tweenies在幻想裏翱翔</title></header><body><h1>與Tweenies在幻想裏翱翔</h1><p>Tweenies由四個好奇、想像力豐富的小朋友組成：Belle想成為迷人小公主、Milo想成為太空人、Fizz喜歡唱歌跳舞、Jake喜歡投入每一個活動。他們最愛跟朋友一面唱歌玩遊戲，一面在幻想裏翱翔！現在只要還原他們開心的模樣，其中10位參加者便有機會得到由「得利影視股份有限公司」送出的《好玩小天地──唱歌與驚喜》VCD一隻。得獎名單將於7月13日公布。</p><p><ahref> </ahref></p></body></html>
