<html><header><meta charset="utf-8"><title>３消防員救３孩同葬火場</title></header><body><h1>３消防員救３孩同葬火場</h1><p>美國新澤西州格洛斯特城一幢複式建築物，在獨立紀念日發生大火，三名小孩被困，三名英勇消防員衝入火場營救他們，但同樣被困，最後全部葬身火海。<br> &#13;<br> <spanclass>殉職前看煙花求婚成功 &#13;<br> 更令人欷歔的是，一名殉職消防員在火警前不久才成功向女友求婚。&#13;<br> 這場大火發生於周四凌晨。起火時，適值消防員參加完獨立日巡遊，那殉職消防員更在煙花滙演時向女友求婚成功，他隨即跟消防隊開往火場撲火，可是他和兩名同僚入火場營救一對三歲大孿生兒及其五歲姊姊時，屋頂突然燒塌，六人都活活燒死。火警中另有七名消防員需送院。&#13;<br> 綜合外電報道</spanclass></p></body></html>
