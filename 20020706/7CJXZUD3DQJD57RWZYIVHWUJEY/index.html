<html><header><meta charset="utf-8"><title>殘障勇士努力補救缺陷</title></header><body><h1>殘障勇士努力補救缺陷</h1><p>【本報訊】先天的缺陷固然無法彌補，但後天的努力卻足以令他自豪！出世時雙腿沒有大腿骨、左手少了兩根手指的曾展康，在高考中考獲1A1C，他對得此成績表示非常高興。&#13;<br> 曾展康與父母、弟弟同住彩雲邨，每天早上獨自坐保母車回到何文田官立中學，放學後則乘搭巴士回家；上流動課時，他甚至要走六層樓梯。校長李伍淑嫻對曾展康的表現讚賞有加：「喺中六面試嘅時候，佢同面試嘅先生講：『如果你哋收我，我會好努力㗎！』」兩年後的今天，曾展康兌現了他的承諾，以事實向老師證明，他們當初的決定是正確的！</p></body></html>
