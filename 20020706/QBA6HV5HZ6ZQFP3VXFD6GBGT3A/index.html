<html><header><meta charset="utf-8"><title>子捱車撞母痛哭</title></header><body><h1>子捱車撞母痛哭</h1><p>【本報訊】八歲姓葉男童昨午四時半由父親接放學，在荃灣大河道與街市街交界時，擺脫父親之手搶先橫過馬路，結果被一輛客貨車撞倒彈開二十呎頭部受傷，父親目睹愛兒受傷自責道：「捉佢唔住，唔係應該冇事。」&#13;<br> 葉童與家人居於川龍，肇事客貨車司機姓陳（二十五歲），當時車沿大河道向沙嘴道而行，至上址失事撞倒葉童，警方正調查意外起因，不排除有人衝黃燈肇事。事後在附近購物中的葉母接獲丈夫通知趕抵現場，看見受傷的兒子接受救護員治療時，不斷呼痛，一度情緒激動失聲痛哭。男童由母親陪同送院救治，情況穩定。</p></body></html>
