<html><header><meta charset="utf-8"><title>中大選校長欠透明度</title></header><body><h1>中大選校長欠透明度</h1><p>【本報訊】近二十名中文大學學生抗議校方遴選校長過程黑箱作業，不准許學生代表進入校長遴選委員會，昨日下午帶備寫有「反對黑箱作業」橫額，以及戴上口罩，到校董會開會地點外面靜坐示威，諷刺校方忽視學生聲音。&#13;<br> 李國章剛辭去校長改任港府教育統籌局局長，中大校董會昨日開會討論成立校長遴選委員會。學生代表吳文堅表示，十多年來，中大學生一直爭取至少要有一名學生參與校長遴選委員會。在過去三天已有一百七十名中大生在網上聯署，要求遴選委員會加入學生成員。&#13;<br> 不過，中大輔導長鄭振耀表示，現時校方無意讓學生加入遴選委員會，但承諾會檢討遴選機制。</p></body></html>
