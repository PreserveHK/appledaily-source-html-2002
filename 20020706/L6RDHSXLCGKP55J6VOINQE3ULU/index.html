<html><header><meta charset="utf-8"><title>夫婦拍賣腹中寶寶命名權</title></header><body><h1>夫婦拍賣腹中寶寶命名權</h1><p>為子女想個好名字，是叫許多父母頭痛的事，美國一對夫婦在苦無靈感下，索性在拍賣網站eBay招標，讓出價最高的網友為明年二月出生的寶寶命名。&#13;<br> 阿姆斯特朗夫婦暫時未知寶寶的性別，因此網友可提供男女名字各一，但名字絕不可含貶義。阿姆斯特朗說：「我們會保留替寶寶改中間名字的權利，以防萬一。」<br> &#13;<br> <spanclass>叫價升至近4000元 &#13;<br> 這項拍賣開始兩天後叫價已由一美元升至逾五百美元（約三千九百港元）。阿姆斯特朗夫婦說會將款項用來投資，讓孩子將來上大學。他倆說：「這孩子是個驚喜，所以我們想，不妨令事情更有趣。」&#13;<br> ananova網站</spanclass></p></body></html>
