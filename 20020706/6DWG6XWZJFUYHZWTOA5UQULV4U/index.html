<html><header><meta charset="utf-8"><title>控方偏見　一人被釋</title></header><body><h1>控方偏見　一人被釋</h1><p>本案涉及詐騙恒生銀行九億多元信用狀，以廉署破獲同類案件而言，金額之大僅次於廣南集團前高層詐騙信用狀案。案中本有第四被告李增港（四十五歲）受審，但上星期主控官結案陳詞，疑有評語可能引起偏見，法官因此引導陪審團撤銷李的控罪，是否再起訴待控方決定。&#13;<br> 九名陪審員昨午商議裁決時，不幸遇上休息室冷氣故障，法庭職員匆匆召來技工檢查，未及通知主審法官阮雲道。法官特別向辯方澄清，陪審團未有受到干擾。陪審員裁決後又致函法官要求「終身免役」，表示審案近兩個月對原有職業影響很大。法官批准各人五年內毋須再次遴選，又酌情增加陪審員津貼。&#13;<br> 本報記者</p></body></html>
