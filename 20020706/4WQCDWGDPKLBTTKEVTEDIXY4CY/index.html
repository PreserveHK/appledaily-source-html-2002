<html><header><meta charset="utf-8"><title>葉蒨文千萬簽英皇</title></header><body><h1>葉蒨文千萬簽英皇</h1><p>英皇新成立的子公司「紅音樂」（MusicIcon），將於本月十二日假洲際酒店舉行記者會，屆時紅音樂會正式宣布，葉蒨文復出加盟紅音樂，而葉蒨文今次更會將經理人合約，一併簽給唱片公司，故有傳其復出價亦高達千萬元。<br> &#13;<br> <spanclass>老公支持 &#13;<br> 據悉紅音樂與葉蒨文傾約，前後共拉鋸了四個月時間，而葉蒨文經過細心考慮，以及獲老公林子祥同意後，才決定重出江湖。紅音樂揸弗人黃劍濤，昨日亦透過電話說：「我哋都好開心可以簽到葉蒨文，今次我哋係用好多誠意打動佢，簽約價錢唔方便透露，只可以講係八位數字。」</spanclass></p></body></html>
