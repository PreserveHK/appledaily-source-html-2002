<html><header><meta charset="utf-8"><title>Victoria為碧咸簽名惹禍</title></header><body><h1>Victoria為碧咸簽名惹禍</h1><p>英國倫敦一間明星用品店負責人，控告VictoriaBeckham中傷他們售賣假冒碧咸簽名的官司，前日當地上訴法院推翻之前高等法院的裁決。<br> &#13;<br> <spanclass>或賠六百萬 &#13;<br> 法官表示這間明星用品店GT'sRecollections有權入稟控告Victoria，他們將會向她索償五十萬英鎊（約五百九十萬港元）。而Victoria須支付十萬鎊（約一百一十八萬港元）的法律費用。</spanclass></p></body></html>
