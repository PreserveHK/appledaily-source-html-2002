<html><header><meta charset="utf-8"><title>趙世光、譚玉梅外遊返港分頭走</title></header><body><h1>趙世光、譚玉梅外遊返港分頭走</h1><p>趙世光上月二十三日才與太太何琍琍及兩位千金在機場出現，一家幾口樂也融融從上海返港，羨煞旁人。前晚記者在機場又見趙世光與紅顏知己譚玉梅，未知二人是否一同外遊返港？<br> &#13;<br> <spanclass>前後腳出閘 &#13;<br> 只見趙世光和譚玉梅推着多件大型行李，前後腳步出閘口。問譚玉梅從何處返港？她默不作聲直往機鐵站離去。問趙世光是否與譚玉梅往外地旅行？他亦不作回應，由司機為他推行李，登車離去。&#13;<br> 此外，陳加玲前晚亦在機場出現，她表示在美國逗留了一星期傾生意，她甫見記者又大叫：「唔好再寫我暴肥，我好瘦㗎咋。」</spanclass></p></body></html>
