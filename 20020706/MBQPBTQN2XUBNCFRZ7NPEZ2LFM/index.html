<html><header><meta charset="utf-8"><title>環法單車賽今開鑼</title></header><body><h1>環法單車賽今開鑼</h1><p>【綜合法國外電】全球最矚目單車賽事——環法單車賽二○○二將於今日揭開戰幔。這個為期三周的國際單車盛事，今年的總賽程距離雖為近屆最短的三千二百七十七點五公里，但它依然是現今一個對車手的耐力及勇氣最嚴峻考驗的賽事。&#13;<br> 美國的岩士唐今年將嘗試連續第四年稱霸環法單車賽。這位三十歲的名將表示他現時的狀態較過去三年奪標時更佳。加上其最大勁敵德國的烏力治由於受到膝傷困擾缺陣，令他要達成四連霸壯舉更高唱入雲。</p></body></html>
