<html><header><meta charset="utf-8"><title>居民違例加建晾衣架</title></header><body><h1>居民違例加建晾衣架</h1><p>黎小姐投訴，天水圍天頌苑有不少住戶在外牆加建晾衣架，她於屋苑入伙三年來，已不斷向管理公司反映情況，均獲覆「已做緊嘢」，但迄今未見有改善。<br> &#13;<br> <spanclass>發律師信未被理會 &#13;<br> 房屋署新聞組趙先生回覆，該署一直知悉情況，據紀錄，已向五百個違例住戶發出律師信，可是均未被理會。他指，五百封律師信已花費十五萬元，未能收效果，但礙於有關住戶非租戶，其身份是業主，房署不能取消其租約，故現計劃再與屋苑的業主委員會聯絡，商討進一步行動。（○六二一三○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
