<html><header><meta charset="utf-8"><title>將軍澳支線票價過高</title></header><body><h1>將軍澳支線票價過高</h1><p>【本報訊】關注將軍澳交通費聯委會昨到九龍灣地鐵總部抗議地鐵將軍澳支線票價太高，並向地鐵遞交一張寫有九元九角的八達通卡模型，要求地鐵延長只有兩星期的兩元車費優惠。&#13;<br> 聯委會發言人范國威表示，將軍澳支線建造費由三百零五億元下降至一百八十億元，加上地鐵過去三年都有盈利，將軍澳支線最高票價定於十一元八角是太高，而通車初期的兩元車費優惠亦只維持兩個星期，地鐵公布將軍澳支線收費比巴士平三成及車程快很多的資料亦有誤導成份，因為639號尚德往中環過海隧巴線車費只需十二元八角，而98D坑口往尖沙嘴車程只需二十五分鐘，比地鐵更快。</p></body></html>
