<html><header><meta charset="utf-8"><title>東洋成年人半數失眠</title></header><body><h1>東洋成年人半數失眠</h1><p>日本北里大學退休教授紫光包最近訪問了一萬名日本成年人，發現其中49.4%可能患有失眠症。他周末會在仙台日本睡眠研究協會發表有關調查報告。&#13;<br> ‧20.9%可能患上失眠症&#13;<br> ‧28.5%肯定患上失眠症&#13;<br> ‧那些以為自己睡得好的，估計當中37.7%也有可能患上失眠症，令他們在駕車期間不知不覺睡着&#13;<br> 資料來源：日本共同通訊社</p></body></html>
