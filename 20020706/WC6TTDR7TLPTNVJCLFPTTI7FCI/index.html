<html><header><meta charset="utf-8"><title>母女串謀盜竊罰款</title></header><body><h1>母女串謀盜竊罰款</h1><p>【本報訊】超巿女收銀員度「屎橋」安排六旬母親喬裝顧客，着她購買約二百元貨品到櫃位只收六罐維他奶價錢，繼而「扮找續」從收銀機取三百元給母親。母女認罪，昨在庭上求情稱案發後愧對家人，經歷一生最大教訓，卒獲法官輕判罰款三千元及社會服務令二百四十小時。&#13;<br> 首被告郭素容（圖）（六十二歲）為家庭主婦；次被告林瑞紅（二十七歲）現任文員。二人為母女關係，早前承認盜竊及偽造帳目三項罪。母女被控於今年四月二十一日在藍田平田商場的惠康超級巿場偷竊兩盒雪糕等總值約二百元的物品及近三百元現金；另次被告加控一項偽造帳目。&#13;<br> 案件編號：KTCC4100/02</p></body></html>
