<html><header><meta charset="utf-8"><title>維他命K眼霜14天淡化黑眼圈</title></header><body><h1>維他命K眼霜14天淡化黑眼圈</h1><p>好似小記咁經常要捱夜，又要面對電腦的話，對眼容易攰，黑眼圈又特別深，經常好似一隻熊貓咁，你話幾咁可憐。最近小記率先試用philosophy嘅維他命K美白啫喱眼霜，佢含維他命K、A、C及E，當中維他命K有美白、消紅腫的功效，搽上手感覺水分很重，唔太油膩，早晚搽都啱，對於擁有超強勁黑眼圈的小記，搽了數天，覺得對熊貓眼略有改善，大家不妨試試！&#13;<br>&#13;<br>記者：區佩嫦　&#13;<br>攝影：黃子偉&#13;<br>&#13;<br>philosophy（28900204）　&#13;<br>銅鑼灣皇室大廈西武百貨地下</p></body></html>
