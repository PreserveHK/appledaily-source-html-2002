<html><header><meta charset="utf-8"><title>政府車長期佔用車位</title></header><body><h1>政府車長期佔用車位</h1><p>程先生表示，大埔大元邨泰樂樓對出安泰路原有一避車處，但早前上址改為月租車位，且有兩架政府車輛長期停泊於此，其他人未能使用，此安排反而引起不便。&#13;<br> 房署新聞組表示，該署會定期檢討邨內車位情況，由於接獲市民意見反映，故將上址劃為車位以供停泊。而程先生所指的政府車輛乃食環署車輛，車輛停泊上址只為配合執行任務，並非佔用車位。&#13;<br> （○一一六○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
