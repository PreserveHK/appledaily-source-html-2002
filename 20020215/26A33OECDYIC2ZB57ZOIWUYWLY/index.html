<html><header><meta charset="utf-8"><title>郭可盈祝願人人有工開</title></header><body><h1>郭可盈祝願人人有工開</h1><p>郭可盈與林文龍去年年底斥資七百六十萬元，購入西貢匡湖居別墅式海景豪宅，面積達二千多呎，故可盈目前正忙於為新居布置。<br> &#13;<br> <spanclass>對新劇期望大 &#13;<br> 正處於休息期間的可盈，日前特地抽空為本報拍攝賀年照，她表示新一年希望人人有工開，可盈說：「我梗係希望搵多啲錢，同埋經濟好啲啦！」&#13;<br> 可盈有份主演的新劇《法網伊人》，將於下周一（十八日）推出，可盈對新劇可謂讚不絕口，並盼望收視穩步上揚。此外，可盈又透露近日正與無綫洽談新工作。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳慧安&#13;<br> 服裝：上海灘</spanclass></p></body></html>
