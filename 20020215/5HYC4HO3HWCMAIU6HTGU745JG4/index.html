<html><header><meta charset="utf-8"><title>洪小蓮闔家賞煙花</title></header><body><h1>洪小蓮闔家賞煙花</h1><p>香港廣東社團總會前晚年初二於灣仔會展舉行「賀歲煙花迎駿馬」的煙花滙演酒會，由該會總監霍英東主持。不少名人出席捧場，包括「超人」李嘉誠愛將洪小蓮、「光纖之父」、中文大學前校長高錕及其太太、演藝學院校長盧景文夫婦和李東海夫婦等。<br> &#13;<br> <spanclass>稍後去旅行 &#13;<br> 洪小蓮與夫婿及兒子一同觀看煙花，現忙於打理李嘉誠基金會的她說：「自己喺香港長大，所以冇乜過年習俗，遲幾日會出埠旅行。」問到其子的年紀時，洪小蓮只說：「佢好大嗰啦，出嚟做嘢。」</spanclass></p></body></html>
