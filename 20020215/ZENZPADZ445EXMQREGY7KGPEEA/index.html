<html><header><meta charset="utf-8"><title>李嘉欣主動出擊覓情郎</title></header><body><h1>李嘉欣主動出擊覓情郎</h1><p>李嘉欣日前起程到日本旅行度假，昨日是情人節，大美人李嘉欣向來擁有大班裙下之臣，但她卻表示沒有收到花。李嘉欣笑說：「可能情人節啲花太貴啦！」<br> &#13;<br> <spanclass>願家人身體健康 &#13;<br> 日本的三月十四日是男性情人節，女孩子可以在當日送禮物給心儀的對象，嘉欣笑言十分贊成有這個節日，她說：「咁樣可以畀女仔向鍾意嘅人表白，我覺得係好事，如果香港都有就好嘞！不過我會希望呢日定喺二月十五號，同情人節相差一日，女仔收完禮物，唔使等咁耐先回禮吖嘛！」&#13;<br> 踏入馬年，問嘉欣有何新年願望時，她表示想與未合作過的導演合作，同時希望家人身體健康，這樣她便心滿意足了。</spanclass></p></body></html>
