<html><header><meta charset="utf-8"><title>李惠敏真命天子馬年現身</title></header><body><h1>李惠敏真命天子馬年現身</h1><p>李惠敏（Amanda）和苑瓊丹（苑仔）昨日齊往屯門市廣場，為《孖仔孖女開心Show》活動擔任嘉賓評判。Amanda身穿一件螢光外衣亮相，自言是寓意好運連連。&#13;<br> 望工作順利Amanda透露前日專程到了車公廟祈福，問到她有否求姻緣籤時，她笑說：「都有，但我主要係祈求工作順利，因為前幾年都唔係咁順意。而姻緣方面就話我今年會有真命天子出現。」&#13;<br> 而苑仔昨日早上剛從泰國旅行返港，問她如何度過情人節時，苑仔鬼馬地說：「之前咪成班朋友去咗泰國慶祝囉，今晚重會一齊打麻將㖭！」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
