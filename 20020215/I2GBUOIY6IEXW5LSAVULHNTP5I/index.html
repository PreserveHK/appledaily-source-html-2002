<html><header><meta charset="utf-8"><title>鬍鬚勇賀歲馬碰運氣</title></header><body><h1>鬍鬚勇賀歲馬碰運氣</h1><p>昨日入沙田馬場碰運氣的名人眾多，包括張柏芝父親鬍鬚勇、蕭炎坤、楊受成胞弟楊超成與胞妹邱楊寶春帶同母親陳銀、汪琳偕表弟凌子軒等。<br> &#13;<br> <spanclass>一視同仁 &#13;<br> 鬍鬚勇表示女兒柏芝近日沒有外出，留在家中過年。問鬍鬚勇會否因女兒行動不方便，幫女兒𢭃利是？他說：「不會。」再問他會否封大封利是給柏芝，他只說：「唔會，個個都一樣。」此外，蕭炎坤昨日眼光獨到，贏了五萬多元。</spanclass></p></body></html>
