<html><header><meta charset="utf-8"><title>Morning娘出肖像手提電腦</title></header><body><h1>Morning娘出肖像手提電腦</h1><p>日本人氣組合Morning娘，是網頁DreamNet的代言人，最近該公司與NEC合作，為Morning娘推出一款限量版手提電腦。&#13;<br> 這款手提電腦只生產一千部，以「晨女」照片作為電腦蓋面的裝飾，還附送Morning娘的壁紙及軟件，盒內更有「晨女」認可證書，並由隊長親筆簽署。「晨女」迷可於昨日起一個月內在網上（<ahref http:>www.dream.com ）訂購電腦，定價為十九萬六千日圓（約一萬二千港元）。</ahref></p></body></html>
