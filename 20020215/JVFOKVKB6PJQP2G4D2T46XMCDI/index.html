<html><header><meta charset="utf-8"><title>星爺心思思拍卡通片</title></header><body><h1>星爺心思思拍卡通片</h1><p>剛踏入馬年，周星馳（星爺）已有一連串工作大計，除了拍電影、電視劇和廣告外，他另有新構思，就是拍卡通片，他說：「我試過搞好多嘢，係未試過拍卡通片，好想今年嘗試搞搞新意思，不過一切都係得個想字，暫時都未有落實嘅計劃。」<br> &#13;<br> <spanclass>再招募新人 &#13;<br> 星爺表示會先拍《食神》續集，雖然《少林足球》成績理想，但他暫時不會開拍《少》片續集，星爺說：「雖然《少林足球》個勢好，不過喺未有好劇本之前，我係唔會草率咁去開拍第二集，拍壞咗個名重衰。」&#13;<br> 此外，經過去年在內地公開招募新人後，星爺今年中再會舉行多次新人大招募，星爺說：「希望可以藉呢個機會再發掘人才。」</spanclass></p></body></html>
