<html><header><meta charset="utf-8"><title>中年漢伏屍行山徑</title></header><body><h1>中年漢伏屍行山徑</h1><p>【本報訊】一名戴金絲眼鏡、穿波鞋男子，昨午被行山人士發現伏屍西貢田下山釣魚翁遠足徑一處山頭，警方接報到場調查，懷疑死者在上址行山時暈倒失救致死，事件無可疑，但因死者身上無任何身分證明文件，警方現透過失蹤人口資料展開調查。&#13;<br> 死者年約四十五至五十歲，身穿灰色T恤、藍西褲、白外套及啡色波鞋，身旁有一個背囊，內有三罐啤酒、三包維他奶、一把生果刀及四十元零五角輔幣，屍身已開始腐爛，臉部露出牙骨，相信已死去多天。&#13;<br> 事發昨午二時半，九名男女行山人士，行至上址一處山頭，找位置拍照留念時，其中一名二十九歲男子發現一塊大石後面草叢有一具男屍，大驚立刻致電報警。</p></body></html>
