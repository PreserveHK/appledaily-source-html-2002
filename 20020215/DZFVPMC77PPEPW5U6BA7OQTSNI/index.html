<html><header><meta charset="utf-8"><title>廣末涼子偕胞妹自立門戶</title></header><body><h1>廣末涼子偕胞妹自立門戶</h1><p>繼盛傳濱崎步的妹妹將進軍藝能界後，據日本報章《日刊Gendai》報道，現年二十一歲的廣末涼子，亦有意提拔現年十八歲的妹妹廣末衣美進軍娛樂圈。<br> &#13;<br> <spanclass>不再信任事務所 &#13;<br> 日前一名行內人士向《日刊Gendai》爆料說：「廣末涼子因為早前有關金錢糾紛同連串怪異行為嘅報道，令佢唔再信任唔能夠好好保護自己嘅事務所。𠵱家佢密謀另起爐灶，自組公司獨立發展。佢重好有意思叫埋個妹出嚟做，拍住上齊齊搵食㖭！」</spanclass></p></body></html>
