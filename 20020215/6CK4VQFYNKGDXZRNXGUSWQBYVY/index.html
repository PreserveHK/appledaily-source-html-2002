<html><header><meta charset="utf-8"><title>74%中學生心急留學</title></header><body><h1>74%中學生心急留學</h1><p>【本報訊】香港教育政策關注社主席張民炳表示，該社訪問了一千五百多名中五至中七學生，當中累計共七成四沒有因為可提早一年高考而拋開到外國升學的念頭，近一成二更明確表示在中六時會往外國升大學；他建議政府應趁大學轉為學分制或四年制的機會，資助本港大學生到外國大學就讀最少一個學期，以增加其海外經驗和提高對本地大學向心力。&#13;<br> 調查又顯示，一半受訪學生認為，即使考試局容許中六生提早參加高考，亦不能留住欲往海外升學的資優學生；也有一半人認為，考試局的有關建議並不值得支持；但同時亦有一半人表示，若在會考取得優異成績，會考慮在中六時參加高考。</p></body></html>
