<html><header><meta charset="utf-8"><title>　　賭王靜雞雞避記者 - 李八方</title></header><body><h1>　　賭王靜雞雞避記者 - 李八方</h1><p>澳門娛樂公司兩大股東，賭王何鴻燊同霍英東，最近兩人公開同對方有唔少不滿，由來係澳娛公司嘅分帳。賭王前日同記者講，話會趁出席霍英東噚日擺春茗時，同佢交代清楚條數。於是記者紛紛趕到港麗酒店等賭王，六點幾賭王去到港麗，記者問「條數」傾成點，佢就笑住話：「食完飯話你知！」&#13;<br> 大家以為賭王一諾千金，於是喺度等，點知到八點幾，賭王出咗一招實則虛之，靜靜雞叫司機去第二度接佢，順利避開記者。就連霍英東都照辦煮碗，搞到大家得個等字。八方都真係要寫個服字，呢鋪俾呢兩位賭國之王贏晒！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
