<html><header><meta charset="utf-8"><title>Alcatel短訊鍵盤打字好Easy</title></header><body><h1>Alcatel短訊鍵盤打字好Easy</h1><p>Alcatel在2001成績亮麗，第四季推出的呢隻OT511亦去貨不俗。𠵱家陣SMS大行其道，Alcatel亦乘勢配合推出呢隻「短訊鍵盤」，率先在歐洲發售。呢個鍵盤睇落熟口熟面，同年多前愛立信推出的Chatboard有九成似，不同之處，是愛記Chatboard直接插入機尾，而Alcatel的短訊鍵盤則由Cable接駁直插機頂位置。呢個鍵盤可以輸入電話簿及編寫短訊或E-mail，比起大部分手機只靠9個數字鍵輸入文字，方便得多。&#13;<br> &#13;<br> 文：King哥</p></body></html>
