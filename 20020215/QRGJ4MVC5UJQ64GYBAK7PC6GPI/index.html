<html><header><meta charset="utf-8"><title>GiGi積極籌經費護苗</title></header><body><h1>GiGi積極籌經費護苗</h1><p>梁詠琪（GiGi）今個農曆新年和男友鄭伊健歐遊，放完假後，GiGi會積極為蕭芳芳的「護苗基金」籌募經費，GiGi的目標是希望可以為此基金籌得三百萬。<br> &#13;<br> <spanclass>增設巡迴車 &#13;<br> 早前GiGi跟芳芳姐開會，得悉「護苗基金」計劃為中學生增設一輛護苗教育巡迴車，又會聘請更多社工協助有需要的兒童和家長，所以今年的經費會多一點。&#13;<br> GiGi一直對「護苗基金」十分支持，希望能以最短時間，教育更多兒童明白「性侵犯」是甚麼一回事。&#13;<br> GiGi說：「捐錢畀呢個基金，辦法其實好簡單，只要每個月以自動轉帳形式捐出五十蚊或以上嘅數目，咁呢個基金就可以盡快籌得所需經費。」</spanclass></p></body></html>
