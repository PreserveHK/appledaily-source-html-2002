<html><header><meta charset="utf-8"><title>麥德羅安然無恙冇車禍</title></header><body><h1>麥德羅安然無恙冇車禍</h1><p>麥德羅、八両金父子、關禮傑一家四口、余慕蓮等人，昨日出席在北角新光戲院舉行的「歡樂滿堂慶初三」活動。&#13;<br> 日前有報道指麥德羅在年廿九遇上交通意外，他昨日澄清自己並無發生過交通意外，他說：「我想澄清根本冇呢件事，唔係我亦唔係我細佬有交通意外，可能係同名同姓，新年傳啲咁嘅消息真係唔吉利。」<br> &#13;<br> <spanclass>八両金火噴噴 &#13;<br> 此外，問八両金可有帶兒子向媽媽拜年？八両金憤言：「新年之前我打過電話畀佢（指前妻），佢一聽電話就話好忙即刻收線，個仔佢都有份，竟然咁冇感覺，我要做嘅嘢都做盡，佢走咗幾年我都冇計較。」</spanclass></p></body></html>
