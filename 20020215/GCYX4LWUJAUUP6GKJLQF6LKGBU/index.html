<html><header><meta charset="utf-8"><title>安室情人節大派朱古力</title></header><body><h1>安室情人節大派朱古力</h1><p>現年二十四歲的日本女歌手安室奈美惠，前日為宣傳昨日情人節推出的全新細碟《IWILL》，特別於東京涉谷HMV唱片店出席公開宣傳活動，她還預備了大批手製朱古力，贈給現場fans來慶祝情人節。<br> &#13;<br> <spanclass>破例不搞個唱 &#13;<br> 前日在東京涉谷HMV唱片店舉行的宣傳活動中，只招待首三百名到場的fans入場，這批幸運兒除了可以近距離欣賞安室主持talkshow外，最高興是莫過於獲得她贈送的情人節朱古力。另外，為了專注創作新歌，安室今年將會破例不舉行個人巡迴演唱會。</spanclass></p></body></html>
