<html><header><meta charset="utf-8"><title>陳雅倫牛一澳門攝太歲</title></header><body><h1>陳雅倫牛一澳門攝太歲</h1><p>陳雅倫於明天三十六歲生辰，今天她會偕朋友到澳門慶祝。陳雅倫為了慶祝生日，特地在澳門某酒店訂了一個宴會廳，準備在明晚與大班朋友同歡。&#13;<br> 陳雅倫日前接受電話訪問時說：「我生肖屬馬，今年犯太歲，所以我會喺嗰邊最出名嘅媽閣廟度攝太歲同拜神祈福，希望可以有一個順利嘅馬年。」<br> &#13;<br> <spanclass>初一探病 &#13;<br> 在大年初一，陳雅倫曾經去過醫院探望婆婆，她說其婆婆於去年底中風，需要長期在醫院療養。陳雅倫自言與婆婆的感情很好，所以她大年初一也到醫院。</spanclass></p></body></html>
