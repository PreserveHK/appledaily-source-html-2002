<html><header><meta charset="utf-8"><title>莎劇催情藥水製成</title></header><body><h1>莎劇催情藥水製成</h1><p>有沒有靈丹妙藥可令暗戀對象愛上自己？英國一個劇團請化學家幫忙，將大文豪莎士比亞著名喜劇《仲夏夜之夢》中的春藥配製出來，但效用如何眾說紛紜。&#13;<br> 《仲》劇中的仙子用花草製成藥水，滴在睡熟的人的眼皮上，可令他醒來後對第一眼看見的生物一見鍾情。&#13;<br> 皇家莎士比亞劇團請化學家幫忙研究劇本，認為藥水主要成分應是野三色紫羅蘭；加上劇中提及的花草，研製成藥水。演員在劇中使用後，雖然未陷入狂戀，但有團員半開玩笑地說：「男人在我門外排了長龍！」劇團擬大量生產並出售這種催情藥水。&#13;<br> 綜合外電報道</p></body></html>
