<html><header><meta charset="utf-8"><title>　　朱曼玲仙台避年 - 李八方</title></header><body><h1>　　朱曼玲仙台避年 - 李八方</h1><p>煲呔去澳門，佢位新聞秘書朱曼玲就去咗日本仙台避年。八方問Cathy朱，點解揀去仙台？佢話聽講嗰度較幽靜，可趁機唞唞。&#13;<br> 當然老闆初七開工，Cathy都唔敢太遲返港，仙台係香港人近年喜愛嘅旅遊點，加上呢排日本紙猛咁跌，怪唔得咁受歡迎。&#13;<br> 白鴿黨黨魁李柱銘本來都想去日本，但係機票一早俾人Book晒，去東南亞亦好旺市，最後只好被迫留港消費，刺激吓本港經濟。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
