<html><header><meta charset="utf-8"><title>$150午餐包蠟像館入場券</title></header><body><h1>$150午餐包蠟像館入場券</h1><p>位於山頂的倫敦杜莎夫人蠟像館，展出百多尊似模似樣的巨星蠟像，入場費每位$75，不過由即日起至二月底，你便可以成人價$150或兒童價$110，購買峰景餐廳套餐券連蠟像館入場劵一張，既可品嘗一頓以漢堡包或泰式咖喱飯或薄餅配餐飲的午餐，還可入場觀賞精美蠟像，計落較為化算。&#13;<br>記者：鄭潔兒&#13;<br>&#13;<br>店名：峰景餐廳&#13;<br>電話：28495111&#13;<br>地址：山頂廣場1及2樓&#13;<br>供應時間：中午11時半至下午5時，只限星期一至六，星期日及公眾假期暫停。&#13;<br>備註：需於山頂凌霄閣或花園道纜車總站索取宣傳單張，前往蠟像館購買套餐券。</p></body></html>
