<html><header><meta charset="utf-8"><title>何韻詩談情語無倫次</title></header><body><h1>何韻詩談情語無倫次</h1><p>何韻詩和二人男子組合Shine昨日在西貢蠔涌路車公古廟，出席新城娛樂台《好報轉好運》活動。何韻詩表示昨日沒有約，她會陪同家人度過情人節。<br> &#13;<br> <spanclass>自言大壓力 &#13;<br> 問何韻詩現在有沒有情人，她語無倫次說：「我要搵番個，我𠵱家可有可冇，若有若冇，若即若離，話有又得，話冇又得。」&#13;<br> 至於何韻詩可有致電緋聞女友容祖兒，她則說：「乜嘢？邊嗰？我日日都打畀BoBo（指陳文媛)，打得最多係助手，電話費好貴。呢排有狗仔隊跟，我好大壓力，就快精神崩潰，但我會照樣出街。」</spanclass></p></body></html>
