<html><header><meta charset="utf-8"><title>　　曾蔭權有人瑞外父 - 李八方</title></header><body><h1>　　曾蔭權有人瑞外父 - 李八方</h1><p>煲呔曾趁農曆年放番幾日大假，初七先至返工，八方聽講佢老兄唔會出外遠遊，但係會去澳門探親，同外父外母拜年。&#13;<br> 唔講唔知，原來煲呔嘅外父今年一百零四歲，外母都有成九十歲，真係長壽夫婦。&#13;<br> 煲呔與太太都好孝順，年年如是赴澳拜年，唔知今年有冇咁啱會喺澳門碰見人大委員長李鵬。&#13;<br> 如果八方冇記錯，曾太鮑笑薇老家喺澳門做餅；所以煲呔去親都滿載而歸，帶唔少餅返香江。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
