<html><header><meta charset="utf-8"><title>艾頓莊膺最浪漫同志</title></header><body><h1>艾頓莊膺最浪漫同志</h1><p>英國同志組織RainbowNetwork，早前向全國同性戀者進行情人節問卷調查，選出眾人眼中最令人羨慕的同性戀情侶，結果樂壇姑媽艾頓莊（EltonJohn）與男友大衞芬尼斯（DavidFurnish）以百分之三十一的得票率，大比數擊退所有國內同志名人，成為大眾眼中的「最浪慢同性戀情侶」。<br> &#13;<br> <spanclass>佐治米高排第二 &#13;<br> 雖然佐治米高（GeorgeMichael）早前傳出與男友堅尼哥斯（KennyGoss）關係出現危機，但仍獲百分之二十八的選民支持，雙雙排在第二位。但上年度躋身三甲的佐治童子（BoyGeorge）則於今年被擯出榜外。</spanclass></p></body></html>
