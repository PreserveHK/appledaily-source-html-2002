<html><header><meta charset="utf-8"><title>周杰倫自揭燒爆竹惡行</title></header><body><h1>周杰倫自揭燒爆竹惡行</h1><p>生肖屬馬的周杰倫，早前接受新城娛樂台訪問時，自爆小時候過年十分頑皮，喜歡到處跟小朋友放爆竹，又會走到屋頂上將爆竹擲向途人，甚至會跟朋友們分隊互射爆竹和放煙花。<br> &#13;<br> <spanclass>情人節打波 &#13;<br> 周杰倫表示現在回想起來也覺得當時的行為十分危險，認為真正的新年，該是與家人去逛街、拜年或是看電影，聯誼一番。&#13;<br> 去年忙了一整年的周杰倫，年三十晚與家人食飯，而昨日的年初三情人節，則相約幾位沒有女朋友的友人打波，消磨時間。</spanclass></p></body></html>
