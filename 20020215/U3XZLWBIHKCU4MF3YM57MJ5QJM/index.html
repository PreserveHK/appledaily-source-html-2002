<html><header><meta charset="utf-8"><title>關之琳倫敦拍拖睇個唱</title></header><body><h1>關之琳倫敦拍拖睇個唱</h1><p>昨日是關之琳和男友黃家諾拍拖後的首個情人節，不過二人上周已出發往德國出席柏林影展，因為關之琳有份主演、由馮小剛導演的電影《大腕》是觀摩電影之一，所以新年和情人節兩人都在歐洲度過。出席完柏林影展後，二人打算往英國倫敦觀看老牌歌手RodStewart（洛史釗活）的演唱會。<br> &#13;<br> <spanclass>開懷大吃 &#13;<br> 關之琳說新年不能在香港過，最可惜是不能吃屋企人煮的糕點，她日前說：「我屋企年年都會包春卷，重有好多賀年糕點，當然我唔識整啦，我只係負責食。平時過年我都會開懷大食，唔會喼弗，但今年就食唔到。」</spanclass></p></body></html>
