<html><header><meta charset="utf-8"><title>余文樂情人節玩煮飯仔</title></header><body><h1>余文樂情人節玩煮飯仔</h1><p>現於台灣拍攝電視劇《愛情白皮書》的余文樂，藉着新春假期回港度歲，並順道與女友盧巧音（Candy）共度情人節。<br> &#13;<br> <spanclass>捱壞身體 &#13;<br> 余文樂說：「我喺年卅晚返港，初一同初二都係同屋企人食飯，而情人節就同Candy喺屋企玩煮飯仔，過二人世界。聽日（指今天）我就會返台灣繼續拍劇。」余文樂於台灣工作期間，每日要開工十五小時，難怪不到一個月已捱壞身體，可幸劇已完成了三分一。&#13;<br> 問到余文樂的今年新年願望，他說：「希望今年有多啲戲拍，而我月尾會返嚟錄歌，計劃下月尾完成首張唱片。」</spanclass></p></body></html>
