<html><header><meta charset="utf-8"><title>白頭陳情人節陪菲傭</title></header><body><h1>白頭陳情人節陪菲傭</h1><p>章小蕙（Teresa）的男友陳曜旻（白頭陳），昨日情人節沒有約會，但卻和菲傭在跑馬地一間家庭用品店出現，二人買了枱布和地氈。<br> &#13;<br> <spanclass>速速離開 &#13;<br> 問白頭陳怎樣過情人節，他說：「幾時情人節？我𠵱家同工人一齊過。」白頭陳可有買花送女友Teresa，他並未有回應。&#13;<br> 問白頭陳可會跟Teresa吃飯，他說：「我日日都食飯，你哋見到咪知囉！」白頭陳買完家庭用品便立即離開。&#13;<br> Teresa在年三十晚獨自離港到外地買貨。昨日情人節，Teresa不在港，白頭陳惟有獨自度過。&#13;<br> 採訪：汪正文&#13;<br> 攝影：娛樂突發組</spanclass></p></body></html>
