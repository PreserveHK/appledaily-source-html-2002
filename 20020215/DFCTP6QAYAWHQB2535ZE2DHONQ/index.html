<html><header><meta charset="utf-8"><title>小朋友免費食Buffet</title></header><body><h1>小朋友免費食Buffet</h1><p>帶小朋友食自助餐，食少少都要收錢感覺好唔抵？由即日起至二月尾，只要一位成人帶同一位12歲以下的小朋友，到海景嘉福酒店惠顧自助午餐或晚餐，該小童可享免費優惠，各款壽司、海鮮、烤肉、點心等任食唔嬲，一於趁年假一家大細擦餐飽。&#13;<br>記者：黃婉冰&#13;<br>&#13;<br>店名：海景咖啡廊&#13;<br>電話：27312860&#13;<br>地址：尖沙嘴東部麼地道70號海景嘉福酒店閣樓&#13;<br>收費：自助午餐星期一至六成人$145，星期日及公眾假期$175，自助晚餐星期一至四成人$238，星期五至日、公眾假期及前夕$258。</p></body></html>
