<html><header><meta charset="utf-8"><title>米路吉遜看淡羅素拿影帝</title></header><body><h1>米路吉遜看淡羅素拿影帝</h1><p>金球影帝羅素卻爾（RussellCrowe）憑《有你終生美麗》三度角逐奧斯卡影帝，躍身成澳洲之寶。不過他的同鄉米路吉遜（MelGibson）接受訪問時，卻不睇好羅素再角逐影帝，還叫羅素應當有認輸的心理準備。&#13;<br> 米路吉遜言語間酸溜溜地說：「我覺得丹素華盛頓（DenzelWashington）應該會以《邊緣特訓》贏奧斯卡，羅素唔係話差，係爭少少囉！」</p></body></html>
