<html><header><meta charset="utf-8"><title>鄧健泓收溫暖牌頸巾</title></header><body><h1>鄧健泓收溫暖牌頸巾</h1><p>鄧健泓（Patrick）昨日在屯門黃金海岸購物商場，為「鬼馬情侶對對碰」情人節活動擔任嘉賓，與六對情侶大玩遊戲。Patrick的歌迷專誠前往支持偶像，並特地送上一條親手織的頸巾給他，令他開心不已。<br> &#13;<br> <spanclass>女友花心思 &#13;<br> Patrick表示雖然情人節要工作，但晚上已準備好節目與女友原子鏸慶祝，他說：「我都係一個細心浪漫嘅人，所以早已經有晒計劃，不過去邊就唔話畀你哋知，我已經收咗情人節禮物，係兩堂唱歌堂贈劵。不過令我最感動嘅，係佢親自用中文寫咗一張卡畀我，我知道佢花咗好多心思，而我都會送番禮物畀佢。」</spanclass></p></body></html>
