<html><header><meta charset="utf-8"><title>短訊組合應印英文單張</title></header><body><h1>短訊組合應印英文單張</h1><p>上年尾開放咗跨台短訊服務，喺剛剛去的年三十晚，王子確實收多咗好多「恭禧發財」短訊，而同往年唔一樣嘅，就係可以即時知道邊位朋友Send嚟。往時未能互通SMS，若要將心意盡放，除咗要先問對方用緊乜台，重要換張同台SIM卡嚟玩，興趣大打折扣，𠵱家各位就可以體會到文字通信嘅便利。&#13;<br> 可能你哋會諗到節日過後會否令SMS冷卻，王子就唔係咁睇，皆因SMS除咗實施咗跨網外，亦可以Send去其他國家嘅網絡商。今個月啲「賓記」淨玩SMS費用都夠王子交台費，你都咪話唔驚人！話時話吖，大台應該印啲短訊組合英文版本宣傳單張，好畀啲外籍人士參考，佢哋啲消費力幾強㗎！</p></body></html>
