<html><header><meta charset="utf-8"><title>彭美拉孕婦裝透視誘惑</title></header><body><h1>彭美拉孕婦裝透視誘惑</h1><p>美國女星彭美拉安德遜（PamelaAnderson），日前現身法國康城，出席一個為印度婦女及愛滋病基金籌款的慈善晚宴。<br> &#13;<br> <spanclass>史汀夫婦赴會 &#13;<br> 傳聞中已懷有歌手未婚夫KidRock孩子的拉姑，當晚一身透視孕婦裝打扮，兩顆類似乳環的物體即時原形畢露。&#13;<br> 出席晚宴的名人，還有久未露面的拉丁歌手RickyMartin，以及英國歌手史汀（Sting）夫婦。而近期傳與丈夫安東尼奧班達拉斯（AntonioBanderas）婚姻現危機的美蘭妮姬菲芙（MelanieGriffiths），亦畀面赴會。</spanclass></p></body></html>
