<html><header><meta charset="utf-8"><title>「須把他們禁錮起來」</title></header><body><h1>「須把他們禁錮起來」</h1><p>雖然南韓因為經濟的問題引發激進而暴力的政治及社會示威活動，不過，當地卻甚少發生嚴重暴力罪案，今次發生瘋子襲擊小童的事件，令全國感到震驚和憤慨。<br> &#13;<br> <spanclass>多留家由親人照料 &#13;<br> 即使涉案的黃帆耐最終被認定是因精神病發作而犯案，相信也不會獲社會同情，南韓政府對精神病人護理的撥款並不多。&#13;<br> 因此，很多精神病人往往不能進入醫院接受適當治療和看管，而是留在家中由家人照料。&#13;<br> 今次遇襲的七歲受害人的母親金貞熙說：「我不能理解為何這樣的瘋子，可以隨意在街上閒逛……必須把他們禁錮起來，讓他們跟正常人隔離，我們不能單靠藥物來解決問題。」&#13;<br> 法新社</spanclass></p></body></html>
