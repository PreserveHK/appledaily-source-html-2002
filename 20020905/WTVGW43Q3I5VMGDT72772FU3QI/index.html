<html><header><meta charset="utf-8"><title>徐子淇包雲吞雞手鴨腳</title></header><body><h1>徐子淇包雲吞雞手鴨腳</h1><p>張堅庭最近進軍飲食業，他六月時先在灣仔開設「表哥粥麵專家」，日前又在跑馬地開設了另一分店。張堅庭昨日邀請徐子淇到新店試食，她一向鍾情茶餐廳的美食，所以大快朵頤。<br> &#13;<br> <spanclass>投資百五萬 &#13;<br> 徐子淇本月中便放完暑假，返英國繼續學業。子淇日前向張堅庭請教，希望學包雲吞，然後返回英國時嘗試自己製造。可是子淇在學習包雲吞時，卻顯得雞手鴨腳，子淇說：「我真係唔識點包，覺得好得意。」&#13;<br> 張堅庭還請師傅煮咖喱蟹、芒果糯米糍、混醬多士等給子淇品嘗。張堅庭表示新店投資了約一百五十萬，他說：「新舖開咗三日，生意好好，最好嗰日營業額有三萬幾蚊。」</spanclass></p></body></html>
