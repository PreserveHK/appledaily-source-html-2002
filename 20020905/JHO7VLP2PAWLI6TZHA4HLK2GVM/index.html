<html><header><meta charset="utf-8"><title>木村夫婦膺最佳伴侶</title></header><body><h1>木村夫婦膺最佳伴侶</h1><p>木村拓哉及工藤靜香前年結婚時，一直不被睇好。如今靜香懷有木村家第二胎，兩夫婦早前更拍拖睇世界盃，令二人成為日本人最為欣羨的模範伴侶。<br> &#13;<br> <spanclass>步姐長瀨排第十 &#13;<br> 日本手表品牌Citizen最近訪問了二萬名日本人，選出心目中「最佳伴侶」，結果由木村夫婦奪冠，打敗第二位的反町隆史及松山鳥菜菜子夫婦，第三位則為山口智子及唐澤壽明，而碧咸夫婦亦佔第六位。&#13;<br> 而十大中唯一未結婚的伴侶，只有位列第十的濱崎步及長瀨智也。</spanclass></p></body></html>
