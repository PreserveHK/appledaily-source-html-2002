<html><header><meta charset="utf-8"><title>黎明鬼片《三更》變一更</title></header><body><h1>黎明鬼片《三更》變一更</h1><p>由陳可辛執導，黎明和鄭佩佩女兒原麗淇主演的電影《三更》其中一個單元《回家》，今日開始在海運和GH旺角兩間戲院獨立放映，平日票價三十元，逢周二和周三特價二十五元，該獨立單元《回家》片長約五十分鐘。<br> &#13;<br> <spanclass>欲角逐金像獎 &#13;<br> 陳可辛昨日在電話中說：「今次將個故事獨立抽出放映，係徇眾要求，因為好多觀眾捧場。」《三更》原版中，黎明的故事放在最尾，在韓片和泰片之後。&#13;<br> 問陳可辛可會以《回家》這故事角逐明年的金像獎？他說：「始終片長只有五十分鐘，唔知合唔合乎資格，要問過金像獎嘅籌委，唔排除會再加長套片。」</spanclass></p></body></html>
