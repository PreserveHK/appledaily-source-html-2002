<html><header><meta charset="utf-8"><title>男童吻狗被咬</title></header><body><h1>男童吻狗被咬</h1><p>【本報訊】九龍城亞皆老街一百七十三號芝蘭苑Ｃ座六樓一個單位，昨下午一時許發生小童被狗咬意外，上址姓鍾的兩歲半男童（圖），與家中飼養的約瑟爹利犬玩耍，在「嘴對嘴」與愛犬親吻時，不慎被牠咬傷下唇，流血並出現腫脹。&#13;<br> 男童母發現立即報警將兒子送院治理，敷治無礙。據家人表示，咬人的約瑟爹利犬已飼養十二年，平時很乖，今次只是不小心咬傷少主，因此不會懲罰牠。&#13;<br> 梁澤岡攝</p></body></html>
