<html><header><meta charset="utf-8"><title>住宅火警消防遲到</title></header><body><h1>住宅火警消防遲到</h1><p>【本報訊】土瓜灣馬頭圍道四十五號二樓一個單位，昨下午一時半遭人縱火，當時戶主不在家，街坊發現將火撲熄及報警。&#13;<br> 有街坊投訴消防員到場遠超過六分鐘的承諾。但消防處發言人解釋說，該處在昨日下午一時三十七分接到九九九電台的轉介，是屬於「已救熄火警」的報告，因此依照慣例派出一名隊長及一部消防車在一時五十六分到場，當時發現仍有煙冒出，擔心會死灰復燃，於是才再召四輛消防車及一輛救護車到場戒備。</p></body></html>
