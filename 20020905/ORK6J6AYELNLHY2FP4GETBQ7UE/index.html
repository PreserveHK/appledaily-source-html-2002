<html><header><meta charset="utf-8"><title>Twins猜拳辨雌雄</title></header><body><h1>Twins猜拳辨雌雄</h1><p>二人組合Twins早前為聖安娜月餅拍攝電視廣告，蔡卓妍（阿Sa）和鍾欣桐（阿嬌）分別要扮演嫦娥及吳剛。兩人更為求公平，決定以猜「包剪囗」分配扮相，結果阿嬌扮嫦娥，阿Sa扮吳剛。<br> &#13;<br> <spanclass>阿Sa最後反串 &#13;<br> 有三次反串經驗的阿Sa表示今次是告別之作，她說：「今次係我最後一次反串，我驚啲人誤會我係男人，以後冇人追我。」</spanclass></p></body></html>
