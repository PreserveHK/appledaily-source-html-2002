<html><header><meta charset="utf-8"><title>$168試勻九龍城地道美食</title></header><body><h1>$168試勻九龍城地道美食</h1><p>九龍城雲集各式美食，有無可能坐定定一餐過食勻？梗得啦，只要你肯畀百幾蚊，就可在酒店中菜廳，舒服地任點任食40款即叫即煮的精美小菜，美味推介包括二嫂魚崧、味噌雜菜煲、普寧豆醬煎蛋角及扎肉蟹肉浸時蔬等，每位收費$168的「龍城小炒皇」任食推廣，於晚上6時半至9時半供應。&#13;<br> 記者：楊一凡&#13;<br> &#13;<br> 店名：豪苑魚翅海鮮酒家&#13;<br> 電話：21323456&#13;<br> 地址：九龍城沙埔道30至38號富豪啟德酒店二樓</p></body></html>
