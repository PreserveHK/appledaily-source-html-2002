<html><header><meta charset="utf-8"><title>深圳匪複製銀行卡盜款</title></header><body><h1>深圳匪複製銀行卡盜款</h1><p>深圳近日出現一批假卡黨，專門複製銀行存戶提款卡，並盜取密碼，然後將戶口內款項提取一空。<br> &#13;<br> <spanclass>多名存戶中招 &#13;<br> 在深圳寶安區居住的康先生上月二十九日到松崗農村信用合作社櫃員機提款時，發現被人提走了二千六百元；另一位存戶古小姐遭遇也一樣。信用社職員從電腦翻查紀錄，發現古小姐戶口的錢是於上月二十七日上午被人分兩次經櫃員機取走的，康先生的錢則於翌日被人用同樣手法提走。&#13;<br> 信用社相信，是存戶的提款卡不慎落入不法分子手上，被複製了一份，而且密碼也被盜取了，才會導致他們的存款被冒領。&#13;<br> 松崗派出所稱，近期接獲多宗類似上述犯案手法的案件，但很難破案。&#13;<br> 深圳《晶報》</spanclass></p></body></html>
