<html><header><meta charset="utf-8"><title>捨命慈母幸保女兒</title></header><body><h1>捨命慈母幸保女兒</h1><p>【本報訊】前日在大角嘴捨命以肉身擋護兩女兒致盆骨爆裂姓雷的慈母（三十九歲），昨日仍然留醫救治，她憶述意外發生一刻猶有餘悸：「當時架車高速駛來根本避無可避，自己只是下意識伸手攬着兩名女兒，那一刻只想到母女三人會否葬身車輪下？」雖然傷勢嚴重、下半身可能癱瘓殘廢，但她自言慶幸兩名寶貝女兒安全脫險，已算是不幸中的大幸。&#13;<br> 事發前日下午三時許，雷婦與兩女兒上街買玩具後回家遇到車禍，雷婦手攬女兒以身擋車着地盆骨重創。</p></body></html>
