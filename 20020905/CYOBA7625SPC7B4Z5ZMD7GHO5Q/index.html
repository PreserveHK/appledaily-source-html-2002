<html><header><meta charset="utf-8"><title>小統計：首8月黑客襲擊4.5萬次</title></header><body><h1>小統計：首8月黑客襲擊4.5萬次</h1><p>網上保安公司mi2g指出，電腦黑客襲擊次數近年有增無減，今年八月更達破紀錄的5,830宗，令今年首八個月的襲擊次數，已超越去年的總數。近數年黑客襲擊次數：&#13;<br> ‧1998年　269次&#13;<br> ‧1999年　4,197次&#13;<br> ‧2000年　7,821次&#13;<br> ‧2001年　31,322次&#13;<br> ‧2002年（至8月）　45,000次&#13;<br> 資料來源：英國廣播公司</p></body></html>
