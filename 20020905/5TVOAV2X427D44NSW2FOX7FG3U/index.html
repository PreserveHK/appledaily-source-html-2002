<html><header><meta charset="utf-8"><title>深圳七成人盼的士減價</title></header><body><h1>深圳七成人盼的士減價</h1><p>繼廣州等城市醞釀的士減價後，約七成六受訪深圳人也認為的士收費太高，要求減價兩成。<br> &#13;<br> <spanclass>起表應減至9.5元 &#13;<br> 據《南方都市報》與深圳斯立信公司所做的問卷調查發現，百分六十六點七深圳市民認為，目前的士收費太高，百分九點八的市民認為非常高，只有百分二十三點六認為不高也不低。&#13;<br> 據分析，深圳市民普遍認為，首三公里起表應從現時的十二元半減至約九元半，此後每公里跳表價應由二點四元減至一點八九元。&#13;<br> 據悉，深圳市交通部門基本上也支持的士減價。當局指出，深圳的士價格向來的定位是「比內地高，比港澳低」，但現時明顯偏高了。&#13;<br> 《南方都市報》</spanclass></p></body></html>
