<html><header><meta charset="utf-8"><title>夫妻開片傷母</title></header><body><h1>夫妻開片傷母</h1><p>【本報訊】一名靠綜援過活的姓馬花甲老翁（圖），在內地認識一名三十七歲姓郭女子大半年後結婚，女方日前持雙程證來港入住紅磡獲嘉道夫家後，雙方已因家境問題吵個不停。&#13;<br> 昨午十時許，夫婦又因經濟問題爭執，雙方互相推撞，繼而互擲杯碟及木櫈，結果飛擲的物件更傷及八十五歲姓黃家姑，致頭破血流；鄰居見狀立即報案。警員到場將三名傷者送院敷治後，再將夫婦帶署調查。&#13;<br> 梁澤岡攝</p></body></html>
