<html><header><meta charset="utf-8"><title>崔智友陳冠希搞姊弟戀</title></header><body><h1>崔智友陳冠希搞姊弟戀</h1><p>韓國樂壇天后朴志胤，上周決定放棄與陳冠希合作賀歲片《StarRunner》，韓劇界一姐崔智友隨即宣布頂上，下周二到港與陳冠希合作拍攝電影《老化青春》。<br> &#13;<br> <spanclass>片酬190萬 &#13;<br> 據韓國報章報道，《藍色生死戀2》女主角崔智友前日簽下合約，收片酬三億韓圜（約一百九十萬港元）答應拍攝《老》片。&#13;<br> 片中崔智友飾演中韓混血兒，在大學修讀天文學系，後來愛上比她小五歲的陳冠希，崔智友的對白包括中、韓、英三國語言。她將於下周二到港拍攝，預計逗留兩個月。</spanclass></p></body></html>
