<html><header><meta charset="utf-8"><title>福田黑快餐店廁所作廚</title></header><body><h1>福田黑快餐店廁所作廚</h1><p>深圳市福田區工商部門昨在華強路破獲多間「黑快餐店」，該等黑店廁所兼作廚房用，在馬桶旁堆放肉菜，污穢不堪，令人惡心，所炮製出來的飯盒，主要供應附近寫字樓白領和商舖老闆。<br> &#13;<br> <spanclass>飯盒供應寫字樓商舖 &#13;<br> 「黑快餐店」所在的華強北路京華大院一幢九層高大樓，是單身公寓，至少有七十多個單位。每個單位均很狹窄，既要住人，又要作廚房用，因此堆滿肉菜，廚房也處處鋪滿油污。工商人員還在單位內搜出餿水油，估計是用作炒菜。&#13;<br> 工商人員稱，這幢大樓可稱得上是「黑快餐樓」。每逢用餐時間，送外賣的工人便從大樓進進出出，估計每天送出的飯盒數以千計。&#13;<br> 《深圳晚報》</spanclass></p></body></html>
