<html><header><meta charset="utf-8"><title>韓君婷任阿倫度坐圍</title></header><body><h1>韓君婷任阿倫度坐圍</h1><p>韓君婷昨日到港台接受訪問，而譚詠麟（阿倫）擔任嘉賓主持。阿倫在節目中取笑韓君婷未瘦身時，其臀部可以放下兩張麻雀枱，他還用尺量度韓君婷的坐圍。<br> &#13;<br> <spanclass>等收志偉禮物 &#13;<br> 韓君婷表示激勵她減肥的曾志偉，答應在她成功瘦身後會送上一份禮物，她笑說：「志偉嗰日見到我即時退後三步，之後圍住我行咗幾個圈，跟住不停話冇可能減到。」&#13;<br> 此外，對於近日李克勤經常暗寸樂壇新人一事，阿倫說：「佢講笑啫，我覺得余文樂都唔需要解釋咁多，一出道實會多人講，其他新人亦都唔使理人點講，因為時間可以證明一切。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
