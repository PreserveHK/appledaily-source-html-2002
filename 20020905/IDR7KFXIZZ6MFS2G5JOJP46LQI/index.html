<html><header><meta charset="utf-8"><title>左慧琪、胡家惠奉旨性感搶鏡</title></header><body><h1>左慧琪、胡家惠奉旨性感搶鏡</h1><p>五位本年度香港小姐昨日起程往泰國展開親善之旅，她們首先到達大皇宮玉佛寺拍攝外景，由於寺內不准拍照，她們只好於門外拍攝。而胡家惠及左慧琪因負責拍攝一段有關進入寺廟時，不可穿着性感的片段，所以被安排穿上小背心及熱褲，非常搶鏡。<br> &#13;<br> <spanclass>林敏俐受歡迎 &#13;<br> 五位港姐之中以冠軍林敏俐最受歡迎，她除了接受當地電視台訪問外，更被一大班小朋友圍着索取簽名。不過當小朋友向嘉碧儀索簽名時，她表現得頗為𤷪𤺧。事後她向記者解釋說：「我之前一晚瞓得幾個鐘就要執嘢，所以個人覺得好攰，不過你叫我笑都可以嘅，因為我對住鏡頭都要笑。」&#13;<br> 記者卓寶花泰國直擊</spanclass></p></body></html>
