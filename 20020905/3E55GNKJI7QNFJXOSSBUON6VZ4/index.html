<html><header><meta charset="utf-8"><title>每32小時一長者自殺</title></header><body><h1>每32小時一長者自殺</h1><p>【本報訊】老人自殺問題不容忽視！本港去年共有二百七十名六十歲以上長者自殺死亡，佔整體自殺人數近三成，平均每三十二小時就有一名長者自殺。有輔導機構建議，家人應多關懷長者的生理及心理狀況變化，減少悲劇發生。&#13;<br> 生命熱線於九八年五月起展開了為期四年的「外展預防老人自殺服務」計劃，機構總監張渭忠指，其間共處理了二百三十一個高危長者個案，透過受訓義工的探訪及聆聽輔導服務，近七成長者不再有自殺念頭；八成長者情緒則有明顯改善。八十三歲的卓婆婆，多年來受嚴重抑鬱症困擾而萌生自殺念頭，幸獲義工協助，情緒得到紓緩。</p></body></html>
