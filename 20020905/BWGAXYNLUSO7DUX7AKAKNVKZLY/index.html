<html><header><meta charset="utf-8"><title>元征上創板籌1億</title></header><body><h1>元征上創板籌1億</h1><p>【本報訊】內地最大的汽車檢測電子儀器生產商深圳元征科技，向創業板遞交上市申請，希望集資約1億元，用作擴大生產、加強科研、市場推廣和建設科研中心。元征科技總裁劉正之解釋，選擇在港上市，是希望加強知名度，有利拓展海外市場。&#13;<br> 元征94年成立，去年盈利約2000萬元，增加80%。今年首季盈利約800萬元。<br> &#13;<br> <spanclass>力拓海外市場 &#13;<br> 該公司正致力拓展海外市場，去年海外業務佔三成，但劉正之估計今年上升至一半。&#13;<br> 他說，該公司的優勢在於技術水平與國際看齊，但售價卻可以只是外國產品的三分之一。由於中國的汽車市場只佔全球汽車市場的3%，因此，元征的市場會以海外為主。</spanclass></p></body></html>
