<html><header><meta charset="utf-8"><title>陳慧珊撐葉璇冇放電</title></header><body><h1>陳慧珊撐葉璇冇放電</h1><p>陳慧珊（Flora）昨日下午到港台接受《娛樂滿天星》訪問，對於有報道指葉璇於日本拍攝《衝上雲霄》時向吳鎮宇放電一事，Flora說：「我都唔喺日本，呢件事都係兩個月前嘅事，我覺得唔係真嘅。」<br> &#13;<br> <spanclass>方中信似師奶 &#13;<br> 問Flora有否被其他男藝人「放電」？她說：「都有㗎，不過我會第一時間畀個眼神佢，話畀佢知我哋只可以做朋友，況且我係一個唔容易過電嘅人。」Flora有否與方中信過電？她笑說：「梗係冇啦，雖然佢好型，不過佢根本就係一個師奶仔。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
