<html><header><meta charset="utf-8"><title>無盡思念……</title></header><body><h1>無盡思念……</h1><p>在紐約市中心的中央車站（GrandCentral）大堂一隅，築起一道悼念牆壁，上面張貼了死難者的遺照，不少搭客走過，都駐足觀看，向死難者致意。&#13;<br> 全美各地都正籌備九一一周年紀念活動。白宮周二宣布，總統喬治布殊和第一夫人勞拉在九一一周年那天，先會在美東時間早上八時四十六分（即第一架客機撞向世貿中心的時間）上教堂默哀，之後會到五角大樓和賓夕凡尼亞州兩個九一一災場，到下午四時三十分在世貿遺址獻花圈。喬治布殊在晚上九時零一分發表演說，闡述美國將繼續捍衞自由。&#13;<br> 本報記者</p></body></html>
