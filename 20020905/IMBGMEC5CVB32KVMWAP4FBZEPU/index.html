<html><header><meta charset="utf-8"><title>校長子地鐵非禮輕判</title></header><body><h1>校長子地鐵非禮輕判</h1><p>【本報訊】父母為教育界人士的年輕見習會計師，於地鐵車廂三度以下體頂壓十九歲少女臀部，昨在九龍城裁判法院獲輕判社會服務令八十小時。被告高建邦，二十三歲，父親為梨木樹天主教小學校長，母親任職教師，被告在中文大學崇基書院會計系畢業，現於一間著名會計師行任職見習會計師，但案發後已被停職。&#13;<br> 案發於本年四月二日晚，事主在尖沙嘴地鐵站車廂內，遭被告以下體三度頂壓臀部，由巡警發現拘捕。&#13;<br> 案件編號：KCCC9113/2002</p></body></html>
