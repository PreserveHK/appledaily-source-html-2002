<html><header><meta charset="utf-8"><title>莎拉費迪墨西哥成婚</title></header><body><h1>莎拉費迪墨西哥成婚</h1><p>曾多次傳出婚訊、最近合演電影《狗狗震》的荷李活情侶莎拉米雪姬娜（SarahMichelleGellar）與費迪派斯（FreddiePrinzeJr.），日前透過發言人宣布，剛於本周日（一日）在墨西哥結婚。<br> &#13;<br> <spanclass>VeraWang設計婚紗 &#13;<br> 兩人前日向傳媒公布，他們本周日已在墨西哥小城瓦雅塔港舉行了一個簡單的婚禮，並只邀請了十多位親朋出席。當日莎拉穿上好友VeraWang設計的白色婚紗出閣，現時她與費迪正於秘密地點度蜜月。莎拉與費迪早於九七年合作《舊年暑假攪乜鬼》時便相識，並於去年四月訂婚。</spanclass></p></body></html>
