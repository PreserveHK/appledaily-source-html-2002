<html><header><meta charset="utf-8"><title>巴西警察飛船監視毒犯</title></header><body><h1>巴西警察飛船監視毒犯</h1><p>巴西里約熱內盧市警方周五開始，將會租用熱氣飛船，從空中巡邏市內毒品問題嚴重的貧民區，以及交通擠塞的公路。&#13;<br> 租用這艘飛船每月成本約一百五十萬港元，警方會將飛船駛離地面八公里，好讓地面的不法分子不能用手槍射擊，船艙也備有防彈功能。船上設有攝影機，用以辨認十五公里外的人的面孔及汽車車牌號碼。<br> &#13;<br> <spanclass>攝影機可辨15公里外車牌 &#13;<br> 里約熱內盧大部份的山頂貧民區已成了「閒人免進」的地區，警方與毒犯每天會在當地駁火；每天平均有七名遊客在該市的街上和海灘上遇襲。&#13;<br> 路透社</spanclass></p></body></html>
