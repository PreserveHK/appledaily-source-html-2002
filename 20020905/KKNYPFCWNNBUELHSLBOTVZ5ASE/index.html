<html><header><meta charset="utf-8"><title>平機會前主席出庭</title></header><body><h1>平機會前主席出庭</h1><p>【本報訊】平機會前男僱員「L先生」工傷放假八個月後遭解約，控告平機會及四要員殘疾歧視一案，涉訟的平機會前主席張妙清昨出庭作供，透露前僱員「Ｌ先生」復工後，不但經常與上司發生爭執，更妨礙其他同事工作，故最終決定不予續約。張否認不公平或不專業對待原訴人。&#13;<br> 原訴人於九八年中在辦公室遭紙箱絆倒，其後休假八個月。他指復工後遭僱主歧視，興訟追討三十萬元賠償。&#13;<br> 案件編號：DCEO1,6/99&#13;<br> 柯弘毅攝</p></body></html>
