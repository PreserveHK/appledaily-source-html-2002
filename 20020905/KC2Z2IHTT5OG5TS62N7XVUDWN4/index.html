<html><header><meta charset="utf-8"><title>中區商廈空置率升</title></header><body><h1>中區商廈空置率升</h1><p>【本報訊】仲量聯行剛出版的《亞太區物業市場摘要》指出，香港甲級商廈雖有復甦迹象，但中環、灣仔區空置率上升至9.6%，每方呎淨租金較上季跌7.2%至36.4元。<br> &#13;<br> <spanclass>減租吸客 &#13;<br> 該行指出，由於有較多租戶計劃搬遷，形成近期查詢個案微增。&#13;<br> 不過，租金仍是影響租戶搬遷的重要因素。租客若物色到優質商廈，多傾向長期承租。&#13;<br> 報告指出，灣仔及銅鑼灣甲級商廈上季雖沒有新供應，但基於需求疲弱，物色優質商廈的租賃個案不多，獲承租的多為細單位。由於部份租客在約滿後不再續約，令空置樓面增多，空置率亦比第一季上升。業主為了吸引租客，紛紛調低租金。</spanclass></p></body></html>
