<html><header><meta charset="utf-8"><title>嫌綜援少　行乞待判</title></header><body><h1>嫌綜援少　行乞待判</h1><p>昨日企圖跳樹自殺蘇玲玲，多年前與前夫育有兩名子女後離異，轉到深圳尋求新生活，曾與男友同居。她不諱言在深圳只有七百元月薪，因嚮往香港生活，與男友分手後，竟然不顧懷孕危險，去年五月「捐」車底偷渡來港，遭發現被捕，以非法入境罪入獄，服刑時已超過預產期，獲准留港產下私生子。&#13;<br> 今年三月因其子天生兔唇，再獲發行街紙照顧需接受矯型手術的兒子，留港期間她獲社會福利署發放每月五千元綜援過活。今年七月底，她竟以綜援金不足，抱着兒子在中環行乞，被警員揭發拘捕，上月在西區裁判法院承認非法行乞罪，等候宣判。她當時辯稱扣除食物及天台屋開支已所餘無幾，致行乞討生活。&#13;<br> 本報記者</p></body></html>
