<html><header><meta charset="utf-8"><title>開補習社須過六關</title></header><body><h1>開補習社須過六關</h1><p>陳小姐失業後與友人合辦補習社，豈料波折重重，需要分別向六個政府部門申請，除教育署外，必須先得地政總署和規劃署證明該地點可作校舍用途，然後進行裝修，再向屋宇署和消防處申請，以證明校舍安全。&#13;<br> 其間政府部門官僚作風瀰漫，處事緩慢無理，申請人不勝其煩。&#13;<br> 屋宇署叫她請專業人士證明樓宇結構和圖則，她坦言：「我邊有咁多錢請專業人士呀？」消防處就每次派不同人來視察，「呢個阿Sir話冇問題，下次個阿Sir又話唔得！」<br> &#13;<br> <spanclass>需時三個月至半年 &#13;<br> 取得臨時註冊後，還要待衞生署批准才可正式註冊；整個過程一般需時三個月至半年，「簡直係迫上梁山！」&#13;<br> 本報記者</spanclass></p></body></html>
