<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>莫文蔚為何志恩添女人味</title></header><body><h1>靚衫SnapShot：<br>莫文蔚為何志恩添女人味</h1><p>莫文蔚擁有高䠷完美身形，早被譽為最佳衣架的人選。無論她作刻意打扮或是隨便的運動服一套，都能把服裝特點演繹得淋漓盡致。<br> &#13;<br> <spanclass>「人穿衣」 &#13;<br> 前日莫文蔚特地從新加坡返港為好友何志恩的時裝表演任模特兒，她穿上一件黑色層次感極重的tubedress，正正展示出「人穿衣」的美態，相比起她穿casual服飾的形象，更添一份女人味。值得一提的是，何志恩是其中一個能衝出香港的本地薑，在英國和日本等地均有她的作品售賣，而本地連卡佛最近亦獲得代理權。</spanclass></p></body></html>
