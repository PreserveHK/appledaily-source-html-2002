<html><header><meta charset="utf-8"><title>葉璇嚮往浪漫</title></header><body><h1>葉璇嚮往浪漫</h1><p>葉璇日前為《新婚通信》拍攝婚紗照，披上嫁衣明豔照人。葉璇表示自己希望可在三十歲時結婚，憧憬穿上一襲釘上很多水晶珠片的婚紗出嫁。<br> &#13;<br> <spanclass>懶理緋聞 &#13;<br> 葉璇自言是個很喜歡浪漫的人，她日前接受訪問時說：「我好鍾意浪漫，不過𠵱家工作多咗，可以用嚟浪漫嘅時間少咗。」葉璇對愛情又有何看法？她說：「我覺得愛情好重要，但係唔可靠，所以我都唔太嚮往，況且工作都好忙，都冇時間去諗。」&#13;<br> 葉璇出道以來緋聞不絕，她對緋聞採取甚麼態度？她說：「我由得佢哋講，我就繼續自己嘅工作。」</spanclass></p></body></html>
