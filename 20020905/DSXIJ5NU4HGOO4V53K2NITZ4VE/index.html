<html><header><meta charset="utf-8"><title>吳光正支持樓市措施</title></header><body><h1>吳光正支持樓市措施</h1><p>會德豐（020）主席吳光正（圖）昨日在股東會後說，支持政府近期針對樓市而採取的措施。面對全球經濟疲弱及通縮持續，本港樓市依然運作正常，近期新盤銷情也理想。他希望樓市在未來6至12個月內，盡快達致供求平衡。&#13;<br> 至於會德豐需否在下半年，再為深井碧堤半島等地產項目撥備，吳氏回應，有需要時會撥備，但暫時未有決定。<br> &#13;<br> <spanclass>碧堤半島暫不撥備 &#13;<br> 他強調，該公司沒有即時計劃私有化，市場上有很多選擇，若價錢合理或將旗下公司出售。</spanclass></p></body></html>
