<html><header><meta charset="utf-8"><title>靚靚生日張智霖送表</title></header><body><h1>靚靚生日張智霖送表</h1><p>袁詠儀（靚靚）昨日生日，其男友張智霖前晚出席《吾係獎門人》時告訴記者和靚靚已約了朋友食飯慶祝，他說：「我哋不嬲都唔興開party嘅，都係同幾個知心朋友食飯啫！」&#13;<br> 問他送了甚麼禮物給靚靚，張智霖說：「我已經送咗一隻款式好斯文嘅表畀佢，係佢自己揀㗎！」<br> &#13;<br> <spanclass>過二人世界 &#13;<br> 錄影《吾係獎門人》後，張智霖即揸車去銅鑼灣買雜誌，期間更有人將兩大袋食物交給張智霖，然後他便揸車返回袁詠儀淺水灣的寓所，似乎打算和靚靚享受二人世界。</spanclass></p></body></html>
