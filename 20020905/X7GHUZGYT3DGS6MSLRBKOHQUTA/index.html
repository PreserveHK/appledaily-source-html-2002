<html><header><meta charset="utf-8"><title>黃牛黨橫行炒船票</title></header><body><h1>黃牛黨橫行炒船票</h1><p>上環信德中心內「黃牛黨」橫行，讀者高先生指出，一行逾十五人經常霸佔該處二樓炒賣船票，尤以平日傍晚五時至晚上十二時，情況最為嚴重，對上址出入人士造成極大不便。&#13;<br> 警察公共關係科函覆，過去一年，警方已向四名在上述地點非法炒賣船票人士，作出檢控。&#13;<br> 警方覆函又稱，中區警區及海傍警署亦已安排人員加強巡邏及檢控。&#13;<br> （○八一三二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
