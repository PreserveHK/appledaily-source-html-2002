<html><header><meta charset="utf-8"><title>盼可填補被削教育費</title></header><body><h1>盼可填補被削教育費</h1><p>【本報訊】針對港府在財政緊絀下或削減各有關政策局的整體資源，三個關注基礎教育團體，昨日與教育統籌局局長李國章會面時，建議港府在優質教育基金內，調撥部份款項，作為填補學校將被削減經費差額。團體又引述李國章指，來年或需削減九億元教育開支。&#13;<br> 津貼小學議會、資助小學校長職工會及初等教育研究學會的代表，昨與李國章會面。津貼小學議會副主席馮家正表示，三個團體都明白到經濟不景，港府需削減教育經費。但為令學生受到的影響減至最低，團體建議，港府可考慮暫停接受優質教育基金的項目申請一至兩年，並將部份基金調撥予學校，作為削減學校經費下的折衷方案。</p></body></html>
