<html><header><meta charset="utf-8"><title>機械泵成心臟病人救星</title></header><body><h1>機械泵成心臟病人救星</h1><p>英國帝國學院心臟專家雅各布，最近透過植入機械泵，成功治療十名患上末期心臟衰竭、瀕臨死亡邊緣的病人。<br> &#13;<br> <spanclass>取代泵血讓心臟休息 &#13;<br> 患有末期心臟衰竭的病人，心臟都會發大了，進一步影響功能。雅各布為十多名患上末期心臟衰竭病人植入機械泵HeartMate，取代心臟泵血到全身的功能，讓他們的心臟可以休息，逐步縮小至原來大小，再自行修補受損組織。&#13;<br> 平均半年後，其中十名病人已能再次工作，心臟更能正常活動平均達一年，其中一名更達四年。&#13;<br> 美國哥倫比亞廣播公司</spanclass></p></body></html>
