<html><header><meta charset="utf-8"><title>星洲21%人想移民</title></header><body><h1>星洲21%人想移民</h1><p>市場研究公司ACNielsen周三公布的調查顯示，經濟不景令到新加坡有21%人考慮移民，當中大部份是專業人士、經理、行政人員及商人，凸顯新加坡也有人才外流問題。受訪者最渴望移居的國家為：&#13;<br> ‧澳洲--近50%&#13;<br> ‧新西蘭--12%&#13;<br> ‧美國--8%&#13;<br> ‧馬來西亞--7%&#13;<br> ‧中國--6%&#13;<br> ‧加拿大--4%&#13;<br> 資料來源：法新社</p></body></html>
