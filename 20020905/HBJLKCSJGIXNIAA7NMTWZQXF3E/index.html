<html><header><meta charset="utf-8"><title>登上聯合航空網頁贏免費機票</title></header><body><h1>登上聯合航空網頁贏免費機票</h1><p>網球迷要注意！即日起至16日期間登入聯合航空香港區網頁：<ahref http:> http://www.unitedairlines.com.hk/salemopen  即有機會參加網上抽獎活動，隨時贏取聯合航空航線內任何一個航點來回商務客位機票，以及沙龍網球公開賽準決賽及決賽門票。&#13;<br> 只要你是年滿21歲香港居民，就可以入網頁登記，即可參加此項抽獎活動，記住，抽獎活動將於9月16日午夜截止，要考驗自己的運氣，快些click入網頁啦！&#13;<br> &#13;<br> 記者：李莉</ahref></p></body></html>
