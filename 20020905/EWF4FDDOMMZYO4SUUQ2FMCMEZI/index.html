<html><header><meta charset="utf-8"><title>菅野稻垣訂做婚戒好事近</title></header><body><h1>菅野稻垣訂做婚戒好事近</h1><p>組合SMAP成員稻垣吾郎及女星菅野美穗，雖曾短暫分手，但二人於今年十二月結婚的傳聞，近日卻不絕於耳，上月尾菅野更被目睹獨自在名牌首飾HarryWinston銀座分店訂購婚戒。<br> &#13;<br> <spanclass>威尼斯造勢 &#13;<br> 據悉稻垣去年因違反交通規則而被捕之前，亦曾與菅野到該店欲購戒指，但為了保持低調，今次由菅野到店內訂做戒指，並於本月領取。&#13;<br> 此外菅野現正與導演北野武及男星西島秀俊，在意大利參加威尼斯影展，為電影《Dolls》參展造勢。另北野武表示，並無期望《Dolls》可得任何獎項。</spanclass></p></body></html>
