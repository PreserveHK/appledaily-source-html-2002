<html><header><meta charset="utf-8"><title>桐桐擬捐骨髓助人</title></header><body><h1>桐桐擬捐骨髓助人</h1><p>張綺桐（桐桐）在短短個半月內，接連痛失兩位至親，祖母肺癌病逝，胞弟又因失業打擊燒炭自殺，桐桐雖然傷心，但仍堅強面對人生。<br> &#13;<br> <spanclass>初步檢驗脗合 &#13;<br> 桐桐日前到上水警署，跟進胞弟的死因調查。桐桐日前接受電話訪問說：「我同細佬以前嘅女友傾咗好耐電話，我哋都好唔明細佬點解會尋死。」&#13;<br> 桐桐近日已開始投入工作，更有意捐贈骨髓，她說：「我收到一個骨髓基金會嘅通知，佢哋話初步驗到我嘅血型同一個血癌病患者脗合，唔排除會進一步檢驗，睇吓可唔可以幫到佢。」</spanclass></p></body></html>
