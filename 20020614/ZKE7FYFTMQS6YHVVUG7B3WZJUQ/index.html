<html><header><meta charset="utf-8"><title>泰犯吞肺癆痰博特赦</title></header><body><h1>泰犯吞肺癆痰博特赦</h1><p>泰國國王每年都會給部份囚犯減刑或赦免刑期，今年他宣布特赦所有患肺結核病的囚犯，於是許多囚犯故意吞下患肺結核囚犯的痰，希望染上肺結核，從而提早獲釋。<br> &#13;<br> <spanclass>今年特赦肺結核病犯 &#13;<br> 泰國傳媒報道，雖然很多囚犯故意令自己染上肺結核，但當局表明，只有那些病情嚴重及已屆末期的肺結核病人才可獲特赦。&#13;<br> 泰國監獄署副署長尼泰指，囚犯現在都計劃不惜一切以博取提早出獄。他解釋，很多囚犯都選擇以染病方式企圖重獲自由，是因為監獄的醫院設備簡陋，加上守衞不足，當局往往寧願讓染病囚犯提早獲釋。&#13;<br> ananova網站</spanclass></p></body></html>
