<html><header><meta charset="utf-8"><title>贊成黨魁入行會</title></header><body><h1>贊成黨魁入行會</h1><p>對於曾鈺成為第二位能應邀入行會的政黨黨魁，周梁淑怡（圖）指是好事，政黨得以進入權力核心，負上責任，又可趁機改善行政與立法兩會間的關係，政府制訂政策亦可得到更多立法會的參與。&#13;<br> 至於黨魁在代表政黨意見的同時，如何遵守行會集體保密和負責制，周梁淑怡坦承「點可能完全秘密吖？」她指以往政府與民意脫節，以後的關鍵，在於行會中的政黨代表要技巧地諮詢黨員和公眾，而不至於洩露行會重大秘密。&#13;<br> 曾主政亞視的周梁淑怡，對於亞視最新的股權變動，則希望新領導層能給予耐心和時間，切忌急於求成。</p></body></html>
