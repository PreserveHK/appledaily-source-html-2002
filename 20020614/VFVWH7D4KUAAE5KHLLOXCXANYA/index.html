<html><header><meta charset="utf-8"><title>姚樂怡新居風水差</title></header><body><h1>姚樂怡新居風水差</h1><p>姚樂怡、吳文忻、羅霖等一班藝人，昨日齊出席銅鑼灣BeautySquare的宣傳活動。<br> &#13;<br> <spanclass>菲傭都病埋 &#13;<br> 姚樂怡昨日透露，她剛剛新居入伙，但已經覺得不太自在，她說：「除咗我自己病之外，隻狗又盲咗，連菲傭都病埋，我即刻搵風水師返屋企睇，佢話我今年其實唔適宜搬屋嘅，加上我間屋對正間『吉屋』，係三煞位嚟，風水師已經幫我間屋大執位㗎啦，不過雖然係咁，我覺得既然都住落咗，暫時都唔會再搬㗎啦。」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
