<html><header><meta charset="utf-8"><title>璇璇讚中國隊雖敗猶榮</title></header><body><h1>璇璇讚中國隊雖敗猶榮</h1><p>歐陽海璇（璇璇）自去年落選女優後，仍堅持留在娛樂圈，雖然工作量不太多，但璇璇並未有失望，一於再接再厲。<br> &#13;<br> <spanclass>不敢出賽 &#13;<br> 璇璇日前替《MiniGirls》拍性感照，原來她亦有留意世界盃，並支持中國隊，認為他們雖敗猶榮。&#13;<br> 此外，璇璇昨日接受電話訪問，提到近況時，她說：「我𠵱家休息緊，下個月就接拍咗一套新片。」璇璇去年參選女優時，曾私下拜師學打拳，璇璇日前參觀師傅的新武館，她說：「師傅話想我落場比賽，但始終我呢排少練習，所以我怕打得唔好，就婉拒咗佢。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中</spanclass></p></body></html>
