<html><header><meta charset="utf-8"><title>騰達常茂月底掛牌</title></header><body><h1>騰達常茂月底掛牌</h1><p>【本報訊】港股交投淡靜無礙新股上市活動。市場消息透露，以上海為基地的智能大廈設計商騰達科技，及內地食物添加劑生產商常茂生物計劃於月底上市。<br> &#13;<br> <spanclass>集資逾1.6億 &#13;<br> 消息稱，騰達科技計劃以5.1倍市盈率在主板上市，發售1.1億股，招股價0.75元，集資8250萬元，月底掛牌，保薦人為加怡及金英融資。&#13;<br> 常茂生物則擬於本月28日在創業板掛牌，集資8000萬至1億元，將發售1.5至1.8億股，招股價介乎0.5至0.6元，保薦人為大福及工商東亞。</spanclass></p></body></html>
