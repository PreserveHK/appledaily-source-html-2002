<html><header><meta charset="utf-8"><title>松浦亞彌迷倒嵐仔</title></header><body><h1>松浦亞彌迷倒嵐仔</h1><p>日本偶像組合Morning娘成員後藤真希，曾被傳深受Johnny's旗下年輕男藝人喜愛，而她的師妹松浦亞彌亦不輸蝕，連Johnny's旗下的人氣靚仔組合嵐的成員，也是松浦的fans。<br> &#13;<br> <spanclass>二宮索簽名 &#13;<br> 嵐的二宮和也前日與松浦亞彌為他們合演的電影《青之炎》出席記者會。&#13;<br> 會後二宮和也向記者說：「我啲隊友（嵐成員）個個都係松浦亞彌嘅fans，佢哋話好羨慕我可以同松浦亞彌拍戲，重搭我攞佢嘅簽名㖭！」</spanclass></p></body></html>
