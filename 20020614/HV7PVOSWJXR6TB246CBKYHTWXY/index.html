<html><header><meta charset="utf-8"><title>黃桂強獄中遭襲擊</title></header><body><h1>黃桂強獄中遭襲擊</h1><p>【本報訊】去年因非法收受外圍波纜被判監三年的黃氏家族成員黃桂強，本月初在石壁監獄服刑期間，遭一名越籍囚友襲擊。涉嫌囚犯昨解往屯門法院提訊，被控一項意圖傷人罪，暫時毋須答辯，案件押後至七月十一日，待政府化驗師報告。&#13;<br> 被告阮成東，三十六歲，於石壁監獄服刑。控罪指他於今年六月三日，在獄中電視房外向黃桂強施襲，意圖令其身體受嚴重傷害。&#13;<br> 黃氏家族中四兄弟包括桂強的長兄桂芬、二弟桂榮及六弟桂南均曾涉刑事案判囚。&#13;<br> 案件編號：TWCC1667/2002</p></body></html>
