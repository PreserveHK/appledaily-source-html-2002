<html><header><meta charset="utf-8"><title>自稱新聞更自由</title></header><body><h1>自稱新聞更自由</h1><p>行政長官董建華（前排中）昨日在世界報業發展論壇開幕致辭時強調，在《基本法》保障下，香港回歸以來維持高度的言論、新聞和出版自由，香港的傳媒報道不但維持多樣化，而且比以前有更廣闊的空間。&#13;<br> 董建華對來自海外的傳媒人士表示，回歸近五年來，大量資金不斷流入香港，外來直接投資總額超過香港本地生產總值逾倍；各國企業亦絡繹不絕來港開展業務，跨國公司在港設立地區總部的數量一直增加，現已居亞洲各城市之首。&#13;<br> 他認為，這是世人對香港和「一國兩制」有信心的最佳有力證明。</p></body></html>
