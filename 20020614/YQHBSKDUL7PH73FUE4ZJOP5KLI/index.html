<html><header><meta charset="utf-8"><title>內地19塗改液含毒</title></header><body><h1>內地19塗改液含毒</h1><p>【本報訊】中國消費者協會測試內地市面出售的十九種塗改液，發現全部樣本都含有不同程度的三氯甲烷、苯、甲苯等有害化合物，部份更含銅等重金屬，沾上皮膚或口、鼻或眼等器官，可致慢性中毒。&#13;<br> 據內地《新快報》網站報道，湖北省一名九歲男生使用塗改液時，因擠壓力度過猛，塗改液射入左眼，致左眼角膜受損，幾近失明；右眼的視力也受到影響。內地專家提醒學生，盡量避免使用塗改液；若要使用，注意眼睛及鼻子不要接近塗改液，更不要讓塗改液濺到皮膚上；使用後一定要洗手。&#13;<br> 中文大學生物化學系客席教授曹宏威昨日接受查詢時指出，塗改液都含有有機溶劑，使用時應盡量避免身體沾上塗改液。</p></body></html>
