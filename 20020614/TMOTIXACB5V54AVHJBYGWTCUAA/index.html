<html><header><meta charset="utf-8"><title>《十月初五的月光》膺亞洲最佳連續劇</title></header><body><h1>《十月初五的月光》膺亞洲最佳連續劇</h1><p>無綫節目在海外多個頒獎禮中獲獎，昨日無綫電視集團總經理何定鈞和藝員黃子華、佘詩曼、馬浚偉及薛家燕，出席假電視城舉行的「無綫電視節目揚威海外頒獎儀式」，頒發獎項予各獲獎部門。<br> &#13;<br> <spanclass>《男親女愛》奪喜劇獎 &#13;<br> 無綫新聞部獲得多個獎項，如《中國入世》便獲得第六十一屆「皮博迪頒獎典禮」的「皮博迪大獎」。劇集《男親女愛》第四十五集及《十月初五的月光》第二十集，則分別獲得「亞洲電視大獎」的「最佳喜劇節目」及「最佳連續劇獎」，佘詩曼、薛家燕和馬浚偉代表《十》劇上台領獎，黃子華則代表《男》攞獎。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
