<html><header><meta charset="utf-8"><title>EPSON新機報到</title></header><body><h1>EPSON新機報到</h1><p>夏日來臨，各式電腦產品也看準暑假檔期出擊，EPSON自然不會例外，打印機軍團又有新機報到。這次發表新款打印機的型號為ColorioPM-840C，是彩色噴墨機種，具有2880×720dpi的最高解像度，具備常規的平行埠和USB兩種介面，ColorioPM-840C最大可列印A4幅面的紙張。機身尺寸是450×277×177mm，重約3.8kg。日本價格為29,800日圓（約港幣$1,800），估計香港方面會於暑期供貨，到時配合埋TWINS新PrintSample，一定引死一班學生用家，各學生哥，好快快儲定彈藥啦。&#13;<br> &#13;<br> 文：馬哥</p></body></html>
