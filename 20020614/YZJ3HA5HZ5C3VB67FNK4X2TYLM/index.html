<html><header><meta charset="utf-8"><title>觀月亞里沙吸引百萬影迷</title></header><body><h1>觀月亞里沙吸引百萬影迷</h1><p>二十五歲女藝人觀月亞里沙主演、改編自同名日劇的電影《護士的日記TheMovie》，由上月十一日開始在日本上映，但到本月七日為止，入場人數已突破一百萬人次。<br> &#13;<br> <spanclass>中居輸畀星爺 &#13;<br> 另外，中居正廣主演的《模倣犯》首周入榜只佔第三位，第一位則為《蜘蛛俠》，而第二位則是周星馳主演的《少林足球》。</spanclass></p></body></html>
