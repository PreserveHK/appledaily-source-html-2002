<html><header><meta charset="utf-8"><title>8210激變7210</title></header><body><h1>8210激變7210</h1><p>Nokia官方明明話7210要到第三季先至上市，行經先達卻發現呢部換殼彩芒機的蹤影，初頭重以為水貨率先偷運到港，望多眼，原來又係新款機殼作怪。呢款8210外殼的模仿對象係同門7210，估唔到7210都未曾上市，咁快就已經有仿製品出現，而像真度亦有八成相似，用幾十蚊幫部8210換個新殼，分分鐘可以魚目混珠。&#13;<br>&#13;<br>記者：招佩珊攝影：黃子偉</p><p>售價：每個$40&#13;<br> 店舖：電訊網絡&#13;<br> 地址：旺角先達廣場1樓F79B舖&#13;<br> 電話：23973933</p></body></html>
