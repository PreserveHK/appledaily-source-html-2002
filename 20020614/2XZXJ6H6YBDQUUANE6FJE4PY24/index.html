<html><header><meta charset="utf-8"><title>周杰倫做野戰歌手</title></header><body><h1>周杰倫做野戰歌手</h1><p>台灣歌手周杰倫和人氣組合F4，都是百事的代言人，他們日前替百事拍下廣告硬照。<br> &#13;<br> <spanclass>兼唱主題曲 &#13;<br> F4的成員言承旭更在手臂上貼了百事特別設計的紋身圖案。而周杰倫則拍廣告試玩化妝，本來化妝師替周杰倫化妝，可是花了兩小時仍不滿意，結果要周杰倫親自動手，並化了野戰look，他又手持結他進行拍攝，充份發揮一個音樂人的氣質。&#13;<br> 此外，周杰倫的百事廣告將於本月底進行拍攝工作，他會親自創作百事主題曲，以配合廣告宣傳。</spanclass></p></body></html>
