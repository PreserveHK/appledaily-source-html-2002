<html><header><meta charset="utf-8"><title>鄒采琳唱K練廣東話</title></header><body><h1>鄒采琳唱K練廣東話</h1><p>徐克力捧新人鄒采琳，月內將接拍兩部港產片，由於鄒采琳廣東話不靈光，她為應付新片演出，惟有頻頻到卡拉OK練習廣東歌，好好學習廣東話。<br> &#13;<br> <spanclass>盼與華仔合作 &#13;<br> 鄒采琳日前接受記者訪問時說：「我最喜歡王菲的歌，每次唱卡拉OK，我都會點她的歌曲，至於電影方面，我最喜歡看鄭秀文主演的電影。」&#13;<br> 問她最想合作的男藝人是誰？鄒采琳笑說：「我是新人，能夠有機會演出已十分幸運，不過，若然有機會的話，我很想跟劉德華和吳彥祖他們合作，跟他們好好學習。」&#13;<br> 採訪：戴彩煥　攝影：林德雄</spanclass></p></body></html>
