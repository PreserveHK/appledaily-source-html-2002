<html><header><meta charset="utf-8"><title>紐卡素五奪英甲組冠軍</title></header><body><h1>紐卡素五奪英甲組冠軍</h1><p>成立於一八八一年的紐卡素是英格蘭著名老牌球會，五次成為英格蘭甲組聯賽（即現時英超聯）的冠軍、六次捧走足總盃。他們上季演出優異，勇奪英超聯第四名，取得參加歐冠盃的資格。近日更有報道指他們計劃將巴西球星李華度收歸旗下，可見他們對前途充滿野心。&#13;<br> 至於中國遼寧省大連市共有實德及賽德隆兩間球會。大連實德前身是大連萬達，成立於二○○一年，上屆奪得中國甲A聯賽錦標，今屆續有水準演出，現時排在聯賽榜第四位。他們二月底將隊中球員孫繼海以二百萬英鎊（約二千三百萬港元）售予英格蘭甲組球會曼城，轟動中國足壇。</p></body></html>
