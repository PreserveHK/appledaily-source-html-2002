<html><header><meta charset="utf-8"><title>港男北上難敵美色</title></header><body><h1>港男北上難敵美色</h1><p>【本報訊】香港男士北上工作後「包二奶」時有所聞，在昨晚一項「一百萬個男人的悲哀」講座上，不少講者提醒估計到內地工作的男士要提高警覺，以免誤墮溫柔鄉。&#13;<br> 九六年開始長駐上海的滙科控股有限公司行政總裁譚永元在講座上形容部分內地女子懂得放長線釣大魚，他認識一位日本人與一名上海女子發生性關係，第一次付了錢，第二次她便拒絕要錢，聲稱講感情；然後要求買禮物，如手提電話、手錶等，有一次買了一只十三萬元的手錶送給她，她轉頭便向店舖退貨，獲利十一萬多；類似事件並不罕見。&#13;<br> 著名藝人陳芷菁也說：「香港男人嘅悲哀，女人有相當大責任。香港女人抵打！」。</p></body></html>
