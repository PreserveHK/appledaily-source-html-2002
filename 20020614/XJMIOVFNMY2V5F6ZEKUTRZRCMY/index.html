<html><header><meta charset="utf-8"><title>百客貨車擬明遊行</title></header><body><h1>百客貨車擬明遊行</h1><p>【本報訊】政府車輛管理處近日將外判的客貨車運輸服務重新招標，結果由大昌行以最低價奪標，令現時承接該服務的運輸公司屬下三百輛客貨車分判司機面臨失業，該批司機計劃明日發動數十至一百輛客貨車遊行至政府總部抗議。&#13;<br> 該三百輛客貨車司機的代表胡明德昨日在記者會表示，大昌行日前曾招請客貨車司機，把承包的服務外判，但供參考的新承包價為九小時四百五十元，比現時承包價五百三十元低一成半，司機每月收入將少二千元，他們要求當局與大昌行商討，以較合理的承包價全數聘用三百輛客貨車司機；而政府車輛管理處日後招標外判服務時，應對司機的承包價訂出下限，以免大財團為奪標而不斷壓低承包價。</p></body></html>
