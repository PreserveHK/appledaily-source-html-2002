<html><header><meta charset="utf-8"><title>願望成真基金　助病童圓心願</title></header><body><h1>願望成真基金　助病童圓心願</h1><p>願望成真基金（Make-A-WishFoundation)於一九八○年在美國創立，目的是為患重病的兒童達成心願，讓病童及其家人在願望日暫時忘卻病魔的困擾，盡情歡樂，留下美好的回憶。&#13;<br> 申請基金者必須為十八歲以下患有重病的病童，經主診醫生推薦，再由基金會派出義工了解情況後，再經董事會批核；病童的願望必須出自他本人，心願不能是購買醫療器材或申請現金。香港的願望成真基金於一九八九年投入服務，至今已幫助了超過五百名病童達成願望。</p></body></html>
