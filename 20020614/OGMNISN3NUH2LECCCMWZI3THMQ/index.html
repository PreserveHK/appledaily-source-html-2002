<html><header><meta charset="utf-8"><title>國足勢必大換血圖強</title></header><body><h1>國足勢必大換血圖強</h1><p>中國在今屆世界盃成為「三零部隊」，共吞九蛋後，像范志毅等主力已表示會退出國家隊，相信中國在好幾個位置上，都會有所改變；其中新晉中堅杜威很可能會代替「范大將軍」的位置，至於原本司職左閘的楊璞，在經過教練米路天奴域的改造下，任左中場亦有不俗效果，可望成為隊長馬明宇的繼任人。&#13;<br> 另外，前鋒曲波及門將安琦，現在可能仍然新嫩，但假以時日，亦不無機會取代郝海東及江津的位置。</p></body></html>
