<html><header><meta charset="utf-8"><title>Apple姐日記：<br>「小小超」剪髮唔使半小時</title></header><body><h1>Apple姐日記：<br>「小小超」剪髮唔使半小時</h1><p>我Apple姐平時最注重儀容，定時定候就會去整理頭髮，好多時重會喺髮廊遇到啲名人同明星㖭。好以上個禮拜之嘛，我就遇到日理萬機嘅「小小超」李澤楷嘞。<br> &#13;<br> <spanclass>八點先幫襯 &#13;<br> 話說嗰晚差唔多八點，中環間Privatei差唔多收工，冇乜客，我Apple姐都已經吹緊頭就嚟走得，就見到阿「小小超」李澤楷一支公施施然出現，我Apple姐見佢洗頭連埋剪髮都唔使半粒鐘，就搞掂。之不過見佢走嗰陣，佢個I.T.look「鮑魚擦」頭同入嚟髮廊嗰陣好似冇乜分別喎。</spanclass></p></body></html>
