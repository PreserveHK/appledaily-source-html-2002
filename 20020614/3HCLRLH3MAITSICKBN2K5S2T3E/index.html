<html><header><meta charset="utf-8"><title>李美鳳羊胎素駐顏</title></header><body><h1>李美鳳羊胎素駐顏</h1><p>李美鳳最近接拍瑪花纖體廣告，成功收身，其實李美鳳除了身形保持得甚好之外，皮膚亦保養的十分好。<br> &#13;<br> <spanclass>傾護膚品代理 &#13;<br> 日前李美鳳在尖沙嘴接受訪問時，透露了自己的長青秘訣，她說：「我食一隻羊胎素嘅健康食品，同埋用一隻瑞士嘅護膚品之後，皮膚變得好咗。我都好想公開自己嘅美容心得，所以我傾緊攞呢啲產品嘅代理。做吓生意我會有興趣，不過復出就一定唔會啦。」&#13;<br> 採訪：朱芷瑩　攝影：陳烱威&#13;<br> 服裝提供：Celine</spanclass></p></body></html>
