<html><header><meta charset="utf-8"><title>MiniCooper對調Showroom有玄機</title></header><body><h1>MiniCooper對調Showroom有玄機</h1><p>自從MiniCooper有自己嘅陳列室後，想唔到賣車熱潮有升無減，有時人多起上嚟個Showroom又真係好似唔多夠用㗎！唔知係咪咁嘅緣故，最近亞Mark收到風，話同屬森那美集團代理嘅越野路華，原本靠貼寶馬響土瓜灣嘅陳列室，佢哋高層有意將佢同MiniCooper對調，好等同屬寶馬旗下嘅兩個不同車類，擺埋一齊就更有氣勢嘛！話唔定重可以多收肥水不流別人田之效，令兩個品牌嘅銷量倍增㖭！之不過，原本MiniCooper陳列室嘅裝修費用，睇嚟就要白花了！</p></body></html>
