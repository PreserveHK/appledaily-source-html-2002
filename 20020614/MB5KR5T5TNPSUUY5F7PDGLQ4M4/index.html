<html><header><meta charset="utf-8"><title>陳煒同黃智賢生BB</title></header><body><h1>陳煒同黃智賢生BB</h1><p>陳煒和黃智賢日前在內地為亞視新劇《乘勝追擊》拍外景，他們在酷熱的天氣下拍攝，加上工作環境惡劣，所以演員們都感到十分辛苦。<br> &#13;<br> <spanclass>衞生環境好差 &#13;<br> 記者昨日致電陳煒，她說：「亞視近年都好喜歡到內地取景，可能因為內地某些環境同戲份好脗合，所以我都經常去內地拍劇。不過，我就唔太鍾意喺內地開工，尤其試過喺一啲外景地方，條街放晒好多垃圾冇人清理，污糟又臭氣熏天。」&#13;<br> 問到陳煒在《乘》劇中做甚麼角色，她說：「我同黃智賢做情侶，我重會幫佢生個BB。」</spanclass></p></body></html>
