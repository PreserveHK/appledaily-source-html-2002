<html><header><meta charset="utf-8"><title>撞車無人認</title></header><body><h1>撞車無人認</h1><p>【本報訊】一輛號稱「街霸七代」的「三菱」EvolutionVII款房跑車，昨凌晨四時許，在紅磡暢運道近火車站失控越過「火位」，狂撼約三米長的欄杆，房跑車車頭嚴重凹陷，擋風玻璃碎裂，由途經駕駛者報警；但警方到場時車上空無一人，車匙被拔走，警方現正聯絡車主了解事件。&#13;<br> 根據車牌登記資料顯示，肇事車主姓鄧，於去年以二十七萬元買入，房跑車引擎容積1997c.c.，最大馬力280ps/6500rpm，最大扭力39kgm/3500rpm。電視藝員元華去年在無綫台慶節目中亦獲得一輛EvolutionVII，但落地三個月後在大埔仔停車場遭偷走。&#13;<br> 王偉禎攝</p></body></html>
