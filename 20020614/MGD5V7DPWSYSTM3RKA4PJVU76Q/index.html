<html><header><meta charset="utf-8"><title>女藥劑師認騙病假</title></header><body><h1>女藥劑師認騙病假</h1><p>【本報訊】廣華醫院一名女藥劑師，涉多次使用虛假病假紙向院方請病假，配藥房經理跟查揭發，她於半年內行使十三張假病假紙，警方並在其儲物櫃撿獲十四張未使用過的假病假紙。&#13;<br> 被告昨承認控罪，案件押後至七月十一日等待社會服務令及感化報告始宣判，被告准以二萬元保釋。&#13;<br> 四十歲被告陳波儀。律師求情表示，被告患有子宮癌，曾兩次流產，下體經常出血，需要接受中醫治療，但醫管局不會接納中醫開出的病假紙，她才觸犯本案。&#13;<br> 案件編號：KCCC9486/2002.</p></body></html>
