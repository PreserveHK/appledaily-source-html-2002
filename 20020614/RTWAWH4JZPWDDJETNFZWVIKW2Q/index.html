<html><header><meta charset="utf-8"><title>任達華：國足輸波因壓力</title></header><body><h1>任達華：國足輸波因壓力</h1><p>任達華、羅家英、方子璇及甘凱欣等，昨日出席有線電視在九龍灣展貿中心舉行的「2002有線世界盃嘉年華」活動，為中國隊出戰土耳其的賽事打氣，而方子璇更帶同母親到場。<br> &#13;<br> <spanclass>打法傳統 &#13;<br> 對於中國隊以○比三負於土耳其，任達華認為中國球員背負太沉重的壓力，他說：「唔好為一球造成負累，係咪真係唔輸得，法國隊今次都冇入過一球啦！佢哋入唔到波就好似滿足唔到十幾億中國人嘅慾望，大家應該要尊重足球運動。」&#13;<br> 羅家英則說：「中國隊速度太慢，打法傳統、足球意識不足，加上被追捧得太厲害，搞到班足球員以為可以贏。」</spanclass></p></body></html>
