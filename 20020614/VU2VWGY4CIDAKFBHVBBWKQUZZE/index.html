<html><header><meta charset="utf-8"><title>SM店真人騷被控</title></header><body><h1>SM店真人騷被控</h1><p>【本報訊】警方去年八月在中環閣麟街SM店舖FetishFashion，搗破一個地下派對「真人表演」場，拘捕三人，包括五十四歲女東主ScofieldBrenda（右）、四十歲女經理梅淑嫺（中）、及四十八歲商人ScofieldLaurenceRichard。三名被告否認經營不道德場所及管理不良表演等七罪，今天在西區法院審訊。&#13;<br> 案件編號：WSCC13727/01&#13;<br> 張家俊攝</p></body></html>
