<html><header><meta charset="utf-8"><title>英格蘭領隊艾歷臣型鏡有得賣！</title></header><body><h1>英格蘭領隊艾歷臣型鏡有得賣！</h1><p>世界盃「世紀之戰」，英格蘭以一球12碼險勝阿根廷，領隊艾歷臣當然四萬咁口！事實上大家都話此仗英格蘭戰術成功，領隊夠眼光，有無留意好眼光背後，佢老兄面上呢副有型全透明的無框鏡架，係佢老兄智慧造型的焦點，翻查得知原來此型架是Hoya的Air-List，香港近日亦有返貨。&#13;<br>&#13;<br>記者：陳嘉文　攝影：林栢鈞</p><p>售賣點：尊貴視力（28822948）&#13;<br> 銅鑼灣蘭芳道1號</p></body></html>
