<html><header><meta charset="utf-8"><title>陳啟泰勤練歌唱Live</title></header><body><h1>陳啟泰勤練歌唱Live</h1><p>陳啟泰主持亞視遊戲節目《百萬富翁》後，人氣勁升，更圓歌星夢，出唱片拍MV。&#13;<br> 後日（十六日）父親節，陳啟泰會往尖沙嘴中港城為「WWF父子『細』界盃」做嘉賓，獻唱表演。&#13;<br> 陳啟泰表示每日都會練習唱歌，所以現場表演應難不到他。陳啟泰日前說：「我近期雖然忙拍劇，但係我都冇偷懶，得閒我就會練習。」<br> &#13;<br> <spanclass>田蕊妮演舞台劇 &#13;<br> 而另一亞視藝員田蕊妮近日應邀演出紀念鄧麗君的舞台劇，她都會演唱鄧麗君的歌曲。</spanclass></p></body></html>
