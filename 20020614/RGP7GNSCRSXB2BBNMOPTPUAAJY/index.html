<html><header><meta charset="utf-8"><title>只偷燕窩盞</title></header><body><h1>只偷燕窩盞</h1><p>【本報訊】上環一間參茸行昨清晨五時許被三名匪徒撬毀電捲閘鎖頭潛入爆竊，疑因觸動警鐘，賊人僅掠得一批價值三十六萬元的燕窩盞逃去，看更聞警鐘響查看發現通知店主報案。&#13;<br> 現場為永樂街一一四號B地下一間參茸行，姓謝東主（四十四歲）表示這是開業兩年來首次遭爆竊。警方調查時，附近有報檔職員稱案發時曾見三名可疑男子攜兩個紅白藍膠袋向摩利臣街逃去，懷疑與案有關；東主事後點算後，證實貨架上一批總值三十六萬的燕窩盞被偷走（圖左），但店內一些名貴鮑魚等海味幸保不失。&#13;<br> 李家傑攝</p></body></html>
