<html><header><meta charset="utf-8"><title>　　無記新聞讀漏一個字遭投訴 - 李八方</title></header><body><h1>　　無記新聞讀漏一個字遭投訴 - 李八方</h1><p>新聞報道有時相差一個字，意思分別好大。廣播事務管理局最近收到投訴，話無綫電視今年三月十日嘅一點鐘午間新聞報道之中，報道員講到一則關於以色列與巴勒斯坦局勢嘅新聞時，讀漏咗一個「向」字，將「以色列內閣要求向巴勒斯坦政府發動全面戰爭」，變成「以色列內閣要求巴勒斯坦政府發動全面戰爭」，結果成段新聞嘅意思完全改變晒，廣管局向無綫發出勸喻。&#13;<br> 八方睇完呢單新聞之後都要提醒一下自己，作為新聞從業員真係要小心謹慎處理新聞，否則會令讀者混淆。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
