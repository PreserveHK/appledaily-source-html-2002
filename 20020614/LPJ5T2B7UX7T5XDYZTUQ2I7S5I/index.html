<html><header><meta charset="utf-8"><title>　　程國灝租客還錢畀雙份 - 李八方</title></header><body><h1>　　程國灝租客還錢畀雙份 - 李八方</h1><p>警務處前任高級助理處長程國灝（圖）退休後投身商界，舊年十二月加入博愛醫院董事局做顧問，幫博愛搞好個電腦系統，博愛醫院主席黃啟泰昨日宴請傳媒時，就大讚程Sir幫得手。黃主席同八方講，博愛醫院有部份物業，被租戶拖欠租金，其中有個租戶以生意難做為理由，拖咗成幾年都未交租，搞到博愛頭都痛埋，但係程Sir最近親自出馬，嗰位租戶唔單止還清所有欠租，重私底下捐多幾萬蚊畀博愛。用邊招追租咁使得？八方諗好多債主都好想向程Sir請教吓。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
