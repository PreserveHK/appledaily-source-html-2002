<html><header><meta charset="utf-8"><title>員工拒減薪或遣散</title></header><body><h1>員工拒減薪或遣散</h1><p>【本報訊】公務員減薪在即，十六萬名資助機構僱員也不能幸免；博愛醫院助理總幹事梁國源表示，待政府立法減薪的條例草案通過後，管理層會諮詢五百多名員工，若屆時有員工拒絕減薪，將可能面臨被遣散的命運。&#13;<br> 另外，審議政府減薪草案的立法會《公職人員薪酬調整條例草案》委員會昨日舉行會議，代表法律界的吳靄儀指減薪草案只賦予政府權力削減公務員薪酬，沒有包括資助機構員工，擔心引起法律訴訟。&#13;<br> 公務員事務局副局長丁葉燕薇回應說，資助機構員工受僱傭條例規管，資助機構可透過修改僱傭合約減薪，毋須立法。</p></body></html>
