<html><header><meta charset="utf-8"><title>毒垃圾驚魂</title></header><body><h1>毒垃圾驚魂</h1><p>【本報訊】深井青山公路麗都灣一個垃圾站發生化學品洩漏驚魂。昨晨十時許，食環署人員開工發現十四個鐵桶遭棄置在垃圾站，每個鐵桶兩呎高、一呎半直徑，其中一個鐵蓋打開。工作人員擔心化學品一旦洩漏會危害人體於是報警。消防員接報開喉戒備，經檢查證實該些化學品EthylMaltol並無漏出，稍後交由環保署人員搬走（圖）。&#13;<br> EthylMaltol是含有乙基成份的麥芽粉，用作食物調味、加強食品的甜味及抗菌，不含毒性，混在空氣中亦不會影響人體；案件列作非法棄置化學物品處理。&#13;<br> 梁維建攝</p></body></html>
