<html><header><meta charset="utf-8"><title>黎明珍藏球衣價昂</title></header><body><h1>黎明珍藏球衣價昂</h1><p>黎明日前拿出自己珍藏的四件貴重物品拍賣，替公益金籌款，分別是碧咸簽名的曼聯球衣，曼聯全隊球員簽名的足球、中國隊全隊簽名的足球和球王比利簽名的足球。不過這四件物品在未拍賣前，已有人出價八十八萬收購。<br> &#13;<br> <spanclass>父親友人轉贈 &#13;<br> 黎明透露碧咸簽名的球衣，和曼聯全隊簽名的足球，來自其父親在泰國一個與曼聯相熟的朋友，至於中國隊簽名的足球，是早前他在內地擔任傑出運動員頒獎嘉賓時主辦單位所送的禮物。</spanclass></p></body></html>
