<html><header><meta charset="utf-8"><title>EO2成員公開姊弟戀</title></header><body><h1>EO2成員公開姊弟戀</h1><p>昨日新組合EO2往藍田的護老院探訪老人家，早前有報道指EO2成員王志安與同公司的公關TracyFan拍拖，他昨日公開承認拍拖，又指Tracy是他理想的太太。<br> &#13;<br> <spanclass>組員冇投訴過 &#13;<br> 王志安說：「係呀，Tracy特別關心我，佢係我心目中理想老婆嘅類型，因為我上次出外公幹，佢好照顧我、好保護我。」問他會否害怕被其他成員投訴，他說：「唔怕，佢哋都冇投訴過。」&#13;<br> 不過問其他成員知否二人拍拖？他們表示二人拍拖並不出奇，又說：「Otto（王志安）成日車Tracy返屋企，我哋成班人感情好好，有姊弟戀都唔出奇。」</spanclass></p></body></html>
