<html><header><meta charset="utf-8"><title>Warmonger</title></header><body><h1>Warmonger</h1><p>"Vajpayeehasundergoneasuddenconversionfrompeacemakerto<u> warmonger</u> ."&#13;<br> &#13;<br> 「瓦杰帕伊由和平締造者搖身變成戰爭販子。」&#13;<br> &#13;<br> 新一期《時代》周刊在一篇分析報道指，在印度和巴基斯坦存在領土糾紛的克什米爾問題上，印度總理瓦杰帕伊立場強硬和好戰，是戰爭販子。英語有不少以monger（販子）構成的詞，通常指製造麻煩的人，如"warmonger"是「戰爭販子」，"rumour-monger"是「造謠散播者」。</p></body></html>
