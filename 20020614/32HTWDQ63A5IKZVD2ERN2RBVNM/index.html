<html><header><meta charset="utf-8"><title>機場貨運量升32.7%</title></header><body><h1>機場貨運量升32.7%</h1><p>財司梁錦松表明香港經濟有復甦迹象之際，機場管理局公布，今年5月出口貨運量較去年同期增加32.7%，但升幅略低於佔本港空運市場八成的香港空運貨站的36.1%。而整體貨運量升幅則為25.1%，與空運貨站數據相若。上述數據顯示本地貨運業開始復甦。&#13;<br> 機場管理局行政總監彭定中指出，主要貿易市場的經濟正在復甦，生產商及零售商再次增加存貨，令過去數月貨運量均錄得雙位數增長。他預測，除非發生重大事故，今年貨運量將可回復至2000年度的224萬噸水平。&#13;<br> 另外，5月份的客運量達280萬人次，較去年同期升1.2%。機管局相信因上月有勞動節及長周末假期所致。</p></body></html>
