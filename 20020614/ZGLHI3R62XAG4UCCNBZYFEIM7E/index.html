<html><header><meta charset="utf-8"><title>食客「撼崩頭」獲賠償</title></header><body><h1>食客「撼崩頭」獲賠償</h1><p>廣州法院的一項裁判顯示，食客在食肆不小心「撼崩頭」，食肆需承擔兩成賠償責任。事發於去年八月十九日，食客鍾某在白雲區江高鎮一家酒樓外的露天座位吃消夜，因急於上廁所，於是轉身走入酒樓內，不料撞上酒樓的玻璃門，頭破血流，要住院十二天，連同醫藥費和工作損失，鍾某入稟法院向酒樓索償七千八百五十九元人民幣。&#13;<br> 白雲區一審法院的裁決認為，酒樓有義務保障顧客的人身和財物安全，同時對酒樓內的危險設施作明確警示，但原告忽視警示標誌及過於鹵莽的行為，是導致受傷的主因，故作出原告和酒樓責任八二分的裁決。&#13;<br> 《廣州日報》</p></body></html>
