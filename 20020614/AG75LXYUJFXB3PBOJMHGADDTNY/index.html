<html><header><meta charset="utf-8"><title>麥當娜成樂壇女首富</title></header><body><h1>麥當娜成樂壇女首富</h1><p>美國音樂雜誌《RollingStone》於今天出版的最新一期中，以稅後盈利統計出二○○一年度國際樂壇收入排行搒。其中愛爾蘭樂隊U2，以四億八千三百萬港元的收入榮登榜首。<br> &#13;<br> <spanclass>一年賺三億 &#13;<br> 其中名監製Dr.Dre、以及去年出版精選碟《１》的披頭四（TheBeatles），分別排第二、三位，第四位是TheDaveMatthewsBand。&#13;<br> 去年不停巡迴演唱的樂壇天后麥當娜（Madonna）以三億一千八百萬港元收入排名第五，成為樂壇女歌手之冠。</spanclass></p></body></html>
