<html><header><meta charset="utf-8"><title>陳司翰學習堅強候鳥</title></header><body><h1>陳司翰學習堅強候鳥</h1><p>陳司翰日前跟一班小朋友到西貢紅樹林，出席「地球之友」的植樹活動。陳司翰更被大會委任為「環保大使」，並會主唱電影《鳥與夢飛行》的主題曲。<br> &#13;<br> <spanclass>要克服困難 &#13;<br> 陳司翰表示，《鳥》片意識健康，他十分鼓勵家長跟小朋友一起觀看。&#13;<br> 陳司翰又說：「套戲講候鳥遷移嘅艱辛，要克服漫長旅程，我覺得候鳥呢種面對逆境嘅不屈不撓精神，實在好值得大家去學習。」&#13;<br> 此外，《鳥》片的主題曲除了找來陳司翰主唱，電影公司還請了商台DJ林海峰和阮小儀配音，而這套戲將於下周四（二十日）公映。</spanclass></p></body></html>
