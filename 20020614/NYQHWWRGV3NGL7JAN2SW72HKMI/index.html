<html><header><meta charset="utf-8"><title>全日可打粵消費熱線</title></header><body><h1>全日可打粵消費熱線</h1><p>在廣東省買到劣質產品，可撥打「12365」熱線電話投訴，由本周三起，這項熱線服務升級為電腦自動受理系統，全日二十四小時服務，質監部門受理投訴能力將提升八倍。&#13;<br> 「12365」這條電話熱線於去年六月十二日開通，取其含義「一年365天，天天受理投訴」，過去是人手操作，但廣東省質量技術監督局於熱線開通一周年之際，將之升級為電腦自動受理系統，消費者任何時間致電熱線均獲受理。該系統除提供自動語音諮詢外，還可自動錄音、自動傳真，並將接到的投訴轉交各地質監部門。&#13;<br> 《南方都市報》</p></body></html>
