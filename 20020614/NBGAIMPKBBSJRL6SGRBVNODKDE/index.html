<html><header><meta charset="utf-8"><title>河利秀拒拍三級港片</title></header><body><h1>河利秀拒拍三級港片</h1><p>韓國變性巨星河利秀早前來港宣傳，引起傳媒廣泛報道，而寰宇電影公司有意找河利秀為本月底開拍的三級片擔任女主角，與顏仟汶、鄭浩南合作演出。&#13;<br> 不過河利秀在看過劇本後，似乎對此片不感興趣，加上在戲中又要作性感演出，河利秀經考慮終決定放棄接拍。<br> &#13;<br> <spanclass>抗拒暴露 &#13;<br> 河利秀雖然對來港發展很感興趣，但她不打算在港走三級戲路，負責為她安排香港工作的美程製作公司發言人Bonnie說：「公司同河利秀傾過，佢話唔係咁想拍太暴露嘅戲，咁我哋會尊重佢意思。河利秀好希望可以演一啲劇情片，佢𠵱家喺韓國都係大忙人，所以要佢嚟香港拍戲，當然係想拍到佢自己喜歡嘅戲。」</spanclass></p></body></html>
