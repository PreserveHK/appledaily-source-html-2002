<html><header><meta charset="utf-8"><title>糭子貯存4℃或以下</title></header><body><h1>糭子貯存4℃或以下</h1><p>端午節少不了吃糭子，衞生署特提醒市民選購及處理糭子時應留意七項要點，以保安全：</p><p>一．向信譽良好的零售店購買糭子，切勿光顧無牌小販。&#13;<br> 二．選購糭子時，要留意糭葉是否把糭子包裹妥當。&#13;<br> 三．購買後應盡快將糭子貯放在4℃或以下的雪櫃內。&#13;<br> 四．進食前徹底翻熱糭子，一般需要在滾水中煮十五分鐘，而糭子的中心溫度要達到75℃。&#13;<br> 五．購買糭子後應盡快進食，避免長時間貯存。&#13;<br> 六．若有剩餘糭子，應立刻冷存於雪櫃內。吃剩而又擺放在室溫下超過兩小時以上的糭子應該棄掉。&#13;<br> 七．由於鹹味糭子一般用高膽固醇及脂肪含量高的蛋黃及豬肉做，所以不宜過量進食。&#13;<br> &#13;<br> 記者：蔡彩霞</p></body></html>
