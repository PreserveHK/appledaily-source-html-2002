<html><header><meta charset="utf-8"><title>掃黃半日</title></header><body><h1>掃黃半日</h1><p>【本報訊】入境處及警方人員前晚聯手進行大規模反色情行動，突擊搜查旺角區五十多個目標地點，在指壓場及懷疑妓女宿舍單位內，拘捕七十名涉嫌違反逗留條件的持雙程證女子。今次行動由前日中午十二時開始，歷時十二小時結束，主要針對持旅遊證件來港賣淫女子（圖）。&#13;<br> 被捕女子除一人為泰國籍外，其餘六十九人全是中國籍，主要來自四川、汕頭及湖南，年齡由十八至三十五歲，各人稍後由入境處帶走和作出檢控，若罪名成立，最高刑罰為罰款五萬元及入獄兩年。&#13;<br> 梁瑞帆攝</p></body></html>
