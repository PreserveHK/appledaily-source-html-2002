<html><header><meta charset="utf-8"><title>方子璇大風吹呻辛苦</title></header><body><h1>方子璇大風吹呻辛苦</h1><p>嘉禾藝人方子璇獲邀擔任蘭姿護髮系列的代言人，為期一年。早前方子璇在屯門一個荒廢了的軍營，拍攝全新一輯電視廣告，廣告在今晚首播。<br> &#13;<br> <spanclass>吹足三個鐘 &#13;<br> 方子璇在廣告中分別以直髮及濕髮等多個造型示人，先後更換了六套衣服，她日前說：「一般洗頭水廣告都唔會有故事，但今次就有故事性。不過有一個鏡頭要將我啲頭髮吹起，我俾大風扇同風筒吹足三個鐘頭，都好辛苦㗎！」而廣告商可謂十分落本，方子璇的酬勞加上製作費及宣傳費等，高達一千五百萬元。</spanclass></p></body></html>
