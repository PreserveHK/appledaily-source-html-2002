<html><header><meta charset="utf-8"><title>醒胃夏日沙律</title></header><body><h1>醒胃夏日沙律</h1><p>平日在餐廳食沙律，配角沙律汁不外乎是千島汁、意式醋汁之類，新意欠奉。下次想吃沙律時，不妨考慮一下嘗試這客混合了芒果及鮮奶酪打成的沙律汁的雞胸沙律($38)，或以番茄加鮮奶酪作沙律汁的牛油果鮮蝦沙律($48)，兩者都是酸酸甜甜，夏天吃特別醒胃。&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：CafePalette  &#13;<br> 電話：22714908&#13;<br> 地址：奧海城1期地下2?號舖</fontstyle></spanclass></p></body></html>
