<html><header><meta charset="utf-8"><title>陳小春跳貼身舞相親</title></header><body><h1>陳小春跳貼身舞相親</h1><p>陳小春近日忙於在台灣為新唱片做宣傳，他昨日應邀到台灣綜藝節目表演。小春跟女歌迷在鏡頭前大跳辣身舞，意識甚為大膽。<br> &#13;<br> <spanclass>觸到小春下體 &#13;<br> 小春近日雖被捲進謝霆鋒和張栢芝的戀情中，但他昨日出席台灣綜藝節目時，小春對主持表示已兩年沒有交女友，並要求在節目中安排相親。&#13;<br> 電視台於是安排了三名女子在節目中跟小春相親，她們分別是賢淑可愛女生、有型辣妹和珠圓玉潤型女子，其間，有型辣妹還跟小春大跳貼身舞，該名女子除了跟小春有身體接觸外，她的手部更接觸到小春的下體，意識十分大膽。在節目後問到小春喜歡誰，他選了有型辣妹，他又說：「我跟她在卧室會得到幸福。」</spanclass></p></body></html>
