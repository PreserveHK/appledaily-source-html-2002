<html><header><meta charset="utf-8"><title>櫃車司機猝死車廂</title></header><body><h1>櫃車司機猝死車廂</h1><p>【本報訊】一名貨櫃車司機，昨午一時許駕車經過汀九橋突感不適，連忙將車駛至青馬管制站路邊停下，旋即昏迷不醒，由職員發現報警送院搶救，結果證實不治，醫生懷疑是突發性心臟病或中風所致，但真正死因有待剖屍化驗。&#13;<br> 死者黃達成（五十歲），與家人同住在屯門湖景邨湖翠樓一單位，據稱他任貨櫃車司機多年，家人表示他沒有病歷紀錄，惟有飲酒及吸煙習慣。其家人事後趕到醫院，獲悉親人死訊表現哀傷，不停哭泣。</p></body></html>
