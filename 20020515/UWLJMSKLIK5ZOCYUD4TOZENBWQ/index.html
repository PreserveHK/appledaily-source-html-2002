<html><header><meta charset="utf-8"><title>職訓局面臨大裁員</title></header><body><h1>職訓局面臨大裁員</h1><p>【本報訊】職業訓練局三個教職員會將於下月一日發起大遊行，反對政府計劃撤銷資助高級文憑及文憑課程，料有一千人參加。三會警告，政府若取消資助該兩類課程，局內三千八百教職員將面臨失業或減薪；而五萬名學生失去政府資助後，需繳交學費料將大增二至三倍，一項三年制課程學費將由四萬多元加至逾十萬元。&#13;<br> 教育統籌局助理局長梁卓文昨證實，當局計劃分階段撤銷資助部份課程，令其自負盈虧。職訓局轄下的香港專業教育學院教師會會長陳偉強昨在記者會上引述教統局消息表示，商科及電腦課程將是首批被削資助的課程。</p></body></html>
