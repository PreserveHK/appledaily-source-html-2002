<html><header><meta charset="utf-8"><title>鄭伊健怕蝕底寧做女人</title></header><body><h1>鄭伊健怕蝕底寧做女人</h1><p>鄭伊健、王敏德和瞿穎演出的《當男人變成女人》將在下周四上映，瞿穎在拍攝此片期間，被傳態度欠佳及在片場擺款，所以工作人員對她十分冷淡。<br> &#13;<br> <spanclass>與瞿穎恩愛 &#13;<br> 伊健與瞿穎有不少對手戲，他表示：「瞿穎工作態度好好，絕對冇擺架子，第一次同佢合作，我對佢印象唔錯。瞿穎啲廣東話講得都唔錯，我哋溝通都係有時講吓國語，有時講廣東話。」&#13;<br> 瞿穎首次與鄭伊健做情侶，兩人在片中有不少親密鏡頭，如跳舞、互相吹頭及撫摸，在鏡頭前兩人顯得很恩愛。伊健表示：「呢部戲叫做《當男人變成女人》，如果下世投胎可以揀，我一定選擇做女人，𠵱家女權至上，女人又多人錫，計落做女人會更加着數。」</spanclass></p></body></html>
