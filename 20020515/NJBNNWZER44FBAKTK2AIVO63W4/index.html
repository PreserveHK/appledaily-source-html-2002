<html><header><meta charset="utf-8"><title>　　小強歡迎徐立之 - 李八方</title></header><body><h1>　　小強歡迎徐立之 - 李八方</h1><p>香港大學終於搵到個新校長，高高興興慶祝之餘，勢估唔到連小強都要參加歡迎行列。&#13;<br> 話說候任校長徐立之噚日喺港大梁銶琚樓十五樓教職員聯誼會請傳媒食飯，生果盤上枱時一放到主人家面前，徐立之即刻「哦……」的一聲兼露出怪異表情，大家莫名其妙，當順着他的目光處看，發現生果盤上有一隻不速之客──「小強」（即曱甴）正在漫步觀光，牠身長約一點五厘米、淺啡色瘦身、據講屬於來佬品種。徐立之等了一會，終於忍唔住自己攞起盤生果畀番個侍應生。&#13;<br> 要做世界一流大學，可能要先從廚房做起。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
