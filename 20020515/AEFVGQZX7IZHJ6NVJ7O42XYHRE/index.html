<html><header><meta charset="utf-8"><title>車禍女傷者索償</title></header><body><h1>車禍女傷者索償</h1><p>【本報訊】九九年尾旺角彌敦道發生奪命車禍，一輛跑車疑失控撞上行人路釀成一死七傷交通意外。受傷女子昨入稟高等法院指肇事車輛司機疏忽引致意外，索取賠償。<br> &#13;<br> <spanclass>捨身救親人 &#13;<br> 原訴人陳淑儀（譯音），事發於一九九九年十二月十六日旺角彌敦道與快富街交界，入稟狀指由於被告人鄭達安（譯音）駕駛車輛疏忽而引致交通意外，導致原訴人身體受傷，故索取賠償。&#13;<br> 意外發生於傍晚，一輛跑車沿彌敦道駛至旺角快富街交界時，疑失控撞向一個路牌衝上行人路，數名路人被撞倒，當時一名女子捨身推開身旁的年幼親人，被捲入車底受傷。&#13;<br> 案件編號：HCPI398/02</spanclass></p></body></html>
