<html><header><meta charset="utf-8"><title>Aslapintheface</title></header><body><h1>Aslapintheface</h1><p>"Erekatsaidthevotewas<u> arealslapintheface</u> forBush."&#13;<br> &#13;<br> 「埃雷卡特說表決結果確是給喬治布殊吃一記耳光。」&#13;<br> &#13;<br> 以色列執政黨利庫德集團周日表決反對巴勒斯坦人立國，巴人高級談判代表埃雷卡特指決議形同支持巴人立國的美國總統喬治布殊吃了一記耳光，"aslapintheface"意指「掌摑某人耳光」。</p></body></html>
