<html><header><meta charset="utf-8"><title>洪欣瘦身細路彈唔靚</title></header><body><h1>洪欣瘦身細路彈唔靚</h1><p>洪欣與姚瑩瑩昨日身穿由范玖裕設計的性感露背裝，並戴上價值數百萬元的首飾，出席在銅鑼灣舉行的「減肥堂殲脂代言人委任儀式」記者會。&#13;<br> 大會特別安排了一位小朋友送上母親節卡給洪欣，但當司儀問這位小朋友洪欣是否靚女時，小孩竟答：「唔靚。」而且唔肯向洪欣獻吻，令洪欣有點尷尬。<br> &#13;<br> <spanclass>姚瑩瑩收六位數 &#13;<br> 對於小朋友的童言無忌，洪欣大方地說：「小朋友怕醜，見我唔係佢媽咪，所以唔肯錫我囉。」&#13;<br> 此外，姚瑩瑩今次收六位數字酬金擔任代言人，她說：「我最開心就係有錢收，重可以減到肥。不過雖然身材好咗，但我都唔會因為咁而着多啲性感嘅衫，會視乎場合而定。」&#13;<br> 採訪：魯萍　攝影：羅德光</spanclass></p></body></html>
