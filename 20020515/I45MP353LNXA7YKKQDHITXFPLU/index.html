<html><header><meta charset="utf-8"><title>方子璇實現小提琴夢</title></header><body><h1>方子璇實現小提琴夢</h1><p>影壇新人方子璇最近除了主力宣傳新片《當男人變成女人》外，亦積極學拉小提琴，原來拉小提琴是她多年的夢想，如今終有機會實現夢想。<br> &#13;<br> <spanclass>鄰居經常投訴 &#13;<br> 方子璇日前說：「細個已經好想拉小提琴，覺得好有型，雖然每堂一個鐘學費要收五百蚊，但我都覺得係值得。𠵱家學咗四個月，已經可以拉到一首歌曲。」&#13;<br> 不過方子璇在當初練習時，亦經過一段艱辛的日子，而且經常被鄰居投訴，她說：「因為初學時，拉到好似劏雞咁好難聽，一個禮拜俾人投訴幾次，不過我都唔會理。年尾可以考三級試，到時拉得好應該唔會再有投訴啦！」&#13;<br> 採訪：魯萍&#13;<br> 攝影：林德雄</spanclass></p></body></html>
