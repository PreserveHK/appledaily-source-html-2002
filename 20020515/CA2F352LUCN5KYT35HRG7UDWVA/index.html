<html><header><meta charset="utf-8"><title>火車歷史溫故知新</title></header><body><h1>火車歷史溫故知新</h1><p>大埔區有多個法定古迹，其中坐落在崇德街的香港鐵路博物館，前身為大埔墟火車站，建於1913年，鐵路大樓採用金字塔頂的中式建築，別具特色。車站1983年停用，1984年列為法定歷史建築物。&#13;<br> 經過1年翻新及布置，1985年開放予市民免費參觀。&#13;<br> 香港鐵路博物館除了重點介紹鐵路歷史及發展，並展出蒸氣火車頭，另亦有電氣化火車模型，新舊對比鮮明，不但廣受小朋友歡迎，亦是很好的教材。&#13;<br> 博物館由早上9時至下午5時開放，周二休息。</p></body></html>
