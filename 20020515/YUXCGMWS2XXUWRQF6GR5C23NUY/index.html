<html><header><meta charset="utf-8"><title>王嘉明泰國旅行減壓</title></header><body><h1>王嘉明泰國旅行減壓</h1><p>樂壇新人王嘉明將於下月推出唱片，其所屬的東方娛樂唱片為了令他在出碟前減壓，特別請他和助手到泰國旅行，順便到當地的四面佛拜神，祈求唱片銷量好。<br> &#13;<br> <spanclass>買手信給媽咪 &#13;<br> 王嘉明日前到泰國度假，雖然只是短短三天，但可以完全拋開手頭繁忙的工作，他已覺得好舒服。在泰國期間，王嘉明更四出吃喝玩樂，他昨日在電話說：「我喺個度好好玩，真係好多謝公司咁闊綽請我去玩。」而他在旅行時更到商場的精品店選購了媽咪最喜歡的蠟燭，並帶回來給媽咪做手信。</spanclass></p></body></html>
