<html><header><meta charset="utf-8"><title>嘉芙蓮豔壓蒙地卡羅</title></header><body><h1>嘉芙蓮豔壓蒙地卡羅</h1><p>靚太嘉芙蓮薛達鍾絲（CatherineZeta-Jones），前日偕夫婿米高德格拉斯（MichaelDouglas）出席假蒙地卡羅舉行的LaureusWorldSportsAwards前奏慈善晚宴，嘉芙蓮以極fit身材演繹一襲性感晚裝，成為全場焦點。<br> &#13;<br> <spanclass>米高努力造人 &#13;<br> 由於老米高與嘉芙蓮二人均喜歡熱鬧大家庭，因此對造人依然有心有力的米高，正努力播種，希望盡快為兒子戴倫（Dylan）增添一個弟妹。</spanclass></p></body></html>
