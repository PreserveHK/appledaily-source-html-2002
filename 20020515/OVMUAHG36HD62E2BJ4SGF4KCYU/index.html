<html><header><meta charset="utf-8"><title>木村、靜香美容廣告打對台</title></header><body><h1>木村、靜香美容廣告打對台</h1><p>現年三十二歲的「木村嫂」工藤靜香，前日婚後首次出席記者會，宣傳以她為代言人的美容飲品。&#13;<br> 靜香以一身年輕打扮出現，手上更戴着親自設計的戒指及手鈪，不過今次靜香代替濱崎步，成為最新一任TAKANO友梨美容院的代言人，就要與老公木村拓哉打對台，皆因木村多年來均是美容院TBC的生招牌。<br> &#13;<br> <spanclass>人奶餵愛女 &#13;<br> 靜香在記者會上大方表示，經常以人奶餵愛女心美，她認為人奶無添加成份最健康。此外，該美容院出產的飲品包裝紙，更印有靜香親自繪畫的少女畫像。</spanclass></p></body></html>
