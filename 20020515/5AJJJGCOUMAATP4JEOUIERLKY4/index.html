<html><header><meta charset="utf-8"><title>小池榮子銀bra賣二手車</title></header><body><h1>小池榮子銀bra賣二手車</h1><p>繼藤原紀香之後，水着女王小池榮子也榮升以男士為消費對象的二手車雜誌《carchao》的代言人。廣告合約愈來愈多的榮子，當然不會放過上位機會，瞓身以銀bra上陣與搞笑組合GarageSale拍電視廣告。<br> &#13;<br> <spanclass>想驅車旅行 &#13;<br> 能與身材驕人的榮子如此接近，GarageSale亦笑言是全日本最幸福的男人，而榮子則駕輕就熟地擺出各種誘人甫士。&#13;<br> 被問到若得到一名貴二手車會怎處置時，榮子表示想駕車四處看看，她說：「我𠵱家最想去旅行，三日都已經好滿足！」</spanclass></p></body></html>
