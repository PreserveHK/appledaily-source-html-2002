<html><header><meta charset="utf-8"><title>小馬在次圈出局主因</title></header><body><h1>小馬在次圈出局主因</h1><p><spanclass>1.內線不設防 &#13;<br> 小馬仍未領悟到季後賽必須打好防守的真諦，故被帝王利用其內線防守薄弱的漏洞多番佔盡優勢。<br> &#13;<br> <spanclass>2.奴域斯基態沉 &#13;<br> 這名小馬得分王首圈平均得33分及15.7個籃板，次圈則只得25.4分、11.6個籃板，命中率、偷球及封截亦退步。<br> &#13;<br> <spanclass>3.帝王眾將神勇 &#13;<br> 碧比及卜比積遜在次圈的平均得分大幅提升，二年生托古魯亦愈戰愈勇，故帝王少了隊中第二射手史杜阿高域亦未受影響，足見帝王實力具深度。</spanclass></spanclass></spanclass></p></body></html>
