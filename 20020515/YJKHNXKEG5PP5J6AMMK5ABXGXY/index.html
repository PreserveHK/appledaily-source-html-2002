<html><header><meta charset="utf-8"><title>旅議會否認偏幫一方</title></header><body><h1>旅議會否認偏幫一方</h1><p>【本報訊】對於九龍灣展貿中心珠寶展銷場公開錄影帶，展示出一批內地遊客的粗暴行為，又指摘旅遊業議會偏袒遊客。旅遊業議會總幹事董耀中表示當日沒有看過錄影帶，但議會的立場是要馬上做出一個決定，以免香港的旅遊形象受到不良影響，而基本要求是店舖方面必須作出百分百的退款承諾。&#13;<br> 董耀中否認在事件中偏幫任何一方面，他說，如果當時店舖向他提供錄影帶內容，他會要求對方交由警方處理。董耀中稱，當時時間相當緊迫，他必須迅速解決，目的是要維持香港的形象和聲譽，而事實上，店方其後亦做到退款要求，遊客也表示滿意。</p></body></html>
