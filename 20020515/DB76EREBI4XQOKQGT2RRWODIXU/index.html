<html><header><meta charset="utf-8"><title>黃伊汶性感衣裳挽狂瀾</title></header><body><h1>黃伊汶性感衣裳挽狂瀾</h1><p>黃伊汶（Dior）由出道到現在，其豐滿上圍都令人留下印象，不過Dior在衣着方面卻沒有展露天賦本錢。<br> &#13;<br> <spanclass>刨書改形象 &#13;<br> 近日Dior終於一改穿衣風格，並會在新MV中有超性感演出。據知Dior肯作出改變，原來是有見同唱片公司的張栢芝會在六、七月出碟，張燊悅推出的唱片銷量又不錯，加上經理人公司星皓又力捧林嘉欣，因此Dior終覺要改變形象，避免因小失大，所以Dior密密刨時裝雜誌，並接納公司的游說多着背心熱褲出現，希望為自己一洗以往形象。</spanclass></p></body></html>
