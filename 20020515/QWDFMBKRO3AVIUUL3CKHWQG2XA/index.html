<html><header><meta charset="utf-8"><title>楊千嬅星洲行獲益良多</title></header><body><h1>楊千嬅星洲行獲益良多</h1><p>楊千嬅日前到新加坡宣傳新碟，她更以香港代表身份出席當地一間電視台成立一周年慶祝活動，擔任表演嘉賓，現場有數千人圍觀，場面壯觀。&#13;<br> 千嬅表示很久沒有跟新加坡fans見面，但他們對千嬅的熱情未減，令千嬅十分感動。千嬅今次在新加坡僅逗留兩日一夜，除接受五、六個傳媒訪問，又任電視台台慶表演嘉賓。<br> &#13;<br> <spanclass>發揮小宇宙 &#13;<br> 千嬅日前笑說：「喺香港嘅工作已經好緊迫，估唔到嚟新加坡重勁，不過我都好開心，總之愈忙愈開心，完全發揮我嘅小宇宙呀。」&#13;<br> 千嬅還表示今次能夠與不同地方的歌手傾偈交流，令她獲益良多，大家還拍下大合照留念。</spanclass></p></body></html>
