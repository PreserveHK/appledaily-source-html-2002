<html><header><meta charset="utf-8"><title>井川遙倩女還魂</title></header><body><h1>井川遙倩女還魂</h1><p>上位速度驚人的二十五歲女星井川遙，將於七月五日至八月四日，首次主演舞台劇《HAKANA》，前日井川遙的美女造型海報終於曝光。<br> &#13;<br> <spanclass>神社祈福求順利 &#13;<br> 此劇內容鬼魅動人，講述井川遙乃一位在墳場內借一群嬰兒的靈魂還陽的古代絕色少女，然而她飾演少女似乎欠缺說服力，從造型來看，反而像甚具風韻的歌姬。而井川遙上星期亦到新宿花園神社祈福，祈求可演活這高難度角色。</spanclass></p></body></html>
