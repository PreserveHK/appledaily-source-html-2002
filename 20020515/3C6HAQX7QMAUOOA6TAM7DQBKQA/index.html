<html><header><meta charset="utf-8"><title>Apple姐日記：<br>余安安遊日本冇預老公</title></header><body><h1>Apple姐日記：<br>余安安遊日本冇預老公</h1><p>我Apple姐喺上流社會打滾咁耐，閱歷都唔少，有啲名人夫婦嘅相處之道，又真係幾令人佩服。佢哋恩愛得嚟又各自各精釆，呢樣嘢我就真係有排學。&#13;<br> 好似李萬祺余安安兩公婆，人前人後都不知幾咁恩愛，但係佢哋又各自有自己嘅生活圈子。上星期我Apple姐就有個細姪女去日本購物兼遊埠，回程返香港咁啱同余安安同機，但係余安安唔係同老公去遊埠，佢係同一個女性朋友坐商務客位返香港。&#13;<br> 我個細姪女讚余安安keep得好，重話佢冇乜架子，對啲空姐好客氣，好有禮貌㖭。</p></body></html>
