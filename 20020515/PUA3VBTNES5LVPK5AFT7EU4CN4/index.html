<html><header><meta charset="utf-8"><title>任賢齊誠心上香求順利</title></header><body><h1>任賢齊誠心上香求順利</h1><p>任賢齊（小齊）昨日在紅館為今日開騷的演唱會拜神，他更誠心和認真地拜四角。<br> &#13;<br> <spanclass>舞台設水池 &#13;<br> 小齊說今次演唱會製作費十分高，舞台上設有水池，小齊將在演唱上，作出「笨豬跳」表演，為求演出順利，所以他上香時十分誠心，免生意外。&#13;<br> 在拜神儀式之後，小齊就開始綵排，在紅館試跳「笨豬跳」。</spanclass></p></body></html>
