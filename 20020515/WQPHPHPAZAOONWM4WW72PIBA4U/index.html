<html><header><meta charset="utf-8"><title>陳松伶一拖四做殺手</title></header><body><h1>陳松伶一拖四做殺手</h1><p>陳松伶、盧淑儀、洪金寶與唐家輝主演的《殺手狂龍》於後天上映。洪金寶在片中飾演的退休警察，收了陳松伶、盧淑儀、王合喜、李煒尚和唐家輝幾個徒兒，訓練他們成為殺手，專門利用他們對付一些逍遙法外的壞分子，而松松是五人之中的大家姐。<br> &#13;<br> <spanclass>多謝南燕栽培 &#13;<br> 由南燕監製的《殺》片，有意力捧新人唐家輝，昨日唐家輝說：「我好多謝南燕嘅栽培，我同盧淑儀佢哋合作得好開心，喺部戲入面我係做殺手，最後俾人殺死，重要死喺盧淑儀嘅懷抱。」</spanclass></p></body></html>
