<html><header><meta charset="utf-8"><title>元華心痛台慶跑車被偷</title></header><body><h1>元華心痛台慶跑車被偷</h1><p>元華去年在無綫《萬千星輝賀台慶》節目中，得到價值三十多萬元的三菱LancerEvolutionⅦ房跑車，他當時表示因為代表幸運，所以不會把車子轉讓，可是元華的靚車上月卻被不法之徒偷去。<br> &#13;<br> <spanclass>「落地三個月咋」 &#13;<br> 元華昨日在電視城談到失車事件，他十分心痛，元華說：「架車落地三個月咋，我平時都好少揸，老婆都未坐過架車，但上個月喺屋企附近嘅大埔仔停車場俾人偷咗，真係好心痛。」&#13;<br> 問元華可有替該車買保險？他說：「我之前都知架車好易俾人偷，重裝咗三重防盜，估唔到最後都唔見。聽講保險公司最多只會賠九折咋。」</spanclass></p></body></html>
