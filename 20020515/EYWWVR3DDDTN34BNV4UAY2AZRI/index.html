<html><header><meta charset="utf-8"><title>陳慧琳紅上加紅</title></header><body><h1>陳慧琳紅上加紅</h1><p>陳慧琳（Kelly）剛在香港及台灣推出她的最新國語大碟，而香港版本更特別多收錄新歌《戀愛神經》的MV。&#13;<br> 《戀愛神經》的MV最特別之處，是拍攝背景有兩幅大畫，畫中有白馬在奔馳，配以紅色的Kelly，令畫面看來甚有美感。Kelly這張大碟以紅色為主，她表示紅色夠搶眼及旺她，故她稱今年會特別多穿紅色衫。<br> &#13;<br> <spanclass>無端嚎哭 &#13;<br> 而早前Kelly拍攝《捉不到戀人》MV時突然哭起來，嚇得工作人員不知如何是好，事後Kelly解釋說：「我只係俾其中一句歌詞感動到，根本冇事發生，係工作人員太緊張。」&#13;<br> 此外，Kelly在七月會開演唱會，她會在個唱中加入百老滙式歌舞，故她正努力學習。</spanclass></p></body></html>
