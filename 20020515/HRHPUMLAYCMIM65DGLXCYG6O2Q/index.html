<html><header><meta charset="utf-8"><title>妻要離婚　夫才醒覺</title></header><body><h1>妻要離婚　夫才醒覺</h1><p>不少夫婦發生衝突時，都會大吵大鬧，結婚十二年、現年三十五歲的陳先生也不例外。&#13;<br> 陳先生在接受訪問時稱，過去經常與太太發生衝突，「每次發生衝突，我都會不停鬧太太，但鬧完算數，瞓醒覺當冇嘢！」&#13;<br> 陳先生續稱，「直至有一次我太太話要離婚，我先至知道自己冇正視夫妻衝突問題，原來係一早埋定個計時炸彈，隨時爆炸！」後來，接受了輔導，才慢慢改變自己的性格，現時懂得多與太太溝通，商討問題。&#13;<br> 本報記者</p></body></html>
