<html><header><meta charset="utf-8"><title>「貞子」奉子嫁國腳</title></header><body><h1>「貞子」奉子嫁國腳</h1><p>在電影《午夜凶鈴》中飾演女鬼「貞子」的二十五歲女優佐伯日菜子，日前透過事務所宣布，上月已和二十六歲世界盃日本足球隊候選球員奧大介奉子成婚。<br> &#13;<br> <spanclass>奧大介瞞婚事 &#13;<br> 婚事由雜誌《女性自身》爆出，指二人在去年秋天開始拍拖，到上月日菜子得知自己已有三個月身孕後，上月十八日即與奧大介註冊結婚，二人更在橫濱組織三人家庭。&#13;<br> 事件曝光後奧大介解釋由於世界盃舉行在即，不想引起胡亂猜測而暫將婚事隱瞞，而日菜子則說：「我希望兩夫婦今後可互相支持，建立溫暖家庭，我婚後唔打算放棄事業，今後會繼續拍戲。」</spanclass></p></body></html>
