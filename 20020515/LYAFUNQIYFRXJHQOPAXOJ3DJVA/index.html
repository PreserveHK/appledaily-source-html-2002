<html><header><meta charset="utf-8"><title>教會書記涉嫌非禮</title></header><body><h1>教會書記涉嫌非禮</h1><p>【本報訊】一名二十六歲教會書記，涉嫌於隧道巴士上非禮一名女子，昨日於東區裁判法院提訊，被告否認控罪，法官將案件押後至六月十日審訊，被告獲准保釋候審。&#13;<br> 二十六歲的被告梁振傑，報稱任職教會書記。被控一項非禮罪名。&#13;<br> 控罪指他於今年四月十三日在一輛於灣仔堅拿道西天橋行走，正駛往紅磡海底隧道的112號路線隧道巴士上，非禮一名女子。&#13;<br> 案件編號：ESCC1478/02</p></body></html>
