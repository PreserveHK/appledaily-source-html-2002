<html><header><meta charset="utf-8"><title>中國急需四類人才</title></header><body><h1>中國急需四類人才</h1><p>當境外人士湧入中國尋找立足之地時，可知中國在吸納人才方面也開始去蕪存菁，並非像過去般，甚麼人都可以在中國討一口飯吃。中國國家人事局官員表示，中國目前急需的是具專業技術，以及高級金融保險等四類專才。&#13;<br> 該官員說，中國最嚴重短缺四類關鍵性人才包括高級專家和高級管理人才等較高層次的人才；其次是高新技術人才，如信息、再生能源、海洋、環保等專業人士；第三類是企業高層經營管理人才；還有是高級金融保險人才等。&#13;<br> 另有十類人才也是中國短缺的，範疇包括公共管理、國際商務、法律、電子商務、外語、金融保險、旅遊、心理諮詢、研究開發及教育。&#13;<br> 本報記者</p></body></html>
