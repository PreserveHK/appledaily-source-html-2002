<html><header><meta charset="utf-8"><title>港景峰2房戶加價1.7%</title></header><body><h1>港景峰2房戶加價1.7%</h1><p>【本報訊】長江實業（001）的尖沙嘴港景峯，3月份售出108個單位，套現6.1億元。買家以用家為主，佔約60%。第3座高層2房單位加價1.7%。<br> &#13;<br> <spanclass>2座亦調整售價 &#13;<br> 發言人指出，港景峯第3座高層2房單位下周一加價後，平均呎價4500至4700元。發言人表示，第2座售價調整事宜稍後公布。&#13;<br> 該盤連家具裝修套餐優惠，至本月7日止，其後2房裝修套餐定價提高至9.8萬，3房加至13.8萬元。</spanclass></p></body></html>
