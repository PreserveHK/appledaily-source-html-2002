<html><header><meta charset="utf-8"><title>BlackBerry即將登陸香港</title></header><body><h1>BlackBerry即將登陸香港</h1><p>𠵱家潮流興「一直在線」，行喺街都可以即時收到電郵就最適合香港人。不過環顧本港市場，現時暫時只有Handspring的Treo可以做到。但是不久之後大家又會多一個選擇，就是在美國及歐洲方面非常流行的BlackBerry電子手帳，據聞Orange已積極將佢引入本港發售，不久之後更會為BlackBerry提供配套無線電郵及通訊服務。講番BlackBerry，佢是一部內置通訊設備的PDA，插入Handsfree除可作語音通訊外，亦可進行瀏覽及收發短訊等網上活動，而本港售價則未確定。&#13;<br> &#13;<br> 記者：劉耀祥</p></body></html>
