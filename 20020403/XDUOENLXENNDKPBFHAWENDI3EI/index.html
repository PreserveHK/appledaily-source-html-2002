<html><header><meta charset="utf-8"><title>竇唯年內再做老竇</title></header><body><h1>竇唯年內再做老竇</h1><p>王菲與謝霆鋒分手收場，王菲昨日一臉落寞地帶女兒返北京，但王菲的前夫卻有喜事。據悉，竇唯的女友高原已懷孕四個月。<br> &#13;<br> <spanclass>經濟現困境 &#13;<br> 早前有雜誌拍得竇唯與高原在北京欣賞胡兵演唱會，其間竇唯手抱一名年約兩歲的小女孩，被疑是竇唯與高原的愛女，但本報昨日收到消息，指該女孩並非竇唯與高原所生，不過二人亦快將有愛情結晶品出世，因高原已懷有四個月身孕，屆時竇唯將榮升第二任父親。&#13;<br> 不過，竇唯自離開王菲投高原懷抱後，事業可謂一落千丈，經濟出現困難，而他平常駕駛的四驅車因已歸還給王菲，故改以高原的座駕代步。&#13;<br> 採訪：蔡如玉</spanclass></p></body></html>
