<html><header><meta charset="utf-8"><title>珍妮花洛庇絲再傳有孕</title></header><body><h1>珍妮花洛庇絲再傳有孕</h1><p>拉丁女歌手珍妮花洛庇絲（JenniferLopez）繼去年年尾被傳出有孕後，日前再被指與排舞師夫婿CrisJudd造人成功，現已懷有三個月身孕。<br> &#13;<br> <spanclass>去年食詐胡 &#13;<br> 據英國《鏡報》報道，珍妮花近日向好友及家人告知懷孕消息，而且夫婦二人對此感到非常欣喜，亦作好準備迎接小生命來臨。其實兩人去年結婚後已積極造人，可惜食了詐胡。日前當珍妮花到洛杉磯棕櫚泉的男同志派對「WhiteParty」作表演嘉賓時，仍繼續施展勁歌熱舞，扭腰擺臀毫不吝嗇。</spanclass></p></body></html>
