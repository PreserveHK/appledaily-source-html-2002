<html><header><meta charset="utf-8"><title>何潤東獲選亞洲美少年</title></header><body><h1>何潤東獲選亞洲美少年</h1><p>代表台灣的何潤東、王力宏、張震、林志穎、F4，與香港的謝霆鋒、陳冠希、吳彥祖、陳司翰，以及內地的黃磊、劉燁和韓國的元斌等，最近獲日籍漫畫家村田順子，在最新一期的日本《Person》雜誌中，評選為二○○二年亞洲美少年。<br> &#13;<br> <spanclass>勤學日語 &#13;<br> 早前從昆明飛往日本的何潤東，在其日本經理人公司與日本飲茶俱樂部的安排下，為他舉行了一個有逾百fans出席的見面握手會。何潤東出席握手會時，有抱着兩歲大女兒來參加的孕婦fans及八十歲的老人家出現，令何潤東喜出望外，故他希望多學日語，以方便與日本fans溝通。</spanclass></p></body></html>
