<html><header><meta charset="utf-8"><title>康華脫癦有著數</title></header><body><h1>康華脫癦有著數</h1><p>康華昨日於電視城為新劇《帝女花》試造型。康華左眼下明顯有數處疤痕，康華解釋說：「最近花咗三千蚊將左眼下面嗰粒癦脫咗，點知個醫生見我粒癦下面有兩粒雀班，就話買一送二幫我脫埋，𠵱家真係無啦啦整笪『疤』！」<br> &#13;<br> <spanclass>戥王菲傷心 &#13;<br> 此外，康華曾經有多次扮王菲的經驗，對於近期王菲與霆鋒分手的新聞可有留意？康華說：「可能扮得阿菲多，搞到我都有代入感，見到都覺得好傷心。𠵱家見到靚仔都冇興趣，愈靚仔就愈冇心肝。」</spanclass></p></body></html>
