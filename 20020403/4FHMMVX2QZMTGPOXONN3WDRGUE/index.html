<html><header><meta charset="utf-8"><title>《千與千尋》日票房破17.5億</title></header><body><h1>《千與千尋》日票房破17.5億</h1><p>已成為日本電影史上一個神話的電影《千與千尋》，在日本上映了二百五十五日後，票房衝破三百億日圓（約十七億五千萬港元）這天文數字，令人再驚歎宮崎駿動畫王國的威力。<br> &#13;<br> <spanclass>屢破紀錄 &#13;<br> 《千》片去年七月二十日在日本上映開始，六十九日打破入場人數紀錄，一百一十四日成為日本票房第一電影。之後《哈利波特之神秘的魔法石》在日本總票房達二百億日圓（約十一億六千萬港元），曾經被認為可威脅《千》片的一哥地位，可惜失敗。</spanclass></p></body></html>
