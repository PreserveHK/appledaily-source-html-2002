<html><header><meta charset="utf-8"><title>勝獅純利升七成</title></header><body><h1>勝獅純利升七成</h1><p>【本報訊】勝獅貨櫃（716）公布截至2001年12月底止全年度業績，純利上升70%，至1031萬美元（8042萬港元）；每股盈利2.26美仙（17.63港仙）；末期息2港仙。期內營業額為13.4億元，微跌4%。<br> &#13;<br> <spanclass>賺八千萬股價升16.42% &#13;<br> 該公司主席張允中表示，盈利上升，是由於有效的管理措施、審慎的成本控制，以及原材料價格下調所致。該公司於去年有多次收購活動，如收購順德順安達太平貨櫃40%權益，和天津國際海運貨櫃工程55%權益，令貨櫃製造能力增加1倍，至年產40萬個標準箱。&#13;<br> 勝獅貨櫃股價昨日受業績理想刺激，大升16.42%，收報0.78元。</spanclass></p></body></html>
