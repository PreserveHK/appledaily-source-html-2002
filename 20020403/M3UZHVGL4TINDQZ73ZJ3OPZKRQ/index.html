<html><header><meta charset="utf-8"><title>宮澤里惠與攝影師舊情復熾</title></header><body><h1>宮澤里惠與攝影師舊情復熾</h1><p>去年以《遊園驚夢》獲得莫斯科影展最佳女主角獎的宮澤里惠，最近又接下港片《愛之華》，正朝向國際女演員的方向邁進，她還與攝影師舊男友桐島Roland舊情復熾。<br> &#13;<br> <spanclass>手牽手逛街 &#13;<br> 據日本報章《東京Sports》報道，宮澤里惠最近雖忙於演出新片，但仍忙裏偷閒與攝影師桐島Roland約會，二人早前手牽手逛街更被影迷撞見。身為江角真紀子前夫的桐島Roland，幾年前與宮澤曾經有過一段情，但當時宮澤的媽媽光子反對二人來往。</spanclass></p></body></html>
