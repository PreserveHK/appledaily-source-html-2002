<html><header><meta charset="utf-8"><title>英少婦看《ET》773次</title></header><body><h1>英少婦看《ET》773次</h1><p>英國中部拉格比一名少婦，對荷李活電影《E.T.外星人》的喜愛程度迹近瘋狂，二十年來竟看了七百七十三次。可憐她的丈夫喬治，被迫看了該片上百次。&#13;<br> 二十五歲的蒂爾克特爾，八二年首次隨父母到戲院看《E.T.外星人》，立即愛上該片，至今每兩周至少看錄影帶一次，而且每次仍感動流淚。她更收集了八十多個E.T.公仔及三百件E.T.紀念品。&#13;<br> 最近該片的二十周年紀念版公映，蒂爾克特爾興奮不已：「我已在戲院買了月票，以盡情看個飽。」&#13;<br> 綜合外電報道</p></body></html>
