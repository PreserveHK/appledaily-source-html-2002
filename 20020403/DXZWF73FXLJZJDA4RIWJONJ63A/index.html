<html><header><meta charset="utf-8"><title>傅珮嘉同情王菲</title></header><body><h1>傅珮嘉同情王菲</h1><p>張柏芝好友傅珮嘉昨日在南華體育會，獲新城娛樂台邀請擔任特約記者，採訪一場由新城DJ隊對南華足球隊的足球賽事，新人王嘉明亦有到場。&#13;<br> 對於有報道指王菲與霆鋒分手後，阿菲終日在家以淚洗面，身為柏芝好友傅珮嘉對阿菲亦表示同情，她說：「我諗傷心一定有，畀着我拍拖兩個月分手都會唔開心啦。」<br> &#13;<br> <spanclass>霆鋒冇博同情 &#13;<br> 此外，有報道指霆鋒在鏡頭前飲泣有「博同情」之嫌，傅珮嘉亦力撐霆鋒說：「佢都唔使博同情，雖然我同佢唔熟，不過我知佢好有義氣，唔係啲懶有型嘅人。」&#13;<br> 報道又指霆鋒對感情事拖泥帶水，問到傅珮嘉會否勸柏芝三思？她說：「我唔會畀任何意見佢，佢亦都聽唔入耳。」&#13;<br> 攝影、採訪：汪正文</spanclass></p></body></html>
