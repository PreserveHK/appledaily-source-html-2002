<html><header><meta charset="utf-8"><title>平治新CLK5月火速登場</title></header><body><h1>平治新CLK5月火速登場</h1><p>近排平治因為一款新E-Class嘅預售，而大收旺場以及定單紛至嘅場面，確令不少同級對手為之眼紅。然而，據亞Mark最近打探得知，話平治代理除咗年中會火速運嚟右軚新E-Class，以及Smart迷你CityCar外，亦同樣備受車迷注目嘅CLK房跑車，聽聞亦會響5月中旬引入香港。雖然呢部新車普及性唔能夠跟E-Class睇齊，但其出眾嘅賣相及性能表現，亦不乏捧場客嘅支持，以今時今日代理嘅進取性，或許重會較水貨車商行快一步，引入全新CLK都唔定㗎！有興趣嘅Fans，不妨拭目以待喇！</p></body></html>
