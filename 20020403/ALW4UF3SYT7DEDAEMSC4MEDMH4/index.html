<html><header><meta charset="utf-8"><title>Annushorribilis</title></header><body><h1>Annushorribilis</h1><p>"ThisisalreadybeingbilledtheQueen's'<u> annushorribilis</u> II'."&#13;<br> &#13;<br> 「今年可稱為女皇的『第二個凶年』。」&#13;<br> &#13;<br> 七周內經歷喪妹、喪母之痛的英女皇，一九九二年也因皇儲查理斯夫婦離婚及溫莎堡大火而心情大受打擊，在當年的聖誕文告中以拉丁詞annushorribilis（凶年）形容該年。Annushorribilis從拉丁詞annusmirabilis（意指吉年）演變而來，在一九八○年代中期出現，經英女皇一用，頓成流行語。</p></body></html>
