<html><header><meta charset="utf-8"><title>施念慈為出書無懼赴台</title></header><body><h1>施念慈為出書無懼赴台</h1><p>施念慈將會於七月前陸續推出五本書，所以近來在家埋頭苦幹，而她過兩日更會去台灣。雖然台灣仍有餘震，但因為有朋友介紹出版社給她認識，所以她仍會冒險前去。<br> &#13;<br> <spanclass>老公安心 &#13;<br> 施念慈說：「七月前我出嗰五本書包括一本長篇小說、一本散文集、一本插圖。而另一本係比較另類嘅，唔會寫愛情，我重計劃緊同一個圈中女藝人合作出一本散文，心目中已有人選，但未成事，所以唔講得住。我過兩日去台灣，有朋友介紹嗰邊嘅出版社畀我識，希望遲啲可以打開埋台灣市場啦！」&#13;<br> 採訪：張止寒&#13;<br> 攝影：黃文成</spanclass></p></body></html>
