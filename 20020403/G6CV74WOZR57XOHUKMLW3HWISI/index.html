<html><header><meta charset="utf-8"><title>以巴最新發展</title></header><body><h1>以巴最新發展</h1><p>‧以色列首次明言想阿拉法流亡外國，有去無回；阿拉法堅拒。&#13;<br> ‧以軍坦克壓毀汽車開入伯利恒城。&#13;<br> ‧巴人指以軍迫六十名巴人平民走在坦克前，掩護他們進攻拉姆安拉市郊。&#13;<br> ‧被以軍擊傷的法國和平示威人士。&#13;<br> ‧油價因中東局勢緊張升至半年新高，市場擔心打擊美國經濟復甦。&#13;<br> ‧國際人權分子試圖突破以軍封鎖。&#13;<br> ‧美國政府首次促請以軍撤出拉姆安拉，並緩和對阿拉法態度。&#13;<br> ‧巴孩頸掛榴彈。&#13;<br> ‧阿拉伯聯盟二十二國的外長周三在埃及首都開會，討論如何協助巴人。</p></body></html>
