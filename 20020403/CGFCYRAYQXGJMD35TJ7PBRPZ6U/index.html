<html><header><meta charset="utf-8"><title>留學新西蘭費用較英美便宜</title></header><body><h1>留學新西蘭費用較英美便宜</h1><p>新西蘭跟澳洲一樣是四面環海的島嶼國，以自然景致聞名世界，全國人口三百六十多萬，僅及香港一半，但有八所國立大學和二十五間技術及理工學院，留學生學費比英美和加拿大都要便宜，入學條件也較寬鬆。&#13;<br> 同澳洲一樣，獲新西蘭大學取錄的學生須到新西蘭駐港總領事館辦理學生簽證，地址是灣仔港灣道十八號中環廣場6508室，電話是28774488。&#13;<br> 另外，新西蘭貿易發展局（TradeNewZealand）也提供留學新西蘭的最新資訊，地址是香港灣仔港灣道18號中環廣場65樓6502室，電話是25267898。&#13;<br> 本報記者</p></body></html>
