<html><header><meta charset="utf-8"><title>陳冠希聲演韓片駕輕就熟</title></header><body><h1>陳冠希聲演韓片駕輕就熟</h1><p>陳冠希昨日於清水灣電影製片廠錄音室，為韓國電影《HiDharma》配音，而李燦森、王合喜及蔡安蕎等亦有份參與配音工作。<br> &#13;<br> <spanclass>懶理新片票房 &#13;<br> 昨日有十多名陳冠希的fans在錄音室外等候，而陳冠希見到fans亦手舞足蹈，他說：「今次將會為戲裏面嘅江湖大佬配音，因為已經有一次配音經驗，所以都配得幾順利。」&#13;<br> 此外，被問到有份主演的電影《想飛》票房並不理想時，陳冠希說：「我只會盡力做好自己的角色，其他嘅嘢唔會理。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
