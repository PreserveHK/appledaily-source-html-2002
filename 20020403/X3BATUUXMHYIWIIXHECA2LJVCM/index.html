<html><header><meta charset="utf-8"><title>賈思樂七美相助開個唱</title></header><body><h1>賈思樂七美相助開個唱</h1><p>賈思樂（Louie）將於本月尾推出最新個人EP，及在本月二十七日舉行《賈思樂MyLoveForMusic迷你演唱會》。<br> &#13;<br> <spanclass>陳法蓉揀靚衫 &#13;<br> 昨日Louie特別邀請七位好友，包括林建明、陳法蓉、楊寶玲、陳松伶、羅慧娟、葉童和蘭茜，在銅鑼灣泰農泰國菜館舉行記者會，原來七人皆是自薦幫手，各人在演唱會負責不同位置，陳法蓉則會擔任服裝顧問。&#13;<br> 陳法蓉說：「我本身讀時裝設計，都試過幫朱茵揀衫，以前我做慧妍主席時，Louie次次都好幫手，今次我咪幫番佢。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
