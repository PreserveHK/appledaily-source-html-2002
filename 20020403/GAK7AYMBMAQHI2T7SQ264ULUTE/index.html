<html><header><meta charset="utf-8"><title>雷曼擴香港分部</title></header><body><h1>雷曼擴香港分部</h1><p>【本報訊】雷曼兄弟緊隨高盛及瑞士第一波士頓，削減新加坡投資銀行隊伍，把部分資源調到香港，以拓展中國及北亞市場的生意機會，當中包括中國企業新上市及南韓、台灣企業的收購、合併活動。此舉反映投資銀行進一步覬覦中國市場，香港背靠中國，正好佔盡地利，勝新加坡一籌。<br> &#13;<br> <spanclass>隨眾削星資源 &#13;<br> 雷曼兄弟發言人拒絕透露今次受影響的員工數目，但表示該公司是要重組資源來配合發展機會。雷曼在新加坡仍有小部分投資銀行家，處理當地客戶需求。&#13;<br> 高盛早於上星期削減新加坡及其他亞洲地區三分之二的投資銀行隊伍；一波亦在亞洲區裁員25人，主要集中於新加坡。</spanclass></p></body></html>
