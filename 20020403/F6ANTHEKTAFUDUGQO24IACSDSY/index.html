<html><header><meta charset="utf-8"><title>阿梅獲鋒芝齊送花籃</title></header><body><h1>阿梅獲鋒芝齊送花籃</h1><p>梅艷芳（阿梅）前晚在紅館舉行個唱，吸引林建名與女兒、蘇志威、劉小慧、張達明和梁漢文等前來捧場，場面熱鬧。<br> &#13;<br> <spanclass>花籃數目眾多 &#13;<br> 阿梅台前演出精采，但後台亦一樣熱鬧，除了阿梅一班新秀師弟師妹包括蘇永康、草蜢，以及李惠敏等到後台探班外，阿梅的花籃亦幾乎擠得後台水洩不通，其中最引人注目的，是近日被傳緋聞的謝霆鋒和張柏芝，二人不約而同送花籃給阿梅，而不知是巧合還是有意，二人的花籃竟放在一起。</spanclass></p></body></html>
