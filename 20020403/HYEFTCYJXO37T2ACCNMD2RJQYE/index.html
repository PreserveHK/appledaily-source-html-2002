<html><header><meta charset="utf-8"><title>《老友記》大衛追美麗天使</title></header><body><h1>《老友記》大衛追美麗天使</h1><p>主演劇集《老友記》的美國男演員大衛舒溫馬（DavidSchwimmer），近期正力追法國電影《天使愛美麗》的女主角柯德莉塔圖（AudreyTautou）。<br> &#13;<br> <spanclass>奧斯卡派對邂逅 &#13;<br> 據報上周奧斯卡典禮當晚，兩人於《VanityFair》雜誌舉辦的賽後派對中認識，能操一口流利法語的大衛與柯德莉一見如故，大衛還不時讚她樣子可愛，逗得伊人非常歡喜。&#13;<br> 稍後兩人更雙雙離開派對，連柯德莉的保母亦找不着她。為表誠意，大衛表示稍後會親飛到法國探望柯德莉。</spanclass></p></body></html>
