<html><header><meta charset="utf-8"><title>楊千嬅勸瘦身者捐錢</title></header><body><h1>楊千嬅勸瘦身者捐錢</h1><p>香港宣明會及商台主辦第十九屆「饑饉三十」，昨日在尖沙嘴海運大廈露天廣場舉行記者會，「饑饉之星」楊千嬅和黃貫中即場為市民登記成為營友。&#13;<br> 楊千嬅昨日以「饑饉之星」身分，向所有瘦身公司呼籲，她說：「嗰啲教人瘦身嘅地方，可以叫會員每個人都捐錢，做善事二百蚊唔過分，就算係二十蚊都好。真係想走去偷咗佢哋電腦memberlist，攞啲錢去捐都好多。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
