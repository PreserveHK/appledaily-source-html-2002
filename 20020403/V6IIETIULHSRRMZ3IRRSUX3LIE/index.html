<html><header><meta charset="utf-8"><title>水分胭脂雙頭使用</title></header><body><h1>水分胭脂雙頭使用</h1><p>由日本化妝品牌PRIVACE推出的水分胭脂，質地比一般胭脂幼滑，塗上面時效果更自然，最特別係雙頭設計，另一邊是作打光影用嘅High-lighter，帶有閃粉，打在面顴骨位可加強胭脂閃亮效果，胭脂顏色有玫瑰紅、橙紅、啡色及粉紅色選擇。&#13;<br>記者：許穗齡&#13;<br>攝影：陳偉強&#13;<br>&#13;<br>V3（28826624）&#13;<br>銅鑼灣金百利商場R135號舖</p></body></html>
