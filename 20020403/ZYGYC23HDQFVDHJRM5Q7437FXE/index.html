<html><header><meta charset="utf-8"><title>Apple姐日記：任葆琳男友夠體貼</title></header><body><h1>Apple姐日記：任葆琳男友夠體貼</h1><p>我Apple姐行街購物，最鍾意獨斷獨行，唔使人陪嘅。但係熱戀中嘅男女就當然鍾意秤不離鉈啦。&#13;<br> 早排我Apple姐去金鐘西武就遇見靚女任葆琳同佢男友胡驊，佢兩個平時去派對都雙雙對對，連行街都黐到實一實。<br> &#13;<br> <spanclass>細心有耐性 &#13;<br> 嗰日任葆琳經過賣啲別致飾物嘅專櫃，即刻好留神咁停低試戴啦！佢男友對女仔飾物當然唔感興趣啦，不過佢冇行開，好有耐性咁等女友，一啲都唔似其他男人有想行開去睇吓男裝嘅意欲，胡驊都算係一個廿四孝男朋友，抵任葆琳咁鬼冧佢。</spanclass></p></body></html>
