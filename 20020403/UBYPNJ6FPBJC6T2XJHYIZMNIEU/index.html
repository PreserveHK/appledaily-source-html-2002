<html><header><meta charset="utf-8"><title>《智者》會計師贏得一層樓</title></header><body><h1>《智者》會計師贏得一層樓</h1><p>無綫節目由新鴻基地產特約的《智在必得之智奪黃金屋》於前晚在電視城進行錄影，節目將於周日晚上播出。<br> &#13;<br> <spanclass>「老婆我得咗」 &#13;<br> 經過一場龍爭虎鬥後，最終由任職會計的參賽者李錦耀勝出，贏取價值二百二十萬元的清水灣半島單位，單位面積約七百呎。李錦耀獲獎後表現得十分開心，他說：「層樓點用我都未知，我最想講嘅係：『老婆，我得咗啦！』同埋多謝各位朋友支持。」&#13;<br> 前晚錄影時，還邀請了六位嘉賓包括查小欣、曹宏威、朱維德等，安排在第二及第三回合發問題目，較過往只得鄭丹瑞一人主持熱鬧得多。</spanclass></p></body></html>
