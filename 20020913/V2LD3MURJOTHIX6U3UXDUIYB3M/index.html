<html><header><meta charset="utf-8"><title>Kokage應客要求添酒吧</title></header><body><h1>Kokage應客要求添酒吧</h1><p>以創作日菜而聞名的日本料理Kokage，最近應熟客要求，於餐廳中闢了一角作酒吧區，好讓客人可在飽餐前後有個地方落腳。新設的酒吧區，裝潢不算華麗，但跟餐廳一樣摩登舒服，當中當然少不了餐廳的招牌日菜和自家炮製雞尾酒供應，Kokatinis、WhiskyGreenTea及SakeMojitos是推介重點。下次光顧時，不妨先到酒吧區歇一歇，細心欣賞一下店主的心血。	&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：Kokage&#13;<br> 電話：25296138&#13;<br> 地址：灣仔星街9號星域軒地下</p></body></html>
