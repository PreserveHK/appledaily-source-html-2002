<html><header><meta charset="utf-8"><title>　　鄭大班做埋天文台嗰瓣 - 李八方</title></header><body><h1>　　鄭大班做埋天文台嗰瓣 - 李八方</h1><p>牙擦擦嘅鄭大班鄭經翰，前日天文台未宣布，佢就晨咁早喺朝早嘅電台節目《風波裡的茶杯》大大聲話會掛八號風球，因此惹來一班氣象發燒友不滿。呢班發燒友，平日連人講「懸掛風球」都話唔啱，因為要話發出警告信號至正確。鄭大班咁有先見嘅言論，梗係畀佢地喺討論區批評啦。&#13;<br> 結果前日果然掛起八號波。大班噚日大大聲認叻，話一聽天文台講個風點強勁，又穩定咁校到正吹埋嚟，唔使識天文，靠commonsense（常識）都知打得成；佢重話班友食古不化，應該挖個窿捐。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
