<html><header><meta charset="utf-8"><title>滕麗名儲水晶上癮</title></header><body><h1>滕麗名儲水晶上癮</h1><p>滕麗名日前表示，五年前開始喜歡收藏水晶，純粹是因為覺得它們漂亮有收藏的價值。滕麗名日前公開她部份的珍藏時說：「我第一樣買嘅水晶飾物係一座白色嘅水晶軸，價錢都唔記得咗，我只係覺得佢好靚，好想擁有佢，跟住就喺唔同嘅地方買咗好多條水晶手鏈。」<br> &#13;<br> <spanclass>有特別感覺 &#13;<br> 問到對水晶很有研究的滕麗名挑選水晶的心得，滕麗名說：「呢啲係要講眼緣，拎起手鍾意就鍾意，亦都可以將水晶放喺掌心feel吓係咪有一啲特別嘅感覺。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德&#13;<br> 服裝：Esprit&#13;<br> 髮型、化妝：李倩雯（TouchUp）</spanclass></p></body></html>
