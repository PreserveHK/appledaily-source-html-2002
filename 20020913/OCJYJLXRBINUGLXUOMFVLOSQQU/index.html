<html><header><meta charset="utf-8"><title>椎名林檎向偶像Spitz致敬</title></header><body><h1>椎名林檎向偶像Spitz致敬</h1><p>日本著名Guitar-Pop樂隊Spitz最近為紀念組成十五周年，推出全新大碟《三日月Rock》外，更獲松任谷由實、椎名林檎、小島麻由美、奧田民生和中村一義等實力創作歌手重唱樂隊名作，下月中將推出致敬大碟《一期一會SweetsformySPITZ》。&#13;<br> 以主音草野正宗為首的Spitz入行以來與八卦新聞絕緣，但在日本樂壇享負盛名，炮製無數好歌如《羅賓遜》，連椎名林檎亦是他們歌迷會會員。</p></body></html>
