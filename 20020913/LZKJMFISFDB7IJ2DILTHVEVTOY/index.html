<html><header><meta charset="utf-8"><title>區會補選接受提名</title></header><body><h1>區會補選接受提名</h1><p>【本報訊】由於九龍城區議員、港進聯的朱初昇在上月，因感情及錢債問題而燒炭去世，其位於啟德區的區議會議席出現空缺，選舉事務處宣布，今日起開始接受候選人提名，為期兩個星期。&#13;<br> 港進聯不容有失，已決定派出林明參選填補朱初昇的空缺，並且在今日率先報名。而據報道，民協的廖成利亦會參加今次補選。&#13;<br> 補選定於十一月三日舉行，選舉事務處發言人表示，任何年滿二十一歲的地方選區選民，在緊接提名前三年內通常在香港居住，可以報名參選。&#13;<br> 獲提名的參選人必須得到最少十名啟德選區選民，簽署表示同意。</p></body></html>
