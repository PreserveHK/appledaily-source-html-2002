<html><header><meta charset="utf-8"><title>葉璇被讚男裝俊俏</title></header><body><h1>葉璇被讚男裝俊俏</h1><p>葉璇在無綫電視劇《再生緣》的反串扮相備受讚賞，葉璇也覺得自己的男裝扮相不錯，可能這與她男仔頭性格有關，而她有份演出的無綫新劇《流金歲月》亦會緊接下周推出。&#13;<br> 談到葉璇在《再生緣》的造型，她昨日在電話訪問中說：「我啲朋友話幾俊俏。平時做嘢就話要扮靚啲，唔使開工嘅時候，我都打扮得好隨意，因為簡簡單單就最好，我最喜歡嘅衣着係T恤牛仔褲。」<br> &#13;<br> <spanclass>颱風下唱周杰倫 &#13;<br> 前日懸掛八號風球，葉璇因而不用開工，於是就跟同事拉大隊到卡拉OK唱歌。葉璇表示很喜歡台灣人氣歌手周杰倫，她說：「我同朋友一齊跟住螢幕唱佢啲歌，大家玩得好開心。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
