<html><header><meta charset="utf-8"><title>霆鋒補樓梯療情傷</title></header><body><h1>霆鋒補樓梯療情傷</h1><p>謝霆鋒已經暫別樂壇，但他早前在佐敦街頭拍攝了新歌《從前以後》的MV。MV講述霆鋒因為受傷要坐輪椅，之後更被女友拋棄，他終日在家中悶悶不樂。&#13;<br> 霆鋒家門外的樓梯有一個缺口，他每次經過時都會被絆倒。有次霆鋒落街買煙時，一位跛腳老伯倒在街邊不能動彈，更要求霆鋒孭他上樓。<br> &#13;<br> <spanclass>女友主動分手 &#13;<br> 此事令到霆鋒想起自己受傷時女友為他推輪椅的情景，當初以為自己很幸福，但其實女友在那一刻已經變心，霆鋒領悟到缺口要靠自己去修補，於是他回到家後，就親自將樓梯上的缺口填平，以示自己的心靈缺口亦已修好。此MV現時已在<ahref http:>now.com.hk 播映。</ahref></spanclass></p></body></html>
