<html><header><meta charset="utf-8"><title>任港秀、朱恩珊忠奸大鬥法</title></header><body><h1>任港秀、朱恩珊忠奸大鬥法</h1><p>任港秀和有「澳洲葫蘆」之稱的亞視前賽馬女主持朱恩珊，日前在深圳拍攝新片《燈草和尚》，二人都以古裝扮相示人。<br> &#13;<br> <spanclass>替身演情慾戲 &#13;<br> 任港秀和朱恩珊的古裝扮相十分秀麗，原來她們分別飾演一忠一奸的角色。朱恩珊說：「任港秀做一個好人，而我就演一個酒莊老闆娘，好刻薄員工。」朱恩珊表示其他演員覺得她性格隨和，而她的角色性格刻薄，對朱恩珊來說都算是一個挑戰。&#13;<br> 問朱恩珊可有情慾戲演出？她說：「有少少性感演出，但一啲大膽嘅情慾戲份就搵替身上陣，呢次我同任港秀跟其他演員合作得好開心。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
