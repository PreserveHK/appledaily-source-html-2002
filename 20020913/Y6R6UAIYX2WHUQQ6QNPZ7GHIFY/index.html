<html><header><meta charset="utf-8"><title>凱莉搭上賽車手</title></header><body><h1>凱莉搭上賽車手</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley），日前與一位鮮有在社交場合露面的新男友，出席著名鞋匠JimmyChoo於倫敦舉行的派對，經過記者明查暗訪後，原來這位新面孔是剛於今年蒙地卡羅小型跑車格蘭披治賽中得冠軍的查里斯甸（CharlesDean）。<br> &#13;<br> <spanclass>外號紅鞋兒 &#13;<br> 據悉凱莉近期與查里斯甸頻頻約會，並打得火熱，而查理斯甸除了是冠軍賽車手外，還是英國著名學府伊頓公學的畢業生。不過查里斯甸不甚講究打扮，一年四季都腳踏一對紅色麖皮賽車鞋，故有「紅鞋兒」外號。</spanclass></p></body></html>
