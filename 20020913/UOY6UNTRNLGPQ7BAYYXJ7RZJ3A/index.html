<html><header><meta charset="utf-8"><title>《虎膽龍威》膺最佳動作電影</title></header><body><h1>《虎膽龍威》膺最佳動作電影</h1><p>著名電影雜誌《Premiere》為慶祝出版十五周年，特別在最新一期選出過去十五年來不同戲種的最佳電影。袁和平擔任武指的《22世紀殺人網絡》，因動作場面予人耳目一新之感，被選為最佳科幻電影。&#13;<br> 布斯韋利士（BruceWillis）的代表作《虎膽龍威》，則成為最佳動作電影；奧斯卡最佳電影《別問我是誰》獲選為最佳愛情電影；結局出人意表的《非常嫌疑犯》則成為最佳黑色電影。&#13;<br> 至於史提芬史匹堡（StevenSpielberg）及型男湯告魯斯（TomCruise）分別獲選為最佳導演及最賣座演員。</p></body></html>
