<html><header><meta charset="utf-8"><title>古天樂唔想惹紛爭</title></header><body><h1>古天樂唔想惹紛爭</h1><p>古天樂（古仔）將於本月在港推出自傳式寫真書《尋樂記》，其中在朋友篇中，他提及曾被一位好友出賣，外間即作出揣測，列出四大嫌疑犯，包括洪天明、雷宇揚、鄧一君及羅嘉良。<br> &#13;<br> <spanclass>自傳台銷量不俗 &#13;<br> 記者就此事致電身在北京拍攝電影《靚仔冇本心》的古仔，他說：「其實我喺本書度講自己唔同嘅感受，並唔係想刻意挑起無謂紛爭，我唔想再提番呢個人，所以唔會再回應。」&#13;<br> 此外，古仔表示剛收到台灣出版社通知，《尋樂記》本周一在台灣推出，至今銷量十分理想，他希望稍後在港出版時，也能大賣。</spanclass></p></body></html>
