<html><header><meta charset="utf-8"><title>升降台急墮傷腳</title></header><body><h1>升降台急墮傷腳</h1><p>【本報訊】昨下午二時許，旺角一間木行發生墮升降台工業意外。現場為砵蘭街三五五至三五七號益大木業有限公司，三十五歲姓林工人利用升降台運送木板，當乘升降台返回地下時，疑機械故障從三樓急速下墮，連人帶升降台跌落地面（圖），工人雙腳受傷，送院搶救後情況嚴重。&#13;<br> 事發後警方到場調查，但負責人未能出示機電工程署文件，未知升降台是否私自安裝，機電署人員今日將到場檢查。&#13;<br> 潘志能攝</p></body></html>
