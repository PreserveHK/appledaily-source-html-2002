<html><header><meta charset="utf-8"><title>Britney親撰自傳爆私隱</title></header><body><h1>Britney親撰自傳爆私隱</h1><p>正在休業期間的樂壇小天后BritneySpears，除計劃將她早前巡迴演唱的幕後花絮輯錄成DVD，於今年聖誕節推出外，亦正在執筆撰寫其個人自傳，讓支持她多年的fans可一窺其內心世界。&#13;<br> Britney將在自傳內公開其父母離婚的原因、她與前男友JustinTimberlake的分手真相及自己鮮為人知的私生活，相信定可滿足不少fans的好奇心，估計自傳會相當暢銷。</p></body></html>
