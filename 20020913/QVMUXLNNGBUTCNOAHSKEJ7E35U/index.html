<html><header><meta charset="utf-8"><title>濱崎步搭上廣末前男友</title></header><body><h1>濱崎步搭上廣末前男友</h1><p>日本偶像歌手濱崎步，上月二十七日晚被目擊與廣末涼子的前度男友伊勢谷友介，在東京代官山一間高級餐廳內撐枱腳，令人驚訝步姐與長瀨智也的戀情出現第三者。<br> &#13;<br> <spanclass>表現投契 &#13;<br> 據今期日本雜誌《女性Seven》報道，步姐上月被目睹與廣末涼子的前度男友伊勢谷友介在餐廳吃完飯後，還一同唱K，十分投契。不過，雜誌經過一輪查證後，發現伊勢谷早前因在步姐的音樂影帶中客串演出而熟絡，之前他更邀請步姐參加自己初次執導的新片之試映會，不過，他們卻沒有發生不尋常的關係。</spanclass></p></body></html>
