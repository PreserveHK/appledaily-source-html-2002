<html><header><meta charset="utf-8"><title>　　盈富搞得好泰國跟風 - 李八方</title></header><body><h1>　　盈富搞得好泰國跟風 - 李八方</h1><p>香港成功搞隻盈富基金，以便沽官股，對其他國家有好大啟示。據曼谷英文報章《TheNations》報道，泰國總理他信喺一個公開場合問佢嘅經濟顧問，是否可引入香港盈富基金式嘅投資基金，以刺激經濟？顧問話呢個機制可以改善再引進，例如政府要低調啲喺市場吸納股份，事前不要張揚，以及唔好講數量及股份品種，又或者用其他方法。&#13;<br> 八方睇完後，覺得呢個顧問若真係咁講，佢就唔明白當日香港入市，完全係被迫，根本同刺激經濟無關。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
