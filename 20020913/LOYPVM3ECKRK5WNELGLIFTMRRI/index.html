<html><header><meta charset="utf-8"><title>非非出散文集圓夢</title></header><body><h1>非非出散文集圓夢</h1><p>繆非臨（非非）最近忙於準備出版散文集，她表示很慶幸有出版商能達成她寫作的願望，而這本散文集將於一至兩個月內推出。<br> &#13;<br> <spanclass>豪宅年底入伙 &#13;<br> 問非非為何會寫書，她昨日在電話中說：「我唔係話要做才女，我只係想出一本書留念，我想完成自己嘅夢想，所以呢幾日我都好努力咁為本新書做準備工作。」&#13;<br> 非非去年在上海買的豪宅，年底就可以入伙，所以非非遲些又要為新屋的裝修忙碌，她說：「到時爹哋同媽咪都會專程從紐約返嚟香港，然後一齊飛去上海買家具同搞入伙嘅事。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中&#13;<br> 髮型、化妝：JudyLo（TouchUp）</spanclass></p></body></html>
