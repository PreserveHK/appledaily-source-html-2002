<html><header><meta charset="utf-8"><title>搶劫積犯判重囚十年</title></header><body><h1>搶劫積犯判重囚十年</h1><p>【本報訊】案底纍纍的二十六歲青年，出獄後僅半年便重操故業，持利刀搶劫「玩line」認識的十九歲少女及夜更的士司機，昨在高等法院被裁定三項搶劫及一項蓄意傷人罪成，主審暫委法官丁雅賢斥被告是一名危險人物，重判他入獄十年。&#13;<br> 二十六歲被告郭健明，有十七項刑事案底，曾因搶劫罪判監四年，於○一年一月始刑滿出獄。案情指被告於去年六月「玩line」認識一名十九歲少女，相約見面時，被告突然亮刀搶去她的手袋及手提電話。另外，被告分別於去年六月及七月，持刀行劫夜更的士司機，以原子筆插傷其一司機的鼻樑。&#13;<br> 案件編號：HCCC368/2001</p></body></html>
