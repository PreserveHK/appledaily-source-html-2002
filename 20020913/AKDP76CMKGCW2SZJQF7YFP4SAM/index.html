<html><header><meta charset="utf-8"><title>減價戰累華凌盈轉虧</title></header><body><h1>減價戰累華凌盈轉虧</h1><p>【本報訊】國信華凌（382）受內地白色家電減價戰，及夏天天氣不太炎熱影響，上半年中期業績盈轉虧，截至6月底半年虧損945萬元，去年同期則錄得盈利3806萬元。<br> &#13;<br> <spanclass>中期蝕945萬 &#13;<br> 期內營業額7.15億元，跌24.5%；每股虧損0.7仙，不派中期息。集團董事長陳小石表示，國內空調和冰箱市場競爭激烈，以一匹分體空調機為例，2000年售價約3200元，今年上半年已急跌至約1900元。&#13;<br> 他估計未來2、3年競爭仍劇烈，小規模的廠房已出現倒閉情況；但海外市場表現較佳，期內空調出口業務上升70%；冰箱出口業務亦增加27%。</spanclass></p></body></html>
