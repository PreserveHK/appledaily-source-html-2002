<html><header><meta charset="utf-8"><title>最佳女配角甘亨達病逝</title></header><body><h1>最佳女配角甘亨達病逝</h1><p>於五二年贏得奧斯卡及金球獎最佳女配角獎的甘亨達（KimHunter），前日在其紐約家中因心臟病發病逝，享年七十九歲。<br> &#13;<br> <spanclass>演猿人心理醫生 &#13;<br> 甘亨達近年致力演出舞台劇，三十歲時與馬龍白蘭度（MarlonBrando）合演《慾望號街車》一片，獲奧斯卡及金球獎最佳女配角。六八至七一年間，她拍過三套《猿人襲地球》系列電影，扮演猿人心理醫生。曾於《猿》片中與她合作的查爾登希士頓（CharltonHeston）前日得悉噩耗後，即發表哀悼聲明，讚揚甘亨達是傑出演員及大好人。</spanclass></p></body></html>
