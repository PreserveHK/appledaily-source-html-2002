<html><header><meta charset="utf-8"><title>酒樓結業欠薪百萬</title></header><body><h1>酒樓結業欠薪百萬</h1><p>【本報訊】在本港經濟持續不景下，再有酒樓結業。位於天水圍的嘉湖銀座麗東海鮮大酒家日前結業，一百零三名員工已向勞工處求助，追討欠薪。&#13;<br> 另外，本報並接獲市民投訴，指較早前購買了麗東海鮮大酒家的月餅券，現時酒樓停業，可謂損失慘重；消費者委員會表示，暫時仍未接獲有關市民的投訴。&#13;<br> 該酒樓的部份員工於本周日已聲稱遭僱主拖欠合共一百多萬元薪金，一些員工更於酒樓內張貼不滿標語，並罷工抗議。&#13;<br> 當時，有員工透露，僱主曾向他們表示，因為有股東退股，故酒樓日內結業，而他們全數不會獲發八月至今的工資，需自行到勞工處求助；不過，酒樓經理當時強烈否認酒樓結業。</p></body></html>
