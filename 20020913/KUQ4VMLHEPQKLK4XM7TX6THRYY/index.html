<html><header><meta charset="utf-8"><title>假炭疽恐嚇特首輕判</title></header><body><h1>假炭疽恐嚇特首輕判</h1><p>【本報訊】一名積極進取中年漢，經濟不景遭辭退未言放棄，聽從政府參與再培訓計劃，惟畢業竟是另一次失業，沮喪遷怒特首董建華無能，寄上附有粟粉的假炭疽信恐嚇特首絕子絕孫，裁判官昨判刑表示理解被告的憤怒，遂判他三個月住院令。&#13;<br> 四十一歲被告溫惠光，承認三項刑事恐嚇，今年三月寄出假炭疽信恐嚇特首董建華，揚言要他絕子絕孫。代表律師求情表示，被告由於經濟不景他於九八年遭辭退，去年九月聽從政府參加再培訓計劃，完成三個月的建築課程提升能力，惟畢業後竟不能覓得工作，再加上七歲女兒進行手術切除一半腎，令其精神病惡化犯案。&#13;<br> 案件編號：TMCC2223/02</p></body></html>
