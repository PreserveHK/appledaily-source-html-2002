<html><header><meta charset="utf-8"><title>東東籲歌迷勿受騙</title></header><body><h1>東東籲歌迷勿受騙</h1><p>陳曉東將於明天和後天於廣州和佛山，為新唱片《從未忘記》宣傳。不過近日內地有不法之徒，利用東東是次宣傳活動騙財，昨天他的經理人聯同環球唱片公司發表聲明，呼籲歌迷別上當，因為這次內地與歌迷聚會的宣傳活動，是免費性質的。<br> &#13;<br> <spanclass>多次被利用 &#13;<br> 據知，東東的經理人收到一名由佛山歌迷打來的電話，表示集體訂購當日在佛山舉行的歌迷聚會入場券，更表示在內地某商場內能以三十元買一張票，才發現這次騙案。東東經理人表示，其實內地不法之徒已經不止一次利用東東之名來行騙，如試過以五百蚊報名費便可與東東拍MV、及三百元買一張首映禮入場券等。</spanclass></p></body></html>
