<html><header><meta charset="utf-8"><title>劉燁暗示章子怡曾整容</title></header><body><h1>劉燁暗示章子怡曾整容</h1><p>曾演《藍宇》的內地男星劉燁日前在上海宣傳新片《花兒怒放》時，竟然口快快爆了老同學章子怡曾經「變臉」，大家即時聯想到「整容」，劉燁惟有顧左右而言他，迴避敏感話題。<br> &#13;<br> <spanclass>偷偷「變臉」 &#13;<br> 劉燁和章子怡是中央戲劇學院表演系一九九六年的同班同學，劉燁稱章子怡雖然已是國際明星，但在他的眼中仍然和以前沒有太大分別，劉燁更透露一次章子怡接拍了一個國際品牌廣告，合約上寫明章的臉不能「變」，但章子怡為了拍另一部戲，竟偷偷走去「變臉」。&#13;<br> 在場記者即刻問「變臉」是否整容，劉燁即時補鑊說：「不是，不是整容，是那個……」之後劉燁巧妙地迴避了這個話題。</spanclass></p></body></html>
