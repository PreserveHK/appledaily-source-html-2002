<html><header><meta charset="utf-8"><title>Apple姐日記：<br>劉思蔚食消夜注重儀態</title></header><body><h1>Apple姐日記：<br>劉思蔚食消夜注重儀態</h1><p>我Apple姐最注重儀態同食相，無論喺高級食府抑或喺大牌檔，我都唔會鬆懈，以免失禮自己同埋班朋友。&#13;<br> 前幾晚我同班朋友喺中環翠華茶餐廳食消夜，坐落冇耐就見到恒威太子女劉思蔚同兩個朋友入嚟，佢哋一行三人似乎好肚餓咁，一坐低已經叫到成枱食物。<br> &#13;<br> <spanclass>朋友狼吞虎嚥 &#13;<br> 劉思蔚嘅食相同我不相伯仲，都好優雅，不過佢嗰兩個朋友嘅食相就真係不敢恭維，有碗唔用，將啲食物直接夾入口，點知就天一半地一半咁，真係失禮死人呀。</spanclass></p></body></html>
