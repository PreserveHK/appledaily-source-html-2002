<html><header><meta charset="utf-8"><title>尼基諾特危險駕駛被捕</title></header><body><h1>尼基諾特危險駕駛被捕</h1><p>曾兩度獲提名奧斯卡最佳男主角的六十一歲荷李活男星尼基諾特（NickNolte），前日於加州馬利布懷疑醉酒或嗑藥後危險駕駛，遭警方在公路逮捕。<br> &#13;<br> <spanclass>闖入對面行車線 &#13;<br> 當地警方表示，尼基諾特前日駕駛其寶馬房車在公路上不斷「蛇行」，並闖入對面行車線，當他被警察截停時，表現神情恍惚，又拒絕即場進行藥物及酒精測驗，故此被帶返警署協助調查。&#13;<br> 據警方表示，尼基諾特被帶返警署後，表現得非常合作，而警方亦已為他進行血液化驗，預計兩日後便有結果。現時尼基諾特以二千五百美元（約一萬九千五百港元）保釋候審。</spanclass></p></body></html>
