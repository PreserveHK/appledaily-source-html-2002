<html><header><meta charset="utf-8"><title>方力申扮鴨賀老友甩拖</title></header><body><h1>方力申扮鴨賀老友甩拖</h1><p>網上連載劇《百分百感覺》其中有一集講述陳曉東（東東）飾演的Jerry和李彩樺飾演的芳芳因小事嗌交兼鬧分手，而方力申飾演的許樂和鄭中基飾演的祥根等成班老友特別舉行禽獸派對祝賀東東。<br> &#13;<br> <spanclass>似焗桑拿 &#13;<br> 東東和方力申在拍攝當日分別穿上雞鴨裝，因為戲服甚厚，加上攝影廠內又熱又焗，就像焗桑拿一樣，十分辛苦，而其他演員見到他們的搞笑裝扮，則笑到頻頻NG。&#13;<br> 拍畢這場戲後，眾演員拉隊去慶祝，而東東、方力申、李彩樺和周麗淇更相約搞四星連環慶功宴，即每人每周輪流請食飯和去卡拉OK。</spanclass></p></body></html>
