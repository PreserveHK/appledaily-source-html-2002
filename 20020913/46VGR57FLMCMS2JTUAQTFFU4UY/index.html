<html><header><meta charset="utf-8"><title>羊會認樣豬懂用計謀</title></header><body><h1>羊會認樣豬懂用計謀</h1><p>英國科學家發現，羊辨認同類和人類的能力出色，能夠記得至少五十隻同類和十個人類面孔兩年多。&#13;<br> 劍橋巴布拉厄姆研究所的研究員發現，羊像人一樣用腦內顳葉某部份來記住面容，對新面孔亦很快記牢；看到「友善面孔」的照片，更能減少孤獨造成的壓力。&#13;<br> 布里斯托爾大學的科學家則發現，豬在面對競爭時，會像人類和黑猩猩一樣動腦筋智勝同類。&#13;<br> 研究員先讓一隻豬知道食物藏在豬欄哪裏，稍後再讓牠與另一隻體形較大的豬一同進欄，小豬最初逕往取食，卻一再給尾隨而來的大豬擠開。&#13;<br> 經過數次後，小豬進欄後不會再直奔食物，而是趁大豬看不到自己時才去取食。&#13;<br> 綜合外電報道</p></body></html>
