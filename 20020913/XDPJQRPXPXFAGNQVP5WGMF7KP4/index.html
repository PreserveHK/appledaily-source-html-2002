<html><header><meta charset="utf-8"><title>肥姐離婚後不嚮往愛情</title></header><body><h1>肥姐離婚後不嚮往愛情</h1><p>沈殿霞（肥肥）、曹眾、陳鍵鋒昨日出席在尖沙嘴美麗華舉行的《香港中旅社特約：寧波自遊新天地》記者招待會，肥肥在記者會上親自下廚，炮製一味寧波菜叫做「鹹菜大湯黃魚」。<br> &#13;<br> <spanclass>學懂處理寂寞 &#13;<br> 肥肥跟廖偉雄（阿燦）稔熟，對於阿燦鬧婚變一事，她說：「我希望唔係。佢哋唔係一般夫婦，曾經共患難。」有說廖太因寂寞難耐才會鬧婚變，肥肥說：「寂寞唔可以靠人陪，𠵱家我學會上網睇e-mail，得閒搵朋友食飯，時間好快過，最緊要珍惜身邊人，所以我好着重親情、友情，但係自同阿秋（鄭少秋）離婚之後，我都唔嚮往愛情，不過第日都可以做欣宜顧問。」</spanclass></p></body></html>
