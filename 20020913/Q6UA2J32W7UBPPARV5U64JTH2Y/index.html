<html><header><meta charset="utf-8"><title>天河無牌長途車宰客</title></header><body><h1>天河無牌長途車宰客</h1><p>港人在廣州乘搭長途客車務必小心，以免被騙。當地傳媒揭露，天河客運站一帶有很多非法經營以汕頭、潮陽為目的地的長途客車，常把乘客當羊牯宰割。<br> &#13;<br> <spanclass>上車後索多種收費 &#13;<br> 這些「黑車」的票價一般較正常票價便宜三成，但乘客上車後，會被要求補交過橋費、過路費等，此時客車已駛離廣州，難以換車，旅客只好任人宰割，多付車資。這些「黑車」若未客滿，就會沿途兜客，一兜幾小時；或將乘客「賣豬仔」給另一輛長途車湊數。&#13;<br> 《羊城晚報》</spanclass></p></body></html>
