<html><header><meta charset="utf-8"><title>美證拉登現真聲</title></header><body><h1>美證拉登現真聲</h1><p>美國中央情報局經跟拉登以前的聲帶比較後，判斷卡塔爾半島電視台周一和周二播出的拉登聲帶和錄影帶中的聲音，都是拉登本人，但未能確定錄影帶拍攝時間，但肯定已有一段時間。&#13;<br> 半島電視台周一播放的錄影帶中，拉登現聲不現形，念出九一一襲擊劫機者名字和讚揚他們的行為；在周二的錄影片段則見他和阿蓋德第二號人物扎瓦希里席地而坐。&#13;<br> 官員表示，最近期能證實拉登仍然在生的錄影帶於去年十一月在阿富汗拍攝，顯示他與其黨羽晚餐。&#13;<br> 美聯社</p></body></html>
