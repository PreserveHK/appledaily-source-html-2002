<html><header><meta charset="utf-8"><title>林子祥個唱盼結合古今</title></header><body><h1>林子祥個唱盼結合古今</h1><p>林子祥昨日在尖沙嘴洲際酒店出席「港樂．林子祥LIVE」記者招待會，林子祥將於下月十七至十九日，於紅館舉行三場與香港管弦樂團合作的演唱會。<br> &#13;<br> <spanclass>與葉蒨文齊作曲 &#13;<br> 昨日記者會上掛着一張模仿貝多芬的林子祥的油畫，林子祥說：「希望個演唱會好似幅畫咁，係現代同古典嘅結合。」而林子祥最近亦與妻子葉蒨文一起作曲，早前葉蒨文更笑言被林子祥狂踩其作曲水準，林子祥笑說：「我點會踩佢，我幫佢執番整齊，𠵱家已經作好一首歌。」</spanclass></p></body></html>
