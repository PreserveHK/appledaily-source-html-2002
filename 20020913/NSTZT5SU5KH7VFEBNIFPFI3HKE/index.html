<html><header><meta charset="utf-8"><title>Mango一碟定生死</title></header><body><h1>Mango一碟定生死</h1><p>鄭伊健、王秀琳（Mango）和小雪昨日出席由世界自然基金會主辦的「自然基金海下灣海洋保護展覽暨珊瑚樹計劃開幕典禮」，鄭伊健還出任自然基金海洋大使。<br> &#13;<br> <spanclass>伊健願減片酬 &#13;<br> Mango即將出碟，最近有消息指如果她今次的唱片銷量差，唱片公司便不會再為她出碟，Mango說：「出碟都有啲擔心，有壓力，不過公司都同我講過呢件事。」&#13;<br> 另外，最近市道低迷，藝人的電影片酬大不如前，問伊健可願意減片酬？他說：「我肯減，不過電影不嬲冇定價，我多數都係睇戲種收錢，要打嘅片就收貴啲，但係𠵱家都冇乜動作片，出面個個人都減人工，都係等經理人同我傾。」&#13;<br> 採訪、攝影：胡苑君</spanclass></p></body></html>
