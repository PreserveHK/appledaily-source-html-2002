<html><header><meta charset="utf-8"><title>便攜旅行　吹氣晾衫架</title></header><body><h1>便攜旅行　吹氣晾衫架</h1><p>出外旅行，想搵個衣架晾吓衫，未必是一件易事，因為不是每間酒店都提供晾衫架，就算有的話，大多都是固定在衣櫃中，慎防旅客偷走。有日小記行經彌敦道，見到呢個吹氣衣架，當然要介紹畀大家知，等大家下次出門旅行時都可以帶備私伙衣架！呢款膠質吹氣晾衫架，無論於目的地住宿三星級酒店抑或是在郊外露營，同樣大派用場。不要小看它的承托力，其膠質乃防水料，吹脹後足以晾一件外套。&#13;<br>&#13;<br>記者：陸依琳　攝影：陳智良</p><p>保捷行（23328699）&#13;<br> 油麻地彌敦道466-472號地下C1-2舖</p></body></html>
