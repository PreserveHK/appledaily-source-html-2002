<html><header><meta charset="utf-8"><title>呼籲發展仲裁服務</title></header><body><h1>呼籲發展仲裁服務</h1><p>【本報訊】律政司司長梁愛詩昨日呼籲法律界，不要只專注做訴訟，應該發展仲裁服務，並表示政府日後將會繼續採用仲裁方式，解決涉及公共工程合約的糾紛。&#13;<br> 梁愛詩在一個國際研討會上致辭時認為，仲裁是解決公共工程合約糾紛的最有效方法，因為仲裁程序比法庭的訴訟程序更具彈性；她表示，根據澳洲的經驗，透過仲裁可以在三至六個月內解決公共工程合約糾紛，而法庭訴訟就長達年半至三年。&#13;<br> 梁愛詩又說，除了仲裁外，調解亦是一個解決辦法，她說，在前年年中，本港已開始家事調解試驗計劃，達致庭外協議的成功率達八成。</p></body></html>
