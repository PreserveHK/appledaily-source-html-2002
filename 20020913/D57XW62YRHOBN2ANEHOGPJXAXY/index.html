<html><header><meta charset="utf-8"><title>Chanel抗氧化精華露今天推出</title></header><body><h1>Chanel抗氧化精華露今天推出</h1><p>經常捱夜，受環境污染或壓力等因素影響，會導致微循環系統運作不良，便無法透過微血管充份發揮排毒及為細胞補充養份的功效，令皮膚失去光澤，膚色暗啞無光。逐漸失去原有顏色，Chanel的Precision系列今日推出全新光采賦活精華露EclatOriginel，內含賦活複合物，可以調節及淨化微循環系統，改善皮膚氧化情況，滋潤皮膚及幫助細胞排毒。同時促進細胞活動，令皮膚重現光澤。&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>查詢電話：28685389</p></body></html>
