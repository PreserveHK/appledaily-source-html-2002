<html><header><meta charset="utf-8"><title>許愿扮「歌聲魅影」</title></header><body><h1>許愿扮「歌聲魅影」</h1><p>許愿上月在其位於港島區的意大利餐廳開騷表演，反應熱烈，許愿有見及此日前再接再厲，加開兩場，而他一班好友如張德蘭、柏安妮、周禮茂、樂蓓、陳見飛、蔣怡和林敏怡等紛紛前來捧場，令許愿大為感動。<br> &#13;<br> <spanclass>純粹搞笑 &#13;<br> 為搞搞新意思，許愿特地以半疤面look示人，演繹百老滙歌劇多首金曲，許愿說：「今次靈感係嚟自著名歌劇《歌聲魅影》，不過，我咁化妝純粹只係搞吓笑玩吓。」許愿演出期間，著名作曲家林敏怡獻上香吻，引得在場嘉賓叫囂聲不絕。</spanclass></p></body></html>
