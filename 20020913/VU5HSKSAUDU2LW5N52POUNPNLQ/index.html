<html><header><meta charset="utf-8"><title>避車撞壆</title></header><body><h1>避車撞壆</h1><p>【本報訊】一部四驅車昨晨七時許沿觀塘繞道快線向九龍灣行駛，當駛至香港麵粉廠對開時，中線一輛私家車疑未有留意交通情況突然切入快線，三十五歲姓曾的四驅車司機雖扭軚閃避，但仍與私家車輕微碰撞，再撞向路中石壆向左翻側（圖）。&#13;<br> 車上三十三歲姓張女乘客右手受傷，報警後送院治療。私家車五十一歲姓譚女司機及四驅車司機沒有受傷，兩人酒精測試證實沒有飲酒，警方事後將兩車拖走檢驗。&#13;<br> 鄭大康攝</p></body></html>
