<html><header><meta charset="utf-8"><title>黐實偶像唔理細妹</title></header><body><h1>黐實偶像唔理細妹</h1><p>一班歌迷日前與Twins聚會時，都表現得相當主動，尤其是十五歲的Nami，她除貼身緊隨阿Sa，更強迫阿Sa對着可以錄下短片的數碼相機講話，嚇得阿Sa大叫：「你唔好咁近影我，你唔好咁啦。」<br> &#13;<br> <spanclass>師姐妹相逢 &#13;<br> Nami為親近偶像，不但撇下同來的妹妹，還跟身邊九歲的Angel爭位影相，十分熱情。而Angel在報名時，母親為她精心設計信封，這份心思也值得一讚。至於就讀真光女子中學的Hilda則是阿嬌的師妹，她見到師姐，即傾到雞啄唔斷。</spanclass></p></body></html>
