<html><header><meta charset="utf-8"><title>　　劉皇發難保新界王地位 - 李八方</title></header><body><h1>　　劉皇發難保新界王地位 - 李八方</h1><p>劉皇發貴為新界王，有田有樓又有地，表面好鬼風光，但噚日《壹週刊》頭條，話佢「屋地盡當、銀行迫倉，劉皇發山窮水盡」。發叔炒樓蝕錢，向來都直認不諱，皆因唔少人都因金融風暴搞到雞毛鴨血；但奇就奇在，點解會有句「後起之秀鄧兆棠」呢？&#13;<br> 其實發叔做咗鄉議局二十幾年主席，包括鄧兆棠、簡炳墀等都睇到實。高人就話，有人大讚鄧兆棠，話佢有機會問鼎主席一位，相信發叔一定會看在眼裏。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
