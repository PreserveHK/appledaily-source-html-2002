<html><header><meta charset="utf-8"><title>陳小春黑面返港</title></header><body><h1>陳小春黑面返港</h1><p>陳小春昨日與助手一同由外地返港，未知他是否因得悉舊愛張栢芝近日與謝霆鋒復合而心情欠佳，當記者問小春從哪裏返港時，他即不悅地說：「我冇喺邊度返嚟。」說罷他便匆匆離去，小春一步出大堂，即急不及待抽煙。<br> &#13;<br> <spanclass>助手帶「詐」彈 &#13;<br> 此外，陳冠希（Edison）昨日亦從台灣回港，十多名歌迷一早在場等候。前日是美國九一一事件一周年，剛巧香港懸掛八號風球，Edison表示沒有太大影響，航班只是延遲了半小時，惟獨是海關檢查較為嚴謹，他的助手放了一樽巨型啤酒在行李內，竟被海關誤以為炸彈，鬧出笑話。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
