<html><header><meta charset="utf-8"><title>黃蜂螫暈婦人</title></header><body><h1>黃蜂螫暈婦人</h1><p>【本報訊】上水麻笏村昨中午十二時發生黃蜂螫傷老婦事件。一隻黃蜂飛入一間村屋疑四處覓食，屋內姓溫（六十餘歲）老婦見狀驅趕時，疑觸怒黃蜂向她襲擊，老婦耳朵遭螫傷一度不適暈倒。女兒見狀報警，救護員趕至時老婦甦醒，急救後送院治療（圖）。&#13;<br> 黃蜂是本港常見的蜂類，毒性會隨體形及年歲遞增，螫人後毒刺可整條抽出再次螫人，不像一般蜜蜂毒刺連着內臟，螫人後會因內臟扯出而死亡。&#13;<br> 梁澤岡攝</p></body></html>
