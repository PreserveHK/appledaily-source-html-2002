<html><header><meta charset="utf-8"><title>GRE暫停電腦考試</title></header><body><h1>GRE暫停電腦考試</h1><p>【本報訊】在全球四十多地舉行的美國研究院入學試GRE昨日公布，由於發現舞弊情況，中國大陸、香港、台灣及南韓將由十月一日起，暫停以電腦進行考試（下稱「機考」），改為每年進行兩次筆試；考試當局已向各大學研究院發信，指四地考生的機考成績未必有效。&#13;<br> 美國考試中心（ETS）發現，有中國大陸及韓國考生違規背誦試題並放上網，大量中、港、台、韓考生在考試前默記答案，令分數明顯上升，主要涉及語文部份，數學及邏輯部份則未受影響。&#13;<br> 在港代辦GRE的考試及評核局昨已接獲有關通知；本港每年約有七百人次報考GRE，五名考生將受十月停止機考影響。</p></body></html>
