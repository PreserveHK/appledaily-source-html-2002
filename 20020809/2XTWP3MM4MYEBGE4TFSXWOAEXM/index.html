<html><header><meta charset="utf-8"><title>輕鐵站作畫板</title></header><body><h1>輕鐵站作畫板</h1><p>【本報訊】屯門鳳地架空輕鐵車站，昨日凌晨成為「塗鴉一族」大顯身手場所，站內多部售票機、路線圖及上蓋支柱均成為他們的畫板，利用噴漆繪畫各種色彩斑斕的圖案（圖）。&#13;<br> 至早上七時許，有輕鐵列車車長途經發覺通知公司報警。警員到場調查及拍照存案後，公司派員到場清洗，列車服務未受影響。&#13;<br> 輕鐵發言人表示，在輕鐵站範圍內塗鴉，屬於刑事破壞罪行，勸喻市民勿以身試法。&#13;<br> 周鴻熙攝</p></body></html>
