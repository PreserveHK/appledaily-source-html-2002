<html><header><meta charset="utf-8"><title>楊受成避開三小花</title></header><body><h1>楊受成避開三小花</h1><p>獲英皇力捧的三小花鄭希怡（Yumiko）、劉思惠（Maggie）和蔣雅文（Mandy），前晚在黃埔出席「三為一睇音樂SHOW」，三人以行天橋形式出場，唱片公司為了這次盛會，大約花費了約五十萬元。英皇的一眾高層都有出席，以示支持，而英皇老闆楊受成亦有到場。<br> &#13;<br> <spanclass>吳雨擋駕 &#13;<br> 但楊受成卻避嫌不肯跟三小花合照，Yumiko一度與楊受成同枱，二人中間隔着英皇高層吳雨，當Yumiko以指尖示意楊受成望鏡頭時，楊受成即時彈開，並說：「你哋問佢（指吳雨）。」吳雨表示因為是夜三小花是主角，所以楊受成不欲搶三人的鏡頭。	採訪：陳梅香&#13;<br> 攝影：羅德光</spanclass></p></body></html>
