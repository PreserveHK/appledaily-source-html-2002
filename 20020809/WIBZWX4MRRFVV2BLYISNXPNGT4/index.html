<html><header><meta charset="utf-8"><title>歌頌愛與革命陶喆大碟一眼睇晒</title></header><body><h1>歌頌愛與革命陶喆大碟一眼睇晒</h1><p>台灣男歌手陶喆經過兩年半的努力，今日將推出全新大碟《黑色柳丁》。碟內十二首歌曲，均是陶喆對音樂熱誠的心血結晶品，並全以愛與革命為主題，所以他對這張新碟抱着很大的期望。<br> &#13;<br> <spanclass>眼睛作封面 &#13;<br> 對於樂迷經常將他與台灣人氣歌手周杰倫比較，陶喆日前接受訪問時說：「其實我跟他不可以這樣去比較，就好像一個是柳丁、一個是蘋果，歌迷們都各有喜好。」&#13;<br> 此外，陶喆新碟的唱片封套設計是一隻眼，而內頁則一張他的照片也沒有，陶喆對此表示他不想唱片有太重的商業味道，希望歌迷多留意他歌聲。</spanclass></p></body></html>
