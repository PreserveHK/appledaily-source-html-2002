<html><header><meta charset="utf-8"><title>NoelGallagher氣袋救命</title></header><body><h1>NoelGallagher氣袋救命</h1><p>英國搖滾勁旅Oasis其中三位成員，周二在美國發生車禍，靈魂人物NoelGallagher更被傳面部嚴重受傷，恐有毀容之虞，不過其主音弟弟LiamGallagher則表示車上的安全氣袋及安全帶救了其兄一命，Noel並無大礙。&#13;<br> 據英國《太陽報》報道，Liam透露Noel只是頭有瘀傷及頸部割傷，目前正在酒店休養，但似乎依然提不起食慾。但Noel前晚則強調：「我只要休息三兩日就會好㗎喇！」而車禍時沒有戴安全帶的JayDarlington，則弄傷手指。</p></body></html>
