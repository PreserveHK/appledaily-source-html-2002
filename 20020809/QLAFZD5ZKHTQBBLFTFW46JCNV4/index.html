<html><header><meta charset="utf-8"><title>梁朝偉賞名表排場勁</title></header><body><h1>梁朝偉賞名表排場勁</h1><p>梁朝偉獲瑞士名表Blancpain邀請今日往中環文華酒店，出席Blancpain1735在港舉行的推廣活動。&#13;<br> Blancpain1735價值高達六百萬元，製造一隻表需時十八個月，而且從未在港曝光。<br> &#13;<br> <spanclass>名車接送 &#13;<br> 大會邀請偉仔出席活動，皆因他們十分欣賞偉仔的演技。屆時偉仔將與手表製造大師NorbertMuttoni一同欣賞Blancpain1735，大會為隆而重之，更特別安排一輛價值三百萬元的英國名車Bentley，接載偉仔到場。</spanclass></p></body></html>
