<html><header><meta charset="utf-8"><title>F4一出無線大亂</title></header><body><h1>F4一出無線大亂</h1><p>亞視本周開始播放由F4主演的電視劇《流星花園》，平均收視有十點（約六十六萬人收看），而由陳啟泰主持的《百萬富翁》平均收視有十一點（約七十二萬人收看）。&#13;<br> 無綫為迎戰亞視的《流》劇，安排由薛家燕主演的劇集《皆大歡喜》跟由黃子華主持的遊戲節目《一觸即發》變陣對調，可是兩個節目的收視都下跌，《皆》劇平均收視只得二十五點（約一百六十五萬人收看），共跌了三點，即流失約二十萬觀眾，而《一觸即發》收二十四點（約一百五十八萬人收看），比上周流失了約七萬觀眾。</p></body></html>
