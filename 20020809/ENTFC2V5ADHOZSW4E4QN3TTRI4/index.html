<html><header><meta charset="utf-8"><title>徐若瑄向靜香契姐迫供</title></header><body><h1>徐若瑄向靜香契姐迫供</h1><p>現年二十四歲的台灣女星徐若瑄，與二十二歲的日本女星優香，最近為日本NTV電視台主持音樂節目《ZZZChanomaGirl》，二人在節目中大搞笑料，甚至向節目嘉賓進行大迫供。<br> &#13;<br> <spanclass>狀甚老友 &#13;<br> 剛剛亮相徐若瑄與優香節目的嘉賓，是現年五十二歲的日本藝人和田秋子。秋子姨出名潑辣，天生一口「毒舌」，但兩位主持與秋子十分老友，成功迫她透露家庭夫妻生活。不過，身為工藤靜香契姐的秋子姨，卻沒有像以往大爆契妹的家庭生活博上鏡。&#13;<br> 此外，正在產休的靜香，已決定再與父親參加日本二科畫展。</spanclass></p></body></html>
