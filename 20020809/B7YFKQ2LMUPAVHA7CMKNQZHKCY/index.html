<html><header><meta charset="utf-8"><title>Shine、方力申擔遮玩遊戲</title></header><body><h1>Shine、方力申擔遮玩遊戲</h1><p>方力申、Shine、余文樂、王秀琳及李蘢怡等歌手，日前到海洋公園參與一場名為「群星入樽對對碰」的籃球比賽，當日更邀請了數百名現場觀眾參加。&#13;<br> 不過因為天雨關係，眾人只有一邊撐住傘一邊玩遊戲。<br> &#13;<br> <spanclass>籃球賽取消 &#13;<br> 大會當日將眾歌手分成兩隊，與現場觀眾大玩遊戲，包括「分fun鐘入球勁射賽」及「遠距離射球」，而Shine憑着出眾的球技，最後脫穎而出，贏了「分fun鐘入球勁射賽」，更獲得海洋公園頒贈紀念品。&#13;<br> 不過原本一眾歌手最期待的「群星四人籃球賽」，則因為天雨關係而被迫取消，眾歌手亦因而大感失望。</spanclass></p></body></html>
