<html><header><meta charset="utf-8"><title>內地人參月餅不合法</title></header><body><h1>內地人參月餅不合法</h1><p>市場競爭激烈，中秋月餅的款式也層出不窮，除了雪糕月餅、燕窩月餅，甚至金箔月餅外，內地近年流行一款用人參做的月餅，但上海衞生部門警告說，「人參月餅」是不合法產品，因為當局從沒發出過允許添加中藥材的食物生產許可證。<br> &#13;<br> <spanclass>食品不許加入藥品 &#13;<br> 上海市衞生監督所官員日前在當地消費者協會召開的一個有關月餅消費的座談會上指出，根據內地食品衞生法規定，食品裏不允許加入藥品，去年一度在市面流行的人參月餅，並未獲得生產批文。&#13;<br> 上海市疾病防治中心則警告當地消費者，在購買食品時一定要保持冷靜，切勿被廣告誤導，不應購買有添加物的月餅，以免影響身體健康。&#13;<br> 中通社</spanclass></p></body></html>
