<html><header><meta charset="utf-8"><title>拋父仇　鐵腕仁心治國</title></header><body><h1>拋父仇　鐵腕仁心治國</h1><p>烏里韋與「哥倫比亞革命武裝力量」有殺父之仇──八三年其父被游擊隊企圖綁架時射殺。他否認矢志結束哥國三十八年內戰是為了報仇，但他競選時的「鐵腕仁心」口號確為人民帶來希望。<br> &#13;<br> <spanclass>哈佛牛津畢業 &#13;<br> 律師出身的烏里韋，畢業於美英兩大學府──哈佛與牛津，熱愛詩歌與瑜伽，是天主教徒，已婚，有兩個孩子。治國是他畢生志願，據說他四歲時就對母親說將來要當總統。他曾與販毒集團主要成員交往，發現對方身份後與之絕交。&#13;<br> 他對付游擊隊似乎要「以柔制剛」──委任四十七歲的拉米雷斯為哥國歷來首位女國防部長。她正擬增加軍警打擊游擊隊與毒販。&#13;<br> 綜合外電報道</spanclass></p></body></html>
