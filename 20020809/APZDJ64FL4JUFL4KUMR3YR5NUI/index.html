<html><header><meta charset="utf-8"><title>張慧儀展示32吋腩肉</title></header><body><h1>張慧儀展示32吋腩肉</h1><p>張慧儀早前往內地工作，因好食好住暴肥十多磅，由最瘦時的九十八磅增至現在的一百一十六磅。張慧儀近日獲「減肥堂」贊助纖體，她在未來一個月將全力閉關減肥。<br> &#13;<br> <spanclass>百萬酬勞 &#13;<br> 昨日張慧儀身穿小背心及短裙到銅鑼灣怡東酒店，出席「減肥堂」記者會。張慧儀被委任為新一任纖體代言人，酬勞達七位數字。她昨日毫不吝嗇展示身上的豬腩肉，並即席用軟尺量度腰圍及手臂，肚腩位竟有三十二吋。&#13;<br> 張慧儀說：「初頭睇到啲報道寫我肥咗三個碼，真係唔開心，對我嘅工作亦有影響，你哋應該拭目以待我個超性感造型啦。」&#13;<br> 採訪：駱華齡　攝影：仇志德</spanclass></p></body></html>
