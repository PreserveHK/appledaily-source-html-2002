<html><header><meta charset="utf-8"><title>康華情傾吳美珩</title></header><body><h1>康華情傾吳美珩</h1><p>康華最近忙於拍攝無綫新劇《朕到未來》，她將要跟吳美珩拍攝一幕親嘴的鏡頭，康華表示已做好心理準備。<br> &#13;<br> <spanclass>拍咀戲緊張 &#13;<br> 康華在新劇中扮演一名女同性戀者，她因為情傾吳美珩，二人被安排有一場咀戲。康華前日在電話說：「我其實對於拍呢啲戲都好緊張，因為我從來未試過拍呢類型嘅鏡頭。我都盡量同美珩相處得熟絡啲，大家拍起嚟可以舒服啲，觀眾又睇得自然啲。」&#13;<br> 問康華認為跟男人或女人拍咀戲哪一種會好些？康華說：「我諗同女仔拍會好啲，話晒大家都同性，場面都冇咁尷尬。」&#13;<br> 採訪：比華利　攝影：陳偉權　髮型：Mark（Nao）</spanclass></p></body></html>
