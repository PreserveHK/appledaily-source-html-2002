<html><header><meta charset="utf-8"><title>北野武、田村正和Cheap過大笨象</title></header><body><h1>北野武、田村正和Cheap過大笨象</h1><p>日本著名男星北野武及田村正和，雖然同是年過五十歲的「中坑」藝人，但依然甚具人氣，日本TBS電視台更以高薪邀請兩人合演本月二十七日播放的特備劇集《明智小五郎對怪人二十面相》。不過該劇有兩位「串星」的薪酬，比北野武及田村正和更厲害。<br> &#13;<br> <spanclass>經常扭計 &#13;<br> 在《明智小五郎對怪人二十面相》中出現的兩位超高薪「串星」，其實是一隻大象和一頭獅子。據悉牠們的演出費用相當高昂，比起田村正和的八百萬日圓（約五十萬港元）薪酬更高。而大象哥每日工作時間亦不能超過七小時，牠更會不時「扭計」NG，令人頭痛。</spanclass></p></body></html>
