<html><header><meta charset="utf-8"><title>珍妮花夢遊嚇親畢仔</title></header><body><h1>珍妮花夢遊嚇親畢仔</h1><p>由珍妮花雅麗絲頓（JenniferAniston）主演的低成本製作《TheGoodGirl》，前日黃昏假荷李活舉行首映，她與丈夫畢彼特（BradPitt）當日齊齊現身，表現恩愛。&#13;<br> 近日珍妮花接受訪問時，大爆她自小已有夢遊，有次她竟於午夜時分，夢遊至大屋的泳池附近，直至觸動家中的保安系統才將她吵醒。當時畢彼特發覺保安鐘響起，而妻子又不在床上，嚇得他心驚膽戰，幸而珍妮花及時驚醒，可謂有驚無險。</p></body></html>
