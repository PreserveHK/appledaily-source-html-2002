<html><header><meta charset="utf-8"><title>吊起電車</title></header><body><h1>吊起電車</h1><p>【本報訊】北角糖水道電車總站昨晨九時許發生電車出軌意外。&#13;<br> 一輛載有二十多名乘客的西行電車由姓蔡（四十餘歲）車長駕駛，從總站右轉出英皇道時失控出軌，幸無人受傷。意外導致英皇道東行巴士專線交通受阻，巴士大排長龍。&#13;<br> 警員趕至指揮交通，電車公司瞬即派出吊車到場，將電車移回車軌內，倒後駛回糖水道電車總站檢查，現場交通受阻約半小時。工程人員發現電車左前轆一口螺絲鬆脫，正調查出軌原因。</p></body></html>
