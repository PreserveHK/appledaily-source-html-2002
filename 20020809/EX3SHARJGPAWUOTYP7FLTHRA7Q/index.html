<html><header><meta charset="utf-8"><title>櫻井和壽腦梗塞有得救</title></header><body><h1>櫻井和壽腦梗塞有得救</h1><p>日本人氣樂隊Mr.Children主音櫻井和壽，上月底因腦梗塞入院，情況令人擔心。前日櫻井在樂隊的官方網頁內，指檢驗結果教人安心。&#13;<br> 三十二歲的櫻井和壽留言說：「有時我好唔明點解自己咁後生都會有呢個病，一諗到有死嘅可能就好惘然同不安，喺檢驗報告未出嚟之前，我已經同自己講，無論最差同最好嘅結果都要接受，好彩結果係後者。」據知櫻井只是初期腦梗塞，因此他可望休養一段日子後便復出樂壇。</p></body></html>
