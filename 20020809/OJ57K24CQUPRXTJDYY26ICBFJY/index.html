<html><header><meta charset="utf-8"><title>攀窗老翁墮斃</title></header><body><h1>攀窗老翁墮斃</h1><p>【本報訊】屯門一名入住護老院及有多次偷走紀錄的老翁，昨晨一時許，在井財街富麗大廈一樓，悄悄從護老院廁所攀窗爬出簷篷，並帶同行李企圖偷走期間，不小心失足墮下五米街上（箭嘴示），蜷縮地上痛苦呻吟（圖），途人發現報警。&#13;<br> 救護員到場，包括早前負責示範救護新裝的女救護員在內替傷者拯救，惟老翁送院搶救六小時證實不治。七十二歲的死者姓梁患有精神病，警方調查後認為事件無可疑。&#13;<br> 區恩傑攝</p></body></html>
