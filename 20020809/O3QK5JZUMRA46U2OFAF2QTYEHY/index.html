<html><header><meta charset="utf-8"><title>好姨擬出方便湯包</title></header><body><h1>好姨擬出方便湯包</h1><p>薛家燕（好姨）早前為本報的《星級教室》專欄示範多款靚湯，她也估不到外間反應很好，除了不少友人向她查詢煲湯心得外，亦有人提議跟好姨合作推出方便湯包。<br> &#13;<br> <spanclass>為子女下廚 &#13;<br> 好姨閒時會為子女下廚，她日前接受訪問時說：「我個專欄一出街，唔少朋友問我煲湯心得，又問我喺乜嘢情況煲乜嘢湯飲。最近重有人同我傾合作推出簡易湯包，主婦可以買返屋企即刻煲嚟飲。」好姨現正考慮合作形式。&#13;<br> 採訪：比華利</spanclass></p></body></html>
