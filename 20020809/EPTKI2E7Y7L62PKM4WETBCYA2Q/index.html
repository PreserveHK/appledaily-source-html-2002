<html><header><meta charset="utf-8"><title>郭羨妮、馬浚偉「踩」出火花</title></header><body><h1>郭羨妮、馬浚偉「踩」出火花</h1><p>郭羨妮、馬浚偉（馬仔）、佘詩曼和楊千嬅等將會為港姐決賽擔任表演嘉賓，昨日齊齊在尖沙嘴出席港姐宣傳活動。郭羨妮與馬仔當晚會跳拉丁舞，近日正緊密排練中，二人昨日不僅穿上情侶褲，還大擺拉丁舞姿勢。<br> &#13;<br> <spanclass>腳部多瘀傷 &#13;<br> 郭羨妮表示為了今次表演，花了不少心機，腳部還有多處瘀傷，她說：「跳拉丁舞幾乎搞到內傷，我又成日踩到馬仔啲腳趾同埋互相撞頭，不過大家都想當晚演出好啲，所以會更加努力。」問到郭羨妮與馬仔有否因朝夕相對而增進感情？她說：「感情遲啲先講。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
