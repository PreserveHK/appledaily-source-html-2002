<html><header><meta charset="utf-8"><title>四次被雷劈美漢無恙</title></header><body><h1>四次被雷劈美漢無恙</h1><p>中國人相信做壞事的人會被天打雷劈，但美國北卡羅來納州一名男子無緣無故竟然遭雷電擊中四次，仍然能夠安然無恙。<br> &#13;<br> <spanclass>雷劈機會六十萬分一 &#13;<br> 查塔姆縣男子斯廷頓表示，他最近一次被雷劈發生在上周末，當時他在家修理汽車，突然一道雷電從天劈下來，把他轟出車廂。雖然他大難不死，但鞋底冒煙起火，手表熔了。&#13;<br> 他無奈表示，不清楚老天爺為何總是選中他，「所有雷劈都是那麼震撼，我不是特別吸引雷電，就是最倒楣的人，我還未肯定自己屬哪一類」。&#13;<br> 科學家指出，人類被雷電擊中的機會只有六十萬分一，斯廷頓一生人能被雷劈中四次已罕見，仍然能活下來更是絕無僅有。&#13;<br> ananova網站</spanclass></p></body></html>
