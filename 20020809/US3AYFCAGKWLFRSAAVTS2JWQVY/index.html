<html><header><meta charset="utf-8"><title>新唇膏能按摩嘴唇</title></header><body><h1>新唇膏能按摩嘴唇</h1><p>按摩對身體各部位有益，嘴唇也不例外。南韓一名發明家設計了一種會按摩嘴唇的唇膏，聲稱唇部在按摩後有助上妝。&#13;<br> 《新科學家》雜誌報道，發明家金志修（音譯）發明的這種「震盪唇膏」，表面上跟普通唇膏無異，但其金屬蓋內藏玄機，備有小型電池、發熱線和發動機。每次啟動後，金屬蓋都會自動發熱和震盪，給嘴唇來一障溫暖的按摩。金志修表示，震盪能令使用者舒適放鬆，而且有助嘴唇上妝。&#13;<br> ananova網站</p></body></html>
