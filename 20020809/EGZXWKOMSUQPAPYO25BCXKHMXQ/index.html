<html><header><meta charset="utf-8"><title>安仔情挑高傲女模</title></header><body><h1>安仔情挑高傲女模</h1><p>許志安（安仔）以往拍攝的MV很少有女主角，但為配合新歌《徒然》的歌詞，他破例起用一位外貌高傲的模特兒合作拍MV。<br> &#13;<br> <spanclass>喜屋內設計 &#13;<br> MV中安仔與女主角更有親熱鏡頭，拍攝時安仔並未感到尷尬，不過他的對手可能演出經驗不多，所以演出時不太自然。&#13;<br> 當日拍攝MV時，借用一間布置得富有藝術感的房子來拍攝，安仔表示進入屋內時，有一種回家的感覺，並對房子的設計很感興趣。拍攝完成後，安仔更捨不得離開呢！</spanclass></p></body></html>
