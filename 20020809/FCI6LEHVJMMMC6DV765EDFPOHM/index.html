<html><header><meta charset="utf-8"><title>等同肺炎常發燒咳嗽</title></header><body><h1>等同肺炎常發燒咳嗽</h1><p>退伍軍人症（Legionnaire'sdisease）其實是肺炎的一種，由「嗜肺性退伍軍人桿菌」引致，主要經空氣傳播。這種桿菌存在於河流、溪澗、溫泉，在正常情況下不會令人感染，但若進入供水系統和大廈空調系統，容易滋生繁殖。若吸入含菌之霧氣或飲用微量受污染的水，便會受感染。<br> &#13;<br> <spanclass>死亡率高達兩成 &#13;<br> 感染此症的患者會呈現以下病狀：全身不適、頭痛、惡心嘔吐、腹瀉、發燒、咳嗽，初時是乾咳，其後有灰色或血色的濃痰。若不及早醫治，死亡率可高達兩成。&#13;<br> 綜合外電報道</spanclass></p></body></html>
