<html><header><meta charset="utf-8"><title>危立小貓獲救</title></header><body><h1>危立小貓獲救</h1><p>【本報訊】一頭頑皮貓，前晚爬上荃灣青山公路五號幹線建築地盤一處圍板上被困，至昨晨十時許，一名愛心爆棚女途人看見小貓危立離地四米圍板上，寸步難行並哀鳴呼叫連忙報警。可是良久未見警員到來，她心急跑到附近消防局求助又不獲受理，她擔心貓兒安危決定再次報警。&#13;<br> 警員姍姍來遲，召消防員攜來鋁梯協助，兩名消防員登上鋁梯，輕易救下小貓化險為夷（圖），稍後由愛護動物協會人員帶走頑皮貓檢查。&#13;<br> 江寶龍攝</p></body></html>
