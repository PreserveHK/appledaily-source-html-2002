<html><header><meta charset="utf-8"><title>CBA有7年歷史</title></header><body><h1>CBA有7年歷史</h1><p>中國甲A級男子籃球聯賽（CBA）成立於一九九五年，由最初的八隊擴展至現時擁有十三隊。&#13;<br> 聯賽常規賽於每年十一月尾開鑼，每場比賽分四節進行，每節為時十二分鐘，而每名球員的犯規總次數最多為六次。在常規賽排名首八位的隊伍，將晉身在三月尾展開的季後賽。&#13;<br> 季後賽首圈是三場兩勝制，次圈及決賽均採取五場三勝制。據○○年的賽制規定，甲A聯賽排名最低的兩隊；將於翌季降落甲B聯賽比賽，而甲B首兩名則升上甲A比賽。</p></body></html>
