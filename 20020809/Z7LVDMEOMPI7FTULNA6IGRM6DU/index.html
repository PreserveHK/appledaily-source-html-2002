<html><header><meta charset="utf-8"><title>小向美奈子順手牽「鎚」</title></header><body><h1>小向美奈子順手牽「鎚」</h1><p>十七歲水着美少女小向美奈子，日前穿上比堅尼泳衣，手持沙鎚，與兩名少女載歌載舞，為日本最大的人工室內溫泉拍攝廣告，該廣告只會在大阪區播出。美奈子表示這是她有生以來第一次拿着沙鎚跳舞，拍罷更「順手」拿回家留念。<br> &#13;<br> <spanclass>球衣當睡衣 &#13;<br> 美奈子談及近況時，表示世界盃完結後生活十分空虛，早前她特意買下的日本隊球衣沒機會穿，現在只好當作睡衣穿着。</spanclass></p></body></html>
