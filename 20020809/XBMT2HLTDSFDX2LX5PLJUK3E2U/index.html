<html><header><meta charset="utf-8"><title>吳辰君認錯保飯碗</title></header><body><h1>吳辰君認錯保飯碗</h1><p>吳辰君日前在台灣為伯爵表擔任代言人，還獲大會送贈一隻價值二十八萬新台幣（約六萬四千港元）的鑽石手表。吳辰君表示，她於上周牽涉一宗醉酒駕駛的案件，故她十分擔心自己會被大會取消其代言人的資格，幸好她即時向廠商認錯，所以未有受到任何影響。<br> &#13;<br> <spanclass>遭爸爸責備 &#13;<br> 對於醉酒駕駛一事，吳辰君的父親亦為此責備她，更警告她不可再犯。她表示自己的過錯令父親擔心，故此決定請爸爸吃牛排大餐賠罪。此外，吳辰君表示其父曾在美國的學校任游泳教練，所以每年的暑假，她都會被迫不停學游泳。</spanclass></p></body></html>
