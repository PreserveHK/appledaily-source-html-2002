<html><header><meta charset="utf-8"><title>明星出沒餐廳遭索償</title></header><body><h1>明星出沒餐廳遭索償</h1><p>【本報訊】深受明星歡迎的中環翠華餐廳，其經營及管理公司昨被入稟興訟，指餐廳今年六月日韓世界盃舉行期間，在樓上天台裝設衞星接收器，大廈業主立案法團要求拆卸無效，遂入稟高等法院，要求頒令拆掉接收器，並申請禁制令及索償。&#13;<br> 位於中環威靈頓街的翠華餐廳，佔用香港工商大廈地庫、地下、閣樓及二樓，是被告誠發有限公司，向業主福旺投資有限公司租用。上址裝修精緻，廣受藝人歡迎，女星關之琳及名模黃家諾，去年便被發現同往翠華「撐枱腳」。&#13;<br> 案件編號：HCA3041/2002</p></body></html>
