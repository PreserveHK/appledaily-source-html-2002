<html><header><meta charset="utf-8"><title>韋史密夫封橋四日惹非議</title></header><body><h1>韋史密夫封橋四日惹非議</h1><p>荷李活黑人影星韋史密夫（WillSmith）近期開拍其九五年電影《重案夢幻組》的續集，因為要在邁阿密封閉一條高流量的大橋進行拍攝，令當地居民怨聲載道。&#13;<br> 報道指這齣由韋史密夫主演、《珍珠港》導演米高比爾（MichaelBay）執導的新片，由於要在每日汽車流量達九萬架次的邁阿密大橋拍攝，當地政府連續四日封鎖大橋。居民因為要繞道而行，令原本十九分鐘的車程增至一小時。有人更去信傳媒痛罵當地政府漠視居民苦況。</p></body></html>
