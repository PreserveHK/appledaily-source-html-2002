<html><header><meta charset="utf-8"><title>ICup松隆子出寫真展示實力</title></header><body><h1>ICup松隆子出寫真展示實力</h1><p>能夠挑戰「爆乳娘」小池榮子在日本「波壇」地位的新人，肯定非擁有超激ICup上圍的根本春美莫屬。現年二十二歲的根本春美除了身材出位外，樣貌更與清純派女星松隆子十分相似。&#13;<br> 被喻為是「日本寫真界最終兵器」的根本春美，其四十吋半的上圍，足足比其腰圍粗十七吋，而她近期亦獲師姐小池榮子所屬的YellowCab事務所力捧，曝光率大增。&#13;<br> 將於本月尾推出個人寫真DVD《mermaid》的根本春美，亦會在橫濱及秋葉原出席宣傳活動，向fans大展美好身段。</p></body></html>
