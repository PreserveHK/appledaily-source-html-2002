<html><header><meta charset="utf-8"><title>失業青年虐殺貓上網</title></header><body><h1>失業青年虐殺貓上網</h1><p>日本一名變態男子，將虐殺貓兒的血淋淋過程上網，引起網民不安。檢察廳收到大量投訴後，周二罕有地針對這宗網上違規行動，在福岡縣拘捕涉案的失業漢，並控以虐畜罪。&#13;<br> 被捕的二十七歲男子松原淳，化名成納粹黨衞軍指揮官德拉萬格，五月在網上張貼連環照。<br> &#13;<br> <spanclass>割尾吊起砍耳 &#13;<br> 首個鏡頭是一隻可愛、健康的小貓站在浴盆，其後牠先被割去尾巴，跟着身體被吊起，左耳被砍下，最後死貓頸項繫着一張寫着「我是失敗者」的光碟。&#13;<br> 福岡縣檢察廳不肯透露如何追查到松原淳便是虐殺貓兒的兇手，只強調不少人要求嚴懲兇手。&#13;<br> 根據日本保護動物條例，虐畜人士最高可判監一年或罰款約六萬五千港元。&#13;<br> 法新社</spanclass></p></body></html>
