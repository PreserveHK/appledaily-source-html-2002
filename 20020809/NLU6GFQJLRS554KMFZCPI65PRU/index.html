<html><header><meta charset="utf-8"><title>關心妍憧憬音樂婚禮</title></header><body><h1>關心妍憧憬音樂婚禮</h1><p>樂壇新人關心妍日前為最新一期《新婚通信》拍照，她穿上婚紗，搖身變成美麗新娘子。<br> &#13;<br> <spanclass>工作至上 &#13;<br> 關心妍自幼已喜歡音樂，一直有學琴、結他和色士風，她說：「媽咪對我學咁多樣樂器都可以一路堅持，佢話覺得好感動。」問關心妍現在的感情生活如何？她說：「𠵱家一片空白，我覺得工作對我嚟講先至係最重要。」若將來結婚，關心妍表示希望跟另一半舉行充滿音樂聲的婚禮，屆時氣氛一定很浪漫和溫馨。</spanclass></p></body></html>
