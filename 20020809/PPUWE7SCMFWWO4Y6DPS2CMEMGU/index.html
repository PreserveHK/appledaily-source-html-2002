<html><header><meta charset="utf-8"><title>籲再推行自願退休</title></header><body><h1>籲再推行自願退休</h1><p>【本報訊】公務員事務局局長王永平昨日與本地高級公務員協會會面，聽取該會對來年公務員薪酬調查的意見。協會主席彭達材表示，該會建議明年公務員薪酬趨勢調查應按現行機制進行，一旦調查結果出現負數，港府應凍薪而非減薪。&#13;<br> 該會又建議，由員方代表及港府組成一個非正式的工作小組，研究公務員凍薪的時期及具體細節。&#13;<br> 該會又認為，對於一些出現人手過剩的職系，港府應考慮推出第二次自願退休計劃。彭達材引述王永平在會上表示會考慮該會的建議，並同意在適當職系推出第二次自願退休計劃，是一個好建議。</p></body></html>
