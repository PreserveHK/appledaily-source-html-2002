<html><header><meta charset="utf-8"><title>靚衫SnapShot：葉璇BCBG顯個性</title></header><body><h1>靚衫SnapShot：葉璇BCBG顯個性</h1><p>盛夏季節，女士穿上質料通爽又色彩繽紛的服裝，無論對穿者與看者來說，都是一份享受。&#13;<br> 來自美國的BCBG，設計風格一向都是針對較斯文的女性，選用的顏色除白色之外，亦有不少色彩豐富的服裝，絕不沉悶，可說很耐穿耐看的品牌。<br> &#13;<br> <spanclass>斯文又開朗 &#13;<br> 無綫花旦葉璇早前接受本報專訪時，身穿BCBG一襲earthtone斜間條子裙，與她本身斯文得來又開朗的個性十分配合。BCBG除在連卡佛有售外，尖沙嘴海港城亦有專門店。</spanclass></p></body></html>
