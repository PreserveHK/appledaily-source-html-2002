<html><header><meta charset="utf-8"><title>張惠妹杭州度生日</title></header><body><h1>張惠妹杭州度生日</h1><p>張惠妹（阿妹）今日三十歲生日，但她仍會在杭州舉行演唱會，據知售票反應很好，一早沽清。<br> &#13;<br> <spanclass>周日返台灣 &#13;<br> 阿妹的生日在舞台上度過，她的一班內地歌迷會給偶像送上蛋糕慶祝，並準備給阿妹一個意外驚喜。阿妹近日為工作馬不停蹄，卻沒有忽略台灣的歌迷，她已安排了下周日（十一日）回台灣舉行「Amei狠角色」的活動，宣傳新唱片。</spanclass></p></body></html>
