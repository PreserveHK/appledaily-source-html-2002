<html><header><meta charset="utf-8"><title>黃卓玲告別失調</title></header><body><h1>黃卓玲告別失調</h1><p>黃卓玲早前因為荷爾蒙失調，暴肥十多磅，身體水腫，而且更長達半年沒有月經，現時黃卓玲正為無綫拍攝新劇《回到未嫁時》。昨日記者和黃卓玲通過電話，她透露現時身體正在康復中，經期亦見正常，但還要觀察多三、四個月。<br> &#13;<br> <spanclass>月事回復正常 &#13;<br> 黃卓玲說：「我個中醫師叫我唔好食藥，畀身體自然康復，如果呢三、四個月女人嘢（月經）都正常，咁身體應該已經正常番嘞。」&#13;<br> 黃卓玲指最重要保持心境開朗，她說：「我𠵱家盡量唔畀自己發𤷪𤺧，提醒自己要開心啲。而且拍無綫呢套劇都幾輕鬆，因為係時裝喜劇，唔使着古裝算係舒服㗎啦！」&#13;<br> </spanclass></p></body></html>
