<html><header><meta charset="utf-8"><title>《我愛碧咸》有望揚威英頒獎禮</title></header><body><h1>《我愛碧咸》有望揚威英頒獎禮</h1><p>早前在英國上映時大受歡迎的低成本喜劇《我愛碧咸》，除了票房大收外，更大有機會揚威今年的英國獨立電影頒獎典禮。&#13;<br> 這部講述女子足球的勵志電影，可望與奧斯卡提名電影《愛莉思的情書》與《高斯福大宅謀殺案》、《TheImportanceofBeingEarnest》及《24HourPartyPeople》等，競逐英國獨立電影頒獎典禮獎項，而頒獎禮將於十月三十日在倫敦舉行。</p></body></html>
