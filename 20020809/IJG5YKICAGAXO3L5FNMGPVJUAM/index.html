<html><header><meta charset="utf-8"><title>改善油塘轉車安排</title></header><body><h1>改善油塘轉車安排</h1><p>【本報訊】民主黨昨與地鐵開會，要求改善將軍澳支線油塘站的轉車安排，民主黨立法會議員李華明表示，由於觀塘線過海乘客要改往油塘轉車，非常不便，民主黨要求地鐵在繁忙時間加開由藍田直接過海的列車班次，方便觀塘線乘客，並應將兩元的車費優惠延長，地鐵答應考慮。&#13;<br> 另外，運輸署宣布坑口地鐵站、將軍澳地鐵站及調景嶺地鐵站的公共交通交滙處，將於下周日啟用，將軍澳有七條巴士線的總站由當日起遷入三個新的公共交通交滙處。</p></body></html>
