<html><header><meta charset="utf-8"><title>8月2日「我要小馬王記事簿」得獎名單公布</title></header><body><h1>8月2日「我要小馬王記事簿」得獎名單公布</h1><p><b>答案</b>&#13;<br>(1)冰河國家公園&#13;<br>(2)Spirit</p><p>曾愷琳、陳顥禎、繆逸思、WongShanShan、LiMingTak、曾宛穎、黃俊誠、梁穎欣、黃紫澄、趙朗廷、唐明麗、CarmenChan、潘丞軒、楊泳聰、ChanKinChuen、M.Yip、何衍欣、何珏晶、陳怡靜、張慧嘉、林穎瑜、李劍鋒、楊育城、李志堅、StellaWong、何佐庭、何希桐、賴家樂、邵君達、莫志偉均得到「希杰娛樂有限公司」送出的小馬王記事簿1本，請留意信箱。</p></body></html>
