<html><header><meta charset="utf-8"><title>油甘子貨源有限</title></header><body><h1>油甘子貨源有限</h1><p>油甘子食味酸甜，頗有生津止渴功效，每年七至九月就搵到佢嘅蹤影，炎炎夏日，我肥師奶最鍾意買磅看門口，每當口乾或胃口欠佳，食番粒即時有潤喉兼醒胃作用，初嘗油甘子會發覺佢帶苦澀味，但隨之而來則是甘甘哋嘅味道，喉嚨唔舒服食佢最好。佢勝在經濟實惠，一磅只係五蚊左右，要買好趁手，貨源有限！</p><p><spanclass><fontstyle>白䱽清甜嫩滑  &#13;<br> 䱽魚有好多唔同嘅種類，價錢同質素都可以有好大嘅差別。好似最靚嘅係鷹䱽，要賣成差唔多一百蚊斤，而平價嘅黑䱽就十蚊左右都有條，不過如果要顧及荷包又要唔難為肚皮，我就會選中價嘅白䱽，而且呢排啲白䱽都幾靚，佢無鷹䱽咁貴，但肉味清甜又算嫩滑，用麵豉蒸唔錯。</fontstyle></spanclass></p></body></html>
