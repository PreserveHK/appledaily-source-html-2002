<html><header><meta charset="utf-8"><title>蘇格蘭漢喜美胸女性</title></header><body><h1>蘇格蘭漢喜美胸女性</h1><p>英國蘇格蘭男子最喜歡哪種女性？條件說難不難、說易不易，只需有美麗的胸脯便可。&#13;<br> 當地一項調查發現，六成六受訪蘇格蘭男士認為，他們最注重女性的胸部；一成七要求女性有線條美麗的臀部；一成七要求燦爛的笑容。&#13;<br> 外觀當然重要，但內涵方面的要求又如何？叫人意外的是，受訪者中竟沒一人覺得個性比其他東西重要。<br> &#13;<br> <spanclass>英格蘭人則重臀部 &#13;<br> 蘇格蘭男士的看法，跟南部英格蘭的有很大分別。逾四成英格蘭男士認為，是否有凸出的臀部線條是評價一名女性的要點。&#13;<br> 至於他們心目中的英雄，蘇格蘭人首推「蜘蛛俠」、英格蘭人則支持特務「占士邦」。&#13;<br> 英國《每日紀事報》</spanclass></p></body></html>
