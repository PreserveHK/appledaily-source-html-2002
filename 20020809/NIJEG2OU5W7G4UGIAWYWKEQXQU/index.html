<html><header><meta charset="utf-8"><title>星級教室：推油按摩鬆一鬆</title></header><body><h1>星級教室：推油按摩鬆一鬆</h1><p>平時坐得多，加上工作勞累，都會產生腰痠背痛嘅感覺，大家可以先讓被按摩嘅人俯卧，然後幫人按摩嘅可以利用自己嘅手肘，按摩對方嘅背肌，按嘅時候唔需要太大力，力度適中就可以令背部肌肉減壓。<br> &#13;<br> <spanclass>將疲勞帶走 &#13;<br> 不過有啲人怕被「唧」嘅感覺，佢哋會忍唔住笑出嚟，所以萬一真係忍受唔到，不妨試改用「推油」按摩。先將香薰油均勻咁搽喺背脊，用手掌打平揉按，如是者一下一下咁按，背肌會感到有熱力滲透，帶走疲勞。做完呢個推油按摩，真係會成身鬆晒㗎！（五之四）&#13;<br> 口述：苑瓊丹　筆錄：比華利&#13;<br> 攝影：陳偉權　示範：岑寶兒&#13;<br> 場地提供：扶元堂穴位治療按摩中心</spanclass></p></body></html>
