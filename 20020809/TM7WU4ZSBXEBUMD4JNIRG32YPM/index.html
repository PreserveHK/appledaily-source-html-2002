<html><header><meta charset="utf-8"><title>希特拉是億萬富豪</title></header><body><h1>希特拉是億萬富豪</h1><p>提起納粹狂魔希特拉，人們總會聯想起他是個禁慾素食者，但於月底在德國電視台播放的紀錄片《希特拉的財富》，卻將他描述成掠奪國家資產的富翁。&#13;<br> 紀錄片指希特拉執政時，其自傳《我的奮鬥》被支持者奉為必讀的寶典，單是該書的版稅便高達七百八十萬馬克，若兌成現價約為三億至四億八千萬港元；郵政局每售出一張有其肖像的郵票亦須向他付版稅，但他毋須向政府繳稅。&#13;<br> 此外，商人為討好他以便獲取工程合約，至少給他捐贈了二百三十四億港元，令他成億萬富豪。&#13;<br> 綜合外電報道</p></body></html>
