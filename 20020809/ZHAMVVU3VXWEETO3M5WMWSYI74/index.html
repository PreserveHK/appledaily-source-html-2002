<html><header><meta charset="utf-8"><title>君如帶挈陳妙瑛勁賺</title></header><body><h1>君如帶挈陳妙瑛勁賺</h1><p>吳君如應邀為陳妙瑛投資的豐胸丸及豐胸乳液產品擔任代言人後，她稱自己的上圍由31A跳升至33B，故她對身材大感滿意，更有自信着性感三點式拍廣告。&#13;<br> 早前吳君如特別拍下一條廣告片，日前該片已在九巴和新巴上播放，而她在拍攝前，特別選購了一套三點式泳衣。<br> &#13;<br> <spanclass>生意增五倍 &#13;<br> 老闆娘陳妙瑛昨日在電話中說：「我哋自從搵咗君如同廖碧兒做代言人之後，生意升咗五倍，所以我哋會再搞第二輪宣傳攻勢，喺電台、地鐵、巴士同報紙雜誌賣廣告。」</spanclass></p></body></html>
