<html><header><meta charset="utf-8"><title>Apple姐日記：KimRobinson𠱁客仔巧心思</title></header><body><h1>Apple姐日記：KimRobinson𠱁客仔巧心思</h1><p>我Apple姐認為除咗老公或者男友最叻𠱁自己，跟住就數到幫襯開嗰個髮型師啦。我自問成日都俾我個髮型師食住，講真佢又真係𠱁得人幾開心，所以佢過檔我就跟住佢過檔㗎。<br> &#13;<br> <spanclass>拖手摸面 &#13;<br> 好似早兩日我喺中環陸羽茶室食完晏，一出門口，就遇到幾個好似我咁富貴嘅阿太，見佢哋好似蜜蜂採蜜咁圍住一個人，又拖手又摸面，睇真啲係乜嘢人咁巴閉，有魅力令班阿太喺大街大巷咁真情流露？原來係經過無數起跌嘅髮型師KimRobinson。&#13;<br> 我見佢一個人應付幾個阿太，完全收放自如，真係令人佩服。</spanclass></p></body></html>
