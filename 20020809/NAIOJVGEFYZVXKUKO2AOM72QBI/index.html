<html><header><meta charset="utf-8"><title>任港秀驚歎樊少皇真功夫</title></header><body><h1>任港秀驚歎樊少皇真功夫</h1><p>任港秀跟樊少皇日前在深圳拍攝新片《力王之王者爭霸》（暫名），二人在新戲中扮演夫婦。這場戲講述任港秀因為為家人而太操勞，故被送進醫院。<br> &#13;<br> <spanclass>扮演病人 &#13;<br> 任港秀笑言扮病人是容易的事，她說：「我只係化個病妝，然後瞓喺病床，面部都唔使點做表情，不過有時我都會因為太緊張而眼皮會跳得好犀利，太近鏡會穿崩。」&#13;<br> 樊少皇一向擅長拍武打電影，任港秀以前都以為一切動作只是鏡頭遷就，可是當她親眼見過樊少皇耍功夫，就十分佩服，她說：「原來佢啲功夫真係好了得，我見過佢耍幾招，真係好嘢，冇花冇假。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
