<html><header><meta charset="utf-8"><title>大陸名茶採防偽包裝</title></header><body><h1>大陸名茶採防偽包裝</h1><p>內地名牌優質茶葉昨日首次貼上一種名為「重離子微孔防偽技術」的防偽標誌。消費者用普通的顏色筆或者滴水就可以驗出真偽。<br> &#13;<br> <spanclass>滴水可驗真偽 &#13;<br> 新華網報道，北京市質量技術監督部門昨首次把利用新技術製作的防偽標誌，貼到名牌優質茶葉的包裝上。&#13;<br> 報道稱，「重離子微孔防偽技術」利用了原子反應等技術，工藝複雜，難以複製，大眾又容易識別，只要用普通顏色筆塗色檢驗，或者用滴水消失、水乾再現的方法，就可以檢驗其真偽。&#13;<br> 目前被允許採用這種防偽標誌的產品僅限於國家法定機構檢驗合格的企業。&#13;<br> 報道未透露首批貼上新標誌的茶葉品種，但指北京抽查茶葉時發現有六成茶廠產品不合格。&#13;<br> 新華網</spanclass></p></body></html>
