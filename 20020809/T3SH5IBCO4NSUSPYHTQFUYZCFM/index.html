<html><header><meta charset="utf-8"><title>醋女糾黨綁架舊愛</title></header><body><h1>醋女糾黨綁架舊愛</h1><p>【本報訊】深圳消息：一名港人與新相識的內地女友在深圳夜店狂歡時，被舊女友發現，於是糾集四名男子將其綁架並勒索二十萬元人民幣，公安接報後只用三十一小時閃電破案；當時歹徒將肉參轉移時，刑警憑着兩名男子挾持一名穿拖鞋男子欲離開酒店時的古怪神情，而辨別為綁架案將歹徒拘捕，並安全救出肉參，而主謀舊愛則逃脫。&#13;<br> 遭綁架港人王×（四十四歲），六月二十二日凌晨一時，與新相識的女友劉×（遼寧人）在酒吧狂歡，當離開夜店時，被四名男子推上一麵包車帶走；三小時後劉×接歹徒勒索二十萬元電話。劉×因無法籌款而報警。</p></body></html>
