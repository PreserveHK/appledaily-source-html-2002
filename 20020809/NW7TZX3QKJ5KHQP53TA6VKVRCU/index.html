<html><header><meta charset="utf-8"><title>張令玉沒否認曾入獄</title></header><body><h1>張令玉沒否認曾入獄</h1><p>【本報訊】傳聞曾入獄的長江生命科技（8222）第三大股東、長科研究所所長張令玉，昨日終於打破沉默，發表個人聲明，內容稱他一直保持低調，是因為他是一個一直從事科學研究的科研人員，宗旨是靜心搞好研究。長科股價昨收報1.81元，跌2.69%。&#13;<br> 《東周刊》日前披露，張氏1974年在四川出差期間，因盜竊公款，被哈爾濱富裕縣人民法院判處3年有期徒刑。張氏昨沒有否認他曾於74年入獄；不過，據《東周刊》報道，公安曾在1992年8月7日向徐州人民檢察院申請逮捕張令玉，指他涉嫌詐騙，但因證據不足，故法院不批准，張氏則反駁此事，聲稱從來沒有騙過任何人。</p></body></html>
