<html><header><meta charset="utf-8"><title>碎屍案兒子認母屍</title></header><body><h1>碎屍案兒子認母屍</h1><p>【本報訊】警方證實本月一日慈雲山樂華街碎屍案中被支解的女死者為三十四歲女子羅曼麗，一名姓鄧，十五歲的男童在經過多次辨認後，憑死者的耳環孔及紋身認出是他母親。據悉，死者生前在深水埗任「企街」，並且染有毒癖。&#13;<br> 警方消息稱，死者住在九龍城，有多名男友，最後一名男子於兩個月前分手，警方目前正根據掌握資料追捕疑兇。&#13;<br> 消息稱，死者的兒子姓鄧，十五歲，七月二十二日往深水埗警署報案，聲稱其母親失蹤。該名男童並表示他最後與母親見面的時間是七月十日的傍晚。</p></body></html>
