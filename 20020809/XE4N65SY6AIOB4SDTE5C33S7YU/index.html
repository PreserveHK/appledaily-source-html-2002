<html><header><meta charset="utf-8"><title>Orange獨家推出韓國mobileSTAR下載服務</title></header><body><h1>Orange獨家推出韓國mobileSTAR下載服務</h1><p>韓風確實吹不斷，繼先前的電影、明星、流行歌及足球員之後，今回就有網絡商延續呢股韓國風，所講的正是由Orange獨家推出的韓國mobileSTAR下載服務，當中包括超過200款下載內容，包括多達140款卡通屏幕圖案、圖像訊息、螢幕保護動畫等，另外，還有超過60首流行音樂的手機鈴聲可供下載。用戶可㩒ShortCode、上WAP或於Orange網站進行下載或傳送給朋友。至於收費方面，以非短訊組合計算，每個屏幕圖案收$4，圖像訊息就要$4.5。&#13;<br> &#13;<br> 記者：招佩珊</p></body></html>
