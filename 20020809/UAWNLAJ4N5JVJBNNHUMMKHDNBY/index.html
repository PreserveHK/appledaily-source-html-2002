<html><header><meta charset="utf-8"><title>陳秀雯練琴出新碟</title></header><body><h1>陳秀雯練琴出新碟</h1><p>薛家燕、朱咪咪、陳秀雯、葉振棠、李龍基等人，昨日下午到觀塘出席「環星音樂國際有限公司新址開幕慶祝酒會」。<br> &#13;<br> <spanclass>學了十年 &#13;<br> 陳秀雯向記者透露年尾將會推出一隻個人專輯，她說：「我為咗籌備呢隻碟，近來開始練番彈鋼琴，其實我以前都花咗十年時間去學，不過入行之後就冇時間練，所以𠵱家有機會彈番都好開心。」&#13;<br> 此外，朱咪咪表示前日開始接受清除面上雀斑的療程，她笑言：「我重諗住抽咗肚腩啲脂肪，然後植入個胸入面㖭。」	採訪、攝影：李珮洳</spanclass></p></body></html>
