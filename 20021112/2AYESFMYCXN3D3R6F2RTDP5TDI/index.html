<html><header><meta charset="utf-8"><title>李妮唔認男友</title></header><body><h1>李妮唔認男友</h1><p>李妮前晚在尖沙嘴洲際酒店為其開設的顧問公司舉行一周年慶祝派對，順道慶祝其三十歲生日，還請來蘇永康、關心妍、3T任表演嘉賓。李妮一位台灣男友人William前晚全程陪伴她身邊，照顧周到，當李妮被員工稱讚時，一時感觸流淚，William更為她抹淚，李妮說：「佢唔係我男友，我哋識咗半年，佢上個星期四嚟香港，我就每日收到一份生日禮物。」<br> &#13;<br> <spanclass>籌備內地演唱會 &#13;<br> 另外，蘇永康透露他最近忙於籌備內地巡迴演唱，有傳他因台灣勒戒事件而難領到演出批文，康仔說：「冇咁嘅事，我早前先返內地做過幾次騷。」</spanclass></p></body></html>
