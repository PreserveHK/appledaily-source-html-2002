<html><header><meta charset="utf-8"><title>食環職員捉人被毆</title></header><body><h1>食環職員捉人被毆</h1><p>【本報訊】一名姓麥（五十二歲）食環署職員，昨晨八時許，在旺角通菜街近豉油街巡邏期間，發現一名男途人隨地吐痰，遂將對方截停予以票控，不料該名男子突然發難將他推倒拔足逃走。&#13;<br> 事主數名同袍發現追出，卒在十米外將該名涉嫌毆打公職人員及隨地吐痰的姓唐（三十四歲）男子截獲，再交由接報趕至的警員拘捕帶署（圖）。事主僅頸部紅腫受傷，送院治理後無礙。&#13;<br> 梁澤岡攝</p></body></html>
