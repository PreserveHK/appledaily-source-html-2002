<html><header><meta charset="utf-8"><title>高速抽頭切線失控</title></header><body><h1>高速抽頭切線失控</h1><p>【本報訊】一輛私家車，昨凌晨二時許沿沙田大老山公路中線往馬鞍山，駛至亞公角對開切線，但卻失控撞向石壆，繼而反彈硬撼駛至的一輛空載的士，再衝前滑行八米才停下。&#13;<br> 私家車車身嚴重損毀（圖），三十七歲姓李司機及二十二歲姓吳乘客輕傷送院治理。三十七歲姓倪的士司機無受傷，他向警員表示駕駛途中察覺尾隨私家車高速抽頭切線，失控撞壆。警方正調查意外原因，不排除有人高速肇禍。&#13;<br> 伍浦鋒攝</p></body></html>
