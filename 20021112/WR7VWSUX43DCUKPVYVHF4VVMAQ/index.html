<html><header><meta charset="utf-8"><title>娛樂資料庫：《男親女愛》收視之冠</title></header><body><h1>娛樂資料庫：《男親女愛》收視之冠</h1><p>無綫近年的劇集，以《男親女愛》的收視最高，有四十八點（註：現時一點即有65,810觀眾），而張衞健主演的《小寶與康熙》及《西遊記》均位列五甲之內。&#13;<br> &#13;<br> <b> 00年《男親女愛》</b> &#13;<br> 最高收視：48點　平均收視：44點&#13;<br> <b> 01年《小寶與康熙》</b> 	&#13;<br> 最高收視：46點　平均收視：39點&#13;<br> <b> 97年《大鬧廣昌隆》	</b> &#13;<br> 最高收視：45點　平均收視：40點&#13;<br> <b> 98年《陀槍師姐II》</b> &#13;<br> 最高收視：44點　平均收視：39點&#13;<br> <b> 96年《西遊記》</b> &#13;<br> 最高收視：43點　平均收視：38點</p></body></html>
