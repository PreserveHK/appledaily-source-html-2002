<html><header><meta charset="utf-8"><title>富豪代理易手疑幻似假</title></header><body><h1>富豪代理易手疑幻似假</h1><p>早前，一直有流傳太古旗下嘅富豪汽車，會響明年1月1日轉手給英之傑集團，惟傳聞一直未得到證實。查實，呢個消息響香港汽車壇上，經已擾攘咗成年，惟有關方面一直三緘其口；然而，據亞Mark近期所見，富豪代理響一輪人事變動之後，表現較前更見積極，繼早前40系列減價促銷大收旺場之餘，近期佢哋又趕工迎接香港告士打道嘅新Showroom，論面積可算係香港汽車代理一眾陳列室之冠，兼且重有兩層寫字樓㖭！若然真係有意拱手相讓代理權的話，又何須咁賣力呢，係咪？</p></body></html>
