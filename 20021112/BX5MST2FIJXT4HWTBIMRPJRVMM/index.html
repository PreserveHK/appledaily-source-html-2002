<html><header><meta charset="utf-8"><title>盧巧音飲歌又有新版本</title></header><body><h1>盧巧音飲歌又有新版本</h1><p>盧巧音的《好心分手》唱至街知巷聞，不少歌手都先後翻唱過該首作品，前後約出現過十七個版本。&#13;<br> 盧巧音日前跟王力宏再次合唱《好心分手》的口琴版，她跟國際口琴家何永泰到了東涌為這首新歌拍攝MV。其間盧巧音被蚊咬了多次，她十分擔心自己會患上登革熱病。<br> &#13;<br> <spanclass>王力宏要求高 &#13;<br> 問盧巧音跟王力宏合唱有何感受？她說：「我哋大家都係要求高嘅人，加上首次合作，結果錄到通宵先至錄好，聽講效果都好好。」盧巧音表示對於現時有不同版本的《好》歌，她都會一一買這些唱片來聽，盧巧音說：「我覺得每位歌手都有唔同風格同長處，聽吓佢哋嘅歌可以有唔同嘅得着。」</spanclass></p></body></html>
