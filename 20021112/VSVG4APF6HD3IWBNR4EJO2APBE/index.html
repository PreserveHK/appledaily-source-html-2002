<html><header><meta charset="utf-8"><title>草囗剛做到嘔照隊酒</title></header><body><h1>草囗剛做到嘔照隊酒</h1><p>人氣組合SMAP成員草囗剛首部主演的電影《回望前世》，前日於九州熊本縣名勝阿蘇山拍煞科戲。剛仔目前有四個電視節目要參演，SMAP又正舉行巡迴演唱會，但他表示毫不疲倦，更打算強迫隊友中居正廣，作東為明天三十歲生日的木村拓哉慶祝，到居酒屋忘情痛飲。<br> &#13;<br> <spanclass>已有假想敵 &#13;<br> 《回》片講述身為人口調查員的剛仔，到一鄉村調查連續死亡案，卻發現村中人與多年前已逝世的人樣子一模一樣，內容令人心寒。剛仔表示有信心電影會於票房報捷，打破中居的《模仿犯》一百萬入場人次的紀錄。</spanclass></p></body></html>
