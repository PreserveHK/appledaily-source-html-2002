<html><header><meta charset="utf-8"><title>F4累歌迷呆等</title></header><body><h1>F4累歌迷呆等</h1><p>四人組合F4昨日到了南京舉行歌迷聚會，數百歌迷一早便到場等候，歌迷在呆等三小時後，F4四人清一色穿著運動外套到場，引來全場尖叫聲不絕。<br> &#13;<br> <spanclass>最擔心言承旭 &#13;<br> F4因台灣偶像劇《流星花園》而走紅亞洲，《流星花園Ⅱ》亦已在昨晚於台灣華視播映，相信F4熱潮將又再創新高。&#13;<br> 另外，言承旭近日與經理人柴智屏鬧不和，昨日有台灣報道指柴智屏接受訪問時表示她希望大家不要因成名就失去了良心，而F4當中她最擔心的是言承旭，因為他很乖很敬業，只是遇到壓力時會控制不住情緒。</spanclass></p></body></html>
