<html><header><meta charset="utf-8"><title>無印9,000呎新店賣獨家貨品</title></header><body><h1>無印9,000呎新店賣獨家貨品</h1><p>剛於11月6日開業的無印良品第三店，面積達9,000呎，成全港最大的一間，最重要是貨品更加齊全，例如以前要千山萬水從日本訂購的梳化家具，新店亦有出售。而香薰、嬰兒衣物用品、地氈等，眾多貨色更是首次引入香港，Fans以後更毋須去日本搜購。不過令筆者最雀躍的，莫過於這裏會有更多更新穎的食品！&#13;<br>&#13;<br>記者：梁珮瑜　攝影：陳穎</p><p>地址：無印良品（23773293）&#13;<br> 尖沙嘴新港中心地庫B23號</p></body></html>
