<html><header><meta charset="utf-8"><title>　　葉局長俾人噓 - 李八方</title></header><body><h1>　　葉局長俾人噓 - 李八方</h1><p>經濟發展及勞工局局長葉澍堃噚日幫黃大仙騰龍墟主持抽籤儀式，本來政府幫失業人士創業，咁在場嘅人理應好歡迎佢；但係，葉局長一出現就俾幾百個等抽籤嘅人勁噓，點解？原來，大會安排公眾十點嚟，但就叫局長十一點先嚟，啲市民又唔知，所以以為局長遲到，一見佢就鼓譟！&#13;<br> 唉，其實葉局長早咗十分鐘到㗎，但群情洶湧，葉局長只好默默忍咗佢，唔怪得佢黑晒口面！雖然俾人噓，但葉局長都話希望多啲呢類活動，幫吓失業人士。&#13;<br> （圖）葉澍堃噚日出席騰龍墟抽籤儀式時俾人噓，即時面黑黑。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
