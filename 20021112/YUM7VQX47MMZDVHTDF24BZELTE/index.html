<html><header><meta charset="utf-8"><title>派位不理想還有希望</title></header><body><h1>派位不理想還有希望</h1><p>【本報訊】中一派位不理想？家長還有一線希望。男校聖保羅書院創學界先河，公布預留二十九個明年中一學額，在統一派位公布後供家長「叩門」，讓學校挑選優秀學生之餘，家長也有再博一次機會。<br> &#13;<br> <spanclass>首創叩門位供29學額 &#13;<br> 該校六班中一共有一百八十個學額，扣除預留予直屬小學學生、供自行派位及統一派位的學額後，餘下的留作「叩門位」。校長夏永豪解釋，去年在派位後有三百多人到校叩門，為滿足家長需求才作此安排。在自行派位階段不獲取錄的報名學生，自動有權爭取該二十九個學額。&#13;<br> 輔導教師協會主席趙榮德形容做法創了名校先河，相信會吸引家長報名一試。</spanclass></p></body></html>
