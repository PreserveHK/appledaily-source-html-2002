<html><header><meta charset="utf-8"><title>私家車遭縱火焚毀</title></header><body><h1>私家車遭縱火焚毀</h1><p>【本報訊】馬鞍山富寶花園停車場三樓的月租車位發生縱火案，昨凌晨四時許，一輛私家車突然起火，其間傳出輕微爆炸聲，消防員接報到場將火救熄。私家車嚴重焚毀、玻璃窗爆裂（圖），並波及兩旁私家車輕微熏黑損毀；調查後發現車內有易燃液體，火警起因有可疑。&#13;<br> 據護衞員稱，案發前有三名男子匆匆離去，懷疑與火警有關，警方已聯絡姓余（二十九歲）車主助查，他表示並無與人結怨，不明動機。&#13;<br> 伍浦鋒攝</p></body></html>
