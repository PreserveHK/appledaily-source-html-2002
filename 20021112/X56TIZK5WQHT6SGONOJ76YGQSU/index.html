<html><header><meta charset="utf-8"><title>地鐵幕門夾傷女童手</title></header><body><h1>地鐵幕門夾傷女童手</h1><p>【本報訊】姓顏的九歲女童，昨午四時許隨祖父在調景嶺地鐵站油麻地方向的月台等候列車時，不慎將左手放於幕門的邊位，當幕門打開之際，夾着她的左手中指不能拔出，女童痛楚呼叫，月台乘客代為按動緊急掣，職員知道發生意外立即趕至，協助她拔出手指。女童當時稱不需要入院，便和祖父離開地鐵站。&#13;<br> 但一個小時後，兩祖孫再到油塘地鐵站搭車，老伯向地鐵職員報告，指他的孫女早前遭列車幕門夾傷手指，要求召救護車到場送院治理。&#13;<br> 地鐵發言人稱，地鐵不時向乘客作出廣播，呼籲小心車門及幕門罅隙，以免發生意外。</p></body></html>
