<html><header><meta charset="utf-8"><title>龍捲風襲美中部</title></header><body><h1>龍捲風襲美中部</h1><p>「這是大規模的毀滅、死亡……莫西格羅夫市毀了。」破壞力極強的龍捲風（圖一），周日橫掃美國中部阿拉巴馬、田納西及俄亥俄三州，至少三十五死、一百五十人失蹤、傷者逾百。田納西州莫西格羅夫市災情嚴重。龍捲風令許多房屋倒塌，被困人數未明，因此死傷數字或會增加。龍捲風亦帶來冰雹雨、捲斷電纜，令數以萬計用戶停電。在田納西州克拉克斯維爾，拖車屋住戶在不幸身亡的鄰居車子停泊原處憑弔（圖二）。&#13;<br> 美聯社</p></body></html>
