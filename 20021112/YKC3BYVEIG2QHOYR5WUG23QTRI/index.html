<html><header><meta charset="utf-8"><title>彭丹吊鹽水慶牛一</title></header><body><h1>彭丹吊鹽水慶牛一</h1><p>彭丹昨日牛一，她現正在北京為中央電視台拍時裝賀歲劇。彭丹因之前趕拍中央電視台的新劇《天龍八部》而病倒，前晚該戲導演元彬設宴為她賀壽，令她十分開心，彭丹昨日接受長途電話訪問時被問到多少歲時？她說：「過咗二十，未到三十囉。」&#13;<br> 問彭丹男友有否送禮物？她說：「冇男朋友，但有男仔送花、首飾、衫同化妝品囉，都好滿意，不過我陪唔到佢哋食飯，我感冒又咳，要去醫院吊鹽水呀。」</p></body></html>
