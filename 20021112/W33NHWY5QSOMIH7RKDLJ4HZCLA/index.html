<html><header><meta charset="utf-8"><title>大澳海面撈獲男嬰屍</title></header><body><h1>大澳海面撈獲男嬰屍</h1><p>【本報訊】一具赤裸男嬰屍體，昨日被發現在大澳海面飄浮，由漁民撈起送交警方，死者年約四至六個月大，身體沒有明顯傷痕，估計死去兩日，屍體稍後移送殮房，由法醫檢驗，死因有待剖屍確定。<br> &#13;<br> <spanclass>疑內地飄來 &#13;<br> 昨中午十二時許，一名姓布（四十四歲）漁民，在大澳對開海面作業，收網時赫然發現網內有一具男嬰屍體，他隨即報警並將漁船駛往東涌水域，並將嬰屍移交水警輪，水警其後將嬰屍送到東涌岸上。&#13;<br> 男嬰身上沒有衣服，警方初步檢查屍體，男嬰高兩呎估計年約四至六個月大，由於身體無嚴重發脹，相信死去不超過兩日，警方又發現男嬰身上無明顯傷痕。警方不排除嬰屍由內地隨水流飄來香港。</spanclass></p></body></html>
