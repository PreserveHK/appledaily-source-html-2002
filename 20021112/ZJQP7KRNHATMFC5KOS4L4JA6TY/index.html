<html><header><meta charset="utf-8"><title>Kelly揹細佬面容扭曲</title></header><body><h1>Kelly揹細佬面容扭曲</h1><p>陳慧琳（Kelly）和胞弟陳司翰前晚在電視城錄影《吾係獎門人》最後一集，Kelly揹着胞弟行石春路時，辛苦得面容扭曲。<br> &#13;<br> <spanclass>頻亮相無綫 &#13;<br> 近日Kelly頻頻亮相無綫節目，問她是否想奪年底《勁歌金曲》總選的「最受歡迎女歌手」獎，她說：「有獎就梗係好，但我今年得到傑青獎已經好滿意，我呢排成日出嚟係因為出碟做宣傳。」&#13;<br> 此外，曾勝出《吾》節目的藝員再作比賽，結果羅莽和劉曉彤分別得到總值四十萬五千元的東莞豪華洋房。羅莽說：「我媽咪下個禮拜一（十八日）七十一歲大壽，我會將層樓送畀佢做禮物。」</spanclass></p></body></html>
