<html><header><meta charset="utf-8"><title>獲盈利保證</title></header><body><h1>獲盈利保證</h1><p>【本報訊】大中華科技（8032）主席鄭潔賢表示，該集團擬收購八成權益的廣東健力寶藥業，獲賣方作出盈利保證，首年將不少於800萬元，第2年則不少於1200萬元。她又指出，健力寶過去兩年每年虧損1900萬元人民幣（下同），主要是受國內會計準則須為土地、廠房作折舊開支影響，但當該公司收購完成後，健力寶將轉用國際會計準則，若以該公司每年營業額3000萬元計算，她估計每年可錄得300萬元的營運溢利。&#13;<br> 該集團於上周宣布，以9200萬元購入健力寶八成權益，當中5403萬元以現金支付，餘額透過發行新股支付。她希望藉健力寶的銷售渠道將集團旗下的「草苓香」推廣到內地。</p></body></html>
