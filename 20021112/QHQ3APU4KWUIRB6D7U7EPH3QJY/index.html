<html><header><meta charset="utf-8"><title>政治局常委　主控黨務權力最大</title></header><body><h1>政治局常委　主控黨務權力最大</h1><p>中共名義上奉行民主集中制，實際上是由七名政治局常委主控黨內一切要務，在權力上實行「集中制」。按中共黨章規定，七名常委應由下而上推選而成，即先由全國黨代表推選代表進入中央委員會，然後再由中委會推選代表進入最高權力核心──政治局常委。<br> &#13;<br> <spanclass>權力集中金字塔頂尖 &#13;<br> 但實際上，中共實行的卻是由上而下的權力獨裁制，所有權力皆集中在權力金字塔的最頂尖──政治局常委，由常委一錘定音。即使是來屆政治局委員和常委的名單，亦是由現屆的常委討論通過後，才在十六大上確認，黨大會純粹是「走過場」。&#13;<br> 本報記者</spanclass></p></body></html>
