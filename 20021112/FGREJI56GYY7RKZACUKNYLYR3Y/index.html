<html><header><meta charset="utf-8"><title>借錢手續費爭執</title></header><body><h1>借錢手續費爭執</h1><p>【本報訊】一名姓吳（三十三歲）男子偕同姓區（二十二歲）女友，昨午二時許到旺角彌敦道七百二十七號華比銀行大廈十三樓一間財務公司借錢應急，據稱兩人辦妥手續後卻決定不借，財務公司職員要求收取六百元手續費，兩人拒絕支付，雙方發生爭執，有人聲言不付款不准離去，姓吳男子報警求助。&#13;<br> 警員到場調解，財務公司答應不收取六百元手續費，其後兩名事主返警署助查（圖），警方將案列糾紛處理。&#13;<br> 潘志能攝</p></body></html>
