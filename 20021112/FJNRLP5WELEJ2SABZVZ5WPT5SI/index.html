<html><header><meta charset="utf-8"><title>Westlife連奪11個冠軍</title></header><body><h1>Westlife連奪11個冠軍</h1><p>愛爾蘭五人組合Westlife，憑藉剛推出的細碟《Unbreakable》，登上上周英國單曲榜的首位，成四年內第十一張冠軍細碟，進一步將紀錄推高。<br> &#13;<br> <spanclass>Bryan懷孕妻暈倒 &#13;<br> 為宣傳最新推出的新曲加精選大碟，五子日前到北愛爾蘭貝爾法斯特市某唱片店亮相時，引起大混亂，十七名樂迷因不適而送院。&#13;<br> 此外，隊員Bryan的懷孕妻子Kerry，日前於派對中突然暈倒，需要家人攙扶返家，令正在巡迴宣傳的Bryan非常憂心。</spanclass></p></body></html>
