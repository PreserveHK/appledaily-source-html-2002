<html><header><meta charset="utf-8"><title>寶藥黨騙婦人二十萬</title></header><body><h1>寶藥黨騙婦人二十萬</h1><p>【本報訊】「唔好影啦，俾老公知道就大鑊喇！」六十三歲姓鄺老婦昨日疑一時貪念在觀塘墮下寶藥黨騙局，痛失二十萬元血汗積蓄，她事後報警求助，並哭着哀求在場採訪記者不要拍照，以免丈夫閱報得悉招來責罵。&#13;<br> 據事主稱，昨下午二時許，她獨自行經瑞和街街市對開，遇到兩男一女騙徒，對方聲稱擁有一批包括海馬乾等名貴藥材，游說她購下轉售圖利。她信以為真，從附近銀行提取二十萬元現金交予騙徒，並取了小部份藥材。可是騙徒去如黃鶴未再出現，她才知中計報警求助，警方事後在區內一帶兜截，但無發現。</p></body></html>
