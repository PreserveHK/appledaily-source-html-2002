<html><header><meta charset="utf-8"><title>華燊純利增92%</title></header><body><h1>華燊純利增92%</h1><p>【本報訊】華燊燃氣（8035）公布截至今年9月底止半年度業績，由於接駁用戶增加，及業務拓展至收入水平較高的發達城市，純利升92%，至1.314億元；營業額3.582億元，升87%；每股盈利6.14仙，升78%。不派息。&#13;<br> 主席沈家燊昨在記者會上稱，期內接駁用戶35萬，滲透率15%，佔整體收入66%；管道供氣每戶平均月費為30至50元，仍虧損220萬元，佔整體收入14%；零售批發液化石油氣佔17.5%，餘為銷售燃氣有關設備。&#13;<br> 另外，由於期內業務擴展至較發達的城市，接駁費提高10%，但因收費受國家規管，未來增幅有限。</p></body></html>
