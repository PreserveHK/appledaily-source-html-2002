<html><header><meta charset="utf-8"><title>從階級敵人到被捧上天</title></header><body><h1>從階級敵人到被捧上天</h1><p>中共建政初期沒收資本家財產，到了文革，不只資本家被視為階級敵人，就連小商販也被當作「資本主義的尾巴」而受到批鬥，數十萬私企老闆被打倒、鬥死，甚至因此而弄得家破人亡、妻離子散。<br> &#13;<br> <spanclass>八八年修憲保障私企 &#13;<br> 改革開放後私企興起，八八年修憲：「私營經濟是社會主義公有制經濟的補充，國家保護私營經濟的合法權益和利益」，首次給予私企合法地位。可是，基於五、六十年代慘痛經歷，加上近年被指偷稅、詐騙，資本家營商時仍戰戰兢兢。&#13;<br> 到了今天，中共變成歡迎資本家入黨，將資本家捧上天，與過去真有天壤之別。&#13;<br> 本報記者</spanclass></p></body></html>
