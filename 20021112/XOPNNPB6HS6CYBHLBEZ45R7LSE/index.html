<html><header><meta charset="utf-8"><title>梅艷芳賀Kim自立門戶</title></header><body><h1>梅艷芳賀Kim自立門戶</h1><p>著名髮型師KimRobinson早前離開邢李㷧旗下的「SalonEsprit」，自資在中環ChaterHouse開設以自己名字命名的髮廊「kimrobinson」，昨晚舉行開幕酒會。&#13;<br> Kim請來他的老友兼客戶，包括梅艷芳、林憶蓮、蕭芳芳、施南生及倫永亮等人一起剪綵。除了一班剪綵嘉賓外，關之琳亦有出席酒會，場面十分熱鬧。<br> &#13;<br> <spanclass>父母來港支持 &#13;<br> 而隻身來港發展多年的Kim，因為這次是首次以自己名字作生招牌，所以他長居澳洲的父母亦專程來港祝賀他開店之喜。&#13;<br> 採訪：李珮洳、梁錦雯&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
