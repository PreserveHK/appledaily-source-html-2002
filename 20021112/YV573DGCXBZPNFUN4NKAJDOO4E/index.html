<html><header><meta charset="utf-8"><title>福克機周內兩空難</title></header><body><h1>福克機周內兩空難</h1><p>這是福克型號飛機一周內第二次發生墜機意外——上周三一架「福克50」型飛機在濃霧中降落盧森堡機場墜毀，造成二十人死亡。今次事發後，菲律賓當局已下令佬沃航空公司停飛所有福克型號飛機。&#13;<br> 今次空難的是較舊款的「福克27」型雙引擎螺旋槳飛機。菲律賓北伊羅戈省議員、前總統馬可斯長女伊梅．馬可斯說，由大馬華人黃先生（PaulNg）擁有的佬沃航空公司，轄下四架飛機的機齡均逾二十年，航空運輸局早前已就此發出警告，但不清楚當局為何仍批准該公司把業務擴展至其他省份。&#13;<br> 「福克27」型飛機，可載五十二人，最高時速四百八十公里，最大航程約一千七百公里。&#13;<br> 路透社/《菲律賓問詢報》</p></body></html>
