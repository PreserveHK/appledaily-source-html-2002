<html><header><meta charset="utf-8"><title>志鴻虧損3481萬</title></header><body><h1>志鴻虧損3481萬</h1><p>【本報訊】志鴻科技（8048）公布截至9月底止首三季業績，受整體經濟環境拖累，及期內進一步投資開拓內地市場，虧損擴大至3481萬元，去年同期虧損2006萬元；每股虧蝕3.53仙，不派息。&#13;<br> 期內營業額1.17億元，較去年同期跌9%；經營虧損3260萬元，增189%；廣告收入較第二季跌11%。志鴻主席兼行政總裁陳美珠表示，業務倒退主因部份原定於第三季入帳的合約，要順延至第四季。&#13;<br> 她對集團前景審慎樂觀，指最壞的時間已過，相信隨着內地業務擴展，新投資陸續獲得回報，業績將持續改善。今年內地業務佔該集團總收入約35%。</p></body></html>
