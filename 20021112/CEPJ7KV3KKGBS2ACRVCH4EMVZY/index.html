<html><header><meta charset="utf-8"><title>麻醉搶射牛記</title></header><body><h1>麻醉搶射牛記</h1><p>【本報訊】一頭兩米長的流浪大水牛，昨晨八時許，在元朗青朗公路近大欖隧道收費亭徘徊阻塞通道。隧道職員發現將牠驅趕落毗鄰高埔村，但水牛不久又往附近元朗公路交滙處攀上一米高的花槽，在上面草坪踱來踱去，並不時低頭吃草，「歎早餐」果腹，職員擔心水牛會衝出馬路釀成意外於是報警。&#13;<br> 三小時後，警員將該段路面來回線封閉，由奉召到場的漁護署獸醫官向水牛發射麻醉槍，水牛迅速應聲倒地。漁護署人員事後用吊臂將該頭四百公斤重的大水牛吊起，運返上水狗房處理。</p></body></html>
