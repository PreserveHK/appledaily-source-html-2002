<html><header><meta charset="utf-8"><title>Kary扮李小龍整傷腳</title></header><body><h1>Kary扮李小龍整傷腳</h1><p>九人女子組合Cookies其中七位成員以及許志安，昨日在香港藝術中心為電訊盈科投資拍攝的網上劇集《藍罐最痛》宣傳。<br> &#13;<br> <spanclass>「冇事又玩過」 &#13;<br> Cookies的Kary及Elaine昨日因事未能出席，其餘隊員則穿上一身足球員裝束跟飾演教練的安仔一起出現。&#13;<br> 隊長Stephy表示在《九》片中有一場沙灘摔角戲，因為Kary演得太投入而弄傷腳部，她說：「佢扮李小龍投入到傷腳，不過好快冇事又玩過。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
