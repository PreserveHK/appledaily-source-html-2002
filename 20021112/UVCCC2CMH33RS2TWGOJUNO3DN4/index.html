<html><header><meta charset="utf-8"><title>Eminem爆粗奪三級片亞軍</title></header><body><h1>Eminem爆粗奪三級片亞軍</h1><p>由美國饒舌歌手Eminem主演的新片《8里公路》雖然因片中粗口對白過多被列為三級片，但並未嚴重影響其票房紀錄，上周末新上榜便以五千四百四十萬美元（約四億二千四百萬港元），榮登美國票房榜首。此外，《8》片亦成為了美國史上開畫收入第二高的三級電影，僅次於一年前的電影《沉默的殺機》。<br> &#13;<br> <spanclass>原聲大碟登榜首 &#13;<br> Eminem的處男電影，除了登上票房榜首外，其原聲大碟亦登上了唱片銷量榜的首名。而本周的亞軍及季軍片，分別是合家歡電影《今個聖誕大件事》續集及驚慄片《七夜冤靈》。</spanclass></p></body></html>
