<html><header><meta charset="utf-8"><title>環保主任騙租津判囚</title></header><body><h1>環保主任騙租津判囚</h1><p>【本報訊】月入逾七萬元的環保主任早前承認向政府申請租屋津貼時「報大數」，隱瞞已獲業主大幅減租，於兩年間欺騙租津達十萬元。案件昨於東區裁判法院宣判，裁判官指被告將騙款歸還政府，可見他心存悔意，但鑑於案件的嚴重性，判他入獄一年。<br> &#13;<br> <spanclass>偽造租單騙10萬 &#13;<br> 被告陸仲怡，被控十二項罪名，先後於九八年至九九年期間十一次以欺騙手段在銀行內促致記項，於九九年八月期間，使用一張假的租金收據，被告一年間共騙取十萬四千七百多元。&#13;<br> 案件編號：ESCC2269/02</spanclass></p></body></html>
