<html><header><meta charset="utf-8"><title>自焚女家人認屍淚漣漣</title></header><body><h1>自焚女家人認屍淚漣漣</h1><p>【本報訊】前日在西貢翠塘花園海旁自焚慘死的女子石金妹，其胞兄、妹與親友昨日到殮房辦理認屍手續，胞妹悲傷痛絕哭得死去活來，愁雲慘霧要由兄長攙扶離開，並拒絕透露胞妹尋死詳情。&#13;<br> 四十四歲的女死者石金妹一家為水上人，二十多年前因政府興建萬宜水庫，而將當地的水上人就地興建萬宜新村安置，石金妹一家亦因此上岸生活；及後兄妹遷走僅留下石金妹與父母同住。&#13;<br> 據悉，石金妹上岸後一直沒有找工作、又沒有結識男友，每日只是照顧父母起居及與村民聊天度日；遺書指因感情空白、沒有工作和沒有寄託尋死，並選擇最決絕的方法淋天拿水引火自焚。</p></body></html>
