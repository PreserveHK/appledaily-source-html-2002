<html><header><meta charset="utf-8"><title>《爆Show》演員被轟斃</title></header><body><h1>《爆Show》演員被轟斃</h1><p>美國黑人演員麥連聖坦拿（MerlinSantana），上周六凌晨在洛杉磯一停車場，坐於車廂內與友人閒聊時，被至少一名動機不明的持槍者開槍擊中頭部，麥連聖坦拿斃命當場，終年二十六歲。<br> &#13;<br> <spanclass>入行十一年 &#13;<br> 拉丁裔的麥連聖坦拿入行十一年，其中他演出的電視劇《TheSteveHarveyShow》，更為他帶來美國拉丁藝術媒體獎的最佳喜劇男主角提名。而他參演的電影，最為人熟悉的是由羅拔迪尼路（RobertDeNiro）主演的《爆Show特警組》。</spanclass></p></body></html>
