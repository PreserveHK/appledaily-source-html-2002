<html><header><meta charset="utf-8"><title>路政監工涉串謀詐騙</title></header><body><h1>路政監工涉串謀詐騙</h1><p>【本報訊】路政署一名一級監工涉嫌串謀一名分判商，在香港仔隧道石綿板更換工程中，訛稱已將損壞的石綿板更換為纖維板，詐騙路政署支付工程費。兩人被廉署起訴串謀詐騙等四項罪名，昨日在東區裁判法院提堂，暫時毋須答辯，保釋至十二月二日再提訊，等候文件轉介區域法院審理。<br> &#13;<br> <spanclass>訛稱更換石綿板 &#13;<br> 被告陳永威，三十三歲，任路政署一級監工；五十一歲被告鄧德，為「德利公司」東主。兩人共被控一項串謀詐騙及三項欺詐罪。控罪指九七年十二月至去年三月，被告與其他人士串謀，訛稱更換石綿板，誘使路政署支付工程費用。&#13;<br> 案件編號：ESCC3302/02</spanclass></p></body></html>
