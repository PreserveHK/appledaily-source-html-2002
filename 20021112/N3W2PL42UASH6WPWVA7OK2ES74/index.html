<html><header><meta charset="utf-8"><title>三刀匪劫20萬解款</title></header><body><h1>三刀匪劫20萬解款</h1><p>【本報訊】一名任職貿易公司的二十八歲巴基斯坦籍男子，昨日上午十一時許，在尖沙嘴亞士厘道一間找換店用美金兌換了三十九萬港元後，將其中二十萬元放入一個公文袋，另外十九萬元則放進褲袋內，然後離開準備返回公司交數，當他途至亞士厘道二十號對開時，三名年約三十歲持刀匪徒突然走近向他指嚇，迅速搶去事主載着二十萬元現金的公文袋逃去，而褲袋內現金則幸保不失，警員接報到場在附近兜截無果，劫案中事主未有受傷，事後返警署協助調查。</p></body></html>
