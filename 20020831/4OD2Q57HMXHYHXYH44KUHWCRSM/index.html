<html><header><meta charset="utf-8"><title>　　鍾瑞明打工是非多 - 李八方</title></header><body><h1>　　鍾瑞明打工是非多 - 李八方</h1><p>人走茶涼，行政會議前任成員、現任房屋協會主席鍾瑞明，已經好耐冇見報；八方知道佢有一份新工作，就係出任上市公司精優藥業獨立非執行董事。&#13;<br> 鍾瑞明的正職，如無改變，係另一上市公司中富控股行政總裁；不過，中富在一個多月前，因為其前子公司永輝建築被指拖欠工人八千萬元工資，班工人曾到過中富辦事處抗議，搞到要警方到場調停，鍾瑞明也牽連在內；記得佢離開土地基金之後，打過中銀，怡富等工，但都唔係太開心。&#13;<br> 八方祝願鍾氏今次的新工作，會帶來愉快的經驗！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
