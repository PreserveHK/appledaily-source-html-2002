<html><header><meta charset="utf-8"><title>中原指數跌穿38點</title></header><body><h1>中原指數跌穿38點</h1><p>【本報訊】二手樓價屢見新低，截至本月25日，中原城市領先指數首度跌穿38點，報37.79點，較之前一周跌0.4點。<br> &#13;<br> <spanclass>沙田第一城大跌價 &#13;<br> 本月25日的指數為中原有資料以來的新低，較97年10月19日的最高位102.93點，下跌63.3%。&#13;<br> 該指數44個成份屋苑，僅兩屋苑呎價上升，幅度均小於1%，其中鰂魚涌太古城每呎3401元，較上月升0.96%；觀塘麗港城呎價2509元，微升0.72%。至於出現下跌的屋苑，以沙田第一城跌幅最大，呎價2222元，跌12.4%；其次為柴灣杏花邨，呎價2643元，跌7.98%。</spanclass></p></body></html>
