<html><header><meta charset="utf-8"><title>矢口真里伴眾星賀節目牛一</title></header><body><h1>矢口真里伴眾星賀節目牛一</h1><p>日本長壽電台節目《AllNightNippon》，前日在橫濱Arena舉行三十五周年紀念演唱會，一班有份主持節目的歌手組合，包括松浦亞彌、Morning娘部份成員、aiko、Gackt和w-inds等先後出場，在一萬三千觀眾前表演。&#13;<br> 早前被傳暴斃的Morning娘成員矢口真里，前日精神奕奕亮相，而她亦挑選了三位高中女生，與新紮組合RAGFAIR清唱SMAP名曲《夜空的前方》。</p></body></html>
