<html><header><meta charset="utf-8"><title>本港重申支持反恐</title></header><body><h1>本港重申支持反恐</h1><p>【本報訊】對有外國傳媒指，恐怖組織阿蓋德已在香港開設戶口，以求再度策動襲擊，政務司司長曾蔭權昨日回應，指政府希望取得更多有關資料，而香港一直均以合作態度參與打擊國際恐怖主義活動。&#13;<br> 早前美國《華盛頓郵報》引述聯合國一項將於下周正式發表的報告指，恐怖組織阿蓋德財政網絡遍及全球，已透過匿名中間人在香港設立神秘銀行戶口，隨時再度策動襲擊。曾蔭權昨出席完一個環保組織活動後表示，特區政府已留意到有關報道，香港已經訂定反恐條例，防止任何人用金錢協助或參與恐怖活動，證明香港會以合作態度支持國際反恐怖活動。</p></body></html>
