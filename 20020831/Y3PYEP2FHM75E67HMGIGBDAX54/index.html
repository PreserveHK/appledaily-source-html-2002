<html><header><meta charset="utf-8"><title>英人望減工時勝中獎</title></header><body><h1>英人望減工時勝中獎</h1><p>誰會不想中彩票？但英國政府周五公布一項調查結果，指英國受薪一族中很多對縮短工作時間的希望還大於中彩票，可以想像他們的工作壓力有多大。<br> &#13;<br> <spanclass>30多歲工作壓力最大 &#13;<br> 長時間馬拉松式工作，令人無法在工作及生活質素中取得平衡，難怪希望縮短工作時間的人數，較想中彩票的多一倍。&#13;<br> 調查訪問了五百零八名受薪人士，約七成五人要超時工作，但當中只有三分一有補薪或補假。有六分一受訪者每周工作逾六十小時，比例較去年的八分一多。&#13;<br> 三十多歲的人工作壓力最大，近兩成男士因而需要看醫生。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
