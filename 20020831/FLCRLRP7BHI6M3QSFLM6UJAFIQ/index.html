<html><header><meta charset="utf-8"><title>小手摺兩摺餐巾大變身</title></header><body><h1>小手摺兩摺餐巾大變身</h1><p>餐巾有甚麼用途？可以當口水肩、可以抹嘴、可以抹餐具，原來更可以將餐巾摺得靚靚來裝飾餐枱。小朋友你也想用餐巾摺出一些立體物件嗎？快跟着小蘋果會員一起摺吧！&#13;<br>&#13;<br>記者：圓碌碌&#13;<br>攝影：小王子</p><p><spanclass><fontstyle>製作一：小丑帽  &#13;<br> 摺這頂帽很容易，最重要是一塊四方形餐巾，還要選取有花邊的，摺出來的小丑帽便會有一條很漂亮的花邊了。</fontstyle></spanclass></p><p><spanclass><fontstyle>製作二：恤衫  &#13;<br> 唔用鉸剪、唔用針線真係可以做一件衫？係呀，你只要用一塊四方形的餐巾，依着下列步驟就可以做到一件短袖恤衫了，事前最好將餐巾用熨斗熨直，確保做出來的恤衫筆直呀。</fontstyle></spanclass></p></body></html>
