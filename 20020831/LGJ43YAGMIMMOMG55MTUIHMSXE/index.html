<html><header><meta charset="utf-8"><title>珍妮花情人節擺喜酒</title></header><body><h1>珍妮花情人節擺喜酒</h1><p>拉丁女歌手「籮霸」珍妮花洛庇絲（JenniferLopez）前日雖然沒有帶同男友賓亞弗力（BenAffleck）一同出席MTV音樂錄影帶頒獎典禮，但有消息指他們正計劃於明年情人節在波多黎各舉行盛大婚宴。<br> &#13;<br> <spanclass>史上最豪 &#13;<br> 據籮霸的友人所講，她有意在父母出生的波多黎各Ritz-Carlton高級度假村中，舉行一個荷李活史上最豪華的婚禮，籮霸揚言金錢並不是問題，還會出動三架飛機接載親友，預計會花一百五十萬美元（約一千一百七十萬港元）。</spanclass></p></body></html>
