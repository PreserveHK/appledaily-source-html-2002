<html><header><meta charset="utf-8"><title>老翁涉非禮智障女</title></header><body><h1>老翁涉非禮智障女</h1><p>【本報訊】七十三歲於鯉魚門公園度假村任職司機的老翁，涉嫌於度假村內，先後四度非禮一對姊妹花，其中一名為智障女子，更煽惑一名智障男子與該名智障女於男廁內非法性交，被控五項罪名，昨於東區裁判法院提堂。&#13;<br> 控方暫毋須被告答辯，案件押後至九月二十日再提訊，以等候轉介區域法院的文件，被告獲准以五千元保釋外出。&#13;<br> 現年七十三歲的男被告何文成，於鯉魚門公園度假村任職司機。被控四項非禮及一項煽惑他人與智障女子非法性交罪名。被告另加控煽惑一名智障男子與該名智障女子發生非法性行為。&#13;<br> 案件編號：ESCC2546/02</p></body></html>
