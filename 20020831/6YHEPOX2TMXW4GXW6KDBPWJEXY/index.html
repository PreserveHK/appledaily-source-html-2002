<html><header><meta charset="utf-8"><title>上海市長盛讚香港</title></header><body><h1>上海市長盛讚香港</h1><p>【本報訊】上海市市長陳良宇強調，香港和上海是國家的兩大支撐，不存在誰替代誰及你強我弱的問題。&#13;<br> 陳良宇昨日在上海會見到訪的香港傳媒考察團時表示，一直以來，香港傳媒都有意無意把香港與上海作比較，但事實上兩地各有各的優勢。他說，香港在國際化、市場化、法治化及訊息化四方面都遠勝上海，而上海最大的優勢則是地理優越。&#13;<br> 對於上海有意發展成國際金融中心，陳良宇回應時說，目前香港至少是區域金融中心，上海則只是次區域性金融中心及中國內地金融中心。</p></body></html>
