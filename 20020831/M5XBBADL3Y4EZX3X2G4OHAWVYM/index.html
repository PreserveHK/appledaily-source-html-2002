<html><header><meta charset="utf-8"><title>賄陳裘大案控三人</title></header><body><h1>賄陳裘大案控三人</h1><p>【本報訊】藝人陳奕迅父親陳裘大被控收受利益及以權謀私，廉署昨落案起訴三名機電及工程公司的董事，指他們涉嫌向任職房屋署總屋宇裝備工程師的陳裘大提供合共二百一十萬元賄款，以獲取供應合約及工程作出優惠。案件押至九月十三日等候轉介區域法院文件，被告等獲准保釋。&#13;<br> 三名被告為百達機電有限公司董事黃志良（五十六歲）、順昌機電有限公司董事張國聰（三十六歲）及佳定工程有限公司董事張定邦（四十九歲），控罪共四項指於九八至○一年間向公職人員提供利益。&#13;<br> 案件編號：ESCC2561&amp;62/02</p></body></html>
