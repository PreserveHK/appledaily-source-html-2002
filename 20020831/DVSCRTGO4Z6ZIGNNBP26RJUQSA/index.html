<html><header><meta charset="utf-8"><title>Apple姐日記：<br>應釆兒情事速戰速決</title></header><body><h1>Apple姐日記：<br>應釆兒情事速戰速決</h1><p>我Apple姐有時見啲世姪女成日換男朋友，速度真係快得驚人。<br> &#13;<br> <spanclass>短暫愛情 &#13;<br> 我最近喺個friend度八到，話佢有個喺disco度做DJ嘅世姪，係中法混血兒，不過呢排見佢冇晒心機，一睇就知係失戀啦，重係俾女友飛㖭。有次呢個世姪同班朋友呻，唔覺意翻開本雜誌，指住新進女星應釆兒張相，好唔開心咁話：「我咪係俾佢飛，拍拖都唔夠兩個禮拜㖭。」</spanclass></p></body></html>
