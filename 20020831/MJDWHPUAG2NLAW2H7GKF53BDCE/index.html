<html><header><meta charset="utf-8"><title>日本秋日祭下周六開始</title></header><body><h1>日本秋日祭下周六開始</h1><p>日本至今為止仍是一個熱門的旅遊勝地，有人為時裝着迷，有人為風光癡醉，也有人對日本美食讚口不絕，我是其中一個「哈日族」，恨不得每天都在日本過，現實自然不容許。不過，9月7日至8日，於灣仔會議展覽中心將舉行日本秋日祭，展覽會場內除展示出日本最新科技、潮流文化、食品及旅遊資訊外，還有不同類型的精采表演。&#13;<br> 現在憑本欄剪報前往日本觀光振興會購買秋日祭之入場券，更可獲贈精美禮品乙份！我已決定未動身再去日本遊玩前，先行在港感受百分百的日本秋色。&#13;<br> 記者：李莉&#13;<br> &#13;<br> 日本觀光振興會&#13;<br> 查詢電話：29685688&#13;<br> 地址：鰂魚涌地鐵A出口，太古坊多盛大廈3704室</p></body></html>
