<html><header><meta charset="utf-8"><title>醉駕獲輕判</title></header><body><h1>醉駕獲輕判</h1><p>【本報訊】投資推廣署電訊部四十六歲主管張永恒（圖），應內地杭州客人的宴會，因開會遲到被罰飲烈酒後，駕車發生交通意外撞圍欄，警方到場發現其酒精呼氣測試超標。&#13;<br> 被告昨在九龍城裁判法院承認控罪，求情表示年邁母親患哮喘病，事發時正趕赴取母親舊病歷交往醫院，以及經常需要駕車接載患病母親。獲輕判，罰款六千元，破例毋須吊銷駕駛執照。&#13;<br> 案件編號：KCCC13880-13886/2002&#13;<br> 陳浩義攝</p></body></html>
