<html><header><meta charset="utf-8"><title>日創「神風敢死隊」</title></header><body><h1>日創「神風敢死隊」</h1><p>訓練戰機機師駕着戰機和敵人同歸於盡的戰術，相信只有二戰時日軍「神風敢死隊」才會使用。日本當年為了重創同盟國海軍，訓練了一批視死如歸的士兵，駕着載滿炸藥的普通戰機或輕型轟炸機，故意撞向目標。在大戰期間，「神風敢死隊」戰機便擊沉了四十艘艦隻，幾百艘受到嚴重破壞。&#13;<br> 西方國家在訓練士兵時絕少教導這種戰術，因為戰俘是受到國際法保護，因此軍人遇到危難，寧願投降，也絕不會與敵人同歸於盡。&#13;<br> 綜合外電報道</p></body></html>
