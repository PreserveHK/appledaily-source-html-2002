<html><header><meta charset="utf-8"><title>安雅公開信多謝關心</title></header><body><h1>安雅公開信多謝關心</h1><p>安雅日前到台灣接受勒戒，昨日她透過律師發表答謝信，向關心她的朋友及傳媒致謝。&#13;<br> 據悉安雅本來在勒戒所撰寫了一封答謝信，然後交予律師發放給傳媒，不過被勒戒所的人員阻止，原因是勒戒所規定所有致謝信抬頭亦只可以寄給父母，但安雅在信中抬頭註明寄給傳媒，所以最後只有透過律師傳話。<br> &#13;<br> <spanclass>購買食物分享 &#13;<br> 安雅在信中表示，她在勒戒所的情況很好，她很喜歡勒戒的生活，皮膚敏感亦已經痊愈，而勒戒所的工作人員及室友都對她很好，令她非常感動。安雅離港前提取了二千港元，並囑咐律師替她在福利會買一些日用品及食物，以便與室友和看守人員分享。</spanclass></p></body></html>
