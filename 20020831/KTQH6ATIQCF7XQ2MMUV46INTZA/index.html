<html><header><meta charset="utf-8"><title>吳建豪南丫島嘗海鮮</title></header><body><h1>吳建豪南丫島嘗海鮮</h1><p>吳建豪前晚由唱片公司安排乘帆船到南丫島吃海鮮，有歌迷包船跟隨，當吳建豪到達後，步行往酒家時，有十名保安護駕，大批歌迷亦湧至酒家，更有歌迷不慎跌倒，場面混亂。或許連日來在港行程過於緊密，吳建豪往南丫島時，疲累得在船上睡覺。&#13;<br> 吳建豪前晚品嘗芝士焗帶子、上湯龍蝦及糯米蒸蟹等，他說：「每樣東西都好吃，我最喜歡吃魚生。」<br> &#13;<br> <spanclass>望歌迷小心 &#13;<br> 至於有歌迷跌倒受傷，吳建豪則說：「我看到時想上前扶她，但沒辦法走過去，希望她們小心點。」&#13;<br> 另外，吳建豪昨午約一時到達機場往廣州出席港台音樂會，過百歌迷到機場送機。&#13;<br> 採訪：胡比&#13;<br> 攝影：羅德光、陳志嵐</spanclass></p></body></html>
