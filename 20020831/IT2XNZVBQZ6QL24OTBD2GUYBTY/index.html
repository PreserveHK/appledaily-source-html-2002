<html><header><meta charset="utf-8"><title>李民橋偕懷孕妻夜遊蘭桂坊</title></header><body><h1>李民橋偕懷孕妻夜遊蘭桂坊</h1><p>東亞銀行主席李國寶的兒子李民橋和妻子、鷹君集團主席羅鷹石孫女羅寶盈，及髮型師Boffy前晚先後出現熱門蒲點蘭桂坊。<br> &#13;<br> <spanclass>緊張護妻 &#13;<br> 前晚十時許，李民橋和嬌妻羅寶盈一同步出KeeClub，已有五個多月身孕的羅寶盈明顯見肚，李民橋見有記者拍攝，即邊護妻邊友善地說：「乜你哋（指記者）晚晚都喺度㗎？你哋唔好咁夜啦。」說罷即與妻子登上已在旁等候的房車，絕塵而去。&#13;<br> 月中李民橋親口承認妻子羅寶盈懷孕，將於年底初為人父後，兩夫婦從未一起見過報。上周李國寶太太潘金翠更表示BB的名字會跟族譜改，但因未知孫兒性別，故尚未有為孫兒準備日用品。</spanclass></p></body></html>
