<html><header><meta charset="utf-8"><title>鬍鬚勇：柏芝日日都好累</title></header><body><h1>鬍鬚勇：柏芝日日都好累</h1><p>張豪龍前晚與杜德偉、葉佩雯、萬綺雯及成奎安等在佐敦道為新戲《麻煩三角錯》開工，豪龍父親鬍鬚勇亦前往探班。鬍鬚勇表示很久沒見女兒張栢芝，他說：「佢嘅事我好少理，佢日日返到屋企都好攰咁，唔通我重叫醒佢咩。」<br> &#13;<br> <spanclass>冇見鋒芝拍拖 &#13;<br> 有指栢芝為霆鋒紋身，鬍鬚勇說：「我睇雜誌先知佢紋身，豪龍紋身我都唔知，佢（栢芝）貪有型有款啫，唔通拍十次拖要紋十次咩。」問到栢芝是否與霆鋒復合，鬍鬚勇說：「我未見過佢兩個一齊喎，你哋見唔見到呀？」&#13;<br> 而張豪龍否認栢芝紋身是為了霆鋒，又謂不知栢芝與霆鋒是否已復合。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
