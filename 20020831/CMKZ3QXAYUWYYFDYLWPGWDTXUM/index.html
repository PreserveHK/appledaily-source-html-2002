<html><header><meta charset="utf-8"><title>歷愛滋劫黑猩擁抗體</title></header><body><h1>歷愛滋劫黑猩擁抗體</h1><p>荷蘭一批科學家相信，二百萬年前一場類似愛滋病的疫症，殺死了地球大部份黑猩猩，幸存的進化至今，所以現代黑猩猩都天生能抵抗愛滋病。&#13;<br> 邦特羅普博士領導小組研究過三十五頭黑猩猩的脫氧核糖核酸（DNA），發現牠們擁有一組特別基因，控制免疫系統對抗愛滋病。<br> &#13;<br> <spanclass>幸存者進化出特別基因 &#13;<br> 由於黑猩猩之間基因差異很大，牠們有這樣一組共有基因，邦特羅普相信是黑猩猩在遠古時曾受過致命疾病襲擊，無法抵抗，幸存者後來都進化出這組特別基因。黑猩猩的免疫系統能針對愛滋病病毒的蛋白質攻擊，使它無法異變。&#13;<br> 美聯社</spanclass></p></body></html>
