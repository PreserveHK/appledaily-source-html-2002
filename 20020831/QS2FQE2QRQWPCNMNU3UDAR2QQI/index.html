<html><header><meta charset="utf-8"><title>香港仔小巴有優惠</title></header><body><h1>香港仔小巴有優惠</h1><p>【本報訊】香港仔五條專線小巴線4A、4B、4C、4S及35M將由明日起提供小巴轉乘優惠，每程優惠一元；而將軍澳四條專線小巴線103M、109M、15M及17M亦已申請由十月起提供小巴轉乘地鐵優惠，每程優惠五角至一元。&#13;<br> 對於有紅色小巴明日遊行要求開放快速公路禁區，港府消息人士指出，當局檢討小巴運輸角色後，已決定不會放寬紅色小巴服務範圍，以免對專線小巴生意造成衝擊，目前紅色小巴車租比專線小巴高，顯示紅色小巴營業狀況較佳。&#13;<br> 另外，十名民主黨成員昨日下午起，在九龍塘火車站與地鐵站之間通道，絕食二十四小時，要求兩鐵減車費一成。</p></body></html>
