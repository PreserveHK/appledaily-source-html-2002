<html><header><meta charset="utf-8"><title>　　謝偉俊新馬名叫「小紅馬」 - 李八方</title></header><body><h1>　　謝偉俊新馬名叫「小紅馬」 - 李八方</h1><p>年前謝偉俊女友白韻琴因入獄而放棄愛馬「小燕子」，今季謝偉俊抽中一匹新馬，名為「小紅馬」，似有深意。昨日致電問謝偉俊，佢話：「『小紅馬』呢個名，典出《射鵰英雄傳》，郭靖養嗰隻馬，就叫小紅馬，另外，『小燕子』同小紅馬大家都有個小字，咁都有啲關係，所以改咗呢個名。」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
