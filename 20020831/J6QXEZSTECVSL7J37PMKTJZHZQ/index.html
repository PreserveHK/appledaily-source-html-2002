<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>吳君如碎花牛仔褸入型入格</title></header><body><h1>靚衫SnapShot：<br>吳君如碎花牛仔褸入型入格</h1><p>翻看吳君如多年的穿衣風格，具田園風味的碎花圖案一直都是她的至愛。&#13;<br> 而近年的服裝潮流，則偏向大玩mix&amp;match，不同類型的布料圖案均可混成一體。<br> &#13;<br> <spanclass>田園風味濃 &#13;<br> 好像吳君如前日出席尖沙嘴一個活動時，身穿的便是玩盡mix&amp;match之作、人氣品牌MarcbyMarcJacobs的牛仔jacket，這件牛仔jacket綴上田園風味極濃的碎花圖案，女性化之餘又有型格，十分配合君如的個性。</spanclass></p></body></html>
