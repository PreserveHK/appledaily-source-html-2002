<html><header><meta charset="utf-8"><title>黎耀祥偷閒返港妻兒接機</title></header><body><h1>黎耀祥偷閒返港妻兒接機</h1><p>盧惠光和太太黎淑賢及兒子一家三口、黎耀祥一家三口和新加坡女歌手孫燕姿等，前晚分別出現赤鱲角機場，他們都是從不同地方回港。<br> &#13;<br> <spanclass>孫燕姿有獎攞 &#13;<br> 黎耀祥在台灣夥拍方中信拍攝台劇《一切從結婚開始》，他趁幾天空檔回港跟家人短聚，黎耀祥的太太帶同兒子黎正橋前來接機。而盧惠光表示是在泰國傾完公事回來，太太黎淑賢則帶同兒子前來接機，一家三口十分溫馨。&#13;<br> 孫燕姿前晚來港，她以國語說：「我這次來，是參加港台在廣州舉行的『2002全球華語歌曲排行榜頒獎音樂會』。」</spanclass></p></body></html>
