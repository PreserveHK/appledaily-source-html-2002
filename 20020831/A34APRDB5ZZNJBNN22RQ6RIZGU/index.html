<html><header><meta charset="utf-8"><title>Armedtotheteeth</title></header><body><h1>Armedtotheteeth</h1><p>"NorthKoreais<u> armedtotheteeth</u> withweaponsofmassdestruction..."&#13;<br> &#13;<br> 「北韓在大殺傷力武器方面『武裝到牙齒』。」&#13;<br> &#13;<br> 美國國務次卿博爾頓周四在南韓發表演說，指摘北韓是世界上彈道導彈裝備的最大販子，又指北韓積極發展大殺傷力武器，已達armedtotheteeth程度，意思是「全副武裝」、「整裝待發」。&#13;<br> </p></body></html>
