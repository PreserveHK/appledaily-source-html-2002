<html><header><meta charset="utf-8"><title>大廈養牛群土婦害鄰居捱臭</title></header><body><h1>大廈養牛群土婦害鄰居捱臭</h1><p>牛，不一定要在農場養，土耳其有一名女子就在大廈住所內養了大批牛隻，令衞生環境非常惡劣，鄰居也被迫忍受牛的叫聲和牛糞臭味。當地官員接獲投訴，已下令她把牛隻遷走。<br> &#13;<br> <spanclass>官員終下令把牛遷走 &#13;<br> 特拉布宗市議員泰爾齊周四表示，科賈曼多年來在一幢大廈的一樓及三樓養了「大批牛隻」。他說：「竟然有人會在大廈公寓內養牛，實在匪夷所思。多年來，附近居民和我都不知應怎辦……我們吃盡苦頭，噪音、臭味及遍地的牛糞，討厭得很。」&#13;<br> 幸而衞生官員已下令科賈曼把牛隻遷走。泰爾齊說：「我聽說科賈曼已開始把牛賣掉，這是非常值得高興的事。」&#13;<br> 路透社</spanclass></p></body></html>
