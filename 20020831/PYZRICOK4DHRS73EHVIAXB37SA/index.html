<html><header><meta charset="utf-8"><title>鞏俐評審資格被質疑</title></header><body><h1>鞏俐評審資格被質疑</h1><p>第五十九屆威尼斯影展前日正式揭幕，身為影展評審團主席的鞏俐，日前已率先抵達威尼斯，在開幕當晚盛裝到場。不過由於鞏俐只能用國語發言，令當地傳媒質疑她的評審能力。&#13;<br> 九二年成為威尼斯影后的鞏俐，影展期間由一名隨身助理為她繙譯，影評人對於從影多年的她一直沒有學好英文或其他語言而大惑不解。<br> &#13;<br> <spanclass>莎瑪希恩騷身材 &#13;<br> 影展開幕電影《Frida》女主角莎瑪希恩（SalmaHayek），形象一向性感，當晚自然不會放過盡展其豐滿身材的機會，而金像影后姬妮芙柏露（GwynethPaltrow）亦有出席影展。</spanclass></p></body></html>
