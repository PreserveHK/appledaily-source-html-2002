<html><header><meta charset="utf-8"><title>蒙嘉慧家人嫌棄被迫獨居</title></header><body><h1>蒙嘉慧家人嫌棄被迫獨居</h1><p>蒙嘉慧昨日往金鐘太古廣場的IPSA專櫃擔任模特兒，由日本星級化妝師、曾替宇多田光及濱崎步等巨星化妝的Takako親自為她操刀，示範最新秋冬彩妝。<br> &#13;<br> <spanclass>初任業主 &#13;<br> 蒙嘉慧透露自己感冒菌入內耳，剛剛才離開醫院，她說：「初時都擔心自己病樣上妝唔靚，大師即係大師，我最鍾意佢化到我白裏透紅。」&#13;<br> 近日以二百二十萬元購入北角富澤花園一個八百呎單位的蒙嘉慧說：「我今次一個人住，因為屋企人個個都住喺新界，冇人肯搬出嚟同我住。早排我拍咗一、兩個廣告，賺到一嚿錢，不過今次都唔係一次過畀錢，希望拍完電視劇《衛斯理》就可以搬入去，我第一次做業主，感覺好新鮮。」</spanclass></p></body></html>
