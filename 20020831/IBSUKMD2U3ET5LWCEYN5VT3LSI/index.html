<html><header><meta charset="utf-8"><title>第三代避孕丸易致血凝固</title></header><body><h1>第三代避孕丸易致血凝固</h1><p>英國和加拿大的科學家最近聯手做研究，證實婦女服食第三代避孕丸並非如科學家早時以為的會增加患心臟病機會，反而血凝固機會卻會增加。&#13;<br> 科學家原本估計每十萬名服食第三代避孕丸的婦女，就有十三人患上心臟病，但最新研究結果，卻顯示比率實際跟不服用避孕丸的婦女差不多，即每十萬人約只有一點五人有心臟病。<br> &#13;<br> <spanclass>患病機會增1.7倍 &#13;<br> 雖然調查證明第三代避孕丸比第二代安全，但婦女患上血凝塊的機會卻因而增加一點七倍，因此服食前應遵照醫生指示。&#13;<br> 英國廣播公司</spanclass></p></body></html>
