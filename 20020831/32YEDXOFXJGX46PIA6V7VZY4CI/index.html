<html><header><meta charset="utf-8"><title>附保險樓毋助銷路</title></header><body><h1>附保險樓毋助銷路</h1><p>【本報訊】兩項買了業權保險的物業昨日拍賣，當中的住宅項目，以高出開價29%成交，另一項廠廈，因未到價被收回。業內人士及買家表示，不會因物業已投保而購買。&#13;<br> 昨日拍賣的銀主物業，渣打銀行早前購買業權保險，假如買家投得物業後，因業權出現問題而有損失，保險公司會作出賠償。保費由渣打支付。&#13;<br> 該兩項物業，分別是九龍塘畢架山朗德道麗景樓低層D室，及葵涌華達工業中心C座中層6及7室。麗景樓開價198萬元，旋即獲承接。黃先生說，買樓前已睇樓多次及查契，並不是因銀主買了保險而入市。&#13;<br> 環亞物業下周二拍賣銀主盤，買家免佣及獲津貼釐印。</p></body></html>
