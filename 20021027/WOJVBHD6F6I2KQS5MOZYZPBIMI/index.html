<html><header><meta charset="utf-8"><title>黎振庭今午出殯</title></header><body><h1>黎振庭今午出殯</h1><p>【本報訊】上周日在摩星嶺道寓所跳樓自殺身亡的入境處助理處長黎振庭，其家人昨晚在北角香港殯儀館設靈，採基督教儀式，各界致送花圈逾百個，包括律政司司長梁愛詩、保安局局長葉劉淑儀、入境處處長黎棟國；另廣東省公安廳出入境管理處、管理局亦送出花圈。&#13;<br> 黎振庭的遺孀及兩名女兒仍十分傷心，死者的上司黎棟國晚上前來弔唁，逗留一個多小時才離開。今日下午黎振庭將出殯，骨灰安奉於薄扶林基督教墳場。</p></body></html>
