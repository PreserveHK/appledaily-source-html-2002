<html><header><meta charset="utf-8"><title>受傷流浪狗哀鳴</title></header><body><h1>受傷流浪狗哀鳴</h1><p>【本報訊】被列為交通黑點的油麻地加士居道天橋，昨凌晨一時許發生「另類」交通意外！一隻雜種的沙皮流浪狗，在油麻地警署對開天橋衝出馬路時，遭一輛駛往紅磡方向的電單車撞倒，姓張（四十一歲）鐵騎士急煞車至人仰車翻，手腳擦損，被輾過的流浪狗受傷後不斷哀鳴，瑟縮於路旁更痛得不停流淚。&#13;<br> 救護員趕至替傷者敷藥，警員則顯盡愛心蹲在另類「傷者」的流浪狗身旁，加以安慰及急召愛護動物協會人員到場，將牠送走救治。雖然意外中被撞倒物體為一隻狗，但警員仍依足程序替電單車司機進行酒精測試，證實他未有飲酒。</p></body></html>
