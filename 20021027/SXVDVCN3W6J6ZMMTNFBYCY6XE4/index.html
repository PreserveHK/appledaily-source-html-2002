<html><header><meta charset="utf-8"><title>Coco常穿高跟鞋傷腰</title></header><body><h1>Coco常穿高跟鞋傷腰</h1><p>人氣模特兒蔣怡（Coco）前晚一身性感打扮，與男友翁狄森結伴出席在西港城舉行的卡地亞派對。<br> &#13;<br> <spanclass>換衫感痛楚 &#13;<br> Coco表示由於早前工作過勞，其間又需要常穿高跟鞋，終不慎弄傷腰骨，連做騷時俯身換衫亦感痛楚，她說：「我遲啲會去搵醫生做物理治療，但係由於好多工作係一早接咗，所以應該要等到新年先至可以有個較長嘅假期休息。」記者取笑Coco傷了腰骨便不能做過激的運動，她則笑說：「我一向都好少做劇烈運動㗎啦。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
