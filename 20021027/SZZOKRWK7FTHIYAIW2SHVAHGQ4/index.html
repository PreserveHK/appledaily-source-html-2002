<html><header><meta charset="utf-8"><title>婦涉斬夫砍姑還柙</title></header><body><h1>婦涉斬夫砍姑還柙</h1><p>【本報訊】三十四歲雙程證婦涉於上周四在沙田禾輋邨公屋單位內，惡意斬傷同住丈夫家姑，被控一項蓄意傷人罪名，昨於粉嶺法院缺席聆訊，現時還押精神病院，案件延至下月八日，在沙田法院再訊，以待領取精神報告。&#13;<br> 被告謝玉香（三十四歲），持雙程證件來港，被控一項蓄意傷人罪名。控罪指她於本年十月二十四日，在沙田禾輋邨公屋單位內，蓄意傷害馮國泰（譯音）和朱英（譯音），導致他們的身體受到嚴重傷害。&#13;<br> 案件編號：FLCC2450/02</p></body></html>
