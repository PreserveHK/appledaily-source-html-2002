<html><header><meta charset="utf-8"><title>的士高撿K仔拘兩女</title></header><body><h1>的士高撿K仔拘兩女</h1><p>【本報訊】「差人入咗嚟呀，快啲掉低啲『K仔』啦！」三十多名尖沙嘴警署人員，昨晨三時許突擊搜查彌敦道一間的士高時，場內即時傳出陣陣竊竊私語。&#13;<br> 警方逐一搜查的士高內數百名顧客，未有發現，但卻在場內地上撿獲三十多粒軟性毒品K仔﹙氯胺酮﹚，並將兩名無法出示身份證的女子（圖）帶署調查。警員同時在加拿芬道拘捕一名身懷少量K仔姓陳（二十歲）青年。&#13;<br> 王偉禎攝</p></body></html>
