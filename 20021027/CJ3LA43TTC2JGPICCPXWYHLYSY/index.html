<html><header><meta charset="utf-8"><title>百年老店定楷模</title></header><body><h1>百年老店定楷模</h1><p>耶魯是全球首屈一指的造鎖企業，歷史可遠溯至155年前──1847年，美國人LinusYaleSr.在當地創辦耶魯鎖店（YaleLockShop），設計及生產出該品牌的第一把鎖。&#13;<br> 當時他所用的設計原理是珠鎖（pintumblerlock）模式。後來，其子LinusYaleJr.繼承父業，並於1860至65年期間，將父親的設計加以改良，在1861年1月29日及1865年6月27日取得專利。這類鎖到今天仍被廣泛應用，你家中的門鎖，可能都是以這個原理打造而成。</p></body></html>
