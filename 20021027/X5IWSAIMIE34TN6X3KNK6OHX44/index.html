<html><header><meta charset="utf-8"><title>髮型師疑用假卡被控</title></header><body><h1>髮型師疑用假卡被控</h1><p>【本報訊】三十七歲男子涉嫌藏有偽造信用卡被警方拘捕，警方懷疑案件涉及犯罪集團，利用假信用卡購物套現。被告昨於東區裁判法院被控藏有虛假文書罪名，案件押後至本月三十一日再提訊，還押警方看管。&#13;<br> 被告鄭學文（三十七歲），報稱任職髮型師。被控一項藏有虛假文書罪，指被告今年十月二十三日在一輛停泊於黃大仙上邨垃圾收集站附近的車內，藏有兩張偽造的信用卡。由於案情嚴重，故反對被告保釋外出。&#13;<br> 案件編號：ESCC3128/02</p></body></html>
