<html><header><meta charset="utf-8"><title>楊受成要阿Sa坐隔籬</title></header><body><h1>楊受成要阿Sa坐隔籬</h1><p>英皇娛樂老闆楊受成、二人女子組合Twins和成龍等，前晚在尖沙嘴香格里拉酒店出席元綠壽司記者會。<br> &#13;<br> <spanclass>阿Sa唔飲酒 &#13;<br> 英皇老闆楊受成拉着Twins的蔡卓妍（阿Sa）坐在自己身邊。之後，當楊受成見到好友成龍時，二人不時低頭耳語，傾個不停。其間，有侍應走到Twins的身邊斟酒，阿Sa見狀即說：「我唔飲紅酒，如果斟咗就唔好嘥，我畀Mani（英皇高層霍紋希）飲。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
