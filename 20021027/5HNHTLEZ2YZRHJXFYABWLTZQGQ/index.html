<html><header><meta charset="utf-8"><title>　　解放軍軍營種洋紫荊樹 - 李八方</title></header><body><h1>　　解放軍軍營種洋紫荊樹 - 李八方</h1><p>八方噚朝路過加士居道槍會山，驚鴻一瞥，見到班人民子弟兵喺個軍營裏面彎晒腰，起勢咁鋤、鋤、鋤，冇嘢吓嘩！哦，原來係班大兵哥兵姐約埋啲油尖旺區議員，喺燦爛嘅陽光底下種樹。&#13;<br> 呢個係「油尖旺區種植洋紫荊樹合作計劃」嘅一部份，油尖旺區議會、油尖旺民政事務處聯同中國人民解放軍駐香港部隊代表，喺槍會山軍營攜手種咗八十一棵香港市花洋紫荊嘅樹，改善附近環境。計劃喺上年開始至到家陣，已經種咗七百八十棵洋紫荊同洋蹄甲屬樹木。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
