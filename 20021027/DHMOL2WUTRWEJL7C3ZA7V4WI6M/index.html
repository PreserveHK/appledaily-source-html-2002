<html><header><meta charset="utf-8"><title>茼蒿打邊爐最啱</title></header><body><h1>茼蒿打邊爐最啱</h1><p>一到秋冬打邊爐嘅季節，喺菜檔必定見到茼蒿嘅蹤影，近排見到啲茼蒿都幾靚，老闆話啲茼蒿近日價錢貴咗少少，買嚟打邊爐就最正，不過我陳師奶就怕佢陣味，但係老公鍾意食，照買啦！</p><p><spanclass><fontstyle>鮮甜田雞  &#13;<br> 行過魚檔，見到啲田雞都幾正，老闆話田雞煮㷛仔飯好味外，清炒田雞同杞子㷛田雞都唔錯，不妨試試。</fontstyle></spanclass></p></body></html>
