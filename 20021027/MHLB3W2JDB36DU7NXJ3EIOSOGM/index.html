<html><header><meta charset="utf-8"><title>哥哥偕唐唐享家庭樂</title></header><body><h1>哥哥偕唐唐享家庭樂</h1><p>張國榮（哥哥）繼早前與唐鶴德（唐唐）結伴出席JCGroup高層蘇倫的生日派對後，昨日哥哥與胞姊張綠萍一家家庭樂，唐唐亦有出席。&#13;<br> 哥哥昨日與胞姊張綠萍一家，包括她丈夫、兒子媳婦及一對孫仔孫女往金鐘太古廣場的夏宮午膳。<br> &#13;<br> <spanclass>手拖外甥孫 &#13;<br> 他們離開時，唐唐帶頭先行，哥哥則拖着約三歲的外甥孫，至張綠萍的座駕抵達時，哥哥逐一吻別胞姊與外甥孫，唐唐亦有與張綠萍goodbyekiss。&#13;<br> 當胞姊離開後，哥哥與唐唐並排而行，問他周一是否出席羅文的喪禮，他沒有回答便與唐唐登車離去。&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
