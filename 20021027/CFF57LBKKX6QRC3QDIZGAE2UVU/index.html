<html><header><meta charset="utf-8"><title>李彩樺嗜著粉紅底</title></header><body><h1>李彩樺嗜著粉紅底</h1><p>李彩樺（阿Rain）、趙頌茹（阿Yu）、王秀琳、陳見飛及張鎧潼等，昨日在鑽石山出席由商台舉辦「無國界野外定向比賽2002」記招。阿Rain與阿Yu在台上不時交頭接耳，當問到阿Rain兩人何以如此投契時，她說：「我一向都鍾意粉紅色，佢又染咗粉紅色頭髮，我自己都好想染。」<br> &#13;<br> <spanclass>日本入貨 &#13;<br> 阿Rain笑言十分羨慕張栢芝擁有一部粉紅色的MiniCooper，問到她的內衣褲是否粉紅色時，她大方地說：「內衣褲都有好多係粉紅色，通常都會喺日本買，比較得意啲。」</spanclass></p></body></html>
