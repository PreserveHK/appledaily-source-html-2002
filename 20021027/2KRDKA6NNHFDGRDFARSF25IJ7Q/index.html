<html><header><meta charset="utf-8"><title>橋底膠袋「藏屍」驚魂</title></header><body><h1>橋底膠袋「藏屍」驚魂</h1><p>【本報訊】昨晨七時許，荃灣曹公潭發生膠袋「藏屍」驚魂，七十歲女晨運客途經照潭徑一條石橋時，發現距橋底約十五米溪澗中，有兩個卡在亂石旁的黑色垃圾膠袋載浮載沉，並發出惡臭。&#13;<br> 她向警方報案稱，數日前已發現垃圾袋，恐有人被碎屍藏於袋內，警員及消防到場後，由一名消防隊目如「蜘蛛俠」般徒手爬落溪澗（圖）將兩個垃圾袋撈起，經打開證實為垃圾，虛驚一場。&#13;<br> 李旭基攝</p></body></html>
