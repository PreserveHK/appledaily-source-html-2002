<html><header><meta charset="utf-8"><title>男子涉非禮五歲女童</title></header><body><h1>男子涉非禮五歲女童</h1><p>【本報訊】「媽媽，個叔叔坐得好埋，又用手摸咗我大髀幾吓，我好驚呀！」一名五歲大女童昨晨九時許在元朗一部巴士上疑遭一名男子非禮，同行母親發覺色狼獸行，暗中跟蹤對方到一間酒樓報警，將涉案男子拘捕。&#13;<br> 受害女童母親姓黃（二十九歲），她獲悉女兒遭人非禮後，即跟蹤該男子伺機報警，當發覺對方進入一間茶樓即報案。警員趕至將涉案姓胡（三十九歲）疑犯拘捕（圖）。&#13;<br> 黃學潤攝</p></body></html>
