<html><header><meta charset="utf-8"><title>強強聯盟成霸主</title></header><body><h1>強強聯盟成霸主</h1><p>亞薩合萊（AssaAbloy）是由Assa和Abloy兩家鎖業巨無霸於1994年合併而成。當時的Assa在瑞典有80%市場佔有率，Abloy則在芬蘭佔有95%市場，合併後，新公司躍升為全球最大的造鎖公司。&#13;<br> 目前，該公司旗下品牌包括Assa、福來（Abloy）、耶魯、Sargent、於仁（Union）、Vachette和Lockwood等，銷售種類包括機械鎖、電動機械產品、保安門、工業及酒店鎖。</p></body></html>
