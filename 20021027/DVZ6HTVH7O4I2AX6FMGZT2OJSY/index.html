<html><header><meta charset="utf-8"><title>中年漢涉露體拒捕</title></header><body><h1>中年漢涉露體拒捕</h1><p>【本報訊】一名變態色魔昨晨五時半在元朗青山公路一個巴士站，先後向兩名妙齡少女（分別十八及二十歲）「露械」，還咧嘴淫笑問：「靚唔靚呀？」&#13;<br> 警方接報在附近橫巷截獲色魔，當時他仍拉開褲鏈露出下體，一臉洋洋自得，警員截查時遇到反抗，要合五人之力才將他制服，其中一名警員擦損輕傷。被捕四十六歲疑犯（圖）姓李，報稱為地盤工人，涉嫌露體、拒捕及襲警帶署調查。&#13;<br> 區恩傑攝</p></body></html>
