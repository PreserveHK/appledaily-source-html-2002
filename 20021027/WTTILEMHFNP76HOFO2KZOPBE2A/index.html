<html><header><meta charset="utf-8"><title>　　勞永樂轉玩野外定向 - 李八方</title></header><body><h1>　　勞永樂轉玩野外定向 - 李八方</h1><p>立法會議員勞永樂十幾歲就開始迷上行山，重參加過八屆毅行者，但最近心思思「移情別戀」，打算帶領醫學界，參加無國界醫生嘅籌款活動「無國界野外定向比賽二○○三」。八方第一時間問吓勞醫生做乜嘢咁勇，勞醫生話，原來佢成日行山，都同玩野外定向嘅人擦身而過，已經覺得佢哋玩得好刺激；聽佢嘅語氣有啲羨慕。&#13;<br> 各位都有興趣參加嘅讀者，可以去三聯、商務、吉之島、實惠同Columbia門市攞報名表。&#13;<br> （圖）勞永樂噚日為無國界醫生籌款活動宣傳。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
