<html><header><meta charset="utf-8"><title>工人鋼筋插臀呼好彩</title></header><body><h1>工人鋼筋插臀呼好彩</h1><p>【本報訊】「好彩插中左邊Patpat﹙臀部﹚，插中就真係廁所都唔使去，算好彩啦！」大埔汀角路龍尾村一個三層高村屋地盤內，昨日晨早九時許，五十歲姓楊的工人在三樓工作，轉身時疑跣腳失去平衡整個人向後仰墮下，剛巧左邊臀部跌坐插中一列伸出地面、兩呎長鋼筋的其中一支，兩吋鋼筋直插入臀部肌肉內，血流如注。&#13;<br> 事主痛極呼叫驚動其他工人報警，傷者在救護員到場前忍痛將身體拔離鋼筋，倒在地上等候救援，送院後情況穩定。傷者事後慶幸鋼筋未有插中肛門位置，否則「廁所都唔使去」。</p></body></html>
