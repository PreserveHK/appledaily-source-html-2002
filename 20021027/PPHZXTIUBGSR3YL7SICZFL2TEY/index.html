<html><header><meta charset="utf-8"><title>千磅夾萬十人抬不起</title></header><body><h1>千磅夾萬十人抬不起</h1><p>【本報訊】警方爆炸品處理組的拆彈車出動搬運夾萬！一個長兩呎半、闊高各兩呎、重近千磅的夾萬，昨晨六時被途人發現棄置在銅鑼灣告士打道與京士頓街交界的行人路中，警方接報到場調查，封鎖現場並在夾萬掃取指紋。由於警方無法開啟夾萬的密碼鎖，故未知藏有何物。&#13;<br> 鑑於夾萬太重，警員要合十人之力始能將其搬上手推車，但卻無法運上警車上。結果到中午十二時，警方只好召爆炸品處理組的拆彈車到場，利用拆彈車的升降板將夾萬唧起，送上拆彈車運返警署（圖）。由於警方暫時未能接觸夾萬物主，故將案列懷疑遺失物件處理，稍後會由鎖匠將夾萬打開，調查夾萬內是否藏有物品。&#13;<br> 簡明恩攝</p></body></html>
