<html><header><meta charset="utf-8"><title>《哈利》童星不言棄</title></header><body><h1>《哈利》童星不言棄</h1><p>人氣電影《哈利波特》系列的導演基斯哥倫布（ChrisColumbus）日前接受訪問時，表示三位《哈》片童星，拍罷《哈利波特》第三集後便功成身退，不過前日丹尼爾拉德克利夫（DanielRadcliffe）、路柏（RupertGrint）及愛瑪（EmmaWatson）三人出席電影宣傳活動時，卻表示仍希望繼續拍攝《哈》片。其中路柏更說：「我想做多啲呀，或者做到第五部啦，我哋真係好開心㗎！」</p></body></html>
