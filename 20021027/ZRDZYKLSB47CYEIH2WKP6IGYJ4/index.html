<html><header><meta charset="utf-8"><title>啤啤熊100歲生日派對</title></header><body><h1>啤啤熊100歲生日派對</h1><p>今年是啤啤熊100歲生日，「小熊國」的主人亨亨、桐桐特地邀請蘋果仔女參加生日派對，跟大家打WarGame、做手工、吃小熊美食和參觀啤啤熊博物館，歡迎愛熊一族參加。</p><p>日期：十一月二日(星期六)&#13;<br> 時間：10:30.a.m.至12:30p.m.&#13;<br> 地點：尖沙嘴梳士巴利道十二號亞瑪遜P1-P2(即新世界中心旁)「小熊國」&#13;<br> 名額：10名小朋友和10名家長&#13;<br> 小貼士：歡迎你帶同心愛啤啤一起出席&#13;<br> &#13;<br> <b> 活動招募</b> </p><p><ahref> </ahref></p></body></html>
