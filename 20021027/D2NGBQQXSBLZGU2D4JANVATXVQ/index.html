<html><header><meta charset="utf-8"><title>楊采妮學有所成</title></header><body><h1>楊采妮學有所成</h1><p>楊采妮昨日在北京的魯迅學校拍攝一個內地的「紅橘子」公益廣告，這個廣告耗資約四百萬人民幣，並請得陳凱歌執導，而陳凱歌的太太就做監製。<br> &#13;<br> <spanclass>無悔退出 &#13;<br> 廣告的內容是講述楊采妮離鄉別井念書，之後便當上了老師。昨日拍攝楊采妮在學校出席畢業典禮，問她會否復出？她以國語說：「我一向在幕後工作，五年來都有參與公開活動。我從來沒有後悔退出，人生短暫，應該嘗試不同的事物，做藝人可以學到不同的東西，而做生意就可以認識很多人，都是不同的收穫。」</spanclass></p></body></html>
