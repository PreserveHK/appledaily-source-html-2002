<html><header><meta charset="utf-8"><title>繼父繼女扭打齊被捕</title></header><body><h1>繼父繼女扭打齊被捕</h1><p>【本報訊】橫頭磡邨宏暉樓一單位，昨日發生一宗繼父繼女大打出手事件。現場住有一家六口，包括男女戶主及四名子女，其中大女和次子均是女戶主與前夫所生。據說，繼父與兩名繼子女相處並不融洽，不時因為小故爭執。&#13;<br> 昨日下午二時許，繼父繼女因為小小碰撞又發生口角，有人將一樽消毒藥水飛擲向四十七歲的姓孫繼父，他閃避不及，左眼角「中招」受傷，怒極與十九歲姓吳的繼女糾纏，雙方扭打起來，結果同告受傷，家人見狀報警，兩父女經治理後一併帶署調查。</p></body></html>
