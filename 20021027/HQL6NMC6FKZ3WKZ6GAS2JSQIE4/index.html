<html><header><meta charset="utf-8"><title>廖碧兒攀石勝林峰</title></header><body><h1>廖碧兒攀石勝林峰</h1><p>廖碧兒、陳文媛（BoBo）、林峯和盧巧音等，昨日出席屯門市廣場舉行的「OSIM健康慈善日」活動，大會安排廖碧兒與林峯進行攀石比試，結果廖碧兒竟攀得快過林峯。事後，林峯解釋是畏高所致，林峯說：「我喺時代廣場三樓望落樓已經好驚，試過拍劇吊威吔吊到成百幾呎高，我都係夾硬頂硬上咋。」<br> &#13;<br> <spanclass>BoBo怕跌唔玩 &#13;<br> 昨日大會曾叫BoBo試玩攀石，但BoBo說：「之前我喺澳洲玩過，難度都好高，我怕會跌，所以就唔玩。」此外，大會安排BoBo與盧巧音為玉手倒模，在倒模期間，BoBo一度凍得呱呱叫。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
