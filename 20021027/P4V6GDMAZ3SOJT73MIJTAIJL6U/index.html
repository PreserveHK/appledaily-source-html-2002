<html><header><meta charset="utf-8"><title>生銹氣槍棄水渠邊</title></header><body><h1>生銹氣槍棄水渠邊</h1><p>【本報訊】「有市民報警，話觀塘功樂道四十四號對開水渠邊發現軍火，附近警員立即趕去封鎖現場調查，報告情況！」警方昨早上十時，接獲一名清潔工人報警後趕至現場，發現一個專門存放手槍的黑色槍盒，大為緊張。&#13;<br> 警員小心翼翼打開槍盒，發現藏有一把長桿點三八口徑手槍，檢查後證實為一支已生銹失去效用的氣槍（圖）。警員懷疑手槍為市民所棄置，並無可疑。&#13;<br> 潘志能攝</p></body></html>
