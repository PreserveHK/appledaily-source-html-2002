<html><header><meta charset="utf-8"><title>中國直播賽事增3倍</title></header><body><h1>中國直播賽事增3倍</h1><p>【綜合中國外電】今年國內籃球迷將可大飽眼福！NBA昨日在北京宣布，與國內十二家全國及省級電視台，包括中央台、北京電視台、上海電視台及湖北電視台等，達成電視轉播協議，令國內球迷今季每周最多可收看到五場NBA直播賽事，使NBA賽事的覆蓋率達往年的三倍。<br> &#13;<br> <spanclass>多播火箭比賽 &#13;<br> 另外，國內球迷當然對首位中國NBA新秀狀元姚明最感興趣，因此姚明所屬的侯斯頓火箭的直播比賽就達三十場以上。</spanclass></p></body></html>
