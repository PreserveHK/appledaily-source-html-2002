<html><header><meta charset="utf-8"><title>雷玉蓮投訴獲得接納</title></header><body><h1>雷玉蓮投訴獲得接納</h1><p>【本報訊】於本月一日「十一國慶」升旗儀式期間，被民政事務總署拒絕進入會場的「四五行動」組織成員雷玉蓮表示，申訴專員公署已接納其投訴，會跟進調查，她表示滿意該公署的答覆。&#13;<br> 雷玉蓮昨表示，她於較早前曾向申訴專員公署投訴，民政事務總署無理將其列入黑名單，不准她進入升旗儀式會場，她於昨日接獲申訴專員公署的書面答覆指，根據現行法例，該公署已接獲其投訴，並答應跟進調查。</p></body></html>
