<html><header><meta charset="utf-8"><title>GiGi獲台灣兵哥求婚</title></header><body><h1>GiGi獲台灣兵哥求婚</h1><p>梁詠琪（GiGi）前日到台灣勞軍，有近二百位憲兵拿着玫瑰花送給GiGi，令GiGi忍不住笑說：「我可以去當賣花女了。」兵哥的熱情款待令GiGi印象難忘，其間有人跪地要求GiGi跟他們合照，令GiGi感到尷尬不已。<br> &#13;<br> <spanclass>臨時搞簽名會 &#13;<br> 不過，最搞笑的，是有人竟趁着合照機會，向GiGi示愛說：「梁詠琪，我想娶你，你嫁給我好不好？」但心中只有男友鄭伊健的GiGi卻一口拒絕說：「我不想嫁，可是我很想家。」此外，GiGi在台上獻唱新歌時，發現台下兵哥拿着她的最新專輯，令GiGi大為感動，於是臨時舉行了一個小型簽名會，盡量滿足兵哥fans的要求。</spanclass></p></body></html>
