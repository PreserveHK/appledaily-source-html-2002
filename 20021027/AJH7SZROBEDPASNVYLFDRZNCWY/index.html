<html><header><meta charset="utf-8"><title>雲露娜案陪審團敲定</title></header><body><h1>雲露娜案陪審團敲定</h1><p>荷李活女星雲露娜維達（WinonaRyder）的涉嫌盜竊案，前日在比華利山高等法院進行第二日審訊，而十二名包括八女四男的陪審團終於選定，其中包括新力電影公司前主席及一電視台工作人員。<br> &#13;<br> <spanclass>未需答辯 &#13;<br> 雲露娜前日改以一件藍色毛冷連身裙現身，淡施脂粉，精神飽滿，而其代表律師在庭上則主要向陪審團詢問，其中新力前主席被問到任此案陪審員會否令他日後不敢再在此地工作時，惹來哄堂大笑。</spanclass></p></body></html>
