<html><header><meta charset="utf-8"><title>張鎧潼又借安仔宣傳</title></header><body><h1>張鎧潼又借安仔宣傳</h1><p>樂壇新人張鎧潼前晚在尖沙嘴出席「馬拉天使傾情音樂會」，她先後穿上多套不同的性感服亮相，十分誘惑，而張鎧潼的母親和妹妹更特別從馬來西亞來港捧場。<br> &#13;<br> <spanclass>見面唔尷尬 &#13;<br> 張鎧潼日前在公開活動大罵許志安（安仔）爽約，有傳安仔指女方儍儍哋。張鎧潼前晚又再度借安仔宣傳，她說：「我等咗佢一日，佢放我飛機，我就真係儍儍哋，我重以為佢好有口齒，我下次會精啲。其實安仔當日約我好認真，我唔會搵佢，下次見面都唔會尷尬。」&#13;<br> 問到張鎧潼是否有意追求安仔？她說：「我從來唔會咁做，尤其係冇口齒嘅人，我做人好有原則。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
