<html><header><meta charset="utf-8"><title>老婦被撞女兒痛哭</title></header><body><h1>老婦被撞女兒痛哭</h1><p>【本報訊】「你點揸車㗎？撞倒我阿媽，阿媽唔使驚，我幫你抹咗啲血就冇事啦！」一名八十一歲姓黃老婆婆，昨晨八時許由姓梁（五十一歲）女兒陪伴下，在旺角荔枝角道近白楊街路中心安全島橫過馬路時，疑一時心急衝出馬路，被一輛沿快線駛至客貨車右邊倒後鏡撞傷面部，左眼角爆裂，血流如注倒坐地上。女兒亦被嚇得即時痛哭，但仍不忘擁抱着年邁母親安慰（圖）。&#13;<br> 姓梁（二十一歲）司機接受警方酒精測試證實無飲酒，受傷婆婆送院救治後情況穩定。&#13;<br> 吳國威攝</p></body></html>
