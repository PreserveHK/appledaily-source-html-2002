<html><header><meta charset="utf-8"><title>芙蓉山維持自然風貌</title></header><body><h1>芙蓉山維持自然風貌</h1><p>芙蓉山一帶規劃意向，是要保護既有的大自然風貌，一直以來甚少有住宅發展，周圍只得兩幅住宅（乙類）用地，其餘的便是綠化地帶及休憩用地，因此，現有住宅地的景觀，日後不會有任何轉變。&#13;<br> 該兩幅住宅地，其中一幅一分為二，均於前年公開拍賣土地時售出，其中面積較細的一幅，便是現正推出市場的寶雲滙；而較大的一幅，則由長實、信和及嘉華奪得，樓盤名為朗逸峯，地勢較寶雲滙為高。&#13;<br> 至於另一幅住宅用地，則是早已於89年落成的柏廬。雖然柏廬是在寶雲滙前面，但位置較低，加上僅得1層，因此，不會影響寶雲滙的景觀。&#13;<br> 記者：林志光</p></body></html>
