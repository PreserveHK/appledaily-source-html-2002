<html><header><meta charset="utf-8"><title>葉澍堃指經濟未樂觀</title></header><body><h1>葉澍堃指經濟未樂觀</h1><p>【本報訊】經濟發展及勞工局局長葉澍堃昨表示，他高興見到連續兩個月失業率回落，但本港經濟仍然存在不明朗因素，政府不能掉以輕心。他表示，當局會繼續透過推動再培訓及發展本土經濟，例如旅遊、物流及環保回收業等，增加職位。&#13;<br> 葉澍堃昨出席一個公開活動時，談到本港失業率回落的問題。他指出，二○○五年落成的香港迪士尼樂園將提供數千個職位，而目前零售及飲食業亦有部份空缺，但入行的年輕人較少。他希望透過日後舉辦講座，增加年輕人對零售及飲食業職位的興趣。</p></body></html>
