<html><header><meta charset="utf-8"><title>舒密加10連霸創舉</title></header><body><h1>舒密加10連霸創舉</h1><p>【綜合比利時外電】舒密加周日以輕鬆姿態於比利時分站掄元，並且打破文素於九二年所締造的紀錄，成為歷史上首位車手一季內贏得十個分站冠軍。<br> &#13;<br> <spanclass>破文素一季贏9站紀綠 &#13;<br> 一個月前已成功五奪世界冠軍的舒密加，此站與隊友巴里哲奴未受到其他車手威脅，由始至終僅守前兩名領先位置，而舒密加便在此輕鬆姿態下，打破文素九二年一季贏得九個分站舊紀錄，這亦是舒密加第六度於比利時分站掄元。&#13;<br> 今次是法拉利車隊今季第六次包辦分站冠亞軍席位。威廉士車隊的莫托亞力壓古達獲得季軍。</spanclass></p></body></html>
