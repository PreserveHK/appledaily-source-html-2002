<html><header><meta charset="utf-8"><title>古妮高娃男友勾搭Kylie</title></header><body><h1>古妮高娃男友勾搭Kylie</h1><p>拉丁歌手EnriqueIglesias，日前首次帶同女友古妮高娃（AnnaKournikova）出席MTV頒獎禮。當晚的慶祝派對中，Enrique竟在女友面前主動勾搭KylieMinogue，氣得古妮高娃拂袖離場。<br> &#13;<br> <spanclass>奪門而去 &#13;<br> 據說當晚於派對中，Enrique與古妮高娃一直表現親熱。但當Kylie一到場，Enrique即時轉移目標，還主動要求與Kylie交換電話號碼。稍後Enrique繼續無視女友存在，古妮高娃深感被冷落，之後還醋意大發奪門而去，令Kylie十分尷尬。</spanclass></p></body></html>
