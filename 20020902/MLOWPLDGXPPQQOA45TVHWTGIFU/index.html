<html><header><meta charset="utf-8"><title>舒淇戴350萬鑽飾顯魅力</title></header><body><h1>舒淇戴350萬鑽飾顯魅力</h1><p>舒淇最近為內地雜誌《生活月刊》拍封面，該刊特別借來三百五十萬的卡地亞珠寶以配搭舒淇各種不同形象，當中一只鑲滿鑽石的腕表價值六十萬，而舒淇最欣賞的則是小巧精緻的白金鑽石吊墜。除了鑽飾外，舒淇亦穿了不少名牌服裝如ChristianDior、Celine及Prada等。<br> &#13;<br> <spanclass>進軍國際 &#13;<br> 近年來舒淇在港的聲勢明顯下降，早前所拍的法國片《TheTransporter》原本是女主角，但在宣傳海報上幾乎看不到她的影蹤，因為她在海報所佔位置，實在太細，可能因為她在外地知名度不足，所以她要進軍國際市場相信要再加一把勁。</spanclass></p></body></html>
