<html><header><meta charset="utf-8"><title>小一入學今派表</title></header><body><h1>小一入學今派表</h1><p>【本報訊】小一入學申請表格今日起開始派發，所有在一九九七年十二月三十一日或以前出生的本港兒童，均可於本月十六日至二十日，向一間小學申請明年九月入學的小一自行分配學位。&#13;<br> 家長可於今日至二十日期間，向子女就讀的幼稚園或幼兒中心索取「小一入學申請表」、「填表須知」及「簡介小冊」。自動電話查詢系統：28910088，網頁：<ahref http:> http://www.ed.gov.hk  。</ahref></p></body></html>
