<html><header><meta charset="utf-8"><title>珠寶檔10萬首飾失竊</title></header><body><h1>珠寶檔10萬首飾失竊</h1><p>【本報訊】尖沙嘴中港城地庫一家流動珠寶攤檔發生失竊事件，昨晨十一時許，職員整理貨物期間，發現放在鐵櫃內的一袋珠寶首飾不翼而飛，於是報警；經點算證實損失二十九枚鑽石戒指及三十七個鑽石吊嘴，總值十萬元。&#13;<br> 由於珠寶檔僅由數部流動飾櫃車圍着組成，保安疏於防範，而事發前曾有兩對外籍及內地男女光顧，懷疑有人假扮顧客擾亂職員視線，以聲東擊西手法，從飾櫃下的寬闊空隙爬入檔內偷竊。警方事後在附近一帶兜截無果。</p></body></html>
