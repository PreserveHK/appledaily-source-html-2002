<html><header><meta charset="utf-8"><title>父80大壽呂良偉送現金</title></header><body><h1>父80大壽呂良偉送現金</h1><p>呂良偉前晚為父親在灣仔君悅酒店慶祝八十大壽，筵開八席，呂良偉偕同妻子楊小娟及兒子一早到場招呼親友，白雪仙、李香琴、戴思聰與妻子及女兒戴辛尉、蔡安蕎及繆非臨都有到賀。<br> &#13;<br> <spanclass>但求安康 &#13;<br> 呂父被問到有何生日願望時，他說：「健健康康，世界和平。」問呂良偉送甚麼給父親，他謂：「送cash（現金）啦，老人家最緊要cash。」問到其太太小娟有否陪父親打麻將？呂良偉即說：「我老婆唔打牌㗎。」戴辛尉及繆非臨均表示以利是作為賀禮，問到白雪仙送甚麼生日禮物予呂父，她笑說：「係秘密。」&#13;<br> 採訪：王崇穎　攝影：陳烱威</spanclass></p></body></html>
