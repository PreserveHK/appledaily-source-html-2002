<html><header><meta charset="utf-8"><title>啤妹Eva擔正《強姦5》</title></header><body><h1>啤妹Eva擔正《強姦5》</h1><p>馮德倫、江美儀及啤妹黃琛如（Eva），前晚在旺角出席電影《Office有鬼》首映，王晶亦專程到場支持他旗下公司的新人Eva。&#13;<br> Eva前晚以性感吊帶裙出現，她透露王晶將在下月中開戲讓她擔正做女主角，據知此片是《強姦5》。她稍後還會擔任皮草公司的代言人。<br> &#13;<br> <spanclass>馮德倫被誤認成龍 &#13;<br> 另外，現場有觀眾大叫馮德倫好靚仔，他笑說：「啲外國人以為我係成龍，佢哋叫我JackieChan，咁我梗係yesyes認啦。」《Office有鬼》海報被禁止在地鐵、巴士及隧道口懸掛，馮德倫則稱讚海報的設計頗有心思。</spanclass></p></body></html>
