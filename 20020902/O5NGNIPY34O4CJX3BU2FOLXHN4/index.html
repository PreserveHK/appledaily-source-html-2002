<html><header><meta charset="utf-8"><title>薛家燕日踩四場呼好彩</title></header><body><h1>薛家燕日踩四場呼好彩</h1><p>薛家燕昨日在會展出席景順強積金一個宣傳活動，在現場與市民玩遊戲，與眾同歡。薛家燕說：「今日我一連走咗四場，認真忙碌，好彩好多活動都係喺會展舉行，我先至比較方便，𠵱家經濟咁差，我可以有咁多嘢做，已經好好彩，所以就算辛苦啲都冇所謂。」<br> &#13;<br> <spanclass>小心投資 &#13;<br> 上一輩的藝人普遍沒有儲蓄習慣，薛家燕說：「𠵱家我哋呢一輩藝人就學精咗，一定會為未來打算，你都知我有三個仔女，所以我搵番嚟嘅錢，一定要好小心去投資。」</spanclass></p></body></html>
