<html><header><meta charset="utf-8"><title>方力申隨時轉行教游水</title></header><body><h1>方力申隨時轉行教游水</h1><p>方力申、楊千嬅和李彩樺（Rain）前晚到理工大學出席「力獎才嬅會考生頒獎典禮」。提到近日有報道指三人的經理人黃柏高（Paco）將過檔EMI，並只會帶走陳慧琳、蘇永康及楊千嬅，方力申表示並不擔心，他說：「就算Paco真係走，佢都係我經理人，佢會有安排，我唱片合約年底就滿，最多去教游水。」<br> &#13;<br> <spanclass>千嬅：咁便宜我？ &#13;<br> 千嬅說：「有得走咁筍？我重有好耐約喎，今年唔走，出年亦唔使走，唔使唱有得走咁便宜我咩？」千嬅表示她合約未滿，亦不會自掏腰包賠錢解約。</spanclass></p></body></html>
