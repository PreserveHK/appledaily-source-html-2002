<html><header><meta charset="utf-8"><title>性教育流動圖書館</title></header><body><h1>性教育流動圖書館</h1><p>香港的性教育推廣經年，但一直以來可供參考及增加知識的資訊不多，有見及此，家計會特設一架流動的性教育圖書館巴士，不定期穿梭各區，向公眾開放，提供有關性教育、家庭計劃和家庭生活教育等書籍、視聽資源、免費單張及報讀性教育課程，如入會成為該會會員，更享有書籍及視聽資源外借服務。&#13;<br>&#13;<br>記者：梁佩芬</p><p><spanclass><fontstyle>主辦機構：香港家庭計劃指導會  &#13;<br> 日期：9月6日及20日&#13;<br> 時間：14:30?9:00&#13;<br> 地點：九龍公園榕樹園側（佐敦柯士甸道入口上斜路）&#13;<br> &#13;<br> 日期：9月13日及27日&#13;<br> 時間：14:30?9:00&#13;<br> 地點：馬鞍山耀安邨耀平樓側&#13;<br> 查詢：29197793</fontstyle></spanclass></p></body></html>
