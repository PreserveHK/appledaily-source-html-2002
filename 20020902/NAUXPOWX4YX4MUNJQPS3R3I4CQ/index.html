<html><header><meta charset="utf-8"><title>傅潔恩掛靴友儕感可惜</title></header><body><h1>傅潔恩掛靴友儕感可惜</h1><p>傅潔恩掛靴之作「仙凡之戀」芭蕾舞劇，前晚及昨日假屯門大會堂舉行，前晚不少名人專程捧傅潔恩場，包括同是芭蕾舞高手的馮雲黛、與傅潔恩相識多年的胡寶星媳婦胡嚴施慧等。<br> &#13;<br> <spanclass>盼有技癢時 &#13;<br> 胡嚴施慧前晚攜同七歲兒子及三歲女兒出席，對於老友的掛靴，胡嚴施慧亦大表可惜，她說：「希望佢第二時技癢時，私底下跳畀我哋睇啦。」她還表示欲培養女兒成為芭蕾舞高手，但馮雲黛則唱反調，表示會任兒子自由發展。</spanclass></p></body></html>
