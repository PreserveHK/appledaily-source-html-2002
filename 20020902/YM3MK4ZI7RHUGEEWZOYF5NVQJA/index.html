<html><header><meta charset="utf-8"><title>同行洗腎路新病友分享小組</title></header><body><h1>同行洗腎路新病友分享小組</h1><p>「同行洗腎路」是一個專為新的腎病患者而設的一個九龍一區小組，由腎友互助協會(瑪嘉烈醫院)、互康腎友會(明愛醫院)、腎友聯及香港復康會社區復康網絡病人互助發展部合辦，以分享治療帶來的轉變、交流洗腎後的生活適應心得，並促進新病友認識所屬腎友會為主。歡迎所有半年內即將洗腎或剛開始洗腎的病友及家屬參加。&#13;<br>&#13;<br>記者：蔡彩霞</p><p>時間：7?/14?（星期六）2:30pm?:30pm&#13;<br> 地點：瑪嘉烈醫院G座6樓604?05室&#13;<br> 節數：共兩次&#13;<br> 內容：分享治療過程（洗肚、洗血、換腎）為病友帶來的轉變及適應心得&#13;<br> 費用：全免&#13;<br> 查詢：23369794/27943010</p></body></html>
