<html><header><meta charset="utf-8"><title>185萬人防災演習</title></header><body><h1>185萬人防災演習</h1><p>日本周日舉行一年一度的「防災日」，首都東京及九個縣共有一百八十五萬平民參加地震演習。&#13;<br> 今年演習主要集中在平民疏散行動。早上電視台播出發生黎克特制八級地震的報告後，演習正式開始，其中東京都政府派出直升機及救援人員拯救困在摩天大廈的人；首相小泉純一郎也也有份「參演」，在電視呼籲民眾鎮靜並巡視救災工作。&#13;<br> 科學家估計，東京隨時可能再發生如二三年關東大地震般的極強力地震，強度若達七級將釀成八千人喪生。&#13;<br> 綜合外電報道</p></body></html>
