<html><header><meta charset="utf-8"><title>慘劇現場　工廈變住宅</title></header><body><h1>慘劇現場　工廈變住宅</h1><p>【本報訊】母抱子跳樓雙亡慘劇發生在工業大廈，事發現場的屯門鳴發工業大廈，其實不少單位私下被改為住宅單位用途。原來本港經濟轉型，很多工廠北移，該工業大廈亦如其他工廠大廈一樣，紛紛丟空，業主把心一橫，遂演變由工而住的局面。<br> &#13;<br> <spanclass>月租二千多元 &#13;<br> 上址共十五層高，每層十一個單位，各單位由七百多方呎至一千多呎不等，部份單位便私自改裝為住宅，對外出租，租金每月二千五百元至二千八百元。&#13;<br> 據稱，目前鳴發工業大廈有三成單位是用作住宅用途，其餘皆為空置。</spanclass></p></body></html>
