<html><header><meta charset="utf-8"><title>肺組織厚象可水底呼吸</title></header><body><h1>肺組織厚象可水底呼吸</h1><p>美國有科學家提出，大象特別的肺部組織令牠們能夠在水中「呼吸」，肺部亦可抵受強大水壓。加州大學聖迭戈醫學院的肺部生理學家韋斯特博士指，大象肺部周圍的組織比其他哺乳類動物厚密，肺部因而能抵受強大的壓力，這令大象可在湖水下呼吸。同等水壓卻足以令其他哺乳類動物的血管破裂，及出現急速水腫。&#13;<br> 韋斯特說：「許多進化生物學家相信，現代大象的祖先是水生的。」不過，有動物學家質疑這理論，認為大象可簡單地在湖底將鼻子伸出水面，沒有需要在水底呼吸。&#13;<br> 英國廣播公司</p></body></html>
