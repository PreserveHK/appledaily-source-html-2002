<html><header><meta charset="utf-8"><title>疑飆車八人協查</title></header><body><h1>疑飆車八人協查</h1><p>【本報訊】何文田公主道發生懷疑非法賽車事件，昨晨四時許，有居民報案指數輛私家車在公主道一帶非法賽車，警員到場調查無果。但其後在治民街一間油站發現八輛懷疑非法改裝的私家車，相信車上的軚鈴及死氣喉等曾被改裝，於是着令八名司機﹙十九至二十九歲﹚駕車隨警員返回何文田驗車中心調查﹙圖﹚。&#13;<br> 該批司機事後獲准離開，但涉案車輛須被扣留檢驗，事件中無人被捕。&#13;<br> 黎志偉攝</p></body></html>
