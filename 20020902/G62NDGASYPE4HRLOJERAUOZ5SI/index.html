<html><header><meta charset="utf-8"><title>黑珍珠水都撞船</title></header><body><h1>黑珍珠水都撞船</h1><p>黑珍珠納奧美金寶（NaomiCampbell），日前獲邀到威尼斯影展出席宴會，不過她乘快艇遊覽水都期間，與另一船隻發生撞船意外，雖然納奧美乘坐的快艇損毀嚴重，幸好她並未受傷，令她抹一把汗。<br> &#13;<br> <spanclass>蜜運轉性 &#13;<br> 此外，近日盛傳納奧美正與一位比她年輕十年的西班牙男模EnriquePalacio拍拖。脾氣一向暴躁的納奧美，近日變得和藹可親，連對狗仔隊亦很友善，不少與納奧美相熟的人亦嘖嘖稱奇。</spanclass></p></body></html>
