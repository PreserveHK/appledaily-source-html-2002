<html><header><meta charset="utf-8"><title>鳳衛明年台灣播</title></header><body><h1>鳳衛明年台灣播</h1><p>【本報訊】據台灣《聯合報》報道，當地新聞局長葉國興在上周六（8月31日）晚證實，鳳凰衛視（8002）就旗下資訊台被拒在台灣落地事宜向行政院的上訴終獲勝訴。鳳衛主席劉長樂預期，若進展順利，鳳衛明年可在台灣播出。&#13;<br> 據悉，台灣新聞局廣電處已致函鳳衛，要求說明申設以來股權結構是否有變，如在合法範圍內，落地許可即可回復。&#13;<br> 年多前，由於鳳衛新聞節目在台灣有線電視試播時，被檢舉並判定其廣播內容及新聞用語，明顯偏向大陸，故被撤回落地許可。鳳衛上訴，當局認為不應僅依試播內容撤銷籌設許可，判鳳衛得直。</p></body></html>
