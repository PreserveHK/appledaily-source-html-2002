<html><header><meta charset="utf-8"><title>陳文媛打牌冇運行</title></header><body><h1>陳文媛打牌冇運行</h1><p>陳文媛（BoBo）、何韻詩、李蘢怡、張燊悅及九人組合Cookies，前晚到海洋公園出席「迷你唱玩Show」，BoBo自爆平日常與何韻詩打麻將，不過她卻自認魚腩，BoBo說：「我一向冇賭運，打親都輸，阿詩牌品幾好㗎。」<br> &#13;<br> <spanclass>互相踢爆 &#13;<br> 何韻詩得悉BoBo大爆二人竹戰後，她即說：「咁衰踢爆我打牌？我都爆佢打牌唔專心，成日講電話，有時講講吓重要走入廁所講呀。唔知佢同邊個講呢？可能傾大生意。」	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
