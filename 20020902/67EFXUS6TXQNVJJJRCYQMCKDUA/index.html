<html><header><meta charset="utf-8"><title>維多利亞女皇是私生女</title></header><body><h1>維多利亞女皇是私生女</h1><p>英國傳記作家威爾遜本周推出的新書《維多利亞女皇時代》，根據歷來皇室人員的病歷分析，指英國維多利亞女皇可能是她母親跟男秘書的私生女，論血統並非皇室正統繼承人。&#13;<br> 書中指出，維多利亞女皇之前，英國皇室人員都有卟口林症（一種遺傳性疾病，其中病徵是精神錯亂），偏偏她沒有，亦沒有將這病遺傳給子孫。&#13;<br> 此外，維多利亞女皇體內有血友病遺傳基因，但追溯她上十七代祖宗的醫療紀錄，卻沒人有這種基因。&#13;<br> 維多利亞女皇的母親跟男秘書康羅伊曾有過長時間的婚外情，威爾遜不排除維多利亞女皇的血友病遺傳基因遺傳自康羅伊。&#13;<br> 英國《星期日泰晤士報》</p></body></html>
