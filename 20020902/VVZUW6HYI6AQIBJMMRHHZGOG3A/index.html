<html><header><meta charset="utf-8"><title>山田麻利亞害社長一身汗</title></header><body><h1>山田麻利亞害社長一身汗</h1><p>日本「爆乳娘」小池榮子，早前公開表示曾遭社長驗胸。瞬即成為新聞人物的五十六YellowCab社長野田義治，前日率領旗下巨胸軍團的女星出動宣傳時，身為大徒弟的山田麻利亞，亦大膽將社長「擺上枱」。<br> &#13;<br> <spanclass>主持開球禮 &#13;<br> 當被追問有沒有遭社長驗胸時，山田麻利亞爆笑地說：「個個姊妹都有俾社長摸胸，最近連下體都……」四眼鬍鬚社長即時冒出冷汗，迅速澄清說：「我淨係檢查吓佢哋胸部啲肉有冇多咗咋！」而小池榮子當日沒有機會看到社長的尷尬表情，因為她到了橫濱Stadium，為橫濱對巨人的棒球比賽出席開球禮。</spanclass></p></body></html>
