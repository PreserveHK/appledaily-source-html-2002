<html><header><meta charset="utf-8"><title>保時捷累的士翻側</title></header><body><h1>保時捷累的士翻側</h1><p>【本報訊】觀塘繞道麗港城對開發生驚險的車禍，昨晨八時許，一輛保時捷Carrera跑車沿觀塘繞道快線西行駛至麗港城對開一個右彎失控，撞右邊石壆後反彈出中線，剛巧一輛的士駛至收掣不及撞向跑車車尾，的士隨即向右翻側，姓張﹙三十八歲﹚的司機及姓危﹙二十一歲﹚男乘客輕傷被困，稍後由趕至消防員救出送院敷治。肇事保時捷跑車司機姓鍾﹙四十八歲﹚沒有受傷，經酒精測試證實他曾飲酒但無超標，警方正調查意外原因，不排除有人高速掟彎所致。</p></body></html>
