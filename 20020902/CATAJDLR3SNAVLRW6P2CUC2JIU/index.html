<html><header><meta charset="utf-8"><title>韓君婷堅稱瘦身相冇加工</title></header><body><h1>韓君婷堅稱瘦身相冇加工</h1><p>韓君婷和陳文媛昨日在沙田新城市廣場出席「第四屆慈善名人名廚美食嘉年華之開幕禮」。<br> &#13;<br> <spanclass>「呃唔到人」 &#13;<br> 韓君婷稍後往澳洲參加「大學群英奪命狂奔」，她表示瘦身後，很多人問她會否穿泳衣，令她不勝其煩。韓君婷說：「啲人當我好似泳衣女郎咁，總之有需要就着。啲人重問我海報嘅相係咪電腦加工。張相冇就角度，亦唔係電腦效果，呢啲呃唔到人。」</spanclass></p></body></html>
