<html><header><meta charset="utf-8"><title>小齊獲女Fans公開示愛</title></header><body><h1>小齊獲女Fans公開示愛</h1><p>任賢齊（小齊）和盧巧音昨日到將軍澳宣傳電影《好心相愛》，吸引近千人圍觀。&#13;<br> 其中小齊的fans十分熱情，除了拉橫額支持偶像外，當邀請台下觀眾玩遊戲時，小齊的fans亦非常踴躍，有女fans更在台上公開向小齊示愛及擁抱，令小齊十分尷尬。<br> &#13;<br> <spanclass>與女友眼神傳情 &#13;<br> 小齊對此說：「我哋係好friendly，當然同fans太親密唔係咁好，不過佢哋好乖，唔會太瘋狂。」而小齊就坦言和女友是用眼神去互相傳情的。&#13;<br> 此外，小齊亦贊成戲院減票價，他表示現時市道不好，減價可以吸引更多人睇戲，不過小齊覺得香港電影要推向國際化，不要再拍只適合本地觀眾口味的電影。</spanclass></p></body></html>
