<html><header><meta charset="utf-8"><title>兩賊假扮顧客偷名表</title></header><body><h1>兩賊假扮顧客偷名表</h1><p>【本報訊】兩名中年賊人假扮顧客，昨下午二時許，進入上水新豐路一家鐘表店表示選購名表，店員取出兩隻共值三萬元帝舵表供兩人輪流試戴時，賊人表現得興致勃勃。當時表行內頗多顧客，店員分身不暇忙於招呼，其間兩賊乘店員不察悄悄離開，店員稍後發現名表失竊後大驚追出和報警，但兩賊已不知所終。&#13;<br> 警員事後曾在附近兜截賊人但無發現，鐘表店點算發現除兩隻帝舵表外並無其他損失。</p></body></html>
