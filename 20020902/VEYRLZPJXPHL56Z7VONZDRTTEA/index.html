<html><header><meta charset="utf-8"><title>曾鈺成批評人口政策</title></header><body><h1>曾鈺成批評人口政策</h1><p>【本報訊】正當特區政府着手研究人口政策之際，身兼行政會議成員的民建聯主席曾鈺成認為，單靠改變入境政策，根本無法改變現時香港面對的人口問題，他也反對用單程證配額輸入內地專才及富豪建議，認為等同剝削低下階層利益。&#13;<br> 曾鈺成在香港電台節目《給香港的信》中指出，香港和英美不同，不能透過移民政策控制來港人士質素，主要原因是根據基本法，香港永久居民內地所生子女有權來港定居，港府在這個情況下將別無選擇，只有讓他們與內地母親一起來港，否則最終只會引起更嚴重社會問題。</p></body></html>
