<html><header><meta charset="utf-8"><title>夏里遜福拍拖睇影展</title></header><body><h1>夏里遜福拍拖睇影展</h1><p>威尼斯影展已踏入第三天，由森文達斯（SamMendes）執導、湯漢斯（TomHanks）主演的黑幫片《末路驕陽》剛於前晚上映。&#13;<br> 二人為隆重其事，齊齊到水都宣傳，吸引大批fans蜂擁而至。&#13;<br> 此外，夏里遜福（HarrisonFord）的《轟天潛艦K-19》亦有份參展，前晚他偕同「甜心女友」嘉麗絲達霍克（CalistaFlockhart）現身首映，並表示影展完畢後，將逗留意大利一周放假兼拍拖。</p></body></html>
