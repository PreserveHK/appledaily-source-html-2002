<html><header><meta charset="utf-8"><title>鋼纜擊斷船員臂</title></header><body><h1>鋼纜擊斷船員臂</h1><p>【本報訊】一名姓洪（三十九歲）內地船員，昨晨九時許，在九龍城碼頭對開約四百米海面一艘內地運沙船上，操作兩條鋼纜穩固船身時，其中一條鋼纜突然折斷，洪閃避不及左前臂被擊中，當場骨折重傷流血。其他船員突聞慘叫聲趨往查察，赫見洪身受重傷立即將他扶起坐在椅上止血及報案。&#13;<br> 水警輪到場將傷者連同坐椅送上岸，再由救護車送院，治療後情況危殆。警方調查後認為無可疑。&#13;<br> 潘志能攝</p></body></html>
