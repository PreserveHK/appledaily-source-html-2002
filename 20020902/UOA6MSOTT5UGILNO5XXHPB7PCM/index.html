<html><header><meta charset="utf-8"><title>30尼籍漢反轉夜灣仔</title></header><body><h1>30尼籍漢反轉夜灣仔</h1><p>【本報訊】灣仔駱克道八十一號霸田商業中心一間酒吧，昨晨五時許，四、五名飲至醉態畢露的尼泊爾青年進入酒吧時，姓唐﹙四十一歲﹚的男經理恐他們生事拒絕他們入場，雙方爭執。醉酒的尼漢當中有人飛樽將經理的頭部擊穿，在場的尼泊爾顧客不但沒有阻止，反而吶喊助威情況混亂。&#13;<br> 警方接報趕至替傷者包紮，並拘捕兩名涉嫌傷人的尼漢﹙二十七歲及三十一歲﹚，但在場近三十名男女同鄉情緒高漲在街頭喧嘩吵鬧，且失常地手舞足蹈。警員急召增援協助「一字形」排開將傷者與滋事者分隔，以防眾人發難滋事。其間部份滋事者當眾拉開褲鏈露體，有人向女警露臀；吵鬧一番才四散離去。</p></body></html>
