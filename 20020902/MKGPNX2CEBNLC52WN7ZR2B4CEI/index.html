<html><header><meta charset="utf-8"><title>奧菜惠入行十年厭棄清純</title></header><body><h1>奧菜惠入行十年厭棄清純</h1><p>二十三歲日本女星奧菜惠，今年正值入行十周年，日前她接受報章《產經Sports》訪問時，表示無意再扮演清純乖乖女角色。&#13;<br> 其實奧菜惠早前在電視節目《中居正廣的星期五SMAP》中，演出的迷你劇集《MEGUMI》，已是她打破清純形象的大突破，奧菜惠在劇中飾演一名不斷向男人報復的惡女，奧菜惠說：「為咗演好角色，之前我重睇番《山T女福星》卡通，參考女主角阿琳嘅動靜。」</p></body></html>
