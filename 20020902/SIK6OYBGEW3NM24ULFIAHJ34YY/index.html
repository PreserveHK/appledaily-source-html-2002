<html><header><meta charset="utf-8"><title>滾湯燙傷七歲童</title></header><body><h1>滾湯燙傷七歲童</h1><p>【本報訊】大角嘴道新九龍廣場一間酒家發生滾湯燙傷小童意外。昨日中午十二時許，一名七歲男童與母親品茗，獨自往小食亭取一碗滾湯時，疑不小心絆倒將熱湯打翻，致雙手及腹部被燙傷，傷處登時一片紅腫。&#13;<br> 男童痛得嚎啕大哭，酒樓職員發現召喚救護車將他送院治理，情況穩定（圖）。傷者母親事後自責地說：「其實個仔重咁細，係唔應該畀佢自己出去攞嘢食嘅！我以後會睇實佢㗎喇！」&#13;<br> 梁麗娟攝</p></body></html>
