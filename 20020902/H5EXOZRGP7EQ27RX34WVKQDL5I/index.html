<html><header><meta charset="utf-8"><title>江華遲大到累老人家苦候</title></header><body><h1>江華遲大到累老人家苦候</h1><p>江華昨日聯同其十多位台灣fans往杏花邨「耆康會方樹泉老人聯誼中心」進行探訪活動，該活動原本在下午三時舉行，但江華遲到了足足一小時，要一班公公婆婆呆等。<br> &#13;<br> <spanclass>跌爛獎座 &#13;<br> 江華到場後即解釋說：「我過隧道時冇錢，要喺架車入面搵錢過海，之後又搵唔到呢度，兜咗好耐先到。」&#13;<br> 其後老人院方面與江華交換感謝獎座時，江華的fans向江華遞上獎座，他突然甩手，獎座即時跌落地下碎裂，令他一臉尷尬。&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
