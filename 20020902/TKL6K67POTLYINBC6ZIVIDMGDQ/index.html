<html><header><meta charset="utf-8"><title>張鎧潼新碟一再延期</title></header><body><h1>張鎧潼新碟一再延期</h1><p>新人張鎧潼昨日到香港城市大學惠卿劇場，出席「睇戲學普通話──《老少無猜》優先場」活動，她更負責唱出主題曲《溫暖我心田》。原本小雪亦是嘉賓之一，不過她因病缺席。<br> &#13;<br> <spanclass>永不放棄 &#13;<br> 張鎧潼表示將於下月推出大碟，由於尚欠一首歌，所以推出的日期一再延遲，她說：「其實隻碟幾時出，我唔可以控制，我自己都想多啲嘢做。」她的事業似乎沒有起色，張鎧潼說：「我係一個唔輕易放棄嘅人，所以我希望唱片公司唔好令我放棄啦。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
