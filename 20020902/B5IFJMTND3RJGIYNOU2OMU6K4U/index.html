<html><header><meta charset="utf-8"><title>兩孌童小說掀道德爭議</title></header><body><h1>兩孌童小說掀道德爭議</h1><p>法國出版界最近為兩本以孌童癖者為主角的小說起風波，展開一場關於道德與藝術自由的爭論。&#13;<br> 若納─戈蘭所寫的《玫瑰軟糖》（RoseBonbon），描述一名三十多歲推銷員與一群七至十歲女童的性關係。另外，斯科雷基的作品《他將成傳奇》（IlEntreraitdanslaLegende），主角更是一個孌童癖連環殺手，連自己的兩歲女兒也不放過。&#13;<br> 兒童權益組織批評此書令「輿論和孌童癖受害者震驚」，揚言採取法律行動對付；「人權聯盟」卻支持兩名作者，指批評「否定作家在虛構作品中談論孌童癖等社會現象的權利，嚴重有違言論自由。」&#13;<br> 英國《觀察家報》</p></body></html>
