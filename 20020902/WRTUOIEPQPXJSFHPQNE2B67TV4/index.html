<html><header><meta charset="utf-8"><title>警員坐駕被爆竊</title></header><body><h1>警員坐駕被爆竊</h1><p>【本報訊】青山警署一名二十四歲姓陳軍裝警員，昨中午十二時許，前往屯門大欖警察已婚宿舍對開一條無名路取私家車時，發現私家車司機位旁的車窗玻璃，遭賊人用硬物擊毀，放在表板上的銀包不翼而飛報警。&#13;<br> 警員到場車主經點算證實，損失二千元現金及警察委任證。車主（圖左）向調查的同袍表示，昨晨二時將車停泊上址。警員調查後相信，車主一時大意遺下銀包在車內致被賊人有機可乘。&#13;<br> 梁維建攝</p></body></html>
