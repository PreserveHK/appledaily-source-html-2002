<html><header><meta charset="utf-8"><title>「眼超超」遭圍毆</title></header><body><h1>「眼超超」遭圍毆</h1><p>【本報訊】八鄉錦田公路一間士多外，昨晨八時許發生傷人案。警方表示，四男一女事主往士多買煙時，疑因「眼超超」問題惹來在士多外聊天的五名暴風少年不滿。雙方一言不合，四名男事主即遭人拾起摺椅及揮拳襲擊受傷。&#13;<br> 兇徒傷人後四散逃去後，其中三名受傷男事主自行乘車往醫院求醫，餘下一名頭部受傷男事主則被接報到場警員截獲，調查後由同行女友陪同送院治療（圖）。四名傷者年齡由十六至十九歲，治療後分別情況穩定及滿意。&#13;<br> 宋光明攝</p></body></html>
