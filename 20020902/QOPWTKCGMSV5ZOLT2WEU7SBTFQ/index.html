<html><header><meta charset="utf-8"><title>上月一手成交恐創新低</title></header><body><h1>上月一手成交恐創新低</h1><p>8月剛過，中原地產研究部預期該月份的一手登記宗數將繼續下滑，登記量有機會逼近去年一月的低位。&#13;<br> 根據該公司統計，截至8月27日土地註冊處登記資料，價值2000萬以下的一手樓宇買賣合約共811宗，總值26.3億元，預料8月份最終登記買賣合約僅950宗，金額接近31億元，較7月份回落逾一成，打破去年10月952宗的低位，甚至接近去年1月的916宗新低。&#13;<br> 不過，中原相信這是因為6、7月間舉行世界盃，導致成交及登記宗數減少，9月份的數據可望受惠於多個新盤推出及8月份的基數較低而回升。</p></body></html>
