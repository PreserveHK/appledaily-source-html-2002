<html><header><meta charset="utf-8"><title>澳洲小鎮132萬求售</title></header><body><h1>澳洲小鎮132萬求售</h1><p>澳洲地產代理近日推出一個罕有「筍盤」，買家只要付出十一萬英鎊（約一百三十二萬港元），便有機會成為一個小鎮的主人，擁有一座維多利亞女皇時代的古老火車站改建的旅館、一間酒吧和一間小屋。<br> &#13;<br> <spanclass>全鎮只四名居民 &#13;<br> 這個名為布魯斯的小鎮，位於南澳大利亞省，全鎮只有四名居民和三隻狗，幽靜得連地圖也不再有該鎮位置。但這並不代表該鎮沒有旅客到訪，鎮主瓊斯說：「許多人專誠駕車來，在布魯斯鎮路牌下留影，他們似乎大都因為伴侶叫布魯斯而來。」瓊斯自言年近七十六歲，無力繼續管理小鎮，才決定割愛出讓。地產代理表示有意洽購的包括澳洲和英國買家。&#13;<br> 英國《星期日電訊報》</spanclass></p></body></html>
