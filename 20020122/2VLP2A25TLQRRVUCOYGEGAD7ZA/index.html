<html><header><meta charset="utf-8"><title>福建婦被殺案疑犯保釋</title></header><body><h1>福建婦被殺案疑犯保釋</h1><p>【本報訊】涉嫌與土瓜灣益豐大廈福建婦人被殺案而被捕扣查的疑犯，經警方調查後，昨日獲准以五萬元現金及五萬元自簽保釋外出，下月四日返警署報到。<br> &#13;<br> <spanclass>警返現場撿證物 &#13;<br> 警方重案組人員則重返兇殺案的懷疑第一現場單位調查，逗留半小時後帶走一批書籍等證物返署。&#13;<br> 案發於上周五早上，五十四歲柯姓福建婦人滿身傷痕被棄屍在土瓜灣益豐大廈D座梯間，警方經過連日調查，初步相信柯婦到上址與人商討麻雀數時發生爭執遭人禁錮及毒打遇害。案發兩日後，警方拘捕一名姓吳男子（四十四歲），他承認柯婦曾欠他及其他人共七萬元麻雀數，但拒絕透露其他事件，並否認與案有關，經扣查後昨日獲保釋。</spanclass></p></body></html>
