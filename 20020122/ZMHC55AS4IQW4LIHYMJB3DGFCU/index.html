<html><header><meta charset="utf-8"><title>陳妙瑛、向海嵐爭寵</title></header><body><h1>陳妙瑛、向海嵐爭寵</h1><p>無綫賀年劇《無頭東宮》昨午在沙田敦煌畫舫舉行記者會，出席演員包括向海嵐、陳妙瑛和張兆輝等。飾演東宮的陳妙瑛跟西宮向海嵐即場大鬥法，為皇帝張兆輝整生果盤，然後又幫張兆輝按摩，最後二人各得金豬牌一個。<br> &#13;<br> <spanclass>誤化醜妝出門 &#13;<br> 陳妙瑛笑言自己再擺烏龍，她說：「我以為今日要化醜妝配合宣傳，點知監製話靚樣都可以，等我喺屋企化個醜妝先出街，街上面嘅人望住我，以為我真係咁嘅樣，原來我化妝技術真係幾勁。」</spanclass></p></body></html>
