<html><header><meta charset="utf-8"><title>10強賽紅了李響</title></header><body><h1>10強賽紅了李響</h1><p>國內傳媒說，李響是中國十強賽最大的副產品。&#13;<br> 畢業於北京大學李響原對足球一竅不通，卻在二千年從《廣州日報》調任《足球報》，專責採訪中國隊，由於英文了得，頓成中國教練米路天奴域的身邊紅人，自此傳出「李、米」有着「特殊關係」，而有記者堅稱，親眼看到米路向李響送花，並共晉晚餐。<br> &#13;<br> <spanclass>否認與夫仳離 &#13;<br> 曾獲米路提供獨家消息的李響，在十強賽前轉投《體壇周報》，盛傳「轉會費」超過一百萬人民幣；而李響在十強賽決定寫《零距離——與米盧心靈對話》，該書於十強賽後推出，米路親自到場為她宣傳造勢，其後更傳出，李響與丈夫離婚，但她昨否認此事。本報記者</spanclass></p></body></html>
