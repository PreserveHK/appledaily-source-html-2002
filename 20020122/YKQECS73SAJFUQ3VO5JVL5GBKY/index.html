<html><header><meta charset="utf-8"><title>記協批評壹傳媒大裁員</title></header><body><h1>記協批評壹傳媒大裁員</h1><p>【本報訊】香港記者協會昨日發表聲明，批評壹傳媒集團裁減大批員工，可能打破本地傳媒在並非結業的情況下，裁減最多員工的紀錄。記協並對於該集團在本財政年度預期可錄得盈利的情況下，仍堅持裁員，表示遺憾。&#13;<br> 壹傳媒近日已向部分員工派發解僱通知。記協表示，較早前曾去信壹傳媒主席黎智英，要求集團放棄裁員計劃，但黎智英卻一意孤行執行裁員，罔顧被裁員工在經濟不景下重新入職機會渺茫的事實，記協形容，「這實非有良知的僱主所為」。&#13;<br> 記協又向其他傳媒管理層呼籲，指出公司如有盈利，應與僱員共度時艱；況且人才是傳媒機構最大的資產，決策層應盡量避免裁員，以減低對員工的影響。</p></body></html>
