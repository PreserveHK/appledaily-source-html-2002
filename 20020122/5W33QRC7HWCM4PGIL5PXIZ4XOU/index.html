<html><header><meta charset="utf-8"><title>今井美樹懷孕碎流言</title></header><body><h1>今井美樹懷孕碎流言</h1><p>日本女歌手今井美樹，與同是歌手的老公布袋寅泰，結婚兩年多以來多次傳出婚變，但昨日今井宣布懷孕三個月，所有不利傳言不攻自破。&#13;<br> 今井在其個人網頁上說：「今年夏天我將會做人媽咪，我開心到都唔知點講，簡直就好似發生咗奇迹一樣！今後最緊要嘅係學識點樣湊BB。」<br> &#13;<br> <spanclass>「最大嘅驚喜」 &#13;<br> 另一邊廂布袋亦在網頁上表示：「我老婆有咗，係我人生最大嘅驚喜！」&#13;<br> 二人在去年春天斥資三億日圓（約一千八百萬港元）購下一豪宅，相信他們早已準備生兒育女。</spanclass></p></body></html>
