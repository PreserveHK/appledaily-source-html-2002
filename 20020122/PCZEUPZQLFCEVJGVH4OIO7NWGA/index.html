<html><header><meta charset="utf-8"><title>BoA夥陳冠希拍《頭文字D》</title></header><body><h1>BoA夥陳冠希拍《頭文字D》</h1><p>在韓國和日本均具知名度的十六歲韓國女歌手BoA，擊敗日韓多位年輕女偶像，成為今年夏天港產片《頭文字D》女主角。<br> &#13;<br> <spanclass>精通三國語言 &#13;<br> 據韓國報章報道，由寰亞電影公司投資開拍的《頭》片，早已敲定陳冠希為男主角，女主角人選則曾傳出多個版本，包括日本人氣偶像松浦亞彌，最後鎖定由精通韓、英和日語的BoA出任女主角。</spanclass></p></body></html>
