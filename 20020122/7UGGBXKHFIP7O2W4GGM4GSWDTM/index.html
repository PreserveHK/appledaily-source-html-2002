<html><header><meta charset="utf-8"><title>那英抱恙獻唱不欺場</title></header><body><h1>那英抱恙獻唱不欺場</h1><p>內地天后那英上周六在上海萬人體育館舉行演唱會，全場爆滿。那英落力演出，並自言比平常辛苦幾倍，皆因她患上感冒，開騷前一晚凌晨四點還在醫院吊鹽水。<br> &#13;<br> <spanclass>斥結婚傳聞搞笑 &#13;<br> 那英今次特地請來莫文蔚及張宇任表演嘉賓，但二人卻因批文問題，無法上台獻唱，結果兩位嘉賓只獻花給那英。&#13;<br> 雖然那英男友高峰因有工作在身未能捧場，但現場觀眾仍不斷大喊高峰名字，那英於是順道澄清結婚傳聞，她說：「最近有人傳我偷偷結婚，我聽了真覺得搞笑，我為甚麼要偷偷結婚呢！神經病啦，我結婚一定會開開心心公告天下，與大家一同分享我的喜悅！」</spanclass></p></body></html>
