<html><header><meta charset="utf-8"><title>透明套加鈎　變身車用座</title></header><body><h1>透明套加鈎　變身車用座</h1><p>透明膠機套賣咗咁耐都唔需要介紹，但啲配件佬加啲花臣落去又可以變成另一件實用嘢。呢隻透明套啱晒Nokia所有手機型號，機背有埋旋轉夾，再加件塑膠配件鈎就可以掛喺汽車風槽固定，變身成為內掛手機座。落車時，輕輕左轉便可變回隨身手機，掛番喺褲頭，又真係幾鬼方便喎！&#13;<br>&#13;<br>記者：董峰　攝影：陳智良</p><p><spanclass><fontstyle>店舖：ashop  &#13;<br> 地址：荃灣南豐中心A67號舖&#13;<br> 電話：24050002</fontstyle></spanclass></p></body></html>
