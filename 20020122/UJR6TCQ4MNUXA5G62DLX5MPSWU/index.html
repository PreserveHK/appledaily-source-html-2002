<html><header><meta charset="utf-8"><title>《黑鷹》戰出票房冠軍</title></header><body><h1>《黑鷹》戰出票房冠軍</h1><p>由金像導演烈尼史葛（RidleyScott）執導的戰爭片《黑鷹15小時》，上周末於全美公映即奪票房冠軍，三日共收二千九百萬美元（約二億二千六百萬港元）。現正值美軍出兵海外，故影評一致看好《黑鷹》能激發愛國影迷入場。<br> &#13;<br> <spanclass>《魔戒》排第三 &#13;<br> 另外，由古巴高汀（CubaGoodingJr.）主演的《SnowDogs》本周新上場即佔第二位，實收一千七百五十萬美元（約一億三千七百萬港元）。而連續四星期的票房冠軍《魔戒首部曲：魔戒現身》，則跌至第三位。而剛以強勢奪得四項金球獎的《有你終身美麗》，則繼續徘徊五強，名列第四。</spanclass></p></body></html>
