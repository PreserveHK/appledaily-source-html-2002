<html><header><meta charset="utf-8"><title>　　梁振英拉隊學入廚 - 李八方</title></header><body><h1>　　梁振英拉隊學入廚 - 李八方</h1><p>行政會議召集人振英哥同兩位同事，包括唐英年同王䓪鳴，噚日專誠到中華廚藝學院參觀，重興致勃勃聽住導師講入廚之道，振英哥話，香港美食天堂嘅美譽要發揮，因為飲食業呢行其實請唔少人；嘩，又真係好老實。&#13;<br> （圖）梁振英（右二）與唐英年（左二）、王䓪鳴（右一）昨參觀中華廚藝學院，當然要試食一番。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
