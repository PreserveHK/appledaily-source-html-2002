<html><header><meta charset="utf-8"><title>瑞銀出報告撐地鐵</title></header><body><h1>瑞銀出報告撐地鐵</h1><p>【本報訊】地鐵（066）上市保薦人之一瑞銀華寶，昨向客戶發放報告指出，政府有必要就第四條過海鐵路的專營權競投決定，作出詳盡解釋。報告更稱，地鐵高層高調回應可能失去第四條過海鐵路的後果後，地鐵股價已因而受壓，故一旦地鐵真的失去專營權，對股價影響將更大。不過，瑞銀仍維持地鐵的投資評級為「買入」，並相信即使新鐵路的專營權最終落在九廣鐵路手中，地鐵亦會公布另一項目。該行預期地鐵股價將有較大波動，建議投資者等待正式公布後才作部署。&#13;<br> 地鐵與九鐵正角逐沙田至中環線的經營權，港府原定去年底公布結果。有消息稱結果今日會交行會審議。</p></body></html>
