<html><header><meta charset="utf-8"><title>司法話你知：刑事檢控須經裁判法院</title></header><body><h1>司法話你知：刑事檢控須經裁判法院</h1><p>根據法例，裁判法院的刑事司法管轄權範圍廣泛，一般的判罰上限為監禁兩年及罰款十萬元。所有刑事檢控必須於裁判法院提訊，但律政司司長可視乎案件的嚴重性，要求將案件轉往區域法院或高等法院原訟法庭審理。另外，違例小販、交通違例事項及亂拋垃圾等輕微罪行也在裁判法院審理，由特委裁判官負責。&#13;<br> （圖）九龍城法院大樓&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
