<html><header><meta charset="utf-8"><title>柏芝步行靠助行架</title></header><body><h1>柏芝步行靠助行架</h1><p>日前為仁濟表演飛車受傷的張柏芝，前日經秘密通道，離開浸會醫院返回又一村寓所休息。&#13;<br> 昨日柏芝經理人公司中國星高層李小姐表示柏芝首天回到家，感到比住醫院舒服得多，起碼上廁所都比較方便。現時柏芝要靠助行架輔助步行，所以去廁所需兩個人陪伴，情況算安穩。<br> &#13;<br> <spanclass>未能落樓 &#13;<br> 李小姐又謂柏芝喜歡回到家中多人照顧及陪伴，有任何需要時，只要叫一聲就有工人及獲母親幫忙，不過因為柏芝住所是複式單位，故她只可留在樓上房間休息睡覺，還未可以落樓。</spanclass></p></body></html>
