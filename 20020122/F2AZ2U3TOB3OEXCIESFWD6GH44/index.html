<html><header><meta charset="utf-8"><title>任賢齊、舒密加瑞士鬥車</title></header><body><h1>任賢齊、舒密加瑞士鬥車</h1><p>任賢齊早前應歐米茄Omega之邀，遠赴瑞士參加速度雪車友誼賽，與世界冠軍車手米高舒密加同場賽車。<br> &#13;<br> <spanclass>初嘗滑雪 &#13;<br> 瑞士著名度假勝地聖莫里茲舉行的「二○○二年聖莫里茲國際雪車速度賽」，大會邀請歐米茄大使米高舒密加與嘉賓進行雪車友誼賽，任賢齊代表中國及香港，與台灣女藝人蕭薔同車，他們由賽地最高點，以時速一百二十公里高速滑下，蕭薔一開車已嚇到大叫，尖叫聲震驚全場，身旁的小齊亦忍不住取笑對方。&#13;<br> 而世界冠軍車手舒密加以約一分鐘時間，輕鬆完成賽事。小齊與女友在瑞士逗留四天，盡情玩樂，更初嘗滑雪滋味，難得無四腳朝天。</spanclass></p></body></html>
