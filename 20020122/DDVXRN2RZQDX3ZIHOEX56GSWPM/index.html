<html><header><meta charset="utf-8"><title>輕便摺合式狗袋</title></header><body><h1>輕便摺合式狗袋</h1><p>要帶心愛嘅寵物去街街，最好就隨身帶備一個狗袋，呢款由日本新抵港嘅狗袋，以印有LogoPattern嘅尼龍布製成，最特別就係佢可以摺得埋，方便收藏。摺合式狗袋一套連坐墊、可用來當食物盤的容器及收納袋一個，全部都係用同一圖案嘅尼龍布製，既美觀又實用。	&#13;<br>&#13;<br>記者：許穗齡　&#13;<br>攝影：關文慧&#13;<br>&#13;<br>V3（28826624）&#13;<br>銅鑼灣金百利R135號舖</p></body></html>
