<html><header><meta charset="utf-8"><title>長瀨出生入死真身上陣</title></header><body><h1>長瀨出生入死真身上陣</h1><p>正與日本歌手濱崎步拍拖的TOKIO成員長瀨智也，其主演的日韓合資警匪動作片《SEOUL》，前日東京紀伊國屋書店已率先出售電影寫真集《SEOUL長瀨智也》，定價一千六百日圓（約九十六港元）的寫真集，在書中還附送價值一千三百日圓（約七十港元）的戲票。<br> &#13;<br> <spanclass>一個人在牀上 &#13;<br> fans可以率先看到首次參與電影演出的長瀨，在韓國拍動作片時不用替身上陣的實況。攝影師還拍下他在當地酒店時一支公在牀上的情況，他更公開自己在戲中公式的衣着及飾物，甚至穿過的孖煙囱。</spanclass></p></body></html>
