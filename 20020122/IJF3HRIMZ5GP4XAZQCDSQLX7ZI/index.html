<html><header><meta charset="utf-8"><title>布殊上任一年豎拇指</title></header><body><h1>布殊上任一年豎拇指</h1><p>美國總統喬治布殊周日從大衞營返回白宮，在南草坪被記者不斷追問上任一周年有甚麼感受時，他只是臉露微笑和豎起拇指，之後徐徐走近白宮。可是他召喚多次，他的愛犬「巴尼」都不跟他入內，反而在記者身旁流連，一副依依不捨的模樣。哪管他裝作發怒，將雙手放在嘴巴上大叫大嚷：「巴尼小心說話，一切記錄在案呀！一切記錄在案呀！」但巴尼依然不依他，他拿小狗沒辦法，只好自行步進白宮。&#13;<br> 法新社/路透社</p></body></html>
