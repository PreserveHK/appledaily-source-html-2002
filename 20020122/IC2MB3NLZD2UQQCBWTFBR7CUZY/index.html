<html><header><meta charset="utf-8"><title>章小蕙打記者</title></header><body><h1>章小蕙打記者</h1><p>昨日有報道指張玉珊欲邀請李嘉欣拍修身堂廣告，取代章小蕙（Teresa）代言人地位。Teresa昨午許離開其中環店舖時，記者上前欲請她回應，但她對記者任何提問俱不發一言，走到由司機駕駛的座駕，而且兒子鍾嘉浚已在等她上車。<br> &#13;<br> <spanclass>仔仔代關車門 &#13;<br> 有記者隔着車門玻璃拍攝其子鍾嘉浚，Teresa突然發狂般以手上文件夾大力敲打該記者手部，然後上車以文件夾掩面，但她卻一直沒關車門，最後其子終忍不住關上車門，司機才開車離去。</spanclass></p></body></html>
