<html><header><meta charset="utf-8"><title>盧子健曾任消委會高職</title></header><body><h1>盧子健曾任消委會高職</h1><p>涉訟教授徐碧美的丈夫盧子健，乃民主黨創黨成員，一直於黨內擔任要職，歷任選舉委員會召集人，主理選舉策略的工作。另他連續八年擔任消委會宣傳及社區關係小組主席的公職，樹立良好形象。&#13;<br> 惟去年程介南以權謀私案中，揭發他與程二人關係密切。&#13;<br> 及後又發生黨員兼立法會議員陳偉業指控，盧向他索閱政府部門的機密文件，惹來連串風波，民主黨最終裁定盧未違規，但盧已黯然辭去黨內所有職務。&#13;<br> 本報記者</p></body></html>
