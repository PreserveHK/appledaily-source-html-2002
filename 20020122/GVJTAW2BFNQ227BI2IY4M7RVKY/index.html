<html><header><meta charset="utf-8"><title>三大廠過年前推三新機</title></header><body><h1>三大廠過年前推三新機</h1><p>呢期香港個市就嚟冧咁，王子身邊個個嗌晒救命，話WTO喇，返大陸搵食啦！無獨有偶，記唔記得摩記部「單臂大回環」新機V70，之前喺香港曝完光，老細重實牙實齒話香港係全球首個上市地。點知一個屈尾十，摩記已經喺1月11日響北京同「ChannelV」搞咗個V70詳細發布會，香港記者梗無份啦！而且摩記重計劃V70喺內地同香港同步上市，防止水貨咁話，你話香港市民今勻幾無面呀！&#13;<br>講開又講，死對頭諾記都無坐以待斃，據聞部8855已經同V70一樣，喺各大台做緊嘢。重有愛記部超細嘅T66就蒲頭喇！三家都諗住喺農曆年前出街搶食尾糊，過番個肥年咁話！</p></body></html>
