<html><header><meta charset="utf-8"><title>霆鋒新碟出動自拍照</title></header><body><h1>霆鋒新碟出動自拍照</h1><p>謝霆鋒新碟《MeNic》將於日內推出，他會將歷年周遊列國時拍得的照片，用作唱片封面及內頁，其中有自拍照，包括三年前他拍MV時的陳年舊相，及家中燈飾的照片。<br> &#13;<br> <spanclass>火機做效果 &#13;<br> 霆鋒日前說：「今次隻碟嘅所有相包括outfocus嘅都係我自己揀㗎。我鍾意影相都係近兩年嘅事，我重用咗好多特別效果，例如紅藍效果，係用打火機做出嚟嘅曝光效果，搞到張相藍藍哋色。」&#13;<br> 大碟照片全是霆鋒親自操刀，製作成本豈非省回不少？他說：「封套size加大咗咪一樣，拉上補下。」</spanclass></p></body></html>
