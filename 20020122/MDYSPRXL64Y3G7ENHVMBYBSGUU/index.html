<html><header><meta charset="utf-8"><title>《雷霆傘兵》九億印證悲壯一役</title></header><body><h1>《雷霆傘兵》九億印證悲壯一役</h1><p>堪稱史上耗資最昂貴的短篇電視劇《雷霆傘兵》，成本高達一億二千萬美元（約九億三千六百萬港元），由湯漢斯（TomHanks）及史提芬史匹堡（StevenSpielberg）監製，故事描寫第二次大戰期間，美軍為圍剿希特拉的大本營而死傷慘重的英勇事迹。&#13;<br> 《雷霆傘兵》的大部分外景場面，均於當年戰事爆發的現場實地拍攝，每集由不同導演掌舵，製作十分認真。此劇早前亦在有線HBO台播出。</p></body></html>
