<html><header><meta charset="utf-8"><title>冠華入股綠色藥業</title></header><body><h1>冠華入股綠色藥業</h1><p>【本報訊】針織品生產商冠華國際（539）昨日停牌，並宣布以800萬元人民幣入股張家界清華科技園綠色藥業25%權益，以拓展中國藥業市場。&#13;<br> 綠色藥業以研發藥用葛根素快速提取的技術工作為主，並計劃於今年10月將產品商品化。葛根素主要應用於治療高血壓、冠心病、心絞痛及心肌梗塞等疾病。&#13;<br> 綠色藥業董事長王元工表示，其提取藥品的時間只是傳統提取時間的六分之一，因此生產成本可望減少30至40%，而此藥物的售價也有可能下調，並擴大其應用普及度。他解釋與冠華合作是希望引入對方的現代管理經驗。&#13;<br> 另外，冠華公布委任陳永陸為集團顧問。陳永陸現持有冠華約5%權益。</p></body></html>
