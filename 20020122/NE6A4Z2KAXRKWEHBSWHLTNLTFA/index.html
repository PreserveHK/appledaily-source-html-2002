<html><header><meta charset="utf-8"><title>《有你終生美麗》崩潰邊緣的掙扎</title></header><body><h1>《有你終生美麗》崩潰邊緣的掙扎</h1><p>今屆金球獎大贏家電影《有你終生美麗》，導演朗侯活（RonHoward）曾執導《烈火雄心》及《太陽神13號》。《有》片改編自真實故事，羅素卻爾在片中飾演數學家JohnNash，他在克服精神上的疾病後，終獲得諾貝爾數學獎。<br> &#13;<br> <spanclass>下月底上映 &#13;<br> 羅素在片中扮演該名介於理智與瘋狂之間的天才數學家時，不但肢體語言豐富，那種不時在崩潰邊緣掙扎的眼神，被指演得極為震撼。而《有》片將於下月底在香港上映。</spanclass></p></body></html>
