<html><header><meta charset="utf-8"><title>　　話別倍傷感 - 李八方</title></header><body><h1>　　話別倍傷感 - 李八方</h1><p>自從《蘋果》傳出裁員消息，八方接到唔少友好嘅電話慰問，真係非常感激。&#13;<br> 失業率高企，要搵份工唔容易，但要老細同情員工，就更難，無謂奢想。本來諗住以平常心對待裁員事，但噚日各手足強抑憂愁前來道別之時，又實在傷感。老實講，肥佬黎裁員有乜出奇，但今次被裁走嘅，唔少與八方並肩作戰了六年幾，許多是基層員工；年關在望，前路茫茫。記協噚日發出譴責聲明，有乜用呢？不過記協會員可申請半年援助金，解燃眉之急，留得青山在，萬勿睇唔開。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
