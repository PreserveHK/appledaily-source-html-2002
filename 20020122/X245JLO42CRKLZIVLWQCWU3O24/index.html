<html><header><meta charset="utf-8"><title>泰國導遊來港求助</title></header><body><h1>泰國導遊來港求助</h1><p>【本報訊】約十名接待香港旅行團的華籍泰國導遊，不滿旅客給予的小費亦須上繳旅行社，昨日來港尋求香港旅遊業議會協助，聯同泰國旅遊局代表開會。會議歷時兩個多小時，與會的泰國導遊及泰國旅遊局代表不肯談論會議結果。&#13;<br> 旅遊業議會總幹事董耀中強調，今次事件是泰國導遊和其旅行社的糾紛，應由雙方自行解決問題，相信泰國導遊會理智解決今次事件。&#13;<br> 不過，他補充說，現時不滿薪酬微薄的均是華籍的泰國導遊，他們人數約四百人，約佔全部三千多名泰國導遊一成；即使他們罷工，亦有其他泰國導遊可接待本港旅客。至於泰國導遊會否增加香港旅客的小費，仍須視乎泰國導遊和旅行社商討的結果。</p></body></html>
