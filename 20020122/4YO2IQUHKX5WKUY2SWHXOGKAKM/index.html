<html><header><meta charset="utf-8"><title>華仔無暇輔導阿梅</title></header><body><h1>華仔無暇輔導阿梅</h1><p>劉德華與劉青雲主演的新片《嚦咕嚦咕新年財》，前晚在觀塘一間酒樓拍攝，青雲戴了紅色冷帽，黏了一臉鬍子，以全新造型在酒樓內與華仔及龍天笙拍打牌戲。<br> &#13;<br> <spanclass>周四赴台宣傳 &#13;<br> 對於最近梅艷芳（阿梅）不斷借酒澆愁，醉態畢露，阿梅接受周刊訪問時，曾解釋借酒澆愁全因近期給一位多年好友出賣，令自己心情很差。前晚華仔被問到有否找阿梅聽她傾訴時？他說：「遲啲忙完部戲，我先會打電話畀佢了解吓件事。」&#13;<br> 後天華仔將赴台灣為電影《愛君如夢》宣傳，至於吳君如與梅艷芳會否同行，華仔說：「我都未知，因為今次宣傳係由台灣方面安排嘅。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
