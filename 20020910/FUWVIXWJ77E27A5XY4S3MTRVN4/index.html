<html><header><meta charset="utf-8"><title>抱公仔圖跳樓</title></header><body><h1>抱公仔圖跳樓</h1><p>【本報訊】屯門一名患病等候入院施手術的少女，疑擔心手術問題，加上與男友感情破裂，雙重煩惱困擾下，昨抱着「大花貓」公仔在大廈三十五樓頂樓企圖跳樓，警員趕至將激動的女事主勸服送院。&#13;<br> 企圖自殺女子姓歐陽（二十二歲），昨晨九時許，她在屯門良景邨良俊樓三十五樓頂樓梯間，致電女友，哭訴將入院施行手術十分憂心；又透露與男友感情破裂，想「跳樓死」。女友詢問她在何處並報警。&#13;<br> 警員、消防員及救護員瞬即趕至現場，發現女事主情緒激動，警員隨即平復她情緒，將她勸服送院（圖）。&#13;<br> 姜偉康攝</p></body></html>
