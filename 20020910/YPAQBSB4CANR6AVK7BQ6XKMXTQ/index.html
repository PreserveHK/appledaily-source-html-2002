<html><header><meta charset="utf-8"><title>李連杰、DMX愈打愈老友</title></header><body><h1>李連杰、DMX愈打愈老友</h1><p>李連杰與音樂人DMX最近合演的動作電影《Cradle2theGrave》，最新一批劇照剛於日前在網上曝光。<br> &#13;<br> <spanclass>新片明年上映 &#13;<br> 李連杰飾演幹探，在片中將會有大量武打鏡頭。《Cradle2theGrave》一片是講述飾演黑幫頭目的DMX的女兒被綁票，從前與李連杰屬敵對的DMX，因一起合作救其女兒而成好友。現時電影正在後期製作階段，預計明年中上映。</spanclass></p></body></html>
