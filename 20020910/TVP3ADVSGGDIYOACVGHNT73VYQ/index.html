<html><header><meta charset="utf-8"><title>辣椒紫蘇炒生蠔</title></header><body><h1>辣椒紫蘇炒生蠔</h1><p>要烹調炒蠔的菜式，最麻煩的一環就是要將蠔肉從蠔殼中取出，自從桶蠔的出現，實在方便得多。只要將蠔肉汆水後便可作烹煮之用。Yan深知香港人對泰國菜情有獨鍾，於是加入了惹味的泰式辣椒醬同炒，再以少許魚露吊味，相當開胃。&#13;<br>&#13;<br>記者：藍雪紅</p><p>《甄乜鬼又去亞洲》於今日早上十時至十時半及晚上八時至八時半，有線娛樂台播出。</p><p><b> 做法：</b> &#13;<br> 先將生蠔沾上生粉，煲滾水，放入薑及葱，加入沾了粉的生蠔，汆水約兩分鐘後盛起，瀝乾。&#13;<br> 燒熱少許油，爆香蒜茸及辣椒碎，加入生蠔略炒，再加入露笋、清魚湯、蠔油、魚露、糖、紫蘇及泰式辣椒醬各適量，兜勻便成可上碟。</p></body></html>
