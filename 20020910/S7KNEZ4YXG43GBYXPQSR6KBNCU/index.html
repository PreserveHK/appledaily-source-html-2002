<html><header><meta charset="utf-8"><title>菅野美穗否認結婚傳聞</title></header><body><h1>菅野美穗否認結婚傳聞</h1><p>由北野武執導、菅野美穗及西島秀俊主演的日本愛情片《Dolls》，最終未能在威尼斯影展中獲得任何獎項，而女主角菅野則比北野武早一步離開意大利，更在當地機場被追問與男友稻垣吾郎預定於十二月假日本一神社結婚的傳聞。<br> &#13;<br> <spanclass>未有訂做婚戒 &#13;<br> 菅野接受日本傳媒訪問時說：「完全冇咁嘅事！」她否認與男友結婚，同時亦表示未有到銀座名首飾店HarryWinston訂做戒指。&#13;<br> 不過當記者詢問菅野右手閃閃發光的手鈪是否稻垣贈送時，這位緋聞女主角卻笑而不答，可見兩人的感情，應該頗為穩定。</spanclass></p></body></html>
