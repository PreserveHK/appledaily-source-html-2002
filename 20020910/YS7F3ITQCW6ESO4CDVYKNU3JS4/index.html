<html><header><meta charset="utf-8"><title>　　房署人員驚世作品 - 李八方</title></header><body><h1>　　房署人員驚世作品 - 李八方</h1><p>唔好以為房屋署嘅員工只識鋼筋水泥搞裝修，其實當中卧虎藏龍。話說房屋署近期舉辦嘅一項屋邨防火活動，有位物業管理處屋宇裝備組員工，只用咗十幾分鐘，就作出一首幾順口的打油詩。大家不妨觀摩一下（圖）！&#13;<br> 呢首打油詩都幾押韻，又易上口。之不過，房屋署嘅內部刊物《天地綫》將呢首打油詩捧到天上有地下無，又話佢「具專業水準」、又話係「驚世作品」；使唔使讚得咁誇張呀？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
