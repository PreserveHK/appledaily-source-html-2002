<html><header><meta charset="utf-8"><title>BoBo家有過百熊仔</title></header><body><h1>BoBo家有過百熊仔</h1><p>陳文媛（BoBo）昨日到尖沙嘴小熊國，出席「聯fan所小熊寶寶同樂日」，她更親自做了兩隻小熊公仔。<br> &#13;<br> <spanclass>愛積木熊 &#13;<br> BoBo表示一直都有收集積木熊公仔的習慣，她說：「我由舊年開始儲，𠵱家計計埋埋都有過百隻，我前排重買咗一隻過千蚊嘅限量版熊仔，好彩我同個老闆好熟，如果唔係嗰套公仔要差不多成萬蚊。」&#13;<br> 問BoBo如果有追求者送上她喜歡的公仔給她，會否接受對方？她笑言：「我唔會因為鍾意啲公仔而接受佢嘅追求，我只會感激佢。」再問男友有否送公仔給她，BoBo立即撒嬌說：「男乜嘢友呀，我都冇男朋友。」</spanclass></p></body></html>
