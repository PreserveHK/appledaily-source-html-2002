<html><header><meta charset="utf-8"><title>說謊者最愛眼神接觸</title></header><body><h1>說謊者最愛眼神接觸</h1><p>一般相信說謊的人會表現不安或避免跟對方有眼神接觸，但英國一名心理學家指出，這樣的假設原來完全錯誤，並聲稱測謊機根本不可信。&#13;<br> 赫特福德郡大學心理學家懷斯曼博士指，很多人都以觀察一個人有否表現不安或避免眼神接觸，來辨別他是否說謊；但實情是，說謊者反而刻意要跟別人有更多眼神接觸，還表現鎮定，擺出誠實模樣。<br> &#13;<br> <spanclass>測謊機不可信 &#13;<br> 他認為，真正要留意的，是說謊者在回答問題時往往顯得遲疑，多用短句，不時說錯話，而且說話時身體動也不動。&#13;<br> 懷斯曼又批評測謊機未必能準確測試出一個人是否說謊，他說：「測謊機能測試一個人是否緊張，但不能代表他們是否說謊。」&#13;<br> 英國廣播公司</spanclass></p></body></html>
