<html><header><meta charset="utf-8"><title>民間團體贊成建大橋</title></header><body><h1>民間團體贊成建大橋</h1><p>【本報訊】港珠澳大橋的興建，近日因為合和主席胡應湘與和黃集團董事總經理霍建寧的罵戰已「打得火熱」。&#13;<br> 民間團體「中港互動發展社」也乘勢表態，贊成胡應湘投資起橋，該社更促請政府增加珠江三角洲的基建投資，從而改善香港的失業問題。&#13;<br> 該組織主席葉啟明為民建聯的前會員，現時已退黨。他昨日召開記者會，表示支持興建港珠澳大橋，葉啟明稱，根據過往的歷史經驗，無論是美國或香港，當經濟下沉時，政府應增加基建投資，從而刺激內部消費及經濟。</p></body></html>
