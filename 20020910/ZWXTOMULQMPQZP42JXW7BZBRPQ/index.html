<html><header><meta charset="utf-8"><title>Apple姐日記：<br>潘楚穎何志恩孖公仔逛利時</title></header><body><h1>Apple姐日記：<br>潘楚穎何志恩孖公仔逛利時</h1><p>我Apple姐好認同物以類聚呢句說話，背景相似嘅人自自然然就會走埋一齊，好似啲有錢阿太就總會走埋一堆，啲蒲精就點都黐埋一齊㗎啦。<br> &#13;<br> <spanclass>態度不同 &#13;<br> 我有個世姪女喺尖沙嘴利時商場開咗間舖頭仔，佢八畀我聽話個幾星期前，見到潘廸生個女潘楚穎（右）同本地時裝設計師何志恩（左），兩個好似孖公仔咁去利時行街購物。&#13;<br> 潘楚穎行過每間舖都瞄吓就算，反而何志恩係設計師，睇嘢就細緻啲，對每間舖啲貨品都好留心去睇。</spanclass></p></body></html>
