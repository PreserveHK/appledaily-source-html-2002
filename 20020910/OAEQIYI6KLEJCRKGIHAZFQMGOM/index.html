<html><header><meta charset="utf-8"><title>擒製毒通緝犯</title></header><body><h1>擒製毒通緝犯</h1><p>【本報訊】一名涉嫌與本月六日深水埗一宗百萬元毒品案有關被警方通緝的男子，昨凌晨在柴灣漁灣邨被警員截查時反抗及企圖逃走，被警員合力制服，糾纏間疑犯與一名警員受傷送院敷藥。&#13;<br> 被捕的男子姓李（三十歲），涉嫌在大南街一單位經營海洛英稀釋及分銷中心。昨凌晨零時許，兩名警員巡經漁灣邨漁安樓對開截查一名可疑男子時，對方發難襲擊警員企圖逃走，兩名警員合力將男子制服（圖）。混亂間疑犯及一名警員受輕傷，其後揭發其通緝身份。&#13;<br> 黃曄寧攝</p></body></html>
