<html><header><meta charset="utf-8"><title>洪欣燒琉璃唔怕危險</title></header><body><h1>洪欣燒琉璃唔怕危險</h1><p>洪欣日前往廣州，拍攝一個內地護膚品廣告。洪欣在廣告中，與狗仔在沙發上嬉戲，她又示範弄製陶瓷。&#13;<br> 洪欣昨日在電話中說：「原來做陶瓷好好玩，都唔係好難，只要有心機慢慢整就得。不過我對台灣嘅琉璃手工藝好有興趣，但呢樣玩意都好危險，如果我將來有時間都會學。」<br> &#13;<br> <spanclass>逾十萬酬勞 &#13;<br> 問洪欣這廣告的酬金，她說：「都有六位數字，我拍咗十幾個鐘，都唔算辛苦。我同呢個護膚品商續咗三年約，佢哋重會贊助我用佢哋旗下嘅產品。」	&#13;<br> 採訪：比華利</spanclass></p></body></html>
