<html><header><meta charset="utf-8"><title>港僱員忠誠排第八</title></header><body><h1>港僱員忠誠排第八</h1><p>【本報訊】據一項國際調查顯示，在全球十二個受訪國家及地區中，本港僱員對機構的忠誠度排行第八，較中國、新加坡及日本等亞洲區國家更高，卻較歐美國家為低，日本僱員的忠誠度更是排最尾。&#13;<br> 總部設於新加坡的國際調查研究所（InternationalSurveyResearch），在九九至○一年間，訪問全球十二個國民生產總值高的國家及地區、約四十個跨國公司共三十六萬三千名員工。結果顯示，本港約四成受訪的僱員有意離職，在各地區的忠誠度排第八，相較英國、中國、新加坡、日本的員工忠誠度略高。&#13;<br> 受訪國家以巴西員工忠誠度最高，其次是西班牙、德國、加拿大、意大利、美國、法國。</p></body></html>
