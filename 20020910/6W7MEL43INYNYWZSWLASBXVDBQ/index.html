<html><header><meta charset="utf-8"><title>雙程漢被斬傷</title></header><body><h1>雙程漢被斬傷</h1><p>【本報訊】持雙程證來港懷疑當黑工四十四歲姓何的男子，昨中午十二時，在元朗朗屏邨巴士站附近一地盤與一名年約四十歲的男子因金錢問題發生爭執，他被對方拔出一柄八吋長的利刀襲擊，右臉及胸部分別被割傷，兇徒傷人後逃去無蹤。&#13;<br> 傷者事後通知持雙程證來港友人，陪同往博愛醫院求醫，稍後再轉送屯門醫院救治（圖）。傷者一度拒絕披露遇襲的原因，警方懷疑有人在港當黑工時，因工作關係與人結怨而遭尋仇斬傷。&#13;<br> 姜偉康攝　</p></body></html>
