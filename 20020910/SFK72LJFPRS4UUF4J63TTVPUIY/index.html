<html><header><meta charset="utf-8"><title>徐濠縈不信被千嬅批評</title></header><body><h1>徐濠縈不信被千嬅批評</h1><p>楊千嬅昨日起程到日本出席剪綵活動，早前她在一個訪問中提到與徐濠縈及張栢芝做不成朋友，昨日千嬅在機場說：「做唔做得成朋友係講緣份，傾得埋就係朋友，大家圈子唔一樣，但都有兩句。」&#13;<br> 千嬅暗示當年與陳奕迅因第三者而分手，身為陳奕迅現任女友的徐濠縈，昨日在銅鑼灣出席由鍾楚紅為美由奈產品拍攝的電視廣告首映會活動時說：「我唔係針對呢件事講，只係我以前都做過受害者，明白呢種感受。」<br> &#13;<br> <spanclass>「三個人最清楚」 &#13;<br> 徐濠縈續道：「我唔會睇報道就信佢係有批評過我，除非親口同我講，成件事只有三個人最清楚。」而昨日的美由奈記者會，有關方面指由於鍾楚紅暫不在港，故未有出席。</spanclass></p></body></html>
