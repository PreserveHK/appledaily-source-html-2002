<html><header><meta charset="utf-8"><title>嘉芙蓮薛達鍾絲熱烈追捧</title></header><body><h1>嘉芙蓮薛達鍾絲熱烈追捧</h1><p>名牌配巨星，從來都是相得益彰的組合。DavidMorris的珠寶，一直深受荷李活明星所愛戴追捧，捧場客包括「拉丁情聖」安東尼奧班達拉斯（AntonioBanderas）及其妻美蘭妮姬菲芙（MelanieGriffith），以及米高德格拉斯（MichaelDouglas）的妻子嘉芙蓮薛達鍾絲（CatherineZetaJones，見圖），嘉芙蓮早前出席艾頓莊一個派對時，便戴上DavidMorris的鑽石頭飾，奪目迷人。</p></body></html>
