<html><header><meta charset="utf-8"><title>素食月餅五種口味</title></header><body><h1>素食月餅五種口味</h1><p>中秋節好快就到，市面的月餅口味好多，但要買月餅畀老人家又或者係素食嘅親友時要份外小心。呢次介紹嘅素食月餅就啱晒，事關不含人造色素、防腐劑和膽固醇。&#13;<br>月餅有五種口味，除咗有加入素蛋黃做嘅蓮蓉月餅，重有分別加入栗子同菠蘿入蓮蓉度嘅果茸月餅，同埋素肉鬆餡可選擇。</p><p>售價：素雙黃白蓮蓉、素雙黃蓮蓉　$150/盒（特價：＄105/盒）&#13;<br> 栗子茸月、鳳梨茸月、素玉崧白蓮蓉月　$125/盒（特價：$87.5/盒）&#13;<br> &#13;<br> 銷售點：寶光素食（25063377）&#13;<br> 地址：銅鑼灣時代廣場食通天12樓1203室</p></body></html>
