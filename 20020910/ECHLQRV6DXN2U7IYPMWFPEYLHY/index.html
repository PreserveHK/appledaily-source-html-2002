<html><header><meta charset="utf-8"><title>班尼斯為善不甘後人</title></header><body><h1>班尼斯為善不甘後人</h1><p>【本報訊】前英格蘭及利物浦球星班尼斯應邀來港，出席多個慈善籌款活動，為「彩虹計劃」及「非洲及加勒比海白血病基金」兩個慈善機構籌款，而這位退休名宿接受訪問時表示，以阿仙奴及曼聯為首的四支英超球會有力躋身今屆歐冠盃八強甚至四強。&#13;<br> 班尼斯日前應邀第五度訪港，擔任多個午餐及晚餐會的講者，分享多年來在球場上所得的經驗及趣聞，當然還要為兩個慈善機構籌款。<br> &#13;<br> <spanclass>英超４強可揚威歐冠盃 &#13;<br> 在英國itv擔任客席足球評述員的班尼斯表示，英超球會今屆在歐冠盃有力闖入八強，甚至四強；可是皇家馬德里最近簽下朗拿度，可謂如虎添翼，英超球會要爭標較難。</spanclass></p></body></html>
