<html><header><meta charset="utf-8"><title>方子璇試妝博做代言人</title></header><body><h1>方子璇試妝博做代言人</h1><p>方子璇昨日往灣仔星街，任資生堂新妝容模特兒，她穿上由LuLuCheung設計的服裝示人。&#13;<br> 問已是第三度為資生堂擔任妝容示範女模的方子璇，下一步是否會當代言人？她笑說：「𠵱家重未係，不過公司一路有幫我傾緊㗎啦。」談及美容護膚心得，方子璇說：「我落妝好徹底，要落四、五次先罷手嘅，另外重會日日飲橙汁，吸收多啲維他命C。」<br> &#13;<br> <spanclass>私生活檢點 &#13;<br> 方子璇和安雅同屬嘉禾電影，安雅已離開勒戒所，問她有否聯絡過對方？她說：「我會打電話畀佢，或者同佢食餐飯洗塵，不過我覺得做藝人嘅生活應該檢點啲，唔可以行差踏錯，好彩我一向唔鍾意去蒲。」</spanclass></p></body></html>
