<html><header><meta charset="utf-8"><title>DriesVanNoten秋冬繼續遊牧</title></header><body><h1>DriesVanNoten秋冬繼續遊牧</h1><p>時裝潮流季季轉，要選十年如一的鍾愛品牌，你又有冇揀到一兩個？簡約主意如筆者，無特別追捧，但每季心水都會有佢份──DriesVanNoten。來自比利時，但每季都在遊牧世界，民族風加上獨特的圖案與布料，簡單中見細節，DVN不時令人暗暗讚歎。今個秋冬的繡花披肩、腰帶、尖頭鞋、洗水染色恤、Sweater與Leggings等等，每項都令人動心。恨買程度是寧願買少幾件其他牌子，都要擁有一件DVN上身。&#13;<br>記者：梁珮瑜&#13;<br>攝影：楊錦文</p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> DriesVanNoten（28454606）&#13;<br> 中環置地廣場232舖</p></body></html>
