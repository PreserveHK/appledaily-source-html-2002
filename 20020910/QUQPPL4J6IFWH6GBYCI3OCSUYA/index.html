<html><header><meta charset="utf-8"><title>Kylie讓路益胞妹</title></header><body><h1>Kylie讓路益胞妹</h1><p>澳洲女歌手KylieMinogue，原定於下月二十八日，與同日推出細碟的胞妹DanniiMinogue作正面交鋒。不過Kylie所屬的唱片公司權衡過後，決定延遲Kylie的細碟至十一月四日出版，避免給久未有新歌上台的Dannii跑出。<br> &#13;<br> <spanclass>暗藏隱憂 &#13;<br> 雖然Kylie近年出碟戰無不勝，但今次其細碟《ComeIntoMyWorld》，乃她去年出版大碟中的第四首派台歌，故此連唱片公司亦擔心其銷量及氣勢會輸蝕給三年未有新歌的Dannii，故今次只好讓步。但如此一來，Dannii的細碟已大收宣傳之效。</spanclass></p></body></html>
