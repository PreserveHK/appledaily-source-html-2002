<html><header><meta charset="utf-8"><title>乙葉誓不露點</title></header><body><h1>乙葉誓不露點</h1><p>現年二十一歲的水着女星乙葉，前日在涉谷為其最後一張水着DVD《OTOHA!?NOMORE》，與五百多名fans舉行握手會。<br> &#13;<br> <spanclass>恭喜宇多田 &#13;<br> 不再拍水着寫真之後，乙葉被問到有否勇氣拍全裸寫真集，她突然甚為堅決回應：「如果要我露點，我寧願引退。」&#13;<br> 對於宇多田光閃電結婚成為藝能界佳話，乙葉亦來湊熱鬧：「我都好羨慕佢可以結婚。但係對我𠵱家嚟講係事業最重要嘅時刻，都係遲啲先算，何況我𠵱家冇男友呢！」</spanclass></p></body></html>
