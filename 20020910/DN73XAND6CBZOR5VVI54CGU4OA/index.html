<html><header><meta charset="utf-8"><title>東東學捽碟添財路</title></header><body><h1>東東學捽碟添財路</h1><p>陳曉東（東東）前晚在馬來西亞一間的士高舉行「從未忘記‧陳曉東音樂Party2002」，與歌迷聚會。東東即席將三首新歌改成串燒歌，然後親自上台與專業DJ一同表演捽碟，還請了十一位歌迷上台伴舞，結果本來只十多分鐘的表演環節，因東東過於投入而延長至三十分鐘才結束。&#13;<br> 現場竟有另一間的士高的老闆在場，並力邀東東到其店表演捽碟，不過東東以自己是業餘為由婉拒。東東透露自己學捽碟個多月，還花了數萬元添置整套捽碟器材，他說：「其實我係為咗首歌學捽碟，學咗個幾月，估唔到重有人搵我去表演，多條財路都幾好吖。」</p></body></html>
