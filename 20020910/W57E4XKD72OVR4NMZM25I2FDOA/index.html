<html><header><meta charset="utf-8"><title>林嘉欣獨闖英倫日日睇戲</title></header><body><h1>林嘉欣獨闖英倫日日睇戲</h1><p>林嘉欣曾憑《男人四十》一片奪得香港電影金像獎「最佳女配角」和「最佳新演員」獎，她更因此片的關係，有機會到外國參加不少影展。&#13;<br> 上月底林嘉欣到英國出席愛丁堡國際電影節，她在電話中說：「我喺英國嘅時候，每日只瞓得三個鐘，因為嗰度嘅表演項目太多，我每日會睇三部戲，又睇畫展、現代舞台劇同歌劇，睇到又忙又開心。」<br> &#13;<br> <spanclass>頻找途人拍照 &#13;<br> 今次英國之行，林嘉欣並沒有助手同行，所以她在街頭遊覽時，經常都要找途人替她拍照。嘉欣說：「我喺愛丁堡參觀過一間大教堂，間教堂樓高三層，有三百幾級樓梯，我行咗百幾級後就坐低咗，咁高望落去，突然覺得好感動。」</spanclass></p></body></html>
