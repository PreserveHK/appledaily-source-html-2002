<html><header><meta charset="utf-8"><title>陸方寧生陪胞姊學拉筋</title></header><body><h1>陸方寧生陪胞姊學拉筋</h1><p>陳方安生孖生妹妹陸方寧生、郭錦恩和馮雲黛昨日往銅鑼灣怡東酒店，出席「安利粵劇戲曲藝術推廣計劃」記者會。<br> &#13;<br> <spanclass>學唱粵曲 &#13;<br> 陸方寧生甫到場表示希望可找到一位好老師教她唱粵曲，她笑說：「我冇好聲，又冇粵曲天份，嚟睇吓有乜老師肯教我啦。」陸太又表示閒時多數會行山及游泳舒展筋骨，她說：「我最近多咗項運動，就係同陳太（指胞姊）一齊報名學拉筋。」&#13;<br> 而郭錦恩則表示自己是鬼妹仔，對粵曲認識不深，她說：「我淨係記得同呂良偉拍拖嗰陣，有陪佢爸爸睇過《紫釵記》咋。」&#13;<br> 採訪：RitaLeung、JessicaNgan&#13;<br> 攝影：ChanKwingWai、ChanChiLam</spanclass></p></body></html>
