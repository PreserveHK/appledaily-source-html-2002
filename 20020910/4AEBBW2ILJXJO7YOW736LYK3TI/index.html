<html><header><meta charset="utf-8"><title>友板理惠行李遭大搜查</title></header><body><h1>友板理惠行李遭大搜查</h1><p>日本女星友坂理惠，早前與加藤晴彥一同出席意大利威尼斯影展，為參展電影《AIKI》造勢。不過當兩人抵達水都時，行李竟不翼而飛，其後雖然尋回失物，但友坂發現自己的私人物品曾被翻弄過，令她非常不悅。&#13;<br> 其實今次的受害者不但友坂一人，連加藤晴彥及為宣傳另一套電影而隨行的歌手UA亦有相同遭遇。他們對於自己的私人物品被搜查感到莫名其妙，幸好未有任何損失。&#13;<br> 而曾經到過威尼斯出席影展的北野武，則似乎十分了解意國機場保安鬆懈的問題，還教菅野美穗等人在轉機時重辦登機手續，才可以避過行李遭人「大搜查」一劫。</p></body></html>
