<html><header><meta charset="utf-8"><title>反戰聲音　傳媒冷待</title></header><body><h1>反戰聲音　傳媒冷待</h1><p>去年九月在紐約曾採訪這裏的反戰遊行，那時候遊行是為了反對美國攻打阿富汗，一年後有關團體再次發起遊行，今次卻主要為反對美國攻打伊拉克，也提出九一一後美國民權受到侵蝕，種族關係變得緊張等問題。在各式各樣的紀念活動中，反思和反省肯定是其中一個方式。&#13;<br> 反對美國攻打伊拉克的聲音，應比去年反對美國攻打阿富汗的得到更多的認同。不過，仍與去年一樣的是，這裏的主流傳媒都似乎不大重視這些團體的意見和行動，鮮有顯著的報道。&#13;<br> 記者　陳沛敏</p></body></html>
