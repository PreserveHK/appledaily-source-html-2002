<html><header><meta charset="utf-8"><title>女子被騙七萬</title></header><body><h1>女子被騙七萬</h1><p>【本報訊】電子黨騙徒昨又在荃灣區犯案，騙去一名女子七萬元。被騙女子姓李，二十九歲，昨晨十一時，她行經荃灣海壩街福來邨對開，一名男子給二百元報酬代看管電子零件，另一名男子經過亦被要求看貨，貨主稱電子零件每粒值三百元。其後第三名男子出現，指該電子零件每粒值五百元，游說兩人買下轉售給他。&#13;<br> 女子中計往銀行提取七萬元，買下三百粒電子零件，並在酒樓等候第三名男子來買貨，但個多小時仍未出現，知上當受騙，到街上向巡邏警員報案（圖）。　&#13;<br> 江寶龍攝</p></body></html>
