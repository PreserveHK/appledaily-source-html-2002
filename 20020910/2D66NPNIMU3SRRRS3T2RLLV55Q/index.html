<html><header><meta charset="utf-8"><title>安雅勒戒回港即開工</title></header><body><h1>安雅勒戒回港即開工</h1><p>安雅日前在台灣完成勒戒，經過休息，她昨晚獨自返港。安雅所屬的經理人公司都有派助手前來接機。安雅透露今日會為護膚品廣告試造型。&#13;<br> 安雅昨晚頭上綁了Dior的頭巾，她說：「係勒戒後朋友送畀我嘅。」問到她終於返回香港的心情如何，安雅說：「心情OK。」&#13;<br> 有消息指安雅有意接拍台灣新片《紅顏》，戲中要演女囚犯，安雅說：「最緊要角色有得發揮同劇本好。」她亦會考慮把勒戒經歷寫成書。<br> &#13;<br> <spanclass>否認被「通櫃」 &#13;<br> 再問安雅在進看守所時，可有接受「通櫃」？她否認說：「沒有，但除衫檢查時就覺得尷尬。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
