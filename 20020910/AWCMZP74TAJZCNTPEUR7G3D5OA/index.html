<html><header><meta charset="utf-8"><title>職方參與公僕薪酬討論</title></header><body><h1>職方參與公僕薪酬討論</h1><p>【本報訊】公務員事務局局長王永平昨日宣布，將成立一個包括員工代表的工作小組，討論如何處理二○○三年公務員薪酬調整及有關事宜。小組將於本月稍後舉行首次會議，預期今年十一月初可完成討論。&#13;<br> 特首及行政會議在考慮結果及其他因素後，會就○三年的公務員薪酬調整作出決定。&#13;<br> 工作小組由各中央評議會的管方及職方代表，以及四個主要跨部門公務員工會的代表組成，而公務員事務局副秘書長丁葉燕薇擔任主席。&#13;<br> 王永平表示，政府的最後決定將充份顧及香港整體利益，他已發信給全體公務員，解釋成立工作小組。</p></body></html>
