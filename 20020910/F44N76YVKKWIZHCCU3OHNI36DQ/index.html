<html><header><meta charset="utf-8"><title>植人造心活命已一年</title></header><body><h1>植人造心活命已一年</h1><p>全球共有七名病人植入了革命性人造心臟AbioCor，七十一歲的克里斯特松接受移植一年，是迄今唯一生存者，他已成為AbioCor的生招牌。<br> &#13;<br> <spanclass>鼓勵末期病患者移植 &#13;<br> 克里斯特松手術前身體極度虛弱，醫生指他只剩下數日壽命。去年九月，他接受移植只有網球般大、沒有管道或電線接駁的自動人造心臟，今年四月出院，現時出入自如。&#13;<br> 這年來，他見到首名曾孫出生，下月還會跟妻子慶祝結婚五十五周年。&#13;<br> 他說：「我不知道人造心臟能令我存活多久，我最初估計只有半年。」他鼓勵其他末期心臟病人接受移植。&#13;<br> 綜合外電報道</spanclass></p></body></html>
