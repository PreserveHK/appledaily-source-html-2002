<html><header><meta charset="utf-8"><title>逆子摺椅毆母</title></header><body><h1>逆子摺椅毆母</h1><p>【本報訊】土瓜灣發生母子混戰事件，前晚六時許，姓張（四十歲）婦人在馬頭角道一一一號住所，與姓何（十三歲）兒子因家事問題激烈爭執，其間她遭逆子用摺櫈毆打，有人憤而出招「猴子偷桃」還擊逆子下體，雙方互相扭打，張婦的另一名兒子見狀報警，警員到場將涉嫌毆打傷人的逆子拘捕帶署。至昨凌晨一時許，他在警署報稱手部及下體疼痛受傷，與同受輕傷的母親一併送院（圖），敷治後無礙。&#13;<br> 黎志偉攝</p></body></html>
