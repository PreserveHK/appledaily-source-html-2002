<html><header><meta charset="utf-8"><title>江芷妮戀小齊日喊二十次</title></header><body><h1>江芷妮戀小齊日喊二十次</h1><p>在即將上映的新片《好心相愛》中，女主角之一的江芷妮有多場戲份要嚎啕大哭，由於她首次拍電影，所以感到不大習慣，每次拍攝總要NG多次。江芷妮更曾一天內喊足二十次，結果返回酒店後，發覺雙眼又紅又腫。<br> &#13;<br> <spanclass>陷三角關係 &#13;<br> 不過，江芷妮表示今次是一次好好的學習機會，只要有機會發揮的話，要她哭多幾遍也不介意。此外，片中江芷妮與任賢齊及一位泰國猛男Yuth將會發展一段微妙的三角關係。</spanclass></p></body></html>
