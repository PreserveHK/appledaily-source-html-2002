<html><header><meta charset="utf-8"><title>蓋鳴暉造就狗主聚會</title></header><body><h1>蓋鳴暉造就狗主聚會</h1><p>蓋鳴暉早前獻出她的第一次，擔任「御漢堂」極品燕窩的代言人，她共花了兩日時間拍攝廣告。廣告商特別邀請無綫前形象總監劉寶珍為蓋鳴暉設計形象。<br> &#13;<br> <spanclass>氣氛熱鬧 &#13;<br> 拍攝當日，工作人員都帶了自己的愛犬到影樓拍攝，所以現場十分熱鬧。其中以林家聲的松鼠狗Lady的表現最為淡定，各人在拍攝完成後，更即時相約日後的小狗聚會。</spanclass></p></body></html>
