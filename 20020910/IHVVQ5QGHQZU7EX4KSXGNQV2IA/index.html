<html><header><meta charset="utf-8"><title>野營燒傷男童軍索償</title></header><body><h1>野營燒傷男童軍索償</h1><p>【本報訊】一名中學男生一次參加香港童軍總會舉辦的童軍營，進行原野烹飪燃點報紙時，疑導師淋下火酒搶火，導致他左手被燒傷需進行植皮手術，昨入稟區域法院指童軍總會疏忽索償，事件令他對火產生恐懼，需接受心理治療。入稟狀未有列出賠償金額。&#13;<br> 原訴人溫永華（譯音）由母親代表向香港童軍總會索償。入稟狀指出，原訴人於○○年四月二日在沙田童軍中心，參加香港童軍總會的活動時，導致身體受傷。&#13;<br> 就記者昨日所見，今年十三歲的原訴人溫永華左手仍紮起繃帶，他表示兩年前遭火灼傷後，現在仍隱隱作痛。&#13;<br> 案件編號：DCTI292/02</p></body></html>
