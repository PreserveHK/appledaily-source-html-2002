<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>余安安Burberry+Hermes夠得體</title></header><body><h1>靚衫SnapShot：<br>余安安Burberry+Hermes夠得體</h1><p>李萬祺被頒令破產，他聲言自己早非過着奢華的生活，惟太太余安安是名牌代言人，所以衣着亦不能過份寒酸。<br> &#13;<br> <spanclass>配搭有學問 &#13;<br> 余安安精通配搭之道，不會由頭到腳都是清一色名牌，以一兩件名牌作配搭，反而更有特色。&#13;<br> 前日余安安與夫婿李萬祺歎茶時，便戴上一頂Burberry漁夫帽及孭着Hermes手袋，配襯T恤牛仔褲，隨便得來又不失美麗代言人的身份，十分得體。</spanclass></p></body></html>
