<html><header><meta charset="utf-8"><title>葉澍堃歡迎工序回流</title></header><body><h1>葉澍堃歡迎工序回流</h1><p>【本報訊】對於有廠家建議在有條件下將工序回流，經濟發展及勞工局局長葉澍堃對此表示歡迎。&#13;<br> 但他強調，有關方案在大前提下，不能影響本地工人的工資，並且可以創造更多就業機會。葉澍堃又透露，製衣業和其他行業都有興趣回港。&#13;<br> 葉澍堃昨出席「建造業安全日」嘉許典禮後指出，廠家回流的概念只是很初步，但相信不會有限額。葉澍堃說，如果回流能夠增加本地工人就業機會，政府當然會與工會及商界討論一個機制，在可以輸入勞工的時候，確保這機制不會被濫用。</p></body></html>
