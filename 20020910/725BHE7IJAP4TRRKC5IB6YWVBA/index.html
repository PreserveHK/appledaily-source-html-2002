<html><header><meta charset="utf-8"><title>石原罵中國剽竊專利</title></header><body><h1>石原罵中國剽竊專利</h1><p>日本東京都知事石原慎太郎周一再次發表抨擊中國的言論，指中國對商標及專利權毫不敏感，肆意剽竊。&#13;<br> 一向反華的石原在一個日美商界領袖會議上指出：「中國竊取一切，不會覺得歉疚。這不是模仿而是剽竊。我認為我們需小心提防中國人如此不重視工業產權。」石原所謂的「工業產權」，是指商標及專利權。&#13;<br> 他又說：「我認為中國加入世界貿易組織是好事……但我們需要監管他們。」石原其後為緩和有關言論，表示並非要批評中國。&#13;<br> 隨着經濟近年迅速發展，中國被經濟陷入低潮多年的日本視為勁敵。&#13;<br> 石原今年六月在日美商會會議演說時，也批評中國盜取專利權，無資格加入世貿組織。	路透社</p></body></html>
