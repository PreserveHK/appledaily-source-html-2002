<html><header><meta charset="utf-8"><title>愛情激發卡米拉魅力</title></header><body><h1>愛情激發卡米拉魅力</h1><p>美國《時尚》（Vogue）雜誌編輯溫圖爾在最新一期《時尚》撰文，指英國皇儲查理斯的情人卡米拉在愛情潤澤下，變得魅力四射，「令人訝異得張口結舌」。<br> &#13;<br> <spanclass>《時尚》讚媲美麥當娜 &#13;<br> 在國際時裝界深具影響力的溫圖爾指，她最近在英國一個慈善活動中跟卡米拉同桌，她的目光被卡米拉的魅力深深吸引着。她說：「她實在充滿魅力，當時我心裏驚歎：『愛情竟能令一個女人的外表有這樣的轉變。』」&#13;<br> 溫圖爾還將卡米拉跟樂壇天后麥當娜相提並論，指她倆的魅力同樣令人「張口結舌、透不過氣」。&#13;<br> 英國廣播公司</spanclass></p></body></html>
