<html><header><meta charset="utf-8"><title>《凸務》Fans誓踢走Britney</title></header><body><h1>《凸務》Fans誓踢走Britney</h1><p>由米克邁亞斯（MikeMyers）主演的《至Out特務In嬌娃》及《凸務之王》大受歡迎，早前已決定開拍第三集《AustinPowersinGoldmember》，BritneySpears及Destiny'sChild的BeyonceKnowles更已落實參與拍攝。&#13;<br> 不過日前有《凸務》fans在網上發起請願運動，要求踢走Britney及Beyonce，並指「選角可怕」，在數小時內簽名人數已由八十二人增至四百五十人，反應熱烈。</p></body></html>
