<html><header><meta charset="utf-8"><title>器官市場價值達390億</title></header><body><h1>器官市場價值達390億</h1><p>英國PPL醫療公司的科學家相信，首隻可提供器官作移植用的豬將於四年內面世，屆時乘勢而興的移植腎、肝、心臟等的「器官市場」，估計總值五十億美元（約三百九十億港元）。<br> &#13;<br> <spanclass>糖尿患者受惠 &#13;<br> 該公司的科學家指出，GGTA1基因改造複製豬在醫學上的第一項用途，將是生產製造胰島素的胰島細胞，以治療糖尿病。此外，柏金遜症及老人癡呆症患者，將來也可受惠於這種技術。&#13;<br> 有分析家預期，以上三種疾病的細胞療程亦會帶來六十億美元（約四百六十八億港元）收入。&#13;<br> 綜合外電報道</spanclass></p></body></html>
