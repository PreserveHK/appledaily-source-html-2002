<html><header><meta charset="utf-8"><title>超儀霆鋒澳門「祭李小龍」</title></header><body><h1>超儀霆鋒澳門「祭李小龍」</h1><p>昨日中午十二時多，何超儀（Josie）與男友陳子聰、好友謝霆鋒及兩名友人，一行五人在上環信德中心出現，李國寶父子亦偕友人於港澳碼頭出現。<br> &#13;<br> <spanclass>坐的士離開 &#13;<br> 當何超儀等人抵澳門後，發現有記者等候時，即時面色一沉，記者問Josie此行目的，她發晦氣說：「過嚟拜山呀！」而身旁的謝霆鋒則插嘴說：「我咪陪佢嚟拜山囉！」何超儀聞言即時陰陰嘴笑，謝霆鋒更續胡說：「我哋嚟拜李小龍！雖然佢葬喺西雅圖，但喺呢度（指澳門）都有墳墓㗎！」說罷三人對望偷笑，坐的士離開。據資料顯示，李小龍一直安葬於美國西雅圖市內的湖景墓園，並沒有在澳門設墓。</spanclass></p></body></html>
