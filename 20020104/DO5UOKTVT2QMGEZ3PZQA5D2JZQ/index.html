<html><header><meta charset="utf-8"><title>心臟具自我修復能力</title></header><body><h1>心臟具自我修復能力</h1><p>醫學界過去一直認為心臟沒有自我修復能力，美國和意大利的研究員卻發現新證據，顯示心臟亦可能有自己的幹細胞，可修復壞死的心臟組織。<br> &#13;<br> <spanclass>移植心臟出現新血管 &#13;<br> 這隊研究員繼去年發現心肌細胞在心臟病發後數目倍增的現象，較早前對接受心臟移植手術的病人進行研究，再發現新心臟有多達五分一組織被病人本身的細胞改造，生長了很多新的心肌和血管。&#13;<br> 研究員認為，若能進一步掌握心臟自我修復的現象，將來或可發展出治療方法，令心臟衰竭病人的心肌再生。&#13;<br> 綜合外電報道</spanclass></p></body></html>
