<html><header><meta charset="utf-8"><title>木村賀年劇收視高</title></header><body><h1>木村賀年劇收視高</h1><p>在年尾及新年播映的賀年日劇收視陸續公布，由木村拓哉主演的古裝劇《忠臣藏1/47》，就報捷獲23.9%的收視，更成為賀年節目收視亞軍，證明木村是收視保證。<br> &#13;<br> <spanclass>紅白不跌反升 &#13;<br> 而冠軍就屬於舉行到第五十二屆的紅白歌唱大賽，預期收視會大跌的紅白，出奇地在東京等關東地區錄得48.5%收視，比去年微升0.1%。</spanclass></p></body></html>
