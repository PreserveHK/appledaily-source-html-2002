<html><header><meta charset="utf-8"><title>司機破產避債判服務令</title></header><body><h1>司機破產避債判服務令</h1><p>【本報訊】新巴前司機隱瞞二十五名債主近六十萬元債務資料，成功向信貸公司借貸近三萬元，然後申請破產避債。被告昨日於東區裁判法院獲輕判履行社會服務令一百六十小時。&#13;<br> 現年四十八被告黃廣文，曾任職巴士司機。被控一項以欺騙手段獲取金錢利益罪，控罪指他於○一年八月八日向美國國際信貸有限公司，訛稱只得兩名債主而獲批三萬元的貸款。&#13;<br> 案件編號：ESCC3388/01</p></body></html>
