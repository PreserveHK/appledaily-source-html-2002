<html><header><meta charset="utf-8"><title>陳冠希赴美拜師學藝</title></header><body><h1>陳冠希赴美拜師學藝</h1><p>無綫《慈善星輝仁濟夜》將於後日播出，昨日假尖沙嘴美麗華酒店舉行記者會，陳冠希（Edison）、黃伊汶及李克勤均有出席。<br> &#13;<br> <spanclass>柏芝飛車受保 &#13;<br> 陳冠希當晚會表演唱歌，他在商台叱咤頒獎中食白果，問他有否失望，他說：「冇失望，出年我一定有獎。好多人話我唱歌唔好，我下個月會去LA（洛杉磯）學嘢，搵最top嘅老師教我唱歌跳舞，以前BackstreetBoys、JanetJackson都係跟佢哋學嘢。」&#13;<br> 張柏芝將在《仁濟夜》表演飛車，迄今更籌得過百萬元，環球唱片公司亦為柏芝買了千萬保險，昨日終有保險公司受保。&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：羅德光</spanclass></p></body></html>
