<html><header><meta charset="utf-8"><title>北海道自助遊講座</title></header><body><h1>北海道自助遊講座</h1><p>講到踏入02年最Hit的旅遊地方，相信日本肯定當之無愧，皆因円價跌，買食住交通都即刻便宜上一大截。對不喜歡跟團的朋友，以下有關去日本北海道的自助遊講座就千萬不要錯過，同日更加演自助遊知多少講座！&#13;<br>記者：李莉&#13;<br>&#13;<br>講題&#13;<br>自助遊知多少&#13;<br>時間：2:30p.m.-4:30p.m.&#13;<br>&#13;<br>講題&#13;<br>日本──北海道&#13;<br>時間：5:00p.m.-7:00p.m.&#13;<br>日期：1月13日（星期日）&#13;<br>地點：旺角道97號華懋王子大廈3樓N室&#13;<br>費用：會員免費，非會員$20&#13;<br>查詢電話：23955866（國際漫遊協會）</p></body></html>
