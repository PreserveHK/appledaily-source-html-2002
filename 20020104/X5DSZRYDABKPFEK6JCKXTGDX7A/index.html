<html><header><meta charset="utf-8"><title>霧鎖成都百萬旅客滯留</title></header><body><h1>霧鎖成都百萬旅客滯留</h1><p>成都市從除夕起連續三日大霧，高速公路及機場前日被迫長期關閉，上百萬旅客滯留在成都，二百多班客機延遲，市內多條道路除夕當日的能見度更不超過十公尺。&#13;<br> 受大霧影響，成都市的成灌、成渝等多條高速公路，在元旦日先後被關閉，翌日清晨仍未開通，等待出城車輛在各通道大排長龍，連綿數公里，百萬人受影響。&#13;<br> 當地氣象台估計，大霧天氣將會持續，部分地區情況將更為嚴重。專家表示，這三天的大霧是成都入冬以來最嚴重的，相信大霧是由於成都上空近日形成的逆溫層令空氣流動減低，導致濃霧。&#13;<br> 四川《華西都市報》</p></body></html>
