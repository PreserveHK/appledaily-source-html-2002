<html><header><meta charset="utf-8"><title>Kelly宣傳世盃酒店</title></header><body><h1>Kelly宣傳世盃酒店</h1><p>陳慧琳（Kelly）去年主力攻日本市場，果然見佳績，她主演的電影《冷靜與熱情之間》在日本大賣之餘，早前又在日本接了多個大品牌廣告。而昨日台灣《大成影劇報》指Kelly在日本人氣強勁，連五月舉行的世界盃，日本方面都請了她做代言人。<br> &#13;<br> <spanclass>指台報章誤傳 &#13;<br> 不過昨日記者致電向Kelly經理人鍾珍求證，她說：「我從未聽過呢件事喎！如果係事實嘅話，咁大件事，經理人點會唔知道，我諗可能係台灣啲報紙誤會咗，因為Kelly之前幫札幌一間新建嘅世界盃指定酒店WindsorHotel拍過廣告，所以先至出現呢個誤會啫！」</spanclass></p></body></html>
