<html><header><meta charset="utf-8"><title>患者言語情緒紊亂</title></header><body><h1>患者言語情緒紊亂</h1><p>香港心理衞生會副主席黎守信醫生表示，「思覺失調」是一種常見於年齡介乎十五至二十五歲青少年的病症，患者出現不正常精神狀態，若不及時醫治，有可能導致嚴重精神病，勸喻患者要及早醫治。&#13;<br> 根據國際醫學資料，每年「思覺失調」新發病症為一萬分之五，若以本港人口比例估計，每年約有七百名青少年患上「思覺失調」。黎醫生補充，「思覺失調」患者會出現思想及言語紊亂、情緒波動、妄想及幻覺等病徵，愈早醫治，痊愈機會愈高。&#13;<br> 醫院管理局現推行一項全港性「思覺失調」服務計劃。市民可致電29283283或瀏覽<ahref http:>www.ha.org.hk/easy 網址，查詢有關服務。&#13;<br> 本報記者</ahref></p></body></html>
