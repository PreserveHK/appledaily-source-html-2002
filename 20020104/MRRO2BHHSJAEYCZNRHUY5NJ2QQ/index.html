<html><header><meta charset="utf-8"><title>雙親捐兒角膜遺愛人間</title></header><body><h1>雙親捐兒角膜遺愛人間</h1><p>【本報訊】平日樂觀活躍的傑仔，一失足成千古恨，意外墮樓慘死，家人傷心之餘，亦同意將他的眼角膜捐贈予有需要的人，遺愛人間，亦令傑仔在短短的九年人生之中，更有意義。&#13;<br> 傑仔昨日中午十二時許意外墮樓，送院急救至下午一時許終告不治，據悉，醫院方面如一貫做法，派出社工向死者父母安慰，並游說他們同意捐出死者有用的器官，而傑仔父母為令傑仔生命得以延續，亦同意捐出眼角膜。&#13;<br> 根據資料顯示，二○○○年捐贈器官人數為二百一十人，其中一百四十八人為捐贈眼角膜，較往年略為減少。</p></body></html>
