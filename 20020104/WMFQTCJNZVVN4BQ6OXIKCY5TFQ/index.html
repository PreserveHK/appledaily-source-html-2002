<html><header><meta charset="utf-8"><title>濕地公園常客</title></header><body><h1>濕地公園常客</h1><p>【本報訊】為慶祝下月二日的世界濕地日，漁農自然護理署將舉辦一連串活動，包括本周六在科學館舉行講座、在七個屋邨舉行圖片巡迴展覽（包括介紹如小白鷺、黑臉琵鷺、赤頸鴨及華斜痣蜻蜓等生物），以及於下月二日在香港濕地公園舉行濕地同樂日。此外，位於天水圍北的香港濕地公園第二期工程預期於二○○五年底完成，濕地公園目前正招募義工，有興趣市民可瀏覽<ahref http:>www.afcd.gov.hk/wetlandpark 。</ahref></p></body></html>
