<html><header><meta charset="utf-8"><title>莫文蔚父譯預言書</title></header><body><h1>莫文蔚父譯預言書</h1><p>莫文蔚（Karen）昨日以一身學生打扮，與母親及兄長莫理斯，出席父親莫天賜於紅磡蔡瀾美食坊詠藜園舉行的《推背圖》新書記者會，此書由莫天賜譯注，而洪金寶、蔡瀾及蔡和平夫婦等亦有出席。<br> &#13;<br> <spanclass>彈小齊星爺 &#13;<br> 原來莫爸爸足足花了十多年時間來解《推背圖》一書，他昨日說：「我出呢本書嘅真正目的，係想話畀大家聽，中國嘅文化係幾咁偉大同高深莫測。」&#13;<br> 那麼莫爸爸可曾推斷女兒的婚姻大事？莫爸爸說：「Karen冇叫我指點迷津，佢最多問我邊個男仔好，但坦白講馮德倫、周星馳同任賢齊個個都唔好，唔夠我好。」&#13;<br> 採訪：甘比　攝影：陳炯威</spanclass></p></body></html>
