<html><header><meta charset="utf-8"><title>杭州灣建最長跨海大橋</title></header><body><h1>杭州灣建最長跨海大橋</h1><p>寧波市政府部門透露，國務院已批准立項興建杭州灣跨海大橋，建成後這將是國內最長的跨海大橋，可縮短上海和寧波兩市距離，令以上海為中心的大型都市群逐步成形。&#13;<br> 該座斥資約八十億人民幣(折約七十四億港元)興建的杭州灣大橋，長三十三公里，起點位於嘉興何家頭，跨越杭州灣二十多公里海面後，直達寧波慈溪市橫灣。&#13;<br> 專家認為，杭州灣跨海大橋建成後，將大幅縮短上海與寧波之間的距離，緩和滬杭甬高速公路的壓力，逐步形成以上海為中心的江浙滬城市帶的「兩小時交通圈」。&#13;<br> 新華網</p></body></html>
