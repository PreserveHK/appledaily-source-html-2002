<html><header><meta charset="utf-8"><title>張家輝、盧巧音箍煲氣喘</title></header><body><h1>張家輝、盧巧音箍煲氣喘</h1><p>張家輝與盧巧音（Candy）前晚於天水圍海逸酒店，拍攝電視電影《風流家族》。劇情講述本來將與Candy結婚的家輝，懷疑另一女子為他懷孕，故被迫取消婚事，及後發現一切只屬誤會，家輝在一扶手電梯上當眾向Candy認錯，希望重修舊好，結果亦成功箍煲，拖着Candy的手離去。<br> &#13;<br> <spanclass>讚葉童專業 &#13;<br> 該場戲因有二十多名臨時演員，導演又以一部機分別於幾個不同位置拍攝，只見家輝與Candy不停於扶手電梯上來回上落，行到氣喘。&#13;<br> 家輝說：「拍得幾開心，我第一次同Candy、B哥哥（鍾鎮濤）同葉童合作，佢哋好專業，我好鍾意佢哋㗎。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
