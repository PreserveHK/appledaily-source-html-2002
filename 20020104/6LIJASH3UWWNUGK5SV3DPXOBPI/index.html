<html><header><meta charset="utf-8"><title>12月NBA最佳球員</title></header><body><h1>12月NBA最佳球員</h1><p><spanclass>皮雅斯（塞爾特人）&#13;<br> 安東尼獲加（塞爾特人）&#13;<br> 鄧肯（馬刺） &#13;<br> 東岸的皮雅斯及安東尼獲加帶領塞爾特人取得十一勝五負中，前者平均得二十七點七分、六點六個籃板及三點三次助攻；後者則有二十三點四分、九點三個籃板及四點九次助攻。西岸的鄧肯在馬刺十一勝三負的戰績中平均得二十六點七分、十三點一個籃板及三點四次助攻。&#13;<br> 而巫師的希活和灰熊的柏迪亞，則分別當選十二月東、西岸最佳新人。</spanclass></p></body></html>
