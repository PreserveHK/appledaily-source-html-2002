<html><header><meta charset="utf-8"><title>　　契媽做好落區準備 - 李八方</title></header><body><h1>　　契媽做好落區準備 - 李八方</h1><p>無論立法會定政府都話民意最重要，阿董連任後，睇怕都要多啲落區接觸市民。民政事務總署「先知先覺」，原來已經做緊各區database（資料），聽講已經有成叠厚，等阿董同以後的部長一話巡區，就可以「手到拿來」。&#13;<br> 契媽李麗娟話，好似肥彭喺九七年六月，忽然話要巡區四次，佢哋一點準備都冇，搞到手忙腳亂到處張羅。所以經過呢次教訓，𠵱家就要未雨綢繆，做好準備。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
