<html><header><meta charset="utf-8"><title>鄭中基做瘌痢殺手</title></header><body><h1>鄭中基做瘌痢殺手</h1><p>鄭中基、許志安（安仔）與張燊悅主演的《互動殺人事件》，將於下周四上映，該片導演鄧衍成拍此部殺手片，安排鄭中基飾演變態殺手，角色造型亦花過心思，化妝師將他頭髮變為瘌痢頭、雙眼凹陷兼滿面傷痕，每次裝身都花成兩個鐘。<br> &#13;<br> <spanclass>自言拍得辛苦 &#13;<br> 而許志安在《互》片中飾演一位精明警探，為了緝拿鄭中基這個變態殺手，兵與賊之間大玩鬥智，其中一場戲兩人在屠房拍攝動作鏡頭，鄭中基更不慎擦傷。&#13;<br> 今次安仔演出此片，他自言頗辛苦，因之前在夏天拍攝，不少拍攝場地沒有冷氣，每次開工他都被汗水弄濕全身。</spanclass></p></body></html>
