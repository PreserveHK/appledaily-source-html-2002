<html><header><meta charset="utf-8"><title>「海逸」自助餐安排差</title></header><body><h1>「海逸」自助餐安排差</h1><p>讀者陳小姐稱，早前預訂紅磡海逸酒店一餐廳之自助晚餐三位，但當日酒店只能提供兩個座位，而且並非預訂時要求的望海景位置。食用時，職員又很遲才送上贈品。另外，她要求職員換碟，卻久久未有回應。事後向該酒店投訴，但沒有回覆。&#13;<br> 海逸酒店市場及傳訊部經理趙陳瑞齡表示，酒店接獲投訴後，已即時作出調查，並會重新檢討餐廳之服務質素，確保顧客滿意。	（一○○九○五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
