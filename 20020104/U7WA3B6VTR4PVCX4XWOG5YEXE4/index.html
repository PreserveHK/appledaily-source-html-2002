<html><header><meta charset="utf-8"><title>城大生聲援被炒教師</title></header><body><h1>城大生聲援被炒教師</h1><p>【本報訊】城巿大學法律學院約三分之一學生聯署一份公開聲明，關注法律學院向十名教師「開刀」事件，擔心教學質素受影響；學生並擬於日內在城大民主牆上張貼該份聯署公開聲明。&#13;<br> 就讀三年級的學生代表蘇俊文表示，看到有關新聞報道後，全級同學很齊心地關注此事，並發起學生聯署聲明，強調作為一個學生，知道校方突然解僱十名教師，而同學覺得他們都是好老師，且當中亦不乏熟悉本港法律的教師，故很關注一旦他們離開，以及以外國教師取而代之，教學質素會因此受影響。&#13;<br> 城巿大學法律學院於去年十二月中決定，不與六名亞裔教師續約，另四名亞裔教師遭縮短合約，因而一度引起種族歧視之嫌。</p></body></html>
