<html><header><meta charset="utf-8"><title>商舖煮食危險疑違約</title></header><body><h1>商舖煮食危險疑違約</h1><p>陳先生投訴，藍田興田街市內的「仁仁雜貨」，經常於店外放置電視機及火水爐，並作煮食用途，他認為此舉極危險，且有違租約。&#13;<br> 房屋署發言人回應：去年十二月初曾約見上述商戶，並向其表示不可放置雜物於公眾地方及煮食，近日該署再沒有發現其擺放火水爐。至於擺放電視機的問題，該署會繼續跟進。	（一二一四二二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
