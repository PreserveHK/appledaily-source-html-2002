<html><header><meta charset="utf-8"><title>阻塞交通</title></header><body><h1>阻塞交通</h1><p>歐陽先生指將軍澳新都城第三期地下對開馬路，於晚上九時至翌日上午七時，原為一貨車專用泊車區，惟他發現該處無論甚麼時段均有貨車停泊，阻塞交通，亦有違泊之嫌。本報已將上述投訴轉介警方處理。（一○一六四九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
