<html><header><meta charset="utf-8"><title>賓利ArnageT神秘面紗待揭</title></header><body><h1>賓利ArnageT神秘面紗待揭</h1><p>早前，亞Mark曾經提及過，話稍後英國賓利車廠，會有一款全新ArnageT嘅高性能轎車面世，瞬即引來唔少汽車行內及行外嘅朋友關注。惟新車在廠方嘅計劃內，快者都要響今個月美國底特律車展才公開，因而暫時亞Mark亦唔可以披露更多資料。之不過，新車以本身一款ArnageRedLabel作基礎，除動力改換上TwinTurbo配搭外，全車更有RacingFeel嘅大包圍，而車廂布置亦較舊有來得吸引，事關全新皮椅有其獨特嘅條紋修飾嘛！睇嚟呢部新款賓利ArnageT型號，會係2002年嘅主打新車；有興趣擁有嘅車迷，不妨拭目以待喇！</p></body></html>
