<html><header><meta charset="utf-8"><title>疑為雷宇揚出頭<br>古仔拒回應醉打監製</title></header><body><h1>疑為雷宇揚出頭<br>古仔拒回應醉打監製</h1><p>昨日出版的《壹週刊》報道古天樂（古仔）於元旦日，跟雷宇揚、姚樂怡和袁潔瑩等在跑馬地角廊消遣，其間雷宇揚向古仔訴苦，他在新片《性salon狂想曲》的角色，遭亦在場的監製伍健雄換掉，古仔未知是否因飲醉，所以當為老友出頭時，古仔跟伍健雄初則口角，繼而動武。<br> &#13;<br> <spanclass>向袁潔瑩爆粗 &#13;<br> 報道指古仔找伍健雄理論，袁潔瑩勸交時卻反被古仔以粗口問候，古仔竟說：「你哋係咪唔X撐我呀？」記者就此事向古仔問個究竟，他昨日在電話中說：「我冇回應。」</spanclass></p></body></html>
