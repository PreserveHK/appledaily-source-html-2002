<html><header><meta charset="utf-8"><title>潘楚穎紆尊降貴為環保</title></header><body><h1>潘楚穎紆尊降貴為環保</h1><p>由潘廸生女兒潘楚穎（DeeDee）、林建岳女兒林恬兒及十多位成員組成的「香港環保行動」（Heat），昨晚假中環添馬艦「IN的家」舉行第二屆籌款聚會Speisen。<br> &#13;<br> <spanclass>為研究計劃籌款 &#13;<br> 潘楚穎昨日下午已到場打點，更親力親為，用塑膠水果擺設代替鮮花裝飾，DeeDee表示籌備一個月，全靠身邊好友齊心才能完成，她說：「今次籌款主要係畀學生做暑期嘅環保研究計劃，之前搞過啲講座、展覽都好成功，所以再接再厲。」&#13;<br> 身為名人之後，DeeDee揚言始終希望靠自己，她說：「屋企人好支持，但係我好少利用自己背景，呢啲都係靠自己嘅！」</spanclass></p></body></html>
