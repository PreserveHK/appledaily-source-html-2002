<html><header><meta charset="utf-8"><title>唐端儀遭入稟追債29萬</title></header><body><h1>唐端儀遭入稟追債29萬</h1><p>【本報訊】曾任仁濟醫院總理的名媛唐端儀，近期官非接二連三，繼早前遭旗下市場推廣公司員工追討欠薪及有債主入稟高院追討逾三百萬元外，唐端儀疑另拖欠一筆銀行私人貸款，昨日遭大新銀行入稟區域法院，追討欠款連利息逾二十九萬元。&#13;<br> 三十九歲的唐端儀，洋名Junie，為仁濟前總理及社交名人，是普昕國際集團有限公司董事兼行政總裁。&#13;<br> 原訴大新銀行在入稟狀中透露，唐端儀於九七年底簽約，向銀行借取「快應錢」私人貸款，貸款額為三十萬元，年息約六厘。&#13;<br> 案件編號：DCCJ4/02</p></body></html>
