<html><header><meta charset="utf-8"><title>王力宏健身迎個唱</title></header><body><h1>王力宏健身迎個唱</h1><p>王力宏將於下月舉行世界巡迴個唱，首站香港的「王力宏222不可思議演唱會」下月二日在紅館舉行，之後會到星馬、內地、澳洲及美加等地舉行，王力宏現已開始積極鍛煉體能，每日勤於在家健身及練歌。<br> &#13;<br> <spanclass>內地受歡迎 &#13;<br> 另外，王力宏早前在上海舉行正版CD簽名會，他為打擊內地的盜版風，簽名會內只簽正版碟，結果吸引千五名歌迷到場索取簽名。快將約滿新力唱片的王力宏，自上海簽名會後，唱片公司有見他於內地頗受歡迎，故已開始積極找其經理人洽談續約事宜。</spanclass></p></body></html>
