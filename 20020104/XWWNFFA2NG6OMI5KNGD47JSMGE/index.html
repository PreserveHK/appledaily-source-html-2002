<html><header><meta charset="utf-8"><title>售貨員毆老婦上訴脫罪</title></header><body><h1>售貨員毆老婦上訴脫罪</h1><p>【本報訊】街市燒臘店店員被指因六旬老婦拒買滷水雞翼，襲擊她致流鼻血，去年被裁定罪成判囚七天，店員不服裁判，昨日提出上訴，指老婦因看見新鮮雞翼推出而拒買已斬件的雞翼，雙方糾纏互有損傷，法官指案件有疑點，撤銷定罪判上訴得直。&#13;<br> 三十七歲上訴人鄧慶昌（見圖），○一年四月二十六日於觀塘裁判法院被裁定一項毆打他人致身體受傷罪名。	&#13;<br> 案件編號：HCMA1011/2001</p></body></html>
