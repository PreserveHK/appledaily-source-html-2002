<html><header><meta charset="utf-8"><title>元旦兩沉船15人亡</title></header><body><h1>元旦兩沉船15人亡</h1><p>甘肅和廣東在元旦日均發生沉船意外，共造成十五人死亡、五人失蹤。&#13;<br> 甘肅省東鄉族自治縣董嶺鄉高嘴村，位於黃河上游劉家峽水庫邊，居民皆備有數艘用鐵皮焊製的簡易船隻，用以高水位期間的臨時擺渡和打魚。&#13;<br> 元旦晚七時三十分左右，十六名高嘴村東鄉族村民乘坐這種簡易船由祁家渡口回村，在離岸十公尺處發生沉船意外，十一人喪生。遇難者昨日已全部按當地習俗安葬。新華社的報道並未透露沉船原因。&#13;<br> 另外，廣東省興寧市水口同時亦發生小漁船沉沒意外，十三人落河，僅四人獲救，其餘四死五失蹤。&#13;<br> 新華社/《南方日報》</p></body></html>
