<html><header><meta charset="utf-8"><title>　　港燈以後無得惡 - 李八方</title></header><body><h1>　　港燈以後無得惡 - 李八方</h1><p>一個利潤管制，搞到港燈可以在逆市下照加價，政府雖然無奈，但其實都睇唔過眼。八方聽聞，阿董坦言在二○○八年時，政府「唔會再簽咁蠢嘅合約」，咁咪即係暗示解除利潤管制條款？&#13;<br> 話說阿董昨日見十八區區議會主席，講開港燈，佢話港府過去與港燈簽合約時，經濟一直維持約每年百分之十通脹增長，未有考慮過通縮問題。咁以後簽約就要靈活啲。老董又話，過往香港都處於通脹的經濟狀況，𠵱家政府面對通縮實頭痛，當然要研究對策啦。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
