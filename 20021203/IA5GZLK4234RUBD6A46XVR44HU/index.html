<html><header><meta charset="utf-8"><title>宋慧喬乳溝成焦點</title></header><body><h1>宋慧喬乳溝成焦點</h1><p>由宋慧喬主演的韓國電視喜劇《順風婦產科》，最近在台灣和亞視播放。夾在金素妍等靚女之間的宋慧喬，卻被台灣的網友評為「最豐滿的女孩」。<br> &#13;<br> <spanclass>本錢雄厚 &#13;<br> 劇中宋慧喬在房間裏與姊姊吵架，彎腰時露出了乳溝，台灣網友高興能見識宋慧喬的雄厚本錢，因而議論紛紛，有自稱「平胸妹」的台灣網友說：「宋慧喬既豐滿又愛穿毛衣，所以更顯雄偉，令人羨慕極了！」&#13;<br> 更有網友指宋慧喬的上圍與日本女星深田恭子相似，認為二人的本錢同被埋沒了。</spanclass></p></body></html>
