<html><header><meta charset="utf-8"><title>謀殺同屋男子囚終身</title></header><body><h1>謀殺同屋男子囚終身</h1><p>【本報訊】七十一歲老漢頸有刀傷倒斃土瓜灣分租單位，遇害後金頸鏈及金手鏈遭同屋無業漢典當。警拘涉案被告控以謀殺罪，案件昨在高院審結，陪審團經五小時退庭商議，以大比數裁定被告謀殺罪名成立，判終身監禁。&#13;<br> 聆訊期間被告承認將金飾典當，但否認謀財害命，辯稱有關金飾是在梯間拾取。法官湯寶臣聽取裁決後稱陪審團明顯不接納被告的口供，故雖然沒有兇案過程的直接證據，仍裁定被告罪名成立。五十二歲被告周榮民，被控於去年四月十五日謀殺李有明。&#13;<br> 案件編號：HCCC27/2002</p></body></html>
