<html><header><meta charset="utf-8"><title>布殊拉登交歡T恤被禁</title></header><body><h1>布殊拉登交歡T恤被禁</h1><p>澳洲警方近日充公了一件據稱是在印尼峇里島製造的T恤，衫上印有九一一襲擊主嫌拉登與美國總統喬治布殊發生性行為的圖像。&#13;<br> 警方周一表示是在收到公眾投訴後，於昆士蘭省布里斯本一個市場撿獲那件T恤。這款衫在峇里已售出數百件，其設計在互聯網也廣泛流傳，每件約售九十六港元。<br> &#13;<br> <spanclass>澳洲指煽動及不雅 &#13;<br> 警方指T恤的設計「不恰當並具煽動性」，正研究會否控告檔主違反不雅物品法例。堅拒主動收回那件T恤的檔主稱：「我賣這東西旨在令人笑，並非令人不快。我賣了很多件。」&#13;<br> 路透社/法新社</spanclass></p></body></html>
