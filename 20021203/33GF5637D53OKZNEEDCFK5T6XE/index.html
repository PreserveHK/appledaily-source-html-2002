<html><header><meta charset="utf-8"><title>Apple姐日記：<br>陳綺貞行婚紗店手指指</title></header><body><h1>Apple姐日記：<br>陳綺貞行婚紗店手指指</h1><p>我Apple姐幾時都唔認老，𠵱家娛樂圈流行啲乜嘢偶像，我絕對唔會老眼昏花搞錯嘅。<br> &#13;<br> <spanclass>無聲勝有聲 &#13;<br> 好似以實力取勝，獲得好好口碑嘅台灣創作女歌手陳綺貞（右），我有唔少世姪都係佢fans。早排陳綺貞嚟香港開演唱會嗰陣，我就喺尖沙嘴天文台道遇見佢同埋結他手男友（左）行街街。&#13;<br> 佢兩個本來一直無聲勝有聲嘅，但係經過婚紗舖時，形象文靜嘅陳綺貞突然好興奮咁手指指，嗱，個個女仔都憧憬結婚嘅。</spanclass></p></body></html>
