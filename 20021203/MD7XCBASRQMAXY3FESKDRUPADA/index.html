<html><header><meta charset="utf-8"><title>俄漢偽造政令自委當官</title></header><body><h1>俄漢偽造政令自委當官</h1><p>俄羅斯發生前蘇聯解體後最大膽的詐騙案，一名男子冒充總統普京簽發指令成立政府新部門，委任自己為首長，最終落網。<br> &#13;<br> <spanclass>要求撥款及安排辦公室 &#13;<br> 五十一歲的切莫達諾夫任職司機。他花了大量時間研究法律文件，並在互聯網找到普京簽名式樣後，杜撰總統令和政府決議，下令成立「國家渡船和運動船管理局」，批出年度預算逾一億二千二百萬港元，又委任自己當局長，然後把文件傳真給國有資產部，要求安排辦公地點。&#13;<br> 官員後來生疑報警，設局請這名「局長」出面接收辦公大樓，終將他逮捕歸案。若詐騙及偽造文件罪成，他最多要入獄五年。&#13;<br> 新浪網</spanclass></p></body></html>
