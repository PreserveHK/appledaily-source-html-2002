<html><header><meta charset="utf-8"><title>Eminem膺「全年最佳藝人」</title></header><body><h1>Eminem膺「全年最佳藝人」</h1><p>美國Rapper歌手Eminem今年走勢強勁，其處男電影《8里公路》叫好叫座，即時再出另一張原聲大碟𢱑銀。他最近又獲美國音樂雜誌《SPIN》選為「全年最佳藝人」。<br> &#13;<br> <spanclass>TheStrokes亦上榜 &#13;<br> 雜誌《SPIN》更選Eminem的《Cleanin’OutMyCloset》為「全年最佳單曲」。至於紐約樂隊TheStrokes則獲選「全年最佳樂隊」，而二人GarageBlues組合TheWhiteStripes的《WhiteBloodCells》則成為「全年最佳大碟」。</spanclass></p></body></html>
