<html><header><meta charset="utf-8"><title>郭可盈唔捧自己場</title></header><body><h1>郭可盈唔捧自己場</h1><p>郭可盈與歐陽震華昨日接受港台節目《精靈一點》訪問，兩人最近於無綫新劇《談判專家》中合作，昨日他們特別進行心理測驗，乘機為劇集宣傳。<br> &#13;<br> <spanclass>歐陽震華遲到 &#13;<br> 《談判專家》上周收視三十點，比第一周播出時上升一點，即多了近七萬觀眾，對此郭可盈說：「我自己就未睇套劇，不過啲親戚朋友就用電話傳短訊話一定會支持我喎。」提到《談判專家》的劇情，外間一直認為楊婉儀的角色並不討好，郭可盈說：「做戲啫，現實嘅楊婉儀係斯文賢淑嘅女仔。」&#13;<br> 此外，昨日歐陽震華因拍劇而遲到二十分鐘，他說：「我都知個節目係直播，頭先真係好心急，喺架車度都知節目開始咗，真係唔好意思。」</spanclass></p></body></html>
