<html><header><meta charset="utf-8"><title>警員涉妨礙司法公正</title></header><body><h1>警員涉妨礙司法公正</h1><p>【本報訊】現役警員涉嫌知法犯法，在青山公路深井處不小心駕駛，撞毀兩部汽車後不顧而去，被捕後向負責調查的警員聲稱肇事的車輛遭人偷去，意圖妨礙司法公正；警員昨在法庭否認六項控罪，案件押至明年二月四日審訊。&#13;<br> 被告朱家偉（二十九歲），報稱警員，被控六項控罪，控罪指他於今年九月六日及七日，駕駛一輛私家車在青山公路深井處不小心駕駛，分別撞毀兩部私家車後不顧而去，亦未有報警，以及妨礙司法公正。&#13;<br> 案件編號：TWCC3417/02</p></body></html>
