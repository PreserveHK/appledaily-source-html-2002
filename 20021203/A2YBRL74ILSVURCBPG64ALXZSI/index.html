<html><header><meta charset="utf-8"><title>程小東佩服曼玉、章子怡</title></header><body><h1>程小東佩服曼玉、章子怡</h1><p>張曼玉與章子怡等主演的《英雄》將於本月十九日上映，執導的張藝謀最初找董瑋任武術指導，後來因二人意見分歧，董瑋主動提出呈辭，最後由程小東接手任武指。<br> &#13;<br> <spanclass>剖析四英雄 &#13;<br> 《英》片中有不少動作場面，所以程小東自言接拍該片，對他來說是頗大的挑戰。程小東表示起初為張曼玉與章子怡度招式時，覺得有難度，因為不知道二人身手如何。&#13;<br> 不過，後來見過二人的表現，程小東對她們刮目相看，因章子怡本身有舞蹈根底，耍劍似模似樣；而張曼玉很聰明，學習能力高，教她的招式很快領會到。</spanclass></p></body></html>
