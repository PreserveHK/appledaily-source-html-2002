<html><header><meta charset="utf-8"><title>胡杏兒蘭桂坊狂奔</title></header><body><h1>胡杏兒蘭桂坊狂奔</h1><p>胡杏兒、陳鍵鋒、廖碧兒和林峯等，前晚在中環蘭桂坊為無綫新劇《律政新人王》拍外景，劇情講述他們在區內查案，飾演律師的胡杏兒在查案期間，不慎得罪爛仔，她要逃避只得奔跑。<br> &#13;<br> <spanclass>剪短頭髮 &#13;<br> 胡杏兒為了此劇把頭髮剪短，她說：「我扮律師，要特別去法庭考察，我重會為角色轉變形象，着多啲套裝。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
