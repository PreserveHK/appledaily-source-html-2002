<html><header><meta charset="utf-8"><title>《行運超人》工作人員跌傷送院</title></header><body><h1>《行運超人》工作人員跌傷送院</h1><p>梁朝偉、楊千嬅和鄭中基主演的新片《行運超人》，昨日在元朗林錦郊野公園拍攝外景戲，約中午十二時，一名工作人員在高台預備高難度動作場面時，不幸跌傷膝蓋，導演谷德昭即時報警及安排傷者入院。<br> &#13;<br> <spanclass>親往醫院探望 &#13;<br> 昨日有關方面正補拍《行運超人》其中一場由鄭中基演出的片段，對於今次意外，谷德昭大為緊張，他亦有到醫院探望傷者。據悉現時該名梁姓工作人員的傷勢已無大礙。&#13;<br> 警察公共關係科昨日透露有一名梁姓動作演員在高台拍動作場面受傷，不過嘉禾發言人昨日則在電話中說：「傷者係一名副導，當時佢係踩錯腳，𠵱家醫生話要留院多兩日。」</spanclass></p></body></html>
