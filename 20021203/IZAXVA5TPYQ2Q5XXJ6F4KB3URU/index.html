<html><header><meta charset="utf-8"><title>蔣怡最愛蘇州聖誕</title></header><body><h1>蔣怡最愛蘇州聖誕</h1><p>名模蔣怡、Rosemary及陳霽平等，昨日往金鐘太古廣場出席「JoyToTheWorld」聖誕活動，陳霽平更被聖誕老人一擁入懷。&#13;<br> 蔣怡在蘇州長大，對聖誕節沒有很大的感覺，她說：「我覺得要過白色聖誕，唔一定要喺歐洲，蘇州天氣凍，一樣過到白色聖誕。」她表示今年是第三年與男友翁狄森一起過節，她說：「其實只要兩個人一齊開心，喺邊度都係快樂聖誕，加上我好易𠱁，男友送個公仔畀我，我都好開心㗎。」<br> &#13;<br> <spanclass>法國最浪漫 &#13;<br> 另外，Rosemary則表示想在法國過聖誕，她說：「我真係好懷念細個喺法國過聖誕，嗰邊嘅節日氣氛濃厚得多，加上法國又係一個浪漫嘅地方。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
