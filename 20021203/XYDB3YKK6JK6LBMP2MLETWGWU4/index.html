<html><header><meta charset="utf-8"><title>正牌「偉哥」四大特點</title></header><body><h1>正牌「偉哥」四大特點</h1><p>「偉哥」生產商輝瑞藥廠為解決水貨及假貨問題，今年八月實施「特約經銷藥房計劃」，二百五十間門口貼有標誌的藥房可出售正牌「偉哥」。<br> &#13;<br> <spanclass>假貨印大馬澳洲產 &#13;<br> 藥廠同時提供辨認正牌偉哥的方法，包括（一）包裝盒上印有威而鋼及Viagra中英文名稱及貼有雷射標籤；（二）印有衞生署註冊號碼，二十五毫克4粒裝號碼：HK45575?五十毫克4粒裝號碼：HK45576?一百毫克4粒裝號碼：HK45577；（三）印有製造日期、有效日期及產品製造編號；（四）附有中英文說明書。&#13;<br> 假貨除無上述特徵外，盒底往往印有馬來西亞或澳洲生產，令人誤會是水貨，而非假貨。</spanclass></p></body></html>
