<html><header><meta charset="utf-8"><title>闌尾炎嚴重可奪命</title></header><body><h1>闌尾炎嚴重可奪命</h1><p>盲腸炎是指急性闌尾炎（AcuteAppendicitis），瑪麗醫院兒科顧問醫生夏修賢表示，盲腸炎是幼兒常見疾病，患者會出現腹痛和發燒等病徵，需即時切除發炎灌膿的闌尾，否則膿瘡破裂，膿液流入腹腔引致腹膜炎，嚴重更可能致命。&#13;<br> 夏醫生昨日指出，闌尾屬於盲腸一部份，長約三、四吋，是指在大腸初段長出的管狀器官，但隨着人類進化，闌尾已經退化，作用不大。其病因主要因是盲腸腸道受食物、糞便或蛔蟲等阻塞引致。</p></body></html>
