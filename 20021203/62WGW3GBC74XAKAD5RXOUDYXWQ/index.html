<html><header><meta charset="utf-8"><title>棲霞寺鐘聲善價而沽</title></header><body><h1>棲霞寺鐘聲善價而沽</h1><p>有千五年歷史的南京棲霞寺也逃不過市場經濟的大潮，寺方決定明年元旦的一百零八下撞鐘鐘聲，全部要訂購才能敲響，售價由人民幣六百多至一千元不等，第一、最後及逢八的鐘聲最貴，至今已有半數被預訂。&#13;<br> 過去八年，棲霞寺元旦凌晨零時的撞鐘人選都是政府指定部門、單位的代表。可是，明年元旦撞鐘儀式改為市場化運作，任何人只要願出錢，就可成為其中一名撞鐘人。&#13;<br> 半數鐘聲已被訂購，有企業負責人、律師、教師。而搶得「第一鐘」是南京市國盛醫藥公司總經理黃立金，黃說：「這個第一鐘便宜，蘇州寒山寺的第一鐘要十萬元。」&#13;<br> 南京《金陵晚報》</p></body></html>
