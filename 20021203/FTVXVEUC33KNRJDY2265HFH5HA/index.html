<html><header><meta charset="utf-8"><title>CEPA</title></header><body><h1>CEPA</h1><p><b> CEPA的全寫是CloserEconomicPartnershipArrangement，中文稱「內地與香港更緊密經貿關係安排」，</b> 以前也有人將此計劃稱為自由貿易區，中港自今年1月開始磋商有關安排。其實，自由貿易區或自由貿易協議（FTA）、更緊密經貿關係協議（CER）和經濟夥伴協議（EP），都是區域貿易協定的一種。一般而言，FTA主要針對商品貿易，CER涉及商品及服務業，CEPA可算是CER及EP的混合體，涵蓋範圍更廣，包括商品、服務業及貿易投資。</p></body></html>
