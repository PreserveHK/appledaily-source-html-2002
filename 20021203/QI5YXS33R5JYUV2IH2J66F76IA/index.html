<html><header><meta charset="utf-8"><title>Tit-for-tat</title></header><body><h1>Tit-for-tat</h1><p>"RussiaexpelledtwoSwedishdiplomatsina<u> tit-for-tat</u> responsetotheexpulsionoftwoRussianenvoysinStockholm."&#13;<br> &#13;<br> 「俄羅斯驅逐了兩名瑞典外交人員出境，用以牙還牙的方式回應瑞典驅逐兩名俄羅斯使節。」&#13;<br> &#13;<br> 瑞典指兩名俄羅斯使節涉嫌從事經濟間諜活動，上月將他們驅逐出境，俄羅斯周一報復。Tit-for-tat意指以牙還牙、針鋒相對。&#13;<br> </p></body></html>
