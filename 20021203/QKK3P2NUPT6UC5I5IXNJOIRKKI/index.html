<html><header><meta charset="utf-8"><title>護花抗賊青年濺血</title></header><body><h1>護花抗賊青年濺血</h1><p>【本報訊】「我哋打劫係求財嘅啫！」昨晨一時許，一對情侶在九龍城世運公園內談心期間，遭兩名匪徒前後夾攻分持摺刀行劫。姓謝（二十歲）青年擔心賊人會對姓楊（十八歲）女友意圖不軌，赤手空拳奮力抗賊不敵，遭一賊用刀刺中左大腿，當場血流如注受傷倒地。&#13;<br> 兩賊掠去青年身上五百元現金後逃去無蹤。女友追出時跌倒擦損手腳，事後報警一併送院（圖右），治理後均無大礙。	&#13;<br> 李旭基攝</p></body></html>
