<html><header><meta charset="utf-8"><title>　　李永達泊霸王車失蹤 - 李八方</title></header><body><h1>　　李永達泊霸王車失蹤 - 李八方</h1><p>人逢喜事精神爽，啱啱當選民主黨副黨魁嘅李永達﹙圖﹚，噚日馬不停蹄發動一批貨櫃車司機喺葵涌區慢駛遊行，爭取平價車位。&#13;<br> 李副主席可能貴人事忙，上晝九點將座駕泊喺葵涌葵和路一家停車場，四個鐘之後，佢冇畀二十元泊車錢就走咗去，結果因為泊「霸王車」勞動警員到場調查。&#13;<br> 由於管理員目擊李永達係司機，警方正聯絡佢了解來龍去脈。八方為求證事件，去過運輸署查車牌，證實架車係李副主席嘅私人座駕，但一直都接觸唔到佢，了解吓佢因乜事棄車而去，又廿蚊都唔畀。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
