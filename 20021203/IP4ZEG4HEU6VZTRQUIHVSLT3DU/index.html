<html><header><meta charset="utf-8"><title>那英罵霆鋒得罪王菲</title></header><body><h1>那英罵霆鋒得罪王菲</h1><p>自從王菲和謝霆鋒拍拖之後，便傳出那英因不喜歡霆鋒而和王菲友情變淡。昨日有台灣報章報道指王菲和那英沒有聯絡的原因，是因為王菲當年和霆鋒熱戀時，曾帶霆鋒返北京，一次兩人與友人在酒吧聚會時，歌迷亦追了去，並聽到霆鋒利用去廁所的時間打電話給其他女人。<br> &#13;<br> <spanclass>忠言逆耳 &#13;<br> 後來歌迷上網留言直斥霆鋒所為，那英又碰巧見到留言，向來率直的她即時向霆鋒大興問罪之師，事件輾轉傳到王菲耳中，但她卻沒有向那英追問詳情。而那年王菲生日，那英打電話留言祝賀，王菲卻沒有回覆，從此兩人就有了心結。</spanclass></p></body></html>
