<html><header><meta charset="utf-8"><title>　　記者擔梯採訪危害市民？ - 李八方</title></header><body><h1>　　記者擔梯採訪危害市民？ - 李八方</h1><p>記者採訪時攞住攝影器材周圍走，原來喺警方眼中，係一種危害市民安全嘅行為！話說今年四月，警方阻止一班喺遮打花園嘅逾期居留人士集會，因為劃定採訪區問題，同在場記者發生衝突，港府噚日向立法會保安事務委員會提交文件，解釋當日有必要劃定採訪區，原因係記者當時手持梯子同攝影器材，喺遮打花園唔同嘅地點奔跑，對市民安全構成危險喎！咁都得？&#13;<br> ﹙圖﹚今年四月，一班記者喺遮打花園採訪時，俾警察「塔」上孖葉帶走。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
