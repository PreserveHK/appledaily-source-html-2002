<html><header><meta charset="utf-8"><title>平井堅萬人大合唱</title></header><body><h1>平井堅萬人大合唱</h1><p>日本R&amp;B天王平井堅，前日出席在大阪舉行的「第二十屆Suntory一萬人第九音樂會」。他與一萬名參加者合唱《古老大鐘》和貝多芬名曲《第九交響曲》，場面壯觀。<br> &#13;<br> <spanclass>充滿喜悅 &#13;<br> 平井堅在節目中擔任特別表演嘉賓，今次是他繼重唱童謠後，首次與管弦樂團合作。現場一萬位七至八十九歲的參加者，看着大銀幕上的歌詞，在平井堅清脆的歌聲帶領下高歌，現場充滿了興奮與喜悅的氣氛。&#13;<br> 平井堅演唱完畢後說：「被壯偉嘅合唱歌聲包圍嘅感覺真係好好，日後我仍然希望有同類型嘅嘗試。」</spanclass></p></body></html>
