<html><header><meta charset="utf-8"><title>尚德街市爽口牛丸</title></header><body><h1>尚德街市爽口牛丸</h1><p>要買到爽口又彈牙的牛丸，最好當然是到牛肉檔買以新鮮牛肉打的牛丸。不過鮮牛丸唔係個個牛肉檔都有做，而這檔不但有原味牛丸，還有黑椒丸和牛筋丸賣，全部以鮮牛肉加秘製調味做。老闆蔡生話唔止呢度嘅街坊知道牛丸正，有好多報紙都採訪過佢嗰檔㖭。</p><p>銷售點：將軍澳尚德街市55-56號順景牛肉檔</p><p><spanclass><fontstyle>塌菜暫時來貨少  &#13;<br> 每逢踏入冬季，在南貨店可找到塌菜這種上海菜。塌菜比較大棵，又名烏塌菜、塌葉菜，它的耐寒性極高，經歷霜雪不被凍傷，反而品質更好。它的外貌像一束白菜花束，而食味和質感則似小棠菜。通常會用蒜茸炒。據悉由於塌菜上市不久，來貨不多，價錢較高。&#13;<br> &#13;<br> 記者：謝翠玲</fontstyle></spanclass></p></body></html>
