<html><header><meta charset="utf-8"><title>政府拒資助副學士</title></header><body><h1>政府拒資助副學士</h1><p>【本報訊】就政府接納高等教育檢討報告書的建議，決定大部份副學位課程均應由專上院校以自資方式開辦，多位立法會議員批評，此舉是剝奪市民求學的機會，其中代表教育界的議員張文光更形容有關做法必會惹來受影響學生不滿，可以說是「過得今年初一，過唔到將來嘅十五」。&#13;<br> 立法會教育事務委員會昨日舉行特別會議，教育統籌局局長李國章在會上解釋，繼續資助專上院校的副學位課程，對市場上其他課程營辦者並不公平。他又強調，從中節省的大部份資源主要用回在資助副學位學生身上。</p></body></html>
