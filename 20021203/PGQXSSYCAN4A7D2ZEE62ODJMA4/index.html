<html><header><meta charset="utf-8"><title>三賊劫士多遭截捕</title></header><body><h1>三賊劫士多遭截捕</h1><p>【本報訊】昨晨三時許，三名男子乘坐一輛私家車，抵達土瓜灣長寧街一間兼售鮮果及報刊通宵營業的士多（圖）外，兩名男子落車走入士多聲稱購買餅乾，隨即赤手空拳圍毆姓邱（五十七歲）東主。混亂中東主左眼及鼻受傷，匪徒掠走店內五千多元現金及二十三張面值五十元的電話卡後，駕賊車逃走。&#13;<br> 東主負傷追出及高聲呼叫求救，驚動附近巡邏警員，在現場一百米外的上鄉道將賊車截停，拘捕車上三名姓黃（三十歲）、姓洪（四十三歲）及姓陳（二十八歲）疑犯，起回全部懷疑贓物。受傷東主送院敷藥無大礙。&#13;<br> 黎志偉攝</p></body></html>
