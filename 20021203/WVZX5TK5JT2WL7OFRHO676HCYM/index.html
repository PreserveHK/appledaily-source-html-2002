<html><header><meta charset="utf-8"><title>痛失「無價寶」</title></header><body><h1>痛失「無價寶」</h1><p>【本報訊】四十一歲姓謝婦人，昨日下午三時許，在灣仔菲林明道大有商場外，遭五名外籍「茄汁黨」男女賊人，偷龍轉鳳偷去放在地上一個黑色手提袋。她表示，手袋內只有二百元現金及身份證，但有一叠結婚照片則是無價之寶，擔心被賊人棄掉無法尋回。警方事後曾在現場一帶搜索但無發現。&#13;<br> 婦人向警員透露，事發時先有一名外籍女子走近身旁，從後向她潑茄汁。她轉身查看時，再有四名外籍男子出現，替她抹去背後茄汁。稍後一干人等作鳥獸散，她隨即發現自己的黑色手提袋遭人換掉，其後報警求助（圖）。&#13;<br> 簡明恩攝</p></body></html>
