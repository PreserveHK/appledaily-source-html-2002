<html><header><meta charset="utf-8"><title>小巴司機車禍逃走</title></header><body><h1>小巴司機車禍逃走</h1><p>【本報訊】一名被停牌小巴司機，昨凌晨疑違法駕駛小巴開工，空載的小巴卻在油麻地失事撞向一輛的士，無人受傷，疑司機恐被揭發停牌期間駕駛，肇事後開車逃走，但終被警員截獲拘捕。&#13;<br> 昨晨六時許，一部往來上水及佐敦道空載小巴，由姓文（五十五歲）司機駕駛沿油麻地彌敦道北行至西貢街交界時，小巴失控左車頭撞向路旁一部正在等客的士右邊車身，兩車均輕微損毀，文及的士上姓施（四十一歲）司機未有受傷。<br> &#13;<br> <spanclass>失控撞的士 &#13;<br> 意外後，有人即時開車離開現場向旺角方向逃走，的士司機立即報警求助。約二十分鐘後，警員在窩打老道附近截獲該小巴及司機，發現司機仍在停牌，懷疑他違法駕駛拘捕帶署。</spanclass></p></body></html>
