<html><header><meta charset="utf-8"><title>干涉踏車兩婦遇襲</title></header><body><h1>干涉踏車兩婦遇襲</h1><p>【本報訊】兩名姓陳（四十二歲）及姓黃（四十七歲）食環署清潔女工，昨上午十一時許，在錦田路馬會投注站外行人路巴士站等候巴士準備前往午膳時，一名年約十歲男童踏單車途經意外碰撞兩人。她們指摘小童在行人路上踏單車容易撞傷途人，其間一名相信為小童父親男子出現，指兩人嚇唬兒子，雙方在街頭展開對罵，有人突然從附近拾起一把掃帚向兩人襲擊，她們走避不及分別手臂及腰部受輕傷。&#13;<br> 兇徒傷人後帶同小童逃離現場。兩名傷者立即致電一名姓劉管工到場協助及報警，兩人送院敷藥後無大礙。</p></body></html>
