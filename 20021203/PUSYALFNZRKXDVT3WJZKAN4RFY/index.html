<html><header><meta charset="utf-8"><title>徐天佑打保齡包尾</title></header><body><h1>徐天佑打保齡包尾</h1><p>港姐冠軍林敏俐、男子二人組合Shine、吳家樂、黃 &#13;<br> <spanclass>有頭威冇尾陣 &#13;<br> Shine成員徐天佑有頭威冇尾陣，獲得最低分，黃又南熱身練習時保齡球常落坑，二人坦言夥拍港隊成員有點壓力。結果吳家樂勝出，對於最近有報道指他力追嘉碧儀，他澄清說：「係美麗嘅誤會，唔係追佢，不過報道出咗之後，我都有打電話畀佢講唔好意思。」&#13;<br> 林敏俐則顯得雞手鴨腳，表現一般，她說：「我平時好少打，亦唔識正確姿勢，只知道向中間位置打。」</spanclass></p></body></html>
