<html><header><meta charset="utf-8"><title>「大狀俾人拉　陪審團點諗」</title></header><body><h1>「大狀俾人拉　陪審團點諗」</h1><p>彭耀鴻因代表許日成夫婦申請保釋，惹來無妄之災，除被警方拘捕，還迫於無奈自行拒接案件，銀行更要求逐次批核其透支。彭坦言事件對他最大的影響，是聲譽受損，「唔識我嘅，睇咗報章報道，唔會話冇影響。」&#13;<br> 現年三十七歲的彭耀鴻，八八年開始在本港執業，昨日他接受本報訪問，指今次事件對他影響很大，他本來接了一批法援署案件，「被告嘅大狀俾人拉，點知陪審團點諗」；為了當事人利益，故彭耀鴻決定拒接案件。&#13;<br> 本報記者</p></body></html>
