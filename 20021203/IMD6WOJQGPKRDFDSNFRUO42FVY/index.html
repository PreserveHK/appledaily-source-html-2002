<html><header><meta charset="utf-8"><title>玻璃𠝹手危坐簷篷</title></header><body><h1>玻璃𠝹手危坐簷篷</h1><p>【本報訊】上水符興街九號二樓一名姓楊（二十五歲）女子，昨晨三時許，疑與姓池（二十三歲）男友因感情問題激烈爭執後，情緒激動將玻璃樽摔破後，用碎片𠝹傷手腳，然後攀出窗外蹲在鋅鐵簷篷頂企圖自殺（箭嘴示）。其男友制止無效報警。&#13;<br> 消防員到場開解女事主，其間她只頻頻哭說：「我唔要睇醫生，唔好理我呀！」惟未幾終被勸服送院檢查。據稱，女方有多次自殺紀錄。&#13;<br> 薛家傑攝</p></body></html>
