<html><header><meta charset="utf-8"><title>銀行盈利短期難改善</title></header><body><h1>銀行盈利短期難改善</h1><p>【本報訊】國際評級機構惠譽國際董事馬大偉認為，本港的銀行業盈利是滯後數字，要經濟全面復甦後，銀行的盈利才能有顯著回升。他預期本港經濟明年逐步改善，屆時銀行盈利有機會在明年中開始好轉。&#13;<br> 馬大偉指出，本港銀行的盈利表現一向在區內十分良好，平均股本回報率達到15%，相當不俗。本港銀行業具備優良的銀行體系，只要經濟復甦，其盈利表現自然會提高。他認為，本港銀行過去幾年的盈利表現十分穩定，而且具備充足的資本。銀行業面對的負面因素，是本港經濟疲弱，失業率高企，影響企業貸款需求。</p></body></html>
