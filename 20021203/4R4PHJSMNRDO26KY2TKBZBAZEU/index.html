<html><header><meta charset="utf-8"><title>蘭子殺入model界</title></header><body><h1>蘭子殺入model界</h1><p>八八年港姐亞軍陳淑蘭（蘭子），最近成為卓悅的彩光美容代言人，她日前穿上泳衣拍了多輯宣傳照片。&#13;<br> 蘭子日前表示希望明年可進軍模特兒行列，她昨日在電話中說：「我見到好朋友琦琦同歐陽妙芝行天橋時好有型有款，好羨慕佢哋，我打算搵朋友介紹我殺入模特兒界。」<br> &#13;<br> <spanclass>拒絕真空 &#13;<br> 問蘭子若做模特兒，會否「真空」或穿內衣行騷？她說：「我暫時未接受到呢個程度，因為我嘅賣點唔係嗰兩點，不過我可以接受性感啲嘅時裝。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
