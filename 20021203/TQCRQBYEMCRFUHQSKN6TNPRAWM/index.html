<html><header><meta charset="utf-8"><title>青年打劫搶的士判監</title></header><body><h1>青年打劫搶的士判監</h1><p>【本報訊】二十六歲青年於今年七月，在元朗搶劫一名獨自歸家女子的財物，女事主反抗時遭利刀刺傷手腕，數名途人見狀雖上前追捕，目睹賊匪登上一輛的士，司機在利刀指嚇下離開車廂，不過涉案賊匪駕走的士時卻與一輛旅遊巴相撞，瞬即被警方拘捕，被告昨在高等法院承認一項搶劫罪及一項擅自駕走他人車輛罪，被判入獄五年八個月。&#13;<br> 無業被告白天祥，被控於今年七月一日在元朗壽富街搶劫四十一歲女子林玉春（譯音），及擅自駕走一輛的士。&#13;<br> 案件編號：HCCC352/02</p></body></html>
