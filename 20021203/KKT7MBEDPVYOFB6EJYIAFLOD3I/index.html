<html><header><meta charset="utf-8"><title>監視目標如獅子望獵物</title></header><body><h1>監視目標如獅子望獵物</h1><p>殺手會否「有樣睇」？梁家驥說辨認殺手要從眼睛開始：「如果你成為殺手目標，殺手一定會將你成為佢嘅焦點，就好似男仔鍾意咗女仔一樣，如果你係個女仔，點會唔知有個男仔噚日望住你，今日又望住你。」不過，殺手的眼神不會含情脈脈，「就好似獅子望住隻兔仔或者鹿仔咁，冷酷、凝視、好有目的。」&#13;<br> 他又說，殺手的言談舉動，甚至每走一步路，都可能與常人不同。他表示：「專業殺手，好有紀律，佢哋大多數受過軍警訓練，行路一定唔會腳踭拖地。」</p></body></html>
