<html><header><meta charset="utf-8"><title>佘詩曼收爐大覺睡</title></header><body><h1>佘詩曼收爐大覺睡</h1><p>佘詩曼（阿佘）在今日大年初一的節目，便是躲在家中大昏迷瞓覺，因為阿佘由年廿九開始，通宵拍攝劇集《洗寃錄II》，連續直踩超過二十小時，故阿佘昨日收工後，便馬上回家睡覺。<br> &#13;<br> <spanclass>斟茶遞水𢭃利是 &#13;<br> 阿佘的母親一直在美國定居，近年亦甚少留港度歲，但今年專誠從美返港陪阿佘過年。而阿佘則計劃趁年初二及初三兩天收廠，隨母親四出拜年𢭃利是。&#13;<br> 阿佘日前笑說：「今年我實黐住阿媽四圍拜年，媽咪會同啲親戚打衞生麻雀，我就負責斟茶遞水，實有利是收㗎！」&#13;<br> 採訪：朱芷瑩　攝影：陳志嵐&#13;<br> 服裝提供：SistyrMoon</spanclass></p></body></html>
