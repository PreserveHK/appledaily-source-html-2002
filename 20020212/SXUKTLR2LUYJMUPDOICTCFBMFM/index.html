<html><header><meta charset="utf-8"><title>瑪麗嘉兒角逐爛片之后</title></header><body><h1>瑪麗嘉兒角逐爛片之后</h1><p>每年與奧斯卡電影頒獎典禮打對台、「表揚」過去一年爛片之最的「金草莓大獎」，昨日公布提名名單。&#13;<br> 最矚目的最差影片獎一環中，入圍電影包括《狂烈戰車》、《Glitter》、《暴劫雙雄》、《衰仔搞搞震》以及《珍珠港》，其中主演《Glitter》的瑪麗嘉兒（MariahCarey）與安琪蓮娜祖莉（AngelinaJolie）等女星則入圍最差女主角獎。<br> &#13;<br> <spanclass>《衰仔》實至名歸 &#13;<br> 至於由湯格連（TomGreen）主演的《衰仔搞搞震》，除入圍最差影片獎外，亦奪得最差導演、最差男主角等八項提名，幾乎壟斷整個頒獎禮，連金草莓主席都表示《衰》本乃近年不可多得的爛片。</spanclass></p></body></html>
