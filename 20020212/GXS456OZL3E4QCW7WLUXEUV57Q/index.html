<html><header><meta charset="utf-8"><title>司法話你知：精神健康覆核定期執行</title></header><body><h1>司法話你知：精神健康覆核定期執行</h1><p>被羈留在精神病院和懲教署精神病治療中心的病人，在羈留期的首十二個月內，可親自或由其親屬，向精神健康覆核審裁處提出離院或轉院申請；縱使病人沒有主動申請，醫院方面也會每兩年向審裁處申請覆核。&#13;<br> 審裁署成員包括裁判官、社會工作者及臨牀心理醫生，均由行政長官委任。他們權衡病人利益，及其行為會否危害自己和別人後，有權決定有條件、無條件或不釋放病人。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
