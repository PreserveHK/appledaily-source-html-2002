<html><header><meta charset="utf-8"><title>二十七菖水仙王義賣</title></header><body><h1>二十七菖水仙王義賣</h1><p>【本報訊】九龍灣麗晶花園姓蕭男戶主買到的二十七菖水仙王（圖），可能成為健力士世界紀錄。蕭先生透露，他在三周前在街市買回水仙球，花苞漸漸生長，昨日他的妻子將花苞逐一紮起，才驚覺竟有二十七菖，日前在《蘋果日報》看到二十二菖水仙王的新聞，本以為該水仙王是菖數最多，原來自己的水仙王菖數更多，家人認為十分好運，寓意吉祥，如被有心人看中，他願意將水仙王賣出，款項捐作內地孤兒的慈善用途。&#13;<br> 劉漢權攝</p></body></html>
