<html><header><meta charset="utf-8"><title>任港秀繼續行性感</title></header><body><h1>任港秀繼續行性感</h1><p>任港秀（Jenny）去年以性感形象，成功殺出一條血路，今年她再接再厲，新年賀歲，着性感紅肚兜示人。她日前接受記者訪問時，表示馬年會繼續行性感，她說：「我唔介意性感，影得要健康，所以我日日都會臨瞓前去跑步，然後沖個熱水涼瞓覺。」<br> &#13;<br> <spanclass>覓經理人 &#13;<br> Jenny續說：「完咗無綫合約之後，我都想搵番個經理人幫我接工作，雖然𠵱家我自己可以一腳踢，但係始終有個中間人幫我傾嘢會好少少。」</spanclass></p></body></html>
