<html><header><meta charset="utf-8"><title>蔡少芬孤獨度佳節</title></header><body><h1>蔡少芬孤獨度佳節</h1><p>蔡少芬（Ada）日前往新加坡為其代言的「現代美容中心」駐新加坡分店任剪綵嘉賓，更大談其健美心得，Ada說平時除了定期食燕窩及飲湯水養顏外，進餐時亦只會食七成飽，而毋須開工的日子她則會到郊外跑步，吸新鮮空氣。<br> &#13;<br> <spanclass>避談男友 &#13;<br> 當地記者問到Ada與誰一起團年及共度情人節，Ada稱兩個節日皆要開工，她說：「總之個個都係我嘅情人啦！」記者追問會否與相隔異地的男友吳奇隆經常煲電話粥維繫感情，Ada只說：「唔好講呢啲嘢啦！」</spanclass></p></body></html>
