<html><header><meta charset="utf-8"><title>協助長者申領綜援</title></header><body><h1>協助長者申領綜援</h1><p>【本報訊】社會福利署署長林鄭月娥表示，長者申請綜援要通過資產審查，以及考慮該名長者是否與家人同住等問題。&#13;<br> 目前有十四萬長者符合資格領取綜援，但當局關注到個別貧困不符合資格的長者，正在研究如何予以協助。&#13;<br> 林鄭月娥並指出，社會福利署正與房屋署高層開會，研究加強體恤安置服務，藉以協助有需要的家庭或人士；但林太強調，申請人必須符合申請入住公屋的條件。&#13;<br> 此外，社署正研究如何加強對釋囚的服務，協助釋囚尋找工作，盡快投入社會，有關研究將於今年年中有結論。</p></body></html>
