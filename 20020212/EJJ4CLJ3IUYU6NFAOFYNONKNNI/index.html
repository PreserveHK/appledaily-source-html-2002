<html><header><meta charset="utf-8"><title>窪塚囊括新人影帝獎</title></header><body><h1>窪塚囊括新人影帝獎</h1><p>日本當紮青春小生窪塚洋介，前日在第七十五屆《電影旬報》BestTen電影大獎中，再憑話題電影《GO》獲獎，更成為該電影大獎創立以來首位同時奪得最佳新人和最佳男演員的得主。<br> &#13;<br> <spanclass>表現興奮 &#13;<br> 窪塚洋介前日在東京有樂町舉行的《電影旬報》BestTen大獎頒獎禮中，獲大會頒發最佳新人和最佳男演員獎。&#13;<br> 拿着兩個近十磅重獎座的窪塚洋介，領獎時表現得相當興奮，他說：「雖然攞住兩個咁重嘅獎好開心，但我𠵱家重未有連續得到兩個大獎嘅真實感覺，真係好似發夢咁！」</spanclass></p></body></html>
