<html><header><meta charset="utf-8"><title>梅小惠唔買桃花冇煩惱</title></header><body><h1>梅小惠唔買桃花冇煩惱</h1><p>梅小惠、蔡一智和鄧萃雯等，前晚在灣仔會展欣賞「寰球技影」特技表演，梅小惠大讚這個表演大規模，值得推介。&#13;<br> 小惠說：「我之前喺電視睇過呢個節目嘅介紹，今晚（即前晚）嚟睇先知咁大場面，真係好興奮。」<br> &#13;<br> <spanclass>要連續買三年 &#13;<br> 問小惠可會買桃花，以求馬年行桃花運？她說：「買桃花要連續買三年，我試過有一年買桃花，之後兩年都冇買，真係唔係幾好，所以唔買咯！」&#13;<br> 對於早前薛家燕安排《皆大歡喜》劇中眾演員到馬來西亞登台告吹一事，小惠表示並不介意，她說：「我覺得家燕姐咁做好啱，我哋唔會怪佢。而新年我會留喺屋企陪家人。」&#13;<br> 採訪：汪正文&#13;<br> 攝影：黃文偉</spanclass></p></body></html>
