<html><header><meta charset="utf-8"><title>女嬰可獲居港權</title></header><body><h1>女嬰可獲居港權</h1><p>昨日在赤鱲角機場出世女嬰，其父母並非本港居民，究竟她有沒有香港居留權呢？法律界人士指，女嬰情況與去年七月終審庭裁定四歲小童莊豐源獲居留權案例近似，因為根據《基本法》第二十四條，若父母任何一方是中國公民，其子女若在本港出生，該子女亦可享有本港居留權。&#13;<br> 由於女兒的母親是中國公民，所以她亦有本港居留權。但女兒台灣父親表示，稍後會安排女兒回台灣補辦出世紙。&#13;<br> 現年四歲的莊豐源，其父母是內地人士，兩人於九七年九月來港旅行時誕下莊童，家人代表他爭取居留權，入境處一度引《入境條例》駁回。去年七月，終審庭裁定莊童符合《基本法》條文，裁定他享有居留權。&#13;<br> 本報記者</p></body></html>
