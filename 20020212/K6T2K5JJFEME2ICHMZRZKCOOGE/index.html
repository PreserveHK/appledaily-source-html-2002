<html><header><meta charset="utf-8"><title>　　地產商春節照賣樓 - 李八方</title></header><body><h1>　　地產商春節照賣樓 - 李八方</h1><p>年初一有乜嘢人要返工？所有紀律部隊、緊急服務、公共交通及酒店僱主，重有如八方般全年無休嘅記者。原來，大地產商嘅售樓部夥計，一樣冇假放。今日，包括恒基、華懋等五大地產商，一共有二十八個樓盤趁春節推售，又搞活動又送利是，一於去唔到貨都乘機宣傳吓。&#13;<br> 地產界老友話，以前只有個別地產公司會春節賣樓，而啲夥計亦好支持，因為有三工、四工，不過現在樓市轉淡，公司大談增值，雙工都未必有，最多係封番封利是就算。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
