<html><header><meta charset="utf-8"><title>青年迫女童代手淫認罪</title></header><body><h1>青年迫女童代手淫認罪</h1><p>【本報訊】無業青年在屋邨內與十一歲女學生孤男寡女共處一𨋢，竟露出狼相，聲稱藏有𠝹刀，帶女童到後樓梯洩慾，迫她捉着陽具手淫，最後更射精在女童背後的衣服。&#13;<br> 涉案青年色魔昨日在區域法院承認一項向十六歲以下兒童作出猥褻行為罪，還柙至三月四日判刑。&#13;<br> 被告張國業（見圖），二十二歲，無業，案發於去年八月六日。&#13;<br> 辯方昨日求情指出，被告遭拘捕時自言自語，精神可能有問題，法官先傳召心理、背景及感化官報告再判刑，被告不准保釋，暫時還押監房看管。&#13;<br> 案件編號：DCCC978/01</p></body></html>
