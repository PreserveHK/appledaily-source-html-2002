<html><header><meta charset="utf-8"><title>毛巾有味躁漢斬妻囚年半</title></header><body><h1>毛巾有味躁漢斬妻囚年半</h1><p>【本報訊】中年失業漢與妻子經常鬧至家嘈屋閉，更因一條發出濃烈鹹味的面巾而釀成血案，丈夫懷疑妻子將他的面巾放進抽水馬桶；口角之際，拿菜刀狂斬妻子臉及頸部五刀，見妻子流血不止才停手。被告昨日於區域法院承認一項意圖傷人罪，被判入獄十八個月。&#13;<br> 被告陳海青，五十四歲，失業前為運輸工人，控罪指他於去年十月五日，在石硤尾白田邨寓所內，持刀蓄意斬傷妻子楊女士。被告求情稱一時衝動才傷害妻子，十分後悔。&#13;<br> 案件編號：DCCC1107/2001</p></body></html>
