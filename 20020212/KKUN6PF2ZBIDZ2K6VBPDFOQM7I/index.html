<html><header><meta charset="utf-8"><title>涉藏毒海軍青年缺席聆訊</title></header><body><h1>涉藏毒海軍青年缺席聆訊</h1><p>【本報訊】據稱正在英國皇家海軍服役的一名本港青年，去年涉嫌藏毒而被控，昨日在荃灣裁判法院第二次缺席聆訊，被告從駐守軍艦上傳真信件予法庭解釋原因，聲稱因「美國九一一遇襲事件」正在中東海面執行任務，暫未能出庭應訊；裁判官下令控方調查被告所言是否屬實，將案件押至下月十一日再訊。&#13;<br> 被告譚嘉銘，二十歲，他被控於去年八月二十五日，在荃灣眾安街一百零三號至一百一十七號皇后的士高內，近男廁的樓梯管有危險藥物。&#13;<br> 案件編號：TWCC2230/01</p></body></html>
