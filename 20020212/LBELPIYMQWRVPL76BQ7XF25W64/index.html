<html><header><meta charset="utf-8"><title>馬年第一嬰踏正零時出世</title></header><body><h1>馬年第一嬰踏正零時出世</h1><p>【本報訊】馬年BB旺沙田，今晨有兩名「馬仔」在馬年搶閘跑出，他們分別在沙田仁安醫院及威爾斯親王醫院出世。&#13;<br> 今晨零時零分，首名「馬仔」在沙田仁安醫院出世，他姓趙，重三點六五公斤，順產，是趙氏夫婦第一胎。男嬰母親為新西蘭人。<br> &#13;<br> <spanclass>馬女九龍塘出世 &#13;<br> 第二名「馬仔」於零時二分在沙田威爾斯親王醫院出生，他姓康，重二點八八公斤，亦是順產，也是康氏夫婦第一胎。此外，在零時三十分，首名「馬女」在九龍塘浸會醫院出世，她重二點五公斤。</spanclass></p></body></html>
