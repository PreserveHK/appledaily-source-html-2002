<html><header><meta charset="utf-8"><title>蘋果基金善長捐款1785萬</title></header><body><h1>蘋果基金善長捐款1785萬</h1><p>今天是喜氣洋洋的農曆大年初一，蘋果日報慈善基金多謝各位善長在過去一年的慷慨捐助，令數以萬計活在貧窮線上的赤貧家庭，得以改善生活。縱然去年本港經濟持續出現負增長，但蘋果基金善款數字卻有增無減，讀者捐款達一千七百八十五萬四千一百三十二元，比前年多收逾三百萬元，增長率達百分之二十三。馬年伊始，基金藉此與讀者回顧彼此共同努力的成果。&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>adfund@appledaily.com &#13;<br> 網址：<ahref http:> http://www.charity.atnext.com  </ahref></ahref></p></body></html>
