<html><header><meta charset="utf-8"><title>濱崎步翻食男友老飯店埋單過萬</title></header><body><h1>濱崎步翻食男友老飯店埋單過萬</h1><p>濱崎步（步姐）訪港四日以來，每次出現都笑容滿面，十分親民。步姐的男友長瀨智也上月應無綫邀請，出席《勁歌金曲》頒獎禮，其間抽空去了尖沙嘴的香港老飯店用膳，而步姐前晚工作後亦往香港老飯店吃晚飯，說不定是男友長瀨智也向她特別推介！<br> &#13;<br> <spanclass>繼續有翅食 &#13;<br> 步姐前晚在工作人員和助手陪同下，到了尖沙嘴廣東道新港中心的香港老飯店吃晚飯，當然要品嘗她最喜歡的魚翅，前晚她叫了紅燒大排翅，每位二百八十元，當晚埋單約萬多元。</spanclass></p></body></html>
