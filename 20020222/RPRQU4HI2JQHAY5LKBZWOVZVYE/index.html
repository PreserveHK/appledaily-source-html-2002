<html><header><meta charset="utf-8"><title>再有四選委提名董建華連任</title></header><body><h1>再有四選委提名董建華連任</h1><p>【本報訊】正在北京訪問的政務司司長曾蔭權，昨在中南海與國務院總理朱鎔基會面，朱鎔基在會前被香港記者問及特首董建華競逐連任，未獲全體選舉委員支持時表示，若要得到百分之百支持，好像「違反自然」。&#13;<br> 朱鎔基帶笑說：「說百分之一百，甚麼事情都百分之一百，恐怕不大可能！」&#13;<br> 另一方面，董建華競選辦公室昨表示，再有四名選舉委員提名董建華連任，令提名總數增至七百一十三個；四人包括天主教選委宋雲龍、建築測量及都市規劃界選委李頌熹、社會福利界選委周賢明和資訊科技界選委莫乃光。</p></body></html>
