<html><header><meta charset="utf-8"><title>　　阿松唔想做鴕鳥 - 李八方</title></header><body><h1>　　阿松唔想做鴕鳥 - 李八方</h1><p>庫務局局長俞宗怡昨日爆出一句「香港可能喺二○二一年負債二萬六千六百一十億」，真係嚇死好多人，唔怪得班議員大叫佢重厲害過煲呔，唔只話「狼來了」，簡直係「一大群狼來了」。&#13;<br> 八方都覺得阿松同俞小姐真係誇咗一啲，迫到李卓人要話人最後都會死，唔好用咁長遠嘅恐怖景象嚟嚇人。&#13;<br> 阿松佢哋當然心知肚明，但唔係咁做，你哋又點肯就範，任由佢哋屠宰？阿松班手足就辯解話，政府唔係想做狼，但係更加唔可以做鴕鳥，將個頭埋喺沙堆當睇唔見，所以咪將可能發生嘅可怖景象早啲話畀大家知，睇吓有冇計仔對付咯。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
