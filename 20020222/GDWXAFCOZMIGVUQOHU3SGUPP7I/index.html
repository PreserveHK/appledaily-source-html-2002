<html><header><meta charset="utf-8"><title>貿易通擬上港主板</title></header><body><h1>貿易通擬上港主板</h1><p>【本報訊】貿易通行政總裁余國雄昨日出席與東亞銀行（023）的合作儀式後透露，該公司計劃9月在港主板上市，目前在揀選保薦人，並正與3家投資銀行洽談。上市形式會是發行新股作公開認購，但沒有透露集資金額。<br> &#13;<br> <spanclass>9月發新股公開認購 &#13;<br> 他表示，該公司目前有12名股東，其中政府持42%權益，滙豐銀行持9%，電訊盈科（008）持9%，其餘股東包括太古（019）、華潤創業（291）、和黃（013）旗下的和記國際港口及九倉（004）旗下的現代貨櫃碼頭。&#13;<br> 余國雄又透露，由貿易通持有20%權益的軟件公司，亦計劃年底到本港創業板上市，但他拒絕透露該公司的名稱。</spanclass></p></body></html>
