<html><header><meta charset="utf-8"><title>秦沛為女兒逐情癡</title></header><body><h1>秦沛為女兒逐情癡</h1><p>胡杏兒、郭羨妮、陳慧珊、劉錦玲和秦沛，前晚在九龍塘為無綫新劇《絕世好爸》開工，四位女藝員在新劇中扮演四姊妹，而秦沛則是四人的爸爸。&#13;<br> 前晚拍攝的劇情講述飾演四姊妹中年紀最小的胡杏兒，認識了由無綫新人章志文飾演的癡纏男友，不能撇掉對方，三位姊姊遂代為出馬，可是仍不能成事。結果，要爸爸秦沛出動解圍。<br> &#13;<br> <spanclass>陳慧珊口硬心軟 &#13;<br> 陳慧珊表示，現實生活並不會潑辣的對待另一半，她說：「我只會口硬心軟，但如果對方係錯，一定會堅持。」郭羨妮新年去了沙巴旅行，她說：「我之前都有同前男友聯絡，我都想佢可以快啲識番個女友。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
