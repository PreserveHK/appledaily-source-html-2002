<html><header><meta charset="utf-8"><title>黃麗梅賭馬贏八萬</title></header><body><h1>黃麗梅賭馬贏八萬</h1><p>黃麗梅昨日到黃大仙廟求籤，主要是問來年事業及姻緣。&#13;<br> 黃麗梅在黃大仙前求得好籤，隨即到一個相熟的相士解籤，她說：「我求咗姻緣同埋事業，相士話我今年事業好好會馬不停蹄，做到自己想要嘅成果，咁我自己開咗間風雲製作公司，幫亞視搞個節目，相士話一定會好好，至於姻緣方面，就會搵到個自己欣賞嘅人，可以開花結果，結婚生仔。」<br> &#13;<br> <spanclass>託老友福 &#13;<br> 黃麗梅續道：「不過之前都有好多人同我講話我踏入馬年，兔年嘅人會好，好似我噚日，有個朋友同我一齊買馬，佢話有貼士，咁就買咗條三串四，結果中咗八萬蚊，真係好好彩，應該有運行，不過相士就叫我要小心身體今年會有小毛病。」</spanclass></p></body></html>
