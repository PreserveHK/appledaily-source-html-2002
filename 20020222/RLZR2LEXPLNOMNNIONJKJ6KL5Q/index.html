<html><header><meta charset="utf-8"><title>深田恭子愛上未來姐夫</title></header><body><h1>深田恭子愛上未來姐夫</h1><p>日本女星深田恭子，將會主演TBS電視台四月新劇《FirstLove》，她在劇中更會大玩不倫，一洗清純乖女形象。<br> &#13;<br> <spanclass>宇多田唱主題曲 &#13;<br> 《FirstLove》講述深田恭子高中時期，曾愛上由男星渡部篤郎飾演的男教師，五年後再遇，對方已是自己姊姊的未婚夫，兩人最終展開一場不倫苦戀。女星和久井映見將會飾演深田恭子的姊姊，而此劇的主題曲將由宇多田光主唱。</spanclass></p></body></html>
