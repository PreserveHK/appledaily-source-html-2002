<html><header><meta charset="utf-8"><title>Hitachi搶頭啖湯　首推WinCE.Net機種</title></header><body><h1>Hitachi搶頭啖湯　首推WinCE.Net機種</h1><p>Microsoft的新一代電子手帳作業系統WinCE.NET，本來預計年尾才有新機出現，不過日立Hitachi就搶飲頭啖湯，日前正式在日本發表首部用上WinCE.NET的機種，型號為NPD-10JWL。新機主打流動多媒體，支援無線網絡802.11b，更是首部採用IntelXscale處理器的WinCE機種，速度達到400MHz，而顯示器則為240×320及65,536色顯示，內置32MB記憶體及設有MMC/SD擴充槽。新機預計4月份開始發售，售價未定。&#13;<br> &#13;<br> 記者：劉耀祥</p></body></html>
