<html><header><meta charset="utf-8"><title>冬運奧運會中國添2銀</title></header><body><h1>冬運奧運會中國添2銀</h1><p>【綜合美國外電】中國在周三的冬運奧運會多添兩銀，李佳軍在男千五米短道速滑中，以兩分十八秒七三一第三名衝終點，但因首名的南韓選手金東聖犯規，被貶第四位，故李佳軍升上一級獲得亞軍。另外，中國在女三千米短道速滑接力賽亦得一面銀牌，令中國的獎牌數目增至一金兩銀兩銅。&#13;<br> 至於首次參加冬運的港隊，已完成所有賽事；兩名港將蔡寶儀及任家貝在一千米短道速滑分組賽同得第三，但均未能晉身下一圈比賽。</p></body></html>
