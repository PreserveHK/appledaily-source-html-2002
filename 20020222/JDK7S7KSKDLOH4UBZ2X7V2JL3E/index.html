<html><header><meta charset="utf-8"><title>涉賄永義前經理案區院審</title></header><body><h1>涉賄永義前經理案區院審</h1><p>【本報訊】永義國際集團前項目經理貪污案，兩名涉嫌提供賄款合共逾二百二十萬元的前地產代理，昨日在北九龍裁判法院提堂，共被控四項向代理人提供利益罪名，兩人暫毋須答辯，押後至二月二十八日提堂，等候文件轉解區域法院處理。&#13;<br> 兩名被告為黃玉嬋及吳啟明（見圖）。黃玉嬋被指於九六年四月，行賄永義前項目經理鄒作明逾五十萬元；而吳啟明被控三項罪名，指他於九七年九月至十二月，向鄒作明提供合共逾一百七十萬元。兩人准以現金及人事擔保各二十萬及十二萬保釋。&#13;<br> 案件編號：NKCC1104&amp;1105/02</p></body></html>
