<html><header><meta charset="utf-8"><title>冒險樂園五折兌代幣</title></header><body><h1>冒險樂園五折兌代幣</h1><p>本港在二十年前開始出現室內遊樂場，瞬即成為市民假日樂敍天倫的熱門去處，全盛時期有三大連鎖店，其中歡樂天地及繽紛樂園先後結業，曾屬競爭對手的美國冒險樂園昨日迅速採取吸納顧客行動，宣布由下周一起，凡持有繽紛樂園代幣及遊戲獎票人士，可以換領冒險樂園代幣。<br> &#13;<br> <spanclass>百張獎票換一代幣 &#13;<br> 有四十五間分店的冒險樂園昨晚宣布，持有繽紛樂園代幣者，可以每兩枚代幣免費換一枚冒險樂園代幣，而持有一百張獎票則可以兌換一枚代幣，市民可致電&#13;<br> 26407900查詢。&#13;<br> 歡樂天地在九九年二月因經營困難突然倒閉，而繽紛樂園及冒險樂園當年亦有類似的兌換代幣大行動。&#13;<br> 本報記者</spanclass></p></body></html>
