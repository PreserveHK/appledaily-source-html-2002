<html><header><meta charset="utf-8"><title>司法話你知：不服判決可內庭聆訊</title></header><body><h1>司法話你知：不服判決可內庭聆訊</h1><p>雖然大部分民事和刑事案件都在法庭公開審訊，但以下幾類事項會在內庭處理，公眾人士不能旁聽：&#13;<br> 1）民事訴訟案中任何一方申請要求法官作出指引；&#13;<br> 2）因不服聆案官的判決、命令或決定，而向法官提出上訴；&#13;<br> 3）原訟法庭在審訊刑事案前，法官與控辯雙方律師參與的審前會議，會議目的為檢討審訊的準備工作及由法官給予有關進行審訊的指令。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
