<html><header><meta charset="utf-8"><title>周星馳入圍金紫荊冇感覺</title></header><body><h1>周星馳入圍金紫荊冇感覺</h1><p>周星馳（星爺）昨日凌晨出現中環蘭桂坊，他表示剛跟友人喝完東西回家，最後並由司機駕駛黑色平治房車接載離開。<br> &#13;<br> <spanclass>冇人通知 &#13;<br> 星爺昨日甫見記者，即說：「恭喜發財，我啱啱同朋友飲完嘢。」可是星爺身邊卻未見友伴。對於星爺主演的電影《少林足球》在第七屆金紫荊電影頒獎禮獲五項提名，其中包括「最佳男主角」提名，星爺笑言：「有咩，冇人話我知，我𠵱家心情冇乜嘢，等我返去睇完報紙先講。」星爺隨即登上由司機駕駛的平治座駕返家。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
