<html><header><meta charset="utf-8"><title>徐子淇病足五個月賴風水</title></header><body><h1>徐子淇病足五個月賴風水</h1><p>徐子淇去年獨自到英國倫敦修讀經濟課程，她抵埗至今，經常患感冒，上周更因為病到周身骨痛，需要卧牀休息，結果被迫向校方請假一星期。&#13;<br> 子淇的感冒一直沒有斷尾，她日前再往看醫生，始發現醫生開錯藥，子淇更懷疑是宿舍房間的風水不好。<br> &#13;<br> <spanclass>麥玲玲為徐子淇提供化解貼士 &#13;<br> 1.牀頭向窗冇牆靠，易患病&#13;<br> 2.忌藍色紫色，改用紅色添旺氣&#13;<br> 3.可在東位放金屬用品保健康</spanclass></p></body></html>
