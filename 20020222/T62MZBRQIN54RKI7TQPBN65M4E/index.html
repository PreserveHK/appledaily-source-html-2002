<html><header><meta charset="utf-8"><title>李嘉慧進修還父母心願</title></header><body><h1>李嘉慧進修還父母心願</h1><p>昨日有份行天橋的模特兒包括李嘉慧（Sofie）和楊崢。Sofie表示新年期間𢭃利是收穫甚豐，她說：「𢭃到最大封都係爹哋媽咪畀嘅！」問Sofie收利是時有否被父母催婚？她笑說：「咁又冇，反而有一樣嘢係我應承過爹哋，至今都未做到嘅，就係要有個大學學位，所以我諗住今年趁公餘報讀商科課程，實現呢個心願囉！」<br> &#13;<br> <spanclass>饒林紅想「秘撈」 &#13;<br> 此外，亞視藝員饒林紅與設計師好友石依琳結伴睇騷，她表示亞視高層人事有變動，藝員部總監一職由黎文卓接替陳圖安，饒林紅笑說：「可能係好事嚟，黎文卓重同我講話贊成我哋做多啲『秘撈』喎。」</spanclass></p></body></html>
