<html><header><meta charset="utf-8"><title>Nokia推鈦金屬新機　8910第二季上市</title></header><body><h1>Nokia推鈦金屬新機　8910第二季上市</h1><p>路有凍死骨，但係朱門新機貴。Nokia出完一部十六萬港紙的白金手機VERTU，又整多部鈦金屬殼新機8910。數吓白欖：GPRS、藍芽、WAP、聲控、錄音功能勁勁勁，原始一點講睇頭，一睇就知「舊蕉」8110借屍還魂，換上高貴鈦金屬皮膚，Nokia設計部壇主更堅信不移佢係手機界的「NewIcon」。不過重金屬換來代價機身重量110g，反傳統增磅褲袋、手袋可能媽聲四起。但貴價機永遠有市，正如買得起Chanel、LV卻吃不起餐餐魚翅的人，香港地成街都係。&#13;<br> &#13;<br> 記者：余敏</p></body></html>
