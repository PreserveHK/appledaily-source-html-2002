<html><header><meta charset="utf-8"><title>打機獲勝被扑傷頭</title></header><body><h1>打機獲勝被扑傷頭</h1><p>【本報訊】時下新款格鬥遊戲「鐵拳2001」引發一宗傷人案！一名青年昨在尖沙嘴一間遊戲機中心，與陌生人展開「格鬥」，青年獲勝，豈料對方不服輸，老羞成怒拿鐵櫈打傷青年逃去。&#13;<br> 受傷青年姓胡（二十二歲），頭部大量流血，由醫生治療後無礙。對於今次事件，他大歎倒楣，更指對方無賴，竟因為遊戲落敗施毒手傷人。&#13;<br> 據胡表示，當時他正在玩「鐵拳2001」格鬥遊戲，與遊戲機對打，一名長髮青年突要求加入比試。胡接受對方挑戰，兩人遂展開連場大戰。數回合下，胡憑着熟練技巧取勝，可是對方竟拿起鐵櫈朝他頭部打去，他慘叫一聲倒地受傷。&#13;<br> 警員接報到場時，涉嫌傷人的長髮男子已逃去無蹤。</p></body></html>
