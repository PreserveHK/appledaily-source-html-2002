<html><header><meta charset="utf-8"><title>房會批出新居屋合約</title></header><body><h1>房會批出新居屋合約</h1><p>【本報訊】正當政府仍然停售居屋之際，房屋委員會建築小組昨通過批出新的居屋工程合約，在油塘興建六座坐擁維港海景的居屋大廈。有房委會委員認為，有關決定顯示當局將來不會完全停止供應居屋，對有意購買居屋的低下階層來說是好消息；但有地產界人士則擔心在居屋政策尚未明確的情況下仍批出新合約，最終可能會浪費資源。&#13;<br> 房委會建築小組委員會昨日召開會議，通過落實在油塘一個在東區海底隧道出口旁的地盤，興建六座居屋大廈，最高的有四十七層樓高，合共二千五百五十個單位，全部有窗台，部分擁有維港海景，工程合約價值八億元，預計會在二○○五年落成。</p></body></html>
