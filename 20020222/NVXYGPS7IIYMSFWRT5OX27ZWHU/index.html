<html><header><meta charset="utf-8"><title>初生嬰亦可接受微創手術</title></header><body><h1>初生嬰亦可接受微創手術</h1><p>目前約八至九成傳統小兒開放式手術都可採用微創手術進行，由於手術傷口細小，避免內臟暴露於空氣中及受觸碰，可減少手術後不適及痛楚，復元也較快。例如一名十四個月大的嬰兒在接受微創手術治療膽管囊腫後，兩天便可出院。&#13;<br>由中大醫學院及香港電台聯合製作的醫療實況劇「生命激流」，將於本周日晚七時半於翡翠台播映，全劇十集均以真實個案為基礎。另設網頁供參閱相關資料，網址：<ahref>www.rthk.org.hk/special/tidesoflife</ahref></p></body></html>
