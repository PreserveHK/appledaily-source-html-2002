<html><header><meta charset="utf-8"><title>蘭桂坊裝六監控電視</title></header><body><h1>蘭桂坊裝六監控電視</h1><p>【本報訊】為加強人潮管制及防止扒竊罪行，警方將於七月在中環蘭桂坊試行安裝六部永久閉路電視，監察該處情況，若試驗成功，警方會將計劃擴展到其他人流眾多的地方，包括銅鑼灣時代廣場及尖沙嘴文化中心。&#13;<br> 立法會保安事務委員會主席涂謹申反對該計劃。他指出，因為本港已有足夠警力在街上巡邏，根本毋須在街上設置閉路電視，他說：「呢個計劃簡直嚇親我！警方為咗對付某啲罪行而犧牲市民嘅私隱，我完全反對。」他並揚言，保安事務委員會將跟進今次事件。</p></body></html>
