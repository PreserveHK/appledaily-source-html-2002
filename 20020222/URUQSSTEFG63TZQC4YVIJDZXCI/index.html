<html><header><meta charset="utf-8"><title>內地客疑用假卡買LV袋</title></header><body><h1>內地客疑用假卡買LV袋</h1><p>【本報訊】持雙程證來港的內地女遊客，涉嫌行使他人的信用卡，前往名店LV買手袋，當店員根據信用卡卡主姓名稱呼被告時，她竟毫無反應，店員懷疑其身分，即場逮住她交給警方。涉案女子昨日被解往九龍城裁判法院提堂，暫時毋須答辯，還押監房看管。裁判官押後案件至三月七日再訊，待警方調查該信用卡是否失卡。&#13;<br> 被告蘇鳳喜，三十六歲，被控一項企圖以欺騙手段取得財產罪名。&#13;<br> 案件編號：KCCC2795/2002</p></body></html>
