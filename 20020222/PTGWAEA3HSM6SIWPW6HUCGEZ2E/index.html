<html><header><meta charset="utf-8"><title>Geri任歐萊雅代言人</title></header><body><h1>Geri任歐萊雅代言人</h1><p>英國女歌手GeriHalliwell最近與歐萊雅（L'Oreal）化妝品集團達成合作協議，她將以七十五萬英鎊（約八百五十萬港元）的酬勞，為歐萊雅拍攝海報及電視廣告。而Geri亦是繼珍妮花雅麗絲頓（JenniferAniston）及歌地亞雪花（ClaudiaSchiffer）後，另一位擔任該品牌代言人的女星。&#13;<br> 歐萊雅於一九○七年以生產美髮產品起家，現時旗下產品經銷全球一百五十個國家，老闆貝當古更以二百零六億歐元（約一千三百九十億港元）的身家，位列歐洲富豪榜首。</p></body></html>
