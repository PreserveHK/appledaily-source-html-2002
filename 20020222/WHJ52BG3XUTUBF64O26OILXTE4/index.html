<html><header><meta charset="utf-8"><title>豐田EchoVerso　大減4萬作招徠</title></header><body><h1>豐田EchoVerso　大減4萬作招徠</h1><p>放完農曆年假後，香港車市又回復正常；早輪，亞Mark曾經學人預測今年車壇走勢，會係迷你車嘅天下，想唔到言猶在耳，就經已傳來消息，話豐田Echo部姊妹車EchoVerso，會響今個周末有大攻勢，咪係勁減呢招囉！&#13;<br> 據知，當中部頂級Deluxe版嘅EchoVerso，一向賣開近15萬，但家陣就調低成4萬，以唔到11萬嘅價錢，就可以擁有部既有雙天窗，以及合金軨等設備嘅迷你車噃！相信今勻EchoVerso又會承襲Echo嘅餘威，大收旺場都唔定喇！係豐田Fans嘅你，想買部慳油多用途嘅代步車，咁就唔好錯過呢個機會喇！</p></body></html>
