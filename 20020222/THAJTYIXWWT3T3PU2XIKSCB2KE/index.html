<html><header><meta charset="utf-8"><title>克勤賺夠加國歎世界</title></header><body><h1>克勤賺夠加國歎世界</h1><p>李克勤和女友盧淑儀、名模周汶錡姊妹、任賢齊、鄭伊健和女友梁詠琪（GiGi）等，昨日先後出現機場。英皇老闆楊受成前晚則自泰國探完成龍班回來。<br> &#13;<br> <spanclass>袋$180萬 &#13;<br> 李克勤剛開完六場演唱會，並賺得約一百八十萬酬金，他昨日跟女友盧淑儀帶了大堆行李，一起到加拿大度假，二人甫到機場便匆匆入閘。&#13;<br> 而伊健和女友GiGi昨日在蘇黎世度完假，二人前後腳回港。一身便服打扮的GiGi，雖然不施脂粉，但精神甚佳，GiGi並獲男友伊健的助手到來接機。對於她有份主演的賀歲片《嚦咕嚦咕新年財》票房很好，GiGi說：「我都要問番票房。」</spanclass></p></body></html>
