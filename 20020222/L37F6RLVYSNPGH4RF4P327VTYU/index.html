<html><header><meta charset="utf-8"><title>茶餐廳涉弄污行人路</title></header><body><h1>茶餐廳涉弄污行人路</h1><p>楊先生指灣仔莊士敦道華懋莊士敦廣場地下三家茶餐廳，常於門外行人路傾倒垃圾、污染路面；有時更倒出污水，令附近臭氣沖天，尤其於夏天或太陽猛烈時，情況更惡劣。&#13;<br> 食物環境衞生署發言人表示，他們多次到灣仔莊士敦道一帶巡查，惟未發現上述情況；只有其中一次，發現有小量紙皮放於地上。<br> &#13;<br> <spanclass>勸喻清理公眾地方 &#13;<br> 該署已即時向茶餐廳負責人發出清除垃圾及清理地方通知書，並勸喻他們必須要妥善處理廢物，以免阻礙或污染公眾地方。&#13;<br> （○一二二一五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
