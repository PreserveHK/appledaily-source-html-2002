<html><header><meta charset="utf-8"><title>陽光收益靠多媒體</title></header><body><h1>陽光收益靠多媒體</h1><p>【本報訊】陽光文化（307）主席及行政總裁楊瀾預期，未來廣告收入會維持平穩，但至2003年其佔整體收益的比重，則會從去年的90%降至70%;而內容製作發行和多媒體業務，將成為主要收益增長來源。陽光執行董事兼首席財務官周少霖指出，目前每月廣告收入約1600萬元。&#13;<br> 楊瀾昨日表示，出售地產業務後，陽光會集中發展媒體事業，而目前未有收購其他衞星頻道的計劃。至於收購60%台灣衞星娛樂的交易，受制於台灣不容許外資直接投資衞星頻道逾50%，故陽光正在當地籌組子公司作投資。</p></body></html>
