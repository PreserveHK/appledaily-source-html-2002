<html><header><meta charset="utf-8"><title>　　消防處派電話繩好孤寒 - 李八方</title></header><body><h1>　　消防處派電話繩好孤寒 - 李八方</h1><p>昨日「教育及職業博覽2002」，唔少參展商都派紀念品畀入場人士，吸引佢哋望多兩眼。其中，八方見到消防處派嘅紀念品幾有創意──消防員公仔電話繩（圖）。&#13;<br> 消防處一擺啲電話繩喺攤位，好快就俾人攞晒，職員見勢色唔對，就即刻將啲電話繩收埋，稍後有一大班人行埋去索取，職員就話：「你下一轉返嚟睇吓有冇啦，𠵱家暫時派晒囉！」八方好奇，於是又走埋去八吓，唔知係咪八方一個人嘅關係，個職員竟然答話：「啱啱有！」重攞咗條出嚟畀八方。&#13;<br> 其實，消防處派紀念品點解派得咁鬼鼠嘅？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
