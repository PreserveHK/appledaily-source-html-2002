<html><header><meta charset="utf-8"><title>姜恩柱祝港經濟蓬勃發展</title></header><body><h1>姜恩柱祝港經濟蓬勃發展</h1><p>【本報訊】中央駐港聯絡辦事處昨晚在會議展覽中心舉行新春酒會，主任姜恩柱在致辭時表示，儘管香港受到亞洲金融風暴衝擊，去年又一次遭受嚴重的經濟困難，但國家的整體形勢對香港產生了積極影響。&#13;<br> 姜恩柱相信，憑着香港在各方面的優勢和內外有利因素，香港經濟一定能蓬勃發展。&#13;<br> 此外，酒會中除中央駐港代表和港府主要官員外，受傳媒注意的，還有民主黨元朗區議員黃偉賢。黃偉賢與部分前滙點成員，過去多年均獲邀請出席酒會。</p></body></html>
