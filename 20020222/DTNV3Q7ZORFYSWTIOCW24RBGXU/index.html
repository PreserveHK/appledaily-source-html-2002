<html><header><meta charset="utf-8"><title>梁雪湄赴澳大出血</title></header><body><h1>梁雪湄赴澳大出血</h1><p>梁雪湄早前趁着春節假期，前往澳洲探親，雖然首次前往該地，但她已讚不絕口。其實此行除了探親之外，梁雪湄亦有瘋狂購物。<br> &#13;<br> <spanclass>遇高大靚仔 &#13;<br> 梁雪湄說：「今次去澳洲真係大出血，雖然我冇去游水，但係我買咗好多款泳衣返香港，準備等到夏天時着，最慘就係我返香港嗰日，張回程機票唔見咗，惟有再買過一張，新正頭就大出血，希望今年會好運啦！」&#13;<br> 向來不乏追求者的梁雪湄，當問到此行可有豔遇時，她笑說：「都有㗎！有個當地男士留咗個電話畀我，重話帶我四周圍玩。佢都幾高大靚仔㗎，不過我都唔敢去。相信有緣人會再見到，點知過兩日真係撞到佢，但係都冇再聯絡。」&#13;<br> 採訪：羅慧敏</spanclass></p></body></html>
