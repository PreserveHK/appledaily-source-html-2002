<html><header><meta charset="utf-8"><title>黎思嘉置千呎新居</title></header><body><h1>黎思嘉置千呎新居</h1><p>黎思嘉最近跟家人斥資三百萬在青山公路附近買了一間面積約一千呎的單位。<br> &#13;<br> <spanclass>逾三十萬裝修 &#13;<br> 黎思嘉的新居面積約一千呎，有三房兩廳，她跟妹妹同住。問黎思嘉為何決定逆市買樓，她昨日在電話中說：「其實我阿爸一直都好想買樓，但之前啲樓價太高，覺得唔值，𠵱家樓價回落，又睇啱咪買囉！新屋係阿爸畀首期，我就負責供樓。」&#13;<br> 裝修費用方面，黎思嘉說：「大約三十幾萬，我買過晒啲新家具同電器，始終係自己間屋，所以會落本。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
