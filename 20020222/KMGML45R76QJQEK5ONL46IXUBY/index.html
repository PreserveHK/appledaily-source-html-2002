<html><header><meta charset="utf-8"><title>汪明荃抱十六磅巨嬰喊辛苦</title></header><body><h1>汪明荃抱十六磅巨嬰喊辛苦</h1><p>汪明荃（阿姐）昨日在西貢北港為無綫新劇《考試情緣》拍攝擺滿月酒戲，劇中飾演她媳婦的黃 阿姐手抱重十六磅的男嬰時非常小心，問她是否經常抱小朋友？阿姐說：「以前拍戲都有試過，今日嗰個BB都幾重，幾辛苦，而且比較好動，之前一個就乖啲。」<br> &#13;<br> <spanclass>澳洲登台𢭃利是 &#13;<br> 阿姐透露新年期間前往澳洲登台，雖然只有三場，但反應非常好，她說：「雖然只做三場，但好開心，因為其中有一首歌要去台下同觀眾握手，點知咁都𢭃到利是，都有六百蚊澳幣（約港幣二千四百元）㗎！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
