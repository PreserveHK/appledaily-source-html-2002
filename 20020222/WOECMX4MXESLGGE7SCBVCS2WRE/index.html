<html><header><meta charset="utf-8"><title>黑衣趙薇順得人</title></header><body><h1>黑衣趙薇順得人</h1><p>趙薇近日留港為有份主演的賀歲電影《天下無雙》做宣傳，她前晚在灣仔的LittlePrince餐廳，接受外國《時代》周刊專訪。<br> &#13;<br> <spanclass>禮貌待人 &#13;<br> 趙薇前晚八時多在助手陪同下，於灣仔接受《時代》周刊的訪問。穿上黑色外套的趙薇，下襯黑色長褲和高跟鞋非常斯文。&#13;<br> 趙薇甫見記者追訪，即大方企定拍照，她說：「我剛為雜誌做完訪問，現在離去。」趙薇然後在助手陪同下，上了一部的士去中環皇后戲院。</spanclass></p></body></html>
