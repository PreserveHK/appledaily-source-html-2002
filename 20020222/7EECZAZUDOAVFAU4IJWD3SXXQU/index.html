<html><header><meta charset="utf-8"><title>Ghoulish</title></header><body><h1>Ghoulish</h1><p>"WhathappenedinGeorgiaisgoingtomakethewholefuneralbusinesslook<u> ghoulish</u> ."&#13;<br> &#13;<br> 「喬治亞州發生的事（三州火葬場棄屍事件），將令整個殯儀業看來像盜墓食屍鬼。」一名殯儀館負責人說。盜墓食屍鬼（ghoul）是回教神話中的惡魔，說人或事ghoulish，即是說殘忍。</p></body></html>
