<html><header><meta charset="utf-8"><title>「三頭馬車」角色混亂</title></header><body><h1>「三頭馬車」角色混亂</h1><p>資深房屋委員會委員王坤說，近年本港房屋政策混亂，社會各界普遍認為癥結所在，乃是房屋局、房屋署及房屋委員會「三頭馬車」角色衝突所致；而房委會一直有責無權，不少重大房屋問題，如減建居屋及推行租金津貼等問題，往往由房屋局訂腹稿，才交由房委會「循例」拍板。&#13;<br> 近日，房屋局計劃將自置居所貸款及首次置業貸款合併，並且推行租金津貼，但房委會事前並未有正式討論過，而將來是要由房委會推行，這些事例都反映房屋政策混亂。&#13;<br> 本報記者</p></body></html>
