<html><header><meta charset="utf-8"><title>楊思琦林峰再續前緣</title></header><body><h1>楊思琦林峰再續前緣</h1><p>應屆港姐楊思琦、鍾沛枝、朱凱婷及馬德鐘昨早到粉嶺官立中學出席「國際雷利山頭霸王越野馬拉松2002」起步儀式。<br> &#13;<br> <spanclass>六月重頭古裝劇 &#13;<br> 楊思琦將參與無綫六月重頭古裝劇，並會與前輩汪明荃及鄭少秋合作，對於有指林峯會代替古天樂做男主角之一，楊思琦說：「我同林峯合作過，再有合作機會梗係開心，我亦唔驚會同佢傳緋聞。」問她喜歡和古天樂還是林峯合作？她說：「呢啲都係公司決定。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
