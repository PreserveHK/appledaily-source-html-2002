<html><header><meta charset="utf-8"><title>god、SES兩組Fans互毆</title></header><body><h1>god、SES兩組Fans互毆</h1><p>韓國第一女子組合SES，及第一男子組合god，兩班fans日前竟然大打出手，令到SES及god都感到又失禮又尷尬。<br> &#13;<br> <spanclass>橫額攻擊 &#13;<br> 據悉上月二十四日，SES及god均有份出席SBS電視台節目，兩班歌迷在場外已因一些小事不斷口角，進場後god的fans突然拿出極大的橫額阻礙SES的fans視線，SES的fans即群起毆打對方還擊，最後演變成保安人員也控制不了的互毆局面，要報警求助。事後SES及god均對事件表示十分遺憾，希望可以低調解決。</spanclass></p></body></html>
