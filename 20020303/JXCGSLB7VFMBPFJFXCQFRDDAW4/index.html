<html><header><meta charset="utf-8"><title>科佩爾曾奪37艾美獎</title></header><body><h1>科佩爾曾奪37艾美獎</h1><p>科佩爾在美國廣播公司（ABC）工作已有三十七年，在新聞界享有崇高地位，幾乎所有主要廣播獎項都贏過，包括奪得三十七項艾美獎。&#13;<br> 他十三歲跟隨父母由英國移民美國，在史丹福大學取得大眾傳播研究及政治科學碩士學位。六十年代加入ABC後，六九至七一年間出任駐香港分社社長，負責越南至澳洲等地區的新聞。八○年開始主持夜間新聞節目《晚間熱線》至今，並兼任該節目的總編輯。&#13;<br> 綜合外電報道</p></body></html>
