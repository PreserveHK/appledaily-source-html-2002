<html><header><meta charset="utf-8"><title>食肆危險僭建未清拆</title></header><body><h1>食肆危險僭建未清拆</h1><p>本報去年十一月初曾報道南丫島榕樹灣海邊民豐海鮮酒家以鐵通作支撐，向海邊擴張經營，狀甚危險。地政署當時覆稱會要求該店在期限前改善，否則會終止租約，投訴人黃先生近日再聯絡本報，指上址僭建情況依舊未有清拆。<br> &#13;<br> <spanclass>採取進一步行動 &#13;<br> 地政署再函覆，該署發出書面警告後，曾多次催促持牌人拆除違規僭建物。該署一月收到對方覆函，稱會於農曆年前自行解決。但該署發現該酒家仍未能全面更正違規，故會採取進一步行動，包括終止租約及考慮拆除違規擴建部分。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
