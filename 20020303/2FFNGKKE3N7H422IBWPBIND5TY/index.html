<html><header><meta charset="utf-8"><title>北京300業主抗議</title></header><body><h1>北京300業主抗議</h1><p>北京市望京新城的三百多名業主，昨天在其住宅小區內遊行（圖1），抗議發展商北京城市開發集團有限公司計劃在他們的住宅附近，興建一幢樓高三十三層的住宅大廈，阻擋了原有的景觀，令其物業價格大跌。&#13;<br> 原本和平進行的集會，因為在場監視的公安沒收了一家外國電視台的錄影帶，而觸發大批居民與公安對罵、推撞，以致扭打(圖2)，擾攘了個半小時才平息。&#13;<br> 文：法新社/圖：美聯社</p></body></html>
