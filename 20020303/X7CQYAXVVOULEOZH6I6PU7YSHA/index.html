<html><header><meta charset="utf-8"><title>三油公司今起加價</title></header><body><h1>三油公司今起加價</h1><p>【本報訊】繼加德士之後，蜆殼、埃克森美孚香港有限公司及香港美孚石油公司昨亦宣布今日凌晨起加油價，無鉛汽油每公升加一角五仙，柴油每公升加一角。&#13;<br> 各石油公司解釋，由於進口油價持續上升，因此車用燃油價格須調高。蜆殼方面，超勁無鉛汽油新價為每公升十元五角五仙、「V能量」無鉛汽油新價每公升十一元三角、「清爽」環保柴油新售價每公升五元六角四仙；美孚方面，「SynergyNOVA」無鉛汽油新價每公升十一元三角二仙、「Synergy8000」無鉛汽油新價每公升十元五角四仙、「SynergyDiesel」柴油新價每公升五元六角五仙。</p></body></html>
