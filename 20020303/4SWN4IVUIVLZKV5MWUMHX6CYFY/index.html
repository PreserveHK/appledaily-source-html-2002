<html><header><meta charset="utf-8"><title>蒙嘉慧財「飾」兼收</title></header><body><h1>蒙嘉慧財「飾」兼收</h1><p>蒙嘉慧（YoYo）昨日在灣仔出席珠寶展，為新紀元鑽石有限公司做宣傳，並得到五位數字酬金。&#13;<br> YoYo昨日更即場揀選了幾件仿鑽頸鏈、手鈪和戒指等飾物，合共一萬零七百元。&#13;<br> 問YoYo平時有沒有收過鑽飾禮物，她說：「我冇收過，太貴重唔係幾好。以前啲男友多數送玩具畀我做禮物，我𠵱家已經儲咗好多個Barbie公仔。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
