<html><header><meta charset="utf-8"><title>伍詠薇KeepFit留倩影</title></header><body><h1>伍詠薇KeepFit留倩影</h1><p>伍詠薇（伍姑娘）最近為新一期《新婚通信》拍婚紗照，她雖然已為人婦，但穿上婚紗拍照，依舊明豔照人。<br> &#13;<br> <spanclass>保持拍拖心情 &#13;<br> 伍姑娘透露平日生活十分充實，既要為電台主持節目，還學習瑜伽和健身喼弗，她說：「我𠵱家希望做嘅，係操弗自己嘅身形，咁有人約我影相都靚啲，我好想趁自己嘅狀態好嘅時候，可以影多啲靚相珍存。」&#13;<br> 問到伍姑娘跟夫婿練海棠的婚姻生活，她幸福地說：「我同老公都係嗰啲浪漫嘅人，大家一齊就會擦出火花，我認為要維持長久嘅婚姻要成日都keep住拍拖嘅心情，大家結咗婚要負一定嘅責任，要顧及另一半嘅感受。」</spanclass></p></body></html>
