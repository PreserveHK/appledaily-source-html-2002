<html><header><meta charset="utf-8"><title>黎思嘉被人高呼索女</title></header><body><h1>黎思嘉被人高呼索女</h1><p>「亞洲電視勝券在握賽馬日」昨日在沙田馬場舉行，亞洲電視行政總裁封小平昨率領一眾亞視高層及藝員，包括羅霖、李婉華、黎思嘉等人盛裝出席，而一班女藝員更大鬥性感。<br> &#13;<br> <spanclass>花車巡遊 &#13;<br> 大會更安排勞斯萊斯花車巡遊，由秦漢、米雪、陳啟泰、林建明、盧慶輝、陳煒、彭子晴及黎思嘉分乘三輛勞斯萊斯房車在馬場巡遊。&#13;<br> 黎思嘉昨日穿一件購自米蘭的吊帶低胸裙出現，而在花車巡遊時，有口痕友更大叫：「夏天都未到，就晒對×出嚟，都唔知係咪做×㗎！」&#13;<br> 事後黎思嘉說：「陳啟泰都有同我講話有個阿伯話我好正、好索，我都幾開心㗎，佢哋都唔係惡意嘅。」&#13;<br> 採訪：卓美娟，梁錦雯&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
