<html><header><meta charset="utf-8"><title>王傑、何嘉莉赴大馬剪綵</title></header><body><h1>王傑、何嘉莉赴大馬剪綵</h1><p>何嘉莉、王傑和樂隊VRF，昨日前後腳出發到馬來西亞，為當地一間名為「BeAStar」的卡拉OK剪綵。而何家勁和趙世光，前晚分別從外地回港，兩人甫出閘便急步離開。<br> &#13;<br> <spanclass>Fans送舊唱片 &#13;<br> 準備到馬來西亞為一間卡拉OK做剪綵嘉賓的王傑和何嘉莉，昨日分別在助手陪同下抵達機場，他們的歌迷均有前來送機，而王傑的fans更向偶像送上他的舊唱片，令王傑十分感動。&#13;<br> 此外，任賢齊昨日從上海回港，對於前緋聞女友鄭秀文在第二十一屆香港電影金像獎頒獎禮中，有三部電影被提名角逐「最佳女主角」，任賢齊說：「我都戥佢開心，但對手都好強。」&#13;<br> 採訪：何永寧&#13;<br> 攝影：黃文成</spanclass></p></body></html>
