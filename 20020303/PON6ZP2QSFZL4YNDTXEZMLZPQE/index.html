<html><header><meta charset="utf-8"><title>翁虹九摑登徒子</title></header><body><h1>翁虹九摑登徒子</h1><p>翁虹、齊芷瑤、施綺蓮和鍾鎮濤等，日前在菲律賓的佬沃拍攝新片《不寒而慄》，翁虹還穿上泳衣上陣。<br> &#13;<br> <spanclass>節食着泳衣 &#13;<br> 該場外景戲講述翁虹在泳池邊遭陌生男士侮辱，她心有不甘，出手掌摑對方。翁虹從排戲到真正演出，共掌摑了對手近九次，為免再NG，對手要求翁虹大力摑下去，事後她都有點不好意思。&#13;<br> 翁虹亦表示泳衣由黛安芬贊助，為求以最佳狀態示人，更刻意節食，她說：「我怕肥，所以忍口，唔敢食咁多嘢。而拍掌摑戲時，我怕傷腰，都唔敢太大動作。」&#13;<br> 記者魯萍菲律賓直擊</spanclass></p></body></html>
