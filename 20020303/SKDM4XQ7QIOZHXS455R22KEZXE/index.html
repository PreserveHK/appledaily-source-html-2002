<html><header><meta charset="utf-8"><title>安仔承認被cut戲</title></header><body><h1>安仔承認被cut戲</h1><p>許志安（安仔）、何韻詩、張燊悅及商台DJ芝See菇Bi和少爺占，昨日前往旺角新世紀廣場出席《天使的禮物》的贈書行動。&#13;<br> 原本在電視劇《齊天大聖孫悟空》有四場戲的安仔，現在只需拍兩場，豈非被人減戲分？他解釋說：「唔係俾人cut戲分，只不過嗰次喺橫店冇拍到，加上我嘅角色喺嗰兩場戲都唔係咁啱，咪cut咗囉。」<br> &#13;<br> <spanclass>張燊悅未聞噓聲 &#13;<br> 至於前晚張燊悅在葉德嫻演唱會上台獻花時給台下觀眾噓一事，她謂：「係咩？我聽唔到，我嗰時好緊張。」</spanclass></p></body></html>
