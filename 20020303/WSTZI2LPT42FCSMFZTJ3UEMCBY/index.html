<html><header><meta charset="utf-8"><title>林建岳新歡舊愛冤家路窄</title></header><body><h1>林建岳新歡舊愛冤家路窄</h1><p>林建岳的前度女友林學華與他的新歡Monica，前晚分別到港島香格里拉酒店，出席Nokia手提電話活動。<br> &#13;<br> <spanclass>分別取道前後門 &#13;<br> 今次Nokia在港島香格里拉酒店舉行的新手機介紹活動，多位圈中名人均有出席，當中包括李桂蘭、范姜、陳細潔、趙世曾、何超瓊、伍士榮及趙曾學韞等，林學華與Monica分別於八時多到達，但Monica與助手行前門，林學華則取道後門。&#13;<br> 問林學華為何獨自赴會，她表示男友有工作在身，對於結婚一事，她則笑說：「乜咁問呀？努力中啦。」&#13;<br> 另外，潘廸生前晚亦與太太同到香格里拉酒店晚膳。&#13;<br> 採訪：王崇穎　攝影：陳烱威</spanclass></p></body></html>
