<html><header><meta charset="utf-8"><title>BoBo自嘲身材差無人問津</title></header><body><h1>BoBo自嘲身材差無人問津</h1><p>港台活動「樂天IT新一派」昨日下午假沙田公園舉行，出席的歌手包括陳文媛（BoBo）、李蘢怡、B2及《麥兜與雞》主唱者李晉緯。&#13;<br> 對於近日羅兆輝大爆與女星性史一事，BoBo對此說：「有錢唔係大晒嘅，我覺得畀錢做埋啲咁嘅嘢，已經貶低自己嘅人格。」記者聽後笑言陳冠希不是這類人，她立即回答：「嘩！我話咗唔答呢啲嘢。」<br> &#13;<br> <spanclass>不憧憬嫁有錢人 &#13;<br> 問BoBo有沒有人邀請她參與飯局，她笑說：「冇呀，我又冇身材，而且我絕對唔會為咗錢動搖。我亦從來冇憧憬過要嫁個有錢人。」&#13;<br> 採訪：李珮洳　攝影：黃文成</spanclass></p></body></html>
