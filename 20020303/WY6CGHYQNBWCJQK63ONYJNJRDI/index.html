<html><header><meta charset="utf-8"><title>大衛利達文創造神話</title></header><body><h1>大衛利達文創造神話</h1><p>下月將年屆五十四歲的大衞利達文，是電視台深夜節目的神話之一，成為美國數一數二的清談節目主持人，是他將以往枯燥乏味的深夜節目，轉化為現時風趣幽默的模式。&#13;<br> 六九年在波爾州立大學修讀電台及電視學科畢業後，他便開始在電台主持清談節目，又主持過兒童節目及當電視台天氣報道員。八二年二月，《大衞牙擦騷》首播，大受觀眾歡迎，至今仍是哥倫比亞廣播公司的王牌節目之一。&#13;<br> 綜合外電報道</p></body></html>
