<html><header><meta charset="utf-8"><title>富士山歡迎卡</title></header><body><h1>富士山歡迎卡</h1><p>富士山可說是日本的象徵，遊客絡繹不絕，為了鼓勵遊客到訪，日本方面又發行了「富士山歡迎卡」，令前往靜岡縣、山梨縣及神奈川縣的旅客，可在指定的住宿、觀光設施及餐廳等獲得折扣優惠或小禮品。要取得這張歡迎卡，只需在出發前於「富士山歡迎卡」的網頁內將卡印製出來便可。若忘了預早印卡，旅客亦可在抵達日本時，到印有「i」字的觀光案內所索取一份「富士山歡迎卡」的說明手冊，內裏附有「富士山歡迎卡」的貼紙，只要將歡迎卡貼紙貼在銀包上，便能獲得相同的優惠。&#13;<br>&#13;<br>記者：陳珮娟&#13;<br>&#13;<br>網址：&#13;<br><ahref>www.mtfuji-welcomecard.jp</ahref></p></body></html>
