<html><header><meta charset="utf-8"><title>施明長子棄讀西點軍校</title></header><body><h1>施明長子棄讀西點軍校</h1><p>前日TommyHilfiger於時代廣場推出全新香水系列，出席名人包括施明大仔李泳漢、名模陳嘉容及楊崢等。<br> &#13;<br> <spanclass>改往內地讀法律 &#13;<br> 李泳漢表示本應前年已成功報讀美國著名大學西點軍校，還擬於去年入學，可惜因為九一一事件影響擱置。李泳漢說：「媽咪覺得美國好危險，加上軍校需要讀四年，畢業之後重要簽約八年做軍官，到時我已經三十幾歲，媽咪話到時唔知前途會係點，所以打消念頭，返香港發展。」&#13;<br> 不過，李泳漢現於律師樓跟大狀學法律，還打算九月前往內地華東師範大學讀法律，學費一年千多元美金（約一萬港元）。</spanclass></p></body></html>
