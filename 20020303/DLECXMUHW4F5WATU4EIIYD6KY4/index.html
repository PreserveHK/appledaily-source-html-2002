<html><header><meta charset="utf-8"><title>葉德嫻見愛子流淚</title></header><body><h1>葉德嫻見愛子流淚</h1><p>葉德嫻前晚在紅館舉行「Shinco葉德嫻演唱會」，當她獻唱幾首英文金曲後說：「呢幾首歌好有紀念價值，我個仔出世時我好hit㗎，生BB好難忘，多謝我媽媽肯幫我湊仔，我先可以出嚟做嘢，細路仔係我嘅支柱。」&#13;<br> 之後葉德嫻獻唱《赤子》一曲時現場銀幕播放葉德嫻兒子照片，她禁不住流下感動之淚，並說：「我冇用，最衰見到張相，好多謝咁多朋友重睇死老鬼呀。呢首歌我聽晚唔會再唱。」<br> &#13;<br> <spanclass>劉德華捧場 &#13;<br> 前晚劉德華、吳君如、張燊悅等一班藝人往捧場，當張燊悅上台獻花時，現場有觀眾發出零落的噓聲。&#13;<br> 採訪：李珮洳　攝影：仇志德</spanclass></p></body></html>
