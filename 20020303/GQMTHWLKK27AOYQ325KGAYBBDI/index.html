<html><header><meta charset="utf-8"><title>天富苑單車仍然亂泊</title></header><body><h1>天富苑單車仍然亂泊</h1><p>本報去年底報道天水圍天富苑住戶不滿，該屋苑內各座大廈地下均見有大量單車停泊，情況混亂，當時房屋署回覆表示，會去信地政署要求在屋苑內闢空地，作為單車停泊區，以改善情況。<br> &#13;<br> <spanclass>多次投訴無改善 &#13;<br> 惟居民謝先生最近向本報投訴，指現時單車違泊問題仍然嚴重，住戶仍將單車亂泊，多次向管理處投訴也未見改善。記者再到天富苑了解，見情況確較前更差，多處地方均有單車停泊，且毫無秩序，恍如廢車場。&#13;<br> 投訴已轉介房屋署跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
