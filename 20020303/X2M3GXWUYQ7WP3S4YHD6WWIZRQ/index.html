<html><header><meta charset="utf-8"><title>深田回到未紅時</title></header><body><h1>深田回到未紅時</h1><p>日本女藝人深田恭子所屬的事務所HORIPRO，將會推出成立二十五周年超豪華版CD及DVD套裝，收錄恭子等歷代青春歌手的名曲及出道片段。<br> &#13;<br> <spanclass>錄八十首歌 &#13;<br> 近年捧紅了恭子、優香及平山綾的HORIPRO，多年前亦曾製造出「巨乳偶像始祖」木神原郁惠、及藤本綾等二十五名少男殺手，紀念DVD將她們當年獲獎情況、後台花絮等從未曝光片段盡錄，CD則是八十多首歌，無論是否恭子迷，也可視作日本少女偶像變化實錄。</spanclass></p></body></html>
