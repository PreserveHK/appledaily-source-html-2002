<html><header><meta charset="utf-8"><title>港產高手　會考零分</title></header><body><h1>港產高手　會考零分</h1><p>美國有溫德爾，香港亦有專業「打機」打遍全港無敵手的劉康銘。跟溫德爾一樣今年同是二十一歲的他，讀書不成，中學會考只得零分，「打機」卻給了他以往夢寐以求的榮譽。&#13;<br> 他曾代表香港到北京、南韓及美國參加電腦遊戲比賽，所贏的獎金數目以萬港元計，收入比現在不少大學生都要好。&#13;<br> 「打機」是劉康銘的「維生素」，他可以整天不吃不喝，「打機就打飽了」。既是專業，所用的電腦滑鼠便絕不能馬虎。他說：「我是專業打機手，要嘗試不同品牌的滑鼠，看哪一款順暢些、適合我的手勢多些。」&#13;<br> 《壹週刊》</p></body></html>
