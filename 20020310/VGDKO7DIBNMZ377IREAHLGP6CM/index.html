<html><header><meta charset="utf-8"><title>單程證者戶籍放寬</title></header><body><h1>單程證者戶籍放寬</h1><p>【本報北京報道】全國人大港區代表鄭耀棠建議，希望內地有關部門為獲發單程證來港的內地人士，提供一年的戶籍過渡安排，令他們一旦不適應香港生活而要返回內地居住，小朋友不會因失去戶籍而無法在國內接受免費教育。&#13;<br> 鄭耀棠指出，部分取得單程證來港人士，因未能適應香港生活，選擇在港逗留一段短時間後返回國內。&#13;<br> 但按照目前國家有關規定，他們在來港後會馬上被取消國內戶籍，結果有不少隨同父母來港的內地兒童，返回內地後不能接受國內的免費教育。</p></body></html>
