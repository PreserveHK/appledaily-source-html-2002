<html><header><meta charset="utf-8"><title>小統計：英人史地知識貧乏</title></header><body><h1>小統計：英人史地知識貧乏</h1><p>《大英百科全書》為配合推出最新版本，向英國市民進行調查，結果顯示出英國人對歷史及地理的認識無知：&#13;<br> ‧1/7人竟然答世界第一高峯珠穆朗瑪峯位於英國，正確地點為位於西藏和尼泊爾邊界；&#13;<br> ‧羅馬人於一二二年建築的哈德良長城﹙Hadrian’swall﹚，旨在防禦來自現今蘇格蘭的皮克特人，但1/20被訪者竟說是用來抵禦法國人；&#13;<br> ‧在倫敦以西的巨石陣（Stonehenge）於新石器時代建造，但有1/20被訪者說是建於恐龍時代；1/10人說由十九世紀末的維多利亞女皇建造。&#13;<br> 路透社</p></body></html>
