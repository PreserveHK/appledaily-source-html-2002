<html><header><meta charset="utf-8"><title>方力申教阿爸用眼防盜</title></header><body><h1>方力申教阿爸用眼防盜</h1><p>方力申和谷祖琳昨日往灣仔會展出席港台活動，參觀最新的防盜資訊用品。&#13;<br> 方力申即時試以眼睛作辨證的防盜器，他試完後不禁讚歎地說：「嘩！真係好厲害，我覺得用眼好過用指模，如果用指模會俾人斬手，用眼就好啲。」&#13;<br> 方力申又表示打算將這防盜器介紹給他父親，因其父開畫廊，藏有很多名畫。方力申笑說：「我梗係要叫我老竇用啦！如果佢俾人偷晒啲畫，咁咪破產？小心啲好。」<br> &#13;<br> <spanclass>谷祖琳捱病 &#13;<br> 而谷祖琳昨日則一臉倦容，問她所為何事？她說：「我一向身體都唔係幾好，呢排又要趕新碟錄音，所以咪有少少唔舒服。」</spanclass></p></body></html>
