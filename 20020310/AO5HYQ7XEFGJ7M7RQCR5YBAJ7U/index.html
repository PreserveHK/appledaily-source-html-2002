<html><header><meta charset="utf-8"><title>ThePlutorecession</title></header><body><h1>ThePlutorecession</h1><p>"AseniorFederalReserveofficialhascoinedanewphrasefortheeconomicdownturnthatbeganlastMarch,dubbingit:<u> thePlutorecession</u> ."&#13;<br> &#13;<br> 美國聖路易斯聯邦儲備銀行主席普爾（WilliamPoole），指經濟學家就美國去年究竟是否出現經濟衰退的爭議，跟天文學家爭論冥王星（Pluto）是不是行星的情況差不多，因此他以「冥王星式衰退」（thePlutorecession）來形容美國由去年三月起的經濟逆轉。</p></body></html>
