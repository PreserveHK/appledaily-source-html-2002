<html><header><meta charset="utf-8"><title>小齊《壞女人》贈袁詠儀</title></header><body><h1>小齊《壞女人》贈袁詠儀</h1><p>任賢齊（小齊）早前為新歌《美麗壞女人》拍攝MV，小齊表示這首歌是特別作來送給他的好友袁詠儀。<br> &#13;<br> <spanclass>交流男女心態 &#13;<br> 袁詠儀最近被羅兆輝翻舊帳，小齊對此事不知情，當記者告訴他時，小齊也嚇了一跳，但他並不知羅兆輝是誰。&#13;<br> 問小齊袁詠儀是不是一個美麗的壞女人？小齊說：「我點會知喎，我首歌唔係講阿靚（袁詠儀）係壞女人，只係我哋喺北京拍戲嘅時候，大家講起女人同男人嘅心態，有時男人唔知點解特別鍾意靚嘅壞女人，所以先會作呢首歌，完全唔關袁詠儀壞唔壞事。」</spanclass></p></body></html>
