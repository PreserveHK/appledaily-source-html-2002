<html><header><meta charset="utf-8"><title>酒牌局關注涉貪案</title></header><body><h1>酒牌局關注涉貪案</h1><p>【本報訊】廉政公署日前拘捕酒牌局前主席黃漢清及多名人士，懷疑他們涉嫌收受利益加快酒牌審批，酒牌局昨日發表聲明，對事件深表關注，但強調案件不會影響局方日常運作。&#13;<br> 酒牌局主席林國昌解釋，根據規定，酒牌局成員在每次審批酒牌申請前，都要申報利益；若涉及利益衝突，便需要避席。&#13;<br> 另外主席及成員每年都要向局方申報利益。酒牌局秘書處表示，公眾人士若有意查詢酒牌局的組織、運作、申請程序及有關事宜，可聯絡該局，電話為31016588。</p></body></html>
