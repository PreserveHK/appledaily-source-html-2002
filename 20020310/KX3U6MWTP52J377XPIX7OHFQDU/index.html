<html><header><meta charset="utf-8"><title>鄧萃雯為鍾景輝淌淚</title></header><body><h1>鄧萃雯為鍾景輝淌淚</h1><p>鄧萃雯、吳啟華、鍾景輝和薛家燕，昨日在紅磡為無綫新劇《LovingYouII我愛你》拍外景，這場戲講吳啟華和鄧萃雯是一對夫婦，飾演老爺的鍾景輝死去，二人為他買棺材。<br> &#13;<br> <spanclass>當古仔睇 &#13;<br> 鄧萃雯為了拍這場戲，她要淚灑鏡頭。鄧萃雯毋須滴眼水也可流出真的眼淚，她說：「滴眼水流眼淚係呃觀眾，過唔到自己嗰關，我認為一個好劇本係會感動到演員喊出嚟。」&#13;<br> 吳啟華昨日在拍攝時收取利是，以求心安。問吳啟華可有留意羅兆輝的新聞，他說：「我有追㗎，佢父母都話佢神志唔正常，佢講嘅嘢都唔可信，我當古仔睇。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
