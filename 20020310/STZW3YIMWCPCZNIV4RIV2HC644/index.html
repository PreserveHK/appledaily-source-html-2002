<html><header><meta charset="utf-8"><title>「開槍縱火」疏散</title></header><body><h1>「開槍縱火」疏散</h1><p>【本報訊】「九九九啊，呢度發生開槍劫案，快啲搵人嚟啊!」昨下午一時許，警察報案中心先後接獲兩個匿名報案電話，指旺角奶路臣街旺角電腦中心三樓一間電腦商店，遭持槍賊人行劫和縱火。&#13;<br> 大批荷槍實彈警員趕至封鎖商場，小心翼翼登上電腦商場搜查，由於昨日是周末，商場內人頭湧湧，警員疏散市民達三百人，部分市民更高舉雙手以示清白。警員調查發現該電腦商店並無發生劫案或火警，稍後追線證實報案電話由附近電話亭打出，懷疑該電腦商店遭人惡意整蠱。　潘志能攝</p></body></html>
