<html><header><meta charset="utf-8"><title>黃伊汶拍廣告順便旅行</title></header><body><h1>黃伊汶拍廣告順便旅行</h1><p>黃伊汶（Dior）及無綫藝員張美妮、黃泆潼、陳玟希和陳凱怡，昨日到鑽石山荷里活廣場，出席由康泰旅行社舉辦的「東南亞『旅遊全面SHOW』2002」開幕典禮。&#13;<br> Dior透露於一月時為康泰旅行社在日本拍攝了一輯廣告：她說：「今次我覺得個價錢好合理，有六位數字，𠵱家我公司同旅行社傾緊贊助我出埠。」<br> &#13;<br> <spanclass>厭羅兆輝新聞 &#13;<br> 此外，Dior表示對於近日有關羅兆輝的新聞，已感到十分煩厭，她說：「日日打開報紙都係講同一樣嘢，都講咗成個禮拜啦，我希望件事可以快啲完結。因為每次都牽涉唔同嘅人，所以日日都有人會受到傷害。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
