<html><header><meta charset="utf-8"><title>黑白雙姝闖歐洲</title></header><body><h1>黑白雙姝闖歐洲</h1><p>上周橫掃格林美的R&amp;B女歌手AliciaKeys，近日馬不停蹄一口氣走訪法國摩納哥及德國，出席兩個頒獎禮。<br> &#13;<br> <spanclass>任表演嘉賓 &#13;<br> 日前Alicia再現身意大利SanRemo市，為舉行了多天的音樂比賽作表演嘉賓。據悉唱作彈樣樣皆精的Alicia首次訪歐口碑甚佳，甚受歐洲樂迷歡迎。&#13;<br> 巧合的是近日氣勢遠遠被Alicia拋離的BritneySpears，剛好又到德國科隆出席其處女電影《Crossroads》的首映禮，不過相比起日前Alicia造訪該地時的浩大聲勢，Britney的排場則明顯有點冷清。</spanclass></p></body></html>
