<html><header><meta charset="utf-8"><title>禁止請願拒絕諮詢</title></header><body><h1>禁止請願拒絕諮詢</h1><p>【本報訊】保安局局長葉劉淑儀昨日出席一個青年論壇後承認，自今年一月十日終審法院判決爭居權人士敗訴後，當局禁止請願團體於政府總部正門外請願，是因為過往曾發生過不愉快事件，當局擔心會有大規模的請願或激烈行為，所以該局在考慮情況後，決定更改政府總部的指定示威區。&#13;<br> 被追問有立法會議員批評政府作出決定前並沒有進行諮詢時，葉劉淑儀認為涉及保安措施問題，毋須進行諮詢。她並指出，現時當局已另闢地方供請願團體示威及遞交請願信，而且期間曾有千人示威活動，當局並沒有阻止，她以為這並不影響言論自由。</p></body></html>
