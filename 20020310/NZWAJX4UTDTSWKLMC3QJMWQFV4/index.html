<html><header><meta charset="utf-8"><title>培訓導遊撥千七萬</title></header><body><h1>培訓導遊撥千七萬</h1><p>【本報訊】政府推行的技能提升計劃將於下月進入第二階段，其中為配合旅遊業發展，技能提升督導委員會已批准撥款約一千七百萬元，供旅遊業為在職導遊開辦課程；預計今年六月前可開課，每年可培訓四千名全職或兼職導遊。&#13;<br> 香港旅遊業議會總幹事董耀中表示，現時業界仍在研究課程的考核問題，以及釐定舉辦課程的學院資格；而課程內容方面，除教授管理及服務態度等知識外，也會加強培訓導遊對本地歷史的認識。至於課程費用，上限約為三千元。&#13;<br> 目前本港約有八千名全職及兼職導遊，董耀中稱，希望所有導遊在兩年內完成課程，屆時該會或制訂指引，規定日後所有營辦本港團的導遊均受過培訓。</p></body></html>
