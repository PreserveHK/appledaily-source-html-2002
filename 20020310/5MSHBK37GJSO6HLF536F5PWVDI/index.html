<html><header><meta charset="utf-8"><title>邊建稅不利九鐵</title></header><body><h1>邊建稅不利九鐵</h1><p>【本報訊】九鐵主席田北辰昨日出席英語營活動後表示，開徵邊境建設稅明顯對九鐵不利，而由於目前九鐵是以過境線的收益補貼本地線，因此若徵收有關稅項後會令過境乘客大減，本地線將有加票價的壓力。&#13;<br> 他又指出，有多項因素影響港人是否北上，例如車站的擠迫度等，因此九鐵將投資一億元進行羅湖月台擴闊工程，至於會否調低過境線的票價，他則說減價空間不大。&#13;<br> 另外，身兼語文教育及研究常務委員會主席的田北辰，亦就港人在國際英語文平測試中成績稍遜一事作出回應。他謂，由於英語並非港人第一語言，因此英語水平較西方地區為差不足為奇，他強調，香港有其本身的需要及特色，因此無需要與其他地區相比。</p></body></html>
