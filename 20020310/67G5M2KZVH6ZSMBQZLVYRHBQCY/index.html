<html><header><meta charset="utf-8"><title>竹內結子望早日嫁人</title></header><body><h1>竹內結子望早日嫁人</h1><p>在日劇《巨星夫婿》中，飾演長瀨智也鍾愛的平凡女子竹內結子，近年每每能在日劇中當女主角，但她似乎有意演出一套現實版的《巨星夫婿》，為了比她年長十八年的男友而荒廢事業，一心只想嫁人去也。<br> &#13;<br> <spanclass>不理勸告 &#13;<br> 現年二十一歲的竹內，去年被《FRIDAY》雜誌拍到她與男藝人藤木直人的經理人同居照片，二人維持親密關係至今。而報章《東京Sports》報道，近日竹內簡直肆無忌憚地與年長男友在公眾場所拍拖，卿卿我我。其實竹內的事務所及其身邊的好友，已多次勸她要有所顧忌，但被戀愛沖昏頭腦的竹內全不理會，更表示想早日嫁人。</spanclass></p></body></html>
