<html><header><meta charset="utf-8"><title>女交通警離奇失蹤</title></header><body><h1>女交通警離奇失蹤</h1><p>【本報訊】一名隸屬東九龍總警區交通部的女交通警員，昨晚致電家人聲稱會去自殺，家人趕至其位於九龍灣德福花園的住所，發現已人去樓空，警方通令各警區尋找該名失蹤女警的下落。&#13;<br> 報稱會自殺的女警三十二歲，「當差」多年，較早前被調往東九龍警區交通部。昨晚九時十分，其兄長致電報警，稱較早前接獲胞妹電話，聲稱會去自殺。他稍後駕車往胞妹的住所查看，發現人去樓空，同時，亦發現胞妹的一輛銀色私家車不知所蹤。&#13;<br> 警方曾派員在其住所附近尋找，但無發現。事後聯絡到其丈夫，對方聲稱不知妻子去哪裏，亦不知她會自殺。</p></body></html>
