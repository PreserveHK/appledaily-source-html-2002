<html><header><meta charset="utf-8"><title>交通燈半年未增設</title></header><body><h1>交通燈半年未增設</h1><p>讀者麥小姐於去年八月曾向本報投訴，指稱觀塘巧明街與創業街交界欠行人過路設施，當時運輸署覆稱會於上址加設交通燈，且會盡快展開工程。但麥小姐日前再次聯絡本報，指事隔至今已逾半年，但上址仍未裝置交通燈，不少行人仍被迫於車輛間穿梭過路，十分危險。&#13;<br> 本報曾就有關情況向運輸署查詢，但至截稿日前仍未收到任何回覆。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
