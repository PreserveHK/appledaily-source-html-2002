<html><header><meta charset="utf-8"><title>Apple姐日記：蘭桂坊之父出名數口精</title></header><body><h1>Apple姐日記：蘭桂坊之父出名數口精</h1><p>我Apple姐一向都好佩服啲叻人，好似蘭桂坊之父盛智文（圖右）咁，近期同美國賭王StephenWynn（圖右二）拍住搞新賭場，風頭大盛。其實猶太民族出名團結，佢哋兩個猶太人一拍即合都唔奇，美國賭王睇中盛智文做生意叻，反應快，最煞食係數口精。&#13;<br> Apple姐去開蘭桂坊食飯，聽啲大廚話，盛智文睇數揸得好緊，好似細到一碟牛扒咁，成本比如話佔16%咁，多百分之一都唔准，就算要cut配菜，都企硬一定減番條數，所以佢嘅成功實在得來不易。</p></body></html>
