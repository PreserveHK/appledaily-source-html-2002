<html><header><meta charset="utf-8"><title>低當量核彈對付地堡</title></header><body><h1>低當量核彈對付地堡</h1><p>美國聯邦法例嚴禁研發少於五千噸炸藥的核彈頭，但美軍仍銳意發展低當量核彈──小型核彈來對付深埋地底的指揮中心和碉堡，因為軍方相信可藉此減少核爆伴隨而來的破壞力、減少傷亡人數和核輻射塵對環境的禍害。&#13;<br> 美軍在一九九七年研製出具備鑽穿地面功能的B61-11小型核彈，但鑽破效果不佳，只能深入地底六公尺。&#13;<br> 就技術而言，小型核彈大約攜載一百噸炸藥，但美國有意發展一種只有十噸炸藥的「微型核彈」（micronuke）和一種備有一千噸炸藥的「小型核彈」。「微型核彈」炸藥量雖少，威力卻比九一年波斯灣戰爭時使用的最大型常規炸彈大十倍。&#13;<br> 綜合外電報道</p></body></html>
