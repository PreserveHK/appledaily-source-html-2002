<html><header><meta charset="utf-8"><title>女生殺男友囚終身</title></header><body><h1>女生殺男友囚終身</h1><p>【本報訊】兩年多前在美國加州殺死台灣留學生劉益辰的二十歲香港女學生牟天香（圖），去年底被法院裁定一級謀殺罪成後，前日﹙當地時間﹚被判終身監禁，不准假釋，其餘三名被告稍後再判。&#13;<br> 來自香港的牟天香，二○○○年就讀於加州洛杉磯一間學院，該校二十四歲台灣留學生劉益辰替牟女補習數學，彼此發展成為男女朋友，牟女於兩年多前因貪念偷去劉的財物，更複製劉的信用卡大肆購物，劉發現後打算報警。因牟女正在假釋，她擔心被法庭判以重刑，牟女於是在前年一月二十四日夥同另外三人將劉殺死。</p></body></html>
