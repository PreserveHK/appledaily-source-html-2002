<html><header><meta charset="utf-8"><title>張燊悅常念愛犬摩天使</title></header><body><h1>張燊悅常念愛犬摩天使</h1><p>張燊悅、方力申、陳司翰與Shine等，昨日齊往九龍灣展貿出席狗展活動，並擔任狗展比賽的評判，眾人更與不同的狗隻合照。<br> &#13;<br> <spanclass>求得上上籤 &#13;<br> 張燊悅表示自己亦有飼養小狗，所以昨日見到現場有這麼多靚狗，即時便想起家中的摩天使，她說：「我今日（昨日）心情特別靚，因為我前晚去咗朋友屋企食飯，我朋友屋企好似佛堂咁嘅，跟住我喺佢屋企借庫，一借就借咗六億八千萬，重求咗一支上上籤。我係求事業，所以特別開心，咁即係代表我都幾好運啦！我遲啲會出碟，𠵱家信心都大咗。」</spanclass></p></body></html>
