<html><header><meta charset="utf-8"><title>安仔唱歌險爆粗</title></header><body><h1>安仔唱歌險爆粗</h1><p>許志安、彭羚、胡楓等，前晚在維多利亞公園錄影無綫的《勁歌金曲之萬紫千紅喜迎賓》。<br> &#13;<br> <spanclass>平時少講粗口 &#13;<br> 安仔在錄影時，一邊唱歌，一邊加入歌詞，他本來要在歌詞中加入「條文」二字，可是因唱得太快，把「條」唱成「挑」。事後問安仔剛才是否唱了粗口，他說：「我都驚唱咗粗口，但好彩平時都少講，費事千年道行一朝喪。玩遊戲梗係有啲驚險。彭羚都將『蘭花』唱成『爛化』。」彭羚則說：「玩遊戲，最緊要觀眾唔介意。」&#13;<br> 採訪：汪正文　攝影：黃文成</spanclass></p></body></html>
