<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>祁宏倒戈遭柴台 &#13;<br> 樹大招風，以破中國球員最高轉會費紀錄加盟中遠的祁宏自然是焦點，而這位前申花球員當然不能避免被柴台，重俾申花球迷高呼「叛徒」。<br> &#13;<br> <spanclass>愛華頓高層揀蟀 &#13;<br> 這場上海「打吡戰」不但吸引全滬市，亦引來愛華頓球隊高層及青年軍教練，原來兩人今次中國之行是挑選有潛質年輕球員到英國受訓，順道觀看比賽，重話有興趣羅致申花烏拉圭中場索薩。<br> &#13;<br> <spanclass>周杰倫作揭幕戰嘉賓 &#13;<br> 甲A揭幕戰特別邀請近期紅透中港台的歌星周杰倫做嘉賓，而他表演期間卻無法打開電動火炬，最後要由工作人員幫手至得。</spanclass></spanclass></spanclass></p></body></html>
