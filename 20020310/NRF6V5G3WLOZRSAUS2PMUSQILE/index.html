<html><header><meta charset="utf-8"><title>衛科上市籌約四千萬</title></header><body><h1>衛科上市籌約四千萬</h1><p>【本報訊】衛科創業（8172）公布，將配售舊股及發行7776萬股新股於創業板上市，配售價介乎0.38至0.5元，公司淨集資額2955萬至3888萬元，原有股東約套現6282萬至8266萬元，預期本月20日或之前訂價，21日掛牌。公開發售股份約5789.44萬至8265.6萬股，配售股份則約1.36億至1.6億股，保薦人為工商東亞融資，衛科同時授權工商東亞可額外發行最多1166.4萬股股份，佔初步可供認購新股的15%。&#13;<br> 從事全球定位技術（GPS）的衛科，為恒科創業（8097）旗下公司，去年度純利約900萬元。</p></body></html>
