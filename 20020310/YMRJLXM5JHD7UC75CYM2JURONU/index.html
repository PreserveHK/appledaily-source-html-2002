<html><header><meta charset="utf-8"><title>700問題雞銷毀</title></header><body><h1>700問題雞銷毀</h1><p>【本報訊】漁農自然護理署前日在長沙灣臨時家禽批發巿場，截獲一批懷疑未能符合衞生資格的雞隻，漁護署人員將該批約七百隻活雞全數銷毀。另外，首批冰鮮雞將於三、四個月後由內地運抵本港，百佳超級巿場發言人預計冰鮮雞價錢較活雞平一至兩成。&#13;<br> 漁護署於二月初實施一系列新措施應付禽流感，如規定運載雞隻的雞籠，在運抵長沙灣臨時家禽批發巿場前必須經清洗、消毒和檢驗；所有本地農場活雞必須經批發巿場批銷。漁護署於前日便在長沙灣臨時家禽批發巿場，發現一批未有出籠紙的活雞，未能確認該批雞籠曾否清洗、消毒，因此決定銷毀該批活雞。</p></body></html>
