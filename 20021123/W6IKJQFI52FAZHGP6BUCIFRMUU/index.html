<html><header><meta charset="utf-8"><title>銘可達將登陸沙田</title></header><body><h1>銘可達將登陸沙田</h1><p>今明兩天在深圳瘋狂促銷的銘可達家電中心，原來早已部署明年到香港大展拳腳，董事總經理鄭明強透露，針對港人喜歡北上消費，他們今次是移磡就船。至於香港分店已選定在沙田區，面積約二萬平方呎，將聘請五十名香港員工。該公司曾對香港市場作調查，發覺近年香港市民消費力雖然降低，但國產電器質量有進步，價錢方面也較外國貨廉宜，故在此低迷、卻仍需添置家電用品情況大有所為。<br> &#13;<br> <spanclass>獲內地退稅優惠 &#13;<br> 鄭明強承認來港投資，主要因為內地鼓勵企業出境投資，其中一項優惠獲准退稅百分之十七，以一般國產家電為例，估計可較市場價平三成出口，等於增加了貨品在境外的競爭力。</spanclass></p></body></html>
