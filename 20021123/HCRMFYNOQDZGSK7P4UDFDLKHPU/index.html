<html><header><meta charset="utf-8"><title>里安納度旋風捲東京</title></header><body><h1>里安納度旋風捲東京</h1><p>荷李活萬人迷里安納度狄卡比奧（LeonardoDiCaprio）主演的年底重頭作《GangsofNewYork》，前日終在東京舉行全球首映禮，吸引無數傳媒採訪。另外，里安納度更宣布稍後將夥拍老戲骨羅拔迪尼路（RobertDeNiro），演出新片《TheGoodShepherd》。&#13;<br> 里安納度在新片中會挑大樑，而讓路做配角的羅拔迪尼路，則會同時執導演筒。據知故事內容將描述里安納度於耶魯大學畢業後，毅然投身美國中央情報局四十年。</p></body></html>
