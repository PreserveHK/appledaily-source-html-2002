<html><header><meta charset="utf-8"><title>信德加強旅遊業務</title></header><body><h1>信德加強旅遊業務</h1><p>【本報訊】信德集團（242）董事總經理何超瓊表示，信德增持澳門娛樂股權，將強化有關方面的發展，尤其是旅遊業務。她未有透露信德會否進一步增持澳娛股份，只稱滿意現持股水平。自公布重組消息後，信德股價昨創52周新高，收報1.78元，升10.56%。&#13;<br> 另外，信德主席何鴻燊昨表示，新公司仍會以香港往來澳門的航運業務為主，但具體運作暫未有定案。<br> &#13;<br> <spanclass>新公司主責港澳航運 &#13;<br> 對於股價大幅上升，何鴻燊說該公司股價一向偏低，略升亦屬合理。信德前日宣布重組，成立船務合營新公司。</spanclass></p></body></html>
