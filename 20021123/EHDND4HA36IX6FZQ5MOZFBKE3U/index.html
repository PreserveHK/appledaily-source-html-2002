<html><header><meta charset="utf-8"><title>女司機疑衝燈夾腳</title></header><body><h1>女司機疑衝燈夾腳</h1><p>【本報訊】一部從小西灣開往灣仔碼頭的通宵雙層新巴，昨晨三時許在菲林明道與港灣道交界，被一部沿港灣道西行的士攔腰猛撼右邊車身，幸車上並無乘客。姓高（三十九歲）巴士司機無受傷，的士車頭嚴重毀爛，姓甘（五十一歲）女的士司機腳部被夾受傷，三十歲姓黃男乘客亦受輕傷，兩人送院敷藥無礙出院。兩車司機接受酒精測試證實無飲酒，警方懷疑有車輛衝紅燈引致意外，正展開調查。&#13;<br> 李家傑攝</p></body></html>
