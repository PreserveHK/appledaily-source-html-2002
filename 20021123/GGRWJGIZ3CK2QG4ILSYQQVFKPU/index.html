<html><header><meta charset="utf-8"><title>九零手槍盛行台黑道</title></header><body><h1>九零手槍盛行台黑道</h1><p>台灣黑幫最常用的手槍為九毫米的九零手槍，台北市警方昨日起獲的十支長短槍械中，就至少有四支屬九零手槍。<br> &#13;<br> <spanclass>撿子彈多逾兩年總和 &#13;<br> 所謂九零手槍，即使用九毫米口徑的子彈。台北市議員陳進棋日前在光天化日下慘被槍殺，兇手使用的相信就是九零手槍。而根據未經證實消息，台灣黑幫未流行使用九零手槍前，最常用的是點四五手槍。&#13;<br> 台北市警方昨撿獲的八千多發子彈，數量超過他們過去兩年撿獲的子彈數目總和。台北市警方前年及去年分別撿獲五千一百二十九發及二千九百四十二發，合共八千零七十一發，較昨日一次撿獲的八千多發子彈還要少。&#13;<br> 本報記者</spanclass></p></body></html>
