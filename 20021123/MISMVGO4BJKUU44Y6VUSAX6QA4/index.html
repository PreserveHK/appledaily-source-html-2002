<html><header><meta charset="utf-8"><title>殺李嘉欣堂兄疑兇提訊</title></header><body><h1>殺李嘉欣堂兄疑兇提訊</h1><p>【本報訊】前港姐李嘉欣的堂兄在澳洲悉尼被妻子刺斃一案，本周四在當地法庭提訊。&#13;<br> 疑犯瑪琳（Marlene，三十九歲）被控在今年九月謀殺丈夫李米高（MichaelReis，五十一歲），瑪琳透過視像系統在法庭提訊，她要接受精神病檢查以確定是否適宜審訊，法官將案押後至下月五日再審。<br> &#13;<br> <spanclass>家庭問題爭拗 &#13;<br> 案件發生於九月四日早上八時許，已與妻子分居的米高接獲妻子電話，謂想返夫家撿拾她的私人物件，相約在女兒的學校門外等候，米高駕車至上址會合乘的士而至的瑪琳，她登上米高座駕後座乘客位，其間兩人曾為家庭問題爭拗。</spanclass></p></body></html>
