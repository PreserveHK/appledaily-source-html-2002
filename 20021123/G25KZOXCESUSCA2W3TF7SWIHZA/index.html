<html><header><meta charset="utf-8"><title>　　老爺車隊征桂林 - 李八方</title></header><body><h1>　　老爺車隊征桂林 - 李八方</h1><p>山明水秀嘅桂林好多人都去過，但係由香港揸車上去肯定唔係易事，要揸架幾十年車齡嘅老爺車就更加唔簡單。香港老爺車會三十架各式各樣老爺車噚日由沙田馬場出發，浩浩蕩蕩長征桂林，現場架架都係名車，而且保養得好好，性能分分鐘好過唔少新車，去桂林只係簡單任務啫！&#13;<br> 老爺車會原來已經有二十二年歷史，最初由十幾個愛好老爺車嘅車主成立，到𠵱家已經吸引到超過三百幾個同道中人，老中青都有，唔好以為人哋係老人會呀！&#13;<br> ﹙圖﹚三十幾部老爺車噚日浩浩蕩蕩出發，開始長征桂林。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
