<html><header><meta charset="utf-8"><title>村官嫖霸王妓被貼公告</title></header><body><h1>村官嫖霸王妓被貼公告</h1><p>「『木嘴輝』叫雞唔畀錢」毗鄰深圳寶安機場的興圍村一家髮廊，近日在村內張貼出數十張這樣的「公告」，以懲戒一名村幹部嫖娼不付錢，在村內引起轟動。<br> &#13;<br> <spanclass>「木嘴輝叫雞不畀錢」 &#13;<br> 本周二上午十一時左右，興圍村村民在沿街張貼的公告前指指點點、議論紛紛。公告寫道：「木嘴輝帶人去新興髮廊叫雞不畀錢，第二天給了，但還有一人沒給。大頭魚示」。村民稱，「木嘴輝」是村委一名梁姓出納，而「大頭魚」則是髮廊老闆。&#13;<br> 公告中提及的髮廊，其實是掛羊頭賣狗肉，實質是一個淫窟，裏面一個貼牆木櫃是小姐通往二樓賣淫的「秘密通道」。&#13;<br> 《華商報》</spanclass></p></body></html>
