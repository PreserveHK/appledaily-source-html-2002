<html><header><meta charset="utf-8"><title>世姐選美多風波</title></header><body><h1>世姐選美多風波</h1><p><spanclass>1996年 &#13;<br> 選美在印度南部班加羅爾市舉行，婦權分子、右派印度教徒與農民組織群起抗議，認為選美侮辱印度文化、侮辱女性，甚至有示威者自焚而死。圖中這次集會，示威者高舉世姐選舉主辦人的裸體公仔示威。　美聯社<br> &#13;<br> <spanclass>1999年 &#13;<br> 這一年的世姐在英國倫敦選舉，婦權分子極為不滿，指摘選美是性別歧視。示威者在會場外高舉標語牌，將選美喻為「牛肉市場」，指佳麗像牲畜一樣任人評頭品足。　美聯社<br> &#13;<br> <spanclass>2002年 &#13;<br> 今年七月，這名尼日利亞女子拉瓦爾因誕下私生子，被伊斯蘭法庭判處擲石死刑，舉世震驚，亦引起多國的世姐候選佳麗強烈不滿，數國佳麗已決定退選。　法新社</spanclass></spanclass></spanclass></p></body></html>
