<html><header><meta charset="utf-8"><title>「HitTeam」專責重擊疑犯</title></header><body><h1>「HitTeam」專責重擊疑犯</h1><p>警方昨日兵分多路，搗破了一個擁有軍火的犯罪集團時，出動了俗稱「HitTeam」的刑事情報科（CIB）行動組，他們個個「虎背熊腰、手瓜起𦟌」。&#13;<br> 這隊人員為數三十人，編列在CIB「C組」，由於他們多受過飛虎隊訓練，擅用長短槍且精於搏擊，行動時會藏身密封貨車內，保護其他進行危險跟蹤任務的同袍，當形勢危急時，他們會即時現身重擊疑犯，然後交給隨後而至的探員善後便功成身退，由於他們行動時都是「神龍見首不見尾」，往往被外人誤會是飛虎隊。</p></body></html>
