<html><header><meta charset="utf-8"><title>明德村車位拒出租</title></header><body><h1>明德村車位拒出租</h1><p>將軍澳居民曾先生投訴指，明德邨停車場雖有車位空出，惟房屋署卻不讓非本邨人士租用，疑有浪費資源之嫌。&#13;<br> 房屋署新聞組陳小姐解釋事件只是出於誤會。她指出，車位已全數租出，惟再有剩餘車位則會讓其他人士申請租用。（一○一六○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
