<html><header><meta charset="utf-8"><title>警未滿50歲年測體能</title></header><body><h1>警未滿50歲年測體能</h1><p>現時警隊中所有五十歲以下的警務人員，除了患病或懷孕者，每年都必須進行周年體能測試，目的是評估他們的體能，測試準則以年齡分類；事件中猝死的二十八歲警員，剛好在目標十三分鐘內跑完二千四百米。至於體能測試的內容，四十五歲以下的警員可選擇跑步二千四百米或划艇二千米；四十五至五十歲的警務人員則可選擇以上兩項或步行四千八百米。無論跑步、划艇或步行均會因應年齡設定準則。<br> &#13;<br> <spanclass>曾蔭培促定期練習 &#13;<br> 就周年體能測試，警務處處長曾蔭培曾向警隊發出內部指引，提醒警員進行體能測試前要有充足的準備，包括維持定期練習、由淺入深的練習策略，切忌過份操練，以及身體要有足夠的水份等。</spanclass></p></body></html>
