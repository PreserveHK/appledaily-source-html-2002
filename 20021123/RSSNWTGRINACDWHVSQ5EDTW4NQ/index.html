<html><header><meta charset="utf-8"><title>主辦機構：選美如期舉行</title></header><body><h1>主辦機構：選美如期舉行</h1><p>「世界小姐」主辦機構周五表示，世姐選舉不受卡杜納市的回教徒暴亂影響，如期下月七日在尼日利亞首都阿布賈舉行。<br> &#13;<br> <spanclass>佳麗今時裝表演 &#13;<br> 大會稱：「有關當局明確告訴我們，現時（卡杜納的）局勢與舉辦今屆世姐選舉無關。」包括「香港小姐」亞軍左慧琪在內的九十位參賽佳麗，周六如期在尼日利亞南部的哈科特港參加大會的時裝表演。&#13;<br> 大會發言人丁因周四呼籲回教徒忍耐和冷靜，並堅稱一眾佳麗不會在選美中裸露身體。丁因說：「對於選美問題演變成暴力事件，我們表示遺憾。我們希望回教弟兄理解我們的選美，正如我們理解他們的宗教一樣。」&#13;<br> 法新社</spanclass></p></body></html>
