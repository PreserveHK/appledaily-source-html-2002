<html><header><meta charset="utf-8"><title>疑殺父母漢性格失常</title></header><body><h1>疑殺父母漢性格失常</h1><p>【本報訊】青年涉殺父弒母案件昨在高等法院續審，辯方的臨床心理專家認同，被告沒有患上精神失常，但在案發時患有迴避性格失常，任何輕微的挖苦或責罵，都會令他感到極大傷害。&#13;<br> 辯方傳召香港中文大學心理系兼任助理教授的臨床心理學家梁莊麗雅博士作供，她供稱，被告馬少潮在案發時患有迴避性格失常，他的性格問題早於青春期時出現，直至在酒樓工作期間經常被嘲笑，辭掉工作後還要每天扮返工，放工回家後又遭人責罵，性格失常便顯現出來。&#13;<br> 梁博士指出，患有迴避性格失常的人遭受任何輕微的挖苦、不滿或責罵，都會令他們感到極大傷害，繼而有激烈的反應。&#13;<br> 案件編號：HCCC428/2001</p></body></html>
