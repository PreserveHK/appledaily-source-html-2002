<html><header><meta charset="utf-8"><title>重裝備搜兇徒</title></header><body><h1>重裝備搜兇徒</h1><p>【本報訊】「水房」黑幫分子疑涉千萬元走私活動，日前被兇徒近距離開三槍射殺，警方繼前日在羅湖管制站拘捕一名疑涉案男子後，昨晨再大舉出動搜捕涉案疑人。&#13;<br> 清晨五時許，警方東九龍總區重案組二十多名探員從九龍灣總部出發。其中一隊六男一女探員抵達大角嘴福全街福興大廈，帶備長槍、爆破及照明工具進入一單位搜查，在單位內逗留二小時後離開。另一隊六名探員掩至深水埗醫局街一幢大廈門外，亦帶備長槍及爆破工具上樓，惜未有發現離開。行動中未有拘捕任何人。&#13;<br> 而前日被捕姓黃（四十歲）男子，已獲准保釋。&#13;<br> 麥超億攝</p></body></html>
