<html><header><meta charset="utf-8"><title>和黃英3G收費兩建議</title></header><body><h1>和黃英3G收費兩建議</h1><p>【本報訊】英國《金融時報》昨日報道，和黃（013）過去18個月就3G收費，已進行150次客戶調查，涉及1.5萬人，結果顯示他們對簡單直接的收費模式或「全餐式」（即一個月費任用）最感興趣，當中又以固定月費801元任打最受歡迎。和黃發言人回應時說，收費仍在研究階段，目前未有定案。&#13;<br> 曾出席3G調查的人士披露，收費模式可能有兩款，但客戶普遍關注手機價錢高昂。<br> &#13;<br> <spanclass>客戶關注手機價昂 &#13;<br> 美林認為上述消息仍未能肯定3G推出對和黃的影響，故維持其評級為「吸納」。</spanclass></p></body></html>
