<html><header><meta charset="utf-8"><title>少婦打記者判緩刑</title></header><body><h1>少婦打記者判緩刑</h1><p>【本報訊】一名持雙程證來港探望丈夫的婦人，於今年九月在西九龍警署總部外，為阻擋記者拍攝她誤以為是其夫的疑犯，掌摑一名《明報》記者，損毀其相機。婦人昨承認普通襲擊及刑事毀壞兩罪，裁判官表示記者採訪時以公眾知情權作大前提下，侵犯到個人私隱是在所難免的，因此判處被告監兩個月緩刑兩年，罰款共一萬八千元。&#13;<br> 二十五歲被告李珍，被控於九月六日，在西九龍警署總部外襲擊明報記者衛永康。&#13;<br> 案件編號：KCCC14938/02</p></body></html>
