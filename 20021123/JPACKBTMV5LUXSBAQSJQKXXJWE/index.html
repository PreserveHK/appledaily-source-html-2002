<html><header><meta charset="utf-8"><title>陳慧琳想生BB</title></header><body><h1>陳慧琳想生BB</h1><p>陳慧琳（Kelly）前晚在理工大學演出「Kelly稱心慈善Show」，其間Kelly請歌迷上台玩遊戲時，一名小朋友竟在台上忘我表演，大玩側手翻及一字馬，Kelly與他在台上有說有笑，十分老友。<br> &#13;<br> <spanclass>唔怕頑皮仔 &#13;<br> 事後Kelly說：「我以前已經識得佢，佢三歲嗰陣上過電視，𠵱家大個咗好多，今日唔知做乜，好似失咗控。」&#13;<br> 問Kelly看見小朋友過份活躍，會否怕生仔？她說：「敢生，咁得意活潑，好過呆呆滯滯啦，我唔怕嘈㗎，唔想聽就塞住耳仔，到時會適應到㗎。」&#13;<br> 不過Kelly表示很怕生BB時的痛楚，最好不用生都可以有子女，或者由老公生，不用她受苦。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
