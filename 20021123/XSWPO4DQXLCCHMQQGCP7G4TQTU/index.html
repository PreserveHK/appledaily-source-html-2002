<html><header><meta charset="utf-8"><title>替友騙醫生紙判緩刑</title></header><body><h1>替友騙醫生紙判緩刑</h1><p>【本報訊】十九歲女售貨員拿取友人的身份證到仁濟醫院訛稱生病，替友人騙取醫生紙，醫護人員見可疑報警將女售貨員及友人拘捕。女被告昨於荃灣裁判法院同被判入獄一個月、但緩刑十八個月，另罰款一千元及二千元。&#13;<br> 被告溫艷芬（十九歲），被控一項串謀詐騙罪，指於今年二月二十八日在荃灣仁濟醫院，不誠實地誘使該醫院的醫生相信溫艷芬就是鄧碧環，而向鄧碧環簽發一張病假證明書，從而使鄧碧環從僱主獲得一天的病假。同案被告鄧碧環（十九歲）較早時同被判緩刑及罰款二千元。&#13;<br> 案件編號：TWCC2783/02</p></body></html>
