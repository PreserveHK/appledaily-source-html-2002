<html><header><meta charset="utf-8"><title>李嘉欣堂兄被殺案開審</title></header><body><h1>李嘉欣堂兄被殺案開審</h1><p>李嘉欣的堂兄李米高（MichaelReis）於本年九月，在澳洲悉尼疑被分居妻子瑪琳（Marlene）謀殺，前日（二十一日）三十九歲的瑪琳，透過視像系統在悉尼中央地方法庭提訊，被告毋須答辯，亦沒有申請保釋，案件已押後至十二月五日再審，被告並需接受精神病檢查。<br> &#13;<br> <spanclass>喝令被告棄刀 &#13;<br> 今年九月四日早上，死者接獲被告電話，表示想回家執拾私人物件。稍後，被告登上死者座駕，車子駛至Artarmon的Gorehill公路時，被告涉用刀狂刺死者，死者在中刀後跳車，但有人從後追至再用刀刺向他，其他車輛紛紛停下，有駕駛者喝令被告棄刀，警員到場後馬上將被告拘捕。</spanclass></p></body></html>
