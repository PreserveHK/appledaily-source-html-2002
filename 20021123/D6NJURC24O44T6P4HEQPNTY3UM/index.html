<html><header><meta charset="utf-8"><title>靚佬湯又傳娶彭妮露</title></header><body><h1>靚佬湯又傳娶彭妮露</h1><p>曾多次傳出婚訊的荷李活男星湯告魯斯（TomCruise），近日又有消息指他即將迎娶西班牙女星彭妮露古絲（PenelopeCruz）。<br> &#13;<br> <spanclass>史匹堡到賀 &#13;<br> 據報道指出，靚佬湯打算稍後花二百萬美元（約一千六百萬港元），在地中海的馬耳他五星級度假島嶼StGeorge'sBay舉行豪華婚宴，還邀請了名導史提芬史匹堡（StevenSpielberg）夫婦等來見證婚事。</spanclass></p></body></html>
