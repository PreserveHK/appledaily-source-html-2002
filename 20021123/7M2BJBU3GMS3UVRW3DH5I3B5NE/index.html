<html><header><meta charset="utf-8"><title>船務經理失足墮海死</title></header><body><h1>船務經理失足墮海死</h1><p>【本報訊】一名船務公司經理，昨午在觀塘貨物起卸區對開一艘貨船上疑失足墮海撞及硬物昏迷遇溺，由一艘途經的內地漁船船員救起，惜送院證實死亡，警方正調查意外原因。&#13;<br> 墮海溺斃男子李德偉（五十歲），與妻子及一名兒子同住屯門區，從事海上運輸工作多年，目前為一間船務公司經理。警方表示，昨午十二時許，事主在一艘停泊在觀塘海濱道貨物起卸區對開海面的貨船上工作時，突然失蹤遍尋不獲。稍後一艘途經的內地漁船船員發現他浮沉海中，兩名船員落海救人，由消防船救起送院搶救，惜證實不治。&#13;<br> 警方發現死者頭及手腳有傷痕，疑他在船上失足墮海時，撞及船邊硬物昏迷引致遇溺喪生，案件無可疑。</p></body></html>
