<html><header><meta charset="utf-8"><title>Apple姐日記：<br>羅明珠買衫巴巴閉閉</title></header><body><h1>Apple姐日記：<br>羅明珠買衫巴巴閉閉</h1><p>我Apple姐覺得𠵱家時勢真係唔同晒啦，好似以前有錢有名氣嘅就惡啲，但係𠵱家就似乎冇呢支歌唱啦。入到時裝店，你係客我都係客，冇話有名氣就有優待嘅。&#13;<br> 前兩晚我去銅鑼灣嘉蘭中心一間舖頭仔度買衫，冇幾耐就聽到把聲巴巴閉咁，望真啲原來係冇化妝嘅羅明珠。<br> &#13;<br> <spanclass>售貨員藐嘴 &#13;<br> 羅明珠妝又唔化，個樣都幾嚇人吓，但係最叫人側目嘅就係佢一入到間舖就嘈生晒，好似間舖係佢開嘅咁。我見啲售貨員個個都藐晒嘴，唔多願服侍佢咁㖭。</spanclass></p></body></html>
