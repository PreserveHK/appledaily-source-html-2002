<html><header><meta charset="utf-8"><title>林敏俐帶肥仔學長遊港</title></header><body><h1>林敏俐帶肥仔學長遊港</h1><p>應屆港姐冠軍林敏俐，日前被拍下與肥仔男伴夜遊尖沙嘴，食龜苓膏撐枱腳的照片。&#13;<br> 昨日林敏俐在電話中表示，該名男伴是她在美國讀大學時的學長，他女友亦是林敏俐的學姊。林敏俐說：「佢今次同屋企人跟團嚟香港玩，我咪帶佢食啲地道嘢，我今朝睇報紙都嚇親。」<br> &#13;<br> <spanclass>擔心左慧琪 &#13;<br> 此外，港姐亞軍左慧琪身在尼日利亞參選世界小姐，不過當地卻發生暴亂，林敏俐表示很擔心對方，她說：「我有sende-mail畀佢，可能佢忙得滯未覆。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
