<html><header><meta charset="utf-8"><title>以巴槍戰聯國人員喪生</title></header><body><h1>以巴槍戰聯國人員喪生</h1><p>以軍周五揮軍佔據西岸伯利恒城，炸毀涉嫌日前在耶路撒冷發動自殺式炸彈襲擊希拉勒的寓所，並挨家逐戶搜查，拘捕了十六名巴勒斯坦武裝分子。以軍還派坦克和裝甲車包圍主誕堂，以防巴勒斯坦槍手逃入主誕堂內躲避，重演今年四月巴人槍手在主誕堂與以軍對峙一個月的局面。&#13;<br> 另外，以軍和巴人槍手周五在西岸城鎮杰寧一個難民營爆發槍戰時，一名英國籍聯合國救援人員中槍喪生。&#13;<br> 美聯社/路透社</p></body></html>
