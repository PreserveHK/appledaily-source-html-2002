<html><header><meta charset="utf-8"><title>大陸戰機近距攔美機</title></header><body><h1>大陸戰機近距攔美機</h1><p>中國兩架殲七戰機上周在北方外海追蹤美軍EP-3偵察機時，曾危險地與美偵察機逼近至七十五公尺的距離，以阻止美軍偵聽中共十六大的情報。<br> &#13;<br> <spanclass>阻偵聽十六大情報 &#13;<br> 《華盛頓時報》昨報道，在中共召開十六大期間，美國情報單位增強了電子情報偵察。美軍一架EP-3偵察機上周在中國北方外海執行任務時，解放軍空軍曾出動兩架殲七戰機升空追蹤攔截，並一度十分危險地逼近至七十五公尺的距離。不過，雙方未有發生衝突。&#13;<br> 險與美軍偵察機相撞的殲七戰機是國產主力戰機，但性能不及新型的「超七」戰機先進。「超七」具隱形功能，自稱可媲美美國F16戰機。&#13;<br> 《華盛頓時報》</spanclass></p></body></html>
