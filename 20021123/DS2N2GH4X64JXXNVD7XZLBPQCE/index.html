<html><header><meta charset="utf-8"><title>林曉峰康子妮結婚未有耐</title></header><body><h1>林曉峰康子妮結婚未有耐</h1><p>林曉峰和女友康子妮雖然拍拖未夠一年，但昨日有周刊報道指兩人將於下月結婚。不過林曉峰的胞姊林珊珊昨日接受本報電話訪問時，表示事情只是一場誤會。<br> &#13;<br> <spanclass>以為有喜 &#13;<br> 林珊珊說：「梗係冇啲咁嘅事啦，其實呢個傳聞嘅起因，係林曉峰做埋今個月就唔會再同蘇絲黃一齊主持商台嘅節目，原因係佢喺無綫太多嘢做，成日要向商台請假，所以佢決定辭咗商台呢邊，蘇絲黃曾經講笑話不如前四後六咁放假，所以先至會有佢結婚嘅傳聞！重有人以為佢女朋友有咗㖭！」</spanclass></p></body></html>
