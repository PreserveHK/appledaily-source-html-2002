<html><header><meta charset="utf-8"><title>BabyV.O.X.搶攻日市場</title></header><body><h1>BabyV.O.X.搶攻日市場</h1><p>繼韓國少女BoA在日本取得優異成績後，五人女子組合BabyV.O.X.亦宣布要打入日本市場。&#13;<br> 曾在日本舉行演唱會的BabyV.O.X.，上月底一度低調訪日，與遊戲機生產商及電影公司接洽。據知，她們下月會開始為一齣3D動畫唱主題曲，而該動畫製成的遊戲帶，更會用五位成員做主角，預計明年四年便推出市面。而BabyV.O.X.更已應允演出一部日本青春電影，並口頭承諾為日本一S字頭的化妝品任代言人。</p></body></html>
