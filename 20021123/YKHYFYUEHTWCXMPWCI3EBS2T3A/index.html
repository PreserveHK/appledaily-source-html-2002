<html><header><meta charset="utf-8"><title>應采兒冇得拍拖</title></header><body><h1>應采兒冇得拍拖</h1><p>應采兒及李克勤前晚在尖沙嘴海港城拍攝聖誕宣傳短片，只見她的臉龐明顯比以前瘦削，對於日前被雜誌拍下與男伴同車，應采兒解釋說：「我嗰日約咗一班朋友去打牌，點知俾人影到相。如果我入去實話我同人過夜啦，所以咪走囉，搞到冇得打牌好掃興。」應采兒更坦言其經理人公司中國星不准她拍拖。<br> &#13;<br> <spanclass>阿倫做克勤監護人 &#13;<br> 此外，提到日前譚詠麟（阿倫）公開提點克勤做人不能輕佻一事時，克勤說：「阿倫都有打畀我，佢唔止係校長，簡直係我監護人。每次我有少少行歪，佢都會提點我，唔會因為熟就就住，佢怕我重蹈覆轍。」</spanclass></p></body></html>
