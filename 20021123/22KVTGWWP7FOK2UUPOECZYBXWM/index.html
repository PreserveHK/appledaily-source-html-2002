<html><header><meta charset="utf-8"><title>寧少收稅引入超低硫柴油</title></header><body><h1>寧少收稅引入超低硫柴油</h1><p>硫是柴油內其中一種化學成份，燃燒時會釋放出污染物，愈高級的柴油，含硫量愈低，相反，劣質柴油含硫量較高。&#13;<br> 港府由九○年至今已多次降低柴油的法定含硫量，九五年含硫量降至0.2%，九七年再降至0.05%，到二○○一年，港府正式引入超低含硫量柴油，含硫量降至0.005%，但超低硫柴油的成本比一般柴油高，每公升差額約八角九仙，港府於是對超低硫柴油實施減稅優惠以彌補該差額，以本港每年出售的柴油為六億八千四百萬公升計算，港府每年油稅收入損失六億多元。&#13;<br> 本報記者</p></body></html>
