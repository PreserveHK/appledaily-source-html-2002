<html><header><meta charset="utf-8"><title>辛康納利成史上最佳男演員</title></header><body><h1>辛康納利成史上最佳男演員</h1><p>德國雜誌《FunkUhr》日前透過五萬名讀者的投票，選出「史上最佳演員」。結果由現年七十二歲的辛康納利（SeanConnery）及已故女星英格烈褒曼（IngridBergman），登上男女演員榜的榜首。<br> &#13;<br> <spanclass>茱姐亦上榜 &#13;<br> 而尊榮（JohnWayne）及湯漢斯（TomHanks）亦入選男演員第二及第三位。女星伊莉莎伯泰萊（ElizabethTaylor）及茱莉亞羅拔絲（JuliaRoberts）則登上女演員第二和第三位。</spanclass></p></body></html>
