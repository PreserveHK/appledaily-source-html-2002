<html><header><meta charset="utf-8"><title>大笪地六宗食物中毒</title></header><body><h1>大笪地六宗食物中毒</h1><p>【本報訊】重開不過一個多月的上環大笪地，至今已發生六宗食物中毒個案，涉及十六名市民，患者大部份曾進食海產，感染副溶血性弧菌，出現上吐下瀉病徵；而大笪地部份食肆並未有把食物蓋好，個多月來食物環境衞生署已發出十五張告票。&#13;<br> 衞生署發言人昨日表示，由十月二十二日至本月十九日，共接獲六宗食物中毒個案，十六名患者年齡由六至五十一歲不等，他們在大笪地進食後出現屙嘔及發燒，情況輕微，無人須入院治療。</p></body></html>
