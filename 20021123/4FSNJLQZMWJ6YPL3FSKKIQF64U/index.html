<html><header><meta charset="utf-8"><title>李國章承認曾萌去意</title></header><body><h1>李國章承認曾萌去意</h1><p>【本報訊】教育統籌局局長李國章昨日承認，由於其妻近期患病，他上月曾與特首董建華商討有關工作安排問題，董建華希望他能繼續留任，而他「聽董先生的話」，決定繼續出任局長，但需同時兼顧家庭及工作，感到一定的壓力。&#13;<br> 李國章妻子不幸患上乳癌，李局長上月突然向港府請假兩周，陪同妻子到美國求醫，政圈中盛傳他為照顧妻子而請辭局長一職。他昨日向傳媒承認，曾與特首商討工作問題，但董特首希望他能繼續留任。</p></body></html>
