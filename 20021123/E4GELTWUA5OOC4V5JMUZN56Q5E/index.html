<html><header><meta charset="utf-8"><title>Sugababes成員蒲到嘔白泡</title></header><body><h1>Sugababes成員蒲到嘔白泡</h1><p>英國女子三人組合Sugababes，前日到某夜店消遣，成員Heidi竟無故暈倒地上，更口吐白沫，其經理人懷疑她因工作過勞所致。<br> &#13;<br> <spanclass>不省人事 &#13;<br> Sugababes三位成員前晚約七時三十分，齊齊欣賞Ms.Dynamite表演，因為夜店中空氣污濁，非常擠迫，Heidi表示覺得暈眩，稍後她在接受訪問後，仆在地上不省人事，當時她口中更吐出白泡，之後Heidi被送返家休息。其經理人指Sugababes近五個月來工作繁忙，Heidi可能因過勞而暈倒。</spanclass></p></body></html>
