<html><header><meta charset="utf-8"><title>Sinkone'steethinto</title></header><body><h1>Sinkone'steethinto</h1><p>"Super-sizedkidswhoateatMcDonald'snearlyeveryday<u> sanktheirteethinto</u> theGoldenArchesincourt......"&#13;<br> &#13;<br> 「幾乎天天吃麥當勞餐的超大碼兒童，在法庭上對麥當勞窮追猛打......」&#13;<br> &#13;<br> 在美國，麥當勞快餐店被食客控告其食物導致他們癡肥，首宗訴訟周三開審。八名一度是麥當勞常客的紐約兒童，指控麥當勞沒有事先提出健康警告，辯方律師則認為言不成理，要求撤銷案件。Sinkone'steethinto解專注做某事，源出於動物死咬獵物不放。&#13;<br> </p></body></html>
