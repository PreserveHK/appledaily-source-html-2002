<html><header><meta charset="utf-8"><title>太古撤國內汽車代理業</title></header><body><h1>太古撤國內汽車代理業</h1><p>【本報訊】里昂證券昨日引述太古（019）管理層表示，太古計劃退出國內汽車代理市場，因此在本年度需撥備1億元，此外亦會收縮香港汽車業務。&#13;<br> 太古發言人解釋，該公司自96年開始進軍國內汽車業務，主要代理富豪及Kia汽車，但由於富豪在今年決定收回代理權，加上本身經營困難，故太古決定退出國內市場，只維持香港及台灣業務。<br> &#13;<br> <spanclass>寫字樓租或再跌30% &#13;<br> 另里昂引述太古主席何禮泰表示，旗下寫字樓的出租率維持90%，租金則持續受壓。里昂估計，寫字樓租金可能由現水平再跌30%。</spanclass></p></body></html>
