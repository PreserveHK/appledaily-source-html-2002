<html><header><meta charset="utf-8"><title>可向路政署索償</title></header><body><h1>可向路政署索償</h1><p>元朗發生的罕見路陷意外，法律界人士黃國桐律師昨晚指出，意外中受傷的老翁其實可循民事訴訟，向負責路面維修工作的路政署索償。根據現行法例，由政府承建或分判的工程，若出現疏忽引致市民受傷，當局需負上法定責任（statutoryduty）作出賠償。&#13;<br> 他補充，路政署負責監管本港行人路及馬路安全，事件中老翁在行人路上遇到意外，路政署責無旁貸。不過若署方以天災作意外藉口，則索償者可能需要找專業人士作證。	&#13;<br> 本報記者</p></body></html>
