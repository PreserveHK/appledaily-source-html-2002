<html><header><meta charset="utf-8"><title>Apple姐日記：<br>傅潔恩富家女愛逛超市</title></header><body><h1>Apple姐日記：<br>傅潔恩富家女愛逛超市</h1><p>我Apple姐同天下間嘅女人一樣，最享受購物嘅樂趣，無論係買珠寶同買廁紙，都鍾意親身去，絕對唔會假手於人嘅。<br> &#13;<br> <spanclass>親力親為 &#13;<br> 原來已故賭王傅老榕個孫女傅潔恩同我Apple姐一樣都鍾意去超級市場掃貨。我上個禮拜就見佢一個人，弱質纖纖咁，拎住幾袋超市購物袋，喺中環雪廠街行落嚟。其實去超市買嘢呢啲濕碎工作，絕對可以叫菲傭做啦，但係佢都要親力親為，咁就證明女人都係鍾意去shopping！</spanclass></p></body></html>
