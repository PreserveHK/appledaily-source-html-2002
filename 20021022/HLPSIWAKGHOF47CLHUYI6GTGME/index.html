<html><header><meta charset="utf-8"><title>明星夢少女盼做餅女</title></header><body><h1>明星夢少女盼做餅女</h1><p>貌似梁詠琳、現年十七歲的馮鎵瀠（Naomi）自小已發明星夢，她早前有機會參演由陳可辛執導的新片《金雞正傳》，但因她的經理人臨時請辭，於是無緣拍攝，令她十分失望。&#13;<br> Naomi日前接受訪問時說：「我真係好失望同好唔開心，其實我真係好想加入呢個圈㗎，𠵱家失咗呢個機會，惟有繼續努力，裝備好自己。」<br> &#13;<br> <spanclass>羨慕又妒忌 &#13;<br> Naomi見九人女子組合Cookies近日人氣急升，令她羨慕又妒忌，她由衷地說：「我好鍾意Cookies，覺得佢哋發展唔錯，而我又鍾意唱歌，當然好想加入佢哋啦！」&#13;<br> 攝影：仇志中</spanclass></p></body></html>
