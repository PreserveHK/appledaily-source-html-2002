<html><header><meta charset="utf-8"><title>街市肉檔難敵超市</title></header><body><h1>街市肉檔難敵超市</h1><p>【本報訊】一項調查顯示，超級市場豬肉減價搶去街市近一成生意，街市鮮肉市場佔有率由今年第一季的八成七下跌至第三季的七成八，而同期的百佳及惠康兩間超市鮮肉市場佔有率則由一成增至兩成。&#13;<br> 市場調查公司TaylorNelsonSofres昨公布，本港家庭消費者愈來愈多轉到超市購買鮮肉，平均每個家庭每季到街市購買鮮肉的數量，由第一季的十八公斤，下跌至第三季的十七公斤；到百佳購買鮮肉的數量則由第一季的三點五公斤增至第三季的六公斤，同一時間到惠康購買鮮肉的數量亦由二點八公斤增至四點八公斤。一名街市肉商指出，街市肉檔無可能與大財團競爭，他們只能坐以待斃。</p></body></html>
