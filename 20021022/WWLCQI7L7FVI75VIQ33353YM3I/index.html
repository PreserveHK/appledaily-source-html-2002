<html><header><meta charset="utf-8"><title>劉嘉玲頒獎予李嘉欣</title></header><body><h1>劉嘉玲頒獎予李嘉欣</h1><p>由浪琴表贊助的「Harper'sBazaarFashionAwards2002」頒獎典禮今日會在金鐘舉行，頒發「TheMostStylistPersonalityAward」予四位藝人，包括李嘉欣、陳慧琳、郭富城和方中信。而貴為浪琴表形象大使的劉嘉玲，屆時會以主人家身份出現，頒發獎狀給予各得獎者。<br> &#13;<br> <spanclass>簽名遭腰斬 &#13;<br> 另外，浪琴表上周六在北京舉行一百七十周年慶典巡迴展，劉嘉玲亦有出席慶典，她更於當日舉辦了一個簽名會，但由於當日索取簽名的熱情影迷太多，場面頗為混亂，以致簽名會被迫腰斬。而穿了一身華貴YSL晚裝出席的嘉玲，竟不小心被簽名筆濺污晚裝，十分可惜。</spanclass></p></body></html>
