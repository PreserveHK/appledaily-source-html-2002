<html><header><meta charset="utf-8"><title>《五星級的家》溫馨大結局</title></header><body><h1>《五星級的家》溫馨大結局</h1><p>除了大陸的「逼爆園」，芝See菇Bi都畀到你一個五星級的家。去年有《初戀嗱喳麵》大受歡迎，今年就有《五星級的家》，電台廣播劇有吳君如及陳奕迅飾演苦榮阿媽及阿公，故事幽默又溫馨。而下集公仔書就剛出版，故事有意思加上公仔又得意，未聽過廣播劇的，更值得一睇開心吓。&#13;<br> 記者：梁珮瑜&#13;<br> &#13;<br> 芝：「五星級的家不一定要有靚景或二千呎，和諧開心就有五星級。故事從一些悲劇元素帶出苦榮、苦媽同苦公的親情，而所有角色都有人性上的缺點，但你會覺得幾好笑。」阿芝希望大家都可以欣賞身邊的人，尤其是屋企人。</p></body></html>
