<html><header><meta charset="utf-8"><title>兩巴迎撞七傷封公路</title></header><body><h1>兩巴迎撞七傷封公路</h1><p>【本報訊】路窄彎急經常發生車禍的大嶼山東涌路，昨清晨七時許繁忙時間又有兩部新大嶼山巴士公司單層巴士迎頭相撞，兩車共八十多人幸好只有七人受輕傷，東涌路因車禍影響全線封閉近兩小時，其間居民需改往梅窩乘船出市區，幸未引起大混亂。&#13;<br> 肇事後兩巴士車頭損毀，兩司機及巴士上三男兩女乘客受傷，七名傷者傷勢不太嚴重，分別由船及直升機送往中環再轉送瑪麗醫院救治，全部傷者敷藥後出院。警方調查期間東涌路即時全線封閉，巴士上未有受傷乘客需步行二十分鐘，到附近嶼南路轉車前往梅窩，居民需改往梅窩乘船出市區，至早上九時許東涌路交通始回復正常。</p></body></html>
