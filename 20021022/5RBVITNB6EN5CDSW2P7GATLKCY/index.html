<html><header><meta charset="utf-8"><title>欠債兩萬失業漢吊頸亡</title></header><body><h1>欠債兩萬失業漢吊頸亡</h1><p>【本報訊】「只係欠人兩萬蚊啫，使唔使死呀？」一名失業漢疑爛賭致欠債纍纍，他近日為逃避「大耳窿」追債更要求好友收留他在元朗住所寄居，惟他疑感到走投無路，前晚竟在友人家中吊頸自殺身亡，好友驚聞噩耗後一臉無奈地慨歎。&#13;<br> 四十五歲的死者李德文，未婚，原任裝修工人但已失業多時。前晚十一時許，死者好友返抵大江埔村住所，赫見寄住他家中的事主在房內用尼龍繩懸樑自盡，立即報警，惟救護員證實當場死亡，警方在場無撿獲遺書，但認為事件無可疑。</p></body></html>
