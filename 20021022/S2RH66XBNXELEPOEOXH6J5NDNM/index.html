<html><header><meta charset="utf-8"><title>Nelly演唱歌迷被插死</title></header><body><h1>Nelly演唱歌迷被插死</h1><p>美國人氣饒舌男歌手Nelly上周五在加州舉行的一個演唱會演唱時，不料竟然發生傷人命案，正在欣賞表演的兩位歌迷，在會場內被人用利器襲擊，其中一人身體多處被插傷，最後傷重死亡，而另一人則仍在醫院留醫，情況良好。&#13;<br> 事後當地警方已立即拘捕涉案兇徒，並控告其中兩名疑犯謀殺及企圖謀殺罪名，而另一位只有十六歲、曾在少年感化所羈留的少年，亦同時被警方控以串謀罪名。</p></body></html>
