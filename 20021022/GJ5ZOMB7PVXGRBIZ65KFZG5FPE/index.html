<html><header><meta charset="utf-8"><title>癡漢又玩自殺</title></header><body><h1>癡漢又玩自殺</h1><p>【本報訊】過去一個多月來曾三次因箍煲不遂企圖跳樓獲救的二十一歲姓吳癡情漢，疑死心不息，昨凌晨二時許，再到鄧姓前女友位於土瓜灣榮光街的住所要求復合被拒，竟第四度爬出七樓天台簷篷企圖跳樓，鄧女勸阻無效報警。&#13;<br> 消防員趕至升起救生氣墊以防萬一，並與警員聯手游說吳返回屋內，其間吳在簷篷上四處走動險象環生。經一個多小時游說後，吳終被勸服返回屋內。由於他看似神志不清疑服食過藥物，由警員陪同送院檢查（圖）。&#13;<br> 黎志偉攝</p></body></html>
