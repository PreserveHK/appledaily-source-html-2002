<html><header><meta charset="utf-8"><title>貨車撞巴士困工人</title></header><body><h1>貨車撞巴士困工人</h1><p>【本報訊】交通繁忙的黃大仙龍翔道發生貨車撞巴士意外，昨下午二時許，一輛80號線雙層九巴前往沙田途中，在黃大仙中心外「埋站」。此時一輛沿中線行駛的貨車疑閃避切線車輛駛入慢線，從後猛撞巴士車尾。由於衝力強大，巴士車尾嚴重損毀漏出燃油，貨車上男跟車工人一度被困。&#13;<br> 消防員趕至撬毀車門救出工人，連同兩車司機及巴士上兩名男女乘客送院，各人主要四肢擦傷，治療後無大礙。&#13;<br> 警方事後替兩車司機進行酒精測試，證實未有飲酒，其間警方封鎖路面調查，導致現場交通一度擠塞。</p></body></html>
