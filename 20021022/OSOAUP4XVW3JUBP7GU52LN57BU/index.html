<html><header><meta charset="utf-8"><title>匯市牛皮發展</title></header><body><h1>匯市牛皮發展</h1><p>永隆銀行財資部主管徐炳坤（圖）預期，至今到年底，滙市將會牛皮發展。「歐元兌美元將於0.95至1算間上落，而相信明年美元會強一點，原因之一是歐洲經濟不太好，例如德國銀行的信貸評級也不是預期般高。」&#13;<br> 「世界經濟始終由美國帶頭，如果美國年頭向好，經濟轉強，會令其他貨幣轉弱。長線可看跟美國相關的商品貨幣，例如澳元、紐元及加元。」&#13;<br> 他認為，澳元、紐元及加元有機會隨美元轉強，若然澳元兌美元守得穩0.54，便值得吸納；至於紐元兌美元介乎0.47至0.472間也可留意。</p></body></html>
