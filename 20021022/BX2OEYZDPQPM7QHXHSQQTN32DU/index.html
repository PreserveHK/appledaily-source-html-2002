<html><header><meta charset="utf-8"><title>核戰危機主角後人碰頭&#13;<br></title></header><body><h1>核戰危機主角後人碰頭&#13;<br></h1><p>對世界歷史稍有認識的，都知道四十年前的古巴導彈危機，曾將世界推向核戰邊緣。兩位事件主角──美國總統甘迺迪與蘇聯領袖赫魯曉夫早已作古，周日的紀念活動由兩人子女代表出席。&#13;<br> 甘迺迪女兒嘉露蓮與赫魯曉夫兒子謝爾蓋兩位名人之後首次會面，在波士頓市甘迺迪圖書館看了父親當年交換的文件，回想父親從核戰邊緣懸崖勒馬，各抒感想。&#13;<br> 嘉露蓮說看見兩人父親轉危機為和平契機，全是為了下一代着想，令她好生激動。謝爾蓋雖已入籍美國，他說父親當年在古巴部署導彈，只是為保護盟友。&#13;<br> 美聯社</p></body></html>
