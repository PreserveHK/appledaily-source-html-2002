<html><header><meta charset="utf-8"><title>澳洲法例不管制手槍</title></header><body><h1>澳洲法例不管制手槍</h1><p>澳洲槍械管制法例是由省政府而非由聯邦政府制定，一直以來各省對槍械管制的寬鬆度都不同，到九六年才協議通過較統一的法例。&#13;<br> 根據當時通過的槍械管制法例，所有槍械均需要註冊；除非證明有必要，或是軍人和警察，否則任何人均不可擁有半自動步槍和獵槍，但手槍暫時未受限制。&#13;<br> 此外，法例又收緊發槍牌的規定，例如十八歲以上者才可領牌、要接受槍械課程，以及提供足夠理由證明自己有擁有槍械的必要等；並禁止私人轉售和郵購槍械。&#13;<br> 綜合外電報道</p></body></html>
