<html><header><meta charset="utf-8"><title>華仔廣州個唱有假票</title></header><body><h1>華仔廣州個唱有假票</h1><p>劉德華前晚在廣州天河體育館舉行演唱會，演出內容與去年八月他在紅館舉行的一模一樣。當晚他赤裸上身，與黃蕊合跳拉丁舞，令廣州觀眾歡呼尖叫，大拍手掌。<br> &#13;<br> <spanclass>與保安起衝突 &#13;<br> 演唱會開始前，場館門外竟有不法之徒拿着假門票向歌迷兜售，價格由八十元至一百二十元不等，被記者當場揭穿後，即將價格降低一半。演唱會主辦單位表示，華仔是次個唱已做好防範措施，杜絕持假票人士入場。&#13;<br> 但可能因加強入場保安關係，前晚不少入場者與保安人員發生衝突，其中一名內地記者更聲稱被穿着迷彩T恤的工作人員打傷，送到空軍廣州醫院診療後，證實左肋骨軟組織受嚴重挫傷。</spanclass></p></body></html>
