<html><header><meta charset="utf-8"><title>白車司機衝燈罰三千</title></header><body><h1>白車司機衝燈罰三千</h1><p>【本報訊】聖約翰救傷隊救護車前司機載送孕婦轉醫院期間，為閃避切線車輛急轉行車線兼衝紅燈，與一輛的士相撞，司機昨在九龍城裁判法院承認不小心駕駛罪，求情表示救護車司機為了保障車內病人及同袍的安全，不可隨意緊急煞車，獲裁判官輕判罰款三千元，毋須停牌。&#13;<br> 律師替三十歲的被告李英偉求情表示，被告已失去聖約翰救傷隊司機的工作，現於城門隧道當交通管制員，月入九千元，為家庭經濟支柱。他持有駕駛執照已二十載，駕駛紀錄良好。&#13;<br> 案發於本年一月二日晚，事件中的士司機及孕婦需送院治理。&#13;<br> 案件編號：KCS6221/2002</p></body></html>
