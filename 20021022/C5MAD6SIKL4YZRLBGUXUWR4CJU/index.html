<html><header><meta charset="utf-8"><title>妮歌潔曼整容有著數</title></header><body><h1>妮歌潔曼整容有著數</h1><p>澳洲女星妮歌潔曼（NicoleKidman）去年拍攝新片《TheHours》時，為扮演作家VirginiaWoolf而黏上假鼻，此舉雖然令妮歌走了樣，但卻令她能避開狗仔隊的耳目，落得清靜。<br> &#13;<br> <spanclass>成功擺脫記者 &#13;<br> 妮歌早前接受訪問時表示，去年她在倫敦拍攝新片，適逢她與湯告魯斯（TomCruise）離婚不久，記者終日瘋狂追訪，終要黏上假鼻才能脫身。妮歌說：「我戴住個鼻，就算我喺記者前面行過，佢哋都唔認得我，真係開心。」&#13;<br> 此外，妮歌亦否認早前指羅素卻爾（RussellCrowe）飛往羅馬尼亞探班的傳聞。</spanclass></p></body></html>
