<html><header><meta charset="utf-8"><title>$68下午茶Buffet當晚飯食</title></header><body><h1>$68下午茶Buffet當晚飯食</h1><p>$68食個下午茶好似有點奢侈，但是如果你當午餐或晚飯食的確有着數，自助餐採用任點任食形式，食物種類多，包括有凱撒沙律、吞拿魚沙律、湯、大量甜品、各式意粉薄餅等，每位食客還會贈送一客龍蝦占米多、一件餐廳馳名蛋糕及一杯飲品，要是不介意忍忍肚餓將午餐時間推遲，或是提早晚飯時間，必定能食番夠本。&#13;<br>&#13;<br>記者：陸伊琳攝影：陳偉強</p><p><b> Panash</b> &#13;<br> 電話:23110411&#13;<br> 地址：尖沙嘴梳士巴利道22號新世界百貨地下</p></body></html>
