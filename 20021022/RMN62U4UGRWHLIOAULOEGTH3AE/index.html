<html><header><meta charset="utf-8"><title>獨行賊劫網吧</title></header><body><h1>獨行賊劫網吧</h1><p>【本報訊】手持一把呎半長東洋刀的蒙面獨行賊，昨日清晨五時許闖入旺角通菜街利民大廈一間網吧行劫，當時網吧內有姓馮（二十三歲）男職員及五名男女顧客，賊人用刀威嚇各人，喝令一名少年幫他以帶來的膠索帶，綑綁姓馮男職員及兩名姓李（二十六歲）及姓袁（二十七歲）男女顧客後，劫去三人身上二千元現金及兩部共值二千多元手機，並掠走網吧內一部值萬餘元電腦逃去無蹤，其餘三名顧客疑因賊人急於逃走未有損失（圖）。&#13;<br> 大批警員趕至在附近搜捕但無發現，僅在大廈後巷尋獲賊人用作蒙面的頭套。&#13;<br> 黎志偉攝</p></body></html>
