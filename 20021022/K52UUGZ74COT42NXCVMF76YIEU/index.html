<html><header><meta charset="utf-8"><title>GiGi遭遇似小黑路路</title></header><body><h1>GiGi遭遇似小黑路路</h1><p>身為自然基金會大使的梁詠琪（GiGi），近日為自然教育基金出版的《小黑路路大冒險》及《小黑路路大歷奇》兩本故事集寫序，宣揚關注瀕危鳥類，包括黑臉琵鷺及一些棲息於米埔自然保護區之野生動物的訊息。<br> &#13;<br> <spanclass>圖畫製成明信片 &#13;<br> 一向愛畫畫的GiGi，親自畫了四幅自己與小黑路路的卡通畫，而自然基金會亦將圖畫印製成四張明信片，隨故事集附送。&#13;<br> GiGi日前說：「我睇過本故事書，小黑路路同佢媽媽失散咗，好彩有朋友陪佢同幫佢，我最近都好掛住我媽媽，我成日都唔喺香港，返嚟都係過境，想同佢食飯都冇時間，睇完個故事咪好感觸囉。」</spanclass></p></body></html>
