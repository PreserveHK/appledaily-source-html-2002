<html><header><meta charset="utf-8"><title>姚明投火箭隊友反應</title></header><body><h1>姚明投火箭隊友反應</h1><p><spanclass>懷斯（前鋒） &#13;<br> 「很高興終於見到他，他的出現令更衣室內的氣氛亦有異樣，球員們個個精神抖擻，任何時候新來的隊友能帶來這現象，肯定是好事。」<br> &#13;<br> <spanclass>法蘭西斯（後衞） &#13;<br> 「姚明給我的印象是他確實對籃球充滿渴求，喜歡比賽，你可以從他的眼神中看出來。」<br> &#13;<br> <spanclass>泰萊（前鋒） &#13;<br> 「姚明本人、球隊上下及球迷都感到興奮，雖然姚明剛抵埗行程匆匆，但我感受到他真得喜歡來到這裏。」<br> &#13;<br> <spanclass>莫比利（後衞） &#13;<br> 「他是聯盟中唯一身高七呎五吋的球員，能與他合作必定很有趣。我曾擁抱他，但他太高了，我猶如小孩子。」</spanclass></spanclass></spanclass></spanclass></p></body></html>
