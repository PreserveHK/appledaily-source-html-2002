<html><header><meta charset="utf-8"><title>腦腫瘤可致孌童癖</title></header><body><h1>腦腫瘤可致孌童癖</h1><p>腦腫瘤可引致孌童癖？美國維珍尼亞大學的科學家指出，這就是一名四十歲已婚男教師所揭示的首宗病例。&#13;<br> 神經病學家斯韋爾德洛和伯恩斯稱，這名教師之前沒有風化案紀錄，但年前突然開始光顧兒童色情網站和嫖妓，又向兒童有所行動。<br> &#13;<br> <spanclass>割除後沒性偏差行為 &#13;<br> 他被定罪後，一晚突感強烈頭痛，送院檢查後發現腦部右前葉皮層生了一個大如雞蛋的腫瘤，該部位負責判斷是非、控制衝動情緒和社會行為。他在腫瘤割除後，就沒有再出現性偏差行為。&#13;<br> 兩人強調，只有那些沒有風化案前科和突然沉迷性事的人，才可能是由腦腫瘤引起性偏差。</spanclass></p></body></html>
