<html><header><meta charset="utf-8"><title>余文樂最怕女友講大話</title></header><body><h1>余文樂最怕女友講大話</h1><p>余文樂及麥浚龍（Juno）等，昨日到銅鑼灣出席「第四屆TVB周刊CoverGirl選舉」活動。<br> &#13;<br> <spanclass>朱茵最迷人 &#13;<br> 余文樂即場選出朱茵、張栢芝及梁詠琪（GiGi）為心目中最上鏡、至迷人及最具模特兒潛質的女藝人。問他選女友有甚麼要求時，余文樂說：「其實冇乜嘢要求，合眼緣囉，同埋唔可以呃我，呢樣嘢好重要。」&#13;<br> 余文樂續道：「揀朱茵做最迷人係因為佢好人，同佢合作過，咁啱嗰排我做嘢唔開心，佢有同我講呢行嘅險惡，佢係個好好傾嘅朋友。而揀栢芝因為大家同公司，所以支持吓佢。至於GiGi，因為佢真係好高，啱晒做模特兒嘅身形。」</spanclass></p></body></html>
