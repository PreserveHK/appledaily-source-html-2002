<html><header><meta charset="utf-8"><title>汽水牛奶燒傷急救佳品</title></header><body><h1>汽水牛奶燒傷急救佳品</h1><p>燒傷後用甚麼方法急救傷口？不少人都知道可用凍水沖洗，但原來牛奶和汽水都可以作為代用品。<br> &#13;<br> <spanclass>忌冰敷塗牙膏 &#13;<br> 新西蘭米德爾莫爾醫院科學家指出，燒傷後最佳的急救方法，是將傷處放在凍水中沖洗最少十分鐘，若沒有凍水，牛奶和汽水也是有效的急救代替品；切忌用冰敷，或在傷口上塗牛油或牙膏，這些東西可能會破壞更多皮膚組織。&#13;<br> 燒傷急救法雖然簡單，但只有少數人懂得處理。&#13;<br> 研究發現，受訪的一百六十五名燒傷病人中，只有四成獲得適當急救治療。&#13;<br> 若是急救治療做得好，可大大減低傷者移植皮膚的需要。&#13;<br> 德新社</spanclass></p></body></html>
