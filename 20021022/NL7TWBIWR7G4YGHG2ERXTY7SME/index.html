<html><header><meta charset="utf-8"><title>孕婦控告護老院歧視</title></header><body><h1>孕婦控告護老院歧視</h1><p>【本報訊】女主管於去年六月懷孕期間轉投另一間護老院，但未上任已被解除聘用合約，女主管指護老院違反性別歧視條例，透過平等機會委員會入稟要求索償。案件昨於區域法院開審，女主管供稱答辯公司曾表示因她懷孕而成為一個解除合約的原因。<br> &#13;<br> <spanclass>院方曾致函平機會 &#13;<br> 原訴人袁慧嫻，九九年在一間安老院任職主管。平機會一名高級主任鄭小姐作供指，接獲原訴人投訴後，曾致電答辯南方安老事務有限公司陳先生，對方於電話中表示，其中解僱袁的原因是她懷孕不便搬運。陳其後又致函平機會指袁經驗不足故決定不聘任。&#13;<br> 案件編號：DECO6/2001</spanclass></p></body></html>
