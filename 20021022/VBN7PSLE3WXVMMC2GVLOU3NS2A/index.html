<html><header><meta charset="utf-8"><title>棋王：電腦比人難纏</title></header><body><h1>棋王：電腦比人難纏</h1><p>俄羅斯國際象棋棋王克拉姆尼克與超級電腦「弗里茨」（DeepFritz）在巴林的象棋賽，結果以四比四打成平手，賽後他坦承電腦比人更難應付。&#13;<br> 他說：「跟電腦或人下棋，兩者壓力差不多。可是跟電腦作賽的賽前準備困難得多。電腦具備全面的象棋知識，熟悉各種開局；相反，跟人對弈，你知道某些開局不符合對方風格，他是不會使的。」<br> &#13;<br> <spanclass>「它無邏輯可言」 &#13;<br> 他指：「與電腦對賽，會有『一子錯滿盤皆落索』的憂慮，就像在地雷陣上行走。最大問題是，你永不了解它的邏輯。在人的眼中，它無邏輯可言。」電腦行棋速度快，亦為他增添壓力。&#13;<br> 美聯社</spanclass></p></body></html>
