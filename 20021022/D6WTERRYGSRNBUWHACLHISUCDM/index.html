<html><header><meta charset="utf-8"><title>涉騙津貼工程師脫罪</title></header><body><h1>涉騙津貼工程師脫罪</h1><p>【本報訊】四十八歲水務署高級工程師陳潤才，涉嫌以親友名義買下太古城一個物業自住，但其間仍向政府申請租屋津貼，在五年內獲取逾一百三十萬元租金津貼，廉署起訴他三項使用文件意圖欺騙主事人罪名。經審訊法官裁定全部罪脫，指控方沒充份證據證明被告有任何金錢得益。<br> &#13;<br> <spanclass>控方指隱瞞業主 &#13;<br> 控方案情指被告自八三年起租住太古城蓮花閣一個單位，但該物業於九一年初轉手予被告的麥姓表弟。控方指麥其實是代替被告購入上址，真正的業主為被告，指他隱瞞業主身份。	&#13;<br> 案件編號：DCCC443/02</spanclass></p></body></html>
