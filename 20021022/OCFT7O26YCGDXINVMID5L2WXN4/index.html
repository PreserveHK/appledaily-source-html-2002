<html><header><meta charset="utf-8"><title>羅文司機常備阿叻電話</title></header><body><h1>羅文司機常備阿叻電話</h1><p>羅文病逝後，其好友及英皇娛樂連日來忙於為他辦理身後事。由於羅文生前人緣很好，所以有不少好友如陳百祥（阿叻）、曾志偉、鄧光榮和肥姐沈殿霞等曾主動提出過為他辦身後事，不過楊受成已率先站出來統籌一切。&#13;<br> 但在羅文心目中阿叻位置肯定不輕，因為在羅文生前用來代步的英國古董車內，有一張電話紙，紙上有羅文的誼母娥姐、鄧光榮太太Janet、肥姐和阿叻的電話，是方便其司機有任何急事時，可以打電話找這些人幫忙。<br> &#13;<br> <spanclass>地位重要 &#13;<br> 其實從這些電話紙中的名單，應該可以知道肥姐、鄧光榮太太與阿叻在羅文心目中的地位，所以他們欲為亡友辦身後事，希望搞得風風光光，絕對可以理解。</spanclass></p></body></html>
