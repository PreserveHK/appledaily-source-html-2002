<html><header><meta charset="utf-8"><title>新界的士取消罷駛</title></header><body><h1>新界的士取消罷駛</h1><p>【本報訊】警方昨警告的士業不要在今日元旦賽馬日發動罷駛和包圍沙田馬場，否則會採取果斷的執法行動，而發起罷駛計劃的香港無線電召的士聯會主席黃羽庭則表示，由於馬會已取消用免費專車接載居民到馬場的計劃，聯會已通知所有會員取消罷駛行動。&#13;<br> 警方昨特別發出聲明指出，即使的士司機已取消示威行動，警方仍會密切留意事態發展，因為職業司機在馬場罷駛將嚴重影響全港交通，警方又呼籲有關人士克制，萬一公眾秩序受影響，警方會採取果斷的執法行動。&#13;<br> 香港無線電召的士聯會主席黃羽庭表示，今日不會有罷駛行動，若有個別滋事分子破壞秩序，警方可採取拘捕行動，該會亦樂意與警方合作。</p></body></html>
