<html><header><meta charset="utf-8"><title>美情報指拉登仍生存</title></header><body><h1>美情報指拉登仍生存</h1><p>美國參議院情報委員會主席格雷厄姆周日表示，九一一襲擊頭號疑犯拉登「很大可能」仍然生存，甚至已逃亡到巴基斯坦。&#13;<br> 格雷厄姆接受美國有線新聞網絡訪問時表示：「最新情報顯示，拉登很大可能仍活着，但他的下落依然是個謎，不知道他仍躲在托拉波拉的山洞，抑或已逃到巴基斯坦。」阿富汗情報官員表示，相信拉登和奧馬爾正一起亡命，在約三千名死士保護下藏身南部坎大哈西北面的巴格蘭鎮附近山區，至少四千名部族戰士正前往搜捕。&#13;<br> 另外，有阿富汗東部村民指美軍戰機周日上炸中一條村，造成一百零七人死亡。&#13;<br> 綜合外電報道</p></body></html>
