<html><header><meta charset="utf-8"><title>盜卡黨購水晶被擒</title></header><body><h1>盜卡黨購水晶被擒</h1><p>【本報訊】兩名疑是盜卡集團成員，昨午一時許向水晶名店施華洛世奇（Swarovski）企圖碌卡行騙，在中環店失手後，藉詞離開，再到銅鑼灣的分店碌卡，他們不知第一間店舖職員醒目，早已通知全港十六分店加強注意，一小時後，兩人在記利佐治街分店被警員擒獲，搜出他人信用卡及身分證共五張。&#13;<br> 疑犯姓陳及姓馮（同為三十一歲），警方估計尚有其他成員在逃，刻正追緝歸案。&#13;<br> 施華洛世奇是奧地利著名水晶品牌，逾百年歷史，在港設店銷售亦近三十年，很多人更將該品牌一些水晶擺設炒賣賺錢。</p></body></html>
