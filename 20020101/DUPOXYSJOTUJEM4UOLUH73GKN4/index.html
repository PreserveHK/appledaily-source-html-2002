<html><header><meta charset="utf-8"><title>陳煒心思思改裝鑽戒</title></header><body><h1>陳煒心思思改裝鑽戒</h1><p>陳煒和李婉華昨日悉心打扮，往亞視總台出席「用心邁進新一年」記者會，為隆重其事，陳煒以近三十萬的鑽飾大搶婉華風頭。&#13;<br> 陳煒慶幸有大寶珠寶贊助鑽飾，所以每次出席活動均可珠光寶氣，她昨日戴在右手的鑽戒便重達一卡多，陳煒笑說：「我好鍾意隻戒指，屋企有隻類似嘅，都要成十萬，我見呢隻鑲到粒鑽石好大，所以考慮將我屋企隻舊戒指整成咁樣，睇落大粒啲嘛。」<br> &#13;<br> <spanclass>婉華維護男友 &#13;<br> 而婉華則甜絲絲公開承認Leo的男友身分，並請求記者以後盡量不要追訪其男友。&#13;<br> 此外，亞視行政總裁封小平昨日透露公司會將節目數碼化。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
