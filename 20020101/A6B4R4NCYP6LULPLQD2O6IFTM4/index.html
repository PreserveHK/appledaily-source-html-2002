<html><header><meta charset="utf-8"><title>　　長發建業得兩丁員工 - 李八方</title></header><body><h1>　　長發建業得兩丁員工 - 李八方</h1><p>全香港最細嘅上市公司係邊間？如果以員工數目計，答案係「長發建業」。&#13;<br> 長發前身叫香島印染，在和宜合道有間大廠，好出名，後來拆廠起樓，賣咗畀金王陳發柱，結果累到柱哥一身蟻。現在又賣咗畀陳遠明。&#13;<br> 八方睇到佢個業績通告，半年做千一萬生意，蝕三百一十萬，唔算好多。期內夥計人工十七萬九千，已包括董事酬金在內，通告更寫到明「於二○○一年九月三十日，本集團之員工人數合共兩名」；若非係法律文件，八方都以為自己眼花。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
