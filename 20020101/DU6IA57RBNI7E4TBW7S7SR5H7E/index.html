<html><header><meta charset="utf-8"><title>梁朝偉無賴追郡主</title></header><body><h1>梁朝偉無賴追郡主</h1><p>梁朝偉、王菲和趙薇身在上海松江區勝強影視廠，拍攝王家衞監製、劉鎮偉導演的古裝賀歲電影《天下無雙》。<br> &#13;<br> <spanclass>王菲飾郡主 &#13;<br> 昨日梁朝偉拍攝逃出火場戲分，開拍前他和導演劉鎮偉不停研究劇本，工作態度認真，但因電影公司不欲劇情曝光，所以拒絕記者探班。&#13;<br> 《天》片以明朝正德年間為時代背景，電影公司表示興建大明宮殿的實景，花費了二千萬人民幣，而在松江區的湖邊搭了不少屋仔拍攝，環境十分優美。&#13;<br> 《天》劇情講述皇族子弟與平民百姓的愛情故事，王菲飾演一個嚮往自由、勇敢追求幸福的郡主；而梁朝偉則飾演小無賴「江南小霸王」王蛟龍。&#13;<br> 記者盧雪琪、王光鴻上海直擊</spanclass></p></body></html>
