<html><header><meta charset="utf-8"><title>舊居擺水晶風水陣</title></header><body><h1>舊居擺水晶風水陣</h1><p>陳奕迅（Eason）的跑馬地蟠龍苑舊居，現正以月租二萬八千元放租，日前記者曾到訪Eason的舊居，發現其大門位置、主人房及露台，均掛上水晶串擺風水陣，而每串水晶的顏色都不同。<br> &#13;<br> <spanclass>浴缸改企缸 &#13;<br> Eason的舊居有三房一廳，雖然他只是租客，但裝修頗為落本，本來屋中只得一間主人套房，Eason卻將另一間睡房也改為套房，然後將剩餘的一間睡房改建為衣帽間。至於浴室方面，Eason就把浴缸改為企缸，不知他的新居是否也有大事改裝一番呢？&#13;<br> Eason遷出亦算乾淨利落，全屋家電搬得一乾二淨，大部分雜物也清理妥當，只剩餘一袋衣架和一面HelloKitty鏡子。</spanclass></p></body></html>
