<html><header><meta charset="utf-8"><title>楊千嬅酸溜溜奪人氣獎</title></header><body><h1>楊千嬅酸溜溜奪人氣獎</h1><p>陳慧琳（Kelly）與楊千嬅被傳為爭獎而不和。&#13;<br> 前晚新城頒獎禮中，Kelly共奪三個大獎，反而千嬅只得兩個獎項，連女歌手獎都未能奪得，當千嬅上台領「人氣歌手」獎時，木無表情說：「𠵱家人氣真係重要過石油氣，我都瞓咗半年，終於好有幸咁可以喺度多謝Paco。」&#13;<br> 而Kelly透露她將於今年約滿唱片公司，早前有傳她過檔EMI，和弟弟陳司翰共事一主。<br> &#13;<br> <spanclass>盼留舊公司 &#13;<br> Kelly說：「我唔覺一山不能藏二虎。我續唔續約由鍾珍決定，不過我自己同公司嘅人熟晒，留低梗係好啲啦。我唔覺得公司偏心喎，就算我跳槽都唔會因為千嬅囉。」</spanclass></p></body></html>
