<html><header><meta charset="utf-8"><title>鍾鎮濤重定范姜女友身分</title></header><body><h1>鍾鎮濤重定范姜女友身分</h1><p>鍾鎮濤（阿B）與「溫拿」好友彭健新與葉智強昨日出現信德中心港澳碼頭，他表示此行是一大班人往澳門夾band倒數賀新年，阿B說：「我哋會即日返嘅，今日啲仔女都係由我湊，佢哋會同班小朋友開party，而范姜就負責照顧佢哋。係今日嘅咋，范姜唔係菲傭，佢係我女朋友。」<br> &#13;<br> <spanclass>新年應開心 &#13;<br> 記者問阿B前妻章小蕙欠債事件，若她宣布破產，可能整筆欠債款項會由他承擔，阿B說：「唔講呢啲嘢，新年流流應該開心啲㗎嘛，呢啲嘢講多係冇用嘅，你哋（指傳媒）又幫唔到我嘅！」</spanclass></p></body></html>
