<html><header><meta charset="utf-8"><title>王菲初戀男友涉孿童</title></header><body><h1>王菲初戀男友涉孿童</h1><p>一度被傳是王菲初戀男友的內地歌手紅豆（原名王立勇），上周四涉嫌性侵犯七名未成年少年，被北京朝陽區公安分局拘捕。<br> &#13;<br> <spanclass>喜歡人稱老爸 &#13;<br> 消息指出，紅豆在北京的住所，經常有十四、五歲的少年出入，紅豆每逢周末，便會招呼這些少年在家中玩電子遊戲，而紅豆最喜歡這些少年稱呼他做老爸。&#13;<br> 紅豆涉嫌性侵犯的七名少年，大部分來自一間舞蹈學校的學生，部分家長已聯同向當地法院提出起訴，目前公安局正對此案作進一步調查。&#13;<br> 至於紅豆的經理人閻琳日前接受內地傳媒訪問時表示，她已許久沒與紅豆聯絡，對紅豆的事一無所知，亦無可奉告。</spanclass></p></body></html>
