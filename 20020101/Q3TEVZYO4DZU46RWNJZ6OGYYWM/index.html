<html><header><meta charset="utf-8"><title>存張子強骨灰佛社遭爆竊</title></header><body><h1>存張子強骨灰佛社遭爆竊</h1><p>【本報訊】中年爆竊積犯出獄不足兩周，於二○○一年九月二十日周日早上，潛入九龍塘金巴倫道六十一號的「鹿野苑」佛社，偷取香油箱內一萬四千四百多元善款，遭揭發當場就逮，法官指被告出獄後未有改過自新，卻偷取善信捐獻款項，判入獄二十個月。&#13;<br> 四十六歲被告黃國良，共有十五項刑事紀錄，今年刑滿出獄不足兩星期即再犯本案。據悉，遇竊的佛舍存放了「大富豪」張子強的骨灰，其家人於九八年十二月，將骨灰存放供奉，以便經常拜祭。&#13;<br> 案件編號：DCCC1055/01</p></body></html>
