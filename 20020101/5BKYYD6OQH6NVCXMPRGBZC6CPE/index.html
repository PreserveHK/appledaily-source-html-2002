<html><header><meta charset="utf-8"><title>賭王牽四姨太賀劉皇發嫁女</title></header><body><h1>賭王牽四姨太賀劉皇發嫁女</h1><p>新界鄉議局主席劉皇發三女劉玉蓮出嫁，前晚假尖沙嘴洲際酒店筵開七十席，到賀的官紳名流多不勝數。<br> &#13;<br> <spanclass>趕往耍樂 &#13;<br> 賭王四姨太梁安琪七時多單拖出席，問她近日賭王的新聞有沒有影響她的心情？她即不耐煩地說：「今日人哋喜事，唔好問啦！」語畢即直衝往喜宴的娛樂區耍樂一番。&#13;<br> 約九時許，賭王何鴻燊單拖而至。至十一時多，賭王與四姨太手拖手離開，他表示在場內與四姨太跳了tango與chacha兩支舞。&#13;<br> 此外，被指欠債三百萬的仁濟主席鄭蘇薇亦有出席喜宴，她更在現場派發一封自己親筆書寫的信件，指欠債事與仁濟完全無關。</spanclass></p></body></html>
