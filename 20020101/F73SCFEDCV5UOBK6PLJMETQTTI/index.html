<html><header><meta charset="utf-8"><title>楊娜切三文魚雞手鴨腳</title></header><body><h1>楊娜切三文魚雞手鴨腳</h1><p>無綫昨日安排八位年輕藝員到旺角「元綠壽司」學習切魚生的技巧，以準備在下周日（六日）舉行的《慈善星輝仁濟夜》上籌款，昨日出席的藝員計有陳山葱、揚明、陳霽平、水明琪、劉桂櫻和楊娜等。<br> &#13;<br> <spanclass>改用吞拿魚 &#13;<br> 一班藝員初嘗劏三文魚的滋味，手起刀落，顯得雞手鴨腳，楊娜說：「其實平時都鍾意煮吓嘢食，但就未試過劏咁大條魚，原來都幾難控制，拎起把刀覺得幾危險。」&#13;<br> 此外，有份出席的揚明說：「我哋今次用咗三條三文魚嚟試吓劏，不過到正式嗰日就會用吞拿魚做魚生，吞拿魚會大條好多，到時會即場將切好嘅魚生拎畀現場啲總理食，希望可以籌到多啲錢啦！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
