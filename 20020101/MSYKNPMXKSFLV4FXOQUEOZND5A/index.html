<html><header><meta charset="utf-8"><title>十大新盤各擅勝場</title></header><body><h1>十大新盤各擅勝場</h1><p>【本報訊】鴻運地產董事總經理田國強指出，2002年可供發售的新盤單位多達5萬個。該公司選出10個料是最矚目及最具影響力的新盤，規模最大的為深井碧堤半島，中半山富滙豪庭雖只有104單位，但物以罕為貴，亦能入選。&#13;<br> 碧堤半島單位多達3354個。馬灣珀麗灣以200萬方呎主題公園及全海景取勝。馬鞍山海典灣有露台，屬區內少有。&#13;<br> 長沙灣泓景臺、土瓜灣傲雲峰及九龍塘九龍仔軍營項目都是同區罕見新盤。九龍站四期交通及景觀優勝。紅磡海名軒單位大，將成九龍豪宅新指標。&#13;<br> 富滙豪庭屬豪宅換樓客的選擇。皇后街重建項目是港島區近年罕見大型上車盤，估計銷情可媲美房協的西環加惠臺。</p></body></html>
