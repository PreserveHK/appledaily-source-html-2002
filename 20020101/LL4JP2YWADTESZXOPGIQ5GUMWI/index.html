<html><header><meta charset="utf-8"><title>《魔戒》美票房一枝獨秀</title></header><body><h1>《魔戒》美票房一枝獨秀</h1><p>電影巨製《魔戒首部曲：魔戒現身》自上月十九日在英、美等地上映以來，走勢持續凌厲，剛公布的上周美國票房成績，《魔》片成功蟬聯票房冠軍。<br> &#13;<br> <spanclass>導演受勳 &#13;<br> 《魔》片上周以三千七百四十萬美元（約二億九千一百七十二萬港元）票房成績，連續第二周榮膺票房冠軍，比第二位《盜海豪情》的一千七百四十萬（約一億三千五百七十二萬港元）高收一倍。&#13;<br> 此外，《魔》片導演彼得積遜（PeterJackson）在新西蘭政府的元旦授勳名單中榜上有名，他將獲頒CompanionofTheNewZealandOrderofMerit勳銜。</spanclass></p></body></html>
