<html><header><meta charset="utf-8"><title>Morning娘鬼馬舞衣賀世盃</title></header><body><h1>Morning娘鬼馬舞衣賀世盃</h1><p>第五十二屆《NHK紅白歌唱大賽》昨晚在東京涉谷NHKHall舉行，其中日本人氣組合Morning娘，為配合今年日韓合辦的世界盃足球賽，特地加插一個慶祝表演環節，成員保田圭、安倍夏美和矢口真里為表演法式肯肯舞，特別在舞衣的裙底貼上足球形狀貼紙，十分鬼馬。<br> &#13;<br> <spanclass>「日版籮記」飛馬造型 &#13;<br> 今屆《紅白》亦不乏穿着誇張華服演出的歌手，如現年四十八歲演歌女歌手小林幸子的四十米闊特別服裝會變出二十人出來，象徵希望之花。而「日版籮記」美川憲一則以騎飛馬造型亮相，極之架勢。</spanclass></p></body></html>
