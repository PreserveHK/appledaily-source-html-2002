<html><header><meta charset="utf-8"><title>電氈起火毀家</title></header><body><h1>電氈起火毀家</h1><p>【本報訊】近日天氣寒冷，藍田一戶人家疑長時間接駁電源使用電氈取暖，引致過熱短路起火，全屋付諸一炬（圖），幸而無人受傷，戶主事後表示以後都不敢使用電氈。&#13;<br> 現場是藍田廣田邨廣靖樓一姓曾人家，據戶主表示，兩年前朋友自深圳購來一張電氈相贈，自此他們每逢冬天都會使用電氈，特別是給十歲的幼女睡覺時取暖，而母親則負責每朝早拔去電氈的插蘇，以防萬一，但昨日一次疏忽，以致電氈一直插着電源，至下午三時許，男戶主返家，開門見全屋煙霧瀰漫，原來是房間起火，自行撲救無效，立即報警，消防員到場灌救及疏散居民，火警期間，單位內一個冷氣機亦飛墮落街，幸未傷人。&#13;<br> 陸文超攝</p></body></html>
