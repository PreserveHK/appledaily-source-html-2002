<html><header><meta charset="utf-8"><title>徐濠縈發爛渣潑汽水</title></header><body><h1>徐濠縈發爛渣潑汽水</h1><p>徐濠縈連日以來均自行駕車在男友的嘉崙臺豪宅出入，雖是新居入伙，加上陳奕迅在音樂頒獎禮上攞獎頻頻，卻未令徐濠縈心情趨佳，見到記者拍照時，竟向記者發爛渣潑汽水，甚至高舉粗口手勢以示不滿。<br> &#13;<br> <spanclass>高舉反V手勢 &#13;<br> 大前日，徐濠縈在好友劉浩龍駕駛陳奕迅的Audi旅行車下，由新居直驅銅鑼灣利舞臺附近，當記者趨前拍照時，徐濠縈和劉浩龍突然伸手出車窗，向記者潑七喜，當時徐濠縈還說：「乜你（指記者）咁冇禮貌㗎！」然後兩人雙手擺V字手勢，繼而轉為反V粗口手勢，劉浩龍隨後更索性駕車衝紅燈。</spanclass></p></body></html>
