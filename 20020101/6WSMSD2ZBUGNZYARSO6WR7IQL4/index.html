<html><header><meta charset="utf-8"><title>張家輝新劇失觀眾25萬</title></header><body><h1>張家輝新劇失觀眾25萬</h1><p>由張家輝、郭晉安及袁潔瑩主演的無綫劇集《勇探實錄》，上周緊接《酒是故鄉醇》推出，不知是否適逢聖誕佳節，故《勇》劇上周平均收視僅得二十四點，即只有一百五十三萬觀眾，下挫四點（約二十五萬人）頗令人失望。<br> &#13;<br> <spanclass>兩台收視下跌 &#13;<br> 此外，無綫與亞視兩台經過聖誕假期後，上周黃金時段的收視均全線下跌，由鄭裕玲主持的《一筆OUT消》下跌了兩點，平均收視十八點（約一百一十六萬觀眾），《新楚留香》及《皆大歡喜》同樣下跌二點，平均收視二十四點。至於亞視《百萬富翁》亦下跌一點，平均收視十二點，即七十七萬觀眾。</spanclass></p></body></html>
