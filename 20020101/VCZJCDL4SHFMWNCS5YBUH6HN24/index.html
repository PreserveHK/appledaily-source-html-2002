<html><header><meta charset="utf-8"><title>　　九倉誕生新樓神 - 李八方</title></header><body><h1>　　九倉誕生新樓神 - 李八方</h1><p>二○○一年樓市先苦後甜，去到第四季總算有多少氣氛；各大地產商中最威應該係九倉，擎天半島一戰功成，贏咗長實港景峰。九倉老友同八方講，佢哋明年啲人工都靠呢個盤；主理售樓事務嘅黃光耀，當然人氣急升，成為新樓神；事實佢又係多橋，擎天招數一浪接一浪，抵佢紮職。&#13;<br> 今日元旦，四盤齊開，擎天亦唔執輸，除咗推出新一批單位，重舉行頒獎禮，送金牌畀最突出嘅代理。九倉又諗出一個新噱頭，就係開香檳慶祝，唔係開一支，而係開九公升，取其長長久久之意也。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
