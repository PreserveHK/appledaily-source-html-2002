<html><header><meta charset="utf-8"><title>阿根廷名餐廳謝絕政客</title></header><body><h1>阿根廷名餐廳謝絕政客</h1><p>阿根廷政經及社會狀況紊亂，政客官員成為眾矢之的。西部門多薩市專門招待名人的著名餐廳LaMarchigian周一宣布，不再接待政客或政府官員，以示不滿現狀。<br> &#13;<br> <spanclass>曾接待畢彼特 &#13;<br> 店東巴爾貝拉說：「我們在餐廳周圍設圍欄，不再為政客或官員提供服務。」&#13;<br> 該餐廳曾接待的名人，包括美國著名影星畢彼特。&#13;<br> 備受抨擊的阿根廷政客，包括被指摘起用涉嫌貪污官員的薩阿、被指貪污而剛辭任總統顧問的前布宜諾斯艾利斯市長格羅索，以及捲入高級幕僚涉嫌買賣軍火醜聞的前總統梅內姆等人。&#13;<br> 法新社</spanclass></p></body></html>
