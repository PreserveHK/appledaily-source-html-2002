<html><header><meta charset="utf-8"><title>元旦女嬰準零時出世</title></header><body><h1>元旦女嬰準零時出世</h1><p>【本報訊】兩女一男嬰兒，今晨分別在浸會醫院、伊利沙伯醫院及威爾斯親王醫院搶閘出生，迎接二○○二年的來臨。<br> &#13;<br> <spanclass>重三點二公斤 &#13;<br> 在浸會出生的女嬰，是今晨零時零分順產出世，重三點二公斤，是第一胎。&#13;<br> 女嬰父親姓黃，母親姓陳（三十二歲），家庭主婦，夫婦十分高興，正考慮替她改一個吉祥名字。&#13;<br> 至零時零三分，另一名女嬰在伊利沙伯醫院出生，重三點四四公斤，亦是順產。&#13;<br> 在零時十八分，一名男嬰在沙田威爾斯親王醫院剖腹出生，他重三點○七五公斤。&#13;<br> 疑受經濟環境影響，今年孕婦的數字不及數年前多。&#13;<br> 另搶閘出生的元旦女嬰，於威爾斯親王醫院。</spanclass></p></body></html>
