<html><header><meta charset="utf-8"><title>Christina同志吧爆樽動武</title></header><body><h1>Christina同志吧爆樽動武</h1><p>美國女歌手ChristinaAguilera最近與好友到某女同志吧消遣，其間酒吧店員因她行為過分囂張出面干涉，但Christina沒有理會兼叫對方滾開，同場人士對她的火爆脾氣亦為之側目。<br> &#13;<br> <spanclass>有損形象 &#13;<br> 事緣剛穿了唇環，以新形象示人的Christina，日前與一眾女性朋友，到荷李活一間女同志酒吧狂歡，並在席間大叫大跳，連酒吧的調酒師企圖阻止，亦被她罵得狗血淋頭，兼揮拳相向，更即場爆樽洩憤。Christina此舉無疑有損其公眾人物的身分，同時亦令她的歌迷大為失望。</spanclass></p></body></html>
