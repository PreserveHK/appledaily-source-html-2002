<html><header><meta charset="utf-8"><title>黎瑞恩為個唱失眠兩月</title></header><body><h1>黎瑞恩為個唱失眠兩月</h1><p>告別樂壇五年的黎瑞恩，將於三月舉行其告別樂壇「夢成真完美告別篇」演唱會。昨日她接受港台《舊日的足迹》錄音訪問時表示，近日正為準備個唱而緊張至徹夜難眠。她說：「我已經失眠咗兩個月，心情好緊張，好辛苦，但係都值得嘅。」<br> &#13;<br> <spanclass>讚男友老實 &#13;<br> 黎瑞恩更大讚男友曾智明，她說：「我諗佢係可以改變我一生嘅人，佢好老實。我哋已經識咗六年，一路都有諗結婚，不過日子重未定，等我完成夢想後就會開始計劃。」對於與未來老爺曾憲梓相處如何時，她說：「其實都好和諧，好融洽，由開始拍拖到𠵱家，佢都冇介意過我係唱歌嘅。」</spanclass></p></body></html>
