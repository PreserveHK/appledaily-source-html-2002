<html><header><meta charset="utf-8"><title>獨眼雄獅夢中長眠</title></header><body><h1>獨眼雄獅夢中長眠</h1><p>阿富汗一頭見證了該國政權更迭和內戰的獨眼獅子，上周六終因年邁多病，於睡夢中逝世。由於牠身體殘障，但仍毋懼戰禍和惡劣環境，堅強地活了多年，象徵了阿富汗人逆境求存的精神，阿富汗臨時政府現正考慮會否為牠舉行追悼會和建造銅像以示悼念。&#13;<br> 獨眼、瘸腿和幾乎沒有牙齒的獅子馬里安約二十五歲，相信是因為年老體虛，腎及肝衰竭而死。&#13;<br> 馬里安是前西德政府送給當時國王查希爾的禮物。九○年代一名游擊隊員跳進馬里安的籠子以示勇敢，怎料被牠吃了，其兄弟為復仇用手榴彈襲擊牠，令牠腿瘸及一目失明。&#13;<br> 綜合外電報道</p></body></html>
