<html><header><meta charset="utf-8"><title>林憶蓮抱恙會Fans</title></header><body><h1>林憶蓮抱恙會Fans</h1><p>林憶蓮前日於旺角新世紀廣場舉行簽名照相會，數百歌迷排隊等候，而現場所見憶蓮的歌迷以男性居多。&#13;<br> 已經六年沒有在港舉行簽名會的憶蓮，昨日患上重感冒，唱片公司原本要求憶蓮取消簽名會，但憶蓮為免歌迷失望，最後仍堅持帶病出席。<br> &#13;<br> <spanclass>拒絕夾嘴形 &#13;<br> 憶蓮以微弱的聲線說：「啲fans全部都係見咗好多年嘅朋友，每次聽到佢哋叫我，就令我感到百般滋味在心頭。原先諗住唱一首歌，但係狀態真係唔係咁好，我又覺得咪嘴唱冇意思，咪取消唱歌環節。」至於被問到女兒有否同行？憶蓮說：「今次都係逗留幾日，帶埋佢一齊嚟都唔係咁好。」&#13;<br> 採訪：卓美娟　攝影：黃文偉</spanclass></p></body></html>
