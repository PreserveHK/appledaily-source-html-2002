<html><header><meta charset="utf-8"><title>夏佳理籲港府政客擱歧見</title></header><body><h1>夏佳理籲港府政客擱歧見</h1><p>【本報訊】立法會前議員夏佳理向政府及從政者發出強烈呼籲，請他們「甦醒、甦醒……」，盡快擱起歧見、共同解決當下的社會問題。因為只有他們攜手合作，才可以說服大眾接受，但較激烈的行動及犧牲仍是需要的。&#13;<br> 夏佳理在港台節目《觀點與角度》中指出，現時香港社會面對結構性的財赤，而政府過去曾減少某些收費，以紓緩市民壓力，但另方面卻不減開支，此情況不能長此下去。再者，政府還未解決龐大的公共開支，尤其在醫療、教育及房屋上。他希望政府和政界能充分合作，解決香港目前的問題。</p></body></html>
