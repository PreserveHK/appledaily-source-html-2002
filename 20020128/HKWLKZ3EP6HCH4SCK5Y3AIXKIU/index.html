<html><header><meta charset="utf-8"><title>古天樂耕田避牛牛</title></header><body><h1>古天樂耕田避牛牛</h1><p>古天樂昨日出席在元朗綠野田原舉行的「綠野田原樂悠遊」家庭同樂活動，他更被選為「環保之樂大使」，即場製作再造紙張及農田耕作，藉以宣揚愛護大自然的訊息。<br> &#13;<br> <spanclass>曾想告老歸田 &#13;<br> 古仔受到現場一些家庭成員的歡迎，更有一女士送了兩隻用草編織成的草蜢給他，而古仔更嘗試到拿起鋤頭鋤田種生菜，以及收割生菜的滋味。&#13;<br> 古仔說：「農村環境真係唔錯，不過先前我要行一條小路入嚟，見到有兩隻牛企咗喺我哋前面，隻牛有好大隻牛角，我驚到唔敢向前行，等咗好耐隻牛先行開。」&#13;<br> 原來古仔曾經想過將來退休後到農村生活，過着耕種的悠閒日子，不過現在卻想有自己的家庭，與家人一起生活已很滿足。</spanclass></p></body></html>
