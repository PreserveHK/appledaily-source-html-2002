<html><header><meta charset="utf-8"><title>霍英東百萬元捐母校</title></header><body><h1>霍英東百萬元捐母校</h1><p>【本報訊】於一八六二年創校的「狀元搖籃」皇仁書院，今年踏入第一百四十年，全國政協副主席霍英東（圖中）也是「皇仁仔」，昨日他出任母校校慶活動主禮嘉賓時，還即場捐了一百萬元給母校。&#13;<br> 現年七十八歲的霍英東不止出錢，也有出力，該校昨在山頂晨運徑舉行一項慈善步行籌款，全程約三公里，老人家在嚴寒下花了約一小時行畢近全程，他還帶點「牙擦」地說：「其實好輕鬆、好小兒科，我一直都有行山，不過未行過呢段，我覺得地下有少少跣！」昨日出席儀式的民政事務局局長林煥光和教育署署長張建宗也是皇仁校友，該校舊生尚有賭王何鴻燊等。&#13;<br> 李家皓攝</p></body></html>
