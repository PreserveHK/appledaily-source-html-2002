<html><header><meta charset="utf-8"><title>國泰贈機票補派表</title></header><body><h1>國泰贈機票補派表</h1><p>【本報訊】國泰航空舉行的「萬張機票贈全城」，昨踏入第二天派發申請表格，國泰發現在荃灣地鐵站有人炒賣申請表格，故立刻加快在各派發地點補充表格。今日開始，會在各派發表格地方分早、午、晚三次補充表格，而六個指定收集站（中環、金鐘、銅鑼灣、九龍塘、旺角及尖沙嘴地鐵站）則確保有充足表格讓市民即場索取登記。&#13;<br> 國泰發言人表示，在首日已收到近二萬五千張申請表格，發言人提醒市民要在二月二日午夜前將表格投入指定收集箱，首百名幸運兒在一月三十至二月二日抽出。可瀏覽國泰網頁查詢，網址是<ahref http:>www.cathaypacific.com.hk </ahref></p></body></html>
