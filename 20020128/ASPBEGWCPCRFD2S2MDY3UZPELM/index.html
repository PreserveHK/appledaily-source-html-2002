<html><header><meta charset="utf-8"><title>孫燕姿情繫《橄欖樹》</title></header><body><h1>孫燕姿情繫《橄欖樹》</h1><p>孫燕姿新碟《Start》已推出三個多星期，香港及台灣兩地已賣出超過十七萬張，燕姿除翻唱懷舊中英文金曲外，碟內還有其童年可愛照片。燕姿父親擅長拉小提琴，燕姿說：「我小時候常聽我爸爸唱《橄欖樹》，這首歌很熟悉，所以一定要唱。」&#13;<br> 燕姿將於三月份起一連三個月開亞洲巡迴演唱會，首站於台灣舉行，次站新加坡，尾站則在香港。<br> &#13;<br> <spanclass>台灣為首站 &#13;<br> 問燕姿為何首站設於台灣？她說：「因為我的音樂事業是在台灣開始，第一張唱片也是在台灣發的，這個地方對我來說很重要。」</spanclass></p></body></html>
