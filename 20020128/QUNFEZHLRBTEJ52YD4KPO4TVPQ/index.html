<html><header><meta charset="utf-8"><title>極端組織滲入香港</title></header><body><h1>極端組織滲入香港</h1><p>【本報訊】據《南華早報》昨日報道，一個與阿富汗塔利班政權及九一一恐怖襲擊嫌疑主犯拉登有密切關係的中東極端組織Sipah-e-Sahaba，在本港建立一群支持者的網絡，成員達一百人。&#13;<br> 另外，一名持有本港身分證的塔利班戰士AnwarKhan，較早前在阿富汗被捕後，已被押往美國在古巴的軍事基地。&#13;<br> 本港保安局發言人表示，無情報顯示有恐怖組織已在本港建立支援基地，該局拒絕就有關報道作出評論。不過，發言人強調，警方一直與海外地區保持密切的情報網絡，並不時評估恐怖活動對本港產生的威脅。另外，該局將在短期內展開反恐怖活動的立法工作。</p></body></html>
