<html><header><meta charset="utf-8"><title>李彩樺下廚傷髀留痕</title></header><body><h1>李彩樺下廚傷髀留痕</h1><p>李彩樺、何韻詩、陳司翰（Victor）、二人組合Shine及韓國女歌手朴正熙，昨日齊齊往旺角新世紀廣場，出席「飲食業安全至叻Show」。&#13;<br> 其間阿Rain說：「早年煮餸時，唔小心燙傷大髀，重留低疤痕，之後煮食時，我都會分外小心。」<br> &#13;<br> <spanclass>慣着孖煙囱 &#13;<br> Victor日前出席公開活動時，不慎露出孖煙囱，昨日他提及此事時表現得頗尷尬，Victor說：「我喺英國讀書時就有着孖煙囱嘅習慣。我知道亞洲人通常着三角內褲。」有人問Victor不穿三角內褲是否怕影響發育？他初時只笑而不答，然後才說：「外國人覺得三角底褲好kinky（古怪）。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：何國豪</spanclass></p></body></html>
