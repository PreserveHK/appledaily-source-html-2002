<html><header><meta charset="utf-8"><title>馬仔馬女免費坐郵輪</title></header><body><h1>馬仔馬女免費坐郵輪</h1><p>現凡報名參加「獅子星號」2月20日及27日出發的三日兩夜海南島海口之旅或2月24日出發的四日三夜中國湛江?越南下龍灣之旅，同行者若是肖馬的話，即可免費上船（每房只限優惠1名肖馬人士）。&#13;<br>&#13;<br>記者：陳珮娟</p><p>１）3日2夜海南島海口之旅&#13;<br> 每人費用：標準客房$1,359起、海景客房$1,609起、海景露台客房$2,119起&#13;<br> &#13;<br> ２）4日3夜中國湛江?越南下龍灣之旅&#13;<br> 每人費用：標準客房$1,869起、海景客房$2,119港元起、海景露台客房$2,719港元起&#13;<br> 查詢及報名電話：23177711（麗星郵輪24小時報名熱線）</p></body></html>
