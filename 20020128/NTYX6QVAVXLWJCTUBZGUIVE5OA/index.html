<html><header><meta charset="utf-8"><title>消防推行輔助醫療</title></header><body><h1>消防推行輔助醫療</h1><p>【本報訊】消防處救護總長麥桂培接表示，消防處將於未來三年內，動用六千六百萬元全面推行輔助醫療救護服務，屆時所有救護車將可提供多項救護服務，包括針對哮喘病、心臟病及服食過量毒品的急救服務。處方亦會訓練逾五百名現職人員成為急救醫療助理，提升他們的輔助醫療技術；並研究設立重症護理小組及危險物質處理小組，處理緊急情況。&#13;<br> 此外，消防處的資料顯示，該處去年共接獲五十四萬多個緊急召喚，較前年增加百分之四，而數目最多的緊急召喚是哮喘病、心臟病、糖尿病及嚴重交通意外創傷。</p></body></html>
