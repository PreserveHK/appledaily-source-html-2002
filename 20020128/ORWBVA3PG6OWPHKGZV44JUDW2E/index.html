<html><header><meta charset="utf-8"><title>陳彥行和服埋沒身材</title></header><body><h1>陳彥行和服埋沒身材</h1><p>陳彥行（行姐）與江芷妮昨日往藍田啟田商場，出席「日本大和民族舞蹈顯風情」活動，二人即席穿上和服學跳日本舞。&#13;<br> 行姐表示她穿上七層厚的和服，覺得甚束身，只見她豐滿的身材被和服綁得緊緊的，問行姐呼吸會否有困難，她笑說：「咁又未至於，不過箍多陣就唔知喇，日本啲女仔真係有忍耐力，我咁粗魯，都係做香港女仔好。」<br> &#13;<br> <spanclass>受日本太太歡迎 &#13;<br> 昨日現場有一班在香港定居的日本太太圍觀，原來她們平常有追看行姐有份演出的無綫劇集《皆大歡喜》，她們一見行姐即拉着她要求合照，十分熱情。</spanclass></p></body></html>
