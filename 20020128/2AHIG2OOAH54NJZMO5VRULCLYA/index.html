<html><header><meta charset="utf-8"><title>田蕊妮為亞視揀細路</title></header><body><h1>田蕊妮為亞視揀細路</h1><p>田蕊妮昨日在亞視總台，為「亞洲電視兒童合唱團」招募嘉年華擔任評判。是次招募吸引了八十多名年齡介乎三至十歲的小朋友參加，場面熱鬧，而亞視行政總裁封小平亦有到場打氣。<br> &#13;<br> <spanclass>逗得大笑 &#13;<br> 「亞洲電視兒童合唱團」其實已成立兩個月，成員約有二、三十人，昨日再作招募，全部小朋友均需在台上高歌一曲，但期間有小朋友因為太緊張而在台上哭了起來，亦有小朋友邊唱邊做動作，十分可愛，逗得評判之一的田蕊妮捧腹大笑。&#13;<br> 此外，田蕊妮表示胞兄早前被警員截查一事，已交由立法會議員劉慧卿跟進，她說：「𠵱家放心好多，我阿哥都返番工啦。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
