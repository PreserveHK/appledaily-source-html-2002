<html><header><meta charset="utf-8"><title>Steps兩人重組飛起三舊友</title></header><body><h1>Steps兩人重組飛起三舊友</h1><p>剛於一個月前拆夥的英國流行組合Steps，其中兩位成員H及Claire前日宣布會組成新二人組合，並在未來兩星期內與唱片公司簽約，但組合名稱則未定。<br> &#13;<br> <spanclass>懷念開心日子 &#13;<br> H及Claire火速組成新隊伍，他們解釋是因為太懷念Steps時期的開心日子，故想延續Steps的精神。但其實Steps解體的時候，有指是H與Claire私心作祟，欲作個人發展導致解散，現二人組新隊伍，無疑增加傳聞的可信性。</spanclass></p></body></html>
