<html><header><meta charset="utf-8"><title>大陸手機零售「三包」制</title></header><body><h1>大陸手機零售「三包」制</h1><p>大陸手機零售市場已經實施「三包制」，乜嘢三包呢？包退、包換、包修。即係話，7天之內新機有故障就可退貨、換貨或修理；8-15天可換貨、修理；一年內免費包修。如期內兩次維修仍不能正常使用，可更換同型號手機。另外，電池三包期6個月，耳機就3個月。&#13;<br> 「亞爺」呢鋪係因應手機消費者這幾年買機後大量投訴，甚至有些型號質劣以致全面回收而立例的。有關部門致力保障消費者，反應之快實在精神可嘉，抵讚！唔知特區政府、消委會會否緊跟中央精神呢？不過，上有政策、下有對策，不嬲都係固有文化，行起嚟係唔係咁順利呢？放長眼睇睇！</p></body></html>
