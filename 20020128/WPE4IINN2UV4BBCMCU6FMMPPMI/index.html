<html><header><meta charset="utf-8"><title>安仔聞結婚語塞</title></header><body><h1>安仔聞結婚語塞</h1><p>許志安、何韻詩和車婉婉前晚齊到電視城錄影《勁歌金曲》。安仔在化妝間巧遇汪明荃，阿姐即向他說：「祝你蜜運成功。」安仔又透露他日前撞見蘇民峰，對方指他在未來三年會行大運，問他會否結婚？安仔說：「唔係講呢啲呀，之前阿姐咁講，我都突然語塞，我學佢講馬運成功囉。」<br> &#13;<br> <spanclass>拍樓盤廣告 &#13;<br> 安仔又透露他已想到送甚麼禮物賀自己得《勁歌》「最受歡迎男歌星獎」，就是以數萬元改裝其保時捷跑車，而安仔稍後亦會到內地拍攝一樓盤廣告。&#13;<br> 採訪：馮美茵　攝影：陳偉權&#13;<br> </spanclass></p></body></html>
