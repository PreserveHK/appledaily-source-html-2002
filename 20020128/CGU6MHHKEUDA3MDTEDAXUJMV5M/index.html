<html><header><meta charset="utf-8"><title>慳家律師拒穿名牌</title></header><body><h1>慳家律師拒穿名牌</h1><p>翁靜晶雖然已成為執業律師，但她原來很節儉，今期《忽然1周》報道她喜歡到深圳羅湖商業城的平民時裝店訂做百多元的套裝上班，而翁靜晶昨日在商台《遇強愈強》節目中亦談及此事，她說：「出咗呢單新聞，竟然有設計師同名牌服裝要sponsor（贊助）我，不過我就話唔使客氣啦，因為我都唔着名牌。」<br> &#13;<br> <spanclass>內涵最重要 &#13;<br> 翁靜晶個人不崇尚名牌外，原來她對子女亦推崇節儉美德，她說：「我兩個女從來冇着過名牌，佢哋啲衫永遠都係十蚊八蚊件，我覺得呢樣嘢要畀下一代知道，一個人着乜嘢衫唔緊要，我唔係要杯葛名牌，但係我覺得自己嘅內涵係最緊要嘅。」</spanclass></p></body></html>
