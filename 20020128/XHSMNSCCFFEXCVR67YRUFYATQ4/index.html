<html><header><meta charset="utf-8"><title>阿姐臨場學跳舞</title></header><body><h1>阿姐臨場學跳舞</h1><p>汪明荃昨日在西貢拍攝電影劇《考試情緣》，她一身師奶look與十多名男女，一起跳中國舞。<br> &#13;<br> <spanclass>新年澳洲登台 &#13;<br> 現場所見，阿姐舞步熟練，姿態撩人，心情極靚，阿姐說：「我都係嚟到先睇佢哋點跳，呢隻舞叫做扭秧歌，係隻大陸舞，以前中學都學過吓，好容易啫！都係啲基本步。」&#13;<br> 當阿姐熱身跳舞的時候，一班老人家見她在拍劇，便要求與她合照，阿姐當然有求必應啦！&#13;<br> 另外，阿姐表示農曆新年會到澳洲登台，至初六才返港，她說：「我會喺年初一晚搭夜機走，因為中午要同六叔拜年。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
