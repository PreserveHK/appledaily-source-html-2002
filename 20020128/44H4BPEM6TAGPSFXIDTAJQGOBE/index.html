<html><header><meta charset="utf-8"><title>國產雙芒TELSDATS268機身勁細</title></header><body><h1>國產雙芒TELSDATS268機身勁細</h1><p>唔好認錯係G.PLUS部i800，人有相似相有相同啫！呢部雙芒機查實係來自國產品牌TELSDA的TS268。其實，認錯佢係i800都唔奇，TS268同樣係機身細細，由外（體積）到內（功能）都無乜分別，都係支援WAP上網、雙頻、內置遊戲及待機畫面，以及可自編鈴聲，兼有香檳金、銀粉藍同珍珠白3種顏色揀。近期幾部雙芒機都差唔多款，TS268分分鐘係一肉兩機，至於買邊部，不妨睇睇價錢同顏色是否啱自己。&#13;<br> &#13;<br> 記者、攝影：招佩珊&#13;<br> &#13;<br> 店舖：科域電訊&#13;<br> 電話：23614018&#13;<br> 地址：深水埗鴨寮街212號地下</p></body></html>
