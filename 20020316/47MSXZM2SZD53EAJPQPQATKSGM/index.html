<html><header><meta charset="utf-8"><title>黎淑賢成國際美容顧問</title></header><body><h1>黎淑賢成國際美容顧問</h1><p>盧惠光妻子黎淑賢早前在中環的「FREDERIQUE」美容學院報讀課程，王菲及朱玲玲等亦曾光顧這間美容院。<br> &#13;<br> <spanclass>欲加入大公司 &#13;<br> 日前黎淑賢終於學有所成，修畢課程，美容院在尖沙嘴喜來登酒店舉行畢業典禮。&#13;<br> 黎淑賢亦有出席畢業典禮並上台領取畢業證書，這張畢業證書是國際認可，因此黎淑賢已取得國際美容專業資格。她表示原想今年與朋友開美容院，但發生美國九一一事件後，香港經濟再受打擊，只好打消了當老闆的念頭，但她預計會加入大型美容院做顧問。</spanclass></p></body></html>
