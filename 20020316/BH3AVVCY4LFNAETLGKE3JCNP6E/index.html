<html><header><meta charset="utf-8"><title>張燊悅破處夜失眠</title></header><body><h1>張燊悅破處夜失眠</h1><p>張燊悅（Nicola）昨日推出了處女大碟《AngelofMercy》，而今日就會發行一隻特別版，隨碟會附送一本寫真集，書內除了其唱片靚相外，還有她以往拍廣告的相片。<br> &#13;<br> <spanclass>設計小手袋 &#13;<br> 張燊悅亦為了這本寫真集花了不少心思，她設計了一個剪貼的小手袋，歌迷在欣賞其靚相之餘，又可以做剪紙，可謂一舉兩得。Nicola昨日表示因為過於緊張故導致近日失眠，她說：「因為上次我只係出EP，但係今次係出大碟，所以我好擔心個反應好唔好，咁咪搞到失眠囉。」</spanclass></p></body></html>
