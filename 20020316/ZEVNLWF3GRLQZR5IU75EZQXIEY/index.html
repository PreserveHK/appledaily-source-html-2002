<html><header><meta charset="utf-8"><title>友板理惠「私房照」曝光</title></header><body><h1>友板理惠「私房照」曝光</h1><p>二十二歲日本女優友坂理惠，在藝能界浮沉多年仍半紅不黑，最近她搞搞新噱頭，在新寫真集《投稿友坂理惠天國》中扮被人偷拍照片，然後被投稿到出版社。<br> &#13;<br> <spanclass>模仿偷拍手法 &#13;<br> 實際上這本將於二十五日推出的寫真，全由攝影師平間至操刀，拍攝手法模仿偷拍及用儍瓜機拍出來的生活照，相片中的友坂衣着性感，更有扮全裸打格照片。&#13;<br> 另外，友坂在新日劇《春浪漫》中繼續做女主角，與陌生的押尾學被迫在同一屋簷下生活。前日二人出席記者會時卻異口同聲表示，絕不會與陌生人同居。</spanclass></p></body></html>
