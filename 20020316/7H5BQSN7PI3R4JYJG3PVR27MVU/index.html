<html><header><meta charset="utf-8"><title>江角真紀子未嫁得出</title></header><body><h1>江角真紀子未嫁得出</h1><p>現年三十五歲的日本女優江角真紀子，日前被發現與二十四歲歌舞伎演員尾上菊之助拍拖。前晚尾上演畢歌舞劇後，被大批記者包圍，而他亦從容不迫地大方承認正與「姐姐」江角熱戀。&#13;<br> 尾上說：「冇錯，佢係我女朋友，重係我主動追佢嘅。我唔覺得年齡係一個問題，我哋平時拍拖都係去食吓飯咁，可能唔係好招搖，所以拍咗拖年幾都好平靜，冇人發覺。我好珍惜同真紀子相處嘅時間，但係𠵱家對我嚟講，最重要嘅重係事業，我哋根本未諗過要結婚。」</p></body></html>
