<html><header><meta charset="utf-8"><title>匪潛裝修銀行判囚</title></header><body><h1>匪潛裝修銀行判囚</h1><p>【本報訊】貨車司機誤打誤撞，深夜潛入正在大事裝修、拆去外牆的銀行分行，圖碰碰運氣偷取貴重物品，卻誤觸警鐘。被告昨日在區域法院承認一項爆竊罪名，判監兩年兩個月。&#13;<br> 二十八歲被告郭金榮，案發於去年九月二十一日凌晨一時許，肇事的大新銀行彌敦道分行正大事裝修，地下一層後巷外牆拆卸，只暫建圍欄。被告經過見有機可乘，徒手將圍欄拉開，潛入銀行內準備有所行動，卻已誤觸紅外線防盜系統，警鐘大鳴。警員迅速掩至，由銀行職員陪同進入銀行地庫開燈，發現被告躲藏在顧客服務櫃枱下，將他拘捕。&#13;<br> 案件編號：DCCC1083/01</p></body></html>
