<html><header><meta charset="utf-8"><title>Kylie美豔冠全球</title></header><body><h1>Kylie美豔冠全球</h1><p>澳洲女歌手KylieMinogue現時可謂人氣沸騰，近日她所奪得的獎項之多，相信連她自己也記不清楚。美國男士雜誌《Stuff》，剛剛又選出Kylie為全球最性感明星，實在可喜可賀。&#13;<br> Kylie今次能獲此殊榮，相信與她最近剛在美國推出的唱片不無關係。她在英國大賣的大碟《Fever》，兩周前在美國推出，瞬即進佔Billboard大碟榜第三位，成績令人滿意。</p></body></html>
