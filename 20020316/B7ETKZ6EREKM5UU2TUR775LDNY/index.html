<html><header><meta charset="utf-8"><title>凱莉生仔價千六萬</title></header><body><h1>凱莉生仔價千六萬</h1><p>腹大便便的伊莉莎伯凱莉（ElizabethHurley）臨盆在即，近日英國兩大名人雜誌《OK!》及《Hello》，開價一百五十萬英鎊（約一千六百六十萬港元）予凱莉，以取得她分娩前後的獨家採訪權。&#13;<br> 報道指凱莉雖有興趣，但她卻對朋友表示若得到BB經手人史提夫冰（SteveBing）的贍養費，她則毋須讓雜誌採訪。而已答應作凱莉腹中男嬰「契媽」的艾頓莊（EltonJohn），更說或會陪凱莉分娩。</p></body></html>
