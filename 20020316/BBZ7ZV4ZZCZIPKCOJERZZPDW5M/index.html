<html><header><meta charset="utf-8"><title>蕭若元愛女騰騰震</title></header><body><h1>蕭若元愛女騰騰震</h1><p>亞洲電視取得風靡內地的卡通動畫片《藍貓》的播映權，昨日於尖沙嘴美麗華酒店舉行記者會宣布此事，而有份參與配音的藝員包括珈潁、田蕊妮等以及蕭若元大女蕭瑤瑤皆有出席。亞視並於今晚在亞視總台進行《藍貓旋風登陸》特輯錄影，並邀得蕭瑤瑤擔任嘉賓主持。<br> &#13;<br> <spanclass>不懂看中文 &#13;<br> 瑤瑤昨日由媽媽陪同下出席記者會，對於記者提問顯得十分害羞，而視線卻一直盯着手上的英文圖書，問她是否已經背熟台詞？她向記者說：「我唔識睇中文，要媽媽繙譯講我知。」</spanclass></p></body></html>
