<html><header><meta charset="utf-8"><title>馬德鐘任咬唔嬲</title></header><body><h1>馬德鐘任咬唔嬲</h1><p>馬德鐘昨日到海洋公園出席「恒生智多kid海洋公園滿FUN遊學日」，馬德鐘更被委任為保育大使，他說：「我本身都好鍾意大自然，上次去做旅遊節目，接觸好多動物，所以今次做保育大使，我覺得好有意義。」<br> &#13;<br> <spanclass>力撐佘詩曼 &#13;<br> 至於同佘詩曼（阿佘）份屬好友的馬德鐘，對於阿佘換新車竟被傳有老闆相贈一事，馬德鐘就表示不知道此事，並指會致電慰問阿佘，他亦力撐阿佘被指嗲聲嗲氣一事，他說：「佢把聲不嬲都係咁，對男對女都一樣，𠵱家佢自然好多。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
