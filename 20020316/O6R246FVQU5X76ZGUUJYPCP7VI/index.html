<html><header><meta charset="utf-8"><title>童愛玲與男友難維繫</title></header><body><h1>童愛玲與男友難維繫</h1><p>童愛玲日前為香港橋牌協會擔任頒獎嘉賓，由於有些獎盃重達二十磅以上，她笑言猶幸在內地拍劇須舞刀弄劍，才有足夠體力應付頒獎。<br> &#13;<br> <spanclass>感情變淡 &#13;<br> 童愛玲表示目前有兩部劇集、一部電影及一化妝品廣告洽談當中，她說：「電影、電視嘅期全部撞晒，睇嚟都要是但放棄一瓣。」此外，對於和台灣男友的戀情，童愛玲說：「因為分開兩地太耐好難維繫，希望快啲喺香港識個新嘅。」</spanclass></p></body></html>
