<html><header><meta charset="utf-8"><title>可控侵權要求精神賠償</title></header><body><h1>可控侵權要求精神賠償</h1><p>近期各地偷拍成風引來人人自危，內地抓獲偷拍者原來與香港一樣並不容易以刑事入罪，受害人只能告他民事侵權而要求精神賠償。不過偷拍到的影片若被證實用作牟利或其他非法用途則別論。&#13;<br> 深圳王維律師所周迅梅律師解釋：中國憲法第三十八條規定，公民有人格尊嚴不受侵犯的權利，最高人民法院關於民事侵權的司法解釋第一條第二款規定：據第八條第二款，如侵害屬實，應判決被告停止侵害行為，賠禮道歉，並根據受害人請求判被告付一定數額的精神撫慰金，中國刑法目前沒有侵犯個人隱私罪，因此偷拍者毋須負刑事責任。&#13;<br> 本報記者</p></body></html>
