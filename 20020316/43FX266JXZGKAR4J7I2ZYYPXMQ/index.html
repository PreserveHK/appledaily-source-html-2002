<html><header><meta charset="utf-8"><title>失業父親涉虐兒被拘</title></header><body><h1>失業父親涉虐兒被拘</h1><p>【本報訊】沙田瀝源邨一名失業男子，昨夜七時許晚飯後，疑幾杯落肚失去常性，涉嫌掌摑和以筷子虐打四歲兒子，男童哭叫呼救驚動街坊報警，由警員拘捕涉案父親，並將受傷男童送院檢驗。&#13;<br> 被當作出氣袋男童姓莫（四歲），送院時仍然一臉驚惶，醫生發現他雙臂多處紅腫，右嘴角亦受傷滲血。&#13;<br> 據知，莫童與兩歲弟弟及父親﹙五十一歲﹚住瀝源邨貴和樓，其母則每三個月持雙程證來港照顧一對兒子。莫父數月前失業後脾氣變得暴躁，每當飲酒後便大吵大鬧，有人更以四歲長子作出氣袋虐打。</p></body></html>
