<html><header><meta charset="utf-8"><title>保良局總理謠傳集體請辭</title></header><body><h1>保良局總理謠傳集體請辭</h1><p>近年各大慈善機構不時有各種流言，昨日本報記者收到「胡先生」留言，指「保良局今年的總理十四個集體辭職」。保良局公關部發言人Kitty即時否認此事，表示：「呢個唔係事實，今年有唔少總理留任。」<br> &#13;<br> <spanclass>經常聚餐 &#13;<br> 陳細潔胞姊陳小寶總理，指早於去年十一月已交表申請留任，她昨日在電話中說：「冇集體辭職，可能啲人誤會啫，董事去留好平常，保良局每年都有八至十個總理換人，同公益金差唔多，唔算嚴重。」</spanclass></p></body></html>
