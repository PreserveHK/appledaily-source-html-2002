<html><header><meta charset="utf-8"><title>李麗珍與緋聞監製合照尷尬</title></header><body><h1>李麗珍與緋聞監製合照尷尬</h1><p>李麗珍（阿珍）、張燊悅、佘詩曼、王傑、陳浩民等昨日出席電影《情緣汽水機》開鏡禮，該片由李麗珍最近的緋聞男友伍健雄監製，昨日兩人被記者要求合照時，顯得很尷尬，阿珍說：「黐線！傳聞唔係真嘅！唔好再講呢啲嘢，𠵱家我唔想拍拖，會以事業為重，喺呢部戲我同王傑係一對。」<br> &#13;<br> <spanclass>送車牌賀生日 &#13;<br> 今次負責製作《情》片的老友記公司負責人伍健雄，早前被報章拍下與李麗珍行街照，有指他欲用手搭阿珍膊頭被拒，伍健雄否認說：「呢啲係宣傳，阿珍早排送車牌賀我生日，完全係出於朋友關係。」&#13;<br> 採訪：何永寧&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
