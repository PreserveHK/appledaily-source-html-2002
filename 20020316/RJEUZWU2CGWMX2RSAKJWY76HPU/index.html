<html><header><meta charset="utf-8"><title>高流明投影機散熱風扇採用靜音設計</title></header><body><h1>高流明投影機散熱風扇採用靜音設計</h1><p>繼NEC出咗部細過A4紙嘅投影機之後，輪到Panasonic都出部差唔多大嘅投影機。除咗外在美之外，呢部LCD投影機亦主打700ANSI高流明度，同500:1對比度，再加上呢部機嘅設計較偏重家庭影院多於商業會議上，所以睇戲畫面特別靚，光暗層次較為明顯。值得一讚係散熱嘅兩把風扇採用靜音設計，唔會嘈住睇戲咁掃興。&#13;<br>記者：張穎倫&#13;<br>&#13;<br>型號：PanasonicPT-AE100E&#13;<br>售價：$12,800&#13;<br>影音顧問（國際）有限公司&#13;<br>地址：中環雲咸街34號世界商業大廈1字樓&#13;<br>電話：25812928</p></body></html>
