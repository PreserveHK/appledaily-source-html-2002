<html><header><meta charset="utf-8"><title>雷怡暉再婚只為生BB</title></header><body><h1>雷怡暉再婚只為生BB</h1><p>前晚於金鐘太古廣場舉行的時裝派對，雷怡暉和榮文蔚表妹鄭詩韻等均有前來捧場。<br> &#13;<br> <spanclass>最想生女 &#13;<br> 去年十一月公開已與結婚兩載、陳方安生姪兒陳鴻輝離婚的「路訊通」董事兼營運總裁雷怡暉（Amanda），前晚表示已投入新一段感情，但她不願透露男友的資料，只稱已拍拖數月。&#13;<br> Amanda說：「我好希望快啲結婚，咁就可以生仔，因為我都成三十一、二歲，過幾年就會過咗生育嘅黃金時期。不過其實我唔急結婚㗎，只係恨生仔，最好就生個女啦。」&#13;<br> 採訪：JessicaNgan、DebbieLum&#13;<br> 攝影：KennyMa</spanclass></p></body></html>
