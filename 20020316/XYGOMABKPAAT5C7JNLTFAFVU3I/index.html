<html><header><meta charset="utf-8"><title>Apple姐日記：余安安續任菲力偉代言人</title></header><body><h1>Apple姐日記：余安安續任菲力偉代言人</h1><p>我Apple姐咁貪靚，梗係經常keep住做gym同做facial，先可以咁明豔照人啦，亦成日八到美容界嘅第一手消息。好多名太去開嘅菲力偉健美中心，搵咗余安安做代言人已經兩、三年，今個月約滿喇！<br> &#13;<br> <spanclass>幾百萬行頭 &#13;<br> 我Apple姐收到風，余安安會冧莊續約一年，遲啲重會拍新一輯硬照廣告。聽講新廣告會係大堆頭製作，余安安會穿戴價值幾百萬嘅珠寶，以高貴華麗形象示人。&#13;<br> 重有呀，聽講菲力偉睇中後生女嘅市場，未來將會請多兩個年輕貌美嘅靚女，加入大使行列。</spanclass></p></body></html>
