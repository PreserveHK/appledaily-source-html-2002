<html><header><meta charset="utf-8"><title>吸濕劑防漏須改善</title></header><body><h1>吸濕劑防漏須改善</h1><p>【本報訊】消費者委員會測試十七款家用吸濕劑，發現盒裝抽濕器以「雞仔牌」及「吸濕大笨象」的首三十一天吸濕量及平均速度較高，又能抵受跌撞及抗滲漏。<br> &#13;<br> <spanclass>三樣本跌撞現裂縫 &#13;<br> 至於有氯化鈣成分的袋裝樣本中，則以「白元」及「雞仔牌」的平均吸濕速度較佳。&#13;<br> 消委會又發現，部分樣本的防漏水能力有待改善，有五個樣本包括「超級太陽」、「海獅牌」、「幫幫忙」、「Bu-Bu」及「POLATEX」用後倒轉時會滲水，而「幫幫忙」、「Bu-Bu」及「POLATEX」三個樣本在跌撞後膠盒亦有裂縫及滲水。</spanclass></p></body></html>
