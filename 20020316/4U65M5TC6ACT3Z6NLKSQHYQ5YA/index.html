<html><header><meta charset="utf-8"><title>上門修電腦價參差</title></header><body><h1>上門修電腦價參差</h1><p>【本報訊】消委會在過去兩個月接獲八十五宗與電腦有關的投訴，主要涉及售後服務和產品未能達到消費者要求。<br> &#13;<br> <spanclass>手提電腦自攜送修 &#13;<br> 消委會收集了十六間代理的資料，比較十三個桌面電腦及十三個筆記型電腦的售後服務後發現，代理行一般為桌面電腦提供一年上門及自攜保用，以及免費更換部分零件，而筆記型電腦只有一年至三年的自攜檢查服務。&#13;<br> 至於維修費方面，各款電腦有很大差異，個人桌面電腦的上門維修費由四百二十元至一千二百元，筆記型電腦的維修費每次則由二百五十元至七百元。</spanclass></p></body></html>
