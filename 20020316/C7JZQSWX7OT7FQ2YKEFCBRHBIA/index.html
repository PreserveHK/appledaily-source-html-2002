<html><header><meta charset="utf-8"><title>125車串燒5死39傷</title></header><body><h1>125車串燒5死39傷</h1><p>美國喬治亞州第七十五號州際公路周四因大霧的緣故，發生一百二十五輛汽車連環相撞，撞成一團，導致至少五死及三十九傷，其中十五人重傷。&#13;<br> 警方表示，意外發生在周四早上七時四十八分的繁忙時間，由於大霧和能見度低，北行線和南行線相繼發生汽車連環相撞意外，當局為了救人，關閉了整條公路，令整條高速公路癱瘓多個小時，引致大塞車。救援人員亦即場施救，重傷的傷者則由直升機送往醫院救治。&#13;<br> 法新社/美聯社</p></body></html>
