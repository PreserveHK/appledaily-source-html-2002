<html><header><meta charset="utf-8"><title>翁虹提未婚夫心甜</title></header><body><h1>翁虹提未婚夫心甜</h1><p>翁虹昨日到港台為Kawaii主持的《一時貪玩》節目作嘉賓。&#13;<br> 一身清爽打扮的翁虹在做完節目訪問後表示，自己很想去日本看櫻花。她說：「今次返咗嚟半年，都係忙緊幫未婚夫搞公司嘅嘢。」<br> &#13;<br> <spanclass>「同夏蕙個仔唔熟」 &#13;<br> 提到黃夏蕙兒子Nelson向人說已成功追求翁虹一事，她說：「回應都嘥我時間，我同黃夏蕙個仔都唔熟。」當記者指她是其未婚夫迫田正己的賢內助時，翁虹甜笑說：「其實佢話我只係需要扮到靚靚就得，因為佢見到我就會好有動力做嘢！」問到會否想去日本探其未婚夫？翁虹笑說：「通常都係佢嚟香港探我。」</spanclass></p></body></html>
