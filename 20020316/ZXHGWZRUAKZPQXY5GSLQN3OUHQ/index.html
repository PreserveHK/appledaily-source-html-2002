<html><header><meta charset="utf-8"><title>史杜達米亞指揮若定</title></header><body><h1>史杜達米亞指揮若定</h1><p>拓荒者近期能寫下十二場連勝佳績，隊中的球場指揮官史杜達米亞功不可沒。他的得分雖不及前鋒華萊士及威爾斯，但他在球場上的策劃、防守及在關鍵時刻發揮的作用卻是無人能代替。<br> &#13;<br> <spanclass>進攻防守俱佳 &#13;<br> 如在上月二十五日作客76人時，史杜達米亞成功凍結聯盟得分王艾華遜全場二十二投八中，只得十八分，結果拓荒者最後以五分取勝。接着在作客公鹿一戰加時完結前最後一刻，投入一記致勝的三分球，帶領拓荒者連勝九場。</spanclass></p></body></html>
