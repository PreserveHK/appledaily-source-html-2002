<html><header><meta charset="utf-8"><title>貿易東主險遭綁架</title></header><body><h1>貿易東主險遭綁架</h1><p>【本報訊】一名貿易行東主疑因生意糾紛，昨日在尖沙嘴街頭險被兩名大漢擄劫上車，幸他奮力掙扎逃脫，歹徒事後逃去無蹤，警方正展開調查。&#13;<br> 事主姓何，六十六歲，在尖沙嘴經營貿易行，昨晨十一時許，他獨自行經厚福街，突然有一輛白色客貨車駛近，兩名男子下車企圖將事主推上車，事主反抗及呼救，歹徒事敗只搶去事主一個公文袋，即登車絕塵而去，當時事主曾大叫：「你哋搶咗個紙袋冇用嘞！」&#13;<br> 街坊以為有人打架報警，警方到場將事主帶返警署調查，初步相信是生意糾紛，但由於涉及企圖綁架，案件現交由油尖警區重案組調查。</p></body></html>
