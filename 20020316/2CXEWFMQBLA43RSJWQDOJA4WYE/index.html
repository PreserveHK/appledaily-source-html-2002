<html><header><meta charset="utf-8"><title>馮德倫嚴寒下行禮</title></header><body><h1>馮德倫嚴寒下行禮</h1><p>馮德倫早前在日本演出驚慄片《白髮鬼》，並與日本頂級模特兒伊東合作，兩人在戲中飾演一對情侶。&#13;<br> 該片於農曆年期間在日本野縣開鏡，馮德倫在戲中飾演一位日籍華人，在日本生活期間，遭好友陷害，為逃避追捕，被迫躲在暗無天日的義莊內，偶然有外來人發現他，還以為是白髮鬼。<br> &#13;<br> <spanclass>苦練日文 &#13;<br> 為了應付這部電影，馮德倫努力學習日文，以便與日本對手溝通，而早前他與伊東在日本遠交拍攝滑雪和舉行婚禮場面，每日都要在寒冷天氣下開工。&#13;<br> 當中最辛苦的，是馮德倫穿起禮服與穿婚紗的伊東拍婚禮場面，雖然拍得浪漫溫馨，但實際兩人卻凍得叫苦連天。</spanclass></p></body></html>
