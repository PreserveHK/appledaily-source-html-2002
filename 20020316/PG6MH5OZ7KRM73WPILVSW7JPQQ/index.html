<html><header><meta charset="utf-8"><title>香車美人</title></header><body><h1>香車美人</h1><p>【本報訊】超級跑車並不容易駕駛，要駕着超級跑車「甩尾入彎」更需要精湛技術，在啟德舊機場舉行的「2002夢之車展覽」，一連數日舉行高難度駕駛表演，大會邀請了三位日本著名車手，駕駛跑車風馳電掣，做出高速行駛下突然煞車及兩車並排「甩尾入彎」等高難度駕駛動作，同場還有二十名衣着性感的日本賽車女郎，讓市民拍照。有關表演由前日開始，到明日結束，每日五場，時間分別為上午十一時、下午一時、二時、三時及五時，每位參觀巿民需付四十五元入場費。&#13;<br> 王子俊攝</p></body></html>
