<html><header><meta charset="utf-8"><title>陳司翰搵女仔要求高</title></header><body><h1>陳司翰搵女仔要求高</h1><p>陳司翰（Victor）日前到黃金海岸拍攝新EP《Listen》碟內的新歌《旋轉門》的MV，而女主角則是由Victor自己親自挑選、身高有五呎八吋的模特兒Jacqueline。Victor表示原本是想找和周星馳拍生力啤廣告的蔣怡（CoCo），但因為她沒有檔期，惟有另覓人選。<br> &#13;<br> <spanclass>愛上打機 &#13;<br> 至於選女主角的條件，Victor說：「高就得㗎嘞，因為我有六呎二，所以如果個女仔唔夠高，就會唔襯同怪怪地。」另外，陳司翰昨日出席新城電台訪問時表示除看書外，自己也喜歡打機，昨日還帶同家姐陳慧琳送他的遊戲機PlayStation2玩。</spanclass></p></body></html>
