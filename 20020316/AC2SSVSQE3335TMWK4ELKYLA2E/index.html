<html><header><meta charset="utf-8"><title>女義工假籌款簽保</title></header><body><h1>女義工假籌款簽保</h1><p>【本報訊】「彩虹助學計劃有限公司」女義工，去年九月假借「中國助學基金」名義，偕同七名少女在沙田大圍火車站外，以二十元一支筆籌募捐獻，善心人捐款後生疑，致電查詢揭發非法籌款，女義工昨日被判自簽八百元、守行為十二個月，同案七名少女皆獲撤銷控罪，但因其中一人無到庭應訊被通緝。&#13;<br> 被告李佩麗（三十四歲），原被控於去年九月十五日，在沙田大圍火車站外公眾地方，未得社會福利署批准下參與募捐善款。控方昨日於沙田裁判法院表示，不提證供起訴其餘七名年齡十四至十七歲的被告。&#13;<br> 案件編號：STCC161/02</p></body></html>
