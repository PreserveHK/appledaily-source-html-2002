<html><header><meta charset="utf-8"><title>城大申撥12億擴建</title></header><body><h1>城大申撥12億擴建</h1><p>【本報訊】教育統籌局向立法會教育事務委員會提出，將申請近十二億元撥款，以供城市大學興建一座新主樓及一座多媒體大樓，合共可額外提供近三萬平方米實用面積，以解決城大辦公及教學用地不足問題。&#13;<br> 建議中的主樓將用作行政辦公室、會議廳及學習資源中心，文件中指出，城大現時在校外租用四千平方米辦公用地，主樓建成後便可搬回城大。教統局指出，城大校舍面積不足率為兩成七，相當於缺少約三萬五千平方米實用面積。</p></body></html>
