<html><header><meta charset="utf-8"><title>周嘉玲難捨時裝界</title></header><body><h1>周嘉玲難捨時裝界</h1><p>周嘉玲上月辭去連卡佛工作，不過昨日連卡佛於金鐘太古廣場舉行時裝展，周嘉玲亦有捧場，為舊公司及同事打氣。周嘉玲更表示只是短暫離開時裝界，下半年將重出江湖。<br> &#13;<br> <spanclass>會拍電視劇 &#13;<br> 周嘉玲說：「兩年來學咗好多嘢，我真係好鍾意做時裝，我唔會放棄呢行，暫時休息吓先，或者拍吓電視劇，今年秋冬季我會重返時裝行業，做乜𠵱家未講得住，雖然拍一部電影收入等如返幾個月工，但我都會堅持。」&#13;<br> 周嘉玲更直言無意轉做幕後，亦無心重投法律界。提到感情問題，周嘉玲則哈哈大笑，她說：「絕對冇啦！」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
