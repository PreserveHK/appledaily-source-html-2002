<html><header><meta charset="utf-8"><title>油組7月前不增產</title></header><body><h1>油組7月前不增產</h1><p>【本報綜合報道】石油輸出國組織（OPEC）昨天在維也納開會後，决定將產油配額維持至6月底。油組同時說，油價必須升至每桶28美元，該組織才會進行2000年10月以來首次增產。&#13;<br> 油組主席盧克曼說，由於油組的油價目標是每桶22至28美元，油組在油價升破28美元後才會增產。石油銷售佔油組成員國收入高達90%，故各成員國正尋求推高油價，但高油價會妨礙歐美及亞洲經濟復甦。&#13;<br> 此外，油組說，即使石油供應受中東局勢影響，油組亦會確保全球有充足石油供應。</p></body></html>
