<html><header><meta charset="utf-8"><title>教師偷蘑菇罰三千</title></header><body><h1>教師偷蘑菇罰三千</h1><p>【本報訊】有盜竊前科的六旬退休教師，在黃埔花園吉之島百貨偷取蘑菇和烘鬆餅，昨日在九龍城裁判法院承認一項盜竊罪，求情表示患有胃癌，將於本月底進行切除胃部手術，在港已舉目無親，希望法庭不要判監，讓他辦理母親喪事。結果獲輕判罰款三千元及監禁二個月緩刑一年。&#13;<br> 被告郭文忠（見圖），六十四歲，為退休五年的數學教師，但有三次盜竊刑事紀錄，控罪指他於本月十日在紅磡黃埔花園吉之島百貨公司內，偷竊兩包鮮蘑菇及一包烘鬆餅，共值四十一元八角。&#13;<br> 案件編號：KCCC4112/2002</p></body></html>
