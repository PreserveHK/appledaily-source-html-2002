<html><header><meta charset="utf-8"><title>小室哲哉閃電離婚</title></header><body><h1>小室哲哉閃電離婚</h1><p>曾有「日本樂壇教父」之稱的小室哲哉，與KissDestination拍檔吉村麻美結婚十個月，火速離婚，第二度婚姻破裂。去年五月小室與麻美奉女成婚，BB女琴梨去年九月誕生，當時初為人父的小室欣喜若狂。<br> &#13;<br> <spanclass>女兒撫養權歸太太 &#13;<br> 據報章《報知新聞》報道，小室的婚姻生活並不如意，婚後他雖已增加留在日本的時間以陪伴妻女，但麻美仍覺得丈夫總是以工作為先，漠視家庭。&#13;<br> 到今年年初小室認為與太太價值觀不同，遂提出離婚，但當時麻美為了愛女着想拒絕。現時二人終達成協議，短期內會正式簽離婚書，女兒撫養權則歸麻美。而日本傳媒認為身家豐厚的小室，將給予麻美可觀的贍養費。</spanclass></p></body></html>
