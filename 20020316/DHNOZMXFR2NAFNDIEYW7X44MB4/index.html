<html><header><meta charset="utf-8"><title>鄧健泓貼錢捧自己場</title></header><body><h1>鄧健泓貼錢捧自己場</h1><p>鄧健泓（Patrick）昨日到尖沙嘴HMV購買自己的大碟，他表示其大碟雖然只發行了兩日，但反應不俗。Patrick說：「公司同事都有去信和中心嘅唱片舖check過，佢哋話隻碟都賣得唔錯，我會畀自己八十分啦。」<br> &#13;<br> <spanclass>最愛《馬路天使》 &#13;<br> Patrick表示大碟內有很多類型的情歌，他笑說：「錄呢隻碟時簡直係乜嘢類型嘅戀愛都唱過晒，不過我自己都好鍾意翻唱達明一派嘅《馬路天使》，監製聽嗰陣都以為係明哥唱嘅。」此外，Patrick於早前與黃貫中（Paul）合演廣播劇時，亦要求對方為他作曲，他說：「阿Paul已經幫我寫好隻歌啦。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
