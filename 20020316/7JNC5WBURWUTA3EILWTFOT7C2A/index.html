<html><header><meta charset="utf-8"><title>賭檔僱傷殘漢把風</title></header><body><h1>賭檔僱傷殘漢把風</h1><p>【本報訊】將軍澳景林邨公園長期被黑幫利用作非法聚賭場所，警方經過一個月調查，昨晨八時採取行動，當場拘捕三名開賭男子及十八名賭客，其中一名負責把風的「天文台」為坐輪椅的傷殘男子。&#13;<br> 被捕人士年齡由二十三歲至九十三歲，全部屬男性，警方在行動中同時撿獲一個元寶桶，警方指出，相信該賭檔有黑社會背景，主持人每日在開賭前都先行拜神。&#13;<br> 現場是景林邨景桃樓對開的公園，據街坊稱，公園內長期有人非法聚賭，警方多次掃蕩，但不久之後又死灰復燃，對居民造成很大滋擾。</p></body></html>
