<html><header><meta charset="utf-8"><title>理大賀65周年校慶</title></header><body><h1>理大賀65周年校慶</h1><p>【本報訊】香港理工大學不經不覺已走過六十五年歲月，為香港培育超過二十萬畢業生。昨日理大舉行六十五周年慶祝活動開幕禮，主禮嘉賓包括理大校友兼行政會議召集人梁振英、校董會主席胡應湘、校董會前主席鍾士元、吳光正、董建成及何鴻燊等人。&#13;<br> 校長潘宗光致辭時表示，對擔任了十一年理工校長感到十分光榮，更特別提到很多歐洲理工學院正名大學後，都會將「理工」一詞由校名中除去，但理大則對「理工大學」的名字引以為傲，並將繼續貫徹以專業和實用為本的辦學宗旨。</p></body></html>
