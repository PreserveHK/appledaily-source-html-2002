<html><header><meta charset="utf-8"><title>新措施改善版權法</title></header><body><h1>新措施改善版權法</h1><p>【本報訊】行政長官會同行政會議通過一系列改善《版權條例》的措施，包括將立法會通過凍結部分條文的《2001年版權（暫停實施修訂）條例》落實為長期措施，使最終使用者侵犯版權的刑事責任只適用於四類作品，即電腦程式、音樂紀錄、電影，以及電視劇或電視電影。&#13;<br> 政府發出新聞稿中指出，今次改動是經廣泛諮詢社會各界人士意見，並得到立法會的普遍支持，政府會分批草擬有關修訂法案，盡快落實有關法例，預期第一批法案最快可以在七月立法會休會前提立會審議。</p></body></html>
