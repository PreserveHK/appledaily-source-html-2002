<html><header><meta charset="utf-8"><title>JTL明日來港尋龍</title></header><body><h1>JTL明日來港尋龍</h1><p>由前韓國第一組合H.O.T.解散後分拆而成的三人組合JTL，明天將來港拍攝音樂錄影帶。據報章《朝鮮體育》報道，JTL三位成員TonyAn、張祐赫和李在元，一直對香港及中國功夫甚有興趣，連大碟《EnterTheDragon》亦以龍為主題，之前亦曾秘密來港拍攝MV。三子食過翻尋味，表示若如期完成有份主演的SBS電視台遊戲節目《人氣》錄影工作，明天便來港為《EnterTheDragon》MV取景。&#13;<br> 此外，服裝品牌ROOTSCanada看中JTL在中國的知名度，以約一百二十萬港元與JTL簽下三個月的贊助合約，望借三子打開中國市場。</p></body></html>
