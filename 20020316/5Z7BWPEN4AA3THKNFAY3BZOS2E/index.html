<html><header><meta charset="utf-8"><title>　　九鐵得獎楊官安慰 - 李八方</title></header><body><h1>　　九鐵得獎楊官安慰 - 李八方</h1><p>著名貨運雜誌《亞洲貨運》噚日亦公布今年最佳表現的企業，香港機場輸畀新加坡樟宜機場，做唔成「亞洲最佳機場」，但最近新聞多多嘅九鐵則執番個「亞洲最佳鐵路公司」名譽，亦係唯一上榜嘅香港企業。喺香港，九鐵不停俾人醜化，好似一無是處，但在國際上則受到褒獎，楊官都算有啲安慰。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
