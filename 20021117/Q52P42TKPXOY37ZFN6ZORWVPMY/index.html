<html><header><meta charset="utf-8"><title>掃蕩大南西街小販</title></header><body><h1>掃蕩大南西街小販</h1><p>本報早前曾報道，荔枝角地鐵站Ｂ１出口轉入大南西街，有不少小販佔路經營，阻礙途人，本報當時將投訴轉交食物環境衞生署處理。&#13;<br> 食環署跟進情況後回覆本報稱，上址是深水埗區其中一個小販黑點，食環署一向關注該處的小販擺賣活動，除經常作出警告及驅散該處的無牌小販外，並採取拘控行動，在未接獲投訴前，該署人員曾於八至十月內，於上址進行多次行動，共拘控十二名無牌小販，及撿獲七批小販棄置物品。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
