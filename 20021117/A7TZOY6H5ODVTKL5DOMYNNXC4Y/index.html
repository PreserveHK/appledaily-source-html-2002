<html><header><meta charset="utf-8"><title>羅耀威直指世大運</title></header><body><h1>羅耀威直指世大運</h1><p>曾在學界賽叱咤風雲的羅耀威，上年修畢一年制基礎文憑學程，今年升讀土木工程高級文憑一年級，終於夠資格角逐大專盃。<br> &#13;<br> <spanclass>不介意練波長途跋涉 &#13;<br> 效力甲一組太平洋的阿威說：「我在屯門工業學院讀書，每次練波都要落堂後趕到柴灣，其實都幾辛苦，不過一星期一次，所以我都會盡量趕去。」他表示專教院今年人腳好強，有內（線）有外（線），只要建立到默契，很有信心先在分組賽出線。&#13;<br> 原來阿威搏盡大專盃也另一目標，明年世界大學生運動會就會在南韓大丘舉行，他希望在大專盃有好表現，爭取入選香港代表隊的機會；阿威說：「畢竟世大是一個大賽，通常冠軍隊都會有較多隊員入圍，我會搏到盡攞冠軍。」</spanclass></p></body></html>
