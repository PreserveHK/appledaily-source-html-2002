<html><header><meta charset="utf-8"><title>陳綺貞男友伴奏讀詩</title></header><body><h1>陳綺貞男友伴奏讀詩</h1><p>陳綺貞在九龍灣展貿舉行的兩場「Groupies吉他手演唱會」，前晚演出尾場。陳綺貞在台上赤腳演唱，當她坐在椅上讀詩，其結他手男友小虎則作伴奏時，台下歌迷大叫結婚，陳綺貞聞言笑說：「本來我要保持很moody，有點哀傷的感覺，但台下常有估不到的情況發生，我就容易笑。」<br> &#13;<br> <spanclass>李蘢怡捧場 &#13;<br> 此外，陳綺貞看見支持她的歌迷熱情歡呼，感動得在台上哭至甩嘴，事後她說：「好感動，我當時看到台下很多熟識的歌迷和朋友，好開心。」而前晚李蘢怡與一班商台DJ都有往捧場。</spanclass></p></body></html>
