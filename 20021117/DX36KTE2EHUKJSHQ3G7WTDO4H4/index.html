<html><header><meta charset="utf-8"><title>陳敏之等揚明送鑽戒</title></header><body><h1>陳敏之等揚明送鑽戒</h1><p>黃百鳴有份開設的亞聯醫療網絡中心前晚在尖沙嘴洲際酒店舉行慶祝晚宴，陳敏之、吳文忻、盧淑儀及王嘉明等到賀。陳敏之以吊帶背心亮相，配以珍珠頸鏈，不過她自爆頸鏈是她自製的，價值不到一百元。<br> &#13;<br> <spanclass>一人一隻代表愛 &#13;<br> 問陳敏之男友揚明豈不是省卻不少送首飾的費用？她說：「係呀，但我幾鍾意鑽石，我冇開口叫佢送。其實我想男友送隻戒指畀我，一人一隻代表愛，可以肯定大家嘅感情，唔使好大粒，清清哋就夠，但佢到𠵱家都冇表示喎。」此外，吳文忻接拍了一個瘦身廣告，將於十二月推出。</spanclass></p></body></html>
