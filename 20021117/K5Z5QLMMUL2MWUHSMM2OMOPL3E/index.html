<html><header><meta charset="utf-8"><title>Eminem移居英國</title></header><body><h1>Eminem移居英國</h1><p>美國饒舌歌手Eminem，早前遭其舅父秘密以低價售出其位於底特律的家族舊居，結果被一對夫婦於拍賣網站eBay中以十二萬美元（約九十四萬港元）作底價放盤，以致Eminem怒斥其舅父。不過，據報Eminem打算於倫敦購入一個約值六千萬港元的單位，方便他到英國時入住。<br> &#13;<br> <spanclass>《8》演員中槍 &#13;<br> 另外，《8里公路》的一名黑人演員AliMiyzaan，上周六在試圖平息一宗糾紛時，被人用槍擊中胃部，幸而現時情況良好，未有生命危險。而有關《爆Show特警組》的馬連聖坦拿（MerlinSantana）遭槍擊斃案件，警方已正式落案起訴一名十五歲女孩。</spanclass></p></body></html>
