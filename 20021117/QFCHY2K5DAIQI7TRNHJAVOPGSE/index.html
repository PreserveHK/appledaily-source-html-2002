<html><header><meta charset="utf-8"><title>小小超孤身捧譚盾</title></header><body><h1>小小超孤身捧譚盾</h1><p>譚盾憑電影《臥虎藏龍》得到奧斯卡「最佳原創音樂獎」後，近期致力創作的多媒體歌劇《門》，前晚在尖沙嘴文化中心公演，吸引超級富豪李嘉誠兒子「小小超」李澤楷和廖創興家族成員廖碧欣的舊愛馮敬早，二人均單獨到場欣賞譚盾作品。&#13;<br> 小小超在表演前五分鐘才進場，問他可有聽譚盾的音樂，他說：「我平時都有聽㗎。」然後他便匆匆入場。<br> &#13;<br> <spanclass>匆匆入場 &#13;<br> 此外，特首董建華的弟婦董溫子華前晚亦出現文化中心，她偕同一位長輩趕往欣賞另一個表演《大地之歌》。	&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
