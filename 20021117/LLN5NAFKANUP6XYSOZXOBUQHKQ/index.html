<html><header><meta charset="utf-8"><title>Kylie阻人發達</title></header><body><h1>Kylie阻人發達</h1><p>澳洲女歌手KylieMinogue，日前有意向法庭申請禁制令，阻止《HotpantsWorkout》的健身錄影帶於市場出售。Kylie認為推出影帶的舞蹈教練，在未經她同意下以她的名字作招徠，實有渾水摸魚之嫌。<br> &#13;<br> <spanclass>只合作兩次 &#13;<br> Kylie指出，出版此影帶的英國踢躂舞教練DanKaraty，之前只與她合作兩次，但他竟於影帶封面上，杜撰引述Kylie的「佢係我嘅秘密武器」的說話，令Kylie大怒，並阻止該教練的發財大計。</spanclass></p></body></html>
