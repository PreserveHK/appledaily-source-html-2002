<html><header><meta charset="utf-8"><title>教院畢業生就業率高</title></header><body><h1>教院畢業生就業率高</h1><p>【本報訊】香港教育學院昨舉行首屆學位教師畢業禮，他們的就業率非常高，據該學院的初步調查發現，其中「四年全日制小學教育榮譽學士課程」畢業生，九成七已受聘，只有極少數畢業生尚在尋找工作。&#13;<br> 香港教育學院昨舉行第八屆畢業禮，共有二千四百六十八位畢業生，其中包括前年石籬邨遭槍殺的殉職警員梁成恩未婚妻張玲芝，張玲芝是應屆二年全日制小學教育證書的畢業生。&#13;<br> 據該學院的初步調查發現，「四年全日制小學教育榮譽學士課程」的畢業生中，九成七的畢業生已受聘。</p></body></html>
