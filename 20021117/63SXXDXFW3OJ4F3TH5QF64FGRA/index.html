<html><header><meta charset="utf-8"><title>Pyrrhicvictory</title></header><body><h1>Pyrrhicvictory</h1><p>"Schroederwins<u> pyrrhicvictory</u> inanti-terrorvote."&#13;<br> &#13;<br> 「施羅德在反恐戰表決中慘勝。」&#13;<br> &#13;<br> 德國總理施羅德周五要靠反對派，才能在國會通過延長參與國際反恐戰的決議案，弱勢盡現。Pyrrhicvictory有譯作「皮洛士式勝利」，相傳古希臘王皮洛士為打敗羅馬付出慘重代價，「皮洛士式勝利」即慘勝。&#13;<br> </p></body></html>
