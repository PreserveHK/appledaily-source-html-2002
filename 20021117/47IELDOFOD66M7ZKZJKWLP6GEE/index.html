<html><header><meta charset="utf-8"><title>蔡國權有望兩周內甦醒</title></header><body><h1>蔡國權有望兩周內甦醒</h1><p>蔡國權上周二在東莞遇上嚴重車禍，重傷昏迷入院，現時仍在東莞虎門人民醫院附設的益壽山莊深切治療病房留醫。<br> &#13;<br> <spanclass>或拔去喉管 &#13;<br> 雖然蔡國權至昨日傍晚仍處於昏迷狀態，但據其好友透露，由於蔡國權昏迷期間有少許反應，估計蔡國權在一至兩星期內可以甦醒過來。而昨日醫生會為蔡國權的肺部照X光，若發現不再有血水滲出，便可以將其身上的喉管拔去。</spanclass></p></body></html>
