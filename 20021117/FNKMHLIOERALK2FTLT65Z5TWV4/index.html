<html><header><meta charset="utf-8"><title>寶馬翹尾險墮坡</title></header><body><h1>寶馬翹尾險墮坡</h1><p>【本報訊】港島半山干德道昨發生交通意外，昨晨九時半，姓陳（四十四歲）男子駕駛一輛寶馬523i款房車沿干德道西行，駛至一個「S」形彎位時，房車失控越過對面線鏟上行人路，壓毀二十呎長欄杆衝向三十呎山坡，幸有樹木阻擋止住去勢，但車尾部份凌空與地面成約四十度角，驚險非常。&#13;<br> 司機爬出車外報警求助，他向警方表示是軚盤失靈所致，警方正展開調查。司機事後接受酒精測試，證實並無飲酒。</p></body></html>
