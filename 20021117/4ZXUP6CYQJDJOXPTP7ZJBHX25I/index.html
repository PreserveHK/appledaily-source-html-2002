<html><header><meta charset="utf-8"><title>中港擬設IDD收費機制</title></header><body><h1>中港擬設IDD收費機制</h1><p>【本報訊】電訊管理局總監王錫基表示，當局現正與信息產業部（MII）磋商，成立一個穩定機制，處理中港兩地之間的長途電話接駁費問題。他表示，此機制的構思是希望日後能惠及那些經營中港IDD的小型長途電話公司（對外通訊服務經營者），初步只適用於處理中港IDD收費，長遠而言，他希望能應用於其他範疇。&#13;<br> 較早前的中港IDD收費風波中，數個固網商獲中國電信（728）提供優惠後，旋即將收費回復至原水平，但小型經營者就指固網商獲優惠後，仍以高昂價格將IDD容量批發給他們，長此下去，在全港200多家對外服務商中，即時會有多個倒閉。</p></body></html>
