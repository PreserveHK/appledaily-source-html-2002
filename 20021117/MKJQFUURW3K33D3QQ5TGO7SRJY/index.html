<html><header><meta charset="utf-8"><title>張衛健約伊健水底行禮</title></header><body><h1>張衛健約伊健水底行禮</h1><p>張衞健昨日和鄭伊健一同出席商台的「小茶煲工作坊」畢業禮，其中一位小朋友DJ的名字與伊健女友梁詠琪同音，即時被張衞健取笑，伊健則表現得有點驚訝。<br> &#13;<br> <spanclass>睇埋龍躉 &#13;<br> 張衞健知道伊健愛潛水，於是相約前往，張衞健說：「大家練好啲，第日一齊舉行水底婚禮，我都好嚮往同女友或者太太喺水底手牽手睇龍躉。」&#13;<br> 而拍罷《千機變》從泰國返港的伊健，被指是執謝霆鋒二攤，但遭其經理人林珊珊否認。</spanclass></p></body></html>
