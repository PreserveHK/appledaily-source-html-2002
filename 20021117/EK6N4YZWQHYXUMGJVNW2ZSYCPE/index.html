<html><header><meta charset="utf-8"><title>商場抽氣機噪音大</title></header><body><h1>商場抽氣機噪音大</h1><p>荔枝角華荔邨賞荔樓住戶向本報投訴，指屋苑毗鄰的盈暉臺購物商場及停車場，裝置在外牆的數部大型抽氣機，噪音擾人，尤其晚上，發出十分嘈吵的「抽風」聲音，致輾轉反側，難以入睡。此外，由於抽氣系統同時把商場食肆內傳出的油煙抽出街外，油煙味亦十分難聞，對附近住戶的居住環境造成很大影響。&#13;<br> 本報已將投訴轉環境保護署及盈暉臺的物業管理公司跟進。（一一○一二○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
