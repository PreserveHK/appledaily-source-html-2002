<html><header><meta charset="utf-8"><title>安仔感激學友助陣</title></header><body><h1>安仔感激學友助陣</h1><p>許志安前晚在紅館舉行第二場「許志安OnShow2002演唱會」，並邀得張學友任表演嘉賓。學友出場時，全場哄動，安仔很感激學友說：「我一打電話去，學友就好爽快咁應承。」而李克勤前晚亦被安仔拉上台合唱，克勤還提出唱安仔女友鄭秀文的歌曲《終身美麗》。<br> &#13;<br> <spanclass>啤梨談緋聞 &#13;<br> 此外，有報道指新城DJ葉文輝（啤梨）和嘉碧儀結伴上街，力追嘉碧儀，啤梨前晚捧安仔場時否認說：「唔係，其實當日同場重有好多TVB同事，洪天明都喺現場。」而嘉碧儀昨日在電視城則表示是跟朋友去唱K，她說：「我當日同朋友去唱K，叫埋啤梨去，但佢都早走。」二人的口供明顯有出入。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
