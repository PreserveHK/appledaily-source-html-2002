<html><header><meta charset="utf-8"><title>腦中風治療共識推出</title></header><body><h1>腦中風治療共識推出</h1><p>【本報訊】腦中風是本港第三號殺手，每年約有三千人死於腦中風。&#13;<br> 為了提高醫謢人員治療腦中風病人的水準，減低死亡率，香港腦科學會及香港中風學會最近擬推出全港首個「缺血性腦中風治療共識」，列出多項評估病情、治療及預防中風的共識，供業界參考。&#13;<br> 根據該項共識，所有中風病人應在入院後二十四小時內，完成腦部電腦斷層掃描，如病人的病情突然惡化，如神志變差，就應在更短時間內進行掃描。</p></body></html>
