<html><header><meta charset="utf-8"><title>文錦渡深圳開快線</title></header><body><h1>文錦渡深圳開快線</h1><p>【本報訊】由明日起，市民北上又多一個可選擇的途徑，一條上水經文錦渡至深圳東門的新過境巴士線由明日起開辦，新巴士線每日上午七時至晚上九時，每半小時一班車，每程收費二十元。&#13;<br> 新「文錦渡快線」過境巴士由粵港汽車及永東直通巴士兩間公司聯營，總站設於上水廣場巴士總站，每日服務時間由上午七時至晚上九時，每半小時一班，用單層旅遊巴士行走，車費每程二十元，與九廣鐵路上水至羅湖的票價相同，巴士載客到文錦渡過關後，乘客可轉乘免費接駁巴士直達東門購物區，車程二十分鐘。</p></body></html>
