<html><header><meta charset="utf-8"><title>神話Jun-Jin疑整容</title></header><body><h1>神話Jun-Jin疑整容</h1><p>韓國六人人氣組合神話，曾獲選最有男人味組合。但其中成員Jun-Jin日前卻被指曾整容。上周三MBC電視台節目《SectionTV演藝通信》中，播出了Jun-Jin初出道沒有化妝的樣子，不少觀眾皆表示認不出Jun-Jin，尤其他鼻子最明顯有「改建」過的痕迹。<br> &#13;<br> <spanclass>被網友比較 &#13;<br> 其實Jun-Jin以前與現在的相片近月不斷被放在網上作比較，令他的「美男子」身份更受質疑。&#13;<br> 神話經理人對此表示：「Jun-Jin只係瘦咗好多先會有咁嘅錯覺，佢哋呢幾年曝光率咁高，邊有時間收埋自己去整容！」</spanclass></p></body></html>
