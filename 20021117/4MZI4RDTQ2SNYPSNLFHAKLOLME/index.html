<html><header><meta charset="utf-8"><title>窪塚決鬥一味靠嚇</title></header><body><h1>窪塚決鬥一味靠嚇</h1><p>光頭影帝窪塚洋介主演的古裝電影《魔界轉生》，前日在京都煞科。戲中窪塚飾演妖豔的天草四郎，他表示戲中沒有太多打鬥戲份，一味以惡樣「靠嚇」，惟前日一場與對頭人佐藤浩市的生死戰，因勢均力敵，魔界之首窪塚亦要出盡全力，他笑言終於可以一舒筋骨。<br> &#13;<br> <spanclass>雜物着火 &#13;<br> 為了營造火雨氣氛，錄影廠現場不停灑下火花，更一度燃燒雜物，頗為危險。佐藤表示拍攝時心驚膽戰，他更大讚窪塚非常集中。</spanclass></p></body></html>
