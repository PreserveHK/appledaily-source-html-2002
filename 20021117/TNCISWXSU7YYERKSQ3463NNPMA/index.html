<html><header><meta charset="utf-8"><title>肥瘦賊冒警行劫被捕</title></header><body><h1>肥瘦賊冒警行劫被捕</h1><p>【本報訊】肥瘦雙賊昨涉冒警在旺角截查單身漢身份證，其間用硬物扑頭掠去事主財物後逃去，警方接報通令巡邏人員兜截，十多分鐘後瞬即在九龍城拘捕兩名疑匪起回贓物。&#13;<br> 昨凌晨二時十分，姓馮（二十六歲）青年行經太子道西一○九號對開，被一肥一瘦自稱警員男子截停要求查閱身份證。事主不虞有詐依言拿出銀包，不料其中一人突然發難用硬物扑他前額搶去銀包及手機，並意圖扯脫其金頸鏈。事主奮力反抗與賊人糾纏，雙方拉扯間驚動途人，嚇得賊人轉身逃跑。&#13;<br> 事主報警送院，並將賊人的外形容貌清楚說出。十多分鐘後警員在九龍城龍崗道拘捕兩名姓鄭及姓朱（同二十三歲）疑匪。</p></body></html>
