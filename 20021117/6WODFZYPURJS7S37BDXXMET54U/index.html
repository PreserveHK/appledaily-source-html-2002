<html><header><meta charset="utf-8"><title>彭定康讚溫家寶胸襟廣闊</title></header><body><h1>彭定康讚溫家寶胸襟廣闊</h1><p>【記者陳廣慧比利時布魯塞爾報道】對中共十六大改選新領導層，歐盟對外事務專員彭定康深表關注，相信新班子可帶領中國迎接未來挑戰。他特別對將出任國務院總理的溫家寶讚不絕口，認為溫有現任總理朱鎔基的風範。<br> &#13;<br> <spanclass>創造更多機遇 &#13;<br> 彭定康接受訪問時表示，過去未有機會與中共第四代領導人胡錦濤見面，只曾與兩位副總理會面。在彭定康眼中，溫家寶是一個「絕頂聰明」的人，有開放的胸襟，處理困難事情也能揮灑自如，他相信溫家寶可為中國創造更多機遇。</spanclass></p></body></html>
