<html><header><meta charset="utf-8"><title>醉酒巴籍漢墮海失蹤</title></header><body><h1>醉酒巴籍漢墮海失蹤</h1><p>【本報訊】一名醉酒巴基斯坦籍男子，昨在尖沙嘴新世界中心對開海濱公園墮海，消防蛙人打撈並無發現，料凶多吉少。失蹤巴漢四十歲，身高五呎，出事時身穿黑色外衣及牛仔褲。據其姓鍾（三十二歲）友人稱，昨午二時許，他倆在海濱公園相遇，他發現巴漢滿身酒氣，並向他訴苦指因為家事覺得不開心。&#13;<br> 兩人於是坐在海邊石壆傾談，鍾並向他開解，突然間巴漢情緒激動，身體向後翻跌落海中，友人見狀連忙報警。現場消息稱，巴漢初時仍在水中掙扎，奮力游向橋躉，但不久即沉落水底失去蹤影。　&#13;<br> 消防員接報到場，派出蛙人潛入水中打撈，但至傍晚六時收隊仍無發現。</p></body></html>
