<html><header><meta charset="utf-8"><title>屋宇署促拆僭建物</title></header><body><h1>屋宇署促拆僭建物</h1><p>本月初曾報道，葵涌藍田街金涌工業大廈長期有大型貨車停泊主要通道，卸貨區又有僭建物，致停泊於停車場的車輛難以出入，令於上址購買九個貨車位的業主鄭先生，無法將車位出租，造成損失。&#13;<br> 屋宇署稍後回覆，發現大廈走火通道上的閘被加上鎖，而且在公用空地加建鐵網阻礙走火通道及加建一鐵篷頂搭建物，已向大廈業主立案法團發出勸喻信及呼籲清拆，如情況未見改善，會發出法定清拆令。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
