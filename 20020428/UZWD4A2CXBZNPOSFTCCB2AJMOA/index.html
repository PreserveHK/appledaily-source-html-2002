<html><header><meta charset="utf-8"><title>瀧澤秀明挑戰木村演愛情劇</title></header><body><h1>瀧澤秀明挑戰木村演愛情劇</h1><p>曾被喻為「木村拓哉接班人」的Johnny'sJr.二十歲成員瀧澤秀明，已獲TBS電視台起用為該台今年夏季重頭新劇的男主角，與有「廣末涼子接班人」之稱的二十歲女星池囗千鶴一同演繹一部感人肺腑的愛情故事，似有意挑戰木村拓哉與常盤貴子合演的《美麗人生》。<br> &#13;<br> <spanclass>剛滿二十歲 &#13;<br> 瀧澤秀明在新劇中飾演一位因受外界環境影響而不能夠對人坦率的人，反映出現今年輕人的慾望、嫉忌和不安，而與他拍檔的是首次在民放日劇中擔正主角的池囗千鶴。今年三月剛滿二十歲的瀧澤說：「呢部係我二十歲後的第一齣長劇，希望畀大家睇到我大個仔後有乜唔同嘅地方。」</spanclass></p></body></html>
