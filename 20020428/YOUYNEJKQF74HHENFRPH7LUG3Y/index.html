<html><header><meta charset="utf-8"><title>菊川怜散發日本傳統美</title></header><body><h1>菊川怜散發日本傳統美</h1><p>近期曝光率極高的二十四歲日本女星菊川怜，前日為和服展TokyoModePress2002擔任模特兒，菊川怜穿上高貴的和服行天橋，展示日本成年女性的魅力。<br> &#13;<br> <spanclass>穿櫻花和服 &#13;<br> 菊川怜站在以竹和櫻花作裝飾的舞台上，隨着用琴和笛演奏的音樂，穿起三款櫻花圖案的和服，她說：「雖然我着過好多次和服，但係今日係第一次做一個能夠感到日本傳統美嘅模特兒，所以好感激大會畀呢個機會給我。」</spanclass></p></body></html>
