<html><header><meta charset="utf-8"><title>陳司翰否認木獨冇表情</title></header><body><h1>陳司翰否認木獨冇表情</h1><p>陳司翰（Victor）和王秀琳（Mango）昨日出席銅鑼灣時代廣場為電影《蜘蛛俠》宣傳，Victor和Mango更在台上和歌迷一起設計蜘蛛俠衫。<br> &#13;<br> <spanclass>Mango險走光 &#13;<br> 早前有雜誌選舉今年最易out出局的十大藝人，Victor是其中一個，他更被指木獨及沒有表情，但Victor否認說：「木獨？唔覺呀！我比較慢熱，要識得我耐先知我性格，我都有活潑同跳脫嘅一面，希望大家畀啲時間去發掘。」另外，Mango昨日穿小背心亮相，在台上玩遊戲時，險些走光，她說：「其實我入面打晒底，所以唔驚。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
