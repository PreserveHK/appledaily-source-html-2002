<html><header><meta charset="utf-8"><title>世盃足球人來港</title></header><body><h1>世盃足球人來港</h1><p>來自二十四間中學的一百二十名學生，昨晨在南華會足球場舉行的「adidas-南華足球技術指導日暨四人足球示範日」，除獲南華眾球星指導技術，試玩「網球式」足球及四人足球賽外，更有機會與「世界盃足球人」見面及合照。&#13;<br> 早前曾在日本出現的「足球人」，昨特別獲邀到港在四人足球示範日與南華球員及百多名中學生見面，兼宣傳世界盃決賽周；而佛教筏可中學一隊於四人賽決賽，以五比○大勝屯門官立中學二隊，勇奪冠軍及豐富獎品。</p></body></html>
