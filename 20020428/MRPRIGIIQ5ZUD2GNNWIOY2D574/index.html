<html><header><meta charset="utf-8"><title>周海媚靠魅力獲萬元名表</title></header><body><h1>周海媚靠魅力獲萬元名表</h1><p>前晚《君子》雜誌假尖沙嘴舉行「男士之夜」，大會頒發兩個獎項予周海媚（海味）及雷頌德（Mark）。海味獲頒「魅力非凡大獎」，而阿Mark則獲「智慧型男大獎」，同場更加演一場fashionshow，由呂頌賢及男模Perry等演出。&#13;<br> 海味前晚獲獎外，更獲贈一隻價值一萬三千元的DanielJeanRichard手表，而雷頌德則獲贈二萬五千元的手表。<br> &#13;<br> <spanclass>全球首個擁有 &#13;<br> 問海味會否覺得大會有「大細超」之嫌？她說：「唔會，價值唔一定用錢嚟衡量，以我所知，我係全球第一個擁有呢隻表嘅人，呢份價值重大啦！」&#13;<br> 採訪：林妙萍　攝影：陳偉權</spanclass></p></body></html>
