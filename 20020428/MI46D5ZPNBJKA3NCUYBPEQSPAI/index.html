<html><header><meta charset="utf-8"><title>襲警疑犯警署自縊</title></header><body><h1>襲警疑犯警署自縊</h1><p>【本報訊】一名涉嫌襲警及藏毒前日在觀塘被捕男子，昨傍晚六時五十分被發現在觀塘警署羈留室用風褸吊頸自殺，送院搶救後情況危殆，警方正調查他尋死原因，不排除他畏罪自殺。&#13;<br> 吊頸疑犯姓林（二十九歲），前日下午二時許在觀塘翠屏邨翠桃樓對開迴旋處，因行動可疑，遭一輛巡經的衝鋒車上的警員截查，警員在他身上搜獲少量毒品及一把小鏟，擬將他拘捕帶走時，他突反抗逃走，並起腳踢傷一名便衣警員，經一番糾纏警員卒將他制服，並以涉嫌襲警及藏毒罪名將他拘捕，帶返觀塘警署，扣留在羈留室助查。</p></body></html>
