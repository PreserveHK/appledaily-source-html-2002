<html><header><meta charset="utf-8"><title>何韻詩父母籌「光榮之家」</title></header><body><h1>何韻詩父母籌「光榮之家」</h1><p>何韻詩（阿詩）昨日在荃灣廣場舉行簽名會，她穿上小背心為fans簽名及獻唱，她的fans亦非常有心，特別送上香檳，讓阿詩可以即場開香檳助興。<br> &#13;<br> <spanclass>擔心fans安全 &#13;<br> 阿詩昨日說：「有fans同我講佢哋一早凌晨四點就喺度等，我都叫佢哋唔好咁緊張，佢哋大部份都係女仔，我怕會有危險。」&#13;<br> 阿詩稍後終於都有自己的歌迷會，名為「光榮之家」，她說：「光榮之家好勁，因為我阿媽就係統籌，阿爸就係幹事，我啲家人都好幫手，我好開心。」</spanclass></p></body></html>
