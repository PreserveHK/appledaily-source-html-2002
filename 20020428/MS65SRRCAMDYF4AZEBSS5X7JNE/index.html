<html><header><meta charset="utf-8"><title>楊紫瓊鍾再思情侶裝亮相</title></header><body><h1>楊紫瓊鍾再思情侶裝亮相</h1><p>楊紫瓊、郭秀雲及龐傑前晚到跑馬地，出席法國餐廳Teca一周年慶典。因負責人曾稱鍾楚紅（紅姑）會出席，所以吸引大批傳媒到場採訪，不過到最後紅姑並沒有現身。&#13;<br> 而楊紫瓊與男友鍾再思以情侶裝亮相，二人均穿藍色恤衫及西裝，但鍾再思卻沒有下車，只得楊紫瓊一人進場，她只逗留約十分鐘，便與鍾再思離開。<br> &#13;<br> <spanclass>郭秀雲拍拖到賀 &#13;<br> 此外，郭秀雲和男友鋼鐵大王後人龐傑亦前後腳到場，記者邀請兩人影合照，龐傑卻快步入場，郭秀雲則企定定讓記者拍照。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：林德雄</spanclass></p></body></html>
