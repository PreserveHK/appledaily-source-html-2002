<html><header><meta charset="utf-8"><title>NBA傷兵報告</title></header><body><h1>NBA傷兵報告</h1><p><spanclass>馬士般（黃蜂前鋒） &#13;<br> 這名黃蜂得分王仍然因輕度貧血及缺乏維他命需要接受治療，沒有隨隊出征作客對溜馬的第3戰；教練施拉斯表示馬士般仍感到身體虛弱，但只要馬士般情況好轉，便會歸隊出戰第4戰。<br> &#13;<br> <spanclass>格芬（小馬前鋒） &#13;<br> 第2戰已缺陣的格芬因持續的背患影響，周日對木狼的第3戰肯定無緣上陣，教練尼爾遜對格芬何時能復出未表樂觀，表示該名前鋒會「有一段時間」倦勤。<br> &#13;<br> <spanclass>路易斯（超音速前鋒） &#13;<br> 這名超音速第二射手兼籃板王足踝傷患仍未完全復元，他周四及周五均沒有參加全操，希望能減輕足踝所受的壓力；路易斯表示會吃止痛劑出戰周六對馬刺的第3戰。</spanclass></spanclass></spanclass></p></body></html>
