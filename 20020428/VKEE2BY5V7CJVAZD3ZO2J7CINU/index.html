<html><header><meta charset="utf-8"><title>　　皇仁仔真係威 - 李八方</title></header><body><h1>　　皇仁仔真係威 - 李八方</h1><p>皇仁書院噚日舉行一百四十周年校慶活動，請到賭王何鴻燊呢位校友出席。唔使八方講，賭王一上台就受到師弟們熱烈鼓掌歡迎，賭王重好開心咁話：「皇仁一向都領先其他所有學校，真係好威㗎!」&#13;<br> 賭王噚日重講咗個古仔，話喺一個壽宴上，有客人祝賀壽星公長命百歲，點知呢句說話令到壽星公成晚瞓唔着。點解？原來壽星公已經九十幾歲，差幾年就一百歲，你話佢瞓唔瞓得着吖？所以，賭王話，佢會祝賀人哋長命一百五十歲，而唔係百歲咁少喎。	黎樹雄攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
