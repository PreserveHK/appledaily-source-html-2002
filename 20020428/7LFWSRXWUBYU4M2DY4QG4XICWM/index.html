<html><header><meta charset="utf-8"><title>安仔說普通話緊張</title></header><body><h1>安仔說普通話緊張</h1><p>許志安（安仔）、方力申和鄧健泓，前晚在無綫電視城錄影TVB8頻道的《超級紅人館》，他們三人均需說普通話做節目，可是三人的普通話都不太靈光，說得比較好的安仔，在錄影一句「我是許志安」的介紹時，因為忍不住笑，共錄影四次之多。安仔說：「我講國語OK㗎，不過我因為緊張所以咪要講多幾次。」<br> &#13;<br> <spanclass>歌迷美食比拼 &#13;<br> 此外，歌迷前晚炮製了三文治、沙律和pizza給安仔品嘗，結果安仔試食後認為弄了「A」字形狀pizza的歌迷勝出，可跟他合照留念。&#13;<br> 採訪：陳梅香　攝影：仇志德</spanclass></p></body></html>
