<html><header><meta charset="utf-8"><title>北京手法愈來愈老練</title></header><body><h1>北京手法愈來愈老練</h1><p>中國首都北京已成為北韓人想離國外逃的最大缺口和通道。&#13;<br> 北韓人跑到駐北京的外國使館尋求政治庇護，對中國來說是一個燙手山芋，將他們放行會開罪北韓，不放行又怕會損害本身的國際形象。但處理多了，處理手法也愈來愈老練。&#13;<br> 除了今次能閃電式處理兩名北韓人闖入美國大使館的事件外，六周前北京同樣以閃電式手法將二十五名衝入西班牙使館的北韓人放行，避免外交風波滾雪球般擴大。&#13;<br> 同時，中國立即和北韓加緊合作，讓大約一百五十名北韓公安前往中國，加緊搜捕潛入中國的北韓逃亡者，將球發回到北韓政府那邊。&#13;<br> 綜合外電報道</p></body></html>
