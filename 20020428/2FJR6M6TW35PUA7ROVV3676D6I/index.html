<html><header><meta charset="utf-8"><title>貴州萬所學校失修</title></header><body><h1>貴州萬所學校失修</h1><p>連溫飽也成問題的貴州山區居民，教育絕對是奢侈品。&#13;<br> 貴州是全國出名的貧窮省分，人均生產總值只有二千七百多元，僅及香港的百分一點六。由於經濟發展落後，貴州的普及教育只得六年，長期無法達到九年的目標，而且在三千七百萬人口中，文盲佔了一成。據估計，全省目前約有一萬所學校因缺乏經費嚴重失修，有待重建。<br> &#13;<br> <spanclass>教師待遇低 &#13;<br> 根據貴州省政府的統計，全省二十六萬中小學教師中，有一萬七千多人學歷未達標準，其中一萬三千名高中教師，僅得六成八符合資格。教師的待遇也普遍偏低，特別是山區老師由於沒有認可學歷，即使有十多年教學經驗，也被視作臨時老師，月入僅二百元人民幣。</spanclass></p></body></html>
