<html><header><meta charset="utf-8"><title>Nemesis</title></header><body><h1>Nemesis</h1><p>"Vietnam'speasantsprofitfromtheir<u> nemesis</u> ."&#13;<br> &#13;<br> 「越南農民由他們的宿敵那裏賺錢。」&#13;<br> &#13;<br> 越南農民的「宿敵」，是在他們的農田亂竄破壞農作物的老鼠，由於越南和柬埔寨的餐桌興起吃老鼠，越南農民捉到老鼠後可將他們出口賺錢。"Nemesis"是希臘神話中的復仇之神，於日常語句中指復仇者或宿敵。</p></body></html>
