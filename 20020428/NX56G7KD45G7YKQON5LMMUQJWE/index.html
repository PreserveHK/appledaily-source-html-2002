<html><header><meta charset="utf-8"><title>　　家燕姐食住田二少 - 李八方</title></header><body><h1>　　家燕姐食住田二少 - 李八方</h1><p>特首紅人田北辰除咗口才出眾外，原來賣廣告技巧亦好出色。佢老兄噚日喺「家務通」計劃啟動禮上擔任一個家務比賽評判，當參加者將衣服熨到直一直時，嘉賓主持薛家燕就問身旁嘅田二少：「平時你啲衫有冇熨得咁直呀？」身為服裝連鎖店G2000掌舵人嘅田二少隨即大賣廣告，賣花讚花香咁話：「平時G2000啲衫唔使熨嘅！」&#13;<br> 此話一出，家燕姐亦都反應好快，笑笑口咁講：「我諗你平時熨銀紙多啲！」即刻搞到田二少頗尷尬，唔知點回應。&#13;<br> ﹙圖﹚家燕姐同田二少喜相逢，大談熨衫之道。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
