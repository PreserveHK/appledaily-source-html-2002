<html><header><meta charset="utf-8"><title>王敏德勇闖女廁</title></header><body><h1>王敏德勇闖女廁</h1><p>陳慧珊、宣萱及王敏德昨日往屯門小欖漣山屋苑領取「最優雅生活大獎」，每人並獲頒贈一瓶價值逾萬元的紅酒，三人又參觀屋苑的會所設施。而王敏德首次參觀男性禁地——女洗手間，令他眼界大開。<br> &#13;<br> <spanclass>年初搵真銀 &#13;<br> 曾與吳鎮宇於電視劇《難兄難弟》合作的宣萱，對於好友結婚一事，她表示也是閱報才得悉，她笑說：「我都見過佢女友幾次，鎮宇都唔細，都好應該安定落嚟，考慮生仔女，如果唔係會變咗超齡老公同老竇。」&#13;<br> 陳慧珊則透露明年初會主力登台搵真銀，然後返美國休息，她笑言自從在台慶當晚奪獎後說過一句「死而無憾」後，令fans誤會她退出娛樂圈，令她感到哭笑不得。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
