<html><header><meta charset="utf-8"><title>扮靚情報：最新閃閃聖誕色系</title></header><body><h1>扮靚情報：最新閃閃聖誕色系</h1><p>臨近年尾，不少化妝品牌都爭相推出最新顏色系列，上星期EsteeLauder就推出了最新聖誕色系，其中HolidayPalettes粉盒共有兩款色系，分別是Dramatic及Shimmering，各備有三款眼影、三款唇膏配合一款胭脂，顏色組合甚具對比及鮮豔璀璨。此外還有全新捲曲睫毛液、奪目持久指甲油及浪漫閃亮的唇膏唇彩。EsteeLauder化妝師表示，今年新色主要表現溫暖中又帶點冷豔味道，令整個人看上去更閃亮和充滿神采。&#13;<br>&#13;<br>記者：曾順珍</p><p><B> 用家反應</B> </p></body></html>
