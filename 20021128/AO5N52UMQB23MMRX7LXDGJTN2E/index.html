<html><header><meta charset="utf-8"><title>張可頤未嫁自封陳太</title></header><body><h1>張可頤未嫁自封陳太</h1><p>琦琦、伍詠薇及張可頤昨日於金鐘出席「SK-II骨膠原修護乳液美容坊」，三人即場炮製以牛奶為材料的牛奶宴，琦琦示範香檳汁伴三文魚，伍詠薇煮忌廉牛奶飯，張可頤則製杏仁奶凍。現場更有女模穿比堅尼示範浸牛奶浴。<br> &#13;<br> <spanclass>入得廚房 &#13;<br> 不知是否男友陳容森到場探班，張可頤不停讚自己廚藝了得、自詡為「方太」時，竟口快快說成「陳太」，之後還甜笑地說：「我搞吓氣氛啫，平時我哋好獨立，都係叫張小姐、陳先生咋。」</spanclass></p></body></html>
