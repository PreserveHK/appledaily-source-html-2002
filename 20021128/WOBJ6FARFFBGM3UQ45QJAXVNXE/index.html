<html><header><meta charset="utf-8"><title>BSB索償八億</title></header><body><h1>BSB索償八億</h1><p>美國歌唱組合BackstreetBoys（BSB）本周一正式起訴他們所屬的Zomba唱片公司，索取一億美金（約七億八千萬港元）賠償。&#13;<br> BSB近年消聲匿迹，原來唱片公司只力捧成員NickCarter，並在種種的理由下令組合無法推出新碟和進行巡迴演唱。BSB的代表律師表示，組合認為他們是唱片公司政策下的受害人，因此，希望循法律途徑索取總值近八億的賠償。現時Zomba唱片公司拒絕對事件作出回應。</p></body></html>
