<html><header><meta charset="utf-8"><title>Liam赤腳做老襯</title></header><body><h1>Liam赤腳做老襯</h1><p>英國搖滾勁旅Oasis主音LiamGallagher早前已與其女友NicoleAppleton訂婚，但二人一直未有透露正式成婚的日期。而最近Nicole已向朋友表示，他們將會在明年春天舉行一個沙灘婚禮。&#13;<br> Nicole向朋友透露：「我希望可以喺溫暖又有陽光同埋渺無人煙嘅地方結婚，最好就係喺沙灘搞婚禮喇，我好想赤腳踩住沙嚟行禮。」據知Nicole希望婚禮以簡單為主，所以屆時會穿着米白色的簡約婚紗。</p></body></html>
