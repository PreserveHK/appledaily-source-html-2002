<html><header><meta charset="utf-8"><title>港超市：售前會先檢查</title></header><body><h1>港超市：售前會先檢查</h1><p>香港百佳超級市場發言人接受本報訪問時指出，他們有出售加州提子，但過往從沒發生過像Tesco那樣，在提子中發現有黑寡婦蜘蛛的同類事件。&#13;<br> 發言人表示，他們出售提子時一般會從箱中取出來散賣，或自行包裝，而出售前也會先檢查過，相信發生Tesco般的事件機會不大。&#13;<br> 另一家超級市場的發言人也表示，他們在發售提子時，會自行拆散包裝，從未發現過有蜘蛛。&#13;<br> 本報記者</p></body></html>
