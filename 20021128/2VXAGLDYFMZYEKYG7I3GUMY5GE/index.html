<html><header><meta charset="utf-8"><title>準碩士淫辱男童判囚</title></header><body><h1>準碩士淫辱男童判囚</h1><p>【本報訊】一名資助國內失學兒童、及在本港保良局助養兒童的香港理工大學準碩士生，早前承認在商場廁所內淫辱男童，強脫對方褲子後自行掏出陽具手淫，裁判官昨指法庭有責任保護幼童，判被告即時監禁四個月，以收阻嚇作用。&#13;<br> 穿上西裝的三十七歲被告郭志明，現職電腦公司程式分析員，正在理大修讀物流系統碩士課程，早前在荃灣裁判法院承認於今年九月五日，在葵芳葵涌廣場的男廁內非禮一名十五歲男童。&#13;<br> 辯方昨要求法庭考慮被告無案底輕判，但遭裁判官拒絕。&#13;<br> 案件編號：TWCC2794/02</p></body></html>
