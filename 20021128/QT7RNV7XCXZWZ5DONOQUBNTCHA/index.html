<html><header><meta charset="utf-8"><title>意外致不舉工人索償</title></header><body><h1>意外致不舉工人索償</h1><p>【本報訊】五旬地盤工人六年前於將軍澳《蘋果日報》地盤工作時，發生工業意外，由十五呎高的吊梯墮地，不但大腿骨折，事後要長期依賴枴杖行路，更導致背痛及不舉等後遺症。地盤工昨日興訟向肇事地盤承建商及分判商索償三百萬元。&#13;<br> 原訴人連啟川（譯音），五十八歲，向WahCheukConstructionCo.及UDLContractingLtd.等公司索償。事發於九六年五月，連於將軍澳工業邨《蘋果日報》大樓地盤內，從吊梯中墮下十五呎地面，左大腿骨折送院，事後因嚴重背痛，導致不舉，要求賠償三百萬元。&#13;<br> 案件編號：HCPI480/00</p></body></html>
