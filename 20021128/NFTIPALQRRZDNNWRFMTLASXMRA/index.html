<html><header><meta charset="utf-8"><title>克勤睇好祖兒攞獎</title></header><body><h1>克勤睇好祖兒攞獎</h1><p>李克勤昨日在尖沙嘴出席《禁毒滅罪耀北區》記者會時，被追問有傳IFPI在下月二十日舉行的「IFPI金唱片頒獎典禮」，「最高銷量獎」已內定給他。&#13;<br> 克勤說：「我有問過陳少寶，佢話IFPI係國際性組織，所有決定都係由六間唱片公司投票。少寶話：『你估我話乜就乜咩！』所有結果都有核數師核實，到時賽果出嚟可能係陳奕迅或容祖兒都唔定。」&#13;<br> 今年李克勤在歌壇發展不俗，所以有望取得IFPI的「最高唱片銷量獎」和無綫的「最受歡迎男歌星」獎，而克勤亦坦言希望得到這兩個大獎。</p></body></html>
