<html><header><meta charset="utf-8"><title>元千歲飛起《紅白》</title></header><body><h1>元千歲飛起《紅白》</h1><p>被指「歌聲百年一遇」的日本樂壇新人元千歲，本獲邀出席今屆《紅白》，但前日電視台公布的名單中卻沒她的份兒。據電視台方面解釋，元千歲年底因要準備到法國錄音，為明年邁向國際樂壇鋪路，故無暇出席。&#13;<br> 雖然巨星如宇多田光和桑田佳祐等繼續請《紅白》食檸檬，但前日舉行的記者招待會仍然熱鬧，首次登場的樂壇新貴如w-inds、中島美嘉和KickTheCanCrew等均有到場。另有消息指後藤真希將為節目歸隊Morning娘一晚。</p></body></html>
