<html><header><meta charset="utf-8"><title>閃避切線貨車失控</title></header><body><h1>閃避切線貨車失控</h1><p>【本報訊】沙田馬鞍山路恒安邨對開迴旋處，昨日下午二時許發生交通意外，事件中客貨車司機輕傷送院。&#13;<br> 一輛客貨車由烏溪沙路駛出經迴旋處準備往九龍，其間疑因閃避一輛切線貨車，客貨車失控猛撞向迴旋處的石壆，由於撞力頗猛，肇事客貨車一度如倒豎葱般直立起來，繼而再拍回地上（圖）。&#13;<br> 意外後，客貨車擋風玻璃飛脫，由於車頭凹陷損毀，司機與男乘客被困需由消防員救出，司機沒有受傷，而男乘客則扭傷頸部，經送院治理無大礙。&#13;<br> 馮志偉攝&#13;<br> </p></body></html>
