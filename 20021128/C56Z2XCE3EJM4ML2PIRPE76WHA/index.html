<html><header><meta charset="utf-8"><title>后海灣幹線工程展開</title></header><body><h1>后海灣幹線工程展開</h1><p>【本報訊】為配合計劃中的第四條跨境通道——深港西部通道，行政會議通過進行后海灣幹線及元朗公路藍地至十八鄉交匯處（藍地至丹桂村段）擴闊工程，工程計劃於明年中展開，在二○○五年底完成。<br> &#13;<br> <spanclass>主幹線三線雙程 &#13;<br> 環境運輸及工務局發言人表示，新跨境通道連接香港新界西北部與深圳的蛇口，后海灣幹線則連接深港西部通道與元朗公路，工程計劃將於明日刊登憲報，后海灣幹線為一條約五點四公里長的雙程三線的主幹道，自鰲磡石起將深港西部通道，經新設於藍地的交匯處，連接至元朗公路，並將介乎於藍地及丹桂村，長約兩公里的元朗公路，由雙線雙程擴闊成為三線雙程分隔行車道。</spanclass></p></body></html>
