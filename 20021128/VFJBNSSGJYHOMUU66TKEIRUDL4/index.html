<html><header><meta charset="utf-8"><title>英皇再出招石麒麟擋煞</title></header><body><h1>英皇再出招石麒麟擋煞</h1><p>英皇娛樂集團老闆楊受成與旗下藝人，近年惹下不少是非及官非，先有楊受成與容祖兒為曾志偉及梁思浩遇襲案，遭警方拘捕協助調查，其後陳冠希又為藏毒案助查，而陳奕迅則在台灣演出時發生意外致下體受傷入院，謝霆鋒近日亦被判串媒妨礙司法公正。<br> &#13;<br> <spanclass>員工好奇張望 &#13;<br> 昨日英皇集團位於灣仔軒尼詩道的大本營，突然擺放了兩隻石麒麟在大堂護衞櫃枱前，相當顯眼，以致不少出入的員工都好奇地張望。有指英皇此舉可幫助擋煞，堪輿學家蘇民峰昨日接受電話訪問時，表示英皇集團大廈有馬路及電車路在前，殺氣極重，無論是在大門內或大門外擺放石麒麟，可擋煞及減少是非。</spanclass></p></body></html>
