<html><header><meta charset="utf-8"><title>憶妻病漢放火尋死</title></header><body><h1>憶妻病漢放火尋死</h1><p>【本報訊】一名兒孫滿堂的九十四歲姓黃老翁，疑因老伴去世加上年老多病，昨午一時許趁菲傭外出在鴨脷洲家中放火企圖自殺，幸街坊及時發現報警，未有釀成巨災。老翁沒有受傷但因為情緒不穩，需送院觀察。&#13;<br> 獲救的老翁，六名子女各已成家，並有多名孫兒但都不同住，他與老妻同住利東邨東興樓一單位，子女為了照顧兩老聘請了一名菲傭照料其起居，但黃老太去年去世，只剩下黃伯一人。&#13;<br> 據說，黃伯疑因失去老伴以及年老多病，一個月前曾飲天拿水企圖自殺，幸飲了兩口即被發現，事後沒有大礙。</p></body></html>
