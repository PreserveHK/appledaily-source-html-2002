<html><header><meta charset="utf-8"><title>部份成功複製的動物</title></header><body><h1>部份成功複製的動物</h1><p><spanclass>綿羊（桃麗） &#13;<br> 05/07/1996--蘇格蘭&#13;<br> 證實患有關節炎<br> &#13;<br> <spanclass>獼猴 &#13;<br> 08/1996--美國&#13;<br> 為複製人類帶來重大突破<br> &#13;<br> <spanclass>老鼠 &#13;<br> 07/1998--美國&#13;<br> 繁殖動物及基礎科學研究的突破<br> &#13;<br> <spanclass>豬 &#13;<br> 06/09/2001--美國&#13;<br> 為人類器官移植帶來希望<br> &#13;<br> <spanclass>貓（cc） &#13;<br> 22/12/2001--美國&#13;<br> 全球首隻複製寵物<br> &#13;<br> <spanclass>大熊貓 &#13;<br> 中國科學家聲稱只差一步便成功複製大熊貓</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
