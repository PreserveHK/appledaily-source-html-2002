<html><header><meta charset="utf-8"><title>謝霆鋒變瀉停封止屙</title></header><body><h1>謝霆鋒變瀉停封止屙</h1><p>謝霆鋒出道至今接拍過不少廣告，但從未拍過藥物廣告的他，卻成為貴州一間藥廠的賣點。&#13;<br> 該藥廠將自己出品的止瀉藥取名為「瀉停封」，與「謝霆鋒」的國語發音相若，又有停止腹瀉的意思，不用花大筆酬勞請霆鋒拍廣告，但卻能成功收得宣傳之效，認真有創意。<br> &#13;<br> <spanclass>草藥提煉 &#13;<br> 「瀉停封」的包裝註明該藥為貴州安順製藥廠出品，乃膠囊藥丸，以苗族的草藥提煉。</spanclass></p></body></html>
