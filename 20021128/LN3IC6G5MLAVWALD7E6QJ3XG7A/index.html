<html><header><meta charset="utf-8"><title>GlobalCo-ordinator</title></header><body><h1>GlobalCo-ordinator</h1><p><b> GlobalCo-ordinator的中文名稱是全球協調人。</b> 當一些大型上市公司欲在全球各地發售新股上市，例如中銀香港（2388）及中國電信（728）等，便要在眾多投資銀行中委任一間或數間出任此職。全球協調人等於總司令並兼任多職，包括發售帳冊管理人、上市保薦人及主承銷商，負責建議整個股份承銷團的結構及相關銷售策略安排，及與上市公司商議定價和決定股份分配機準。</p></body></html>
