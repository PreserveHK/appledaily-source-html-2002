<html><header><meta charset="utf-8"><title>《哈》片英國破紀錄</title></header><body><h1>《哈》片英國破紀錄</h1><p>電影《哈利波特消失的密室》雖然只成為美國電影票房榜冠軍僅僅一周，便被《新鐵金剛之不日殺機》擊退，不過在《哈利波特》原產地的英國，此片魅力依然，上周繼續以一千一百六十萬英鎊（約一億四千萬港元）收入蟬聯英國票房冠軍，並同時成為英國史上最快突破三千萬英鎊（約三億六千萬港元）票房的電影。&#13;<br> 《消失的密室》比上集《哈利波特——神秘的魔法石》同期收多九十萬鎊（約一千一百萬港元）而刷新紀錄，而剛於上周上畫的《不日殺機》，在英國只能屈居在《消失的密室》之下排第二位。</p></body></html>
