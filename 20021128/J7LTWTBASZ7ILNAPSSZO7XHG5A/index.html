<html><header><meta charset="utf-8"><title>鄭則士撞車報警追究</title></header><body><h1>鄭則士撞車報警追究</h1><p>【本報訊】藝人鄭則士（五十五歲）昨下午一時許駕駛一部平治房車載同妻子林燕明途經筲箕灣太古城道東亞銀行對開，與一部七二○線雙層新巴發生碰撞，意外中無人受傷，而其平治房車車頭則輕微損毀。&#13;<br> 事發後鄭則士落車與四十八歲姓蘇巴士司機理論，他表示房車當時並無違規，而巴士司機則認為自己無錯，雙方各執一詞，結果驚動警方到場處理。鄭則士及巴士司機被登記資料後，須到交通部落口供。&#13;<br> 鄭則士事後對記者稱，其實事件十分「濕碎」，巴士司機又是打工仔，本想和解了事，但巴士司機態度欠佳，他惟有報警追究。</p></body></html>
