<html><header><meta charset="utf-8"><title>公屋戶控房會不減租</title></header><body><h1>公屋戶控房會不減租</h1><p>【本報訊】房屋委員會的租金政策於上月遭公屋住戶入稟法院，指控房會租金超過入息中位數一成，違反《房屋政策》，昨日再有一名居於葵涌邨的公屋住戶入稟法院申請司法覆核，要求法庭發出聲明指房委會拒減租屬不合法，及要求法庭頒令房委會調查其租金。&#13;<br> 申請人為任職保安員的林建心（譯音），與妻子育有三名女兒，月入五千五百元，而其妻於快餐店工作每月賺取六千四百元，他們今年二月葵涌邨重建後遷入現址秋葵樓，每月租金為二千一百多元，上月房委會去信申請人拒絕其調整租金申請。&#13;<br> 案件編號：HCAL198/02</p></body></html>
