<html><header><meta charset="utf-8"><title>俄軍旗飄起前蘇紅星</title></header><body><h1>俄軍旗飄起前蘇紅星</h1><p>銳意恢復國家昔日光輝歲月的俄羅斯總統普京，繼復用前蘇聯國歌旋律後，周二再同意採用前蘇聯的五角紅星為軍旗的軍徽。&#13;<br> 「我們的父親和祖父都是在這顆紅星下奮戰，我們的肩章都有星。」俄羅斯國防部長伊萬諾夫指紅星具有「神聖意義」，力主復用。普京周二公開呼籲國會領袖游說議員支持：「關於象徵之事，我當然支持那建議的。」&#13;<br> 前蘇聯九一年瓦解之時，軍隊原本以白、藍、紅三色的新俄羅斯旗為軍旗，但普京在前年年底已復用純紅色的「勝利紅旗」，只欠上面的紅星。紅星旗在近年一些紀念紅軍的活動中，早已經常拿出來展示。&#13;<br> 美聯社/路透社</p></body></html>
