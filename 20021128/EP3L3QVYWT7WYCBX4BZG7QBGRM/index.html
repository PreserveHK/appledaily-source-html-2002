<html><header><meta charset="utf-8"><title>　　李國章夢想破滅兼捱轟 - 李八方</title></header><body><h1>　　李國章夢想破滅兼捱轟 - 李八方</h1><p>民主黨議員張文光噚日喺立法會提出一項有關小班教學嘅動議，曾經講過小班教學係佢夢想嘅教統局局長李國章，發言時好感慨咁話，個人夢想係唔能夠一朝一夕變成政府嘅政策，又話問責制下，每個局長都要打醒十二分精神，唔能夠成日發夢。最後夢醒，動議被否決。&#13;<br> 張文光批評李局長，「今日的我打倒昨日的我」，戥佢悲哀，又話自己雖然輸咗，會繼續爭取，唔會學李局長咁中途縮沙，坐定定聽張文光炮轟嘅李局長，除咗苦笑，都唔識畀其他表情。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
