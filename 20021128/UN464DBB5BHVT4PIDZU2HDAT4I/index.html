<html><header><meta charset="utf-8"><title>古仔遭女Fans強吻</title></header><body><h1>古仔遭女Fans強吻</h1><p>古天樂（古仔）最近擔任東莞一服裝品牌的廣告代言人，廣告商早前邀請他到東莞與fans見面，但竟然有女歌迷衝上台向他獻吻，嚇得古仔退避三舍，場面頗為尷尬。<br> &#13;<br> <spanclass>不會介意 &#13;<br> 由於古仔主演的《我家有一隻河東獅》在內地頗為賣座，現時有不少內地廣告商希望邀請他拍廣告，而近幾個月來古仔亦經常要往返內地宣傳，他昨日接受訪問時說：「我喺東莞宣傳嗰日，真係冇諗到啲fans咁熱情，嗰個衝上台嘅女fans真係熱情到過晒份！不過我知道fans見到自己偶像先會咁忘形，我都唔會介意。」古仔前晚剛由日本返港，下周他將赴四川拍攝賀歲片《百年好合》的外景戲，可算十分忙碌。</spanclass></p></body></html>
