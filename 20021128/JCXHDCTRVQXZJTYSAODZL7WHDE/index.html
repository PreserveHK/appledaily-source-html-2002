<html><header><meta charset="utf-8"><title>財困退休男子上吊</title></header><body><h1>財困退休男子上吊</h1><p>【本報訊】五十八歲姓梁男子，疑退休後經濟陷困，不堪生活壓力，數月前患上精神病，昨下午二時，其六十五歲胞姊致電大角嘴槐樹街二十一至二十五號梁的寓所，他表示心情不好着胞姊遲些才找他。&#13;<br> 約個多小時後，其姊親到上址找他，開門赫見他在睡房上吊自殺昏迷，即致電姪兒代為報警，救護員到場證實他已死亡（圖）。警方在現場撿獲一封遺書，大意指自己受金錢問題困擾而尋死。&#13;<br> 盧志光攝</p></body></html>
