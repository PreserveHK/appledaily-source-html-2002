<html><header><meta charset="utf-8"><title>偉仔、Maggie同章子怡冇偈傾</title></header><body><h1>偉仔、Maggie同章子怡冇偈傾</h1><p>梁朝偉和張曼玉（Maggie）日前接受商台DJ芝see菇biFamily節目訪問，一直有傳拍攝《英雄》時Maggie和章子怡不和，而Maggie和偉仔也承認和章子怡不太熟絡，因為章子怡在拍攝以外的時間，都在自學英文。李連杰則沉默寡言，張曼玉更坦言拍攝以來，與李連杰說不夠十句話，而她和偉仔因為合作過多次，所以溝通較多。<br> &#13;<br> <spanclass>扭傷韌帶 &#13;<br> 說到最難忘的事，梁朝偉表示在一場打鬥戲中扭傷了韌帶。Maggie則表示在湖楊林吊威吔一幕，是她第一次感受到飛的感覺，覺得很開心亦最令她印象深刻。</spanclass></p></body></html>
