<html><header><meta charset="utf-8"><title>大新卡撇帳率13%</title></header><body><h1>大新卡撇帳率13%</h1><p>【本報訊】大新金融（440）旗下大新銀行，第三季信用卡撇帳比率為13%，略低於市場的平均水平。&#13;<br> 大新銀行總經理李儀章說，由於10月份的破產個案令人失望，加上債務重組的個案急劇增加，她對信用卡的撇帳情況仍不樂觀。受信用卡撇帳影響，大新今年的卡發行量只維持平穩，信用卡應收欠帳更輕微下跌。&#13;<br> 李儀章昨日出席發卡儀式後說，大新的發卡量達50萬張以上，與去年相若。<br> &#13;<br> <spanclass>紅簿仔最低存款5000 &#13;<br> 大新將於12月1日調整收費，以及將儲蓄帳戶（俗稱紅簿仔）最低存款額由3000元調高至5000元，相信數千客戶受影響，不排除個別客戶取消戶口。</spanclass></p></body></html>
