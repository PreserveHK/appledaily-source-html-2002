<html><header><meta charset="utf-8"><title>福方新任CEO有助市場發展</title></header><body><h1>福方新任CEO有助市場發展</h1><p>重拾瑞典紳寶（Saab）及德國歐寶（Opel）汽車嘅福方集團，雖然遇上近年嘅低迷市場氣氛，但仍見表現積極進取，遲吓明年初會正式引入全新歐寶Vectra車系外，續後重有望引入全新紳寶9-3抵港。唔知係咪有陸續而來嘅新計劃關係，佢哋最近重邀得車壇猛人過檔加盟，出任CEO一職，以統籌日後兩個汽車品牌嘅營運工作。據知呢位FelixHui仁兄，歷任美國GM車廠響亞太區嘅CEO達八年之久，對車廠日常運作瞭如指掌，今番轉職福方當上CEO，自然令代理與車廠關係變得更融洽，相信日後紳寶及歐寶響香港嘅發展會有更大裨益呢！</p></body></html>
