<html><header><meta charset="utf-8"><title>金舖遭「亂槍掃射」</title></header><body><h1>金舖遭「亂槍掃射」</h1><p>【本報訊】深水埗大埔道五十一號地下麗興金舖遭「亂槍掃射」，昨上午十一時，金舖姓唐東主聽到「噼噼聲」，發現多粒氣槍BB彈射到櫥窗散落地上，他將子彈清理便不予理會，但到下午一時許，一名男職員在門外招攬生意時，氣槍BB彈又射來並擊中他手部，東主於是報警。&#13;<br> 警方到場調查（圖）相信子彈從對面街的樓宇單位發射，氣槍威力並不強勁，估計有人惡作劇所為，但警員未能搜獲肇事者。&#13;<br> 梁偉權攝</p></body></html>
