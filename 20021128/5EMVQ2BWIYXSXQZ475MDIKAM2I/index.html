<html><header><meta charset="utf-8"><title>黑煙沖天</title></header><body><h1>黑煙沖天</h1><p>【本報訊】元朗大生圍一間佔地近二萬呎，貯存大量PVC塑膠原料及塑膠建材的貨倉，昨下午四時四十分發生火警，現場遭濃煙烈火籠罩，黑煙瀰漫半空，遠至數公里外都清晰可見。消防員到場撲救，疏散貨倉內約六十名工人，由於火場面積大，水源距離現場達五百米遠，消防員於五十一分鐘後將火警升為三級，一百零三名消防員用十條滅火喉將火場包圍，並在附近魚塘泵水救火。直至晚上七時四十五分將火救熄，火警中無人受傷。&#13;<br> 黃江奇攝</p></body></html>
