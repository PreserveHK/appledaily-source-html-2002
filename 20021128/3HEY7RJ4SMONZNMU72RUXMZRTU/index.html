<html><header><meta charset="utf-8"><title>Apple姐日記：<br>Gordan力𠱁未來外母</title></header><body><h1>Apple姐日記：<br>Gordan力𠱁未來外母</h1><p>我Apple姐發覺𠵱家啲名模見報率十足明星咁，好似名模Rosemary同男友Gordan拍拖，真係做戲咁做。外間成日話Rosemary媽咪Julie同Gordan水火不容，實情佢哋嘅關係都唔係咁差。<br> &#13;<br> <spanclass>置地歎茶 &#13;<br> 早排我Apple姐行過置地CafeLandmark，就見到Rosemary同媽咪Julie，以及男友Gordan一齊飲下午茶。三個人坐卡位面對面，Gordan同Julie有講有笑，Gordan重幫未來外母Julie夾點心。</spanclass></p></body></html>
