<html><header><meta charset="utf-8"><title>貓妖陳慧明留港貓狗作伴</title></header><body><h1>貓妖陳慧明留港貓狗作伴</h1><p>馬來西亞靚女陳慧明早前演出亞視劇集《我和殭屍有個約會II》中「貓妖」一角，她近日決定留港發展演藝事業。她除租了房子外，還養了貓咪仔仔和史納莎狗仔BB作伴。<br> &#13;<br> <spanclass>愛犬鍾情榴槤 &#13;<br> 問陳慧明養狗心得，她說：「要賞罰分明，如果BB唔乖都會打佢。如果佢乖，我就獎佢食最鍾意嘅榴槤。記得有次我買咗榴槤返屋企食，佢聞到陣味，立即走過嚟，我咪畀啲佢試吓，點知BB一試就上癮。」&#13;<br> 髮型：RioWong（TeteHairDressing）&#13;<br> 化妝：SynniTam（YMCKMake-upStudio）&#13;<br> 採訪：比華利&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
