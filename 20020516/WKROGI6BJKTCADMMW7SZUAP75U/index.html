<html><header><meta charset="utf-8"><title>醫科文憑不等同專科</title></header><body><h1>醫科文憑不等同專科</h1><p>【本報訊】消委會昨日指出，一般消費者很難分辨診所內張掛有關醫生的專業文憑或專科資格，甚至可能產生混淆。<br> &#13;<br> <spanclass>有疑問可詢醫委會 &#13;<br> 消委會強調，一般稱為文憑銜頭，如兒科文憑、皮膚病科文憑等，都不算專科；而有關文憑資格可能只需半年時間即可考獲，較專科醫生修讀六年專科訓練相差甚遠。&#13;<br> 消委會提醒市民，若不清楚可先請教家庭醫生，或留意有關醫生銜頭是否有「專科醫生」的稱謂。&#13;<br> 此外，市民也可查詢香港醫務委員會的網頁，網址為<ahref http:>www.mchk.org.hk ，或致電香港醫務委員會註冊組29618648查詢。</ahref></spanclass></p></body></html>
