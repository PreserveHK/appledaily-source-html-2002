<html><header><meta charset="utf-8"><title>宣萱：我老公智商得八歲！</title></header><body><h1>宣萱：我老公智商得八歲！</h1><p>無綫新劇《戇夫成龍》昨日在電視城試造型，出席的主要演員包括郭晉安、宣萱、曹永廉、唐寧及楊婉儀。<br> &#13;<br> <spanclass>電話狂徒自首 &#13;<br> 宣萱在劇中與郭晉安是一對夫婦，但郭晉安的智商卻只得八歲。郭晉安還透露已續約無綫兩年。&#13;<br> 早前楊婉儀報警稱長期被人電話騷擾，她表示此狂徒已向警方自首，楊婉儀說：「因為個真兇驚畀警方查到佢係邊個，所以自首，呢個人原來係我識咗十幾年嘅女性朋友，幾年前開始我哋已經冇聯絡。但最恐怖係佢間中都會以朋友身份打電話問候我，𠵱家所有嘢都交畀警方處理。」</spanclass></p></body></html>
