<html><header><meta charset="utf-8"><title>何婉盈痛失愛犬</title></header><body><h1>何婉盈痛失愛犬</h1><p>何婉盈夫婦一向都熱愛養狗，他們共養了七隻狗，平時亦視牠們如子女一般疼愛。可是早前其中一頭飼養了十年的金毛尋回犬Horlick患了淋巴腺癌，由病發到死亡，前後僅一個星期，何婉盈痛失愛犬，她感到非常傷心，一度茶飯不思。<br> &#13;<br> <spanclass>安排身後事 &#13;<br> 何婉盈前日在電話說：「Horlick同我相處咗十年，佢雖然好快咁死咗，但都冇乜嘢痛苦，都係不幸中嘅大幸。Horlick臨去時，我特別請假陪佢，珍惜同佢相處嘅最後時光。」&#13;<br> 為紀念Horlick，何婉盈更安排了牠的身後事，她說：「我將佢拎咗去火化，𠵱家佢啲骨灰安放喺屋企。」</spanclass></p></body></html>
