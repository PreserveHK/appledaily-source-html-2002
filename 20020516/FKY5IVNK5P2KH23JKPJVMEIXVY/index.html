<html><header><meta charset="utf-8"><title>歐洲機票加兩晚酒店$6,800</title></header><body><h1>歐洲機票加兩晚酒店$6,800</h1><p>天氣回暖，日照延長，全都是旅遊歐洲的好兆頭，若你也計劃到訪歐洲，介紹一個抵玩套餐給你，前往歐洲的機票加兩晚酒店住宿，費用不過6,800港元，實在是一個不錯的組合。	記者：陳珮娟&#13;<br>&#13;<br>目的地選擇：巴黎、尼斯、羅馬、米蘭、威尼斯、蘇黎世、法蘭克福、漢堡、巴塞隆拿、馬德里、布拉格、維也納、阿姆斯特丹、雅典及哥本哈根&#13;<br>搭咩機：英國航空&#13;<br>旅遊日期：現在至6月21日前出發&#13;<br>機票有效期：30日（回程停留倫敦）&#13;<br>查詢：28449696（英航假期）</p></body></html>
