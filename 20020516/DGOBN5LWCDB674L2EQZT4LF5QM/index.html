<html><header><meta charset="utf-8"><title>麻婆豆腐四廠侵權受罰</title></header><body><h1>麻婆豆腐四廠侵權受罰</h1><p>聞名天下的「麻婆豆腐」最近也因涉嫌侵犯商標權在四川引起軒然大波。成都市工商局上月四日宣布將清查擅自使用「麻婆豆腐」菜名的餐館，並處罰四家生產「麻婆豆腐」調料的廠家，因為他們侵犯了成都市飲食服務公司於一九八五年註冊的「陳麻婆」商標。依據大陸商標法，其他商家使用相同或者近似的商標都是侵權。<br> &#13;<br> <spanclass>違公平準則 &#13;<br> 成都市工商局的決定引起商家反彈，北京中國人民大學知識產權中心主任劉春田認為，「陳麻婆」商標的註冊人試圖把屬於公有領域的「麻婆」兩字據為私有，以便壟斷有關生意，違反了市場經濟公平和誠信的基本準則。這宗「麻婆」風波仍未解決。</spanclass></p></body></html>
