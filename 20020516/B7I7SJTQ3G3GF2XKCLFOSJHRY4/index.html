<html><header><meta charset="utf-8"><title>　　渣打失驚無神送禮物 - 李八方</title></header><body><h1>　　渣打失驚無神送禮物 - 李八方</h1><p>八方噚日經過渣打銀行一間分行，諗住做轉帳，點知失驚無神有職員攞出一份小禮物包畀八方。坐在櫃位的小姐同八方講，呢份係小小心意，餽贈只限噚日，事前亦沒有宣傳，算係一份驚喜。禮品包內有一包飲品和一件蛋糕，八方認為，在現時銀行服務樣樣收費的年代，免費禮品總算帶來一點安慰，但渣打事前不動聲色，禮品包送完即止，相信不少渣打客戶都會錯失良機。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
