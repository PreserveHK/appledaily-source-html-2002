<html><header><meta charset="utf-8"><title>菲傭否認虐待少主</title></header><body><h1>菲傭否認虐待少主</h1><p>【本報訊】三十八歲菲籍傭工，涉嫌虐待四十日大初生少主，以手掌拍打女嬰面龐及胸部，抱起她大力放落梳化，又用雙手推撞向床邊圍欄，打理酒吧的僱主暗中安裝針孔攝錄機監察，三日後揭發報警，被告否認控罪，昨在九龍城裁判法院審訊。&#13;<br> 被告GarciaMarttesCaburian，菲律賓籍，控罪指她於本年二月七日在尖沙嘴棉登徑一單位，向四十日大女嬰施襲虐待。&#13;<br> 案件編號：KCCC2432/2002</p></body></html>
