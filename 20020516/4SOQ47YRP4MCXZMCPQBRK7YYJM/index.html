<html><header><meta charset="utf-8"><title>搔出一頸血</title></header><body><h1>搔出一頸血</h1><p>【本報訊】一名年約五十歲男子，昨晨十時許，在荃灣大窩口德大徑一個公園飲酒，突遭黃蜂螫傷後頸，他未有即時求診，更不斷伸手搔癢，將患處抓傷，傷口血流如注，途人發現代為報警將他送院，敷治後無礙。&#13;<br> 醫學界人士指出，遭蜂螫傷者，一般會出現皮膚過敏紅腫，倘頭、頸部遭毒蜂螫着，更可能會引致氣管收縮，導致出現惡心、頭暈、心跳加速等反應。&#13;<br> 傷者最好以冰敷及凍水沖洗患處，避免毒素擴散，切勿用手觸及患處以防發炎，事後亦應向醫生求診。&#13;<br> 江寶龍攝</p></body></html>
