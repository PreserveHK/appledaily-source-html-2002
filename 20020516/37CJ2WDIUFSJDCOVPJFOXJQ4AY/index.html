<html><header><meta charset="utf-8"><title>香脆小食份量十足</title></header><body><h1>香脆小食份量十足</h1><p>鮮炸魷魚鬚，甘香酥脆，咬啖先，魷魚鮮甜率先嘗；有三隻手指咁粗的春卷，卜卜脆又有料到，蘸喼汁同吃好惹味；炸腐皮卷，諗起就口痕；炸雲吞飽滿圓融，咬開還有肉汁，夠晒驚喜；每日下午5點半開始，以上小食全部賣$12碟，雲吞、腐皮卷和春卷每碟有四件，外賣堂食同價。&#13;<br> &#13;<br> 記者：楊一凡　&#13;<br> 攝影：楊錦文&#13;<br> &#13;<br> 店名：金麟飯店&#13;<br> 電話：27264205&#13;<br> 地址：黃大仙鳳凰村環鳳街28號地下</p></body></html>
