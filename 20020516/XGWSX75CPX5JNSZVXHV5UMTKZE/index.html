<html><header><meta charset="utf-8"><title>皇崗轉關車採新措施</title></header><body><h1>皇崗轉關車採新措施</h1><p>【本報訊】皇崗口岸將由下星期一起，實施新的轉關車操作程序，預計可把貨櫃車的過關時間縮短一成左右，即十五分鐘。&#13;<br> 貨櫃運輸業職工總會主席趙資強表示，現時皇崗貨車流量中，逾一成即平均每日約二千四百至二千五百輛車為轉關車，即需轉往其他關口如東莞、廣州等的車輛，均需在皇崗過關通道上如其他貨車般接受海關檢查。&#13;<br> 他指出，鑑於近來貨櫃車過境時間常有阻滯，昨日內地皇崗海關發出通知，由本月二十日起實施新措施，簡化檢查程序，轉關車在皇崗毋須經過檢查，而只需在施封區進行「施封」，即在貨櫃或貨箱上加上封條，留待另一關口拆封，以執行檢查程序。</p></body></html>
