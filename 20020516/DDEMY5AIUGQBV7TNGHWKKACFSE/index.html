<html><header><meta charset="utf-8"><title>母親節闔家慶祝<br>馬清偉堅稱與薛芷倫同住</title></header><body><h1>母親節闔家慶祝<br>馬清偉堅稱與薛芷倫同住</h1><p>大生銀行家族成員馬清偉昨午現身太古廣場，原來他相約了友人到萬豪酒店飲下午茶。早前有傳聞指馬清偉正跟妻子薛芷倫辦理離婚，昨日問馬清偉是否真的打算跟薛芷倫離婚時，他說：「自己嘢點會話畀你哋聽，私人嘢唔講。」<br> &#13;<br> <spanclass>生活愉快 &#13;<br> 再問他近日生活如何？馬清偉說：「生活愉快，仔女生活都愉快。」&#13;<br> 問馬清偉現在是否仍與薛芷倫同住時，他說：「梗係一齊住啦！」提起薛芷倫近日經常借酒澆愁一事，馬清偉即說：「有乜好講，私人事唔講，要問就問番佢啦！」馬清偉又表示母親節當日有跟薛芷倫一起慶祝，他說：「重同仔女一齊慶祝。」</spanclass></p></body></html>
