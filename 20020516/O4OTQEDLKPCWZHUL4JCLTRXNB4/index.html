<html><header><meta charset="utf-8"><title>卡特責古巴專制</title></header><body><h1>卡特責古巴專制</h1><p>美國前總統卡特訪問古巴，繼公開指摘華府沒證據證明古巴輸出生物武器技術後，他周二在夏灣拿大學用西班牙語發表演說，當着古巴領導人的面前直指古巴是個專制國家，同時又指美國應「走出第一步」，即撤除對古巴實施了四十年的經濟制裁，以消弭兩國的敵對狀態。&#13;<br> 卡特這次演說，破天荒獲准在古巴電視台和電台現場直播，不少古巴人可聽到他對卡斯特羅政府的批評：「古巴採立了一個社會主義政府，由一個政黨操控，人們不准組織任何反對運動。你們的憲法承認言論及集會的自由，但其他法例卻剝奪了那些不同意政府的人的意見」。&#13;<br> 綜合外電報道/法新社</p></body></html>
