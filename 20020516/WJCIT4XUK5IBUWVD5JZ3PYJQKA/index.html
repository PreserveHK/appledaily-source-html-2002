<html><header><meta charset="utf-8"><title>地鐵車廂飲食嚴重</title></header><body><h1>地鐵車廂飲食嚴重</h1><p>經常乘搭地鐵的楊太投訴，她發現近來愈來愈多乘客在地鐵車廂內飲食，尤其於下午學校放學時段，許多學生在車廂及月台進食；楊太質疑地鐵公司沒有妥善執行條例，雖然車廂內已張貼了告示，但似乎作用不大；她盼地鐵多加注意，免香港地鐵多年累積的聲譽受損。&#13;<br> 地鐵公司發言人回應稱，他們一向貫徹執行附例，違反者最高可被罰款二千元。地鐵每年也舉行多項乘客教育活動，提醒乘客切勿在地鐵已繳費區域內飲食。&#13;<br> （○四二二四八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
