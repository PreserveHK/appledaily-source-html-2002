<html><header><meta charset="utf-8"><title>F4演繹貓王名曲</title></header><body><h1>F4演繹貓王名曲</h1><p>台灣四人組合F4最近與迪士尼合作，為迪士尼動畫長片《星際寶貝》重新演繹貓王名曲《Can'tHelpFallInLove》，作為電影全亞洲中文主題曲。<br> &#13;<br> <spanclass>往洛杉磯簽約 &#13;<br> F4將於今個月底啟程往美國洛杉磯迪士尼的總部舉行正式簽約儀式，同時將會參觀迪士尼動畫片廠，而迪士尼公司方面亦安排了隨團攝影師，將這次F4遊洛杉磯的行程製作成節目，準備在影片上映前安排在電視上播放。&#13;<br> 雖然F4四位成員均已率先看過《星》片，但七月中在台灣舉行的《星》片首映禮，F4已經答應會出席。</spanclass></p></body></html>
