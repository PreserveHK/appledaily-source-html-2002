<html><header><meta charset="utf-8"><title>葉國謙向林煥光投訴</title></header><body><h1>葉國謙向林煥光投訴</h1><p>立法會的區議會代表葉國謙，這陣子除忙於主持問責制會議外，連區區小事也要張羅一番。在早前政府給區議會增撥的實報實銷津貼中，區議員投訴申報項目沒有包括數碼相機，葉國謙曾為此在三個月前向民政事務局局長林煥光（圖）反映，至今問題仍未解決。&#13;<br> 葉國謙昨日大鬧政府效率差：「條渠塞咗，區議員都要有個相機影相架……區議員有幾多個三個月？」他更趁開會期間向財政司司長梁錦松投訴，「因為用錢係關阿松事」，希望司長可以跟進。</p></body></html>
