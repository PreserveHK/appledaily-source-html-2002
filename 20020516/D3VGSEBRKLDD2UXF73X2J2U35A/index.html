<html><header><meta charset="utf-8"><title>暑期工空缺二千個</title></header><body><h1>暑期工空缺二千個</h1><p>【本報訊】據勞工處統計，由上月至今在該處登記的暑期工職位空缺約二千個，數字與去年同期相若。有關空缺均屬臨時性質、毋須經驗及特別技能，平均學歷要求為中三程度或以上。&#13;<br> 勞工處處長陳甘美華昨出席一個電台節目時，呼籲青少年應找尋輕巧、技能要求毋須太高的暑假工。&#13;<br> 另貿易發展局昨公開招聘三十至四十名互聯網服務推廣代表，全日共有近二百人到場應徵。求職者中不乏大學生、碩士生，部份為失業人士。</p></body></html>
