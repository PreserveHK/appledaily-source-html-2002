<html><header><meta charset="utf-8"><title>32款美白產品合標準</title></header><body><h1>32款美白產品合標準</h1><p>【本報訊】消費者委員會在今期《選擇》月刊內公布了三十二款美白產品的測試報告，結果全部合乎標準，但其中一款產品含有「對苯二酚」藥物成份的VivaBleachingCream，未取得本港的藥物註冊編號，衞生署正向代理商提出檢控。&#13;<br> 此外，消委會又發現四款聲稱可以消除暗瘡的美白產品，未有按照《藥劑業及毒藥條例》註冊，已轉交衞生署跟進。<br> &#13;<br> <spanclass>列出消除暗瘡違例 &#13;<br> 衞生署經檢驗後，認為這些產品並不含藥物成份，故毋須註冊，惟產品不應列出消除暗瘡的字眼，現已要求入口商收回產品，刪除違例的字眼。</spanclass></p></body></html>
