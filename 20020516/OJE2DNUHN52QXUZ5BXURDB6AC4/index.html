<html><header><meta charset="utf-8"><title>着白衫配合產品概念<br>李嘉欣開心價拍廣告</title></header><body><h1>着白衫配合產品概念<br>李嘉欣開心價拍廣告</h1><p>李嘉欣日前為歐萊雅完美淨白護膚品系列拍咗最新一輯廣告，佢今次係第二年幫歐萊雅拍廣告，之前鞏俐亦都拍過呢個牌子嘅廣告。<br> &#13;<br> <spanclass>兩日完成 &#13;<br> 李嘉欣為咗配合產品嘅淨白概念，特別着咗白色衫拍攝，而個廣告拍咗兩日就完成。至於酬勞方面，嘉欣就唔肯透露，只話係開心價，好滿意咁話喎。&#13;<br> 嘉欣話自己最鍾意用呢隻產品嘅瞬間淨白露，因為最啱佢呢種懶人用，而且又可以去死皮。原來嘉欣未做呢個護膚品嘅代言人之前，佢家姐已經係擁躉，最鍾意用嘅產品係唇膏。</spanclass></p></body></html>
