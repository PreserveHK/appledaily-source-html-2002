<html><header><meta charset="utf-8"><title>信貸信用卡宣傳不確</title></header><body><h1>信貸信用卡宣傳不確</h1><p>【本報訊】消委會於今年二月至四月期間調查了私人信貸和信用卡的宣傳手法，發現至少五十七宗值得關注的個案，其中三種推廣手法最值得商榷，包括以優惠鼓勵客戶透支及拖數、標榜的優惠言過其實，及以還款能力較低的青少年或學生為推廣對象。&#13;<br> 消費者委員會已將有關的調查交予金融管理局，並促請財務機構確保廣告和推廣必須公平合理，不含誤導成份，應以客觀及高透明度為原則，而消費者選擇有關服務時應考慮本身的財政狀況。<br> &#13;<br> <spanclass>私人貸款投訴上升 &#13;<br> 該會收到有關私人貸款的投訴有上升趨勢，今年一至四月共有三十八宗，去年有四十八宗，而前年則只有二十四宗。</spanclass></p></body></html>
