<html><header><meta charset="utf-8"><title>紀香帶挈金允珍搵銀</title></header><body><h1>紀香帶挈金允珍搵銀</h1><p>三十歲日本女星藤原紀香及二十八歲的南韓女星金允珍，因為當上日韓世界盃親善大使，最近常以孖公仔姿態出現。一向是佳麗寶化妝品支線T'estimo代言人的紀香，更帶挈金允珍，令她被佳麗寶羅致為代言人。<br> &#13;<br> <spanclass>互相吹捧 &#13;<br> 昨日兩人穿上款式相似的雪紡裙，配合一臉珍珠妝容出席記招，猶如仙子下凡。紀香及金允珍前日於記招中一再互相吹捧對方是大美人。距離世界盃還有十五日，兩人都表示心情極緊張，她們更將齊齊出席開幕及閉幕禮。</spanclass></p></body></html>
