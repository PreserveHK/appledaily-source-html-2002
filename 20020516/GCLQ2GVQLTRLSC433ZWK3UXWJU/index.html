<html><header><meta charset="utf-8"><title>馮檢基估曾鈺成去向</title></header><body><h1>馮檢基估曾鈺成去向</h1><p>民建聯主席曾鈺成究竟會否成為行政會議成員，始終眾說紛紜，與他同屬九龍西區直選的民協馮檢基（圖）就估計，曾鈺成會加入行會，然後由楊耀忠接棒出選立法會。&#13;<br> 馮檢基以地區直選作分析，民建聯於九龍西未必穩得兩席，而曾鈺成最喜歡的不是立法會工作，所以估計他會加入行政會議，楊耀忠則接棒參加九龍西直選。馮檢基更稱，楊耀忠上周更在深水埗舉行居民大會，「落得嚟呢區我都當佢選，你咪即管嚟囉，畀多啲選擇市民。」</p></body></html>
