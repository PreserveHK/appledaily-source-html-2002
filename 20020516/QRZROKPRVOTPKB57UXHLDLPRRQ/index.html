<html><header><meta charset="utf-8"><title>民主黨建議工商經濟合併</title></header><body><h1>民主黨建議工商經濟合併</h1><p>【本報訊】高官問責制有關十一個政策局合併的建議，一直備受立法會議員質疑，民主黨將就政府決議案提出修訂，要求將各政策局重新組合擺位。據了解，具體建議包括將工商局與經濟局合併，而資訊與科技兩方面組成獨立的政策局等。&#13;<br> 民主黨議員張文光表示，該黨高層將會等待本周五立法會問責制委員會會議，聽取議員意見後，才作出最後的修訂內容。&#13;<br> 此外，民主黨也會就政府準備於五月二十九日在立法會大會提出的動議辯論作出修訂，但關於政黨立場是表態支持還是反對，以及修訂的具體內容等，張文光稱，仍有待研究才可以公布。</p></body></html>
