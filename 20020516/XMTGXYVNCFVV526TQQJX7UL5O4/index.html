<html><header><meta charset="utf-8"><title>CBS播記者被殺影帶</title></header><body><h1>CBS播記者被殺影帶</h1><p>美國哥倫比亞電視台（CBS）周二播放了錄影片段，顯示《華爾街日報》記者珀爾今年初在巴基斯坦被綁架後斬頭殘殺。儘管CBS聲言片段取自一個在招募反美恐怖分子的阿拉伯語網站，已經過剪輯看不見珀爾斬頭，但CBS的做法令珀爾家人和《華爾街日報》憤怒。另外，坎大哈省長阿迦揚言知道九一一恐怖襲擊主嫌拉登及阿富汗前塔利班領袖奧馬爾下落，會在十日之內捉到他們。&#13;<br> 綜合外電報道</p></body></html>
