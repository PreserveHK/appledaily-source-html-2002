<html><header><meta charset="utf-8"><title>阻警抄牌男子認罪</title></header><body><h1>阻警抄牌男子認罪</h1><p>【本報訊】一名交通警員於本年三月在油麻地一間的士高門外票控一輛違例私家車時，遭兩名聲稱為「水房」三合會成員的男子阻擋抄牌，涉案車輛更被人即時駕走，近四十人圍觀，警員見場面混亂難以控制，遂通知上級增援，當場拘捕兩人，案件昨在九龍城裁判法院審理，首被告黃志南承認阻差辦公及聲稱三合會成員罪名，押後五月二十九日判刑，次被告鄭振財則否認控罪受審。案件今續審。&#13;<br> 案件編號：KCCC4404/2002</p></body></html>
