<html><header><meta charset="utf-8"><title>地鐵停售世盃車票</title></header><body><h1>地鐵停售世盃車票</h1><p>【本報訊】由地鐵發行的中國世界盃紀念車票出現錯誤，中國隊球員李霄鵬被誤當成另一球員宿茂臻，地鐵已停售紀念車票，等待與特許授權公司商議後，才決定如何善後。&#13;<br> 地鐵發言人昨日表示，照片及圖片說明是由中國足協指定的特許授權公司福特寶足球產業發展公司提供，由於簽訂合約規定，地鐵不能對照片及圖片說明作任何改動，因此地鐵必須要與福特寶公司商議後，才能決定如何更改錯誤。&#13;<br> 已公開發售三天的「二○○二中國之隊邁向世界」地鐵紀念票，每套共有四張車票、一枚紀念章及一個車票套，售價為一百五十元。</p></body></html>
