<html><header><meta charset="utf-8"><title>Apple姐日記：<br>關淑怡憔悴現身銅鑼灣</title></header><body><h1>Apple姐日記：<br>關淑怡憔悴現身銅鑼灣</h1><p>我Apple姐一向都好欣賞啲我行我素嘅女仔，好似女歌星關淑怡，佢嘅感情生活一直都撲朔迷離。去年年底佢復出歌壇，上個月重有傳佢有咗六個幾月身孕，去咗加拿大隱居養胎。&#13;<br> 不過，我Apple姐有個好姊妹早幾日話喺銅鑼灣見到關淑怡，見佢一臉憔悴、單人匹馬路過怡東酒店。&#13;<br> 我個好姊妹重好細緻咁形容關淑怡嘅衣着同外形㖭，重點梗係睇吓佢個肚啦。&#13;<br> 關淑怡嗰日着咗件白色貼身上衣，同以前一樣咁瘦喎！冇理由生完BB收身收得咁快啩？</p></body></html>
