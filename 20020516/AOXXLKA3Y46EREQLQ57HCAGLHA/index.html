<html><header><meta charset="utf-8"><title>徐濠縈狂歡　陳奕迅早走</title></header><body><h1>徐濠縈狂歡　陳奕迅早走</h1><p>前晚在蘭桂坊舉行的《太太》入圍康城影展祝捷，除了三位男女主角之外，到場的嘉賓還有AmandaStrang、何超瓊、吳彥祖、徐濠縈和男友陳奕迅、安雅、盧巧音、梁漢文、奀妹、施念慈和老公陳鴻業、溫碧霞夫婦等。眾人由晚上十時開始慶祝，至凌晨三時許才陸續散去。<br> &#13;<br> <spanclass>前後腳到場 &#13;<br> 令人奇怪的是，徐濠縈和男友陳奕迅分開到場，離開時亦前後腳走，陳奕迅、黃家諾和一位男性友人三時多離開時，徐濠縈仍然在酒吧內繼續狂歡，何超瓊則獨自離去，施念慈離開時更加是面紅紅，明顯飲了不少酒。</spanclass></p></body></html>
