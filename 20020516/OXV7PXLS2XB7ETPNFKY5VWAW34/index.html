<html><header><meta charset="utf-8"><title>松浦亞彌粉紅襲棒球場</title></header><body><h1>松浦亞彌粉紅襲棒球場</h1><p>日本偶像女歌手松浦亞彌前日繼續在台灣宣傳，出席了日本職棒大榮隊戰後首度出征海外的比賽。當晚松浦亞彌除於開球禮穿上代表日本國旗的紅白球衣，獻唱日本國歌外，還充當擊球手。<br> &#13;<br> <spanclass>揮棒落空 &#13;<br> 球賽開始時，松浦亞彌穿上一襲值二十萬日圓（約一萬二千港元）、繡上代表她歲數的15號粉紅球衣擊球，雖然她揮棒落空，但仍贏得不少掌聲。至球賽第三節，松浦穿上粉紅毛毛裝大唱首本名曲《桃色單戀》，唱到一半時還出動貓紙，將歌詞改成普通話迎合台灣觀眾。當晚松浦出席球賽後，更為日本電視台拍攝節目，到一所日文學校教日文及到著名食肆鼎泰豐吃小籠包。</spanclass></p></body></html>
