<html><header><meta charset="utf-8"><title>MaggieQ急購RedLabel外套</title></header><body><h1>MaggieQ急購RedLabel外套</h1><p>與D-Mop一向關係良好的MaggieQ，在記者拍攝VivienneWestwood新裝期間，遇上她及其好友陳冠希胞姊Olivia，兩人原來趁VivienneWestwood新店開業之初先睹為快。MaggieQ與Olivia在店內逗留約半小時，最後購買了一件價值三千七百五十元的VivienneWestwoodRedLabel中長外套。</p></body></html>
