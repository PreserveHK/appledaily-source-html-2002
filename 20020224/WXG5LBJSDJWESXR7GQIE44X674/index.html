<html><header><meta charset="utf-8"><title>鄧萃雯扮老人口水倒流</title></header><body><h1>鄧萃雯扮老人口水倒流</h1><p>鄧萃雯與吳啟華前晚在電視城拍攝新劇《LovingYouII》的「回到未來見爸爸」單元，二人要化妝成六十多歲的老人家。<br> &#13;<br> <spanclass>去廁所除四條褲 &#13;<br> 鄧萃雯表示她的老人妝只需二十分鐘便化好，她頭戴灰白假髮，身穿一件夾棉衣及四條褲，口裏塞入棉花便完成，雯女說：「我成口棉花，搞到講對白時口水倒流，講嘢又一嚿嚿，最麻煩係去廁所時要除四條褲，好唔方便呀。」&#13;<br> 而吳啟華則以地中海老翁造型示人，他說：「我着夾棉衫同兩條褲就夠，我覺得自己個老樣都幾有型呀。」</spanclass></p></body></html>
