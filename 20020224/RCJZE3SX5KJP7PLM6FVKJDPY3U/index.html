<html><header><meta charset="utf-8"><title>美軍部接炭疽包裹</title></header><body><h1>美軍部接炭疽包裹</h1><p>美國陸軍後備軍司令部在喬治亞州亞特蘭大的總部，上周五發現一個含有白色粉末的可疑包裹，初步測試顯示內含炭疽菌，但要待周末才能確認是否屬實。事件令人擔心炭疽襲擊捲土重來。<br> &#13;<br> <spanclass>６人送院　關閉大樓 &#13;<br> 國防部發言人漢德利表示，該個可疑包裹是在上周五由負責處理郵件的職員發現，暫時不清楚包裹是如何運進大樓內，相信不是透過郵遞運至。&#13;<br> 大樓內有六人接觸過包裹，軍方隨即為他們進行消毒，然後將他們送往醫院接受治療。當局已把後備軍司令部總部大樓關閉，聯邦調查局派員前往調查。&#13;<br> 美聯社</spanclass></p></body></html>
