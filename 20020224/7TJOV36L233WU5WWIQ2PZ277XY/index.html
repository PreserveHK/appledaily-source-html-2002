<html><header><meta charset="utf-8"><title>千嬅帶腸胃藥訪緬甸</title></header><body><h1>千嬅帶腸胃藥訪緬甸</h1><p>楊千嬅與黃貫中（Paul）成為今年商台的饑饉之星，昨日出發往緬甸，展開探訪當地小朋友之旅。昨日機場一早已有fans等候千嬅，更有fans送上跌打酒給她，千嬅說：「因為我拍電影《乾柴烈火》時有啲拳腳交，所以整親。」<br> &#13;<br> <spanclass>黃家諾歐遊返港 &#13;<br> 而今次去緬甸，千嬅並沒有打防預針，她說：「其實緬甸都唔係好落後，印度我都去過啦！我淨係帶咗兩支大水同腸胃藥。」而阿Paul亦沒有特別攜帶甚麼，他說：「我又唔係第一次去第三世界國家，非洲都係咁去啦！不過我都有十年冇去呢啲地方。」另外，昨日五時多黃家諾由歐洲返港。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
