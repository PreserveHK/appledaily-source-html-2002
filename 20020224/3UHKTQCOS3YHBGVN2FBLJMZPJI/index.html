<html><header><meta charset="utf-8"><title>趙世曾與新歡國語對答</title></header><body><h1>趙世曾與新歡國語對答</h1><p>趙世曾近年身邊的女伴不停轉，但清一色皆是來自北方的佳麗。前晚他又拖着新女友蒲蘭桂坊。<br> &#13;<br> <spanclass>洋漢好奇走近 &#13;<br> 前晚約十一時半，趙世曾拖着一名女伴於中環蘭桂坊CClub酒吧附近出現，他表示剛剛吃完晚飯，記者隨後問他身邊的新女友名字，趙世曾即風騷地說：「下次話你知！」&#13;<br> 不過趙世曾的女伴顯得十分尷尬，一見記者便表現避忌，趙世曾見狀即以國語對她說：「不要緊張。」&#13;<br> 另外，一名外籍男士見趙世曾被記者包圍拍照，竟好奇地走近，欲與趙世曾握手，趙世曾亦禮貌地與他握手。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
