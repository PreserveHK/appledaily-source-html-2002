<html><header><meta charset="utf-8"><title>駕車入倫敦日繳5鎊</title></header><body><h1>駕車入倫敦日繳5鎊</h1><p>為了解決英國首都倫敦市的交通擠塞問題，倫敦市長利文斯通周二將宣布，由明年起向所有駕車入倫敦市中心的車主徵收每天五英鎊（五十六港元）的附加費。&#13;<br> 該計劃會減少汽車流量一成半，並為市政府每年帶來約二十二億三千萬港元收入用來改善公共交通。根據新計劃，每名進入市中心的駕駛人士必須到報攤購買季票或日票，並將車牌號碼輸入電腦資料庫，違例者會被罰款約八百九十港元。&#13;<br> 英國《獨立報》</p></body></html>
