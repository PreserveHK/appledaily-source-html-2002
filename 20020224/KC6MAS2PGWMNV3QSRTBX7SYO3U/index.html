<html><header><meta charset="utf-8"><title>阿倫歌迷嫌個唱冇氣氛</title></header><body><h1>阿倫歌迷嫌個唱冇氣氛</h1><p>譚詠麟（阿倫）跟香港管弦樂團合作，由上周四（二十一日）起至明天（二十五日）在紅館開六場演唱會，今天有一場日場。<br> &#13;<br> <spanclass>買齊六場飛 &#13;<br> 一班跟隨阿倫十多年的忠心fans當然一早買了飛捧偶像場，其中最為人熟識的阿倫超級fans肥萍前晚在紅館跟記者傾偈，她表示一早已買了六場飛，一場都不放過。而另外一位跟了阿倫十幾年嘅fansAmy亦說：「我都買咗六場飛。今次阿倫揀歌揀得好好，不過可能係管弦樂嘅關係，氣氛冇之前raveparty嗰啲咁高漲，大家都係靜心聽歌。」</spanclass></p></body></html>
