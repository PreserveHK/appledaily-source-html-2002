<html><header><meta charset="utf-8"><title>考慮環海街設禁區</title></header><body><h1>考慮環海街設禁區</h1><p>在一月二十三日報道指紅磡環海街違例泊車情況嚴重，但情況一直未見改善。&#13;<br> 紅磡分區警署回應稱，已多次派員巡查，亦發現有私家車由傍晚一直停泊至深夜；不過，該些車輛沒有對其他道路使用者構成嚴重阻塞，亦未對該處交通帶來重大阻塞；警方會發出口頭警告，勸喻司機把車輛駛離。&#13;<br> 此外，運輸署正與黃埔花園管理公司研究，在環海街設立禁區的可行性，暫時未有定案。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
