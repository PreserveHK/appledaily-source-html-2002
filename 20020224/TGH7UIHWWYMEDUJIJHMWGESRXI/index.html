<html><header><meta charset="utf-8"><title>普京責冬奧一塌胡塗</title></header><body><h1>普京責冬奧一塌胡塗</h1><p>俄羅斯上周五打消退出鹽湖城冬季奧運會的念頭，但總統普京就俄羅斯隊伍疑受不公平對待開腔，指摘國際奧委會新任主席羅格剛上任，「國際奧委會首場盛事就弄得一塌胡塗」。一群俄羅斯青年周末在莫斯科的加拿大大使館外示威，抗議俄羅斯選手遭歧視。&#13;<br> 羅格上周四致函普京（VladimirPutin）保證比賽會有公平的裁決，但卻錯寫其名為A.Putin。奧委會官員後來尷尬認錯，並立即再致函道歉。&#13;<br> 綜合外電報道</p></body></html>
