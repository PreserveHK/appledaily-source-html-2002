<html><header><meta charset="utf-8"><title>尼古拉斯拍賣名車套現</title></header><body><h1>尼古拉斯拍賣名車套現</h1><p>金像影帝尼古拉斯基治（NicolasCage）是愛車之人，擁有名車不計其數，但原來他正計劃在下月拍賣部分心愛名車，而最昂貴的一部預計會是一九五六年的積架D-TypeXKD546，價格會介乎五十六萬英鎊（約六百二十萬港元）至八十四萬英鎊（約九百三十萬港元）之間。<br> &#13;<br> <spanclass>包括電單車 &#13;<br> 這個名車拍賣會將於下月在洛杉磯舉行，除上述的積架古董車外，尼古拉斯還會從其三十部珍藏中挑選六架電單車、三部保時捷、兩部林寶堅尼、法拉利、勞斯萊斯及七三年TriumphSpitfire等名車作公開拍賣。</spanclass></p></body></html>
