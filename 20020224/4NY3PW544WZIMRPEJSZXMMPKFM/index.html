<html><header><meta charset="utf-8"><title>老餅「晨女」長腿寫真力撼小矮人</title></header><body><h1>老餅「晨女」長腿寫真力撼小矮人</h1><p>被視為人氣最低的Morning娘二十一歲老將保田圭，繼多位成員先後出個人寫真集後，終於有機會於本周五推出首本個人寫真《Kei》。身為最年長的隊員，保田在寫真中大賣長腿，又力求帶出自己成熟的一面增加人氣，但可惜水着等性感照則欠奉。<br> &#13;<br> <spanclass>大戰筋肉人 &#13;<br> 另外由Morning娘中分拆出來的四小矮人組合MiniMoni，在下月十日由Morning娘主持的搞笑電視節目《Hello!Morning》中，將會與筋肉人二世大搏鬥，大鬥摔跤及跳舞。</spanclass></p></body></html>
