<html><header><meta charset="utf-8"><title>北大清華瑜亮情結</title></header><body><h1>北大清華瑜亮情結</h1><p>北大清華俱是中國首屈一指大學，排名榜上不分軒輊，去年兩校同登榜首。難怪兩校學生你不服我，我不讓你，「瑜亮情結」特重。&#13;<br> 北大重文科和基礎科學，清華重理工；北大在校兩院院士（科學院和工程院）多達五十三人，幾佔總數十分一，居全國高校之首；清華人則官場得意，朱鎔基、胡錦濤等三百多名副部級以上高幹都是清華校友。有人將北大清華形容為中國的「劍橋」和「牛津」，或「哈佛」和「麻省理工」，但畢業於清華、任教北大五十多年的國學大師季羡林老教授認為，北大像「詩聖」杜甫那樣深厚凝重，清華好比「詩仙」李白般清新俊逸，各擅勝場。&#13;<br> 本報記者</p></body></html>
