<html><header><meta charset="utf-8"><title>陳雅倫拒絕不道德交易</title></header><body><h1>陳雅倫拒絕不道德交易</h1><p>陳雅倫前晚穿上一件性感背心，出現西灣河鯉景灣的「吹水站」餐廳，陳雅倫透露近日將全身投入拍電影，她說：「因為年紀唔細，唔想再浪費時間。近排好好笑，有內地製作人借開戲畀我做女主角為由，約我食飯，講真，如果我肯應承佢，我一早唔使做呢行啦，好彩我每次都有經理人幫我推晒。」<br> &#13;<br> <spanclass>唔心急拍拖 &#13;<br> 問陳雅倫不心急拍拖嗎？她說：「之前同黃尚偉拍拖拍咗十一年，浪費晒啲青春，𠵱家梗係想快啲搵番個啦，至於同Simon（練馬師王登平兒子）嘅關係，我哋重時常有約會，佢係個好男人，慢慢嚟啦。」&#13;<br> 採訪、攝影：甘比</spanclass></p></body></html>
