<html><header><meta charset="utf-8"><title>為復活節出外做準備</title></header><body><h1>為復活節出外做準備</h1><p>聖誕新年假期過後又要開工，雙手在工作，心依然繫着老遠的度假酒店同綺麗風光，倒不如今晚收工後計劃一個復活節之旅，若果你3月底的假期會去到日本本州、九州、英國、法國或雲南，以下講座會為你提供到旅遊書本以外的資料準備。&#13;<br> &#13;<br> 記者：朱維達&#13;<br> &#13;<br> 費用：會員免費；非會員$20&#13;<br> 地址：旺角道97號華懋王子大廈3樓N室（國際漫遊協會）&#13;<br> 查詢電話：23955866&#13;<br> 網址：<ahref http:> http://messages.to/ita  </ahref></p></body></html>
