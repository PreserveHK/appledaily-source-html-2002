<html><header><meta charset="utf-8"><title>林家棟兼任內地百佳代言人</title></header><body><h1>林家棟兼任內地百佳代言人</h1><p>林家棟一直是百佳超市香港區代言人，最近百佳重整內地超市業務，開設百佳超級廣場，並以六位數酬勞再邀請家棟擔任首位內地的代言人。<br> &#13;<br> <spanclass>劇集增知名度 &#13;<br> 據悉，由於家棟本身乃百佳香港區代言人，雙方合作愉快，加上他有份參演的電視劇《酒是故鄉醇》正在內地播放，知名度大增，故百佳找代言人首先便想到找家棟，雙方在過年前洽談合作成功，家棟早前亦已抽空到內地拍攝廣告。&#13;<br> 家棟昨日接受電話訪問說：「咁嘅市道，有人搵我拍廣告梗係開心，酬勞都好滿意㖭。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
