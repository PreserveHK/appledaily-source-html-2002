<html><header><meta charset="utf-8"><title>胡杏兒情人節「釣」風箏</title></header><body><h1>胡杏兒情人節「釣」風箏</h1><p>胡杏兒現時正在拍攝無綫新劇《絕世好爸》，今年情人節她相約男友及胞姊的朋友一同燒烤及放風箏，放棄享受二人世界。<br> &#13;<br> <spanclass>嫌利是錢少 &#13;<br> 胡杏兒日前笑說：「冇所謂啦，都係玩啫，最搞笑係我哋放咗一條巨型魚風箏，點知唔小心跌落水，當我哋拉番佢上嚟嗰陣，啲人以為係真魚嚟㗎。」&#13;<br> 而胡杏兒亦表示今個新年的利是收穫慘淡，她說：「因為我今年冇去拜年，所以收穫真係麻麻地，大約只係得一千蚊咋。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安&#13;<br> 服裝：上海灘</spanclass></p></body></html>
