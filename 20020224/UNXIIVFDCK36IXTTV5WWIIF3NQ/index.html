<html><header><meta charset="utf-8"><title>姐弟同心　買樓投資</title></header><body><h1>姐弟同心　買樓投資</h1><p>廖湯慧靄喜歡物業投資，可能是與家族淵源有關。她的家族在澳門做建材生意，名為「利源棧」。當年，澳門的海邊街便是由她家族負責填海而建成的。不過，她的家族在上址興建的物業已相繼售出，而她與弟弟一直都有參與物業投資。&#13;<br> 事實上，她購入可拆細及翻新的全幢物業，背後兩位弟弟出力不少，三弟主力理財，四弟負責解決建築結構的事宜。三姊弟每次傾談入市大計時，都開一支紅酒，準備魚生、牛肉等食物，你一言我一語，最後決定入市方案，但不是分3份，而是4份，尚有一份要留給加拿大的大姊，可見四姊弟確十分團結。</p></body></html>
