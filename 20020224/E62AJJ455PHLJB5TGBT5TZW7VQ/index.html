<html><header><meta charset="utf-8"><title>梁詠琪助失業者搵工</title></header><body><h1>梁詠琪助失業者搵工</h1><p>吳君如、杜汶澤及梁詠琪（GiGi）昨日在商台，出席為失業人士而舉行的「工一份嚟啦笨」面試活動，成功面試者可在《嘩！嘩！嘩！打到嚟！》節目中當兼職主持，每替一位聽眾解決問題，可獲現金二百元作酬勞。&#13;<br> GiGi表示這個活動很有意義，她說：「𠵱家真係有好多人失業，咁做都好㗎，等啲人可以有嘢做。」<br> &#13;<br> <spanclass>否認母親盼抱孫 &#13;<br> GiGi並透露其母親已經沒有在婚紗店工作，閒來做義工，她說：「我媽咪唔係失業，只不過想休息吓，佢𠵱家重做緊義工，專幫一啲單親家庭湊BB。」記者取笑GiGi其母是否恨抱孫？GiGi即說：「梗係唔係啦！佢想搵啲有意義嘅嘢做，所以先去湊BB！」</spanclass></p></body></html>
