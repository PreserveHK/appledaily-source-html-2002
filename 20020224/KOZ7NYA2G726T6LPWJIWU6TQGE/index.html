<html><header><meta charset="utf-8"><title>國寶舍利運台</title></header><body><h1>國寶舍利運台</h1><p>深埋大陸陝西法門寺地下一千一百一十三年、號稱當世唯一的釋迦牟尼佛指舍利，昨天從陝西取道香港，被運往台灣。由於此乃無價國寶，故運送過程的保安嚴密，除星雲大師、國民黨副主席吳伯雄等四百多信眾隨專機護送外，沿途還有二千五百多名公安和武警戒備。&#13;<br> 專機於下午飛抵台北，超過十萬名信眾翹首以待迎接，在運往台灣大學途中高頌佛號，還有的雙膝跪下、熱淚盈眶躬迎。&#13;<br> 新華社/中央社</p></body></html>
