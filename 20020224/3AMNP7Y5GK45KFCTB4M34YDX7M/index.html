<html><header><meta charset="utf-8"><title>審計局控白宮索文件</title></header><body><h1>審計局控白宮索文件</h1><p>美國國會總審計局上周五入稟華盛頓地方法院，要求白宮提供有關政府在制訂能源政策時與能源公司接觸的文件，但白宮卻以有損總統權力而拒絕交出文件，令事件不但成為總審計局成立八十年來首次控告政府，亦是「水門事件」以來國會與白宮之間的最大一場官司。&#13;<br> 總審計局強調，他們對國會和美國人民負責任，試圖找合理解決方法要求白宮交出文件，調查安然和其他能源公司對喬治布殊政府制訂能源政策是否曾施加影響。&#13;<br> 綜合外電報道</p></body></html>
