<html><header><meta charset="utf-8"><title>　　李家祥倫敦探女 - 李八方</title></header><body><h1>　　李家祥倫敦探女 - 李八方</h1><p>踏入馬年，人人最關心當然係阿松點搞盤數，八方於是打電話想問吓身兼會計師嘅李家祥有乜高見，順道拜年。&#13;<br> 點知電話一接通，李兄淨係忙於唞大氣，原來佢人在英國，同老婆乖女一齊打緊高球，所以上氣唔接下氣。&#13;<br> 佢話，趁農曆年假去英國探女，又可以練習高爾夫球，實一樂也，八方見佢好少咁有閒情，唔好意思問佢財赤六百億點算，反正立會本周三開會，佢老兄一定出現，到時再問佢有乜高見。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
