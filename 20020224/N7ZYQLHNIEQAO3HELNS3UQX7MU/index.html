<html><header><meta charset="utf-8"><title>華倫比堤獲英榮譽大獎</title></header><body><h1>華倫比堤獲英榮譽大獎</h1><p>荷李活老牌影星華倫比堤（WarrenBeatty）將於今晚在有「英國奧斯卡」之稱的英國電影大獎（BAFTA）頒獎禮上，獲頒一個FellowshipAward的榮譽大獎，而頒獎嘉賓將會是以《魔戒首部曲：魔戒現身》角逐影帝寶座的伊恩麥基倫（IanMcKellen）。<br> &#13;<br> <spanclass>《天使》導演獲表彰 &#13;<br> 此外，《天使愛美麗》導演尚皮亞桑里（Jean-PierreJeunet）將會於下月四日，在美國拉斯維加斯接受ShoWest頒贈「國際成就獎」，以表揚他在電影製作方面的貢獻。</spanclass></p></body></html>
