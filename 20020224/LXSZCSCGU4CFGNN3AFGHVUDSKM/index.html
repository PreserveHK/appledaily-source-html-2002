<html><header><meta charset="utf-8"><title>生果店貨物仍阻路</title></header><body><h1>生果店貨物仍阻路</h1><p>早前有讀者向本報投訴，指紅磡蕪湖街一家生果店經常將貨物擺出行人路，阻礙行人出入。食物環境衞生署當時覆稱，派員巡查時並無發現，並謂會繼續定期派員視察。&#13;<br> 但記者日前再往上址查證，發現該生果店仍以貨物霸佔行人路，更將一箱箱的生果放在行人路欄杆外，不少行人因而走出馬路，可見該店佔路經營情況仍然存在，並非如食環署所言，並無發現。&#13;<br> 本報再轉介有關個案予食物環境衞生署繼續跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
