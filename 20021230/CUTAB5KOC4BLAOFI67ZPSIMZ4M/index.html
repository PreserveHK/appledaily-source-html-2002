<html><header><meta charset="utf-8"><title>勞斯萊斯新車一月正式亮相</title></header><body><h1>勞斯萊斯新車一月正式亮相</h1><p>響嚟緊1月舉行嘅美國底特律車展上，將會有多款新車曝光，其中亞Mark早前曾經同大家披露過嘅全新勞斯萊斯轎車，繼今年響亞洲區作預展後，明年1月上旬又會響英國嘅Goodwood新總部作全球發布會，隨後重會響主要北美市場嘅首個車展中，正式亮相㖭！雖然至今香港勞斯萊斯新代理，仍未有向外正式發布有關詳情，惟以寶馬集團近年積極進取嘅態度，相信呢部滲有德國血統嘅全新勞斯萊斯轎車，會好快同香港車迷見面呢！係RollsRoyce忠實Fans嘅你，記緊要拭目以待喇！</p></body></html>
