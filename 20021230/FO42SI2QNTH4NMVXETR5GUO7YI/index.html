<html><header><meta charset="utf-8"><title>長者體溫流失影響心肺</title></header><body><h1>長者體溫流失影響心肺</h1><p>家庭醫生關嘉美昨晚指出，長者在嚴寒冬季做運動驅寒取暖值得鼓勵，但要注意運動後因為身體大量出汗排熱，更要緊記保暖，避免體熱大量流失出現低溫症。長者或患有血糖低、肝腎及甲狀腺疾病、或中風病患者等，容易因體溫流失影響心血管和肺部功能、及中樞神經系統。&#13;<br> 她解釋，高齡人士因為丘腦下部控制體溫功能衰退，導致體溫調節較差，更要注意身體保暖，她建議，高齡人士除運動前後要留意身體保暖，和進食澱粉質食物保持血糖含量，若患上感冒或舊病復發，則不宜做運動。&#13;<br> 本報記者</p></body></html>
