<html><header><meta charset="utf-8"><title>五歲女童離家失蹤</title></header><body><h1>五歲女童離家失蹤</h1><p>【本報訊】一名五歲女童，昨午離開將軍澳寓所落街玩耍，至今晨一時仍未返家，警方接報後，派出一隊藍帽子警員在區內一帶作地毯式搜索，至今晨本報二時截稿時止，仍未尋回女童，搜索行動仍在進行中。&#13;<br> 警方今晨表示，失蹤女童呂銀址，年約五歲，昨午二時許，離開將軍澳寶盈花園住所落街玩耍後未見返家。失蹤女童離家時，身穿淺紅色有帽風褸，淺綠色長褲，黑鞋。身高約一點二米，身材略肥胖。&#13;<br> 警方人員今晨二時許，手持失蹤女童的相片，向附近的大廈管理員、行人等詢問，又在公園行人道向途人查詢。</p></body></html>
