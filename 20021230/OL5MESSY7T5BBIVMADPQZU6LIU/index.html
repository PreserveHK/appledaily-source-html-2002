<html><header><meta charset="utf-8"><title>馬海倫娶85分新抱</title></header><body><h1>馬海倫娶85分新抱</h1><p>馬海倫長子何存廣與拍拖多年女友JudyYip共諧連理，前晚在港麗酒店筵開三十六席，馬海倫不少圈中好友如薛家燕、曾江夫婦、鄭佩佩、劉丹、米雪、李司棋、霍震寰夫婦、黃忠桐和堪輿家麥玲玲等都有到賀。馬海倫相當滿意其新抱，表示要給她八十五分。<br> &#13;<br> <spanclass>于洋爆料 &#13;<br> 劉丹兒子劉愷威與廖碧兒緋聞傳了多時，劉丹被問到何時娶新抱時，他說：「唔使急，愈遲愈好呀。我咁忙，𠵱家就算有孫都唔得閒抱啦。」誰知在旁的于洋即說：「佢快㗎啦。」劉丹即一副沒好氣表情，相當搞笑。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
