<html><header><meta charset="utf-8"><title>曹永廉戀姜大偉女兒</title></header><body><h1>曹永廉戀姜大偉女兒</h1><p>爾冬陞前晚於跑馬地一酒吧慶祝生日，廣邀圈中好友出席，但較令人感到意外的，是曹永廉原來也跟爾冬陞相熟。&#13;<br> 前晚曹永廉除出席生日派對外，更充當柴可夫，與爾冬陞姪女、姜大偉女兒姜依蘭一起接載爾冬陞母親返家，整個晚上跟依蘭出雙入對，令人不禁懷疑他正跟依蘭相戀。<br> &#13;<br> <spanclass>沈嘉偉欲衝燈 &#13;<br> 此外，邱淑貞與夫婿沈嘉偉前晚亦在跑馬地出現，未知二人是否出席爾冬陞的生日派對，不過邱淑貞一見記者，即着夫婿駕車離開，沈嘉偉一度想衝紅燈擺脫記者，但為怕被尾隨傳媒拍下衝燈照片，打消了念頭。</spanclass></p></body></html>
