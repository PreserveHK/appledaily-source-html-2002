<html><header><meta charset="utf-8"><title>Morning娘眼紅平井堅</title></header><body><h1>Morning娘眼紅平井堅</h1><p>日本組合Morning娘一向受小朋友愛戴，她們眼見平井堅近日憑重唱童謠《古老大鐘》而大紅，亦決定重唱日本家喻戶曉的兒歌，期望能在明年帶起另一股熱潮。&#13;<br> 今次Morning娘重唱的日本懷舊木偶卡通《不可思議島》主題曲，該片在六四年起播放的五年期間，令日本觀眾留下深刻印象。而Morning娘的新版歌曲，已定名為《Morning娘的不可思議島》，並將在明年二月於NHK電視台的兒童節目《大眾之歌》內播放。</p></body></html>
