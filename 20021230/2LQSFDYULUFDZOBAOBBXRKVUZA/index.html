<html><header><meta charset="utf-8"><title>池內博之與劉燁談情</title></header><body><h1>池內博之與劉燁談情</h1><p>憑扮演日劇《GTO》內的光頭學生哥而為人熟識的池內博之，雖然事業停滯了一陣子，但近日又再度活躍起來，更將與電影《藍宇》的主角劉燁合作中日合資新片《剛到東京》，電影由《天上的戀人》導演蔣欽民執導。池內在《剛》片中會與扮演留學生的劉燁展開一段感人友誼，故事以導演的親身經歷改編而成。&#13;<br> 池內博之剛主演了《GO！大暴走》導演行定勳執導的新作《Rock'nRollMissing》，及清水浩執導的新片《ChickenHeart》，被日本傳媒喻為影壇新希望。</p></body></html>
