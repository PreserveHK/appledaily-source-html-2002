<html><header><meta charset="utf-8"><title>LiquidityRatio</title></header><body><h1>LiquidityRatio</h1><p><b> LiquidityRatio解作流動資金比率，</b> 用作衡量銀行的套現能力。銀行接受公眾存款，隨時都要具備足夠頭寸讓存戶取回資金，「流動資金比率」是以銀行的1個月可套現資產，除以1個月內到期償還負債所得出的比率。金管局對於那些資產可計算入流動資金比率的分子內都有清楚規定。根據巴塞爾規定，銀行的流動資金比率最少需達25%，香港銀行普遍都遠高於此國際要求。</p></body></html>
