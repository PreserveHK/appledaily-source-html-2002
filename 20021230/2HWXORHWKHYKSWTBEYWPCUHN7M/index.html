<html><header><meta charset="utf-8"><title>Forewarnedisforearmed</title></header><body><h1>Forewarnedisforearmed</h1><p>"Forewarnedisforearmed."&#13;<br> &#13;<br> 「預先知道，及早防備。」&#13;<br> &#13;<br> 美國移民及歸化局過去兩周逮捕了六名上課時間不足的外國學生，科羅拉多州立大學有見及此，計劃安排移民律師為校內的外國學生舉行講座解釋有關法例。Forewarnedisforearmed是諺語，指先知可先準備。&#13;<br> </p></body></html>
