<html><header><meta charset="utf-8"><title>張家界車禍母女返港</title></header><body><h1>張家界車禍母女返港</h1><p>【本報訊】聖誕日在內地擬往張家界自助旅遊，但遇上車禍受傷的本港兩個家庭共七人，其中盆骨受傷二十七歲張姓母親及其面部輕傷的五歲姓尹女兒，昨凌晨零時許由親人陪同經羅湖返港，再由救護車送北區醫院，而同行姓丁一家五口，三日前已先行返港醫治。&#13;<br> 張姓母女本月二十三日與姓丁鄰居一家五口，組團擬往湖南張家界探親及旅遊歡度聖誕，原定前日返港。聖誕節當日下午約三時，姓張母女與三名內地親友，及姓丁一家五口，在長沙租賃一部客貨車，連同司機一行十一人擬往張家界，途中遇大風雪，被迫改變行程往黃龍洞，但客貨車在一個彎位跣胎失控翻側，車上十一人全部受傷。&#13;<br> 黃江奇攝</p></body></html>
