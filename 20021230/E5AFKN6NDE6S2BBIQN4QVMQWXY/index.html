<html><header><meta charset="utf-8"><title>扮靚情報：<br>日立離子噴霧梳</title></header><body><h1>扮靚情報：<br>日立離子噴霧梳</h1><p>驟眼看似個圓餅，一打開就會變為一把梳，還會自動啟動開關掣，由梳齒中央噴出熱氣來，利用靜電令頭髮變得更順滑。這個日立出品的離子噴霧梳，直徑有9厘米，厚度只有3厘米，重約130克，只要使用兩枚鹼性電芯便可以啟動，是目前同類型產品中最細小最輕便，可以隨身攜帶。就算去街被狂風吹亂頭髮，只要梳一梳便會變得貼服自然。&#13;<br>&#13;<br>記者：黃潔蓮</p><p>網址：<ahref http:>kadenfan.hitachi.co.jp </ahref></p></body></html>
