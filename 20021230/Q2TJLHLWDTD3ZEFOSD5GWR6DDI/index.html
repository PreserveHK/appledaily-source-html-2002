<html><header><meta charset="utf-8"><title>珍妮花男友移情妮歌</title></header><body><h1>珍妮花男友移情妮歌</h1><p>荷李活女星珍妮花康納莉（JenniferConnelly）的英國演員男友保羅伯特尼（PaulBettany），近日自爆曾染上嚴重毒癮，差點摧毀了前途。保羅言語間還透露了對妮歌潔曼（NicoleKidman）的仰慕之情，難怪他與珍妮花的婚期要一再押後。<br> &#13;<br> <spanclass>搗亂機艙 &#13;<br> 保羅近日表示，自己曾經迷上吸食可卡因，有次他吸食毒品之後，還在飛機艙內大肆搗亂，引致其他乘客十分恐慌。此外，近日拍攝新片《Dogville》的他，表示片中女主角妮歌是其天使，他說：「如果有人想害妮歌，就算要我坐三十年監嚟保護佢，我每日都會笑住口㗎！」</spanclass></p></body></html>
