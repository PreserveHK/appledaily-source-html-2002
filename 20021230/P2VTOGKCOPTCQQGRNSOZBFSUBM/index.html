<html><header><meta charset="utf-8"><title>Sonim淪落風塵成功上位</title></header><body><h1>Sonim淪落風塵成功上位</h1><p>日本娛樂網頁Zakzak近日總結今年最矚目的藝能界娛樂新聞，結果前組合EEJump成員Sonim轉行性感路線作個人發展一事，成為○二年日本寫真界最受注目的新聞。現年十九歲的Sonim，今年八月不惜放棄一貫的清純健康形象，大走性感路線，她在處女細碟《咖喱飯之女》中更真空穿上圍裙示人，從此「淪落風塵」。&#13;<br> 而戀愛新聞方面，以宇多田光與攝影師紀里谷和明閃電結婚最為轟動。椎名林檎閃電離婚則成為最受注目的分手新聞。</p></body></html>
