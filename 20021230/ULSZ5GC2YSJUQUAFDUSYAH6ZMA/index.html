<html><header><meta charset="utf-8"><title>Westlife兩成員明年做老襯</title></header><body><h1>Westlife兩成員明年做老襯</h1><p>愛爾蘭流行組合Westlife成員ShaneFilan與NickyByrne，在聖誕前夕不約而同向拍拖多年的女友求婚。兩人表示，他們的婚禮將於明年舉行，並強調Westlife絕不會拆夥。<br> &#13;<br> <spanclass>感動落淚 &#13;<br> 據報Shane早前與女友GillianWalsh前往杜拜度假，他在星光下送上求婚戒指，令女友感動落淚，Shane說：「求婚成功就好似同時間有五十隻No.1大碟一樣。」另外，向愛爾蘭總理女兒GeorginaAhern求婚成功的Nicky則說：「我真係全世界最幸運嘅男人！」</spanclass></p></body></html>
