<html><header><meta charset="utf-8"><title>DIY紅豆袋手腳唔凍易入睡</title></header><body><h1>DIY紅豆袋手腳唔凍易入睡</h1><p>冬天經常會出現手腳冰冷的情況，尤其是晚上就算躲進暖笠笠的被窩內，手腳仍然冰冷，令人不易入睡。要對付手腳冰冷，除了做多些運動，促進血液循環外，可將洗臉用的毛巾縫製成袋子，內裏放滿紅豆再縫好袋口。臨睡前，將紅豆袋放入微波爐加熱，放進被窩內，便可以保持溫暖達3小時之久，還不時傳出陣陣的紅豆香！除了暖腳外，亦可放在肩膊上，有助減低肩痛。&#13;<br>&#13;<br>記者：陳珮娟　攝影：陳陶鈞</p></body></html>
