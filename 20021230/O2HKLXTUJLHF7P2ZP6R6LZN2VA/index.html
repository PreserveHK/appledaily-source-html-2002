<html><header><meta charset="utf-8"><title>堂本剛同格鬥家埋堆</title></header><body><h1>堂本剛同格鬥家埋堆</h1><p>由運動員身份轉做藝人，香港除咗方力申好似冇乜例子，但日本就好鬼興。最近我羅拉就差唔多日日都見到格鬥家BobZepp同唔同嘅明星一齊出現。&#13;<br> 唔好話本身好矮嗰啲，就算高大身形，泊埋去阿Bob度，都變成小鳥依人啦！好似堂本剛咁，同佢泊埋一齊簡直變咗細路仔，不過聽講佢哋兩個冇身高隔膜，重friend到約定下年一齊做節目喎，唔通剛仔想飛走多年兄弟堂本光一，同阿Bob埋堆？</p></body></html>
