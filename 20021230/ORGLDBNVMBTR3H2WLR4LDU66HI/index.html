<html><header><meta charset="utf-8"><title>Madina彩妝組合一盒搞掂</title></header><body><h1>Madina彩妝組合一盒搞掂</h1><p>粉底、眼影與唇膏，加埋化妝掃，一盒搞掂晒。Madina剛推出的彩妝組合就係咁方便！除了實用，兩款組合亦有品牌的雷射壓紋，絕對未用先興奮，令人愛不釋手。而兩組都以冷色調作主打，銅、啡、杏及紫紅等顏色，感覺成熟冷傲，要有女人味就最啱。&#13;<br>&#13;<br>記者：梁珮瑜　攝影：伍慶泉</p><p>Madina（22389856）&#13;<br> 銅鑼灣時代廣場地庫B204舖</p></body></html>
