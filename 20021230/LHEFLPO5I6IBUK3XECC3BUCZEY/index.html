<html><header><meta charset="utf-8"><title>麥當傑同郭靜純劃清界線</title></header><body><h1>麥當傑同郭靜純劃清界線</h1><p>麥當傑前晚到蘭桂坊出席星空傳媒舉辦的「紅磨坊風情饗宴」，提到其舊女友、台灣豔星郭靜純的男友被槍擊案，麥當傑表示自分手後已沒有與郭靜純聯絡，連對方電話號碼都沒有，看來他要與郭靜純劃清界線。<br> &#13;<br> <spanclass>和平分手 &#13;<br> 麥當傑說：「我同佢一齊年半，佢性格唔係衝動嘅人，我哋當時係相愛嘅，佢唔係為咗地位或者錢而同我一齊，我都冇乜好處畀到佢。」麥當傑又謂後來與郭靜純發現雙方性格不合，又經常聚少離多，才和平分手。問到可有機會復合？麥當傑耍手說：「唔會。」但麥當傑卻表示自己年紀不小，最想快些找個新女友。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
