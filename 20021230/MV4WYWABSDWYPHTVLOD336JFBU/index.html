<html><header><meta charset="utf-8"><title>Geri搭上危險漢</title></header><body><h1>Geri搭上危險漢</h1><p>英國女歌手GeriHalliwell，早前在戒酒所中認識了中年漢鄧肯威廉斯（DuncanWilliams），兩人因一起戒酒，關係愈見親密。不過有人卻提醒Geri要帶眼識人，因為曾入獄十五個月的鄧肯，原來被心理醫生評為非常危險的人物。<br> &#13;<br> <spanclass>無所不談 &#13;<br> 據稱Geri對鄧肯的過去毫不知情，曾於前年犯偷竊罪兼放火燒屋的鄧肯，近日主動親近Geri，兩人私底下無所不談，但鄧肯的朋友卻覺得他為人表裏不一，恐怕Geri會自討苦吃，鄧肯的朋友說：「鄧肯係個雙面人，你永遠都唔知佢想做乜！」</spanclass></p></body></html>
