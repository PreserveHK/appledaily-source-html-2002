<html><header><meta charset="utf-8"><title>張燊悅否認曾報警</title></header><body><h1>張燊悅否認曾報警</h1><p>【本報訊】跑馬地藍塘道一幢大廈昨凌晨出現一名神秘男子，警員接到住客報案，懷疑有人企圖爆竊，但警員到場後並無發現。消息稱，演員兼歌手張燊悅住在該幢大廈內，更有傳聞指報案人就是張燊悅，不過，張燊悅昨晚透過助手否認，指她非住在上址。&#13;<br> 警方消息稱，昨凌晨三時四十分許，一名姓張二十六歲女子報警，聲稱一名形迹可疑的男子，在其跑馬地藍塘道住所樓下徘徊，疑對方有不軌企圖。不過，警員接報到場後並無發現，其後，警員曾在附近一帶兜截，亦無結果。</p></body></html>
