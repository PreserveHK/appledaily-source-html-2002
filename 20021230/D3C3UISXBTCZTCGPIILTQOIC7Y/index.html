<html><header><meta charset="utf-8"><title>富士Legacy新車　凝聚醉人魅力</title></header><body><h1>富士Legacy新車　凝聚醉人魅力</h1><p>雖然備受同級日本及歐洲對手嘅壓力，惟向來響北美及歐洲有唔錯銷售紀錄嘅富士Legacy車系，當中主打嘅五門SportWagon版，有望繼Impreza之後響明年中正式面世。新車造型有更圓渾流暢嘅外形之餘，雙圓大燈組合亦有近似新Impreza嘅設計，主打仍屬水平對向四汽缸2.0公升Turbo偈，重有自然吸氣嘅2.5公升版及頂級3.0公升V6型號，除GT版本外，當然唔少得重有B4型號，自動波配備5前速組合，輸出有260匹外，頂級當然係280匹嘅手波型號啦！</p></body></html>
