<html><header><meta charset="utf-8"><title>BoBo遇喊驚</title></header><body><h1>BoBo遇喊驚</h1><p>陳文媛（BoBo）及蕭正楠昨日下午到新港城中心，出席「魔法幻影Show」活動。BoBo在遊戲環節時選了一位小妹妹上台，不過該位小妹妹卻哭起來，令BoBo嚇了一跳。蕭正楠則在魔術表演環節中被選為「人靶」，還被魔術師用利劍插喉嚨。<br> &#13;<br> <spanclass>朋友靠害 &#13;<br> 昨日有報道指BoBo開設的公司「PrincessB」，與陳冠希主演的電影《PrincessD》只差一個字，BoBo說：「個名係我啲朋友改嘅，我同佢哋講過我想個名有個B字，人哋要有咁嘅聯想我都冇辦法。」</spanclass></p></body></html>
