<html><header><meta charset="utf-8"><title>Apple姐日記：孫耀威撞親人重爆粗</title></header><body><h1>Apple姐日記：孫耀威撞親人重爆粗</h1><p>我Apple姐最睇唔起嗰啲恃住自己有些少名氣，就惡晒嘅明星仔，以為有名氣就有特權咁，其實佢哋更加要做個好市民，以免遭人話柄。<br> &#13;<br> <spanclass>鬧人唔睇路 &#13;<br> 好似上個禮拜，我Apple姐同個姊妹經過跑馬地，就目擊一單令人氣憤嘅事。話說當時有個美少女準備過馬路，點知俾側邊一架本來停定嘅Jeep仔突然倒後而撞到，但司機冇落車saysorry，淨係伸個頭出嚟望兩眼，而呢個司機就係孫耀威。&#13;<br> 孫耀威見個美少女無受傷，就關人鬼事咁，重衰到等人行遠咗，就爆粗鬧人唔睇路，呢位美少女亦唔示弱，同路經嘅警察投訴，孫耀威見到就拿拿臨開車走人。</spanclass></p></body></html>
