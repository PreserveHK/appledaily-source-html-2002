<html><header><meta charset="utf-8"><title>貝安琪舉家陪行騷</title></header><body><h1>貝安琪舉家陪行騷</h1><p>昨日除周汶錡外，劉香萍女兒貝安琪亦是演出模特兒之一，同時昨日是劉香萍父親八十八歲的生日，她們一家人慶祝過後更拉隊來捧貝安琪場。<br> &#13;<br> <spanclass>「打」入荷李活 &#13;<br> 身兼女兒經理人的劉香萍表示，明年女兒將集中火力在荷李活發展，她說：「出年個女會拍三部荷李活嘅製作，有兩部要打嘅，一部就係文藝片，好彩個女有舞蹈底子，拍打戲都唔成問題。」問她女兒打入荷李活，片酬一定很理想，劉香萍說：「我哋只要拍到好嘅製作就得啦，片酬係幾多都係其次。」</spanclass></p></body></html>
