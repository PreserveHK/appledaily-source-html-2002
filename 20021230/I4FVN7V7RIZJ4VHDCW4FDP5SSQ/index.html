<html><header><meta charset="utf-8"><title>安雅喜見外婆探班</title></header><body><h1>安雅喜見外婆探班</h1><p>安雅近日正忙於在台灣拍攝偶像劇《粉紅教父小甜甜》，其身在高雄的七十多歲外婆，在阿姨及小舅的攙扶下到片場探安雅班，令她又驚又喜。<br> &#13;<br> <spanclass>幻想中脫衣 &#13;<br> 安雅表示自她六歲移民美國後，直到三年前回台灣發展才有機會和外婆相聚，但後來她又來港發展，所以很少探望外婆。早前安雅在台灣接受勒戒，本來外婆要去探她，她不欲外婆奔波勞碌，只以電話報平安。&#13;<br> 安雅小舅還大爆她小時候便十分愛漂亮，長大後一樣愛美，日前安雅要拍一場幻想自己脫衣跳豔舞的戲，她還事先去買一套香豔性感的新內衣。</spanclass></p></body></html>
