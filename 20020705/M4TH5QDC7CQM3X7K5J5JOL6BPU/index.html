<html><header><meta charset="utf-8"><title>路霸軚鎖行兇</title></header><body><h1>路霸軚鎖行兇</h1><p>【本報訊】上水火車站對開彩園路昨午一時許發生傷人案，一名姓黃（二十一歲）客貨車司機，將車泊在避車處等候載貨，由於阻塞後面車輛，他響號着前面的私家車駛前，但對方不予理會。黃於是下車跟姓朱私家車司機理論，雙方發生爭吵並互相推撞，私家車上四名乘客突然撲出；有人持軚鎖向黃襲擊，黃亦撿起一支木棍還擊，混亂中頭部被扑中流血及手腳受傷，逃回客貨車內，途人見發生毆鬥報警，並阻止涉案的私家車離去，警方到場將涉嫌傷人的私家車司機及乘客拘捕，被捕五男子年齡由三十三至三十六歲，受傷客貨車司機送院治理。&#13;<br> 陳天華攝</p></body></html>
