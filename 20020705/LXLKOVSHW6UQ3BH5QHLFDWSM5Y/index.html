<html><header><meta charset="utf-8"><title>紐約居民料有襲擊</title></header><body><h1>紐約居民料有襲擊</h1><p>作為九一一襲擊的重災區紐約，近半數居民認為在獨立日的長假期中，恐怖分子至少會發動某種程度的襲擊，不過九成二人並不感到畏懼，亦不會改變既定的旅遊或外出行程。<br> &#13;<br> <spanclass>「沒有人承認恐懼」 &#13;<br> 紐約昆士比克大學進行的民意調查結果，有一成受訪者認為七月四日「很有可能」發生恐怖襲擊；三成八認為「略有機會」。&#13;<br> 該大學的民調總監卡羅爾表示，雖然不少紐約居民預期會有恐怖襲擊，「但以典型的紐約對抗精神，帝國大廈內幾乎沒有人承認恐懼」。&#13;<br> 美國《紐約郵報》</spanclass></p></body></html>
