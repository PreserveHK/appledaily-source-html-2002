<html><header><meta charset="utf-8"><title>夏日特飲趕走暑熱</title></header><body><h1>夏日特飲趕走暑熱</h1><p>天氣悶熱，容易令人心情煩躁，這時候最好有杯冰涼飲品端到眼前，消消暑、減減熱。餐廳精心調製了十款清新怡神的特飲，當中有三款含酒成份的雞尾酒（$88），亦有以雜果調校的三款果汁飲品（$68），人多的話，還可選擇其餘四款壺裝特飲，同樣有酒（$280）及走酒（$108）選擇，絕對悉隨尊便。&#13;<br>&#13;<br>記者：林寶玲&#13;<br>&#13;<br>店名：cafeTOO　&#13;<br>電話：28773838&#13;<br>地址：金鐘法院道太古廣場港島香格里拉大酒店七樓&#13;<br>備註：以上飲品同時於酒店六樓大堂酒廊供應</p></body></html>
