<html><header><meta charset="utf-8"><title>Apple姐日記：<br>趙世曾一拖二有計</title></header><body><h1>Apple姐日記：<br>趙世曾一拖二有計</h1><p>我Apple姐一向對花花公子趙世曾佩服到極，近年佢重好鍾意「一拖二」出席啲functions，真係魄力驚人。<br> &#13;<br> <spanclass>當眾熱吻 &#13;<br> 早排我Apple姐去又一城間AMG戲院睇戲，就見到阿趙公子再度拖住兩位北方佳麗去睇戲，走嗰時重畀我Apple姐見到一幕好有趣嘅場面，話說阿趙公子其中一位女伴要去洗手間，個靚女一朝住洗手間嘅方向行啫，趙公子即刻就同另外嗰位佳麗當眾熱吻，嘩！真係幾識爭取時間呀！</spanclass></p></body></html>
