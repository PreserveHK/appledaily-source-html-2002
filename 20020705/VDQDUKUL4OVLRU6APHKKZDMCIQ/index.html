<html><header><meta charset="utf-8"><title>少年拳傷警</title></header><body><h1>少年拳傷警</h1><p>【本報訊】兩名軍裝警員昨凌晨零時許巡邏經屯門置樂花園對開時，發現一名少年形迹可疑，截停索閱其身份證調查，其間少年突然發難，從警員手中奪回證件，雙方發生糾纏，少年揮拳打傷警員後突圍向屯門市廣場逃走，兩警員立即用無線電通知上峯及尾隨追截。事後一輛警方衝鋒車接報在數百米外的屯盛街將一名姓梁（十六歲）可疑少年截停，在他身上撿獲少量懷疑「冰」毒，遂將他拘捕帶署；案中兩名一度與疑人糾纏受傷的警員（圖）需送院治療。　區恩傑攝</p></body></html>
