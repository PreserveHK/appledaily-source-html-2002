<html><header><meta charset="utf-8"><title>方力申無緣享豔福</title></header><body><h1>方力申無緣享豔福</h1><p>方力申、何韻詩、Shine、谷祖琳、趙頌茹及Cookies等一班歌手，昨日到商台出席「903ALLSTARS季候賽」記者會。<br> &#13;<br> <spanclass>和波收場 &#13;<br> 眾星將會與一班商台DJ在九月三日於紅館展開一場籃球比賽，所以昨日便先來個前哨戰，方力申、Shine及何韻詩都玩得很投入，最後歌星隊與DJ隊打成平手。&#13;<br> 方力申透露他應該不能做今年港姐外景的表演嘉賓，他說：「因為我要拍劇，所以度唔到期，冇計啦，我都話我冇乜桃花運㗎啦！可以同二十位靚女一齊表演嘅機會都冇咗，呢啲豔福都係冇我份！」</spanclass></p></body></html>
