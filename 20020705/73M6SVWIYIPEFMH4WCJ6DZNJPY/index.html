<html><header><meta charset="utf-8"><title>小春：我係正常男人</title></header><body><h1>小春：我係正常男人</h1><p>陳小春、雷宇揚、陳敏之、王嘉明和蔡安喬等前晚在利舞台戲院出席《枕邊凶靈》首映禮，陳小春最近經常被追問有關謝霆鋒與張栢芝的事情，前晚小春已不想再回答，不過記者告訴他，謝天華指他與朱永棠品味一樣，兩位「風火海」成員先後亦跟張栢芝傳過緋聞。<br> &#13;<br> <spanclass>親熱戲有尷尬 &#13;<br> 小春對此不肯作回應，他轉話題表示：「我拍《枕邊凶靈》嗰陣，同林熙蕾有親熱戲拍，其實我都係正常男人，又唔係神仙，拍呢類鏡頭都會有尷尬。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
