<html><header><meta charset="utf-8"><title>勇闖神秘迷宮</title></header><body><h1>勇闖神秘迷宮</h1><p>富士櫻小學生櫻子是可愛活躍的女生，但自從她在學校突然出現的迷宮內遇上神奇搞笑經歷後，性格便不再一樣了！若果你有能力通過迷宮，其中25位勇者均可得到4張於7月6日至8月11日在奧海城舉行的「學校之怪談」古怪屋入場券，感受神秘、好玩、驚嚇、搞笑的經歷。得獎名單將於7月12日公布。&#13;<br>小貼士：<ahref>www.wasabic.com.hk/schoolhorror&#13;<br>&#13;<br><ahref></ahref></ahref></p></body></html>
