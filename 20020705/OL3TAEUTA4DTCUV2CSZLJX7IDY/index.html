<html><header><meta charset="utf-8"><title>清理垃圾遺惡臭</title></header><body><h1>清理垃圾遺惡臭</h1><p>鍾先生投訴屯門鄉事會路近倫敦、巴黎戲院，早上傳出惡臭，疑是食物環境衞生署清倒垃圾未有妥善清理所致，令附近居民受滋擾。&#13;<br> 食物環境衞生署回覆，根據紀錄，該署早前曾接獲同類投訴，該署人員巡查後，發現因該署垃圾收集車途經上址時，漏出污水在路面，引致臭味四溢，已隨即安排清洗受影響街道，並將該垃圾收集車送往檢查及維修，以及調派其他垃圾車執行工作，之後再到上址跟進，情況已獲改善。	&#13;<br> （○五二四五六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
