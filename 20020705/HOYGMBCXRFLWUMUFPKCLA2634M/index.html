<html><header><meta charset="utf-8"><title>市川由衣步華原朋美後塵</title></header><body><h1>市川由衣步華原朋美後塵</h1><p>現年十六歲的日本性感偶像市川由衣，近日與同年紀的澤尻Erika、十八歲的香里奈和十四歲的鎗田彩野，齊齊獲選為「VisualQueenofYear2002」。<br> &#13;<br> <spanclass>任睇唔嬲 &#13;<br> 市川近年經常以水着look現身日本雜誌，因此，前日她與其餘三位VisualQueen以水着打扮出席記者會時，都表現得自然奔放，市川還表示自己的美好身材任睇唔嬲。&#13;<br> VisualQueen今年獲得日本富士電視台全力支持，而歌手華原朋美亦曾是VisualQueen的一分子。</spanclass></p></body></html>
