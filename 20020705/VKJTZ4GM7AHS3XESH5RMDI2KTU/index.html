<html><header><meta charset="utf-8"><title>胖漢醫院死裁定不幸</title></header><body><h1>胖漢醫院死裁定不幸</h1><p>【本報訊】體重二百六十磅，三十一歲的營業員林利強前年就睡眠窒息症到浸會醫院進行檢查。&#13;<br> 林接受藥物後進入睡眠狀態，其間心臟突然停頓及身體抽搐，經搶救後昏迷四日不治，陪審團昨裁定其死於不幸，並建議醫生就進行高危手術程序時應提供詳盡醫療報告，有關部門亦應提醒公眾關於睡眠窒息症的嚴重性，同時替患有嚴重睡眠窒息症病人提供醫療服務及跟進。&#13;<br> 陪審團昨一致裁定死者死於不幸，醫學上的死亡原因為心律不正。&#13;<br> 案件編號：CCDI1644/02</p></body></html>
