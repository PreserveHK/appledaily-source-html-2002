<html><header><meta charset="utf-8"><title>伊雲為《星戰》戒煙</title></header><body><h1>伊雲為《星戰》戒煙</h1><p>蘇格蘭男星伊雲麥葵格（EwanMcGregor）雖然曾批評他有份主演的《星戰前傳》系列電影內容乏味，但他似乎仍然十分希望演出《星戰前傳》第三集，他為了繼續與導演佐治魯卡斯（GeorgeLucas）合作，更不惜戒掉多年的吸煙習慣。&#13;<br> 由於佐治魯卡斯對別人吸煙感到十分不滿，因此經常對在《星戰前傳》系列中飾演奧比溫的伊雲有微言。伊雲說：「佐治話呢樣係好討厭同唔健康嘅習慣，佢都啱嘅，所以我會喺我哋再合作之前戒煙。」</p></body></html>
