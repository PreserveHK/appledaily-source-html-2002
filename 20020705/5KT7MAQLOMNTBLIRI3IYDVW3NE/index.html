<html><header><meta charset="utf-8"><title>韓國TOYOe88勁似8310</title></header><body><h1>韓國TOYOe88勁似8310</h1><p>坊間有勁似8310的手機殼絕對唔奇，但估唔到韓國品牌新機，就算唔使換殼一樣同8310似到十足十，所講的正是這部韓國新貴TOYOe88。若非機面印有「TOYO」大大個嘜頭，怕且都以為是Nokia8310，由鍵盤排位、外觀設計，以至面殼的閃燈位都跟到足。至於功能方面，e88備有和弦鈴聲、免提聽筒及內置4款遊戲。e88的確比8310略為大部，不過以約一千蚊的價錢就有部「加大版」8310，買平價機總算多個選擇。&#13;<br>&#13;<br>記者、攝影：招佩珊&#13;<br>查詢：廣滙通訊（23997668）</p></body></html>
