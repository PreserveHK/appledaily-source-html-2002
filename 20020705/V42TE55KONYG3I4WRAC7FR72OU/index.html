<html><header><meta charset="utf-8"><title>楊紫瓊打手印獲二萬首飾</title></header><body><h1>楊紫瓊打手印獲二萬首飾</h1><p>楊紫瓊與她的徒弟張卓楠昨日出席在銅鑼灣時代廣場舉行的「謝瑞麟TheTouch尋寶鑽奇」活動，二人即場打手印作紀念，而謝瑞麟方面亦送了一共七款總值二萬多港元的首飾給楊紫瓊，其徒弟張卓楠則獲贈一條七千元的鑽石頸鏈。<br> &#13;<br> <spanclass>新片下月上映 &#13;<br> 楊紫瓊的新片《天脈傳奇》於下月一日上映，她說：「今次心情特別緊張，因為係自己有份投資，好似等緊一個BB出世咁，壓力都會特別大，遲啲我會去內地同馬來西亞做宣傳。本來要喺套戲上嘅三個月前就要去美國做宣傳，但𠵱家啲期全部都俾大片霸晒，所以要下年暑假先可以喺美國上到。」</spanclass></p></body></html>
