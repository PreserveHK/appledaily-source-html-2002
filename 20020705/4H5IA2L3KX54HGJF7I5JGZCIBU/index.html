<html><header><meta charset="utf-8"><title>兩巴夾車　女客被困</title></header><body><h1>兩巴夾車　女客被困</h1><p>【本報訊】港島金鐘道昨發生三車相撞意外，昨中午十二時許，姓卓（二十五歲）的男子駕客貨車途至金鐘廊對開時，切線避開一輛埋站新巴，惟另一輛新巴亦駛至，客貨車被夾在兩巴士中間。&#13;<br> 客貨車左邊車頭嚴重凹陷摺曲，姓謝（四十三歲）前座女乘客雙腳被夾困在車內，消防員到場未能將她救出，聯同警員向途人共二十人一同圖將前面的新巴推開但無效。消防員最終用電剪鋸開車身，約十多分鐘後將腳部受傷的女乘客救出送院，情況穩定。三名肇事司機均證實無飲酒。現場路面擠塞半小時後才恢復正常。</p></body></html>
