<html><header><meta charset="utf-8"><title>星級教室：<br>好姨教煲養顏靜心湯</title></header><body><h1>星級教室：<br>好姨教煲養顏靜心湯</h1><p>今日介紹呢味「養顏靜心湯」嘅味道苦苦哋，但就好有治療作用，對於嗰啲開始步入更年期嘅朋友嚟講，最適合不過。&#13;<br> 你知啦，更年期嘅人士脾氣特別暴躁，情緒鬱結低沉，而且又會有骨質疏鬆，心跳加速同突然發熱，成身出汗嘅現象，為咗防患未然，梗係做好一切準備工夫啦。&#13;<br> 今日我介紹嘅呢味湯水，除咗可以預防更年期時，氣血陰陽唔平衡而出現偏盛偏衰嘅現象外，更可以養血補肝、潤膚滑腸。正所謂「多飲養顏靜心湯，更年期到冇相干」。&#13;<br> （完結篇）&#13;<br> 明日預告：陳松伶&#13;<br> 採訪：戴彩煥　&#13;<br> 攝影：陳慧安　&#13;<br> 顧問：何國璋中醫師</p></body></html>
