<html><header><meta charset="utf-8"><title>Kylie為愛情放棄美國巿場</title></header><body><h1>Kylie為愛情放棄美國巿場</h1><p>澳洲女歌手KylieMinogue，日前在英國DanceStar2002頒獎禮中再下一城，憑一曲《Can'tGetYouOutOfMyHead》，力壓群雄得到最高榮譽「最佳流行榜歌曲」獎。<br> &#13;<br> <spanclass>專注英國發展 &#13;<br> 而FatboySlim憑歌曲《WeaponOfChoice》，亦只能得到「最佳MV」獎。&#13;<br> Kylie早前出版的大碟《Fever》，曾經打上美國Billboard流行榜第三位，她原定於今年稍後時間在美國舉行巡迴演唱，但最近Kylie表示想專注在英國發展，及預留多些私人時間給另一半，故此已放棄打入美國市場的念頭。</spanclass></p></body></html>
