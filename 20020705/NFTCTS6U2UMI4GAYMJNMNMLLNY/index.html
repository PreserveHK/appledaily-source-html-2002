<html><header><meta charset="utf-8"><title>怪車藏刀</title></header><body><h1>怪車藏刀</h1><p>【本報訊】昨清晨六時許，警員巡經跑馬地山光道六號發現一輛「本田」型格款跑房車逆轉方向停在落斜行車線上，當時車上無人及車門無鎖，但匙孔卻插有半截斷車匙，右邊車身及右前胎凹陷扭曲，但現場環境並無撞擊痕迹，懷疑有人肇事後不顧而去，於是展開調查。&#13;<br> 約四十五分鐘後，一名姓潘的男子（二十九歲）出現聲稱是車主兼司機，警方調查期間在車廂後座撿獲一柄一呎半長刀，又在車尾箱撿獲十多條香煙，懷疑有人從事不法勾當，以涉嫌藏有攻擊性武器將司機拘捕（圖右）。&#13;<br> 卓永強攝</p></body></html>
