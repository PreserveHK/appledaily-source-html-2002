<html><header><meta charset="utf-8"><title>50枚核彈原料運英</title></header><body><h1>50枚核彈原料運英</h1><p>在美國及多國嚴防恐怖分子於周四美國獨立日施襲之際，英國國營核燃料公司的船隻（圖）周四載着一批劣質的放射性鈈和鈾元素混成的氧化燃料，從日本福井縣啟程返英。&#13;<br> 環保組織「綠色和平」的船隻及一百名成員在場抗議，指旅程太危險，而貨船只有輕型武器，容易成為歹徒和恐怖分子截劫或襲擊目標；並警告貨船上的鈈份量若被盜去，足以製造五十枚核彈。&#13;<br> 英國將該批核料賣給日本一電力公司，後承認偽造品質紀錄，被迫回收這批核料。&#13;<br> 美聯社</p></body></html>
