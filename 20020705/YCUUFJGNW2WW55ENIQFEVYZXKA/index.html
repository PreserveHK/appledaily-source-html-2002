<html><header><meta charset="utf-8"><title>B2密密登台賺首期</title></header><body><h1>B2密密登台賺首期</h1><p>二人女子組合B2已有超過大半年時間未曾出碟，近月來二人更銷聲匿迹，故有傳B2其實是為避Twins鋒頭，才遲遲未有新碟推出。&#13;<br> B2日前對此異口同聲說：「我哋唔係避佢哋，係咁啱呢段日子走埠登台，唔喺香港，並唔係外界所講話要匿埋。我哋都要搵錢㗎，呢排密密走埠登台嘅錢，都夠買樓畀首期。Twins固然係青春活潑有實力，但各有各做，大家路線都唔同。」<br> &#13;<br> <spanclass>約九月出碟 &#13;<br> B2的新碟最快約在九月才推出，未知二人會否擔心遭fans遺忘？B2說：「我哋冇出嚟幾個月啫，況且𠵱家公司重組，我哋對未來嘅工作都好有信心。」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：黃文成&#13;<br> 服裝提供：Replay、AX</spanclass></p></body></html>
