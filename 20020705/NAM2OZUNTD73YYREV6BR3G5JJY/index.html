<html><header><meta charset="utf-8"><title>馬浚偉拍劇扭傷頸</title></header><body><h1>馬浚偉拍劇扭傷頸</h1><p>馬浚偉昨日拍攝無綫新劇《帝女花》，當拍攝騎馬戲份時，他因要邊耍劍，邊捉緊馬的韁繩，不慎扭傷頸部。馬浚偉昨日回家後，即到旺角看跌打醫生。<br> &#13;<br> <spanclass>與郭羨妮是好友 &#13;<br> 馬浚偉表示弄傷的時候以為問題不大，但當他回家時，卻發現手部麻痹，所以立即往看跌打，花了約三百六十元。馬浚偉說：「可能天氣熱，隻馬躁，我又唔小心拉傷咗。」&#13;<br> 問到馬浚偉日前被雜誌拍到跟郭羨妮拍拖的照片，他說：「俾人影到相嗰日，係我哋一齊去攞車，其實我哋係好朋友，唔好問我將來嘅嘢，我答唔到。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
