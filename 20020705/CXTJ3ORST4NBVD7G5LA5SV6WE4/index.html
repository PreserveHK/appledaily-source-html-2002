<html><header><meta charset="utf-8"><title>派位歧視調解多成功</title></header><body><h1>派位歧視調解多成功</h1><p>【本報訊】升中派位在下周二（九日）放榜，今年將首次進行男女分隊派位。而在去年男女混合派位機制下，一百二十一名學生因受性別歧視，在平等機會委員會調解下，將於本年九月轉往心儀學校，當中約四分三人轉往英文中學。同時有十二宗個案調解不成功，家長有權向教育署及有關學校採取法律行動，其中一宗已向平機會申請法律協助。&#13;<br> 平機會性別事務科總監秦家德表示，該會從本年二月至六月，舉行了一百八十組調解會議。而平機會自去年升中派位後，共接獲涉及四百一十五名學生的投訴，共二百四十一人受性別歧視影響；當中近四分一家長因不欲子女轉校而毋須調解。</p></body></html>
