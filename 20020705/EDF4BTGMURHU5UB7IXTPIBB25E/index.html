<html><header><meta charset="utf-8"><title>　　鄔維庸「六四」已經平反 - 李八方</title></header><body><h1>　　鄔維庸「六四」已經平反 - 李八方</h1><p>回歸五周年，處處都大搞慶典，八方呢排去唔少酒會，見到好多特區新貴和一班左派中人，民主派就見不到影。昨日碰到鄔維庸，他矢言香港不應有民主派，才會有民主。&#13;<br> 鄔維庸對民主黨前路另有看法，他說既然激進嘅少壯派已退黨，馬丁也要離開，一個人孭晒責任，民主黨立即轉軚，承認以前嘅錯，咁重可以有前途。佢話，民主派成日要平反六四有乜用，中央都無講，其實就係知錯；鄔醫生真係快人快語，連心嗰句都講埋出嚟！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
