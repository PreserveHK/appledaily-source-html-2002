<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>戴辛尉Hysteric顯活力</title></header><body><h1>靚衫SnapShot：<br>戴辛尉Hysteric顯活力</h1><p>本地青春派藝人的衣着風格，大多傾向日本，多年以來追捧熱門品牌如BeamsBoy及HystericGlamour等，其中陳慧琳及Twins都是這些品牌的捧場客。<br> &#13;<br> <spanclass>絕不便宜 &#13;<br> 戴辛尉前日出席Gatsby開幕活動時，所穿的彩色間條背心，便是HystericGlamour今季的大熱服飾，但售價一點也不便宜，一件這樣的背心便需過千元。&#13;<br> HystericGlamour除中環的SistyrMoon店外，最近還進駐尖沙嘴海港城。而一些專門售賣日本青春服飾的水貨店，亦有Hysteric售賣。</spanclass></p></body></html>
