<html><header><meta charset="utf-8"><title>醫生：壓力大肌肉失控</title></header><body><h1>醫生：壓力大肌肉失控</h1><p>家庭醫生關嘉美昨日受訪時，表示張栢芝面部抽搐的表現，是因為壓力太大所引致，關醫生在電話中說：「佢因為太緊張，所以唔能夠控制自己嘅面部肌肉，無論係感情、事業同埋傳媒嘅輿論，都畀佢太大嘅壓力，呢個就係壓力嘅表現。我提議佢放輕鬆啲、放開啲，畀啲時間，船到橋頭自然直，夾硬去控制反而唔好，呢啲都係暫時性嘅，過渡咗呢個階段，就會恢復正常。」&#13;<br> 問到栢芝可有需要看醫生時，關醫生說：「如果栢芝自己覺得唔方便同人傾，都唔好去強迫佢，我知道佢有一個相熟嘅醫生，其實佢可以同醫生傾吓嘅，醫生有專業操守，唔會將病人嘅私隱講畀人聽。」</p></body></html>
