<html><header><meta charset="utf-8"><title>布殊來了小鎮樂透</title></header><body><h1>布殊來了小鎮樂透</h1><p>美國總統喬治布殊在恐怖襲擊頻傳的獨立紀念日，沒有留守白宮，而是到了西維珍尼亞州只有三千四百名居民的小鎮里普利鎮，觀看那裏的國慶巡遊慶祝活動。&#13;<br> 小鎮的巡遊現場掛滿紅、白、藍色的綵帶，喬治布殊在那裏觀看由高中學生組成的樂隊、孩子跳健康舞的巡遊表演。小鎮鎮長居特里說，全鎮居民對總統到訪都很高興，「整個地方像瘋了似的，我們都樂不可支。」<br> &#13;<br> <spanclass>華府看煙花滙演 &#13;<br> 早上看巡遊，喬治布殊到了晚上會回到華府看煙花滙演。他四處出席慶祝活動，似要身體力行，他前日說過：「我希望每個美國人國慶日都外出去，給我們的國家無限祝福。」	路透社</spanclass></p></body></html>
