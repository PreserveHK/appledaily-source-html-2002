<html><header><meta charset="utf-8"><title>陳慧琳戴護墊跳士的舞</title></header><body><h1>陳慧琳戴護墊跳士的舞</h1><p>陳慧琳（Kelly）將於本月中在紅館舉行個人演唱會，由於這次演唱會以「飛天舞會」為主題，Kelly為求完美，近日積極和排舞老師Sunny練舞。<br> &#13;<br> <spanclass>不停翻看錄影帶 &#13;<br> Kelly日前表示，希望帶給歌迷耳目一新的感覺，故此近日不停翻看以往歌手在演唱會表演過的不同舞步，Kelly日前說：「我發現大家都跳過好多嘅舞，惟一好似冇人跳過肯肯舞，所以我準備叫Sunny教我跳，希望跳出嚟可以好型，另外我又會跳士的舞。」&#13;<br> 由於跳士的舞容易弄瘀手腳，所以Kelly在練習時戴了護墊，她說：「戴護墊係保護手腳，大家咪誤會，但到正式演出就唔會戴護墊。」</spanclass></p></body></html>
