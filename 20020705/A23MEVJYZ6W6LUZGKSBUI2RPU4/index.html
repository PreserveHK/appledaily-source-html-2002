<html><header><meta charset="utf-8"><title>女童作供表現淡定</title></header><body><h1>女童作供表現淡定</h1><p>年近十歲的受害女童昨日透過視像系統作供，面對外籍律師的提問時，表現淡定且毫不怯場，遇有不明白問題時，均要求重複一遍始作答，充分顯示她專心非常。&#13;<br> 在與警方會面的錄影帶中，女童講述事件經過時十分清晰及有條理，例如交代「叔叔」只有在贏了錢及性侵犯後才給她錢，其他日子贏錢則不會給她錢。她又指「叔叔」曾吩咐她不可將性侵犯一事告知父母，但她以「叔叔」沒有禁止她講述隔褲摸臀，故她返家後即時向父親投訴，惟父親僅謂「算啦、算啦」。&#13;<br> 本報記者</p></body></html>
