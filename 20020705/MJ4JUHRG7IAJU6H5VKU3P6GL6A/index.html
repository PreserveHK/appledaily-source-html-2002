<html><header><meta charset="utf-8"><title>大城上空戰機布防</title></header><body><h1>大城上空戰機布防</h1><p>美國在國慶日處於高度戒備狀態，不但加派警員在全國監視各項慶祝活動，更出動戰機在多個大城市上空巡邏，以防恐怖分子在國慶日發動襲擊。<br> &#13;<br> <spanclass>兩體育館加強保安 &#13;<br> 聯邦調查局（FBI）指出，一些可能與國際恐怖組織有關的人最近瀏覽美國聖路易斯和印第安納波利斯兩座體育館的網址。&#13;<br> FBI恐防他們企圖向有關體育館發動襲擊，已加強體育館的保安。&#13;<br> 本土安全中心亦已設立通訊線路，與負責慶祝活動的官員保持密切聯絡。便衣探員更會攜帶手提輻射探測器混入人群中，檢查是否有大殺傷力武器。	綜合外電報道</spanclass></p></body></html>
