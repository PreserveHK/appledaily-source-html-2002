<html><header><meta charset="utf-8"><title>女心理醫生分析SM</title></header><body><h1>女心理醫生分析SM</h1><p>【本報訊】警卧底破中環SM店地下派對「真人騷」案，辯方傳召一名女心理醫生作供。案件押後下周三結案陳詞。&#13;<br> 女心理醫生ElizabethBlurton，形容SM是角色扮演及力量交流的性幻想。她指案中一名卧底警員拒絕玩SM遊戲，其他參與者非但沒有譴責，亦沒有再作邀請，可見他們的SM遊戲是在雙方同意及安全環境下進行。SM參與者都是社會地位較高一群，他們日常工作處領導地位，甚少示弱人前，故選擇在SM扮演被虐者角色，成為弱者。&#13;<br> 案件編號：WSCC13727/02</p></body></html>
