<html><header><meta charset="utf-8"><title>平胸天后五歲學琴</title></header><body><h1>平胸天后五歲學琴</h1><p>來自新加坡的二十三歲實力派歌手孫燕姿，英文名Stefanie，前年畢業於新加坡南洋理工大學行銷系，隨即正式進軍娛樂圈。孫燕姿家中排行第二，有一姊一妹。初出道時孫燕姿因身材平平，故有「平胸天后」的稱號。&#13;<br> 孫燕姿五歲開始學琴，十歲已有在舞台上唱歌的經驗。前年孫燕姿推出第一張同名專輯《孫燕姿》，成績斐然，當中以自彈自唱的《天黑黑》一曲最為樂迷熟悉，連最新的大碟《Leave》在內，至今共推出五張專輯，更曾奪亞洲各地多個新人獎項。</p></body></html>
