<html><header><meta charset="utf-8"><title>葉太名列榜首</title></header><body><h1>葉太名列榜首</h1><p>【本報訊】香港大學民意研究計劃，在上月底問責制名單公布後，調查市民對各問責局長的評分。結果，葉劉淑儀以六十五點九分名列首位，僅次於政務司司長曾蔭權。屈居次席的是經濟發展及勞工局局長葉澍堃，第三位是尚未上任的教育統籌局局長李國章。&#13;<br> 特首董建華和兩大司長曾蔭權及梁錦松，評分均顯著上升。董建華最新評分為五十二點八分，比上月中上升二點一分；但曾蔭權人氣更急升，獲六十七點七分，上升四點一分；梁錦松則得六十一點二分，上升二點九分。至於律政司司長梁愛詩評分為四十九點二分，微跌零點五分。</p></body></html>
