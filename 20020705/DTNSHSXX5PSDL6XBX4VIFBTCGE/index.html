<html><header><meta charset="utf-8"><title>亞澳美僑繼續燒烤</title></header><body><h1>亞澳美僑繼續燒烤</h1><p>亞洲的美國人，在國慶日大多“businessasusual”。在新加坡的美商帕克就說：「大家都跑來祝我七月四日快樂，但一切都如常呢。」<br> &#13;<br> <spanclass>阿國美軍未稍懈 &#13;<br> 美國人愛搞燒烤派對度國慶。美國駐澳洲大使館也搞了個派對，邀來逾千人一起打棒球及品嘗地道的美國熱狗餐。雖然大使官邸首次連私家車都不准駛入，但有人說：「派對取消我會很失望，這會意味恐怖分子贏了。」&#13;<br> 站在反恐戰爭最前線的駐阿富汗美軍沒有鬆懈，倒過來更加倍警惕。駐南韓美軍輕鬆點，多個軍營都舉行了傳統家庭式燒烤野餐。但總的來說，在亞洲的美國人是無驚無險度過國慶。綜合外電報道</spanclass></p></body></html>
