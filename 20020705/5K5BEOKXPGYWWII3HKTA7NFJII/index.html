<html><header><meta charset="utf-8"><title>Neway被禁用客電梯興訟</title></header><body><h1>Neway被禁用客電梯興訟</h1><p>【本報訊】位於旺角中心第一期的Neway卡拉OK，昨入稟禁制立案法團，不准於晚上十一時至凌晨六時間使用客𨋢而要改用貨𨋢，影響生意。&#13;<br> 原訴MusicAdvanceLimitedNeway.ComTechnologyLimited，答辯人為旺角中心第一期業主立案法團。&#13;<br> 入稟狀指答辯人上述時間無理禁止包括原訴在內的商戶或用戶使用客𨋢，而只准使用貨𨋢，影響卡拉OK生意，故要求法庭宣稱客𨋢是公用的，業主立案法團無權阻止原訴在凌晨時分使用客𨋢，同時申請禁令阻止法團做出任何阻礙措施，及索償損失。&#13;<br> 案件編號：HCA2574/2002</p></body></html>
