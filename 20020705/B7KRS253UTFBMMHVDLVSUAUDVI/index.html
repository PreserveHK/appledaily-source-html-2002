<html><header><meta charset="utf-8"><title>東東任海洋大使</title></header><body><h1>東東任海洋大使</h1><p>陳曉東（東東）日前在上海的藍海百老滙海洋劇場，為擔任「保護海洋大使」舉行簽約儀式，東東並被安排打手印。<br> &#13;<br> <spanclass>與動物拍MV &#13;<br> 東東說：「大會重安排我遲啲同啲海洋生物一齊拍MV，隻歌叫《蔚藍翅膀》。」問到東東可怕跟鯊魚一同拍MV，他表示不會擔心。&#13;<br> 東東又與海獅、海豚和海狗見面，東東很欣賞牠們的表演，當東東想和一隻重三百公斤、長七呎的海獅親近時，海獅突如其來親吻他，嚇得東東即時彈開。</spanclass></p></body></html>
