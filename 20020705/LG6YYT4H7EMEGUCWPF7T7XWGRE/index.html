<html><header><meta charset="utf-8"><title>里水鮮果市場佔地14公頃</title></header><body><h1>里水鮮果市場佔地14公頃</h1><p>位於南海沙涌管理區的南海里水鮮果食品批發市場，成立於一九九八年，由香港鴻港（鮮果）貿易有限公司及內地的匯海發展有限公司、里水商貿實業總公司聯合建立，投資龎大，佔地面積十四多公頃，近年其進口水果交易額佔華南地區總交易額的七成以上，故有華南水果交易王國之稱，亦被譽為全國最大的水果批發市場。&#13;<br> 里水鮮果食品批發市場所經營的進口水果包括來自美國及加拿大的葡萄、雪梨及蘋果等，亦有來自巴西及塞浦路斯等地水果，貨品主要分銷華南地區。</p></body></html>
