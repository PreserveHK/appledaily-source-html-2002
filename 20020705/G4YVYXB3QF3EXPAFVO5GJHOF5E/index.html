<html><header><meta charset="utf-8"><title>《黑超2》著Rockport捉外星人</title></header><body><h1>《黑超2》著Rockport捉外星人</h1><p>於本月上映的《黑超特警組2》中，主角韋史密夫（WillSmith）、湯美李鍾斯（TommyLeeJones）及友情客串的米高積遜（MichaelJackson）均穿上美國Rockport的最新「黑超鞋」Pallas與外星人追逐決鬥。&#13;<br> Rockport亦是《黑超特警組2》女特警的指定制服鞋，由於她們所穿的短boot具吸震功能，故此演員拍攝與外星人大戰多個回合的場面時，不怕弄傷腳部。而為配合電影上映，「黑超鞋」將於本月推出。</p></body></html>
