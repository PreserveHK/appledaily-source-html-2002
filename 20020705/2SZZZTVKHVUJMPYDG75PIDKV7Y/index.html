<html><header><meta charset="utf-8"><title>緬甸軍5年姦六百婦</title></header><body><h1>緬甸軍5年姦六百婦</h1><p>美國《華盛頓郵報》周四報道，緬甸士兵過去五年以凌辱婦女作為鎮壓少數族裔的武器，有系統地強姦六百多名撣邦婦孺。美國對此震驚，要求緬甸軍政府徹查和嚴懲幹下暴行的軍人。<br> &#13;<br> <spanclass>兩成半人因姦致死 &#13;<br> 總部設在泰國的「撣族人權基金會」和「撣族婦女行動網絡」發表報告，指緬甸五十二個營的軍人，於一九九六年至二○○一年期間，在軍隊面前粗暴強姦了六百二十五名撣族婦女，有的被人輪姦，有的被禁錮強姦長達四個月，有兩成半受害人因姦致死，連五歲的女孩也不放過。&#13;<br> 美國國務院對報告內容震驚，並接觸緬甸軍政府，敦促他們徹查事件和「懲罰這些窮兇極惡的罪犯」。&#13;<br> 德新社</spanclass></p></body></html>
