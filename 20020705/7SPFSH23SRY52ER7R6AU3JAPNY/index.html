<html><header><meta charset="utf-8"><title>元華贈花治太太腳傷</title></header><body><h1>元華贈花治太太腳傷</h1><p>元華前晚出現赤鱲角機場，接從加拿大回港的太太的機。<br> &#13;<br> <spanclass>為張徹鞠躬 &#13;<br> 元華的太太獨自從加拿大回港，只見她的腳部受傷，所以甫出機場，元華即送上預早準備的鮮花，令太太十分開心。她更俏皮地坐上行李車，讓元華推着她離開。&#13;<br> 問到元華可曾跟已故大導演張徹合作，他說：「我冇同佢合作過，但都認識，所以佢設靈嘅時候，我都會去鞠個躬。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
