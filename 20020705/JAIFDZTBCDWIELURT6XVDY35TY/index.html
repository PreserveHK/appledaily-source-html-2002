<html><header><meta charset="utf-8"><title>性感雙姝amica熱情融化歌迷</title></header><body><h1>性感雙姝amica熱情融化歌迷</h1><p>由兩位性感美少女宮前類及西崎彩組成的二人女子組合amica，早前推出了首張細碟《願望成真》，她們為宣傳唱片，不惜走遍日本各地，遠至北海道亦不放過。而在握手會上，她們除為歌迷握手簽名，又逐一與他們合照，表現親切及熱情。<br> &#13;<br> <spanclass>非泛泛之輩 &#13;<br> 其實宮前類及西崎彩亦非泛泛之輩，宮前類曾是專門發掘新星的Asayan新人選拔賽冠軍，而西崎彩則獲選為去年集英社制服少女。</spanclass></p></body></html>
