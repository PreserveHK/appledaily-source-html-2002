<html><header><meta charset="utf-8"><title>城城美國拍廣告</title></header><body><h1>城城美國拍廣告</h1><p>郭富城昨日出現機場，出發到美國拍攝內地便服「美特斯邦威」廣告，據悉，這次拍攝的製作費，高達四百萬港元，而當城城抵達美國後，會在當地聘請舞蹈員一起參與拍攝。<br> &#13;<br> <spanclass>滿意酬勞 &#13;<br> 城城的經理人小美昨日說：「城城呢次得到七位數字酬金，都好開心。」&#13;<br> 至於城城早前拍攝舒適堡廣告，似有取代陳冠希之嫌，城城則說：「唔可以咁講，唔同階段有唔同火花，每個人有各自發展嘅天空。」&#13;<br> 此外，孫佳君前晚獨自從外地回港，對於她日前就一宗涉嫌偽造文件案而報警，她說：「我唔想講呢樣嘢，我趕住走。」</spanclass></p></body></html>
