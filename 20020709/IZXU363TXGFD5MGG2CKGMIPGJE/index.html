<html><header><meta charset="utf-8"><title>感情受創張柏芝離港</title></header><body><h1>感情受創張柏芝離港</h1><p>張栢芝自傳與謝霆鋒分手後，情緒大受困擾，經常當眾流淚。昨日她終收拾心情赴上海拍攝電影《河東獅吼》，此行將逗留兩個月。張栢芝於下午一時許抵達上海，手推車上有大堆行李，其中一個是紅白藍膠袋。張栢芝的情敵王菲，亦曾經使用紅白藍膠袋做行李袋。&#13;<br> 張栢芝在上海前往下榻的金島溫莎酒店時，為擺脫尾隨採訪車，着司機極速行駛。<br> &#13;<br> <spanclass>「見朋友有問題會遠離」 &#13;<br> 另外，商台節目《樂人谷》昨日播出張栢芝的訪問內容，她說：「朋友好嗰啲就好，唔好嗰啲好得人驚，可能我太容易俾人睇到底牌，但我一見到朋友有問題就會遠離佢。」似別有所指。</spanclass></p></body></html>
