<html><header><meta charset="utf-8"><title>病婦暈倒　途人遮陰</title></header><body><h1>病婦暈倒　途人遮陰</h1><p>【本報訊】元朗鬧市昨日發生的一宗意外事故，盡見人間有情。下午三時許，一名懷疑患病婦人，在元朗青山公路鬧市橫過輕鐵交滙處時，突然不適跌倒地上，路人以為她遭駛過列車撞倒立即報警。一名熱心男途人見義勇為替她打傘遮擋猛烈陽光，直至事主送院才離去。事件導致輕鐵服務一度受阻，車輛大排長龍。&#13;<br> 不適婦人姓梁（五十四歲）雙膝擦傷流血，須留醫治療。她事後表示，幸好未被輕鐵撞及，否則後果不堪設想。&#13;<br> 事發現場的輕鐵康樂站交通十分繁忙，意外發生後，肇事輕鐵停在斑馬線，導致路人無法橫過，而輕鐵上數十名乘客亦紛紛下車步行離去，輕鐵服務受阻約二十分鐘。&#13;<br> 陳天華攝</p></body></html>
