<html><header><meta charset="utf-8"><title>啞女黨羅湖專扒港婦</title></header><body><h1>啞女黨羅湖專扒港婦</h1><p>羅湖商業城是深圳的扒手黑點，且匪幫層出不窮，當地公安最近就破獲一個操控外省女啞巴作扒手的偷竊集團，他們專門向香港和台灣遊客中的單身女客埋手。&#13;<br> 該女匪幫通常兩人一起出動，一人掩護另一人下手，她們多選擇人流旺的時裝店和玉器珠寶店做案。通常的犯案手法是一人拿起衣服，走到一名女遊客身邊佯裝打量、挑選，另一人就偷走該女客財物。&#13;<br> 這個女啞巴扒手集團以五、六人為一小團夥，由一名男子當頭目，背後實際上是一個約三十多人的集團，犯案地點包括羅湖口岸、火車站和汽車站。&#13;<br> 深圳《晶報》</p></body></html>
