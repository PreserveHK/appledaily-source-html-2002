<html><header><meta charset="utf-8"><title>松松海南島做新娘</title></header><body><h1>松松海南島做新娘</h1><p>陳松伶（松松）早前往海南島，與梁漢文等拍攝南燕監製的新片《心跳》，並首次在內地穿婚紗做新娘。松松表示香港天氣已經十分炎熱，想不到海南島的天氣更甚，松松說：「當地氣溫有成四十度，熱到我個肥家姐幾乎中暑。不過，我最慶幸係可以見到海市蜃樓，真係人生難得一見㗎。」<br> &#13;<br> <spanclass>以「天涯」命名 &#13;<br> 松松當年曾拍攝電視劇《天涯歌女》，今次去海南島名勝「天涯海角」參觀，所見到的都是以「天涯」命名，包括天涯派出所、天涯卡拉OK和天涯公廁。</spanclass></p></body></html>
