<html><header><meta charset="utf-8"><title>投資商舖屬高風險</title></header><body><h1>投資商舖屬高風險</h1><p>蔡涯棉指出：「60至70萬元的深圳商舖，多屬普通的商場舖；要去到100至200萬元，才可以買到一個位置較好的店舖；地點好位置靚的店舖，售價可高達800萬，涉及的投資金額及風險頗高。」&#13;<br> 以羅湖東門為例，商場舖呎價介乎1800至4600餘元，而街舖則約為6000至1.5萬元，視乎地點及位置。&#13;<br> 如所購商舖屬二手物業，買家宜事先到國土局，查清楚業權，以及可否轉讓。若果屬高齡物業，更要檢查內部結構，需時約為一至兩個星期。蔡涯棉說：「如果是連租約出售，買家宜要求現業主，提供租客過往交租的紀錄，藉此保障自身利益。」</p></body></html>
