<html><header><meta charset="utf-8"><title>超市偷糖婦囚四月</title></header><body><h1>超市偷糖婦囚四月</h1><p>【本報訊】曾有一次盜竊案底的四十四歲雙程證女子，與四女一男同行，她攜「紅白藍」膠袋到超市大肆偷竊，偷去總值四千多元的糖果及香口糖，事敗昨於東區裁判法院被判即時入獄四個月，女被告求情稱犯案因遺失金錢，無錢買手信回鄉。&#13;<br> 女被告梁淑芳（四十四歲），持雙程證內地人，指她於今年七月五日在灣仔合和中心地庫百佳超級市場內，偷竊一百零七筒「明治果汁橡皮糖」、一百一十六筒「兒童益達無糖吹波糖」、一百四十四筒果汁橡皮糖等，共值四千六百二十三元。&#13;<br> 案件編號：ESCC2009/02</p></body></html>
