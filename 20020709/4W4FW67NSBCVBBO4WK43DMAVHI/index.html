<html><header><meta charset="utf-8"><title>深圳儲水僅正常兩成</title></header><body><h1>深圳儲水僅正常兩成</h1><p>深圳儲水量告急！深圳三防指揮部前天稱，該市近期降雨量偏低，僅及正常雨量四分一，大部份水庫蓄水量僅為正常庫容量一至二成。&#13;<br> 截至本月四日，深圳全市主要供水庫蓄水量為八千三百七十八萬立方米，較五月八日的蓄水量減少了二千萬立方米。寶安區主要水庫僅能維持正常供水十天；龍崗個別鎮情況更嚴峻，例如東部的大鵬、葵涌等鎮，它們靠自身水庫調節供水，但部份水庫已幾近乾涸。據悉，深圳目前已投入近五千萬元人民幣興建抗旱應急工程。&#13;<br> 深圳《晶報》/《廣州日報》</p></body></html>
