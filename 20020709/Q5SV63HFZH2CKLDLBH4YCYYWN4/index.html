<html><header><meta charset="utf-8"><title>兄弟傷人被判入獄</title></header><body><h1>兄弟傷人被判入獄</h1><p>【本報訊】中年兄弟指樓上鄰居發出噪音，登門理論打傷對方，事主頭部遭人以尖銳硬物插傷縫針，案件昨在九龍城裁判法院審結，兄弟分被裁定傷人及襲擊傷人罪成，裁判官羅德泉斥責兩被告的行為野蠻及兇惡，判兩人即時入獄，弟被判囚六個月，兄則判囚二個月。&#13;<br> 首被告黃偉文（圖右），三十九歲，的士司機，次被告黃偉雄（圖左），四十二歲，清潔工人，兩人胞兄弟，同被控於去年十二月十九日在黃大仙鳳德邨襲擊男子梁偉文，導致其身體受傷害。&#13;<br> 案件編號：KCCC6740/2002</p></body></html>
