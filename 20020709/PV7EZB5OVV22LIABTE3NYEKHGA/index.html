<html><header><meta charset="utf-8"><title>心理學家：裸跑純引人注意</title></header><body><h1>心理學家：裸跑純引人注意</h1><p>究竟點解運動比賽不時會出現裸跑情景？有臨床心理學家認為，此類裸跑人士目的都是希望引起在場觀眾注意，並無任何犯罪傾向。<br> &#13;<br> <spanclass>在港「露械」囚半年 &#13;<br> 香港臨床心理學家梁若芊（圖）解釋，運動比賽發生的裸跑現象通常並沒有任何特定目的，純粹是透過此種表達方式，吸引其他人的注意，而醉酒情況下也會驅使裸跑行為發生。她續稱，選擇在這種環境下的裸跑人士，大多是希望藉此發洩情緒的行徑，與一般涉及在公眾地方「露械」案人士的犯罪心理截然不同。&#13;<br> 根據香港法例，在公眾地方及公眾可見的情況下，猥褻暴露其身體任何部份，即屬犯法，一經定罪，可罰款一千港元及監禁六個月。</spanclass></p></body></html>
