<html><header><meta charset="utf-8"><title>工人向兩醫院索償</title></header><body><h1>工人向兩醫院索償</h1><p>【本報訊】中年男子聲稱頸部肌肉硬化，致頭部長期側向一邊，九九年先後到養和醫院及港中醫院求診。但他不滿兩醫院的醫生沒有替他檢查有問題的頸部，卻無故進行腦部掃描，並分別收取七千及二千多元檢查費用，並不合理，昨日在小額錢債審裁處興訟向兩醫院追討合共逾一萬元。&#13;<br> 四十四歲申索人莊元德，任職清潔工作。他表示自小頸部肌肉出現問題，近年肌肉硬化日趨嚴重，導致頭部傾向右邊，難以轉向左邊。案件押後至八月二十一日再提訊。&#13;<br> 案件編號:SCTC26230-1/02</p></body></html>
