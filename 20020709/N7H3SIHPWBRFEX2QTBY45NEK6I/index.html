<html><header><meta charset="utf-8"><title>搗白粉飯堂</title></header><body><h1>搗白粉飯堂</h1><p>【本報訊】警方旺角警區特別職務隊人員前日傍晚，巡經新填地街二八三號對開時，發現有多名貌似癮君子男女進入大廈內，懷疑上址一單位為一個「毒品飯堂」，立即展開調查及進行監視。至昨晨零時許，警方派出一名警員假扮癮君子，進入目標單位調查，掌握足夠證據後聯同在外埋伏的警員採取行動，在屋內拘捕二十六男三女（十八至六十歲），包括四名尼泊爾籍癮君子及兩名男主持（十八及三十五歲），撿獲近百粒海洛英及一批吸毒工具，總值萬餘元（圖）。&#13;<br> 冼文豪攝</p></body></html>
