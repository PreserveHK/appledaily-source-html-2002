<html><header><meta charset="utf-8"><title>馬浚偉打清兵變泥鴨</title></header><body><h1>馬浚偉打清兵變泥鴨</h1><p>馬浚偉（馬仔）和唐文龍昨日在馬鞍山，拍攝無綫新劇《帝女花》。兩人要在一個高約十米布滿泥濘的山坡上攀爬，水車又不斷灑水，二人皆慘變成「泥鴨」。<br> &#13;<br> <spanclass>無名指有傷痕 &#13;<br> 馬仔昨日開工時左手無名指貼上膠布，他解釋說：「噚日（即前日）開工時整損㗎，重有啲發炎，同有啲痛。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
