<html><header><meta charset="utf-8"><title>男童疑被棄</title></header><body><h1>男童疑被棄</h1><p>【本報訊】大角嘴發生「棄子疑雲」！前日下午五時許，巡警發現一名兩歲半的姓柯男童獨自在晏架街公園流連，疑他被狠心父母棄下，遂帶他到處尋找家人但無果。其間幸好一名姓何（十三歲）女童表示認識男童，並帶領警員前往男童住所尋母。惟警員拍門良久也無人應，最後將他帶返警署（圖）及留下紙條通知其家人。&#13;<br> 至昨凌晨三時許，男童的姓黃母親才到警署將兒子接走，她向警方聲稱因患病須入院看醫生，只好將兒子留在公園。警方對事件不追究，但考慮轉介社會福利署跟進。&#13;<br> 杜建彬攝</p></body></html>
