<html><header><meta charset="utf-8"><title>白日亮路燈耗資源</title></header><body><h1>白日亮路燈耗資源</h1><p>居於大埔的李小姐表示，她每天早上七時許乘搭的巴士，均會由廣福邨轉出吐露港公路往九龍，惟她發現沿途有不少街燈仍亮着，有浪費資源之嫌。<br> &#13;<br> <spanclass>承建商人手開關 &#13;<br> 路政署回覆，有關吐露港公路擴闊工程承建商臨時街燈之開關，全由承建商方面以人手操作，為確保行車安全，承建商是有意全日亮着街燈，以便可即時為有問題的街燈作出維修。雖然臨時街燈的電費是由承建商支付，但由於做法確不環保，因此該署會盡力游說承建商停止長開街燈。	（○六○三○七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
