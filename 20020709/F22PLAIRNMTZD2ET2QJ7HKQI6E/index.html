<html><header><meta charset="utf-8"><title>旺角大樓污水滋擾</title></header><body><h1>旺角大樓污水滋擾</h1><p>鄧小姐投訴，油麻地彌敦道及碧街交界旺角大樓，外牆喉管不斷流出污水，令衞生環境惡劣。&#13;<br> 食物環境衞生署函覆：該署早已知悉上述情況，並曾到上址調查，發現該大廈六樓及七樓間的一節污水主喉有裂痕，導致污水流出行人路，造成環境滋擾。&#13;<br> 該署會向有關大廈業主立案法團，發出妨擾事故通知書，着令其在限期內維修該節已損毀的污水主喉。	（○六○四二五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
