<html><header><meta charset="utf-8"><title>碧咸夫婦$300萬大屋安置工人</title></header><body><h1>碧咸夫婦$300萬大屋安置工人</h1><p>萬人迷碧咸（DavidBeckham）與太太Victoria，近日打算聘請一對皇室清潔工人打理大宅。<br> &#13;<br> <spanclass>曾打皇太后工 &#13;<br> 據知愛德華王子亦曾表示有意聘用此對著名的清潔工人，碧咸夫婦即花了二十五萬英鎊（約三百萬港元）購入大屋作為宿舍，吸引二人入職。&#13;<br> 此對名叫John及NickyGiles-Larkin的兄弟，曾跟隨已故的皇太后工作多年，可惜自皇太后逝世後，兩人隨即失業。&#13;<br> 雖然碧咸夫婦及愛德華王子俱有意請他們做事，但兩兄弟最終決定為出手較闊綽的碧咸夫婦打工。</spanclass></p></body></html>
