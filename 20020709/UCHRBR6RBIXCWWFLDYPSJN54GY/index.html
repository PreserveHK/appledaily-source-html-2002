<html><header><meta charset="utf-8"><title>縉皇居業委查私隱</title></header><body><h1>縉皇居業委查私隱</h1><p>深井縉皇居業主向本報投訴，指屋苑今年四月選出多名業主委員代表處理屋苑事務，可是其中有業委成員經常出入管理處，擅自翻查其他業主的資料，包括姓名及職業等，惟管理公司卻未加阻止，令一眾業主不滿私隱被侵犯。<br> &#13;<br> <spanclass>管理公司拒翻查 &#13;<br> 管理縉皇居的嘉利物業管理公司回覆，被投訴的業主委員確曾向管理公司要求翻查住戶資料，但已遭該公司拒絕，故他未能取得，該公司不會隨意向第三者提供住戶個人資料。（○六二六三一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
