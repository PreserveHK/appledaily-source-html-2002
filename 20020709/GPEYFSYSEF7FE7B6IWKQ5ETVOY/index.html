<html><header><meta charset="utf-8"><title>母語教學增自信心</title></header><body><h1>母語教學增自信心</h1><p>【本報訊】香港大學教育學院母語教學教師支援中心的調查顯示，中學採用母語教學後，六成六初中教師認為學生自信心增強，五成八認為學生較主動學習，五成六認為學生成績有進步。不過，調查並無評估學生英語水平有否下降，中心總監謝錫金表示，從教師及校長研討會所聞，「各科進步好快，英文無咁快」。&#13;<br> 調查於本年初向一百七十四所學校近一千八百名教師和校長進行的問卷調查結果顯示，八成轉用母語教學的中學，會在中四開始轉為中英並行，文科班七成八至八成採用全中文教學，理科班則大約一半轉為英語授課。謝錫金認為，學校是基於大學以英語授課，以及學校要適應家長的要求，因此在高中轉用英語教學。</p></body></html>
