<html><header><meta charset="utf-8"><title>海景大廈鋼筋外露</title></header><body><h1>海景大廈鋼筋外露</h1><p>一讀者向本報投訴，北角屈臣道海景大廈的結構出現問題；他稱，曾進入大廈內，發現內裏有一些露出鋼筋的橫樑，而其中部份天花龜裂剝落及露出鋼筋，隨時都會塌下似的，讀者質疑有關部門漠視問題存在。記者現場所見，大廈外牆一樓石屎簷篷部份已剝落，亦見露出鋼筋，對路人構成危險。<br> &#13;<br> <spanclass>當局發出維修令 &#13;<br> 屋宇署發言人表示，已發出維修令予海景大廈之業主立案法團，該法團現準備聘用專業測量公司，勘察及擬定大廈內部所需進行之維修細節。（○四二三二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
