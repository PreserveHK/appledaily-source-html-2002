<html><header><meta charset="utf-8"><title>小統計：《印度時報》英文報一哥</title></header><body><h1>小統計：《印度時報》英文報一哥</h1><p>最新統計數字顯示，印度的《印度時報》已取代美國的《今日美國報》，成為全球銷量最多的英文日報，兩者相差24,485份。<br> &#13;<br> <spanclass>全球5大銷量英文日報排名 &#13;<br> 1.印度《印度時報》--2,144,842份&#13;<br> 2.美國《今日美國報》--2,120,357份&#13;<br> 3.美國《華爾街日報》--1,820,525份&#13;<br> 4.美國《紐約時報》--1,194,491份&#13;<br> 5.美國《洛杉磯時報》--1,011,732份&#13;<br> 資料來源：新華社</spanclass></p></body></html>
