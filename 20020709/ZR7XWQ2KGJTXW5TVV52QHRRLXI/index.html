<html><header><meta charset="utf-8"><title>萊女精裙案中證物</title></header><body><h1>萊女精裙案中證物</h1><p>美國前總統克林頓與白宮前見習生萊溫斯基鬧出轟動的性醜聞，險些被拉下台。萊溫斯基就醜聞案作供時透露，她在一九九五年十一月開始與當時任總統的克林頓有性接觸、先後有達十次之多。&#13;<br> 萊溫斯基作證說，九六年二月二十八日，她應總統邀請出席電台演講，當日她身穿一條海軍藍裙子，之後他們再一次發生性關係，完事後她發現裙子一邊臀部附近及胸部有污迹及後她將裙子收藏起來。&#13;<br> 最後裙子作為案中證物，聯邦調查局實驗室化驗顯示，那些污迹是總統的精液。</p></body></html>
