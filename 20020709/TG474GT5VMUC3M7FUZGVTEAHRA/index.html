<html><header><meta charset="utf-8"><title>撞車嚇到傻</title></header><body><h1>撞車嚇到傻</h1><p>【本報訊】一名姓陳（二十九歲）休班警員昨晨三時許，駕豐田Corolla私家車沿沙田大老山公路駛出九龍，途至石門交滙處一個左彎時，疑因閃避一輛切線私家車，失控撞倒前面數個「雪糕筒」，再衝前二十米撞塌路中九個小石躉，然後打「白鴿轉」墮下一個兩呎深、八呎闊及十呎長的馬鞍山鐵路工地。&#13;<br> 私家車車頭嚴重損毀。司機被困車內由消防員救出，一隻鞋飛脫路中，當場嚇至目光呆滯（圖）。他右腳及頭部受傷送院，情況嚴重。&#13;<br> 杜建彬攝</p></body></html>
