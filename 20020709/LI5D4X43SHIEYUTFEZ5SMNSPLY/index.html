<html><header><meta charset="utf-8"><title>周麗淇拍劇怕中暑</title></header><body><h1>周麗淇拍劇怕中暑</h1><p>周麗淇、林保怡和魏駿傑主演的無綫電視電影《貓頭鷹啟示錄》昨日在電視城試造型。周麗淇首次拍無綫劇集，她說：「監製搵我都好突然，希望唔會太辛苦，但係今次個劇就有好多外景，天氣咁熱我真係怕曬同中暑。」<br> &#13;<br> <spanclass>互相取笑 &#13;<br> 而兩位男主角林保怡和魏駿傑穿上貼身的爬山服裝，魏駿傑指着林保怡說：「嘩！你咁大，頭先係唔係塞咗廁紙筒喺下邊，等我又塞番個先。」</spanclass></p></body></html>
