<html><header><meta charset="utf-8"><title>拍拖遭劫財</title></header><body><h1>拍拖遭劫財</h1><p>【本報訊】一對情侶昨晨二時許，在屯門安定邨定德樓對開公園談心時遭三賊行劫，其中兩賊人向女事主箍頸作要脅，男友見狀奮勇「護花」反抗，卻被另一名匪徒用生果刀刺傷左大腿，血流如注。&#13;<br> 三賊掠去男事主內有二百元現金和證件的銀包及一部諾基亞8250手提電話，然後往置樂花園逃去無蹤。姓邱（二十五歲）男事主報警送院治理，情況穩定。警員事後與女事主兜截無果（圖），但在附近撿獲男友的銀包，內裏現金已被偷去。警方現正通緝該三名年約二十至三十歲的劫匪歸案。&#13;<br> 李旭基攝</p></body></html>
