<html><header><meta charset="utf-8"><title>柏芝王菲霆鋒品味近</title></header><body><h1>柏芝王菲霆鋒品味近</h1><p>栢芝昨日用來盛載行李的「內地特產」紅白藍膠袋，其格仔圖案及襟興的款式，多年來已成為內地旅客的標誌，由於輕便容量大，近年不少圈中人都棄名牌，改用紅白藍袋作他們的旅行必備品。&#13;<br> 繼王菲與謝霆鋒雙雙於前年到巴黎旅行，回港時以情侶黑白袋出現機場後，連法國紅星蘇菲瑪素於同年訪港宣傳後，亦用紅白藍袋把shopping戰利品帶返法國；正在英國留學的徐子淇亦貪方便，購買大量紅白藍袋取代旅行篋。</p></body></html>
