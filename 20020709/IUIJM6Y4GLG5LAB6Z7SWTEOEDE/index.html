<html><header><meta charset="utf-8"><title>負傷返香港</title></header><body><h1>負傷返香港</h1><p>【本報訊】四名港人前晚在澳門遇上車禍受傷昨返港醫治。四名港人均是男性，年約四十歲，前日在珠海消遣後，晚上八時經拱北關閘進入澳門，他們乘的士前往葡京酒店準備吃晚飯。當的士途經水塘灣時，對面線一輛私家車懷疑失控越線，兩車迎頭相撞，四人連同兩車司機均告受傷，被送到山頂醫院救治。&#13;<br> 受傷港人在昨日凌晨二時自行乘船回港，抵達上環信德中心後報警救助，由救護車送院醫治（圖）。&#13;<br> 黃曄寧攝</p></body></html>
