<html><header><meta charset="utf-8"><title>Shakira為查理斯獻唱</title></header><body><h1>Shakira為查理斯獻唱</h1><p>為英國查理斯王子慈善基金籌款的PartyinthePark演唱會，前日在倫敦著名的海德公園舉行，而身為主人翁的查理斯王子自然是座上客，他更與Shakira及NatalieImbruglia等言談甚歡。<br> &#13;<br> <spanclass>十萬歌迷觀看 &#13;<br> 前日的演唱會吸引超過十萬名歌迷觀看，一眾歌手如BryanAdams及Westlife等獻唱了多首歌曲，而有份參與的男歌手EnriqueIglesias在台上演唱時，其緋聞女友網球手古妮高娃（AnnaKournikova）則聚精會神地觀看，可見兩人關係殊不簡單。</spanclass></p></body></html>
