<html><header><meta charset="utf-8"><title>艾絲莉多倫多睇老公賽車</title></header><body><h1>艾絲莉多倫多睇老公賽車</h1><p>荷李活女星艾絲莉茱爾（AshleyJudd）自去年底與賽車手達里奧法蘭基蒂（DarioFranchitti）結婚後，一直養尊處優，閒來與丈夫享受二人世界，前日她更到加拿大多倫多，觀看丈夫比賽，為他打氣。<br> &#13;<br> <spanclass>只獲第13名 &#13;<br> 身為美國印第賽車車手的法蘭基蒂，雖然在愛情路上得意，娶得一位明星妻子，但事業卻停滯不前，在前日的比賽中只能獲得第十三位，令一場到來打氣的艾絲莉敗興而回。</spanclass></p></body></html>
