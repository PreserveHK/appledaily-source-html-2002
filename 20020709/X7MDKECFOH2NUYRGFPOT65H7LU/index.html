<html><header><meta charset="utf-8"><title>三菱AirtrekTurbo帶動新熱潮</title></header><body><h1>三菱AirtrekTurbo帶動新熱潮</h1><p>靜咗一輪嘅三菱，喺嚟緊8月上旬，佢哋會有多款高性能RV同期推出；為咗隆而重之，同埋想搞得有聲有色嘅關係，今個月下旬代理重會安排一眾本地汽車傳媒，連續幾日測試分別有LancerTouring1.8旅行車，以及加有Turbo嘅Dion同Airtrek新型號。以咁嘅連續性鋪排推售，都算係一次創舉，之不過能否刺激起車迷嘅購買慾，暫時重係言之尚早；不過，早前亞Mark聽聞日本三菱車廠，業績經已轉虧為盈，相信嚟緊三款高性能RV，只係佢哋一次試探市場嘅舉動，繼後大抵會有多款新車推出㗎！鍾情三菱嘅Fans，咁就要密切期待喇！</p></body></html>
