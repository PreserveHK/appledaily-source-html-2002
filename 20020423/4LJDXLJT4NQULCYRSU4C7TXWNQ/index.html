<html><header><meta charset="utf-8"><title>欣賞藝術與享受美食</title></header><body><h1>欣賞藝術與享受美食</h1><p>厭倦了北京三里屯酒吧街的煩囂氣氛，是否想嘗試另類的酒吧情調？「欣賞藝術，享受美食」是北京古堡西餐廳的口號。這家兼營酒吧的餐廳，老闆是一名美術家，餐廳成了他展示設計才華的地方，那色彩斑斕的巨型壁畫，及前衞的布置，使餐廳充滿現代藝術色彩。餐廳的閣樓是一個小型展覽館，這裏經常舉行文化沙龍及展覽，吸引不少年輕藝術工作者來高談闊論，對中國現代藝術感興趣的人士，說不定在這裏會有意外收穫。&#13;<br> 文：潘慧蓮&#13;<br> &#13;<br> 攝影：鞠保華?EyePress&#13;<br> 地址：北京朝陽區左家莊北里4號樓前（靜安中心對面）&#13;<br> 電話：8610-64651196</p></body></html>
