<html><header><meta charset="utf-8"><title>政黨建議學生優惠</title></header><body><h1>政黨建議學生優惠</h1><p>【本報訊】鑑於現時政府每年向全日制學生提供的車船津貼開支高達四億多元，加上審批過程繁複，花費學生資助辦事處大量資源，同時亦加重老師的行政負擔，民建聯建議，政府促請各公共交通機構，直接向十二至二十五歲的全日制學生提供乘車優惠。&#13;<br> 民建聯新界沙田支部的八名成員，昨日約見運輸局首席助理局長何宗基，民建聯發言人彭長緯會後對記者表示，除地下鐵路外，現時並沒有其他交通機構向十二歲以上的全日制學生，提供半價乘車優惠，令家長負擔十分沉重；故建議政府促請各公共交通機構，直接向十二歲以上全日制學生提供乘車優惠。</p></body></html>
