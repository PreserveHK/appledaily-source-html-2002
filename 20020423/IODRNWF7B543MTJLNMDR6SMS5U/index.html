<html><header><meta charset="utf-8"><title>吳文忻擬北上掘金</title></header><body><h1>吳文忻擬北上掘金</h1><p>吳文忻最近打算進攻內地市場，並希望藉拍廣告增加知名度。她日前接受電話訪問時說：「香港𠵱家嘅經濟咁差，冇理由坐喺度等運到嘅，反而內地有啲希望。最近有幾個內地嘅牌子都有聯絡我，話想搵我拍廣告，主要係護膚品同埋時裝，但只係初步傾緊，重未落實，我都會挑選過先至拍。」<br> &#13;<br> <spanclass>價錢比香港好 &#13;<br> 吳文忻更表示現時內地公司所開出的價錢比香港闊綽，她說：「香港嘅藝人鬥平，所以價錢壓得好低，反而內地方面畀嘅價錢好好多，佢哋對我嘅港姐名銜都幾有興趣，但我都會以產品嘅質素行先。」</spanclass></p></body></html>
