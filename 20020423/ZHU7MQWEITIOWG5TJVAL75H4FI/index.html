<html><header><meta charset="utf-8"><title>東京證交所為詐彈疏散800人</title></header><body><h1>東京證交所為詐彈疏散800人</h1><p>日本東京證券交易所周一早上收到炸彈恐嚇，恐慌中疏散了交易所內共八百名工作人員，但及後經搜查後沒有發現炸彈，警方相信是「詐彈」惡作劇。<br> &#13;<br> <spanclass>證實惡作劇一場 &#13;<br> 東京消防部門表示接到一名聲音像是「中年」男人的電話，指東京證券交易所、附近的野村證券公司和東京車站將受到炸彈襲擊，所以疏散交易所內共八百名人員。&#13;<br> 不過經檢查後，交易所、野村證券公司和東京車站內都沒有發現任何炸彈，警方在半小時後取消炸彈襲擊警報。雖然疏散是在早上九時開盤後進行，但證券交易沒有受到影響。一名證券經紀說：「除非真的發生爆炸，炸彈威嚇根本不會影響股市。」&#13;<br> 綜合外電報道</spanclass></p></body></html>
