<html><header><meta charset="utf-8"><title>林曉峰、康子妮前後腳睇騷</title></header><body><h1>林曉峰、康子妮前後腳睇騷</h1><p>林曉峰早前宣布與拍拖十年的女友潘菁華分手，有傳導致二人分手的原因是無綫女藝人康子妮的介入。<br> &#13;<br> <spanclass>着情侶裝 &#13;<br> 雖然林曉峰和康子妮對緋聞均矢口否認，不過前晚記者發現這對緋聞男女前後腳去紅館，欣賞尾場的「黎瑞恩夢成真演唱會」。&#13;<br> 林曉峰和康子妮未知是否要迴避記者鏡頭，二人刻意前後腳進場。不過男女雙方仍心有靈犀，同樣以白色上衣襯牛仔褲的裝束出現。不過就現場所見，林曉峰整晚都坐在控制台上，沒有與康子妮同坐。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
