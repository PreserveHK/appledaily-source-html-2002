<html><header><meta charset="utf-8"><title>蘇永康陪張耀榮坐熱氣球</title></header><body><h1>蘇永康陪張耀榮坐熱氣球</h1><p>蘇永康（康仔）、張耀榮和甘國亮昨日到中環添馬艦出席「恒生翱翔理財記者會」。大會在現場準備了一個熱氣球作宣傳儀式，張耀榮為一嘗坐熱氣球的滋味，特別拉攏康仔一齊坐熱氣球。<br> &#13;<br> <spanclass>赴台探陳奕迅 &#13;<br> 康仔近日正努力健身為下月的演唱會作好準備，他自爆日前赴台灣時順道探望陳奕迅（Eason），康仔笑說：「我夜晚十一點幾先到台灣，十二點就『叮噹』去睇Eason個啷啷，佢好歡迎我哋參觀，不過因為佢唔可以做大動作，所以洗頭就要搵髮型師上去幫手。佢大概休息多一個禮拜就可以返嚟。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
