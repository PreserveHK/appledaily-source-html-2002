<html><header><meta charset="utf-8"><title>莫文蔚自覺長腿最美</title></header><body><h1>莫文蔚自覺長腿最美</h1><p>莫文蔚（Karen）日前在台灣接受曾寶儀主持的《女人當家》節目訪問，Karen表示喜歡騷自己的長腿來表現自己的美。&#13;<br> Karen強調說：「好多男性朋友都覺得我身材平均，若有男性朋友只係因為大胸先鍾意我，咁呢啲朋友我一定會叫佢滾開，我覺得體態輕盈更能表現非肉慾嘅性感。」<br> &#13;<br> <spanclass>證神奇胸圍威力 &#13;<br> 此外，在節目上曾寶儀特別邀請模特兒示範魔術胸圍的效果，Karen同曾寶儀目睹模特兒的胸部由細變大時都大感驚歎。</spanclass></p></body></html>
