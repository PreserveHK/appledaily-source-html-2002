<html><header><meta charset="utf-8"><title>星戰迷深宵輪購玩具</title></header><body><h1>星戰迷深宵輪購玩具</h1><p>【本報訊】配合電影《星戰前傳2》而最近推出的一批劇中人物公仔玩具，昨晚吸引逾百名「星戰迷」在銅鑼灣皇室堡的玩具反斗城門外排隊，並於今日凌晨零時衝入店內搶購。&#13;<br> 據玩具反斗城職員表示，由於該批星戰玩具為四月二十三日全球同步發售，故將售賣時間定為凌晨零時，加上有部分限量發售的玩具供抽獎，故吸引了大批市民排隊購買。排頭位的劉先生表示，他是標準的「星戰Fans」，於昨下午五時已開始排頭，排了七個小時，目的只是擁有心頭好。</p></body></html>
