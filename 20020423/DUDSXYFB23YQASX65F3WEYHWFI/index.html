<html><header><meta charset="utf-8"><title>霍建寧談做官耍太極</title></header><body><h1>霍建寧談做官耍太極</h1><p>未來的問責局長年薪三百七十萬元，是否可以吸引到商界人士加入政府？年薪一億的打工皇帝，又是否願意「屈就」做問責局長？&#13;<br> 有打工皇帝之稱的和黃董事總經理霍建寧，昨午四時突現身政府總部，令在場人士一度以為他到特首辦「面試」。一小時後他與數人一同離開，原來他只是到經濟局與局長李淑儀見面，被問及他本人有沒有潛質當問責局長，他即時反應說：「你千祈唔好講埋啲咁嘅嘢！」</p></body></html>
