<html><header><meta charset="utf-8"><title>陳冠希：偶像都會錯</title></header><body><h1>陳冠希：偶像都會錯</h1><p>最近英皇歌手接連發生事故，有傳英皇老闆楊受成下令眾歌手要改穿藍色、女歌手不准戴胸圍以求擋煞，但一直身在台灣宣傳的陳冠希（Edison），卻沒有收到任何通知。&#13;<br> Edison笑說：「我冇返過公司，冇人通知過我。上次話着金色、黃色，我都冇理。不過我一向鍾意藍色，我都有好多藍色衫。」<br> &#13;<br> <spanclass>有錯會改 &#13;<br> 早前張艾嘉曾責年輕偶像應以身作則，不應行為不檢教壞年輕人，對此Edison說：「偶像都係人，偶像都會錯。以我嚟講，假如有人批評我，我會返去諗清楚囉，檢討吓，覺得真係錯我會改。假如我覺得冇錯我唔會改，我一向係隨自己喜歡做嘢，我就係做番我自己。」</spanclass></p></body></html>
