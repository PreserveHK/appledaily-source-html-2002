<html><header><meta charset="utf-8"><title>南韓為世盃與日保友好</title></header><body><h1>南韓為世盃與日保友好</h1><p>南韓外交通商部周一傳召日本駐韓大使，抗議日本首相小泉純一郎周日參拜靖國神社是「破壞成功合辦世界盃的氣氛」。外交當局透露，南韓為免破壞氣氛，將不會召回駐日大使或禁止小泉到漢城參加開幕禮。<br> &#13;<br> <spanclass>香港民間團體抗議 &#13;<br> 香港多個團體包括香港保釣行動委員會、港九工團聯合總會、教協、維護二戰史實聯席會議等，昨日先後到日本駐港總領事館抗議。其中保釣行動的代表、立法會議員何俊仁表示，小泉的行為傷害了中國人的感情；工聯會社會政策委員會亦發出聲明嚴厲譴責，並要求小泉正式向曾遭受過日本侵略的亞洲國家人民道歉。&#13;<br> 綜合外電報道/本報記者</spanclass></p></body></html>
