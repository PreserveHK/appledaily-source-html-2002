<html><header><meta charset="utf-8"><title>小池狂迷爆偶像大細胸</title></header><body><h1>小池狂迷爆偶像大細胸</h1><p>據報章《富士夕刊》報道，一位小池榮子的狂迷在日夜追蹤偶像之後，發現擁有36F上圍的小池，胸部有大細不平均的缺陷。<br> &#13;<br> <spanclass>缺陷趨明顯 &#13;<br> 該名狂迷表示，小池經常在涉谷咖啡店、新宿的伊勢丹百貨公司等地方逛街，他常流連這些地方等偶像，更謂小池每次出現皆惹來大群人注目。經他細心研究後，發覺小池右胸對左胸大細的比率是一比一點二，而且有愈見明顯的迹象。</spanclass></p></body></html>
