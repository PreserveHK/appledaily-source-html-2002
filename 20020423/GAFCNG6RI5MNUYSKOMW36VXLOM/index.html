<html><header><meta charset="utf-8"><title>陳奕詩涉騙案開審</title></header><body><h1>陳奕詩涉騙案開審</h1><p>【本報訊】前亞姐陳奕詩（三十八歲）與母親王小慧、梁曉玲、黃慶恒四人，涉嫌在九一年五月至九三年三月期間的一宗五億元土地交易中，與前男友陳繼杰及其他人士，串謀詐騙中國農業銀行，並挪用交易中三億六千多萬元差價。高等法院昨日選出五男四女陪審團開審案件。陳奕詩與母親王小慧等被告均否認控罪，案件預計聆訊七至八個星期，每日均安排上午半天審訊。&#13;<br> 案件編號：HCCC111&amp;282/2000</p></body></html>
