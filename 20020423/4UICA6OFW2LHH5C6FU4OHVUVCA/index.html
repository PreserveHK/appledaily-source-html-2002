<html><header><meta charset="utf-8"><title>特別版OT310食正足球熱</title></header><body><h1>特別版OT310食正足球熱</h1><p>今日都湊吓熱鬧喺呢度同大家講講近期嘅足球熱話，不過唔係要討論邊場熱身賽最悶，又或者碧咸可唔可以踢到世界盃，而係想話畀你知呢股足球熱已經吹到去手機界，皆因ALCATELOT310最近多咗呢款歐洲足球版，除咗有呢個踢緊波嘅新面板外，跟機重會送多一個顏色殼。另外，現凡購買由星光電訊代理的行貨OT310歐洲足球版，隨機更附送腰包、足球手機座及各種購物優惠券。&#13;<br> &#13;<br> 記者：招佩珊攝影：林栢鈞&#13;<br> &#13;<br> 星光熱線：31028787</p></body></html>
