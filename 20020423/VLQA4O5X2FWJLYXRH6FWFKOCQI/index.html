<html><header><meta charset="utf-8"><title>鋼琴神童最愛劉德華</title></header><body><h1>鋼琴神童最愛劉德華</h1><p>年僅十歲的鋼琴神童朱天麟，昨日在尖沙嘴洲際酒店為首張個人大碟《我的音樂世界》舉行記者會。朱天麟的媽媽、大舅父、麥潔文、小美和黃翊等都來捧場。&#13;<br> 朱天麟雖然年紀輕輕，但他面對鏡頭時毫不害羞，反而非常活潑，當他即場彈奏四首名曲時，竟然可以一心二用，既彈琴又醒目地望鏡頭影相，十分可愛。<br> &#13;<br> <spanclass>隨身帶遊戲機 &#13;<br> 問朱天麟喜歡哪個香港歌手及會否為他們作曲，他說：「好多我都鍾意，好似劉德華，但係我唔會諗作歌畀邊個，因為我一有機會就作。」&#13;<br> 當大會司儀問朱天麟除了彈琴外還有甚麼興趣，朱天麟即鬼馬地在褲袋拿出一個Gameboy遊戲機作答。&#13;<br> 採訪：駱華齡　攝影：羅德光</spanclass></p></body></html>
