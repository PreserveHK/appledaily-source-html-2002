<html><header><meta charset="utf-8"><title>靚仔耳筒同你襯埋衫</title></header><body><h1>靚仔耳筒同你襯埋衫</h1><p>MP3Player生產商為節省成本，通常跟機附送嘅耳筒質素有限，外形更大多千篇一律「黑麻麻」。若果嫌悶，不妨試吓韓國生產商HumanFeel呢款FeelRing耳筒，因為佢設計成耳環形狀，以半軟膠製成，不止能緊緊扣住耳仔，就算長期戴住嚟聽歌都好舒服，最啱邊做運動邊聽歌之人。音色方面亦算不俗，就算大聲播放高音時，都唔會出現「坼」聲，低音表現亦不會太模糊，以賣價嚟計，算唔錯選擇。FeelRing一共推出三款顏色供選購，分別為粉藍、粉紅同白色，襯埋衫都得，相信會較受女士們歡迎。&#13;<br> &#13;<br> 記者：徐影龍&#13;<br> &#13;<br> 售價：$88&#13;<br> 查詢：Logtek（23319493）</p></body></html>
