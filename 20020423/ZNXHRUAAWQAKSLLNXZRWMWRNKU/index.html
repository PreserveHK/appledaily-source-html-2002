<html><header><meta charset="utf-8"><title>吳彥祖對台灣法制失望</title></header><body><h1>吳彥祖對台灣法制失望</h1><p>吳彥祖日前在台灣出席活動時，談及一年前他曾經為台灣某銀行拍下照片，豈料被一家鑽飾公司用那些照片作廣告照。他有感照片被盜用，因而與對方興訟。&#13;<br> 為了此事，吳彥祖年來與該銀行的官司沒完沒了，他不停上訴亦是敗訴收場，令他十分失望。<br> &#13;<br> <spanclass>官司沒完沒了 &#13;<br> 吳彥祖又表示對台灣的法律制度深感失望，他說：「我打官司，唔係要求錢同賠償，我不過係要一句道歉，但係最後連一句sorry都得唔到。」&#13;<br> 吳彥祖說：「我冇諗過台灣法律係咁樣，喺台灣最重要嘅唔係法律，而係『關係』兩個字。」</spanclass></p></body></html>
