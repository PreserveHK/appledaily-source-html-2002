<html><header><meta charset="utf-8"><title>Apple姐日記：AnaR.新歡舊愛同場尷尬</title></header><body><h1>Apple姐日記：AnaR.新歡舊愛同場尷尬</h1><p>我Apple姐覺得男女分手好平常啫，但當新歡舊愛碰面，又確係幾尷尬嘅。&#13;<br> 話說上兩個禮拜舉行嘅DieselParty，人頭湧湧，我Apple姐見到兩個熱戀中嘅男女，男嘅係周立璟（左），女嘅就係混血模特兒AnaR.（右）。佢哋一時摸吓對方面珠，一時又搭吓大髀咁。<br> &#13;<br> <spanclass>判若兩人 &#13;<br> 不過冇幾耐，AnaR.嘅前度男友CalvinPun同班朋友殺到，重坐得好近AnaR.嗰邊㖭，AnaR.即刻成個人好似僵咗咁，但Calvin就好鬼自然，睇見佢哋，你都咪話唔好笑。</spanclass></p></body></html>
