<html><header><meta charset="utf-8"><title>米高積遜押鑽表借錢</title></header><body><h1>米高積遜押鑽表借錢</h1><p>歌手米高積遜（MichaelJackson），被報章《FoxNews》指他因最新大碟《Invincible》銷量慘淡，欠下Sony唱片公司、銀行及借貸公司數億美元，被迫以自己的鑽石表做抵押，向銀行借錢。<br> &#13;<br> <spanclass>金額巨大 &#13;<br> 報道指米高最近將一隻約價值二百零一萬美元（約一千五百六十八萬港元）的鑽石手表作抵押，以求銀行給他貸款。可惜他所欠銀碼不菲，相信只能暫時填補他欠款的利息。</spanclass></p></body></html>
