<html><header><meta charset="utf-8"><title>小統計：英女性出門扮靚27分鐘</title></header><body><h1>小統計：英女性出門扮靚27分鐘</h1><p>英國馬莎（Marks&amp;Spencer）百貨公司向2,000名婦女的調查顯示，女性裝扮外出的時間，每年共花10個工作天。&#13;<br> <spanclass>女性裝扮外出需時 &#13;<br> ‧每次平均需時：27分鐘&#13;<br> ‧與同性朋友晚上約會：54分鐘&#13;<br> ‧與異性朋友晚上約會：59分鐘&#13;<br> 資料來源：英國《太陽報》</spanclass></p></body></html>
