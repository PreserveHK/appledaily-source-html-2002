<html><header><meta charset="utf-8"><title>楊思琦宣傳港姐受歡迎</title></header><body><h1>楊思琦宣傳港姐受歡迎</h1><p>港姐楊思琦、鍾沛枝、朱凱婷和向海嵐等，昨日在尖沙嘴出席無綫的「2002年度香港小姐競選」招募行動揭幕禮。<br> &#13;<br> <spanclass>安排佳麗工作 &#13;<br> 一班港姐昨日換上夏裝出席，她們在現場向途人宣傳港姐選舉和派發傳單，當中以楊思琦最受歡迎。港姐為迎接三十周年紀念，今年將會有特別的安排，2002年度香港小姐競選統籌經理何麗全昨日說：「今年港姐會有新徽號，而且進入決賽嘅十二位佳麗，無綫會安排佢哋喺無綫工作。」&#13;<br> 對於無綫的新安排，向海嵐說：「好好，咁樣啲女仔參賽都唔怕冇咗份工，可以選得放心啲。」而楊思琦則說：「𠵱家經濟咁唔好，我諗會有好多人參選。」&#13;<br> 採訪：卓寶花　攝影：羅德光</spanclass></p></body></html>
