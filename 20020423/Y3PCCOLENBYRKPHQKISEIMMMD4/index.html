<html><header><meta charset="utf-8"><title>獨立小區自給自足</title></header><body><h1>獨立小區自給自足</h1><p>紅磡海逸豪園規模大，屬於獨立住宅小區，附設5層高「漁人碼頭」購物商場，面積約30萬方呎，設計富意大利威尼斯建築色彩，入口設塔型鐘樓，大堂鋪藝術拼花地板，美輪美奐。&#13;<br> 商場店舖包括家居用品店、百貨、珠寶首飾店等，食肆大部分向海，食客可以一邊享受美食，一邊望海，氣氛浪漫。倘喜歡較熱鬧的環境，可步行約10分鐘抵黃埔花園的蔡瀾美食坊，該處滙聚各式各樣的食肆，平價的車仔麵及高級台灣料理亦有，豐儉由人。</p></body></html>
