<html><header><meta charset="utf-8"><title>店舖業主走廊當睡房</title></header><body><h1>店舖業主走廊當睡房</h1><p>經常到尖沙嘴立信大廈的馮先生稱，大廈一樓常有露宿者睡覺，對他人造成不便，他曾多次向管理處投訴，情況並無改善。<br> &#13;<br> <spanclass>多次勸喻無效 &#13;<br> 管理立信大廈的屋宇管理（香港）有限公司函覆，投訴人所指的「露宿者」，實乃一樓其中一家店舖的業主。管理處已曾多次勸喻該業主不能在大廈走廊開床睡覺，卻屢勸無效，管理公司已向警方求助，警員日前到上址調查及作出警告後，他已將被鋪搬回舖內。（○四○一○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
