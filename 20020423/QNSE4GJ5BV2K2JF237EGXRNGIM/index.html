<html><header><meta charset="utf-8"><title>失業漢與後母對峙</title></header><body><h1>失業漢與後母對峙</h1><p>【本報訊】一名失業男子與年齡相若繼母素有積怨，昨晨八時許，在寓所因爭用廁所再與繼母吵架，其間，雙方分持生果刀及利剪對峙，男戶主無法勸止報案，警員持盾牌到場，將戶主兒子及繼室一同拘捕帶署，無人受傷。&#13;<br> 被捕男子姓陳（四十五歲），以前任職看更，現時失業；其繼母姓蘇（四十八歲），較早時持雙程證來港；兩人均涉嫌持有攻擊武器被警方拘捕。現場為石圍角邨石蘭樓一單位，七十二歲姓陳男戶主據悉為退休警務人員，育有數名子女，大部分已遷出，與案中被捕兒子同住。</p></body></html>
