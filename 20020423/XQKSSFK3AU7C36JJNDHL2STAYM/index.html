<html><header><meta charset="utf-8"><title>趙世彭遭頒令破產</title></header><body><h1>趙世彭遭頒令破產</h1><p>【本報訊】船王趙從衍長子、華光航業已故前主席趙世彭，因在一宗買船交易中毀約，被海外船公司BrightIslandsCorporation追討六百三十萬元，並申請破產，鑑於趙世彭沒有付款，欠債又無大爭議，高等法院法官關淑馨昨頒令趙世彭破產。法官指出，根據《破產條例》，破產呈請是在趙世彭生前提出，故破產程序仍可繼續。趙世彭的兒子趙式中早前已放棄就欠債一事上訴。&#13;<br> 案件編號：HCB549/2000</p></body></html>
