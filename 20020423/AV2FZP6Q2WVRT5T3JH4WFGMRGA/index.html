<html><header><meta charset="utf-8"><title>槍匪劫便利店事敗</title></header><body><h1>槍匪劫便利店事敗</h1><p>【本報訊】獨行匪徒昨持類似手槍物體，闖入銅鑼灣禮頓道一家便利店指嚇女店員，向她淋潑懷疑易燃液體大喝打劫，但卻因驚動另一店員而「縮沙」事敗逃去。&#13;<br> 現場為禮頓道一一四號地下「七．十一」便利店，昨凌晨二時半，兩名女店員分別在貨倉內理貨及收銀。一名年約四十歲、戴鴨舌帽的男子衝入便利店，拔出一支類似手槍物體指嚇女收銀員，繼而向她身上淋潑疑為易燃液體，威嚇點火，大喝打劫。女收銀員大驚呼叫驚動同事查看，剛巧又有顧客進入，賊人不敢逗留，再向理貨的女店員淋液體發洩後奪門逃去。警方接報在附近兜截無果。</p></body></html>
