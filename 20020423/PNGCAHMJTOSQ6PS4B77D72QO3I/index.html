<html><header><meta charset="utf-8"><title>憶蓮開個唱當會好友</title></header><body><h1>憶蓮開個唱當會好友</h1><p>林憶蓮昨日下午在銅鑼灣一間排舞室綵排，對於有雜誌指其演唱會門票銷售情況不理想，憶蓮說：「賣飛啲嘢我一向都冇理，不過我知道內部去飛去得好快。我今次可以開到演唱會已經好開心，就算要我開一場都冇所謂，我嘅心態就好似係返嚟見吓啲好朋友。」<br> &#13;<br> <spanclass>倫永亮挺身維護 &#13;<br> 而倫永亮亦為此報道表不平，他說：「我個人已經要幫人撲成四百張飛咁多，總之內部認購嘅反應好熱烈，況且憶蓮有成六年冇喺香港開過演唱會，佢啲歌迷一定會鼎力支持。」而演唱會監製金廣成也認為該報道失實。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
