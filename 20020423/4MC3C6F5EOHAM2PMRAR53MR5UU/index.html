<html><header><meta charset="utf-8"><title>新人江彬彈王菲唔識唱歌</title></header><body><h1>新人江彬彈王菲唔識唱歌</h1><p>現年二十二歲的樂壇新人江彬，來自上海，她早前參加了一個內地的歌唱比賽而被發掘。&#13;<br> 江彬最近決定來港闖樂壇，並打算在本月底推出唱片。江彬昨日在西貢拍照，談到香港的樂壇，江彬說：「全部都係偶像派歌手，我覺得王菲、鄭秀文同陳慧琳佢哋都唔係好識唱歌，佢哋淨係識做偶像。」<br> &#13;<br> <spanclass>欣賞鄧麗君 &#13;<br> 問到江彬欣賞哪一位歌星，她說：「我覺得鄧麗君同陶喆先至係唱家班，佢哋真正識唱歌。」&#13;<br> 採訪：比華利&#13;<br> 攝影：林德雄&#13;<br> 協力：羅慧敏&#13;<br> 服裝：KOOKAI</spanclass></p></body></html>
