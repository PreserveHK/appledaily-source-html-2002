<html><header><meta charset="utf-8"><title>東芝推出XScale級PocketPC</title></header><body><h1>東芝推出XScale級PocketPC</h1><p>新一代PocketPC轉用XScale級處理器已是不爭的事實，令處理器速度大幅提升至400MHz，而各大廠亦摩拳擦掌準備落場廝殺，其中日本東芝日前就搶先發表名為「GENIOe550G」的新一代XScale機種，及隨機附有1GMicrodrive的「GENIOe550G/MD」，新機用上特大的4吋顯示器，令視覺上更加順眼，e550G並備有SD/CF雙插槽及64MB記憶體，並預計今年5月下旬開售。&#13;<br> &#13;<br> 記者：劉耀祥&#13;<br> &#13;<br> 售價：67,800日圓(約HK$4,000)</p></body></html>
