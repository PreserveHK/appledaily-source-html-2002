<html><header><meta charset="utf-8"><title>迷你兩用數碼相機</title></header><body><h1>迷你兩用數碼相機</h1><p>Benq「DC300mini」迷你數碼相機的厚度只有2cm，體積85×19.8×40mm，重量僅為49克（含電池），更可當作WebCAM用。它有35萬CMOS像素，相片有640×320(VGA)，內置8MBRAM可影到26張相，唔夠玩就要降低質素到QVGA，即320×240，這樣就影到107張相。佢採用設計獨特的USB介面，可以不使用USB接線而直接和電腦連接起來，直接傳送相片。支援系統有Windows98/Me/2000/XP。約售10,000日圓（約港幣$600）。&#13;<br> &#13;<br> 文：馬哥</p></body></html>
