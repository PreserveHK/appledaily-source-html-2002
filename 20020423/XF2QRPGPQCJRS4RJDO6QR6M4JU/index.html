<html><header><meta charset="utf-8"><title>Ms.</title></header><body><h1>Ms.</h1><p>"FeministswhomarryprefertobeMrs.than<u> Ms.</u> "&#13;<br> &#13;<br> 「已婚的女性主義者寧願被稱為太太而非女士。」&#13;<br> &#13;<br> 英國最近一項調查發現，愈來愈多已婚的女性主義者，今天不再喜歡被稱為「女士」（Ms.），更喜歡用回傳統的「太太」（Mrs.）稱呼，反映女性主義的修正趨向。──七十年代，女權運動熱火朝天，一些女性主義者主張修改「歧視」女性的政治不正確字眼，如提議將history（歷史）改為his/herstory，又如女性婚後應用Mrs.（女士）和Miss（小姐）混合起來的Ms.稱呼，因Mrs.稱號被指有從夫傾向。</p></body></html>
