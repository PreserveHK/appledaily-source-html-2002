<html><header><meta charset="utf-8"><title>吳文忻露腰晒纖體</title></header><body><h1>吳文忻露腰晒纖體</h1><p>吳文忻及黃卓玲昨日以SOTHYS纖體護膚品宣傳嘉賓身分，出席該產品在尖沙嘴美麗華酒店舉行的記者會。&#13;<br> 吳文忻以一襲藍色露臍裝出現，黃卓玲則穿上紅色tubedress露出一雙修長美腿，二人可謂平分秋色。&#13;<br> 吳文忻表示用了此品牌的纖體用品，加上節食，個多月已令腰部由原來的二十六吋減至二十四吋，她說：「腰部最明顯，不過最好減多一吋，體重就輕咗十一磅多。」<br> &#13;<br> <spanclass>黃卓玲滿意身材 &#13;<br> 此外，黃卓玲對目前的身形非常滿意，唯一難以兩全其美，是她早前成為美白產品代言人，所以要減少心愛的水上活動，以免曬黑。&#13;<br> 採訪：何永寧&#13;<br> 攝影：羅德光</spanclass></p></body></html>
