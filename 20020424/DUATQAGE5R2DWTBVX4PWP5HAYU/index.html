<html><header><meta charset="utf-8"><title>JimiHendrix膺最偉大結他手</title></header><body><h1>JimiHendrix膺最偉大結他手</h1><p>美國已故傳奇搖滾巨星JimiHendrix，最近在一項投票中，被選為全球最偉大的結他手，不過素有「結他之神」之稱的EricClapton，卻慘被選為最被過譽的結他手。&#13;<br> 而由經典樂隊LedZeppelin的結他手JimmyPage所演繹的《WholeLottaLove》，被樂迷選為最佳結他演奏，至於PinkFloyd的DavidGilmour在大碟《TheWall》中所演奏的《ComfortablyNumb》，則被選為最佳結他獨奏。</p></body></html>
