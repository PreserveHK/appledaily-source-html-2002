<html><header><meta charset="utf-8"><title>劉家良多得張徹提攜</title></header><body><h1>劉家良多得張徹提攜</h1><p>劉家良師傅現時身在杭州拍電影《醉馬騮》，男女主角分別是吳京和姚瑤，劉師傅透露拍攝很順利，因為吳京的身手很好，是拍動作片的材料，而姚瑤雖然是新人，但為人聰明很快上手，所以他有望可以在今個月底拍完返香港。<br> &#13;<br> <spanclass>得獎實至名歸 &#13;<br> 雖然劉師傅不在香港，但他表示亦有留意香港的新聞，對於張徹獲得金像獎的「終身成就獎」，他遺憾自己當時不在港，否則一定會親自去恭喜對方&#13;<br> 劉師傅說：「佢係實至名歸嘅，以前我都係跟佢出身做武師，因為佢拍好多電影，先至提攜我升做導演，而佢亦創出咗香港陽剛式路線嘅電影，香港電影可以衝出世界，佢絕對功不可沒。」</spanclass></p></body></html>
