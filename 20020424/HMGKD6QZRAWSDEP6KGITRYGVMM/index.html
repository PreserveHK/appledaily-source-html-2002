<html><header><meta charset="utf-8"><title>　　中央政策組群龍無首 - 李八方</title></header><body><h1>　　中央政策組群龍無首 - 李八方</h1><p>高官問責制引發的音樂椅遊戲都未開始，政府又有新人事安排，今次係中央政策組副首席顧問劉勵超調任去地政總署，接替退休的布培做署長。&#13;<br> 原本鄭維健唔做中央政策組首席顧問，去同老董搞選舉連任，劉勵超已經奉命頂住首席顧問個位幾個月，𠵱家連署理者都走埋，中央政策組名副其實群龍無首！&#13;<br> 聽聞今次政府又搵政務官空降專業部門，好似話對布培手下兩個副手唔係好滿意，所以要搵人落去「執執佢」，至於中央政策組個檔攤點呢？好似話暫時冇人會做阿頭，搵策略發展委員會秘書黃浪詩頂住劉勵超個位。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
