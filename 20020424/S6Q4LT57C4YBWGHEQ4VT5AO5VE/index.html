<html><header><meta charset="utf-8"><title>刀賊劫平治女車主</title></header><body><h1>刀賊劫平治女車主</h1><p>【本報訊】銅鑼灣伊利莎伯大廈停車場昨日發生劫案，一名女住客駕駛平治房車離開時，遭持刀獨行賊登車行劫，掠走二萬多元財物逃去，事主幸無受傷。&#13;<br> 昨中午十二時許，姓張事主（二十五歲）離開位於伊利莎伯大廈的寓所到三樓停車場取車，當她登上一部平治E220房車準備離開時，一名持𠝹刀的男子突然強行登車聲稱打劫，掠去女事主一條值二萬元的鑽石頸鏈、五百元港幣及三百元澳幣，得手後落車逃去無蹤。女事主恐賊人或會折返，隨即駕車至停車場外的行人路停車及報警，警員趕至曾載同女事主在附近兜截，惜無發現。</p></body></html>
