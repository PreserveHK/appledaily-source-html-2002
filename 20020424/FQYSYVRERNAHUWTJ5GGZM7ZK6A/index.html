<html><header><meta charset="utf-8"><title>越洋新產品：壓力繪圖板顯示屏</title></header><body><h1>越洋新產品：壓力繪圖板顯示屏</h1><p>神奇畫板大家玩過未？對於從事設計嘅人士來說，能夠將顯示屏和壓力繪圖板二合為一，肯定能夠加快工作效率，用落更加爽手㖭，十足神奇畫板一樣。Wacom最新推出嘅輕觸式互動LCD顯示屏Cintiq，將可完全滿足閣下的要求。&#13;<br>Cintiq共備有15吋和18吋兩款型號，產品結合24-bitcolorLCD和懂得分辨512種等級壓力的繪圖版而成。屏幕最大光度210cd/sm、對比度300:1、水平和垂直視野角度160度，無論用作圖像設計、電影編輯抑或簡報展示都非常合適。&#13;<br>&#13;<br>文：李淮</p></body></html>
