<html><header><meta charset="utf-8"><title>鑽入車底　救鐵騎士</title></header><body><h1>鑽入車底　救鐵騎士</h1><p>【本報訊】將軍澳昨晨六時許發生驚險的交通意外，一名姓陳（二十五歲）的男子駕駛有「烈火戰車」之稱的本田NSRPGM3電單車沿翠林路北行落斜，當駛至翠林邨彩林樓對開一個右彎位時突然失控，撞向一輛停泊在路邊等客的士車尾，當場人仰車翻。&#13;<br> 電單車擱在的士與路邊防撞欄之間，鐵騎士墮地後「楔入」的士車底後尾軸兩車輪之間重傷被困，姓馬（四十四歲）的士司機見狀報警。&#13;<br> 消防員到場用氣墊唧起的士車尾將傷者救出送院，鐵騎士身體多處骨折，左腳及右手傷勢較重，暫時不適宜酒精測試及抽血檢驗，目前情況穩定。</p></body></html>
