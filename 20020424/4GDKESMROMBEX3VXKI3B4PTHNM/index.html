<html><header><meta charset="utf-8"><title>木村打胎盤素駐顏</title></header><body><h1>木村打胎盤素駐顏</h1><p>萬人迷木村拓哉雖然年僅二十九歲，但因在藝能界打滾十多年，愛女心美亦快將一歲，早前木村竟被fans笑他皮膚粗糙，容顏蒼老。&#13;<br> 據雜誌《週刊女性》報道，原來木村由一月開始，已秘密光顧美容院，接受面部直接注射胎盤素，他的皮膚亦變得光滑白淨。<br> &#13;<br> <spanclass>在面部注射 &#13;<br> 木村接受的治療，是於面部主要穴位注射名貴的胎盤素，雖會有面部腫起及極痛的副作用，但翌日即會有顯著的美顏效果。&#13;<br> 此外，木村被最新一期《an.an》雜誌，連續九年選為讀者最喜愛的男性。</spanclass></p></body></html>
