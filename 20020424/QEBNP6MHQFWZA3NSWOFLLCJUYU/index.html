<html><header><meta charset="utf-8"><title>張燊悅上海粉墨登場</title></header><body><h1>張燊悅上海粉墨登場</h1><p>張燊悅（Nicola）昨日由香港飛往上海，演出舞台劇《梁祝》。她甫下機便前往參觀表演場地上海大劇院，Nicola昨在長途電話中說：「大劇院畀我嘅感覺好瑰麗，印象好深刻。」她還表示上海的夜景和美食亦很吸引。<br> &#13;<br> <spanclass>演來駕輕就熟 &#13;<br> 《梁》劇由昨晚起一連兩日在上海公演。有關當局還特別舉行記者會介紹各演出者。Nicola表示由於她主演的電視劇《撻出愛火花》及電影《玻璃之城》曾在當地亦有播映，所以不少記者對她亦相當熟識。&#13;<br> 此外，Nicola表示由於《梁》劇早前已在港公演，所以演來駕輕就熟。</spanclass></p></body></html>
