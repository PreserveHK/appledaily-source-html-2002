<html><header><meta charset="utf-8"><title>中小企電郵　手機PDA一樣照收</title></header><body><h1>中小企電郵　手機PDA一樣照收</h1><p>對於不少中小型企業來說，電郵可謂現時相當重要的通訊軟件，不過要自行建設一個電郵伺服器，費用都相當昂貴，對中小企可是個不輕的負擔，而由華彩軟體代理的MAILBOXMessaging郵件伺服器，除可以在一般電腦上收發外，亦可利用手機及PDA收發伺服器中的電郵，對廣泛使用PDA作為員工通訊設備的公司更加重要，即使身不在公司，亦可以遙距存取電子郵件，增加工作效率。&#13;<br>&#13;<br>記者：劉耀祥</p><p>查詢電話：21561706</p></body></html>
