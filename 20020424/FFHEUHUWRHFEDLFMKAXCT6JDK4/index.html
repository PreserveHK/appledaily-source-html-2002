<html><header><meta charset="utf-8"><title>東山臺物業新舊交替</title></header><body><h1>東山臺物業新舊交替</h1><p>東山臺是司徒拔道的一段分支山路，山上布滿低密度住宅，位置自成一隅，環境清幽，部分更享馬場景。該處不少物業樓齡超過30年，有的更達50年以上，是東半山傳統豪宅集中地，近年隨着部分位置優越的舊樓被發展商收購重建，新式豪宅相繼落成，以致該處住宅呈兩極化。&#13;<br> 除樓齡參差外，東山臺新落成的住宅單位面積亦各走兩極，由德信地產發展的德信豪庭及嘉華國際（173）的嘉逸軒，分別提供逾1000方呎的大單位，其中前者更加是2500至5000方呎的巨無霸，相反由莊士國際（367）發展的摘星閣，半數單位面積僅387至491方呎。</p></body></html>
