<html><header><meta charset="utf-8"><title>壽仔換畫緣盡MaggieQ</title></header><body><h1>壽仔換畫緣盡MaggieQ</h1><p>日本著名球星中田英壽，早前被雜誌拍下在意大利與本地女模MaggieQ約會，而新一期日本雜誌《Flash》，則刊出了外國狗仔隊偷拍到壽仔已經換畫的照片，他在羅馬一間五星級酒店內的露天餐廳內，與意大利女子約會兼相擁。<br> &#13;<br> <spanclass>意大利演員 &#13;<br> 據雜誌《Flash》報道，中田英壽本月中在羅馬與一名二十歲的意大利美女約會，該名女子叫AngelicaRusso，十多歲時已加入意大利的娛樂圈，九二年至今只演過一部電視劇和一部電影，屬大配角一名。</spanclass></p></body></html>
