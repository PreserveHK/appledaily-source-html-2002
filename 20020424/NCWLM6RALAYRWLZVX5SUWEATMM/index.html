<html><header><meta charset="utf-8"><title>曾華倩避談離婚眼紅紅</title></header><body><h1>曾華倩避談離婚眼紅紅</h1><p>日前傳出正在辦離婚手續的曾華倩，昨日與圈中好友吳君如及朱慧珊出現金鐘太古廣場。據曾華倩稱，她與君如是陪朱慧珊往銀行取信用卡。<br> &#13;<br> <spanclass>不施脂粉 &#13;<br> 昨日曾華倩不施脂粉，記者問她是否如報道所指與奶奶合不來而離婚，她沉默不語，再問曾華倩是否適應回復單身的生活、身邊好友如何支持她時，吳君如即時搭着她膊頭，而朱慧珊亦即時挽着她的腰，以實際行動作出支持。曾華倩見兩位姊妹如此齊心真情流露，即時眼眶一紅，後來三人匆匆登上座駕，絕塵離去。&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>
