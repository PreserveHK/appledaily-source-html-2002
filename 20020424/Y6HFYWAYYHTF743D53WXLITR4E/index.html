<html><header><meta charset="utf-8"><title>周英杰自爆朋友曾吸毒</title></header><body><h1>周英杰自爆朋友曾吸毒</h1><p>周英杰前晚於尖沙嘴CYBER8的士高出任「Fing頭」比賽的嘉賓，今次活動的目的是希望市民特別是年輕人不要濫用藥物，參賽者戴上假髮，跟隨音樂不斷「Fing頭」，而翟佩雲、梁雪媚和梁浩賢則出任評判。<br> &#13;<br> <spanclass>自己不會試 &#13;<br> 周英杰前晚自爆身邊有朋友曾吸毒，但自己便一定不會嘗試，他說：「我以前喺英國都會落disco，但喺香港就唔會，最多去蘭桂坊玩，咁豔遇就唔多唔少都有啲嘅。我都有朋友吸毒，但我自己就冇試過，因為我以前讀藥劑，知道個嚴重性有幾多。」	&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
