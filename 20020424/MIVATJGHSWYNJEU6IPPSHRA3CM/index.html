<html><header><meta charset="utf-8"><title>楊思琦想重返校園</title></header><body><h1>楊思琦想重返校園</h1><p>港姐冠軍楊思琦昨日到新城接受《家天下》訪問。&#13;<br> 即將卸任的思琦坦言有點不捨得，並表示擔任港姐這一年學懂不少東西，亦有機會參加社會公益活動。<br> &#13;<br> <spanclass>拍劇冇得瞓 &#13;<br> 至於會否介紹身邊朋友參加港姐時，思琦說：「如果有條件我都會叫佢哋試吓，不過我有唔少朋友重讀緊書，重係讀碩士，所以我都想趁空閒時間進修一下，但係如無意外我卸任後都會簽番無綫。」&#13;<br> 思琦還表示近日拍無綫古裝劇《繾綣仙凡間》很辛苦，因為每天凌晨時份才可睡覺。&#13;<br> 採訪、攝影：羅慧敏</spanclass></p></body></html>
