<html><header><meta charset="utf-8"><title>大頭狗頭大夠睇頭</title></header><body><h1>大頭狗頭大夠睇頭</h1><p>講到近期邊個Character最多人追捧，TheDog就算唔排榜首，都必屬頭三甲，唔好講係正版，就連行行吓街都見到擺檔賣老翻，可想而知呢隻狗有幾咁受歡迎。既然佢咁Hit，各種精品當然陸續有來，好似手機繩就新返咗呢款「軟腍腍」嘅大頭狗，而手繩上面亦有埋個銀扣，似十足條狗帶。至於隻大頭狗嘅Size的確夠晒大，淨係個頭都分分鐘大過個芒，都有名你叫啦，大頭狗嘛！&#13;<br>&#13;<br>記者：招佩珊　攝影：黃子偉</p><p>店舖：BearInMind（29920200）&#13;<br> 地址：銅鑼灣金百利商場257號舖</p></body></html>
