<html><header><meta charset="utf-8"><title>廢車佔用電單車位</title></header><body><h1>廢車佔用電單車位</h1><p>吳先生指油麻地炮台街八號對出電單車車位經常被人佔用，當中有部分是沒有行車證的廢車，妨礙其他電單車車主泊車。&#13;<br> 警察公共關係科表示，油麻地分區曾派員往巡查，發現停泊於上址的十二輛電單車中，有一輛沒有車牌及行車證的電單車，被棄置在合法車位旁，已通知地政總署將車拖走，而警方亦會繼續監察上址情況。（○三一八一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
