<html><header><meta charset="utf-8"><title>下午茶時段招牌菜特價</title></header><body><h1>下午茶時段招牌菜特價</h1><p>又係詠藜園？查實鳳凰村的詠藜園是老父店，由父親打點；黃埔美食坊的菜館是長子店，由大仔打理，兩店獨立經營，但菜式同樣可口。不信？逢星期一至五下午二時至五時，到老店試試多款特價招牌菜，價錢由$10至$19不等，選擇有生煎包$10、小籠包$12、川辣麵$13、擔擔麵$13、油豆腐粉絲$13、豆沙鍋餅$15及三絲涼麵$19等，共22款點心麵食。&#13;<br> &#13;<br> 記者：楊一凡&#13;<br> 攝影：楊錦文&#13;<br> &#13;<br> 店名：詠藜園四川菜館&#13;<br> 電話：27263818&#13;<br> 地址：黃大仙鳳凰村鳳德道15至17號地下</p></body></html>
