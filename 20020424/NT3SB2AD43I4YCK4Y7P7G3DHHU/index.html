<html><header><meta charset="utf-8"><title>明思克號發現秘密彈庫</title></header><body><h1>明思克號發現秘密彈庫</h1><p>改裝為深圳軍事主題公園的航空母艦「明思克號」，前日發現一個非常隱蔽的大型干擾彈庫（圖二），內有三十枚沒有炸藥的干擾彈和完整的自動發射裝置（圖一）。該彈庫是工作人員進行母艦第二期開發時偶然發現的。艦上另外三個大型彈庫已被俄羅斯在交船前銷毀。干擾彈是母艦的最後防線，連續發射能有效地使敵方突破母艦防禦網的反艦導彈偏離目標。由於中國尚未掌握大型干擾彈的發射技術，這次的發現極具軍事研究價值。&#13;<br> 本報記者</p></body></html>
