<html><header><meta charset="utf-8"><title>　　婦女團體譴責煲呔曾 - 李八方</title></header><body><h1>　　婦女團體譴責煲呔曾 - 李八方</h1><p>煲呔曾前日就一單母親攜年幼子女自殺案，用「唾罵」字眼嚟譴責嗰位母親，話佢唔應牽連自己嘅子女。&#13;<br> 不過，煲呔曾呢番言論卻被十二個婦女團體齊聲譴責，指煲呔曾用「唾罵」呢啲包含道德批判同鄙視嘅字句，只會令受困擾嘅母親不敢向外求救，迫佢哋走上絕路。婦女團體又批評，煲呔曾不應喺呢啲母親死後再加一腳，將所有責任推卸畀佢哋，而唔理佢哋背後所受壓力。&#13;<br> 而曾司長辦公室發言人則回應，話司長並非針對婦女，只是呼籲港人要積極面對人生，不要禍及小孩。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
