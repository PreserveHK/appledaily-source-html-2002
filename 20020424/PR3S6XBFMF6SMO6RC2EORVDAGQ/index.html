<html><header><meta charset="utf-8"><title>　　蔡素玉衛樹之士 - 李八方</title></header><body><h1>　　蔡素玉衛樹之士 - 李八方</h1><p>位於下亞厘畢道嘅政府總部，聽聞會拍板搬去添馬艦，政府好快會有公布。而喺政府總部門前，全港最珍貴嘅百年紫檀樹，唔知到時點處置。&#13;<br> 𠵱家草擬緊一條有關保護古樹名木私人草案嘅蔡素玉，就誓言要好好保護呢棵樹，第二時要喺嗰塊地皮發展時，五米範圍內都唔可以郁，以免整到棵樹。蔡小姐又話，呢種樹好難生，唔似榕樹等樹木咁粗生，如果要搬的話棵樹實死。有如此惜樹之人，棵紫檀樹真有幸。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
