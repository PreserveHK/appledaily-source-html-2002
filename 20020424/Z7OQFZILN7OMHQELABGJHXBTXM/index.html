<html><header><meta charset="utf-8"><title>仔仔收Fans公仔多到拿唔晒</title></header><body><h1>仔仔收Fans公仔多到拿唔晒</h1><p>台灣人氣組合F4最近應邀擔任內地最大電腦公司聯想企業的代言人，取代章子怡成為「聯想1+1數碼大使」，日前周渝民（仔仔）到上海出席記者會。<br> &#13;<br> <spanclass>F4上海拍廣告 &#13;<br> 早前F4四人已在台灣秘密拍攝廣告硬照，他們分別穿上紅色便服、橙色飛行員服裝及銀色未來太空服等造型亮相，四人還分別拿着各種電子儀器擺出有型甫士。&#13;<br> 而周渝民日前來港舉行簽名會，收到不少fans送贈的糖果、公仔和玩具等。仔仔無法全部帶返台灣，惟有將部分零食送給香港唱片公司人員，部分帶返台灣。至於公仔和玩具稍後會運返台灣，並捐予慈善機構送給有需要的小朋友。</spanclass></p></body></html>
