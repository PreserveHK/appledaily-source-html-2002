<html><header><meta charset="utf-8"><title>朴志胤五年冇煩惱</title></header><body><h1>朴志胤五年冇煩惱</h1><p>韓國樂壇天后朴志胤日前在上海接受商台主持劉偉恒訪問，朴志胤繼早前歌曲《成人禮》MV中以性感形象示人後，其新歌《我是男人》剛好相反，以極男性化形象在MV亮相。<br> &#13;<br> <spanclass>自稱性格活潑 &#13;<br> 問到本身性格怎樣，朴志胤說：「我自己也不大清楚自己是怎樣的人，我想我還是一名少女吧，相信身邊的朋友會知道該怎樣形容我，表面上，我是一個冷傲的人，但其實我也是相當活潑的。」&#13;<br> 朴志胤又謂她入行五年，沒甚麼事情令她覺得印象特別深刻，因為事業發展一直都十分順利，所有煩惱事情都有監製朴振榮為她處理，讓她可專心唱歌。</spanclass></p></body></html>
