<html><header><meta charset="utf-8"><title>屯門農地變停車場</title></header><body><h1>屯門農地變停車場</h1><p>有市民指出，屯門藍地屯子圍一農地，近日疑改變用途，被闢作停車場，停泊大型貨車；貨車多於早上及傍晚時份開動，造成噪音，而且上址道路狹窄，車輛出入會造成阻塞。&#13;<br> 地政署回覆，據現場視察，確有人將上述地段闢作停車用途，已交規劃署跟進，以確定是否違反土地用途。另外，已去信房屋署調查及處理在該處發現的搭建物。（○三二七三六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
