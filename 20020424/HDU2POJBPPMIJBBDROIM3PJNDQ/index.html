<html><header><meta charset="utf-8"><title>Apple姐日記：Twins超儀待遇不同</title></header><body><h1>Apple姐日記：Twins超儀待遇不同</h1><p>我Apple姐當然好明白人係冇等級之分，但係喺某啲場合，名氣大啲嘅所獲嘅待遇真係完全唔同。&#13;<br> 我Apple姐八到單料，話說電影金像獎嗰晚，英皇嘅何超儀（中）同Twins嘅蔡卓妍（Charlene，右）都有份提名，阿細孖Charlene就問大會，可唔可以留兩張飛畀佢父母嚟現場睇，大會就以啲飛好緊為理由拒絕咗佢。&#13;<br> 但轉個頭呢，大會就問何超儀，佢個賭王父親有冇興趣嚟睇，如果可以抽空到一到就一定有靚位飛。嗱，你話係咪有個名人老竇，所得嘅待遇就完全唔同嘅呢？</p></body></html>
