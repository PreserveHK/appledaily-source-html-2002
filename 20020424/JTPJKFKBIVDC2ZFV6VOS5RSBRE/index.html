<html><header><meta charset="utf-8"><title>章小蕙獲高人指點</title></header><body><h1>章小蕙獲高人指點</h1><p>章小蕙昨日與好友在置地歎茶，其間一名與呂良偉夫婦稔熟的鍾姓命理師傅，曾上前與她寒暄，記者隨後問章小蕙，高人向她指點些甚麼？章小蕙即哈哈大笑說：「天機不可洩漏呀！」<br> &#13;<br> <spanclass>歎青年人輕生 &#13;<br> 其後眾記者隨她返回其時裝店，章小蕙亦識做地換上性感新裝，問章小蕙其店舖的情況，她說：「𠵱家香港經濟咁差，我入貨都穩陣咗，要行穩陣嘅策略，但係上海開店嘅事就事在必行㗎啦！」&#13;<br> 章小蕙更慨歎近期有太多青年人跳樓、燒炭的新聞，她說：「燒炭咁痛苦，真係要好大勇氣，我𠵱家養住『兩細一老』，都咬緊牙關捱落去啦！」</spanclass></p></body></html>
