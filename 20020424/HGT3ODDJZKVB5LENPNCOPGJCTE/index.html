<html><header><meta charset="utf-8"><title>李克勤獨愛巨犬</title></header><body><h1>李克勤獨愛巨犬</h1><p>李克勤日前接受寵物雜誌《貓犬通信》訪問，他還與他所養的兩隻魔天使，一同登上最新一期的封面。原來克勤一向是愛狗之人，現時共養了四隻狗，而他卻對大型犬情有獨鍾，他說：「由開始養狗到𠵱家，我都好鍾意大狗，因為我覺得佢哋好聽話又忠心，可能係由細就同狼狗相處，所以我特別鍾意養大型犬。」<br> &#13;<br> <spanclass>清楚狗需要 &#13;<br> 而克勤對養狗亦有自己的看法，他說：「我覺得好多人對養狗都一知半解，買一大堆健康產品或者維他命丸，但係根本就唔知狗仔需要啲乜。我覺得只要你對狗仔嘅身體有認識，就算餵一啲普通嘅狗糧，佢哋都可以好健康。」</spanclass></p></body></html>
