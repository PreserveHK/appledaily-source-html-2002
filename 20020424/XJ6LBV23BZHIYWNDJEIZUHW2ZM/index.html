<html><header><meta charset="utf-8"><title>肝癌講座</title></header><body><h1>肝癌講座</h1><p>肝癌在香港的發病情況及與其他地區的比較是怎樣的?引致肝癌的因素及與乙型肝炎的關係又如何？香港防癌會特主辦「肝癌－－診斷、治療與預防最新進展」講座，由中文大學臨床腫瘤學系副教授梁惠棠醫生主講，同時也會介紹醫治肝癌的有效方法及最新治療方向等。</p><p>時間：27/4（星期六）&#13;<br> 地點：九龍亞皆老街147B醫院管理局大樓閣樓研討室一號&#13;<br> 報名查詢：28141232&#13;<br> 費用：全免&#13;<br> &#13;<br> 記者：蔡彩霞</p></body></html>
