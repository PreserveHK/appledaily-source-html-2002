<html><header><meta charset="utf-8"><title>何潤東日本拍劇怪事連篇</title></header><body><h1>何潤東日本拍劇怪事連篇</h1><p>何潤東、陳怡蓉和邱澤早前到日本北海道為偶像劇《雪地裡的星星》拍外景，其間頻頻發生怪事。話說當何潤東與陳怡蓉在雪地裏拍一場浪漫接吻戲時，突然有一隻烏鴉靠近他們不斷叫，叫聲破壞整個浪漫場面，被迫重拍多次才成功。<br> &#13;<br> <spanclass>樹上出現人頭 &#13;<br> 另外，當何潤東等在山神廟取景時，他與陳怡蓉及工作人員趁空檔拍照留念，何潤東助手忽然在數碼相機鏡頭內發現一個頭髮半遮臉的人頭在旁邊的樹枝上出現，嚇得助手馬上把照片刪除，連站在一旁看景的導演也在攝影機上看到該人頭。</spanclass></p></body></html>
