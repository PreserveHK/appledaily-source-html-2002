<html><header><meta charset="utf-8"><title>　　祖雲達斯股壇球會一哥 - 李八方</title></header><body><h1>　　祖雲達斯股壇球會一哥 - 李八方</h1><p>早前英國「國寶」碧咸踢波骨折受傷，八方當時都特別睇住曼聯及歐冠盃其他三強的股價有冇受影響，最後當然係冇乜事，但係要找這些球會的上市資料確有一定難度。&#13;<br> 不過，現在就易好多，因為負責制訂美國杜瓊斯指數的公司，將歐洲三十三個上市球會組成一個足球指數，咁就方便得多！以後想知道足球新聞對球會價值的影響，睇番呢個指數就得。&#13;<br> 大家可能好想知，呢個指數內邊間公司佔比重最大（即係市值最大的球會）?據八方所知，暫時意大利的祖雲達斯贏英國的曼聯少少（見表）。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
