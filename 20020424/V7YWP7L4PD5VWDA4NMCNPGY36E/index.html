<html><header><meta charset="utf-8"><title>菜菜子、反町婚姻外冷內熱</title></header><body><h1>菜菜子、反町婚姻外冷內熱</h1><p>菜菜子及反町隆史這對銀壇夫婦，結婚年多以來，在傳媒面前一直循規蹈矩，合演古裝劇《利家與松》的時候，更甚少交談，故一度傳出兩人感情冷卻。不過據日本雜誌《週刊女性》報道，反町夫婦其實十分恩愛，更多次被目睹下班後一同到食肆撐枱腳。<br> &#13;<br> <spanclass>露台欣賞夜景 &#13;<br> 菜菜子及反町原來經常光顧位於東京麻布區的一間日本料理店，據該店熟客表示，反町對太太異常體貼，離開店舖時更會扶着菜菜子行梯級。而反町的鄰居亦表示，兩人常在露台一邊飲酒一邊欣賞夜景，恩愛程度猶勝一般新婚夫婦。</spanclass></p></body></html>
