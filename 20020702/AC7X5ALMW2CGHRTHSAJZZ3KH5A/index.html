<html><header><meta charset="utf-8"><title>Twins雨天下水透心寒</title></header><body><h1>Twins雨天下水透心寒</h1><p>謝霆鋒前日負傷到馬來西亞拍攝可口可樂廣告，但開工第二天卻因天氣欠佳，阻礙拍攝進度。&#13;<br> 廣告拍攝隊伍本打算在大馬距離關丹約二十公里的一處瀑布，拍攝霆鋒及Twins等人的跳水鏡頭，但因前晚馬來西亞下過一場大雨，令瀑布河水變得十分混濁，無法取景拍攝，後來拍攝隊伍欲改往關丹的高爾夫球會泳池取景，但延至昨午三時天氣仍未好轉，拍攝隊終決定暫停該部份工作。<br> &#13;<br> <spanclass>與WeWe拍檔 &#13;<br> 其後隊伍又改到尖不辣海灘，但現場只有Twins及台灣二人男子組合WeWe的李威在開工，亦不見謝霆鋒在場。Twins在轉涼的天氣下仍要下水拍攝，認真辛苦。</spanclass></p></body></html>
