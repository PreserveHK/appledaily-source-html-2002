<html><header><meta charset="utf-8"><title>「悼」念特區五周年</title></header><body><h1>「悼」念特區五周年</h1><p>【本報訊】位於旺角彌敦道與荔枝角道交界馬路中央的慶祝回歸大海報昨遭人塗污，該幅四米乘十米、離地一米半的大海報是由民政事務總署製作，印上中華人民共和國香港特別行政區五周年紀念，結果「紀」字被改為「悼」字，而且在大海報左下方貼上一紙不滿政府的控訴書，內容謂政府尋求釋法背棄法治、打壓異見人士、且延續英政府非人性統治、貧富差距更大等，最後對特區政府表示悼念。事後軍裝警員到場了解，稍後刑事偵緝探員亦到場調查。</p></body></html>
