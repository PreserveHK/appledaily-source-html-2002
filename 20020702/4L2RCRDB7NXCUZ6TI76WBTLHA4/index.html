<html><header><meta charset="utf-8"><title>曾志偉台灣聲援鄺文珣</title></header><body><h1>曾志偉台灣聲援鄺文珣</h1><p>曾志偉昨日早上到台灣出席鄺文珣的新碟記者會，他九時許與助手在機場離境大堂出現，記者問志偉此行目的地為何處時，他只回望一眼便不發一言入閘離去，表現十分冷淡，與平常的他判若兩人。而其後鄺文珣在台灣的記者會上見到志偉，即流下眼淚。<br> &#13;<br> <spanclass>草蜢大馬登台 &#13;<br> 此外，草蜢多年來已未有一同在香港演出，三位成員蔡一傑、蔡一智及蘇志威昨日一同出發到馬來西亞登台，昨早十時多，蔡一傑首先到達機場，幾名歌迷一早在場守候，不過他不發一言即入閘。其後蘇志威與蔡一智雙雙出現，蘇志威說：「去馬來西亞，做嘢呀，做騷呀。」&#13;<br> 採訪：黃文偉</spanclass></p></body></html>
