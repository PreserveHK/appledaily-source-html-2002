<html><header><meta charset="utf-8"><title>寶馬X3充滿年輕活力感</title></header><body><h1>寶馬X3充滿年輕活力感</h1><p>近年，SUV市場競爭激烈，有多款新車先後推出，而寶馬車廠繼X5後，最近又密鑼緊鼓研製新款X3，以求爭取更高之市場佔有率。&#13;<br> 新車外形與現有X5相近，但較圓渾嘅車身線條，襯以設計獨特嘅胎軨及車底保護板，一派年輕活力感表露無遺；而略似3系嘅車首造型，亦予人有一份親切感㖭。至於車廂鋪排，因新車仍在設計階段，故未有詳細資料。另外，有消息指寶馬將會為X3，提供有多個引擎選擇，當中包括2.0公升（170匹）、2.5公升（193匹）及3.0公升（230匹）等，以迎合不同用家需要。而呢款X3快者可望2004年嘅美國底特律車展亮相，有興趣嘅朋友不妨留意下喇。</p></body></html>
