<html><header><meta charset="utf-8"><title>小池榮子擔正要識水性</title></header><body><h1>小池榮子擔正要識水性</h1><p>二十一歲水着女優小池榮子，將為BS富士電視台本月十一日首播的深夜日劇《封面女郎》擔任女主角。&#13;<br> 過去做慣配角的小池，今次會在這十三集的劇集中獨挑大樑，扮演為結婚而努力減肥的女性。&#13;<br> 小池雖然平日着慣泳衣拍寫真，但要她在戲中如飛魚般在泳池內暢泳，對足足有五、六年沒游過水的她來說是一件苦事。小池說：「我完全唔識游水，拍呢場戲時我真係驚到不得了，好在後來導演都讚我做得好。」</p></body></html>
