<html><header><meta charset="utf-8"><title>罵子後跳海</title></header><body><h1>罵子後跳海</h1><p>【本報訊】住在將軍澳一名姓陳五十五歲男子，昨晨與兒子爭吵後憤而離家，並聲稱自殺，其妻於是報警，他後來致電返家，警方查出電話從西貢打出，派員在西貢尋找其下落，至下午二時他再打電話回家，表示已出海會跳海自殺。&#13;<br> 原來陳姓事主在西貢乘搭一艘街渡出海，駛至白沙洲附近，他突然跳落海中，姓龍二十六歲船家見狀立即將他救起，報警後水警輪到場將他轉送對面海水警基地，再送院救治。據家人表示，陳患有精神病，懷疑陳不堪刺激而尋死。&#13;<br> 吳國威攝</p></body></html>
