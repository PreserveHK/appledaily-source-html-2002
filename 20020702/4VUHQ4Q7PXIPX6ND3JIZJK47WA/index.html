<html><header><meta charset="utf-8"><title>市川實和子膺莫斯科影后</title></header><body><h1>市川實和子膺莫斯科影后</h1><p>曾主演電影《另一個天堂》的二十四歲日本性格女星市川實和子，前日憑新片《blue》勇奪今屆莫斯科國際電影節影后，她是繼宮澤里惠去年憑《遊園驚夢》獲得同一榮譽後，另一位再為日本人爭光的女星。<br> &#13;<br> <spanclass>永遠難忘 &#13;<br> 市川實和子主演的電影《blue》，是改編自日本新晉漫畫家魚喃Kiriko的同名作品，故事主要描寫市川飾演的高中女學生所經歷的友情與愛情故事。&#13;<br> 市川前日在莫斯科領獎時說：「其實我只係主演過三部電影，冇諗過可以攞獎。雖然第一次到莫斯科，但我永遠唔會忘記今日。」</spanclass></p></body></html>
