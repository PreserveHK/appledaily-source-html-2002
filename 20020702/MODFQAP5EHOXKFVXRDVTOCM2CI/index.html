<html><header><meta charset="utf-8"><title>男童跳樓疑雲</title></header><body><h1>男童跳樓疑雲</h1><p>【本報訊】荃灣昨晨出現一幕六歲男童跳樓驚魂。姓徐男童與姓傅母親同住河背街一大廈六樓分租房間，警方表示前日晚上男童被母親獨留家中睡覺。至昨日凌晨零時許，男童睡醒後攀出窗口觀望街景，對面大廈一名姓黃住客目睹，誤以為男童企圖跳樓，立即報警。警員及消防員趕至，由男童開門入屋，證實為一場誤會。警員為安全計將男童帶返警署暫時看管，至凌晨二時許，男童母親到警署領回男童時，遭警員警告一番後獲准帶同兒子離開。&#13;<br> 黎志偉攝</p></body></html>
