<html><header><meta charset="utf-8"><title>狗咬O記前警司女</title></header><body><h1>狗咬O記前警司女</h1><p>【本報訊】O記（有組織罪案及三合會調查科）前警司盛培芬的十四歲幼女，昨晚六時許在港島半山干德道家中，逗玩名叫「Rocky」的金毛尋回犬時，狗隻突然發惡咬傷她左手掌。由於傷口流血不止，盛培芬擔心女兒傷勢決定報警將女兒送院，醫生檢查發現只是皮外傷止血後無礙。&#13;<br> 據知涉嫌咬人的金毛尋回犬是盛的長女飼養，與另一頭八哥犬均已進行防疫注射，事發後漁農自然護理署人員到來捉走該頭咬人惡犬，盛的長女傷心不捨哭着與愛犬話別。</p></body></html>
