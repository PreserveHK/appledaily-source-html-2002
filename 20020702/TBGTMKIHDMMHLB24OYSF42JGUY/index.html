<html><header><meta charset="utf-8"><title>澳洲驅五千留學生</title></header><body><h1>澳洲驅五千留學生</h1><p>【本報訊】港人留學熱門地點澳洲繼去年收緊對外國留學生的監察制度後，在九個月內，共取消了逾五千名留學生的簽證，把他們驅逐出境；較對上年度的全年數字大幅增加三成四。&#13;<br> 據路透社報道，移民部發現，數以千計的所謂留學生，並沒有上課，而是在妓院、建築地盤、咖啡店和餐廳等工作。&#13;<br> 澳洲移民部發言人表示，由去年七月至今年三月的九個月內，共有五千一百五十二人，因違反居留條件被撤銷學生簽證；但移民部未有公布涉及的學生國籍。</p></body></html>
