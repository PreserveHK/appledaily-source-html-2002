<html><header><meta charset="utf-8"><title>HIKARI拍寫真蜂襲屁股</title></header><body><h1>HIKARI拍寫真蜂襲屁股</h1><p>少女組合Folder5十六歲主音HIKARI，前日在新宿為其首本個人寫真集《HIKARI》舉行握手會，更自爆為寫真集取景時，因一時烏龍令屁股遭殃。&#13;<br> HIKARI的處女個人握手會，雖碰着世界盃決賽日，但也吸引到千多名fans到場，證明HIKARI魅力非凡。風騷的HIKARI亦不介意公開自己拍攝寫真集時的瘀事，她說：「喺關島影相嗰時，我唔小心一腳踩落個蜂巢度，嚇到我死之餘，重俾蜜蜂喺屁股度針咗六個窿！」</p></body></html>
