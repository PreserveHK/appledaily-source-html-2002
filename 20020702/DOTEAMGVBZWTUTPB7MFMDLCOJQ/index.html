<html><header><meta charset="utf-8"><title>壞賊當好人</title></header><body><h1>壞賊當好人</h1><p>【本報訊】患有哮喘病姓伍男子(二十九歲)，昨日報稱在油麻地街頭遇劫，他稱上午十一時許獨自行經彌敦道普慶廣場外，因氣喘坐在地上休息。此時一名陌生男子假意向他問好，乘他不察搶去其黑色背囊。事主因身體不適無力追趕呼救，路人見狀代召救護車。&#13;<br> 事主稍後說出遇劫一事，警員到場曾在附近一帶搜查，搜捕了身穿黃色上衣涉嫌賊人，但無發現失物。初步點算事主損失一萬多元、一部手提電話。&#13;<br> 劉柏麟攝</p></body></html>
