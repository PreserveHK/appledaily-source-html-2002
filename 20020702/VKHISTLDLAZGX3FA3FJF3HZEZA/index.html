<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>陳彥行漫畫Converse由頭至腳</title></header><body><h1>靚衫SnapShot：<br>陳彥行漫畫Converse由頭至腳</h1><p>一向深受年輕人歡迎的美國籃球鞋品牌Converse，近年不時推出特別版，像藝人陳彥行上周六（二十九日）在南華體育會舉行的「世界盃激戰全城」活動上，腳上所穿的漫畫圖案Converse，正是最新的日本版。<br> &#13;<br> <spanclass>送同款手巾 &#13;<br> 而由於此漫畫圖案Converse是日本版，隨鞋還附送同款圖案手巾一條，可以像陳彥行一樣作頭巾用。本港主攻年輕人市場的購物熱點包括尖沙嘴利時商場、銅鑼灣金百利及旺角均有出售。</spanclass></p></body></html>
