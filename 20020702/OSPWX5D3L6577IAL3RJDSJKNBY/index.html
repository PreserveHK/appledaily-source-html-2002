<html><header><meta charset="utf-8"><title>回歸假40萬人北上</title></header><body><h1>回歸假40萬人北上</h1><p>【本報訊】入境事務處表示，過去三天的回歸長假期內，共有超過四十萬人經羅湖北上，比去年同期增加一成。由上周六開始，大批市民趁回歸紀念日，即連同本周日及周一的三天長假期，返回內地。據入境處的資料，上周六是市民北上的出境高峯期，共有二十一萬五千人經羅湖離境，周日超過十四萬人，昨日有近七萬人。昨日也是市民返港高峯期，截至晚上九點半，有超過二十四萬人次經羅湖口岸出入境，其中入境佔十七萬人次。</p></body></html>
