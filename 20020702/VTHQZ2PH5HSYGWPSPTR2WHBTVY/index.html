<html><header><meta charset="utf-8"><title>救花貓酸尿照頭淋</title></header><body><h1>救花貓酸尿照頭淋</h1><p>【本報訊】上水古洞桑園村一名婦人飼養的頑皮小花貓，上周六離家出走後不知去向，昨下午一時許，姓陳女主人（四十歲）突然聽到屋外大樹傳來陣陣貓叫聲，抬頭一看竟見兩歲心愛花貓站在離地十米樹頂，於是報警。&#13;<br> 警方及消防員趕至商量拯救方法，稍後由愛護動物協會人員拿着捕狗索，攀上消防鋁梯嘗試拯救，頑皮花貓受驚在樹頂上亂竄險象環生，稍後更撒下一泡貓尿，酸臭尿液照頭淋在愛護動物協會人員身上，但最後他亦不負期望將小花貓交還陳婦。</p></body></html>
