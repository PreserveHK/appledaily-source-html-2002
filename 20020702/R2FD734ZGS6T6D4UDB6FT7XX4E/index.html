<html><header><meta charset="utf-8"><title>頁頁是砌圖的《海洋樂園》</title></header><body><h1>頁頁是砌圖的《海洋樂園》</h1><p>企鵝是隻鳥，但不會飛！海豚能在大海辨別方向，全賴發射出的聲波幫忙！藍鯨是地球上最大的哺乳類動物，卻最愛以小蝦為食物！海豹在陸地上用腹部笨拙爬行，但是在海底卻是潛水高手！&#13;<br>在我們進入四隻海洋動物的世界時，小書還附有牠們的精美砌圖，令喜歡海洋或動物或書本的你，感受非常的樂趣！&#13;<br>&#13;<br>售賣點：大眾書局&#13;<br>（香港銅鑼灣軒尼詩道475至481號東南大廈1至2樓28380050）</p></body></html>
