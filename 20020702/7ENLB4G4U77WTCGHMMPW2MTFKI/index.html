<html><header><meta charset="utf-8"><title>　　酒樓結業唔係絕路 - 李八方</title></header><body><h1>　　酒樓結業唔係絕路 - 李八方</h1><p>八方早前講起地鐵催谷商場宣傳，買滿三千元的貨品可換購機票。最近，八方又收多一單新料關於德福商場。前排，敦煌酒樓結業，搞到好多債主要上街示威咁滯，德福商場都有一間敦煌，但地鐵竟然可以唔使做敦煌債主，因為佢哋一向收租準時，兼且有按金，當然夠晒頂租。順帶一句，佢哋嗰舖已經有大酒樓集團承租，可見酒樓業唔係一定唔掂，總有人會接手，希望新酒樓搞得好好睇睇，等多些人有工做。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
