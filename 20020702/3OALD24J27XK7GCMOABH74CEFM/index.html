<html><header><meta charset="utf-8"><title>小向美奈子鍾意朗拿度哨牙</title></header><body><h1>小向美奈子鍾意朗拿度哨牙</h1><p>年僅十七歲的水着女星小向美奈子，前日現身涉谷為其個人雙DVD《put-ON》及《put-OFF》舉行宣傳活動，更高呼最愛朗拿度的哨牙。&#13;<br> 美奈子反串聲演男角的足球卡通片《哨子！》，現正在日本收費電視台播出，頗受好評。&#13;<br> 前日美奈子被問到最愛哪一個球員時，她即答：「我最鍾意朗拿度排哨牙，兩隻牙中間開咗條大罅好得意！」&#13;<br> 此外，美奈子的處女細碟《DOUBLEWIND》將於本月二十四日推出，被問到會否擔心被拿來與另一位剛做歌星的水着女星乙葉比較，美奈子說：「我唔覺得佢係我對頭人。」</p></body></html>
