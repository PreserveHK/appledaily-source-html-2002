<html><header><meta charset="utf-8"><title>Mango腸胃炎入院</title></header><body><h1>Mango腸胃炎入院</h1><p>王秀琳（Mango）前晚十時許，獨自到浸會醫院求診，醫生證實她是腸胃炎，需要留院觀察，她表示會盡快出院，因為她要錄音及拍攝唱片封套。&#13;<br> Mango昨日在浸會醫院病房接受訪問，她說：「其實嗰日做新城活動都開始肚痛，最初忍得就忍，返到屋企睇世界盃，已經屙咗幾次，睇完世界盃就真係頂唔順，咪自己入院，屋企人都唔知，我唔想煩佢哋，醫生就話驚我盲腸炎，咪留院觀察。」&#13;<br> 問Mango吃錯甚麼？她說：「前日喺台灣第一次食麻辣火鍋，重食埋麻辣油炸鬼，返香港又食魚蛋、薯片，所以咪搞成咁！」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
