<html><header><meta charset="utf-8"><title>東東：我日日都頂硬上</title></header><body><h1>東東：我日日都頂硬上</h1><p>陳曉東、李彩樺及周麗淇等昨日在時代廣場出席「《百份百感覺》現在連線劇首播會」，剛從台灣返港的東東表示自己新推出的大碟銷售成績好，故購買了一隻全球限量九十隻、價值八萬多元的Panerai手表自我獎勵，而其手表的編號則為五十八。<br> &#13;<br> <spanclass>讚栢芝大方 &#13;<br> 對於霆鋒剛出院即帶傷飛赴大馬拍廣告，東東說：「有時候啲廣告簽咗約，都要做嘅，佢冇乜大礙就好啦。」如果換轉是東東，他又會否帶病頂硬上？他卻笑道：「你唔覺我日日都頂緊㗎咩？」東東昨日透過收音機聽到栢芝的電台訪問，他說：「佢大大方方咪幾好，唔好理咁多，放開啲，大家都長大咗啦。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
