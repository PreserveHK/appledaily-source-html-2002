<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>＊昨日有三位讀者表示，本報不應經常將謝霆鋒的新聞作頭條報道，他們認為此類新聞應刊登於娛樂版。&#13;<br> &#13;<br> ＊本報昨日A15回歸五周年專版刊登一幅題為《董建華新班子》的圖片故事，說明中指出董建華於今年二月二十八日組成新班子。其實董特首組成新班子的正確日期應是今年六月二十四日。在此多謝讀者江先生指正。&#13;<br> &#13;<br> 另外，文中提及的黃埔雅苑應是位於深圳，而非東莞。&#13;<br> 在此多謝和黃中國李小姐來電指正。&#13;<br> &#13;<br> &#13;<br> 呢個專欄希望成為本報與讀者、廣告客戶之間嘅溝通橋樑，歡迎報料。&#13;<br> 電話：27860099&#13;<br> 傳真：23703283&#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>
