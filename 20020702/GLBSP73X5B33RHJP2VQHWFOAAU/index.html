<html><header><meta charset="utf-8"><title>司機拒載劫匪</title></header><body><h1>司機拒載劫匪</h1><p>【本報訊】元朗一名賊人昨日凌晨持刀截劫一名女子（圖），遇上見義勇為市民窮追，跳上的士逃走，司機卻拒絕開車，雙方糾纏間疑匪受傷，仍負傷騎劫的士逃走，遭接報趕至警員包圍，疑匪最終駕車失事撞向路旁旅遊巴士俯首就擒。&#13;<br> 遇劫女子姓林（四十一歲）昨日凌晨一時許下班行經壽富街時，被一名持六吋長生果刀賊人截劫，搶走內有百元現金、手機及信用卡的手袋，女事主反抗遭毆打頭部及割傷手部。&#13;<br> 區恩傑攝</p></body></html>
