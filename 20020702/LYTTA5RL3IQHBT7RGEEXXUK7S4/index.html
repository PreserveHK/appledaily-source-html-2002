<html><header><meta charset="utf-8"><title>4臨時職員1部電話</title></header><body><h1>4臨時職員1部電話</h1><p>ICC周一正式成立，但不代表它全面運作。直至周一，ICC資源仍有限：只有一個四人小組；只在荷蘭海牙一棟商業大廈內設有臨時辦公室，總部大樓預計到二○○七年底才落成；只有一部傳真機和一部電話接受投訴，至明年常設代表委任後才正式審理。&#13;<br> ICC將有十八名法官及一名獨立檢察官，預料明年底可聆訊第一宗案。ICC無權審理二○○二年七月一日前的戰爭罪案，有權起訴及審判之後發生的種族滅絕、違反人道和侵略等戰爭罪行，但只限於追究在確認了《羅馬法規》的國家所犯的罪行，且只限追究個人刑事責任。&#13;<br> 綜合外電報道</p></body></html>
