<html><header><meta charset="utf-8"><title>布殊照腸後翌日上班</title></header><body><h1>布殊照腸後翌日上班</h1><p>美國總統喬治布殊上周末在馬里蘭州大衞營接受例行結腸鏡檢查後，周日已重返華盛頓白宮恢復工作。他向記者表示「感覺很好」，建議年過五十歲的人定期接受腸鏡檢查，以策安全。&#13;<br> 喬治布殊接受結腸鏡檢查時被麻醉，其間曾把總統權力移交副總統切尼兩個小時。&#13;<br> 白宮其後表示，結腸鏡檢查結果正常，喬治布殊周日早上如常出外跑步和到教堂出席聚會。&#13;<br> 路透社</p></body></html>
