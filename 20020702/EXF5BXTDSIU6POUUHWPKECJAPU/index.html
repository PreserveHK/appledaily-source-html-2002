<html><header><meta charset="utf-8"><title>　　錢其琛為《大公報》打氣 - 李八方</title></header><body><h1>　　錢其琛為《大公報》打氣 - 李八方</h1><p>江總同錢副總理旋風式訪港，頭頭尾尾唔夠二十四小時，究竟乜嘢咁急？八方都唔知道，唔知係咪因為怕咗法輪功，抑或北京好忙，唔得閒理特區。親中報章中《大公報》算最好彩，撞上今年慶祝創刊一百年，錢其琛幾唔得閒都接見佢哋，又同班老員工握手合照，為佢哋打氣，叫佢哋要堅持做一份嚴肅和具公信力嘅報紙。呢個真係唔容易，幸好有阿公照住！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
