<html><header><meta charset="utf-8"><title>騎師逾期未有報到</title></header><body><h1>騎師逾期未有報到</h1><p>【本報訊】涉嫌與今年二月廉政公署搗破歷來最大規模造馬案有關的兩名騎師霍達及易根，其中一名原定須於上月三十日向廉署報到，但廉署發言人昨日證實，該名騎師未有按規定出現。&#13;<br> 據了解，霍達目前仍然在港，而易根則身在外地，據悉將於日內返港。&#13;<br> 兩名騎師是被廉署拘捕後獲准保釋，而其旅遊證件則被扣。其後，其中一名騎師申請取回護照獲法庭批准，但需要在六月三十日返港向廉署報到。&#13;<br> 廉署發言人表示，今日將向法庭跟進事件，至於會否進行通緝等行動，則需要待跟進結果而定。</p></body></html>
