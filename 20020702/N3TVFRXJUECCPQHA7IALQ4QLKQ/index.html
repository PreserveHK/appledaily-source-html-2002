<html><header><meta charset="utf-8"><title>小統計：第10億部PC售出</title></header><body><h1>小統計：第10億部PC售出</h1><p>美國高科技顧問公司Gartner研究指，自1970年代中個人電腦（PC）面世以來，全球第10億部已於今年四月售出，預料第20億部會因為售價下跌及發展中國家需求日增，於2007或2008年售出。&#13;<br> ‧10億部個人電腦中，四分一賣了給一般消費者，其餘由機構擁有&#13;<br> ‧售出的80%是桌面電腦，其餘是各款手提電腦&#13;<br> ‧只有2%的手提個人電腦裝有網絡伺服器&#13;<br> ‧美國佔有最多個人電腦，比率達38.8%；歐洲佔25%；亞太區佔11.7%&#13;<br> 資料來源：法新社</p></body></html>
