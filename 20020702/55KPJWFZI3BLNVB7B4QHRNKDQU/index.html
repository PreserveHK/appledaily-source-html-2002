<html><header><meta charset="utf-8"><title>任港秀酒吧騷泳衣變球衣</title></header><body><h1>任港秀酒吧騷泳衣變球衣</h1><p>任港秀前晚到尖沙嘴一間酒吧，參與《世界盃FinalParty》活動，她一晚連趕兩場，賺得五位數字酬勞。<br> &#13;<br> <spanclass>不怕被博懵 &#13;<br> 前晚任港秀穿着球衣現身，但酒吧海報卻張貼一張她穿着性感比堅尼泳衣的照片，問她會否怕觀眾認為貨不對辦，任港秀說：「我都唔知佢哋用嗰張相，咁我冇理由着泳衣嚟啩。」&#13;<br> 任港秀前晚亦與觀眾玩遊戲，在喝啤酒比賽中勝出的觀眾，可獲得任港秀即時除下的簽名波衫，不少觀眾要求與任港秀合照，也有人希望她在上衣簽名，任港秀說：「我唔怕俾人博懵，我成日去登台，嗰啲觀眾咪重犀利！我識保護自己。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
