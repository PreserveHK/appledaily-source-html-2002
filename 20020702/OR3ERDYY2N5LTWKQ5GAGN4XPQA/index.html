<html><header><meta charset="utf-8"><title>Victoria碧咸豪宅建直升機場</title></header><body><h1>Victoria碧咸豪宅建直升機場</h1><p>快將於九月再為人母的Victoria，最近與萬人迷丈夫碧咸（DavidBeckham）決定在豪宅中興建一個直升機場，以方便朋友及他們一家出入。<br> &#13;<br> <spanclass>方便購物 &#13;<br> 據悉Victoria認為自己有太多朋友用直升機代步，故此必須建設直升機場方便一眾友好，就算要花上近二萬鎊（約二十二萬港元）亦在所不惜。而傳聞一直嫌棄豪宅位於曼徹斯特市郊「鄉下地區」的Victoria，更想藉此方便到倫敦購物。</spanclass></p></body></html>
