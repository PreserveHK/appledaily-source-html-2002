<html><header><meta charset="utf-8"><title>40×CD-RW抵食夾大件</title></header><body><h1>40×CD-RW抵食夾大件</h1><p>時下CD-RW已是個人電腦基本配備，一般只是四五百元。NEC將本來應用於高倍速DVD上的降噪音和減震技術、ActPC和JustLink三種最先進的技術，加諸在這台NR9100A的40×CD-RW上，確保燒錄時的穩定性。跟機送正版NERO5.5軟件，一隻40×CDR光碟及音源接線，比同級產品更照顧周到，都只是五百零蚊，可謂抵食夾大件。現在購買，買家更可參與代理舉辦的抽獎，代理會每個月送出三隻LCD給幸運兒，有心不妨去昅昅。&#13;<br> 文：馬哥&#13;<br> &#13;<br> 售價：$535&#13;<br> 查詢：Honnic（23079084）</p></body></html>
