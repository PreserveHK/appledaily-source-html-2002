<html><header><meta charset="utf-8"><title>寄生蟲可致腹瀉</title></header><body><h1>寄生蟲可致腹瀉</h1><p>醫學界指出，隱孢子蟲及賈第蟲均有機會導致腹瀉和營養不良，甚至有致命的危險；免疫力較差的人，如愛滋病病人感染後，後果會較嚴重。但這些寄生蟲耐熱力不高，只要把食水煮沸，即可把之消滅。&#13;<br> 感染及傳染病醫生兼立法會議員勞永樂表示，這兩種寄生蟲均存在於人畜糞便內，如食水不潔則有機會染上，其中賈第蟲可令人肚瀉，若未能及時治療會轉為慢性肚瀉，影響小腸吸收營養，導致營養不良及消瘦；隱孢子蟲則對一般市民健康影響不大，可能只會造成輕微腹瀉，但卻沒有病徵。但兩種寄生蟲對免疫力低人士、如愛滋病患者，或有致命危險。</p></body></html>
