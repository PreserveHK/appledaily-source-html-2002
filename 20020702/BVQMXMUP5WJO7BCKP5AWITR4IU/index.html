<html><header><meta charset="utf-8"><title>由下而上的選股法</title></header><body><h1>由下而上的選股法</h1><p>事實上，價值投資並非新興的投資技巧，與「由下而上」的選股方法一樣，以分析公司的基本因素為大前提。相反，部份基金經理則愛採用「由上而下」的分析方法選股，即先研究整體經濟情況，然後才深入探討個別企業的經濟因素（見表）。當然，亦有基金經理兼用兩種方法選股。&#13;<br> 正如謝清海指出，股市向淡時，價值投資的表現甚佳，但市況做好，價值投資回報便會遜於大市。亨達投資研究聯席董事黃敏碩（圖）表示：「以價值投資法選股，優點是不用局限於地區分布，或偏向某一類股份。但缺點是基金表現或會偏離市況，以及所選股份或太過冷門，基金表現將很視乎基金經理的管理技巧。」</p></body></html>
