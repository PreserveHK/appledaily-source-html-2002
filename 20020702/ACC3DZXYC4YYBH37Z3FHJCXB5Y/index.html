<html><header><meta charset="utf-8"><title>趙學而、苑瓊丹發揮母愛</title></header><body><h1>趙學而、苑瓊丹發揮母愛</h1><p>趙學而、梅小惠和苑瓊丹昨日在電視城拍攝劇集《皆大歡喜》，在大熱天時之下，小惠和學而仍要手抱小朋友拍攝，均熱得大汗叠細汗，二人還發揮母愛，不斷以手提風扇替小朋友散熱，相當有愛心。<br> &#13;<br> <spanclass>最嬲蕭亮 &#13;<br> 早前有報道指苑瓊丹和趙學而因同樣是修身豐胸代言人，因而引起不和，昨日兩人在拍攝期間有傾有講，並異口同聲否認不和，苑瓊丹說：「我哋兩隻產品都唔同，圈中咁多人做代言人，要不和咪重有好多，我喺圈中做嘢咁耐都好受歡迎，只有一個人令我好激氣，就係蕭亮。」	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
