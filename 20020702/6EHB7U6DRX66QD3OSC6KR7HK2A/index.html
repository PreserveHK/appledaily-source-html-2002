<html><header><meta charset="utf-8"><title>街頭追斬兩傷</title></header><body><h1>街頭追斬兩傷</h1><p>【本報訊】北角道與春秧街交界發生傷人血案，昨日凌晨三時許，姓楊及姓郭（二十八及四十三歲）男子偕同四名友人在路邊飲啤酒聊天，其間兩名兇徒突分持鐵通及牛肉刀向他們追斬，楊背部及左臂中刀受傷，慌忙與友人跑離現場致電報警，郭則被劈中左前臂獨自逃至附近月園街後巷不支倒地，兇徒事後逃去無蹤。&#13;<br> 救護員到場將兩名傷者送院治理，情況穩定。警員在場撿獲涉案兇器，但在附近一帶兜截無果。兩名傷者向警員表示遇襲原因不明，警方正展開調查。	&#13;<br> 卓永強攝</p></body></html>
