<html><header><meta charset="utf-8"><title>男子持刀尋仇被拉</title></header><body><h1>男子持刀尋仇被拉</h1><p>【本報訊】昨日下午二時許，四十五歲姓黃男事主與一名男子，在南昌邨昌哲樓對開空地發生爭執大打出手，事主不敵頭部受傷，傷人者逃去。事主負傷氣沖沖走入昌哲樓，向姓郭女保安員稱被人打傷，女保安於是報警，事主怒氣未消奔出大廈外，繼而走入「仁愛之家」宿舍廚房拿取一柄西瓜刀奪門而去，相信是往找仇家晦氣。警方接報到場獲知他手持利刀，遂展開兜截，結果在南昌街與通州街交界發現事主，當時他手持西瓜刀不肯放下，警員後來將他制服送院。</p></body></html>
