<html><header><meta charset="utf-8"><title>林嘉欣估中巴西贏波</title></header><body><h1>林嘉欣估中巴西贏波</h1><p>林嘉欣、任達華和張達明等，前晚在九龍灣國際展貿中心，出席《2002有線世界盃嘉年華》，大家一齊即場欣賞世界盃德國對巴西的冠軍賽事，結果巴西以二比○贏德國。<br> &#13;<br> <spanclass>沒有後遺症 &#13;<br> 林嘉欣賽前都看好巴西會獲勝，結果她的眼光十分準，林嘉欣說：「我覺得巴西朗拿甸奴可以出場，真係好好。就算世界盃打完，我諗自己亦唔會有世界盃後遺症，可能真正嘅球迷就會。」&#13;<br> 此外，任達華表示自己或許會有世界盃後遺症，但已安排好跟太太琦琦一同踏單車。&#13;<br> 採訪：卓美娟</spanclass></p></body></html>
