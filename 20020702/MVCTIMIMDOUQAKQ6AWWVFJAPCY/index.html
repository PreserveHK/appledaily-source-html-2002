<html><header><meta charset="utf-8"><title>醉漢「撩」狗被狗咬</title></header><body><h1>醉漢「撩」狗被狗咬</h1><p>【本報訊】屯門仁愛廣場昨日凌晨出現「醉漢鬥流浪狗」罕見場面。一名姓丁（三十九歲）越南裔男子，零時許與多名同鄉在仁愛廣場噴水池旁邊飲酒聊天，事主疑酒醉失常，突然衝向一隻身長兩呎的啡黃色流浪狗，蹲下「扮狗」向流浪狗狂吠唬嚇，流浪狗受挑釁不甘示弱張牙咧齒狂吠。正當在場同鄉喝止事主失常行為時，流浪狗突然發惡噬向事主，事主下顎被噬至血肉模糊痛極呼救，在場同鄉立即將流浪狗嚇走及報警，將痛得暈厥的事主送院救治，情況穩定。</p></body></html>
