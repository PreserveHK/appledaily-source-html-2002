<html><header><meta charset="utf-8"><title>燈飾店佔路經營</title></header><body><h1>燈飾店佔路經營</h1><p>葉先生投訴，慈雲山毓華街側巷一燈飾店霸佔公眾地方經營，且經常將貨物放出行人路上，阻礙途人出入。他曾多次向食物環境衞生署投訴，但久久仍未見改善。&#13;<br> 食物環境衞生署回覆，因該店非法佔用公眾地方，故已轉介予地政總署處理。至於該店將貨物放出行人路阻塞通道，該署人員除已向有關人士口頭警告外，並會繼續密切留意，有需要時會採取適當行動，確保行人路暢通無阻。	（○六一○一九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
