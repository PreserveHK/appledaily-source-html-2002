<html><header><meta charset="utf-8"><title>泰國鴨舌稍跌價</title></header><body><h1>泰國鴨舌稍跌價</h1><p>夏天到咗，我都好鍾意做番啲滷水小食嚟開胃吓，好似話滷水鴨舌咁。做滷水鴨舌當然要買啲多肉又細骨嘅鴨舌，咁多種唔同地方嘅鴨舌，我肥師奶都試過，始終覺得泰國嘅鴨舌品質最好，肉多肥厚，又比較香，而且𠵱家價錢平咗四蚊磅左右。一磅鴨舌都幾多，都算抵食。</p><p><spanclass><fontstyle>Lipton新口味樽裝茶  &#13;<br> Lipton一向出開奶茶紅茶飲品，新近佢就一次過推出咗兩種新口味嘅樽裝茶，分別係茉莉花茶同檸檬茶。茉莉花茶味道清香，雖然加咗糖調味，但飲落唔覺太甜，可以接受。而檸檬茶則茶味夠濃，唔會話只得檸檬香味而無茶味。</fontstyle></spanclass></p></body></html>
