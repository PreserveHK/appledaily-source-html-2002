<html><header><meta charset="utf-8"><title>流行遊戲充斥殺戮</title></header><body><h1>流行遊戲充斥殺戮</h1><p>目前全港網吧最炙手可熱的幾種遊戲都是離不開格鬥殺敵的暴力玩意。以最流行的《RainbowSix》為例，玩家需要拿起槍火，指揮隊員，四處剿滅恐怖分子。又例如《絕地武力》（CounterStrike），也是關於恐怖組織與反恐部隊互相廝殺的作戰遊戲，過程盡是不斷的殲滅與暗殺。&#13;<br> 能與《RainbowSix》分庭抗禮的有《暗黑破壞神II》（DiabloII），玩家要在遊戲內殺盡妖魔奪取寶藏。今年五月，屯門一名十七歲青年便懷疑因為日以繼夜地狂砌《暗黑破壞神II》而導致體力透支暴斃。</p></body></html>
