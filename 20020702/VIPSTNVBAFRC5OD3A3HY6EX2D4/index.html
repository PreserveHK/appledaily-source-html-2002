<html><header><meta charset="utf-8"><title>百台電腦網上傳情</title></header><body><h1>百台電腦網上傳情</h1><p>【本報訊】民政事務總署為慶祝特區成立五周年，昨日舉辦「網上傳情表心意」活動，分別在本港四個地方設立約一百台具有視像會議設施的電腦，讓市民可透過互聯網與本港及甚至海外的親友面對面交談，並可互相傳送電子賀卡，分享香港回歸五周年的喜悅。&#13;<br> 今次活動分別有四個場地，包括尖沙嘴政府合署的超級數碼中心、銅鑼灣世貿中心、沙田新城市廣場及荃灣愉景新城，場內共設有合共約一百部具備萬維網攝像機的電腦，市民可以藉此與親友交談。&#13;<br> 署理民政事務總署署長王榮珍在主持開幕儀式時，透過互聯網向全港市民發放電子賀卡，祝願市民生活愉快，身體健康。</p></body></html>
