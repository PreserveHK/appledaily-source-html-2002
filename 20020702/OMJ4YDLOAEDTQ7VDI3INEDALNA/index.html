<html><header><meta charset="utf-8"><title>李嘉欣玩ICQ遇「衰嘢」</title></header><body><h1>李嘉欣玩ICQ遇「衰嘢」</h1><p>李嘉欣昨日出席在尖沙嘴政府合署舉行的「網上傳情表心意」活動，嘉欣表示以往都有上網玩ICQ，但現在已經減少了，她解釋：「因為開始有一啲人同我玩嘅時候，講埋晒啲衰嘢，咁我咪開始唔同啲陌生人玩ICQ。」<br> &#13;<br> <spanclass>都有保持聯絡 &#13;<br> 嘉欣透露幾年前她開始沉迷玩ICQ，並且經常用不同嘅身份與陌生人傾偈，她謂：「我有時係幼稚園老師，有時係鋼琴教師，用唔同身份去玩，都幾好玩㗎！」問嘉欣有冇人約過她出街？她說：「咁又冇，我有啲喺ICQ識嘅朋友，都有keep住聯絡㗎！」</spanclass></p></body></html>
