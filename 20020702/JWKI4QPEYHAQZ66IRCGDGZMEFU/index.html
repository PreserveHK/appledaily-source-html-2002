<html><header><meta charset="utf-8"><title>Speechless</title></header><body><h1>Speechless</h1><p>"Ijustcan'ttalk,I'm<u> speechless</u> ."&#13;<br> &#13;<br> 「我說不出話來，我無話可說。」&#13;<br> &#13;<br> 周日世界盃冠軍賽，德國隊對巴西隊，有德國隊球迷傷心得說不出話來。在英語世界的"Ijustcan'ttalk"和"I'mspeechless"，跟中文的「我說不出話來」和「我無話可說」一樣，意思相近，但又有點差異，主要是後者帶有情緒。&#13;<br> </p></body></html>
