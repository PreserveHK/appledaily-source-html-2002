<html><header><meta charset="utf-8"><title>鎖定潛在買家具噱頭</title></header><body><h1>鎖定潛在買家具噱頭</h1><p>經濟不景，地產商賣樓難免要推出大堆置業優惠作噱頭，或索性劈價清貨。新鴻基地產與無綫電視合作提供的八折買樓優惠，為近期最有創意的招式。業內人士指出，與私人機構搞賣樓優惠，手法甚有噱頭，發展商可自由制訂銷售策略促銷。&#13;<br> 九龍倉助理董事黃光耀表示，提供特定折扣優惠予一批指定購買對象，並非新鮮事。該集團以往賣樓亦有採取類近促銷手法，鎖定購買目標後，度身訂做優惠給該批潛在買家，目的旨在做生意。測量師彭兆基指出，只要對銷售有利，發展商提供「甜頭」予私人機構有潛質買家，無可厚非。&#13;<br> 本報記者</p></body></html>
