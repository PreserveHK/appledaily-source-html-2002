<html><header><meta charset="utf-8"><title>　　馬丁出書華叔拔刀相助 - 李八方</title></header><body><h1>　　馬丁出書華叔拔刀相助 - 李八方</h1><p>民主黨主席李柱銘話寫書，結果搞咗大半年都唔見影，最近八方同黨鞭司徒華傾開，先知馬丁本書原來已經搞得七七八八，佢又笑馬丁冇出書經驗，出來出去出唔到，反而佢將《明報》專欄結集出書，就出完一集又一集。&#13;<br> 不過華叔算唔話得，除咗親自同本書改名，叫做《馬丁素描》外，華叔重親自操刀，幫馬丁寫埋個序言，內容大約係講吓佢當年點樣識馬丁，同埋馬丁個人點樣，但詳情華叔就唔講，一於大賣關子，要知就要買本睇睇。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
