<html><header><meta charset="utf-8"><title>婦人乘的士環遊美國</title></header><body><h1>婦人乘的士環遊美國</h1><p>美國佛羅里達州一名女子採用一種獨樹一幟的方式旅行：乘坐的士暢遊全美三十個城市，全程一萬哩（約一萬六千公里）。<br> &#13;<br> <spanclass>途經30市全程一萬哩 &#13;<br> 五十五歲的阿格尼絲不喜歡坐飛機和巴士旅行，又沒有駕駛執照，於是想出這個特別的旅行方式。她說：「我需要出去走走，而這是四處觀光的最佳方法。」&#13;<br> 她打算在這次跨越東西岸的旅程中，停留三十個城市，預計來回路程約一萬哩，車資為每哩一美元﹙約七點八港元），比平日乘搭的士每哩一點六五美元（約十三港元）便宜得多。&#13;<br> 阿格尼絲上周三已跟兩名的士司機由佛州出發，前往西岸再北上，經過加拿大到阿拉斯加州，之後就會折返。&#13;<br> 美聯社</spanclass></p></body></html>
