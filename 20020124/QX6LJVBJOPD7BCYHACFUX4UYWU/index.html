<html><header><meta charset="utf-8"><title>吳啟華籲趙金卿公開男友</title></header><body><h1>吳啟華籲趙金卿公開男友</h1><p>吳啟華和任達華琦琦夫婦昨日往土瓜灣，為「馬仙奴（免稅品）國際百貨集團」分店開幕任剪綵嘉賓。吳啟華日前被指與趙金卿譜忘年戀，其後遭二人否認。<br> &#13;<br> <spanclass>急步避忌 &#13;<br> 吳啟華抱怨說：「真係唔開心，寫到我一腳踏兩船，大奸角咁！我唔係介意年紀大，而係我特別抗拒有錢女人，覺得好煩。我希望佢快啲公開男友身分，我唔使俾人冤枉。」&#13;<br> 恰巧趙金卿昨日到中環髮型屋理髮，對吳啟華要求她公開真命男友，趙金卿表現相當避忌，並急步說：「我唔講嘢，遲啲先講。」</spanclass></p></body></html>
