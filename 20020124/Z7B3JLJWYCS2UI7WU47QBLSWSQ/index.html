<html><header><meta charset="utf-8"><title>司法話你知：小額錢債審裁處</title></header><body><h1>司法話你知：小額錢債審裁處</h1><p>根據一般程序，小額錢債申索通知書送達被告人後，法庭才考慮如何處理該項申索。若證實申索人填報的地址資料不正確，而被告人收不到申索書副本和聆訊通知書，法庭不會作出判決。&#13;<br> 不過，若有證據顯示聆訊通知書已妥為送達予被告人，而被告人選擇不出席聆訊，申索一方能夠提供足夠證據支持其申索，審裁處可在被告人缺席的情況下作出判決。&#13;<br> 被告人如不滿審裁處在其缺席下判其敗訴，應立即向審裁處提出理由，申請將判決作廢。一般情況下，涉案任何一方不得由律師代表出庭。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
