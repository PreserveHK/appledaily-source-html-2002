<html><header><meta charset="utf-8"><title>函館冬季節下月展開</title></header><body><h1>函館冬季節下月展開</h1><p>函館的夜景早已靚絕全日本，在冬季節期間，白色燈飾將籠罩整個函館，而在元町公園和基坂通一帶更會排列着天使偶人、浮球蠟燭，記住往五棱郭會場玩雪滑梯，和參與各項與雪有關的活動，而被譽為「五棱星之夢」的燈飾夜景更美得醉人。&#13;<br>文：陳笑霞&#13;<br>&#13;<br><b>北海道函館冬季節</b>&#13;<br>日期：2月1至14日&#13;<br>地點：北海道函館元町公園和五棱郭會場等&#13;<br>查詢：(81)138-273333（函館市元町觀光所）&#13;<br>網址：<ahref>www.hakodate.or.jp&#13;<br>旅遊查詢：29685688（日本觀光振興會）&#13;<br>交通：從札幌乘特急電車可達函館，需時約3小時</ahref></p></body></html>
