<html><header><meta charset="utf-8"><title>　　眾人契媽有脫髮煩惱？ - 李八方</title></header><body><h1>　　眾人契媽有脫髮煩惱？ - 李八方</h1><p>董生昨日巡完區，再參觀職訓局嘅中醫製藥中心。中心擺滿各類中藥製成品，包括感冒茶、中藥洗髮露試用裝，眾人契媽李麗娟見到一排排洗髮露，反應雀躍，忙問功效。&#13;<br> 其後得到人家批准，便高興地拿了一支去試用。&#13;<br> 究竟有何功效？當現場有人向董生介紹時，眾人契媽立即走向董生身邊說：「好好㗎，佢哋話唔甩頭髮㗎！」&#13;<br> 如果契媽試用奏效，此洗髮露相信可以推介給財爺阿松，皆因他日日為港經濟忙碌，常常用腦而要面對甩髮危機也。&#13;<br> （圖中）眾人契媽李麗娟得知手中洗髮露可防甩髮，即時表現雀躍。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
