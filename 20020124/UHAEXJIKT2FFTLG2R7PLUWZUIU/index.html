<html><header><meta charset="utf-8"><title>琦溫絲莉勇奪女配角獎</title></header><body><h1>琦溫絲莉勇奪女配角獎</h1><p>去年底已公布得獎結果的第二十七屆洛杉磯影評人協會大獎，前日在加州聖坦莫妮卡舉行頒獎禮，各獎項得主均親身出席領獎。茜絲史柏錫（SissySpacek）憑《IntheBedroom》再度榮膺影后，而此片同時亦成為最佳電影，可算是頒獎禮的大贏家。&#13;<br> 此外，丹素華盛頓（DenzelWashington）則憑《邊緣特訓》成為影帝。英國女星琦溫絲莉（KateWinslet）則以《愛莉思的情書》奪最佳女配角。而最佳導演則落在《MulhollandDrive》的大衞連治（DavidLynch）手上。</p></body></html>
