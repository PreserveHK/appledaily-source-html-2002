<html><header><meta charset="utf-8"><title>濱崎步啪針提神</title></header><body><h1>濱崎步啪針提神</h1><p>日本女歌手濱崎步紅的代價，就是全無休息時間，日本報章《東京Sports》報道指出，步姐為了要應付每天繁重的工作，經常倚靠肌肉注射劑來補充體力。<br> &#13;<br> <spanclass>乃營養精華 &#13;<br> 報道指步姐注射的是一般職業運動員採用、藥力頗強的營養精華，注射後能使人瞬即回復體力及精神飽滿，就好像去年除夕，步姐一晚要出席四個公開活動，其職員就隨身攜帶注射劑，隨時為步姐注射補充體力。據聞藝人當中不時要載歌載舞的Johnny'sJunior，亦有注射此藥。</spanclass></p></body></html>
