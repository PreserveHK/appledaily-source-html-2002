<html><header><meta charset="utf-8"><title>武士刀煉出著名精鋼</title></header><body><h1>武士刀煉出著名精鋼</h1><p>世貿中心雙子塔所用的鋼是日本製造的精鋼，而日本鋼向來在世界上佔有一定地位，鋼材商想回收再造其實不出奇。日本是全球三大生產鋼的國家之一，煉鋼技術在世界上首屈一指。日本人優秀的造鋼技術可能是和他們要製造堅硬的武士刀有關。&#13;<br> 遠在人類了解物質內部結構前，日本的造刀師傅發現一種可以令武士刀更堅硬的方法。公元五至六世紀時，日本的造刀師傅為了令武士刀更堅硬，他們會將用鋼造成的武士刀，放在燃燒的碳所形成的煙霧中，讓煙霧中的碳原子進入刀身結晶體的隙縫中，令刀身變得堅固無比。由於這種技術非常有效，至今仍廣泛應用於造鋼過程中。&#13;<br> 綜合外電報道</p></body></html>
