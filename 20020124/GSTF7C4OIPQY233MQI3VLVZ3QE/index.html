<html><header><meta charset="utf-8"><title>AFFA企硬價有得減</title></header><body><h1>AFFA企硬價有得減</h1><p>大減價？睇到盲目買到厭，普通貨色即使再減亦唔多吸引。相反好嘢就唔減都有捧場客，好似本地品牌AFFA，價錢合理質料不俗。臨近新春要換季，最近佢都嚟個折扣減一減，約8折減幅唔算大，但都算抵買。&#13;<br>&#13;<br>記者：梁珮瑜　攝影：楊錦文</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> Anytime(23117390)&#13;<br> 旺角瓊華商場U13A舖</fontstyle></spanclass></p></body></html>
