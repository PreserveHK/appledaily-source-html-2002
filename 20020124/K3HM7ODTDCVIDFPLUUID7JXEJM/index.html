<html><header><meta charset="utf-8"><title>夏韶聲綵排「制服派對」</title></header><body><h1>夏韶聲綵排「制服派對」</h1><p>夏韶聲演唱會將在明日假九龍灣展貿舉行，昨日他在紅磡為演唱會綵排，夏韶聲表示演唱會會以派對形式舉行，他說：「今次我會同隊band着同一套制服演出，成本大約兩萬幾啦。」<br> &#13;<br> <spanclass>似夜總會 &#13;<br> 此外，夏韶聲還表示舞台會布置成夜總會，他說：「今次個場成個夜總會咁，會有個舞池畀啲朋友跳舞，另外，我重請咗好多高官同商界朋友嚟睇，好似田北俊同李鵬飛等等。」	採訪、攝影：汪正文</spanclass></p></body></html>
