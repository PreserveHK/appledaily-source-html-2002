<html><header><meta charset="utf-8"><title>　　飛天豬拜年 - 李八方</title></header><body><h1>　　飛天豬拜年 - 李八方</h1><p>立法會議員朱幼麟一向都有自製新春賀卡嘅習慣，噚日佢喺立法會又向記者展示佢今年嘅新設計，就係用佢嘅外號「飛天豬」做招牌，重乘機幫佢最近搞嘅衞星生意宣傳，賀卡上畫咗佢坐住「香港一號衞星」遨遊宇宙，重話呢個賀卡係畀全香港市民嘅，祝大家「馬年一飛沖天」！&#13;<br> 成啟聰攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
