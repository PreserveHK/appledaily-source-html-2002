<html><header><meta charset="utf-8"><title>法拉利花車載嬌妻<br>LoveRing訂愛盟</title></header><body><h1>法拉利花車載嬌妻<br>LoveRing訂愛盟</h1><p>施念慈與陳鴻業昨日註冊結婚，新人雖有意一切從簡，但是不論花車及新娘子的行頭，卻仍然十分厲害。<br> &#13;<br> <spanclass>姑姐贈珍珠鏈 &#13;<br> 昨日新郎陳鴻業便駕着其價值二百五十萬元的法拉利跑車抵會場。&#13;<br> 而新娘子Celia身上佩戴的珍珠頸鏈及耳環，是其姑姐專程由日本帶返香港送她的結婚禮物。Celia的右手更戴上由丈夫所送的六卡鑽石手鏈。至於結婚戒指，則是名牌卡地亞的「LoveRing」。</spanclass></p></body></html>
