<html><header><meta charset="utf-8"><title>信用卡撇帳率飆升</title></header><body><h1>信用卡撇帳率飆升</h1><p>信用卡市場競爭激烈，銀行過往為吸引客戶使用信用卡，往往會主動提高客戶的簽帳額。不過，時移勢易，個人破產個案不斷上升及銀行信用卡撇帳比率不斷飆升，銀行最終要就收益與風險作出取捨。&#13;<br> 銀行界人士認為，銀行在決定是否調低客戶信用額上限時，最主要是平衡銀行的收益及風險，若調高貸款額上限，銀行的收入可能會提高，不過同時銀行所承擔的風險亦因應增加。&#13;<br> 渣打銀行將這次的行動歸咎於本港沒有一個全面的信貸資料庫，令銀行無法對客戶作出準確的信貸評估，最終令受影響的客戶大增。</p></body></html>
