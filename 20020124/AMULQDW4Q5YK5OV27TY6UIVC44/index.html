<html><header><meta charset="utf-8"><title>葉璇推拿治腰傷</title></header><body><h1>葉璇推拿治腰傷</h1><p>無綫電視跟新鴻基地產昨日在將軍澳清水灣半島樓盤舉行記者會，出席藝員包括葉璇、林峯、洪天明及劉愷威。&#13;<br> 葉璇近日忙於為月底開拍的無綫新劇《雲海玉弓緣》做準備，她每天都抽兩個小時練雙刀，葉璇說：「師傅話我表現OK，但自己體力唔夠，最近重整傷腰部，醫生除咗要我戴腰封，重叫我多啲休息。」葉璇早前放假，她更到內地找氣功師做推拿治療。<br> &#13;<br> <spanclass>林峯避談利夫人 &#13;<br> 早前有傳林峯跟利孝和夫人家族稔熟，日前又傳出內地人利瓦仔自認為利銘澤兒子一事，林峯原先表示不認識利夫人，但隨即改口稱不知事件來龍去脈所以難以評論。</spanclass></p></body></html>
