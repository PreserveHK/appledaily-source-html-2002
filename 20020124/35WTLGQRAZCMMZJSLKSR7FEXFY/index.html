<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>華夫達7月榮升父親 &#13;<br> 本土球手今年在澳洲公開賽均在早段出局，令澳洲球迷大呼冇癮，但據傳媒報道，決定暫且離開網壇的澳洲球手華夫達於今年七月會榮升父親，因為其女友羅拉已懷孕數月。二十九歲的華夫達與女友近數周分別在悉尼及斐濟度假，目前則陪同到訪友人暢遊澳洲。<br> &#13;<br> <spanclass>曉域治「耐熱」非常 &#13;<br> 史施達絲一直是男友曉域治的忠實擁躉，但世界輪流轉，在周三該名比利時女將勝同胞軒寧一仗上，在首圈爆冷出局的澳洲球手曉域治卻亮相為女友打氣，不知是他的水痘仍未完全復元，抑或不想高調捧場，只見他頭戴棒球帽，戴上「黑超」，將衣領反高，「耐熱」非常。</spanclass></spanclass></p></body></html>
