<html><header><meta charset="utf-8"><title>吳綺莉自嘲大花樽</title></header><body><h1>吳綺莉自嘲大花樽</h1><p>吳綺莉昨日下午，到清水灣電視城拍攝電視電影《綁架驚魂》，她於戲中將會與吳毅將及馬浚偉等人合作。<br> &#13;<br> <spanclass>不擔心遭綁架 &#13;<br> 吳綺莉笑言能接拍此電視電影感到十分開心，她說：「我喺套戲入面簡直係一個大花樽，成日都係行行企企。而且公司又任得我自己買衫喎，一條幾千蚊嘅裙都畀買。」&#13;<br> 而片中吳綺莉的兒子將會被人綁架，問她現實中會否擔心有此情況發生。她說：「我又冇錢又冇面，所以啲人唔會當我係目標人物。」此外，吳綺莉表示不明何以早前被人誤傳她返上海置業，她更稱一定是記者認錯人。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
