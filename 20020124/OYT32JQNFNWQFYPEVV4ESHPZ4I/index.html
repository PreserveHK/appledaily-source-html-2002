<html><header><meta charset="utf-8"><title>華仔、君如任舞蹈賽評判</title></header><body><h1>華仔、君如任舞蹈賽評判</h1><p>劉德華、吳君如、陳冠希、應采兒和林家棟等，昨日到台灣出席電影《愛君如夢》的宣傳活動。一眾演員除了出席記招外，更會與台灣藝人及網友，一同參與「百萬大搶答」的遊戲。<br> &#13;<br> <spanclass>紅地氈進場 &#13;<br> 劉德華在《愛君如夢》中飾演一名社交舞導師，故眾人被安排到京華城參觀國際標準舞蹈觀摩賽，華仔及君如更被邀請擔當該賽事的評審。&#13;<br> 此外，昨晚舉行的首映晚會，大會為隆重其事，特別安排紅地氈讓華仔進場。由於部分演員如陳冠希都要趕戲，要即日返港。而華仔和君如等則後日才離台灣。</spanclass></p></body></html>
