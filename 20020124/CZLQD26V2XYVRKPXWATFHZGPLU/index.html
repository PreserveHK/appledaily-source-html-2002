<html><header><meta charset="utf-8"><title>日產新Elgrand	5月登場</title></header><body><h1>日產新Elgrand	5月登場</h1><p>論豪華程度，能夠跟豐田Granvia睇齊嘅日產Elgrand，繼早前廠方推出Serena新版後，亦快將於嚟緊5月推出全新車系。&#13;<br>據知全新Elgrand嘅造型，除予人有全新感覺之餘，車身線條亦要來得圓渾一點，尤其係車頭一對Xenon大燈，會較舊有型號來得更具神氣；而頂級版除備有電趟門及前後雙天窗外，懸掛系統重會有電子軟硬調校，令行車更穩定及舒適㖭。至於新改良嘅VQ35DE3.5公升V6引擎，更會較前環保及慳油㗎！若然你係享受一派，又或者想擁有一部大型豪華8人MPV車的話，相信新款日產Elgrand定會啱你心意。</p></body></html>
