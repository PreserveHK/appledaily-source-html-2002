<html><header><meta charset="utf-8"><title>《天使》破美紀錄</title></header><body><h1>《天使》破美紀錄</h1><p>法國電影《天使愛美麗》雖在美國上映短短兩個月，但已成功刷新法國電影在美國的最高票房紀錄。&#13;<br> 《天》片由曾執導《妙不可言》的法國著名導演尚皮亞桑里執導，並由柯德莉塔圖（AudreyTautou）主演。&#13;<br> 此片在去年十一月於全美二百多間戲院上映，其最新的票房收入已接近二千一百萬美元（約一億六千三百萬港元），打破法國電影《假鳳虛凰》七九年在美上映時的二千零四十萬美元（約一億六千萬港元）紀錄，成為美國最高票房的法國電影。</p></body></html>
