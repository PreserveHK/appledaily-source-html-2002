<html><header><meta charset="utf-8"><title>CASIOBE300升級WinCE4.0方案</title></header><body><h1>CASIOBE300升級WinCE4.0方案</h1><p>這邊廂WinCE4.0才正式公布，那邊廂CASIO已經發表BE300升級服務，一於搶飲頭啖湯，成為首部可升級至WinCE4.0的機種。用家只需付上US$29，便可以得到升級光碟，內置PocketInternetExplorer以及WindowsMediaPlayer。CASIO預計今年4月便會提供服務，不過就暫時只限美國地區的用家專享。&#13;<br>記者：劉耀祥&#13;<br>&#13;<br>查詢網址：<ahref>www.casio.com/</ahref></p></body></html>
