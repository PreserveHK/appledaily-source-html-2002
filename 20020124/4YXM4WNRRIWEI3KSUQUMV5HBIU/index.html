<html><header><meta charset="utf-8"><title>原子鏸熟手扮大肚</title></header><body><h1>原子鏸熟手扮大肚</h1><p>原子鏸、沈殿霞、汪明荃、盧海鵬、吳家樂和謝霆鋒等，前晚在無綫電視城錄影《歡樂今宵之新界北道路安全之夜》。&#13;<br> 《歡》的一班演員，向來以扮鬼扮馬見稱，原子鏸前晚首次在幕前扮孕婦，扮相神似，她說：「其實以前我喺外國讀書，上科學堂時試過扮大肚婆，嗰個假肚幾可亂真，好重㗎，不過今次扮大肚婆都好得意。」<br> &#13;<br> <spanclass>肥版友坂搞笑 &#13;<br> 而盧海鵬和吳家樂則演繹日劇《金田一少年事件簿》搞笑版，吳家樂扮「金田一」，盧海鵬則扮女學生「美雪」，這個角色曾由日本女星友坂理惠扮演，盧海鵬的肥版友坂，穿上校服裙時露出腳毛，十分惹笑。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
