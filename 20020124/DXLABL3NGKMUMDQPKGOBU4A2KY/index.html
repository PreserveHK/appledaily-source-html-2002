<html><header><meta charset="utf-8"><title>梅宮安娜一索得女</title></header><body><h1>梅宮安娜一索得女</h1><p>日本名模兼女優梅宮安娜，於香港時間前日下午二時，在美國洛杉磯產下首名女兒，重七點二六磅，母女平安。而其夫婿千葉貴史及父母親早前已飛往當地陪伴梅宮待產，他們皆在現場目睹嬰兒出世，暫時未決定為女兒取甚麼名字。<br> &#13;<br> <spanclass>留美休養 &#13;<br> 據悉，梅宮暫時仍會留美休養，至本月尾才返回日本。對於早前有報道指梅宮因舟車勞頓兼食錯藥而中毒，其事務所再次澄清她只是肚子太大而有點不適。</spanclass></p></body></html>
