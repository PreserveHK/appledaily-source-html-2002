<html><header><meta charset="utf-8"><title>全智賢情人節「被包」</title></header><body><h1>全智賢情人節「被包」</h1><p>曾與黎明合作拍攝和記廣告、韓片《觸不到的戀人》女主角全智賢，終鐵定下月二日旋風式訪港，為期三至四天，為去年韓國第三賣座猛片《我的野蠻女友》宣傳。<br> &#13;<br> <spanclass>影迷包場 &#13;<br> 全智賢憑《觸》片為港人熟識，令《我》片未上先轟動，據說有男fans更包下二月十四日情人節銅鑼灣某戲院其中一場，與女朋友二人溫馨欣賞這套搞笑愛情片，認真浪漫。</spanclass></p></body></html>
