<html><header><meta charset="utf-8"><title>李玟染紅髮想行運</title></header><body><h1>李玟染紅髮想行運</h1><p>台灣天后李玟最近為宣傳新歌，特別染紅頭髮，除了給歌迷耳目一新的感覺外，亦想取鴻運當頭的好意頭。近日她又為時裝雜誌做模特兒，穿上靚衫擺有型甫士。<br> &#13;<br> <spanclass>要求嚴謹 &#13;<br> 李玟十分關心每個拍攝細節，她說：「我係完美主義者，以前試過為咗畫一對對稱嘅眼眉，我足足花咗接近一小時。」&#13;<br> 對工作要求嚴謹，情人也不例外，李玟說：「我希望將來嘅男友比我好，我可以喺佢身上學多啲嘢。不過無論點樣，我要求男友要好細心。」</spanclass></p></body></html>
