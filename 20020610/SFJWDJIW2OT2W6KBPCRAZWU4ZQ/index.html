<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>杜利華冼佳亞 &#13;<br> 「尼日利亞在周三對我們時，將可以大踢風流波。」&#13;<br> 英格蘭中場杜利華冼佳亞警告尼日利亞會是英格蘭出線的最大障礙。法新社<br> &#13;<br> <spanclass>迪西里 &#13;<br> 「我希望天氣非常，非常之熱。」&#13;<br> 將於周二代表法國對丹麥的迪西里，深信酷熱天氣可影響對方的演出。路透社<br> &#13;<br> <spanclass>昆尼 &#13;<br> 「杜夫在愛爾蘭的影響力，就正如前國腳林柏拉迪或麥格夫一樣。」&#13;<br> 昆尼認為愛爾蘭能夠在今屆賽事表現出色，實在有賴杜夫。法新社<br> &#13;<br> <spanclass>尼格迪祖 &#13;<br> 「如果球員沒有質素，就算有巫醫相助，也是無補於事。」&#13;<br> 喀麥隆球隊經理尼格迪祖，認為球隊的成績是建基於球員，不是巫術。美聯社</spanclass></spanclass></spanclass></spanclass></p></body></html>
