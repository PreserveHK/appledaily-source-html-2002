<html><header><meta charset="utf-8"><title>廖碧兒柏芝腔學唱歌</title></header><body><h1>廖碧兒柏芝腔學唱歌</h1><p>廖碧兒昨日以環保之星身份，出席在柴灣藍灣廣場舉行的「白海豚環保特工隊」記者會，她擔任評判外還即席唱出兩首歌曲《任何天氣》及《Sometimes》，其中《任何天氣》唱得竟跟原唱者張栢芝十分相似。<br> &#13;<br> <spanclass>有意做歌星 &#13;<br> 廖碧兒表示，她因為不懂中文，所以一直以來都是聽歌學中文，自然模仿了栢芝的唱腔，她還透露有意成為歌星，她說：「有間唱片公司接觸，但都係傾緊。雖然知道唱片行競爭大，但都希望憑自己嘅外國feel同跳舞底，可以有發展機會。」</spanclass></p></body></html>
