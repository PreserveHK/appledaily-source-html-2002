<html><header><meta charset="utf-8"><title>330萬狗吠聲表</title></header><body><h1>330萬狗吠聲表</h1><p>【本報訊】每年一度的安德歌琳（Antiquorum）鐘表拍賣經過兩天以來的激烈競投，全場最矚目、以狗吠聲報時的「TheBarkingDog懷表」，昨日以三百三十萬港元成交，較預期成交價四十六萬元，高出近六倍。投得者為來自歐洲的鐘表收藏家。&#13;<br> 該表於一八一一年製造，表的外殼由１８K金造成，表面設計以美國北加州博物館收藏的名畫「SwanAttackedByaDog」為主題，表達了獵犬追逐飛雁的情景。</p></body></html>
