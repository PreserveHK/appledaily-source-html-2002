<html><header><meta charset="utf-8"><title>損傷頭髮要急救</title></header><body><h1>損傷頭髮要急救</h1><p>頭髮又染又電，髮質在不知不覺間受到損傷，變得開叉、乾旱、暗啞及脆弱，呢個時候就要為頭髮進行救亡行動。呢Set一套兩支嘅「毛髮急救組」，喺日本屬人氣產品，其賣點係蘊含壓縮蛋白膠束，能迅速透入髮芯內層，改善開叉和枯黃的現象，小記建議大家連續使用7日，你會發覺髮質明顯柔順亮澤，效果重相當持久㖭！&#13;<br>用法：洗完頭髮後，先塗上「髮芯成份補給劑」，隨即再塗上「鱗狀表層維生乳」，然後焗5-10分鐘，再用清水沖洗即可。&#13;<br>&#13;<br>記者：陳慧敏　攝影：陳偉強</p><p><spanclass><fontstyle>卓悅  &#13;<br> 旺角弼街69號地下&#13;<br> 查詢電話：24611376</fontstyle></spanclass></p></body></html>
