<html><header><meta charset="utf-8"><title>名人車輪轉：蔡志森「睇波睇組織踢法」</title></header><body><h1>名人車輪轉：蔡志森「睇波睇組織踢法」</h1><p>反對賭波不遺餘力的明光社總幹事蔡志森（圖），今朝晨早去遮打花園參加教會發起的反對賭波祈禱會。阿蔡話：「賭波同睇波唔一定扯上關係，自己雖然反對賭波，但係都幾鍾意睇！」&#13;<br> 巴西一直以來都是阿蔡心目中「最正」嘅球隊，不過今次世界盃各國球隊實力都幾平均，所以都無乜話特別捧邊隊。蔡志森話：「我睇波唔係睇贏輸，最緊要係睇球隊踢法、表現同組織。」&#13;<br> 個樣都幾嚴肅既阿蔡，原來睇起波嚟，都會同班朋友叫餐死！佢話：「睇波大家都變成球評家，不過只係賭牙骱。」</p></body></html>
