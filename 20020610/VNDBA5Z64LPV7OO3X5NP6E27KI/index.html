<html><header><meta charset="utf-8"><title>Apple姐日記：賭王去ball保鑣睇ball</title></header><body><h1>Apple姐日記：賭王去ball保鑣睇ball</h1><p>我Apple姐有時見啲名人身邊嘅保鑣都幾慘，經常要同啲記者迫餐死，老闆食飯去ball重要喺門口罰企幾個鐘，都咪話唔無聊。<br> &#13;<br> <spanclass>肉緊歡呼 &#13;<br> 不過，好似上次HongKongTatler頒獎禮咁，賭王何鴻燊（中）同四姨太都有嚟，兩個玩足三個鐘先走，平時啲保鑣就例牌要企幾粒鐘等老闆，但係嗰晚係世界盃世紀大戰阿根廷對英格蘭，賭王兩個保鑣就企喺酒店coffeeshop外睇現場直播，重鬼咁肉緊咁嗌餐死，都可以話係最疏乎嘅一次囉！</spanclass></p></body></html>
