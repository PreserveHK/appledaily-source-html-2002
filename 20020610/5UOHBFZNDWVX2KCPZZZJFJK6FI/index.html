<html><header><meta charset="utf-8"><title>嘉多理山花園1680萬沽</title></header><body><h1>嘉多理山花園1680萬沽</h1><p>【本報訊】一向放盤少的何文田加多利山物業，受到近期鄰近新盤嘉多利豪園開售刺激，昨罕有錄得一宗成交，售出的單位為嘉多理山花園1樓A室，作價1680萬元，該盤對上一宗成交需追溯至一年多以前。&#13;<br> 中原地產南九龍高級區域經理黎靜雲透露，位於加多利山布力架街的嘉多理山花園，1樓A室，1876方呎，連一車位，以每方呎8955元易手。<br> &#13;<br> <spanclass>蝕價190萬元 &#13;<br> 黎靜雲表示，該單位原業主帳面蝕190萬元。她說，該區近80%以上物業，由中電控股（002）嘉道理家族持有，屋苑樓齡大部份又在20年以上，故是次成交在加多利山而言極罕有。</spanclass></p></body></html>
