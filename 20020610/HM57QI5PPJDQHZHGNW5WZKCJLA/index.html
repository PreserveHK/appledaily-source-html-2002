<html><header><meta charset="utf-8"><title>　　「蘇絲黃」買馬 - 李八方</title></header><body><h1>　　「蘇絲黃」買馬 - 李八方</h1><p>為咗重建購物天堂地位，貿發局昨日邀請四名嘉賓到不同地方購物，其中包括六十年代以荷李活電影《蘇絲黃的世界》一炮而紅的關南施（右）。「蘇絲黃」昨日到中環裕華國貨公司，以八千多元買了一隻釉玉駿馬，又到茶莊等地方購買具中國傳統特色的物品；另一嘉賓郭富城則主要購買電子產品。&#13;<br> 李家俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
