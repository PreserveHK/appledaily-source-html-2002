<html><header><meta charset="utf-8"><title>梅小惠博非禮</title></header><body><h1>梅小惠博非禮</h1><p>苑瓊丹、梅小惠及趙學而等人，昨日於無綫電視城為《皆大歡喜》一劇，拍攝一場趙學而和苑仔被車保羅非禮的戲份，小惠見狀更急不及待以流星錘勇救苑仔。<br> &#13;<br> <spanclass>向監製要求 &#13;<br> 小惠向記者笑言《皆大歡喜》一劇的多位女演員，在劇中均先後被人非禮，惟獨她未試過。小惠說：「套戲入面個個都有俾人非禮嘅戲份，係我一個冇份。我諗可能我個外形出咗問題，相信我都要檢討吓。或者我要同監製要求有一場非禮戲，不過對手一定要比車保羅有氣質。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
