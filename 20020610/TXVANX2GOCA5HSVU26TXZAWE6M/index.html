<html><header><meta charset="utf-8"><title>地產多聲道：大陸睇樓團趨豪華</title></header><body><h1>地產多聲道：大陸睇樓團趨豪華</h1><p>港人對祖國的情意結日益濃厚，買大陸樓的人士不斷增加，同時，亦多咗好多內地睇樓採訪團，代理喺包裝上都花多唔少心思，好似月中一個北京團，新聞稿標題係「北京2日1夜獨家豪華睇樓團」，內文更標榜可以享有一個好玩難忘的旅程，好似宣傳旅行團一樣。查實，老遠去到首都採訪，最緊要係有料到。<br> &#13;<br> <spanclass>賣樓播波未必掂 &#13;<br> 土瓜灣傲雲峰設於尖沙嘴中心嘅售樓處，啱啱過去個禮拜六，裝咗電視轉播世界盃足球賽（圖），噚日下晝，就播墨西哥對厄瓜多爾的賽事，但買家反應麻麻，問其中幾位看似球迷的大叔，回應係「播中國對巴西就話啫！」，似乎播球賽的招數，並唔係場場奏效呢。&#13;<br> 蘭西</spanclass></p></body></html>
