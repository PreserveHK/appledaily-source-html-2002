<html><header><meta charset="utf-8"><title>網上訂平價日本酒店</title></header><body><h1>網上訂平價日本酒店</h1><p>老實說，日本的酒店好的太貴，平的太細，但有時要慳錢旅遊，還是要揀平一點細一點的商務酒店。其中一間夠出名價錢又平的叫「東橫inn」，位於東京品川站的一間單人房也不過6,800日圓起。怕言語不通的話，不妨上上這個專門代訂日本酒店的公司網址，除了代訂東橫inn外，還有其他商務酒店、溫泉旅館及JRPass，而且不收手續費，咁就更慳錢啦。	記者：李莉&#13;<br> &#13;<br> 網址：<ahref http:>www.inn-info.co.jp &#13;<br> 查詢：25410771（日本經濟酒店預訂中心）</ahref></p></body></html>
