<html><header><meta charset="utf-8"><title>陳慧琳北京四保鑣陪睇波</title></header><body><h1>陳慧琳北京四保鑣陪睇波</h1><p>陳慧琳（Kelly）日前應富士菲林邀請，專程往北京HardRockCafe為中國對巴西的世盃賽事打氣，與現場五百名觀眾一同欣賞賽事，現場氣氛熱鬧，Kelly亦相當投入，更與現場觀眾玩遊戲。<br> &#13;<br> <spanclass>加強保安 &#13;<br> 自從上次有歌迷持刀要脅要見Kelly後，她最近所到之處都會加強保安，今次Kelly在北京亦不例外，主辦單位一早已安排了四名近身保鑣保護Kelly，現場亦有二百名保安及工作人員維持秩序，Kelly說：「其實我啲歌迷一向都好乖，所以我都唔係好擔心，亦唔想令到我同fans之間有距離。」</spanclass></p></body></html>
