<html><header><meta charset="utf-8"><title>美韓極速之戰？</title></header><body><h1>美韓極速之戰？</h1><p>「兩軍陣中都擁有高速球員。」南韓教練軒迪克賽前預期今仗將會是一場速度較量。他續說：「我們的致勝機會取決於能否保持一貫踢法，同時阻截美國隊的快速反擊。」<br> &#13;<br> <spanclass>氣溫高達31度 &#13;<br> 軒迪克所言非虛，南韓與美國分別在首仗贏波，「速度」是贏波關鍵。而這場極速對碰將於中午炎熱天氣下進行，故對雙方快馬將是重大考驗。據報稱，比賽地點大邱周一的日間溫度約為攝氏三十一度。&#13;<br> 美國主將雷拿已想出破解南韓之法。他說：「遇上南韓這種速度及力量兼備的球隊，我們須長時間保持控球在腳，消耗對方體力。」</spanclass></p></body></html>
