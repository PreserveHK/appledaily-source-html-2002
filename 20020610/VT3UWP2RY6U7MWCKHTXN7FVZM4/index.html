<html><header><meta charset="utf-8"><title>齊芷瑤飛車呼過癮</title></header><body><h1>齊芷瑤飛車呼過癮</h1><p>齊芷瑤昨日以嘉賓身份出席紳寶（SAAB）汽車在中環添馬艦舉行的記者會。芷瑤除親身試駕紳寶一款新車外，更體驗由職業車手示範的特技飛車，包括高速拐彎及掉頭，而在表演過程中芷瑤一直保持微笑。<br> &#13;<br> <spanclass>運動減壓 &#13;<br> 齊芷瑤接受訪問時表示，首次嘗試花式飛車感到很有趣，可能本身有賽車經驗有關，所以一點也不覺驚慌。&#13;<br> 有指藝人靠軟性藥品來減壓，齊芷瑤說：「我會用運動嚟減壓，亦冇服用藥物嘅習慣，希望啲人能珍惜生命啦。」</spanclass></p></body></html>
