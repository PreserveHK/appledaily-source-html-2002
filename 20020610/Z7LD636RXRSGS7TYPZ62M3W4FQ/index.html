<html><header><meta charset="utf-8"><title>四車互撼15男女傷</title></header><body><h1>四車互撼15男女傷</h1><p>【本報訊】荃灣青山公路汀九段昨發生四車相撞交通意外，導致十男五女受傷送院，其中一名女乘客情況嚴重，另外兩女一男傷者情況穩定，其餘十一名傷者則已無礙出院。&#13;<br> 昨凌晨三時，姓傅（二十一歲）青年駕富豪房車沿青山公路汀九段出九龍，途至汀九橋底一個左彎時，突失控越過對面線與一輛公共小巴碰撞，尾隨的寶馬房車及本田私家車收掣不及，亦先後與前車相撞。四名肇事司機及小巴上六男五女乘客同告受傷送院。</p></body></html>
