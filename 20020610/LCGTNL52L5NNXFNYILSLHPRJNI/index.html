<html><header><meta charset="utf-8"><title>GiGi拒談邵美琪新車</title></header><body><h1>GiGi拒談邵美琪新車</h1><p>梁詠琪（GiGi）昨日出席在奧運站舉行的「奧海城米奇開心派對」，同場還有卡通人物米奇及美妮出現，而GiGi特別穿上由張天愛設計的公主裝出場，之後再換上一條米奇牛仔褲。&#13;<br> 問到最近有報道指邵美琪的新車是用鄭伊健的名字登記，GiGi聽後只說：「我唔會答，你哋問番嗰本雜誌啦！太離譜喇！」<br> &#13;<br> <spanclass>歌迷疑被非禮 &#13;<br> 此外，在活動尾聲時，GiGi聽到現場有女歌迷大喊：「GiGi，我俾人非禮呀！」原來有一名二十四歲的劉姓男子懷疑在場非禮一名十八歲的女歌迷，現場保安代為報警，GiGi事後還上前安慰該女歌迷。</spanclass></p></body></html>
