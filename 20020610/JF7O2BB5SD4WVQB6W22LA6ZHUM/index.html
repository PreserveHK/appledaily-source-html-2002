<html><header><meta charset="utf-8"><title>珊迪娜帶阿媽撼核網</title></header><body><h1>珊迪娜帶阿媽撼核網</h1><p>改編自著名軍事小說家TomClancy小說的電影《驚天核網》，繼前周開畫成為全美票房冠軍後，上周五單日票房收六百二十萬美元（約四千八百三十萬港元），勢必蟬聯票房冠軍。<br> &#13;<br> <spanclass>僅負150萬 &#13;<br> 而由珊迪娜布洛（SandraBullock）及艾絲莉茱爾（AshleyJudd）主演、講述母女間感情關係的電影《DivineSecretsoftheYa-YaSisterhood》亦來勢洶洶，上周五首日開畫收六百萬美元（約四千六百八十萬港元），位列第二，預料以上兩片在票房上會有一番惡鬥。</spanclass></p></body></html>
