<html><header><meta charset="utf-8"><title>童黨行劫被捕</title></header><body><h1>童黨行劫被捕</h1><p>【本報訊】柴灣杏花邨昨日發生「童黨」打劫女童事件，一名十二歲女童被四名男女青少年截劫搶去五十元，她事後向商場保安員求助，由保安員將四人擒住，交警方處理。&#13;<br> 遇劫的女童姓羅，昨上午十一時半，她獨自離開杏花邨四十六座寓所往商場購物，當步出大廈時即被兩男兩女青少年包圍截住，並向她索取金錢，女童不敢反抗將身上五十元奉上。四童黨得手後離去，但仍在附近流連，女童到商場向保安員求助，保安員即時將四人截住報警。四名涉案青少年由十二至十七歲，事後被帶署調查。&#13;<br> 劉柏麟攝</p></body></html>
