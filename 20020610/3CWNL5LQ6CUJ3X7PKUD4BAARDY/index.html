<html><header><meta charset="utf-8"><title>警花反飆車</title></header><body><h1>警花反飆車</h1><p>【本報訊】每逢周六及周日都是飆車一族的活躍日子，警方昨在黃大仙龍翔道的非法賽車「黑點」進行反非法賽車行動，在九個多小時內共截獲十輛懷疑非法改裝車輛，事件中無人被捕。&#13;<br> 警方東九龍交通部由前晚九時半至昨晨六時，在龍翔道一帶設置路障及影快相相機進行例行的反非法賽車行動。接近凌晨四時，警員在龍翔道東行線分別截獲七輛及三輛疑曾非法改裝的私家車，警方事後將所有涉嫌車輛拖往何文田汽車扣留中心檢驗。&#13;<br> 薛家傑攝</p></body></html>
