<html><header><meta charset="utf-8"><title>每日一句</title></header><body><h1>每日一句</h1><p>去到肯亞，你最常聽見當地人講嘅除咗英文，就係當地語言，例如“Hujambo”，即「你好」，但若果只係介紹呢啲咁「行貨」嘅對話，又可能會侮辱咗你嘅智慧，就一跳跳去進階肯亞實用班，好易講㗎咋！&#13;<br> &#13;<br> 肯亞語：Utapendatutokepamojaleousiku?&#13;<br> 讀音：ootapendatootokehpamojaleoooseekoo&#13;<br> 意思：今晚你喜歡同我外出嗎？</p></body></html>
