<html><header><meta charset="utf-8"><title>馮檢基支持問責制</title></header><body><h1>馮檢基支持問責制</h1><p>民協主席兼立法會議員馮檢基昨在港台節目「給香港的信」中，支持推行主要官員問責制，他認為特首董建華透過問責制可確保政策的落實。但他深信董特首的內閣依然維持以公務員為主體，有待第三屆特首上任，問責制才真正面對考驗。&#13;<br> 民主黨和前綫都批評問責制只是讓特首獨攬大權，但馮檢基認為新制可減少現時公務員要保持政治中立的種種弊病，即使美國總統新上場，也會自組內閣，才可配合施政。</p></body></html>
