<html><header><meta charset="utf-8"><title>世界盃八強特飲</title></header><body><h1>世界盃八強特飲</h1><p>世界盃賽事正進行得如火如荼，雖然八強仍未誕生，但酒吧已急不及待地自選了心水八強，並以當地著名球星命名，設計了一系列雞尾酒，每款$62，當中有法國的施丹、西班牙的魯爾、巴西的利華度、美國的雷拿、愛爾蘭的堅尼、瑞典的拿臣、意大利的馬甸尼及俄羅斯的奧洛普高，誰是真正八強仍是未知之數，但亦不妨啖着這虛擬八強繼續觀戰！</p><p><spanclass><fontstyle>店名：醉濤吧  &#13;<br> 電話：23134211&#13;<br> 地址：尖沙嘴麼地道日航酒店大堂側&#13;<br> 備註：供應期至六月底</fontstyle></spanclass></p></body></html>
