<html><header><meta charset="utf-8"><title>拉姑陪霆鋒睇波</title></header><body><h1>拉姑陪霆鋒睇波</h1><p>謝霆鋒涉嫌串謀妨礙司法公正的案件候審中，他前天出席一個高爾夫球活動後，昨日整天都足不出戶，但他今天將到廣州出席宣傳活動。&#13;<br> 霆鋒昨日留在家中，他的母親狄波拉（拉姑）則在下午三時多，獨自坐乘的士到霆鋒位於裕景花園的寓所探望兒子。<br> &#13;<br> <spanclass>戥國足不值 &#13;<br> 記者昨日致電拉姑，她說：「我𠵱家喺佢屋企，陪同霆鋒一齊睇世界盃，我會陪佢睇足三場波先走，佢𠵱家心情好好。不過噚日（即前日）睇世界盃，見到中國隊輸波，佢都覺得好唔抵。」問到霆鋒日前出庭時傷到頭，現在情況怎樣，拉姑說：「只係皮外傷，都冇乜嘢。我都會煲啲嘢佢食。」&#13;<br> 採訪、攝影：比華利、娛樂突發組</spanclass></p></body></html>
