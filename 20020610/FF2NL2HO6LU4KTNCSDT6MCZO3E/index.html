<html><header><meta charset="utf-8"><title>李承仕子遺體尋獲</title></header><body><h1>李承仕子遺體尋獲</h1><p>【本報訊】「五二五」華航空難搜索工作有新進展，台灣搜救人員昨日再撈獲五具罹難者屍體，其中包括香港工務局局長李承仕次子李宗傲，李承仕將赴台北認領。至目前為止，空難中已尋回一百零八具罹難者遺體，尚在一百一十七名死者仍沉屍大海。&#13;<br> 李承仕對本報記者表示，昨晚七時接獲華航電話表示，已尋獲其子遺體，並會於今日或明日安排他到台灣辦理兒子的後事，兒子遺體將會盡快運返香港，至於葬禮問題則仍未決定。李承仕說，事情發生兩星期，心情已比較平復，找到兒子遺體也算安慰。</p></body></html>
