<html><header><meta charset="utf-8"><title>傳費迪拜斯秘密結婚</title></header><body><h1>傳費迪拜斯秘密結婚</h1><p>由靚仔小生費迪拜斯（FreddiePrinzeJr.）及其同居未婚妻莎拉米雪姬娜（SarahMichelleGellar）主演的喜劇電影《Scooby-Doo》，前日在荷李活舉行首映，一對男女主角自然成為焦點。<br> &#13;<br> <spanclass>拒絕回應 &#13;<br> 費迪與莎拉最近經常被傳媒追問他們何時結婚，而近日新片拍檔更大爆二人實際上已經秘密註冊了好一段時間，但二人一於少理，並希望傳媒可以把焦點放回這部加入了經典卡通狗角色Scooby的電影上。</spanclass></p></body></html>
