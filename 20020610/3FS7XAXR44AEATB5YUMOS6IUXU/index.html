<html><header><meta charset="utf-8"><title>自創拳招抗賊</title></header><body><h1>自創拳招抗賊</h1><p>【本報訊】秀茂坪一名失業男子昨晨九時許晨運期間遭獨行賊搶劫，他奮力反抗自創拳招與賊人互相搶奪對方的腰包時，將賊人腰包內的電話簿及銀行存摺扯跌，匪徒知事敗倉皇逃去無蹤，事主損失一條價值三千多元的金頸鏈，僅受輕傷送院敷治後無礙。警方現正通緝該名年約四十歲、五呎四吋高、穿着白色恤衫及藍色牛仔褲的劫匪歸案。&#13;<br> 遇劫姓黎（四十五歲）的男子居住曉麗苑，任地盤散工，近月已沒有工作多時。他每日早上也會到住所附近山邊跑步及習拳，但無跟隨正式拳法練習，只是隨意耍拳，十年來風雨不改，故練得一身強健體魄。&#13;<br> 梁瑞帆攝</p></body></html>
