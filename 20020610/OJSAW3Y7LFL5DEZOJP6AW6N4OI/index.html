<html><header><meta charset="utf-8"><title>釋由美子搵碧咸拍拖</title></header><body><h1>釋由美子搵碧咸拍拖</h1><p>日本性感女星釋由美子，後天便滿二十四歲，前日她提早與一百五十名fans在東京舉行生日派對。<br> &#13;<br> <spanclass>中居新片大收 &#13;<br> 釋由美子在fans面前說：「近排嘅工作生活好充實，我希望感情生活都一樣咁好。自己𠵱家冇拍拖對象，如果有個好似碧咸咁有型嘅男友就好喇。」&#13;<br> 至於SMAP成員中居正廣擔正的新片《模仿犯》，前日亦正式公映。由於上映戲院場場爆滿，中居因而獲封「日本電影界碧咸」，不知釋由美子會否因此對他有興趣呢？</spanclass></p></body></html>
