<html><header><meta charset="utf-8"><title>歐陽震華大馬冒雨宣傳</title></header><body><h1>歐陽震華大馬冒雨宣傳</h1><p>歐陽震華（Bobby）、張家輝、向海嵐和陳慧珊，早前到馬來西亞和新加坡宣傳無綫劇集，由於Bobby主演的劇集《金裝四大才子》和《洗寃錄》等在當地大受歡迎，Bobby甫出現即引來fans叫囂聲不絕，其次則是陳慧珊較受歡迎。<br> &#13;<br> <spanclass>互相整蠱 &#13;<br> 雖然宣傳活動舉行前曾下滂沱大雨，大會有意取消活動，但Bobby等人見觀眾冒雨等候，盛情難卻，所以決定活動如期舉行。此外，Bobby和家輝出席活動時，不忘互相整蠱一番，如在對方的宣傳海報上畫大花臉，認真淘氣。</spanclass></p></body></html>
