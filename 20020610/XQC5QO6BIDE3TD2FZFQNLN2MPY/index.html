<html><header><meta charset="utf-8"><title>落斜大意釀車禍</title></header><body><h1>落斜大意釀車禍</h1><p>【本報訊】藍田康瑞苑對開昨上午約十一時發生交通意外，一名姓何（四十二歲）的女子（圖左）駕駛一輛豐田私家車離開停車場右轉出碧雲道落斜時，疑因未有留意交通情況，尾隨駛至一輛的士姓陳（四十三歲）司機收掣不及撞向私家車尾，導致私家車失控越線與反方向駛至另一輛的士迎頭相撞。三車連環相撞後，被撞的士上姓區司機、車上姓陳女乘客及其三名年幼子女（三至八歲）均受輕傷。&#13;<br> 梁瑞帆攝</p></body></html>
