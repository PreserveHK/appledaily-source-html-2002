<html><header><meta charset="utf-8"><title>美荔道交通燈失靈</title></header><body><h1>美荔道交通燈失靈</h1><p>陳先生投訴，美孚美荔道德仁書院前的交通燈，經常損壞，如五月二十二日晚又告失靈，令途人甚不便。<br> &#13;<br> <spanclass>修妥後又遇雷暴 &#13;<br> 機電工程署函覆：上址交通燈曾於四月九日至十一日多次失靈，這是由於一條地下電纜發生故障，而損壞的電纜需要更換，有關工程於四月十一日已完成。至於五月二十二日所發生的故障，是由於雷暴關係而啟動了保護電路所致。&#13;<br> （○五二五一五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
