<html><header><meta charset="utf-8"><title>撤增薪醫生或流失</title></header><body><h1>撤增薪醫生或流失</h1><p>【本報訊】公共醫療醫生協會會長梁家騮及香港護理人員協會副主席蔡宏發，批評醫院管理局通過取消新合約員工的增薪點，事前不諮詢員工及工會意見的做法並不恰當，並擔心如落實有關決定，表現良好的醫生可能會流失。&#13;<br> 梁家騮昨日出席一個電台節目時表示，醫管局早前決定取消新入職醫生每年經評估後可獲增薪的做法，即日後員工除非整體上加薪，否則並無加薪機會，但該局事前沒有正式諮詢工會。&#13;<br> 由於現時醫管局尚未決定何時落實有關決定，協會希望局方盡快與員工溝通，並發放更多資料。他又擔心取消增薪點後，表現良好的醫生也沒有增薪機會，缺乏鼓勵作用，會導致人手流失。</p></body></html>
