<html><header><meta charset="utf-8"><title>重組郵差派信時段</title></header><body><h1>重組郵差派信時段</h1><p>【本報訊】香港郵政較早時遭審計署批評郵差派信時段，該署署長陸炳泉昨日表示，正研究重組郵差派信時段，並希望日後可以作出定期檢討，以配合機構實際需要。他又說，香港郵政自今年四月增加郵費後，收入暫時似乎有所增加，但由於在四月有發行新郵品，故暫未知收入增加是否由增加郵費所致。&#13;<br> 此外，香港郵政昨日發行以列車為設計主題的「京九直通車」特別郵票，一套四款，面額由一元四角至五元不等，當四枚郵票並排一起時，即會構成一列完整的列車。由於郵票設計特別，吸引三十多名集郵人士，於昨晨九時前到中環郵政總局輪候。</p></body></html>
