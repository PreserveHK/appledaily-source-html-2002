<html><header><meta charset="utf-8"><title>巴人內閣新職管保安</title></header><body><h1>巴人內閣新職管保安</h1><p>巴勒斯坦自治政府周一宣布改組內閣，閣員由三十一人減至二十一人，最重大改革是新設內政部長一職，代替自治政府主席阿拉法負責監督各保安部隊。&#13;<br> 另外，日本外相川口順子上周六到西岸會晤阿拉法，表明日本願介入斡旋以巴衝突。阿拉法輕吻其手示好。&#13;<br> 以色列總理沙龍周日抵達美國訪問，周一跟喬治布殊總統會面。他透過《紐約時報》列出與巴勒斯坦人和談的三大條件：巴人停止發動自殺式炸彈襲擊；最棘手問題，如耶路撒冷地位，留待最後才談；以色列要跟整個阿拉伯世界，而非單與巴人談判。&#13;<br> 綜合外電報道</p></body></html>
