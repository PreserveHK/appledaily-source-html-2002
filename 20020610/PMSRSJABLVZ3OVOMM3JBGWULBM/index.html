<html><header><meta charset="utf-8"><title>張燊悅遭婆婆拆粽</title></header><body><h1>張燊悅遭婆婆拆粽</h1><p>張燊悅與黃伊汶昨日到葵涌仁濟華懋護理安老院探訪公公婆婆，及與他們一起包糭，二人更與院內的一位一百零七歲的婆婆慶祝生日。<br> &#13;<br> <spanclass>不准逗留夜店 &#13;<br> 黃伊汶找了一位公公與她包糭，而張燊悅則找了一位婆婆，對方可謂相當嚴格，不滿燊悅所包的糭，隨即一手拿去拆掉，就算燊悅苦苦哀求不要拆散她所包的糭，婆婆也不理會。&#13;<br> 此外，有指陳少寶要他旗下藝人遠離壞人，亦不准逗留夜店，兩人均說：「我哋都好少去夜店，都冇話准唔准，唔去夜店咪一定識唔到壞人囉。」</spanclass></p></body></html>
