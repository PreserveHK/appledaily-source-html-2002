<html><header><meta charset="utf-8"><title>恬妞帶任港秀陪客</title></header><body><h1>恬妞帶任港秀陪客</h1><p>恬妞和任港秀昨日在旺角一間娛樂場所取景拍攝亞視劇集《法內情2002》，劇情講述飾演夜總會媽媽生的恬妞帶着旗下的小姐任港秀返工。<br> &#13;<br> <spanclass>身上留有傷痕 &#13;<br> 過檔亞視的任港秀開工已有十天，自言已經習慣新環境。恬妞在劇中飾演一位爛撻撻的媽媽生，與過往所做的角色不同。不過恬妞為了拍攝《法》劇，身上留下不少傷痕，她說：「之前拍攝吸毒戲份時又俾熔咗嘅樟腦丸辣到手同腳；拍攝碰杯飲酒時又打爛玻璃杯，今次又俾煙蒂辣到手指起水泡，認真倒楣。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
