<html><header><meta charset="utf-8"><title>貨船裝大炮防截劫</title></header><body><h1>貨船裝大炮防截劫</h1><p>兩艘運鈈元素回英的貨船為防受襲，特別加強保安，不但有武裝人員隨行，更配備大炮防衞，是二戰後首批武裝貨船。英國核燃料有限公司聲言，即使貨船被偷襲，恐怖分子也難以打開強化艙門。&#13;<br> 華府一項研究卻指出，恐怖分子只需用炸彈炸開運輸桶便可取得核原料。另外，這兩艘貨船航行速度緩慢，每小時只有十五海里，無法逃避快艇的窮追猛打，很容易被裝有導彈的小型快艇擊潰。&#13;<br> 英國《珍氏外交報告》認為，兩艘貨船保安措施「完全不足，不能保護貨船運送半噸鈈環遊半個地球」。&#13;<br> 英國《觀察家報》</p></body></html>
