<html><header><meta charset="utf-8"><title>徐子淇捨世盃敘天倫</title></header><body><h1>徐子淇捨世盃敘天倫</h1><p>徐子淇近日放暑假回港，原本她甫回港便到韓國探朋友，順便欣賞四年一度的世界盃。子淇表示現已改變行程，跟家人到泰國旅行，然後才再返回英國開課。&#13;<br> 問到子淇的期考成績，她日前在銅鑼灣接受訪問時說：「我離開英國時重未有結果，最快呢個禮拜就會知道。」<br> &#13;<br> <spanclass>胞妹明年赴英 &#13;<br> 子淇的胞妹明年亦計劃到英國念書，子淇說：「其實一個人喺外國讀書，好在冇屋企人管、好自由，但有時都有孤伶伶嘅感覺，所以知道妹妹都會嚟，我真係好開心，大家有伴重可以搬出嚟住㖭。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德</spanclass></p></body></html>
