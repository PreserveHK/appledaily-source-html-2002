<html><header><meta charset="utf-8"><title>小統計：百萬英人等候入院治療</title></header><body><h1>小統計：百萬英人等候入院治療</h1><p>英國衞生部公布，今年四月國內排期等候入公立醫院醫病的人數超過100萬，等候時間卻已縮短，當局認為這是「相當的成就」。&#13;<br> ‧今年三至四月間，等候病人數目比去年同期增加10,900人，達1,046,300人&#13;<br> ‧全年而言，必須等12個月才能住院的人，較去年減少22,400人&#13;<br> ‧政府目標是在2003年3月，需要住院的病人毋須等候逾12個月；2005年3月，等候時間只需6個月；最終目標是等3個月&#13;<br> ‧保守黨影子內閣衞生大臣指出，有25萬病人因為不耐煩已轉到私家醫院或出國動手術。&#13;<br> 資料來源：中央社</p></body></html>
