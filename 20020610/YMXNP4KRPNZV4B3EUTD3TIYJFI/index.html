<html><header><meta charset="utf-8"><title>鈈造核武需時數周</title></header><body><h1>鈈造核武需時數周</h1><p>曾任職於「英國原子武器研究所」（為英國國防部生產核武的機構）的核子物理學家巴納比博士指出，該批運返英國的鈈元素一旦落入恐怖分子手中，數周之內便能製造出核武。&#13;<br> 該批鈈屬於「混合氧化物燃料」（MOX），是從發電使用後回收燃料中的鈈和鈾混合製成。巴納比指出，MOX含有製造核彈的主要原料鈈，要以化學方法將MOX中的鈈和鈾分開並不困難，而將MOX轉化成核武所需的技術，亦不會高於製造八八年洛克比空難中所用的炸彈，故「任何主要的恐怖主義組織或其支持者均做得到」。&#13;<br> 綜合外電報道</p></body></html>
