<html><header><meta charset="utf-8"><title>世界盃電池有得閃</title></header><body><h1>世界盃電池有得閃</h1><p>世界盃都踢咗個幾禮拜，而有關產品喺市面上亦已經有一大籮，至於同手機有關的世界盃精品，唔只得手機繩同機殼，其實電池都一樣有份。以世界盃為設計主題的電池合共有32款，每款都分別印上各隊球隊的國家名稱、球衣款式、國家旗幟及世界盃字樣。當打出或接聽來電時，嚿電重會識得閃，就係因為會閃同埋有圖案，買電時會跟埋個透明底殼，咁就唔怕睇唔到，不過就只有Nokia8210、8250同8310先至用得到，而呢個系列的世界盃電池喺百老滙及大部份手機舖都有得賣。&#13;<br> &#13;<br> 記者：招佩珊&#13;<br> 查詢電話：81081411</p></body></html>
