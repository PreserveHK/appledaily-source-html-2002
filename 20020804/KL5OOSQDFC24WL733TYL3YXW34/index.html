<html><header><meta charset="utf-8"><title>子救燒炭父</title></header><body><h1>子救燒炭父</h1><p>【本報訊】黃大仙一名姓林（四十八歲）男子，疑因欠債及患病困擾，昨清晨七時許趁家人外出在竹園南邨貴園樓七樓住所燒炭自殺，其間致電兒子阿風（二十二歲）叮囑保重及透露死意，其子趕返家後發現睡房冒煙，立即撲熄火種及報警求助。林獲救送院時仍清醒（圖）。&#13;<br> 警員在場撿獲遺書及一鑊炭，內容稱對不起家人。據悉，他患有糖尿病十多年，加上欠下十萬元債項無力償還，相信因此尋死。&#13;<br> 徐雲庭攝</p></body></html>
