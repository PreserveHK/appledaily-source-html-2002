<html><header><meta charset="utf-8"><title>資料庫：世台會倡獨立建國</title></header><body><h1>資料庫：世台會倡獨立建國</h1><p>成立於七十年代初的世界台灣同鄉會聯合會，是凝聚海外台灣人支持台灣政治改革的重要組織，也是台灣「建立自己國家」的一把聲音。由於當年台灣仍然處於戒嚴統治時期，因此世台會會員都不能返回台灣。&#13;<br> 這次在東京舉行、為期兩天的世台會第二十九屆年會主題是「台灣心、台灣魂」，兩項主要議題是確立「文化兩國論」和加速「正名運動」，有逾五百位全球各地的台灣同鄉會會員出席今次年會。<br> &#13;<br> <spanclass>邀李登輝女兒出席 &#13;<br> 大會並邀請了台灣僑務委員會委員長張富美、考試院長姚嘉文、台灣團結聯盟主席黃主文及總統府國策顧問、李登輝女兒李安妮與會擔任嘉賓。&#13;<br> 本報記者</spanclass></p></body></html>
