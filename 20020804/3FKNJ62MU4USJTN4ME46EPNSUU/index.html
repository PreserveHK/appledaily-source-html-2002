<html><header><meta charset="utf-8"><title>蔡安蕎小背心賀醫館開幕</title></header><body><h1>蔡安蕎小背心賀醫館開幕</h1><p>蔡安蕎、郭藹明、黃卓玲、張達明、余安安、鄒世龍唐浩雯夫婦和電影服裝指導杜貞貞等，昨日在跑馬地出席「中醫館天然療法中心」開幕儀式。<br> &#13;<br> <spanclass>黃卓玲清减不少 &#13;<br> 余安安和蔡安蕎不約而同穿上小背心到場，余安安右手臂上還多了一個紋身。而早前稱因荷爾蒙失調停經三個月、暴肥十多磅的黃卓玲，曾表示以中西合璧方法減肥，昨日見她體形的確較前清减不少。&#13;<br> 據知這間醫館是張達明、杜貞貞和一些圈外人斥資約二百萬元合股開設的，除了有中醫師駐診外，還有按摩和推拿等服務。杜貞貞說：「特首董建華都覺得呢門生意可以有得做。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
