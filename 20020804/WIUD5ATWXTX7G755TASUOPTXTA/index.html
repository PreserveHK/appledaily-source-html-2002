<html><header><meta charset="utf-8"><title>新世界百貨已退錢</title></header><body><h1>新世界百貨已退錢</h1><p>本報日前報道有關李先生投訴，新世界百貨以收銀員收錯錢為由，擅自於其廣安銀行信用卡多扣一筆四百元簽帳；報道刊出後，新世界百貨公司來函表示，已於七月二十四日退款予廣安銀行。<br> &#13;<br> <spanclass>不滿新世界未解釋 &#13;<br> 記者就此事再聯絡李先生，他亦稱已收到卡中心通知有關公司會退回四百元予他，但他仍不滿新世界百貨未有回應何以未經授權下過數等問題。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
