<html><header><meta charset="utf-8"><title>張鎧潼欲挑戰世界紀錄</title></header><body><h1>張鎧潼欲挑戰世界紀錄</h1><p>【本報訊】伏明霞好友、馬來西亞小姐張鎧潼，昨在杏花新城一個宣傳活動上即場表演轉呼拉圈。她自言腰部只有二十吋，平時喜歡玩呼拉圈，因可令身材苗條。她揚言要以苦練十年的呼拉圈技藝，挑戰稍後來港的健力士世界紀錄保持者LoriLynnLomeli。對於Lori能夠以身軀、手、腳、頭和頸等部位同時轉動八十二個呼拉圈，張鎧潼自言雖沒有此技術，但堅信以內力而言，自己「贏面」還是相當大的。</p></body></html>
