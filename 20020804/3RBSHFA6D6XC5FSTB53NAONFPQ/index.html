<html><header><meta charset="utf-8"><title>菲傭夫婦爭吵舞刀</title></header><body><h1>菲傭夫婦爭吵舞刀</h1><p>【本報訊】港島半山麥當勞道一個豪宅單位發生血案，一對同在單位內當傭人、但感情生變正辦理離婚手續的菲籍夫婦，昨凌晨二時許在屋內為感情問題發生劇烈爭執。現場消息稱，雙方爭吵期間有人情緒失控，手持利刀揮舞並搗亂屋內家具洩憤，混亂中女子頭部受創負傷報警求救。警員接報趕至手持盾牌入屋調查，瞬即控制場面將一名菲籍男子（三十九歲）拘捕（圖），受傷女子由兩名女同鄉陪同送院檢查。&#13;<br> 李家傑攝</p></body></html>
