<html><header><meta charset="utf-8"><title>Blues</title></header><body><h1>Blues</h1><p>"WallStreet<u> blues</u> ."&#13;<br> &#13;<br> 「華爾街悲觀起來了。」&#13;<br> &#13;<br> 在企業會計醜聞衝擊下，上周美股依然大幅波動，尚未站穩陣腳，《華盛頓時報》用上blues這個英文字，形容華爾街一片悲觀的氣氛。Blues解怨曲，是爵士、搖滾和福音歌曲的原始調子，是美國早期黑奴抒發心情時的調子，充滿壓抑憂鬱的情緒。成為美國俚語後，blue或blues意指憂鬱、悲觀等。&#13;<br> </p></body></html>
