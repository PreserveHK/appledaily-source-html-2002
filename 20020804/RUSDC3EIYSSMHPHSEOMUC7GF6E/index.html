<html><header><meta charset="utf-8"><title>　　鄧麗君俾男友氣死？ - 李八方</title></header><body><h1>　　鄧麗君俾男友氣死？ - 李八方</h1><p>台灣駐港機構光華新聞文化中心主任平路（原名路平）小姐，由元旦上任至今都未攞到工作簽證嚟香港。平路另一個身份係小說作家，港府一日唔發出工作簽證，佢就喺台灣繼續寫作。唔通港府可能覺得佢一旦投身中港台政治呢趟混水，再難寫出精采作品，所以特登唔畀佢來港履新？&#13;<br> 上個月底新作《何日君再來──大明星之死》面世，揭開一代歌后鄧麗君猝死之謎。小說更大膽假設鄧麗君係俾男友激死，雖然鄧家即刻否認，但當年有採訪呢件事嘅台灣記者話睇嚟真有其事。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
