<html><header><meta charset="utf-8"><title>水中廣告全憑感覺</title></header><body><h1>水中廣告全憑感覺</h1><p>鄭秀文最新接拍的MaxFactor「水凝修護唇膏」電視廣告將於本月中首播，廣告講述置身於旱地的Sammi起初因得不到滋潤，顯得很不自在，但最後卻因唇膏的滋潤才回復美態。而廣告中Sammi亦會以兩個不同形象示人，一個是十分樸素，而另一個則神采飛揚。<br> &#13;<br> <spanclass>對手道具均欠奉 &#13;<br> 今次廣告製作耗資百多萬，當中更以電腦造出以水包圍着Sammi的效果，Sammi自覺拍此廣告是充滿挑戰性，她說：「拍攝時冇對手亦冇道具，全靠感覺嚟演繹，對我嚟講係一個新挑戰，但拍出嚟嘅效果真係好似喺水裏面咁，我好鍾意。」</spanclass></p></body></html>
