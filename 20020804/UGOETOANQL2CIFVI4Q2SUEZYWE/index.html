<html><header><meta charset="utf-8"><title>性感夜歸女遇色狼</title></header><body><h1>性感夜歸女遇色狼</h1><p>【本報訊】西環街頭出現午夜色狼，一名二十八歲身穿吊帶背心、貼身牛仔褲打扮性感的夜歸女子，昨日凌晨零時許，乘小巴在卑路乍街與荷蘭街交界落車後，沿荷蘭街徒步返回堅尼地城海旁住所時，突遭一名男子從後「熊抱」及揑胸大肆非禮。色狼得逞後逃往卑路乍街方向，女事主驚魂甫定高叫「非禮」及尾隨追捕，驚動一對途經男女協助，終在一幢大廈門外擒獲一名疑涉案男子。現場消息稱，疑犯當時企圖逃回大廈內住所，遭警員拘捕帶署調查，女事主感到不適送院檢查。</p></body></html>
