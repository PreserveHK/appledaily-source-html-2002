<html><header><meta charset="utf-8"><title>　　頭頂焗桑拿 - 李八方</title></header><body><h1>　　頭頂焗桑拿 - 李八方</h1><p>前晚君悅有個ball，名目係「海外學生仁濟慈善餐舞會」，主題係「新中國」，所以人人都一身中國服出現，最搶眼嘅可以話係財經事務及庫務局常任秘書長苗學禮（右）同佢老婆黃雅貞。苗太一身藍色旗袍係喺上海買返嚟，而苗學禮嘅一身唐裝就購自北京。但係最誇張嘅就係，家陣香港地夜晚黑都有成三十度，但係阿苗秘書長就戴住嗰頂只適合喺雪山先啱戴嘅毛茸茸大帽。阿苗重以一口流利廣東話話：「我呢個叫新紅軍look，頂帽用嚟作狀嘅啫，影完相就會除㗎啦。」&#13;<br> 黃文成攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
