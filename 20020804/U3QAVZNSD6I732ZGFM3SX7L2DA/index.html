<html><header><meta charset="utf-8"><title>醉打保安員</title></header><body><h1>醉打保安員</h1><p>【本報訊】一名姓沈（四十三歲）男子昨晨與三名男女友人喝酒狂歡後情緒高漲，推撞尖沙嘴一間酒店展覽場物品時遭勸阻，涉嫌揮拳打傷一名保安員的左眼，醉漢稍後被制服地上（圖），送院檢驗後因傷人被捕。&#13;<br> 涉案男子持有本港身份證，最近由外國返港，租住新世界酒店八樓一房間，昨凌晨三時許路經噴水池旁正舉行親子博覽會的商場時，疑因酒醉大吵大鬧，不斷推撞場中展板及欄杆。在場周姓（二十二歲）保安員上前阻止時，遭人揮拳打傷流血，於是召來同事增援及報警。周敷治後無礙出院。&#13;<br> 李志強攝</p></body></html>
