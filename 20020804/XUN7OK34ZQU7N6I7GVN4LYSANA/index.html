<html><header><meta charset="utf-8"><title>坂本龍一獲巴西勳章</title></header><body><h1>坂本龍一獲巴西勳章</h1><p>公認為「音樂教授」的五十歲日本音樂人坂本龍一，最近獲巴西政府頒發勳章，以表揚他對推動巴西音樂的貢獻，令他成為首名得到巴西授勳的日本音樂人。<br> &#13;<br> <spanclass>掀起BossaNova熱 &#13;<br> 坂本龍一教授去年曾以MORELENBAUM2/SAKAMOTO的名義，重玩BossaNova音樂始創人、已故巴西音樂大師AntonioCarlosJobim的經典歌曲，推出了大獲激賞的大碟《CASA》，令日本及巴西以外的地方帶起了BossaNova音樂熱潮，因此，巴西政府決定表揚他的貢獻。</spanclass></p></body></html>
