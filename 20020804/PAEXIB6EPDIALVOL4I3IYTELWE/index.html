<html><header><meta charset="utf-8"><title>濱崎步首主持電視節目</title></header><body><h1>濱崎步首主持電視節目</h1><p>二十三歲日本樂壇天后濱崎步，最近已決定首度主持電視節目，而這個將於十月十二日開始在富士電視台播放的綜合節目《濱崎共和國》，便是由步姐年初推出的同名寫真啟發而來。<br> &#13;<br> <spanclass>Gackt任賢臣 &#13;<br> 濱崎步將在節目《濱崎共和國》中，以女皇的身份示人，而電視台有意邀請因一脫而人氣狂飆的搖滾歌手Gackt和北野武兩位份量十足的猛人，擔任「濱崎女皇」的賢臣，三人一起合力做節目。電視台工作人員說：「步姐嘅節目有音樂、講打扮同搞笑嘅環節，一定會成為十月份最矚目嘅電視節目。」</spanclass></p></body></html>
