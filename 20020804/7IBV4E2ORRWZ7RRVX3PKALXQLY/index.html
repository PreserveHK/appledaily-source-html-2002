<html><header><meta charset="utf-8"><title>北京燒死女生舉殯</title></header><body><h1>北京燒死女生舉殯</h1><p>【本報訊】上月中旬參加一個普通話文化交流團時，在北京凱迪克大酒店遇火警喪生的十七歲香港女學生劉凱兒，昨晚在沙田寶福紀念館設靈，採天主教儀式，今日出殯，遺體下葬將軍澳墳場。另一名女死者十二歲蔡芷欣早前已在香港殯儀館出殯。&#13;<br> 靈堂正中掛着「魂歸天國」橫匾，晚上由神父主持安息會，女死者的親友及校友合共五、六十人參與安息會，場面肅穆。&#13;<br> 劉父說當地警方於事發後一直未有將調查報告給他們看，其後他接觸其他團友，才對事件有多一些的了解，待處理完女兒的喪事後，他會接觸傳媒申訴心中的不滿。&#13;<br> 目前他已透過律師追討酒店的責任及賠償，另也會追討兩名懷疑縱火男童的責任問題。</p></body></html>
