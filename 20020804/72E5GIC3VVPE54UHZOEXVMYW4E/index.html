<html><header><meta charset="utf-8"><title>舒淇夜蒲蘭桂坊生人勿近</title></header><body><h1>舒淇夜蒲蘭桂坊生人勿近</h1><p>舒淇前晚相約三名外籍女友到中環蘭桂坊KeeClub消遣，至昨日凌晨時分才見她盡興而歸。舒淇離開夜店時面紅紅，看來她是喝了些酒。<br> &#13;<br> <spanclass>雙黃線上車 &#13;<br> 薄施脂粉的舒淇前晚穿上黑色上衣配牛仔褲出現，她跟友人離開時，見有記者在門外守候，又立即返回大廈內，直至接載她的車子到達，她才步出大廈，在嚴禁上落車的雙黃線上車。記者拍照時，舒淇說：「唔好行咁近。」&#13;<br> 問面紅紅的舒淇是否喝了不少酒？她說：「少少啫，唔好意思，唔係工作時間，我唔想做訪問。」另外，堪輿家蘇民峰前晚亦夜蒲蘭桂坊。&#13;<br> 採訪：汪正文&#13;<br> 攝影：仇志德</spanclass></p></body></html>
