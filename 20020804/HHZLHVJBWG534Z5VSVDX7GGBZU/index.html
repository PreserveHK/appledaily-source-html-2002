<html><header><meta charset="utf-8"><title>不列顛百科全書平售600</title></header><body><h1>不列顛百科全書平售600</h1><p>有二百三十四年歷史的《不列顛百科全書》（EncyclopaediaBritannica），曾幾何時是書架上的「鎮山之寶」，但近年受歡迎程度已大減。<br> &#13;<br> <spanclass>較全套便宜近19倍 &#13;<br> 出版商為挽回銷路，周末破天荒推出只有二千頁的單冊精裝本，售價比全套三十二冊便宜近十九倍。精裝本只售六百多港元，較價值一萬二千多港元的三十二冊傳統版便宜不少，料可刺激銷量。&#13;<br> 兩個版本將並行不悖。事實上，由於銷路大跌，出版商自九八年起已沒有修訂傳統版，改為集中催谷網上版及CD-ROM、DVD版。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
