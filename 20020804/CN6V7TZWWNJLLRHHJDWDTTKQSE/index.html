<html><header><meta charset="utf-8"><title>姬絲汀娜誓獵黑鷹仔</title></header><body><h1>姬絲汀娜誓獵黑鷹仔</h1><p>荷李活女星姬絲汀娜麗芝（ChristinaRicci）雖然仍與自幼青梅竹馬的圈外男友蜜運中，但她早前對記者表示，現時正心儀《黑鷹15小時》男星佐斯哈尼特（JoshHartnett），並揚言希望佐斯能成為其男友。<br> &#13;<br> <spanclass>一見鍾情 &#13;<br> 據姬絲汀娜說，早前她首見佐斯時，便對他一見鍾情。因為佐斯身形健碩之餘，亦是個好男人，性格開放的姬絲汀娜說：「我知道佢有一個好穩定嘅女友，但我一定要將佢搶到手，因為佢一定係個好正嘅男朋友！」</spanclass></p></body></html>
