<html><header><meta charset="utf-8"><title>港基半年賺少38%</title></header><body><h1>港基半年賺少38%</h1><p>【本報訊】由於破產申請暴增，港基國際銀行（636）的呆壞帳撥備大增逾一倍，至1.87億元，因此該集團上半年純利大跌38%，至僅1億元。證券界預計港基半年純利9500萬元至1.43億元，故港基的業績接近市場預測下限。財經資訊供應商ThomsonFinance/FirstCall綜合12家證券商預測，港基全年純利為2.52億元。&#13;<br> 雖然中期純利下跌，但港基擬派中期息4仙，與去年同期相若。港基表示，呆壞帳撥備大升主要是由於破產申請大升，而港基將破產申請者未償還貸款全數撥備。另外，港基上半年出售債券投資賺6099.2萬元，較去年同期減11.6%。</p></body></html>
