<html><header><meta charset="utf-8"><title>啤妹ChaCha搵師妹</title></header><body><h1>啤妹ChaCha搵師妹</h1><p>谷德昭、田雞和生力啤廣告女郎ChaCha昨日在奧海城出席「『生力』咁至係新星演員招募決賽」，現場有近百名參賽者到場，參賽者以女孩子佔大部份，她們都經過悉心的打扮，部份更穿上露背裝。大會安排了約四十位參賽者上台表演，而ChaCha亦有即席唱歌助興。&#13;<br> ChaCha穿上lowcut上衣配牛仔短裙出現，性感而又具備青春氣息，她昨日更唱歌助興，表現中規中矩。<br> &#13;<br> <spanclass>星爺缺席 &#13;<br> 而周星馳（星爺）昨日缺席宣傳活動，事緣他正在美國為電影《少林足球》做宣傳，不過大會昨日都有播放了有關他預先錄影的片段，星爺在片段中不停鼓勵各參賽者要努力。</spanclass></p></body></html>
