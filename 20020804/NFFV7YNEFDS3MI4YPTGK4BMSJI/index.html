<html><header><meta charset="utf-8"><title>樽裝水加壯陽料搶市場</title></header><body><h1>樽裝水加壯陽料搶市場</h1><p>很多樽裝水都以純淨作賣點，但近期美國市面出現了數十種加入了特別成份，例如草藥、維他命、咖啡因或氟的樽裝水，以迎合顧客的需求。<br> &#13;<br> <spanclass>可樂百事加入戰團 &#13;<br> 有公司為了招徠更年期婦女購買其產品，則推出加入荷爾蒙的樽裝水；有的則聲稱加入了壯陽成份，可令男士飲後像吃了「威而鋼」一樣。&#13;<br> 百事公司六月推出了加入了鈣質、鐵質和葉酸的樽裝水；可口可樂公司亦計劃明年推出加入維他命和礦物質的樽裝水，以吸引注重健康的消費者。&#13;<br> 但「美國食物養生協會」警告，很多加料樽裝水的卡路里含量非常高，令人容易肥胖。&#13;<br> 美國《紐約時報》</spanclass></p></body></html>
