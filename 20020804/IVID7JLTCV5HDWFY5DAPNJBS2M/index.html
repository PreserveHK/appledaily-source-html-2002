<html><header><meta charset="utf-8"><title>吞78萬鑽石鏈　劫匪肚痛現形</title></header><body><h1>吞78萬鑽石鏈　劫匪肚痛現形</h1><p>歹徒常以氣球裹着毒品吞下肚裏運毒，美國一名大賊劫珠寶店後有樣學樣，「鯨吞」鑲了八十三顆鑽石的四十公分長金鏈，結果肚子不適，被警方人贓並獲。<br> &#13;<br> <spanclass>X光照出贓物 &#13;<br> 三十八歲的肯尼迪上周三在佛羅里達州博卡拉頓一間珠寶店佯裝買訂婚指環，乘店員不覺時搶走總值十萬美元﹙七十八萬港元﹚的鑽石金鏈及兩顆鑽石，職員發現後報警。&#13;<br> 警方截獲肯尼迪的車子，但苦尋贓物不獲；後來肯尼迪表示不適被送院，結果讓X光照片拆穿把戲。最後他自行「拉出」項鏈，稍後還排泄出其中一顆鑽石。&#13;<br> 珠寶店東表示會拆散項鏈，將鑽石清洗消毒後做條新項鏈出售。&#13;<br> 綜合外電報道</spanclass></p></body></html>
