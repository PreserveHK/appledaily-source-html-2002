<html><header><meta charset="utf-8"><title>韓史上最強雜錦CD</title></header><body><h1>韓史上最強雜錦CD</h1><p>韓國旅遊局最近為使韓國以外的樂迷，認識近年韓國流行曲的面貌，特地推出一張堪稱史上最強的雜錦精選雙CD《TheBestOfK-PopHistory》，唱片由韓歌手李貞賢主唱、鄭秀文《煞科》原曲打頭陣。<br> &#13;<br> <spanclass>十七首冠軍歌 &#13;<br> 這張唱片中收錄了十七首韓國流行榜冠軍及十九首曾登上十大位置的流行作品，除了李貞賢外，出現的歌手包括FINK.L、金健武、高耀太及嚴正花等，當中不少作品更曾被改編成華語歌曲，任賢齊、黃伊汶和徐懷鈺等均演繹過。</spanclass></p></body></html>
