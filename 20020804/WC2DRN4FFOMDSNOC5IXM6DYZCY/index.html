<html><header><meta charset="utf-8"><title>老翁離岸百尺　霧困海上４日</title></header><body><h1>老翁離岸百尺　霧困海上４日</h1><p>英國一名老翁打算駕駛遊艇環繞英國一周，途中遇上濃霧，又因電池用光無法求救，結果被困四天，但他離岸其實不足一百公尺。<br> &#13;<br> <spanclass>駕船環英夢碎 &#13;<br> 六十五歲的麥基恩原本打算獨自駕船環繞英國一周，但上周一在蒂賽德對開水域遇上濃霧，只好將船停在海中等散霧，豈料一等就是四天，他一直沒發現陸地原來僅在一百公尺之外。&#13;<br> 幸好岸上路人看到麥基恩的小遊艇，更擔心小船在逾兩公尺的巨浪和濃霧中會有不測，通知海岸防衞隊將他救回。麥基恩已決定中止環英之旅。&#13;<br> 綜合外電報道</spanclass></p></body></html>
