<html><header><meta charset="utf-8"><title>Bossini太子女百萬圓夢</title></header><body><h1>Bossini太子女百萬圓夢</h1><p>畢業於NewYorkParsonsSchoolofDesign的Bossini太子女羅可旋（Victoria圖左），曾於紐約MarcJacobs及YSL等名師的工作室工作。&#13;<br> Victoria結婚半年便大展拳腳，上月尾在銅鑼灣開設conceptstore「ZtampZ」，所售賣的是走高檔路線的時裝及家居擺設，在淡巿之中投資逾一百萬元，為的是圓她的時裝夢。&#13;<br> Victoria說：「間shop係我嘅心血，籌備咗一年幾，我已經將全副精神投入間舖度，今季嘅theme係以黑白為主，大約兩至三個月就會換主題，所以都好考心思。」</p></body></html>
