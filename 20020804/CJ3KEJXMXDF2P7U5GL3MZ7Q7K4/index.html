<html><header><meta charset="utf-8"><title>夜歸少女遇鹹豬手</title></header><body><h1>夜歸少女遇鹹豬手</h1><p>【本報訊】一部由旺角開往沙田的通宵小巴上發生「鹹豬手」非禮事件。昨凌晨三時許，小巴駛出獅子山隧道口之際，一名身穿無袖衫十六歲少女右大腿突遭人觸摸非禮，她大怒即時斥責一名坐在身旁的男子為「鹹豬手」，要求小巴司機將車駛至沙田乙明邨明惠樓對開報警。警員趕至調查將姓張（二十八歲）疑涉案男子拘捕（圖），他辯稱拾回掉在車廂地板物件時，意外觸及少女之大腿，並非存心非禮，警員將少女及疑犯帶署進一步調查。&#13;<br> 伍浦鋒攝</p></body></html>
