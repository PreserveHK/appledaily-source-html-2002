<html><header><meta charset="utf-8"><title>劉錦玲處女編短片</title></header><body><h1>劉錦玲處女編短片</h1><p>現正忙於拍攝無綫電視劇《帝女花》的劉錦玲，早前抽空替福音傳播會拍攝了一段見證短片，首次嘗試做編導。<br> &#13;<br> <spanclass>收費便宜 &#13;<br> 劉錦玲說：「雖然呢個短片嘅預算唔多，我只係收車馬費，但好開心可以做幕後嘅嘢，我覺得發展大過做幕前，𠵱家套短片做緊電腦剪片，我一路做一路學，學到好多嘢，套片可能會喺七月尾、八月頭喺無綫播，𠵱家重傾緊。」&#13;<br> 劉錦玲更笑說自己收費便宜，她說：「如果有啲冇乜成本嘅製作，可以搵我㗎，我收得好平㗎，最緊要畀到機會我學嘢就得嘞！」&#13;<br> 採訪：比華利&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
