<html><header><meta charset="utf-8"><title>童黨調戲見血</title></header><body><h1>童黨調戲見血</h1><p>【本報訊】一名就讀土瓜灣一間國際學校的十三歲女生，昨上學途中遭數名年僅十歲左右的童黨調戲，事主不甘受辱反唇相稽，結果遭其中一人用雨傘擊傷右手。受傷女生姓李，在土瓜灣富寧街一間國際學校讀Grade7（即中一），返回學校將事件告訴老師，由校方報警將她送院（圖），敷治後無礙。警員事後在場兜截，但沒有發現。&#13;<br> 警方稱，昨晨八時許，事主與一名同齡女同學結伴上學，其間在學校附近一間便利店購物，但遭五、六名年約十歲的男童搭訕。事主初時對他們不予理睬，但對方口出惡言，令她忍無可忍，展開口角。爭執間一名男童突然舉起雨傘打了事主手背一下後一哄而散。&#13;<br> 劉柏麟攝</p></body></html>
