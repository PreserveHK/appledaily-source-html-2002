<html><header><meta charset="utf-8"><title>美倡巴人先建臨時國</title></header><body><h1>美倡巴人先建臨時國</h1><p>美國國務卿鮑威爾表示，總統喬治布殊即將在聽取沙地阿拉伯意見後宣布中東和平新方案，而美國是支持巴勒斯坦人先成立臨時國家，然後才正式建國。&#13;<br> 同時以色列周二發生連串暴力事件：巴人男子在特拉維夫北部城市海爾茲利亞一家餐廳發動自殺式炸彈襲擊，男子當場炸死，另造成十五人受傷，一名十五歲少女送院後死亡；以軍也槍殺了五名武裝巴人和一名九歲男童。&#13;<br> 綜合外電報道</p></body></html>
