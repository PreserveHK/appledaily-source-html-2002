<html><header><meta charset="utf-8"><title>單車失事夫死妻懷</title></header><body><h1>單車失事夫死妻懷</h1><p>【本報訊】大埔汀角路昨發生奪命車禍，持雙程證來港的一對夫婦及一名女友人，分別踏單車出外遊玩期間，當中男子帶頭過馬路時，遭一輛駛至收掣不及的校巴撞倒重傷，送院搶救兩個多小時後不治。&#13;<br> 昨晨六時許，姓羅（五十二歲）司機駕空載校巴沿汀角路駛出九龍，途至詹屋村對開一個綠燈位時，內地人李天送（四十九歲）突然踏單車衝過馬路，校巴收掣不及將他撞倒彈開數呎，頭部着地重創，流出大量鮮血，踏單車尾隨的李妻目睹丈夫昏迷倒地，慌忙將他抱緊，致上衣染有血迹（右圖），惟傷者送院後證實死亡。肇事司機事後接受酒精測試證實無飲酒。&#13;<br> 薛家傑攝</p></body></html>
