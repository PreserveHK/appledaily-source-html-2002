<html><header><meta charset="utf-8"><title>小向美奈子反串聲演美男</title></header><body><h1>小向美奈子反串聲演美男</h1><p>十七歲水着界新星小向美奈子，最近為世界盃熱而人氣急升的足球動畫《哨子！》配音，聲演動畫中男主角風祭將。一向嬌聲嬌氣的美奈子，扮起美少年卻似模似樣。而美奈子更初試啼聲，唱出《哨子！》的兩首主題曲《DoubleWind》和《SweetDays》，歌曲將收錄在動畫原聲大碟內。<br> &#13;<br> <spanclass>握手會宣傳DVD &#13;<br> 此外，奈子將於本月三十日，為其雙DVD《Put-ON》及《Put-OFF》舉行握手會，她透露DVD中會有她唱歌及跳舞的片段，保證是非一般水準的水着DVD。</spanclass></p></body></html>
