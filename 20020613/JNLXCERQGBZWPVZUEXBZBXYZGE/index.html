<html><header><meta charset="utf-8"><title>郭富城金肖像值四萬</title></header><body><h1>郭富城金肖像值四萬</h1><p>郭富城（城城）昨日以動感之都大使身份到紅磡「金至尊」金店推廣「香港新世紀勁買」活動。<br> &#13;<br> <spanclass>玉墜贈母 &#13;<br> 城城更即時被邀請為他鑄造的金至尊純金立體人像做掃描，城城除了得到一個總值四萬元的金肖像外，還獲贈一隻八千元的手表。&#13;<br> 城城昨日在金店內見到一些玉佛吊墜，更揀選了一個價值三萬元的吊墜送給母親，原本城城打算自掏腰包畀錢，但老闆即時表示送給他，城城笑謂：「咁我真係要叫埋媽咪嚟睇下啦！」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
