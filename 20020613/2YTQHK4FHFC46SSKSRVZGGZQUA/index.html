<html><header><meta charset="utf-8"><title>藝人爆粗事件簿</title></header><body><h1>藝人爆粗事件簿</h1><p>張栢芝--為仁濟慈善演出亡命飛車致腰部受傷的張栢芝，其後因不滿被傳媒追訪，在髮型屋當眾向記者爆粗說：「幾×賤格」及「行×開」。&#13;<br> 梁漢文--出席StarEast開幕派對後，因不滿記者拍攝曾志偉的醉態，竟爆粗說：「你哋咁×賤格」。&#13;<br> 那英--內地天后那英在港台節目中，敍述與陳小春的對話時竟公然爆粗說：「×！你都唔知我係邊個。」&#13;<br> 謝霆鋒--因不滿傳媒追訪，剛出道的謝霆鋒於其十八歲生日派對上，對着在場記者竟爆粗抒發不滿情緒。之後他亦曾多次向記者爆粗。&#13;<br> 洪朝豐--洪朝豐與寶詠琴分手後，首次於大連接受專訪時，連環爆粗辱罵寶詠琴。</p></body></html>
