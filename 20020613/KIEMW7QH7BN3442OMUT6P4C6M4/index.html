<html><header><meta charset="utf-8"><title>朱茵著古裝婚紗谷收視</title></header><body><h1>朱茵著古裝婚紗谷收視</h1><p>朱茵日前披上古裝新娘禮服，為她和吳奇隆主演的電視劇《蕭十一郎》在台灣做宣傳，她笑說今次披「紅紗」上陣，希望收視都可以像她身上的顏色，開個紅盤。&#13;<br> 而這古裝婚紗由香港名設計師BoBo設計，融合了日本和中國特色，十分特別。<br> &#13;<br> <spanclass>三角戀糾纏不清 &#13;<br> 朱茵表示她幾乎每拍一套劇，都會着婚紗，今次連拍古裝劇都不例外，她在戲中和吳奇隆是一對，在劇中一見到吳奇隆就有相逢恨晚的感覺，但因為朱茵一早就有婚約，所以演變成一段糾纏不清的三角戀。</spanclass></p></body></html>
