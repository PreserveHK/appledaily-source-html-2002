<html><header><meta charset="utf-8"><title>收數佬床單上吊</title></header><body><h1>收數佬床單上吊</h1><p>【本報訊】慈雲山一名青年疑因錢銀糾紛恐遭報復，染上服食精神科藥物習慣，昨服食過量致精神錯亂病發，在寓所寫下遺書表示「對不起父母，經常見鬼」，在廁所用床單上吊自殺，其父早上七時許如廁時發覺，救下報警將他送往南葵涌精神病院治療（圖）。&#13;<br> 自殺青年姓馮（二十歲）與父母同住毓華里一單位。據悉，企圖自殺男子曾做「收數佬」，曾因十萬元的糾紛害怕遭報復，終日憂心忡忡。其父母向警員承認兒子年前開始有食丸仔習慣，疑因服食過量致精神錯亂患上精神病，需定時食藥及覆診。&#13;<br> 黃江奇攝</p></body></html>
