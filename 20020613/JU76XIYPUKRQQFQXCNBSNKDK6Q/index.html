<html><header><meta charset="utf-8"><title>李美鳳最掛念Twins</title></header><body><h1>李美鳳最掛念Twins</h1><p>日前從台灣回港擔任纖體公司代言人的李美鳳，昨日接受商台節目《茶煲裡的查篤撐》電話訪問，暢談成功瘦身的秘訣。<br> &#13;<br> <spanclass>之之五官靚 &#13;<br> 原來李美鳳心目中亦有另一位大美人，她說：「我希望生咗BB嘅女人都唔好放棄自己，唔一定個個五官都好似關之琳咁靚。關之琳係我心目中嘅大靚女。」&#13;<br> 問李美鳳最掛念的會是誰，她笑說：「連我都唔知，老公同龍鳳胎都係我嘅情人，尤其係對twins。」</spanclass></p></body></html>
