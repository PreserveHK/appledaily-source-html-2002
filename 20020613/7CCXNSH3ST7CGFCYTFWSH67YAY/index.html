<html><header><meta charset="utf-8"><title>警破爆竊五人組</title></header><body><h1>警破爆竊五人組</h1><p>【本報訊】警方根據線報，昨日跟蹤一個爆竊集團到藍田，待他們犯案時一網打盡，四男一女目前正被扣留調查（圖），相信他們涉及多宗爆竊案。&#13;<br> 被捕五人年齡由十六至二十五歲，消息稱，警方西九龍總區特別職務隊探員，較早前從一些接贓人士中獲得情報，懷疑一個爆竊集團正在活躍中，於是展開調查及跟蹤目標人物。昨日中午時分，探員跟蹤目標私車家至藍田德田邨德隆樓，發現四男一女下車登上十樓，並向兩個空置單位撬門爆竊，探員認為時機成熟，採取行動將五人拘捕，警方事後在各人身上及私家車上，分別撿獲一支鐵筆、一把剪鉗、一些勞工手套、一些銀行存摺、硬幣和一些被竊物品。&#13;<br> 羅日昇攝</p></body></html>
