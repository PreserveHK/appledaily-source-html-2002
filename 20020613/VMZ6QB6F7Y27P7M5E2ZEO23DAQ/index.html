<html><header><meta charset="utf-8"><title>BoBo睇世盃上癮</title></header><body><h1>BoBo睇世盃上癮</h1><p>陳文媛（BoBo）與師妹李蘢怡為無綫到日本及南韓拍攝世界盃特輯，整個行程需時六天，BoBo透露她平時很少看足球比賽，本來對世界盃沒甚麼感覺，但因香港球迷眾多，加上近來無論報章、電視都談論世界盃，她也不得不留意。<br> &#13;<br> <spanclass>八月出碟 &#13;<br> BoBo覺得看世界盃球賽原來很有趣，她在日本看到球迷的熱情，更被興奮氣氛感染，BoBo說：「我去過日本咁多次，多數都係去行街及shopping，今次嚟做世界盃特輯，覺得好好玩，氣氛好到你唔信。不過我返香港後就冇得玩，要開始錄音，準備八月出新碟。」</spanclass></p></body></html>
