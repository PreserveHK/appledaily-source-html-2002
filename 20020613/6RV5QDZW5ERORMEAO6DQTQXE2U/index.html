<html><header><meta charset="utf-8"><title>救世軍申請禁制令</title></header><body><h1>救世軍申請禁制令</h1><p>【本報訊】慈善組織救世軍昨日入稟法院申請禁制一間名為「香港愛貓救世軍」的公司冒名影射，要求頒令禁止該公司使用有關名稱及作出賠償。&#13;<br> 原訴人救世軍屬國際慈善組織，被告人為香港愛貓救世軍有限公司以香港愛貓救世軍名稱經營，入稟狀指，原訴要求高等法院頒布禁制令，禁制被告人以任何公司形式利用「救世軍」或任何相近的名稱假冒及影射。要求被告人毀滅印有「救世軍」名稱的資料及物品。&#13;<br> 案件編號：HCA2223/02</p></body></html>
