<html><header><meta charset="utf-8"><title>法阿出局博彩公司開顏</title></header><body><h1>法阿出局博彩公司開顏</h1><p>【綜合英國外電】本屆世界盃兩大熱門法國及阿根廷分別在周二、三出局後，主辦當局或會大為皺眉，但英國博彩公司卻連聲叫好，因他們沒收了數百萬鎊的注額。&#13;<br> 當阿根廷在周三的最後一場F組分組賽只能與瑞典打和一比一而黯然出局，令瑞典與英格蘭雙雙出線後，博彩公司立博發言人保斯說：「雖然英格蘭晉級後，我們要派出不少彩金，不過這些錢都是從阿根廷的投注中獲得的。」&#13;<br> 博彩公司威廉希爾的發言人沙柏亦說：「一名賭客博法國奪標下注九千鎊（約十萬零三千港元），另外，我們亦收了兩注八千鎊及一注七千鎊的投注，連同之前不少看好法國的球迷注額，這收穫不俗。」</p></body></html>
