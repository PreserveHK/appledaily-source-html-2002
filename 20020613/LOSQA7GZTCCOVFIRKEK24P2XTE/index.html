<html><header><meta charset="utf-8"><title>雲露娜偷竊早有前科</title></header><body><h1>雲露娜偷竊早有前科</h1><p>荷李活過氣玉女雲露娜維達（WinonaRyder）早前被《Newsweek》雜誌揭發她在店舖偷竊已屢有前科，正當她去年底於著名百貨SaksFifthAvenue的高買案仍在審理中的時候，檢控官已證實會將她之前偷竊的資料一併呈上，力證她確有高買習慣。<br> &#13;<br> <spanclass>事業不濟 &#13;<br> 據報雲露娜年前因為事業不濟，養成偷竊惡習，之前她曾於「行事」時當場被保安發現，不過沒有起訴她而已。若果雲露娜真的被翻舊帳，種種證據看來對她非常不利。</spanclass></p></body></html>
