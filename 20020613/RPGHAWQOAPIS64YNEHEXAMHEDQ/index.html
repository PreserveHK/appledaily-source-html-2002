<html><header><meta charset="utf-8"><title>公僕籌款準備興訟</title></header><body><h1>公僕籌款準備興訟</h1><p>【本報訊】行政長官否決成立獨立調查委員會仲裁公務員薪酬調整，引發公務員團體強烈不滿，紀律部隊職方團體聯席議會下周二將舉行會議，商討是否在七月一日回歸五周年紀念日發動公務員上街遊行。&#13;<br> 而警察評議會則於昨日起展開為期兩個月的籌募訴訟費行動，若立法會通過減薪草案，會入稟法院申請司法宣告令，要求法院宣告立法無效。&#13;<br> 警務處處長曾蔭培昨日在一個公開場合表示，不相信公務員減薪會影響警隊日常運作及回歸五周年的保安安排。</p></body></html>
