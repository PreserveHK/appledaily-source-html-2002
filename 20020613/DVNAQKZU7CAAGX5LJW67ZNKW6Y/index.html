<html><header><meta charset="utf-8"><title>聖子眼紅明菜出生天</title></header><body><h1>聖子眼紅明菜出生天</h1><p>同是八十年代日本歌姬的中森明菜及松田聖子，當年的戰況比當代歌姬宇多田光及濱崎步更為激烈。想不到現年已四十一歲的聖子，近日竟因三十六歲的明菜「鹹魚翻生」而看不過眼，要以新曲再與明菜決一高下。&#13;<br> 據報章《富士夕刊》報道，聖子近期對工作人員吐苦水，指明菜在新大碟中翻唱了她的歌曲《玻璃色的地球》而大賣五十萬張，令她心生不忿。據知聖子推出新細碟《美好的明天》時，曾明言「絕對唔可以輸」，但最終也只能登上Oricon榜第二十九位，同期明菜的《TheHeat》則是第二十位。</p></body></html>
