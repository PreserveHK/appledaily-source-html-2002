<html><header><meta charset="utf-8"><title>奀妹電單車廣告添食</title></header><body><h1>奀妹電單車廣告添食</h1><p>傅天穎（奀妹）去年曾為內地的峰光電單車擔任代言人，近期奀妹已跟廣告商續約，再度添食拍攝新一輯硬照及平面廣告，至於酬勞方面，奀妹則表示略有增加。&#13;<br> 昨日奀妹在電話中說：「𠵱家市道唔好，我覺得廣告商賞識自己已經好幸運，最緊要人哋肯畀機會，酬勞加啲啲都好開心啦。」<br> &#13;<br> <spanclass>怕在港騎鐵馬 &#13;<br> 奀妹本身持有台灣電單車牌照，不過至今她還未在港考取車牌，她說：「啲人成日覺得喺台灣揸電單車好危險，但我反而習慣喺台灣揸電單車。我唔敢喺香港揸電單車，因為啲私家車揸得太快，我會驚㗎。」</spanclass></p></body></html>
