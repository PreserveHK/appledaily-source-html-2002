<html><header><meta charset="utf-8"><title>少女涉勒索嫖客</title></header><body><h1>少女涉勒索嫖客</h1><p>【本報訊】警方調查妓女勒索嫖客案，拘捕一名十九歲無業少女，昨在九龍裁判法院提堂，裁判官將案押後至六月二十二日待轉介區域法院，被告准以二萬元現金保釋。&#13;<br> 被告鄭詠妍，八項盜竊罪指她於去年二月二十四日至十二月三日期間，分別在多間酒店房間、提款機盜取多名不知名人士的財物；勒索罪則指她於去年三月十日，在油麻地新高雅酒店房間以恫嚇方式要求男子劉子賢交出身上財物。&#13;<br> 案件編號：KCCC9396/2002</p></body></html>
