<html><header><meta charset="utf-8"><title>Britney東家23億賣盤</title></header><body><h1>Britney東家23億賣盤</h1><p>有樂壇紅人如BritneySpears、'NSync及BackstreetBoys坐鎮的唱片公司Zomba，日前正式落實將售予以德國為基地的BMGMusic。今次Zomba成功出售，估計老闆CliveCalder可將二億英鎊（約二十三億港元）袋袋平安。&#13;<br> 據英國《太陽報》報道，擅長用銀彈攻勢捧新人的CliveCalder今次出售Zomba，主要目的是套現，作日後投資之用，但他則未肯透露稍後會否另組唱片公司。</p></body></html>
