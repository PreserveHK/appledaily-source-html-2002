<html><header><meta charset="utf-8"><title>飯島直子被控悔婚結案</title></header><body><h1>飯島直子被控悔婚結案</h1><p>三十四歲失婚婦人飯島直子，日前被一名印尼男子入稟東京地方裁判所，控告她十一年前悔婚一案，前日該案第二次開庭，但該名男子一如上次一樣沒有出庭。最後法官宣布案件不能續審而休庭，又若此印尼男子在一個月內仍不出現提出續審要求，此案便會自動結案，對飯島的一切指控亦會取消。<br> &#13;<br> <spanclass>事件全無根據 &#13;<br> 飯島的律師表示：「呢個指控根本全無根據，原告冇出庭就係最好嘅證明。飯島記得曾經識過呢一個人，但就肯定冇應承過同佢結婚。原告今次虛構事件出嚟，係想令當事人（飯島）名譽受損。」</spanclass></p></body></html>
