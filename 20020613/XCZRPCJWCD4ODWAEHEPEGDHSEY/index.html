<html><header><meta charset="utf-8"><title>樓下有街市　買餸方便</title></header><body><h1>樓下有街市　買餸方便</h1><p>啟德花園是房協的住宅發售計劃屋苑，屬於18C期居屋計劃，在97年開售。物業分兩期興建，已發售的是一期1至3座784個單位，餘下的二期4及5座264伙，計劃在明年4月24B期居屋計劃內發售。&#13;<br> 物業一期設有大型街市，乾淨衞生，攤檔眾多，二期則附設商場，預算有酒樓及超市。&#13;<br> 至於公共交通，物業距離地鐵黃大仙站頗遠，步行前往需15分鐘，但有小巴接駁。物業附近巴士路線四通八達，出入方便。</p></body></html>
