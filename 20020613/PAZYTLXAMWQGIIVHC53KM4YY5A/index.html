<html><header><meta charset="utf-8"><title>盧巧音拒回應分手傳聞</title></header><body><h1>盧巧音拒回應分手傳聞</h1><p>近日有傳聞指盧巧音（Candy）與男友余文樂維持僅十個月的戀情經已結束，原因是余文樂移情別戀，在台灣拍偶像劇《愛情白皮書》期間，戀上女主角楊丞琳。<br> &#13;<br> <spanclass>不停迴避鏡頭 &#13;<br> 昨日Candy五時許離開大坑道寓所，她頭戴鴨舌帽，見記者表現愕然，且不停迴避鏡頭，不過仍保持禮貌，心情不算太差。&#13;<br> 以往對感情問題都敢言的Candy，當初高調承認與余文樂戀情，但現在卻不願回應分手問題，問她與余文樂是否真已分手？Candy說：「呢啲嘢我唔講呀。」再問Candy與余文樂是否仍是情侶關係？她說：「唔好阻住啲街坊啦，我唔會答㗎。」隨即截的士離去。&#13;<br> 採訪、攝影：黃文偉</spanclass></p></body></html>
