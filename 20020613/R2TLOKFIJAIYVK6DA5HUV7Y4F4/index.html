<html><header><meta charset="utf-8"><title>鍾麗緹：我有健康性生活</title></header><body><h1>鍾麗緹：我有健康性生活</h1><p>鍾麗緹日前接受《本草》雜誌訪問，她表示暫時不會再拍一些暴露的電影，因為她希望大家的注意力可以集中在她的演技。鍾麗緹說：「我知道大家的焦點很容易放在我的裸體上，所以我決定暫時不接拍露點戲，讓大家知道，我賣的是演技。」<br> &#13;<br> <spanclass>不想再婚 &#13;<br> 曾經離過婚的鍾麗緹，表示再結婚的可能性不大，因為她對婚姻已經看得很淡，婚姻不過是一張紙而已，但她強調自己亦需要男人的呵護。鍾麗緹說：「大家不要以為我又拍寫真，又拍情慾電影，對性的要求好高，我基本上跟普通女人沒有分別，有情人，有正常、健康的性生活。」</spanclass></p></body></html>
