<html><header><meta charset="utf-8"><title>張達明兒子凌晨剪頭髮</title></header><body><h1>張達明兒子凌晨剪頭髮</h1><p>張達明兒子張子由現時已四個月大，早前張達明不用為有線主持世界盃節目時，特別抽多些時間在家中陪伴兒子，令他任職心理醫生的太太也呷醋。<br> &#13;<br> <spanclass>見證重要時刻 &#13;<br> 最近張達明的兒子首次剪頭髮，達明與妻子均十分緊張，怕兒子未能坐定定，會隨時弄傷，所以決定等他睡着才剪。張達明說：「我搵咗幫我剪開頭髮嘅髮型師，凌晨時間上嚟我西貢屋企幫我個仔剪頭髮，我同老婆都爭住抱BB，想見證呢個咁重要嘅一刻，最後BB由我抱，我老婆就負責揸相機影相。」</spanclass></p></body></html>
