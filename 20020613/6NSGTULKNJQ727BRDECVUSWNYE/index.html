<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>軒迪克 &#13;<br> 「球隊最近幾個月來最大的改變，是我們再不害怕任何人。」&#13;<br> 南韓教練軒迪克表示國家隊現在已不再害怕任何球隊。　sporting-life<br> &#13;<br> <spanclass>喀麥隆球迷 &#13;<br> 「連天空也跟我們一起哭泣。」&#13;<br> 一名喀麥隆球迷在球隊不敵德國出局後表示，靜岡傾盆大雨是因為天神也為球隊出局可惜。　路透社<br> &#13;<br> <spanclass>戶田和幸 &#13;<br> 「我無意跟碧咸比拼，我只想令自己看來更硬朗而已。」&#13;<br> 日本中場戶田和幸表示自己雖梳了「火紅雞冠頭」，卻並非想與碧咸爭一日長短。　路透社</spanclass></spanclass></spanclass></p></body></html>
