<html><header><meta charset="utf-8"><title>車婉婉為母涉官非擔憂</title></header><body><h1>車婉婉為母涉官非擔憂</h1><p>車婉婉的母親車綺芬，涉嫌詐騙永亨銀行提供一千三百萬元透支額，日前被正式起訴，車婉婉昨日在電視城首次對事件作出回應。<br> &#13;<br> <spanclass>「自己好不孝」 &#13;<br> 車婉婉說：「媽咪嘅嘢我當然擔心啦，但因為我係佢嘅女，因為我係車婉婉而畀咗麻煩佢，令到佢好大壓力，我覺得自己好不孝。」&#13;<br> 此外，車婉婉因其美國社會福利證被盜用而欠下二百多萬卡數，早前她到多倫多出任許志安演唱會的嘉賓，她說：「我順便過去美國搞番啲手續，𠵱家我會將自己嘅身份證明同資料逐間銀行寄過去，起碼要搞到03年。」</spanclass></p></body></html>
