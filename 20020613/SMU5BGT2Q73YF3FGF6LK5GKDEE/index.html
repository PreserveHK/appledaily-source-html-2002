<html><header><meta charset="utf-8"><title>失業遇劫寧死不從</title></header><body><h1>失業遇劫寧死不從</h1><p>【本報訊】四十歲身材瘦削姓林失業地盤工人，昨午四時許往石硤尾大埔道一百九十二號五聯大廈探訪友人，在二樓梯間遭手持六吋長生果刀肥賊截劫，事主為保背囊中財物，不惜空手入白刃搶奪匪刀，糾纏間左手虎口被刀傷流血（圖），最後仍負傷將匪徒打退，保住財物。&#13;<br> 事後事主憶述抗賊驚險經歷時說：「我冇嘢做，重打劫我，幾大同佢死過！」他又說：「我喺地盤做過，有啲力，個賊雖然大隻過我，又有刀，但我未驚過。」&#13;<br> 冼豪文攝</p></body></html>
