<html><header><meta charset="utf-8"><title>台產GVC新機打孖上</title></header><body><h1>台產GVC新機打孖上</h1><p>同樣都係台灣品牌GVC的出品，不過無論外形同功能兩部機都各有不同。有天線係A618，主打強項係支援GPRS技術，而呢部用上藍色屏幕背光燈的雙頻機，其他功能就包括兩款螢幕保護動畫、5款內置遊戲、自編5首鈴聲。&#13;<br> 另一部新機型號為A316，內置天線的設計就係主要賣點，睇落佢同Nokia3310又有幾分相似，講到內涵就無突出表現，一般基本功能例如自編鈴聲、螢幕保護動畫及遊戲都有齊。&#13;<br> &#13;<br> 記者、攝影：招佩珊</p><p>店舖：科域電訊&#13;<br> 地址：深水埗鴨寮街212號地下&#13;<br> 電話：23614018</p></body></html>
