<html><header><meta charset="utf-8"><title>Apple姐日記：<br>李夏美茜嫂子緊張見報</title></header><body><h1>Apple姐日記：<br>李夏美茜嫂子緊張見報</h1><p>我Apple姐都算觀人於微，有啲平時睇嚟唔係好想上鏡嘅名人好似好低調，原來呢啲人其實好緊張自己見報㗎。<br> &#13;<br> <spanclass>幫襯剪報公司 &#13;<br> 我Apple姐講緊嘅咪就係名媛馬會主席李福深媳婦李夏美茜個阿嫂、有法籍美女之稱嘅ArcadiaHuthart嘞，佢喺社交圈都唔算好活躍，唔係成日見報。&#13;<br> 之不過Arcadia原來同啲藝人一樣，都有個習慣，就係搵剪報公司幫佢剪低有關佢嘅報道。不過我就覺得剪報公司接到Arcadia單生意都幾好，因為忙極都有限啫。</spanclass></p></body></html>
