<html><header><meta charset="utf-8"><title>名人車輪轉--羅國洲：中國會有入球</title></header><body><h1>名人車輪轉--羅國洲：中國會有入球</h1><p>即使中國隊在今屆世界盃已出線無望，今日對土耳其一戰更只屬「例行公事」，但土耳其則希望大勝中國，搶分爭取出線。&#13;<br> 一向都喜歡欣賞球賽，屆時肯定會觀看賽事的練馬師羅國洲（圖），認為中國隊今仗將不但會有「零的突破」，取得首個入球，更會贏得首場勝利。&#13;<br> 「如果今仗繼續勇往直前，入球甚至贏波都絕對唔出奇；始終土耳其唔係強中國好多，而且佢哋心急求勝，可能犯上更多錯誤，我估計賽果會係一球上落，大概係中國贏一比○或二比一。」羅國洲說。</p></body></html>
