<html><header><meta charset="utf-8"><title>　　南下迎賓 - 李八方</title></header><body><h1>　　南下迎賓 - 李八方</h1><p>八方噚日去到《大公報》百周年報慶會場，發現最搶鏡嘅唔係邊位國家領導人，或者邊位有錢佬，而係一班企喺門口迎接貴賓嘅「禮儀小姐」。&#13;<br> 原來佢哋全部來自北京釣魚台國賓館，專門接待國家領導人，個個都係經過挑選，人又高䠷樣又靚，好似五六個卓靈（應屆環姐季軍）咁企喺度。佢哋喺會展同貴賓握手拜拜之後，即刻拎住大袋細袋去換衫，急急腳趕去馬場陪人大副委員長成思危跑馬仔。&#13;<br> 黃建通攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
