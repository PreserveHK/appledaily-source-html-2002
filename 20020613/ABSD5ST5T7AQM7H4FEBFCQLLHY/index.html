<html><header><meta charset="utf-8"><title>蒙面四煞網吧掃場</title></header><body><h1>蒙面四煞網吧掃場</h1><p>【本報訊】上水巡撫街八號地下一間新開張不足二十四小時網吧，昨遭四名戴飛虎隊頭套兇徒分持牛肉刀及鐵通「掃場」，擊毀四十二部共值四十二萬元的電腦，臨走前還警告職員：「以後唔好再喺呢度開網吧！」東主事後表示無與人結怨及無被恐嚇，警方正通緝四名年約二十歲兇徒歸案。街坊表示，該店東主曾兩度競選村長落敗，亦曾多次因事故與人有過節。東主亦曾自誇人面廣，即使附近數間網吧遭勒索保護費都毫不懼怕；街坊相信事件與惡勢力索收保護費有關。</p></body></html>
