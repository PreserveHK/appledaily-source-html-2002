<html><header><meta charset="utf-8"><title>彭羚借鄧麗君故居拍MV</title></header><body><h1>彭羚借鄧麗君故居拍MV</h1><p>彭羚（Cass）稍後會演出紀念鄧麗君的舞台劇，並飾演鄧麗君一角，日前Cass拍攝新MV，特別到了鄧麗君的故居取景。她知道鄧麗君的故居曾開放給市民參觀，但現在已關閉，可是鄧麗君的家人卻特別為Cass再次開放，給Cass拍攝，她感到很榮幸及開心。<br> &#13;<br> <spanclass>不敢上樓 &#13;<br> 鄧麗君的家人對Cass亦相當好，任她在鄧麗君故居四處取景，更借出鄧麗君生前的勞斯萊斯座駕給Cass拍攝，Cass說：「其實我哋只係喺花園同大廳度取景，我哋都可以上樓，但我覺得唔係幾好，免得整花啲地方，所以就冇上樓拍。」</spanclass></p></body></html>
