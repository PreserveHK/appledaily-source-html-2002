<html><header><meta charset="utf-8"><title>居屋折扣率將減少</title></header><body><h1>居屋折扣率將減少</h1><p>【本報訊】居屋即將於今年九月重新發售，房屋署署長苗學禮透露，新一期居屋的市值折扣率將會減少，換言之，居屋與私人樓宇的售價差距會拉近。&#13;<br> 苗學禮接受本港一家電視台訪問時表示，居屋售價的折扣率會跟隨樓市調整，在居屋停售的十個月期間，私人樓宇市場價格經已下跌百分之三，即將推出的新一期居屋售價，折扣率相信也會有所下調，以上一期居屋有四折計，新一期居屋的折扣率會低於四折，苗學禮否認此舉是為免衝擊私人樓市場。</p></body></html>
