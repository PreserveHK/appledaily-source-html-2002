<html><header><meta charset="utf-8"><title>葉蘊儀追贍養費八月再審</title></header><body><h1>葉蘊儀追贍養費八月再審</h1><p>葉蘊儀與前夫陳栢浩就追討贍養費等問題，一連三天在灣仔家事法庭進行聆訊，昨天應是審結日期。但據在場人士透露，因有一些問題尚未解決，所以會延至八月再審。<br> &#13;<br> <spanclass>身體不適 &#13;<br> 昨日葉蘊儀只表示自己感冒未清，所以身體有點不適，而傳媒向陳栢浩提問時，他皆以點頭及擰頭等身體語言示意不能接受訪問。&#13;<br> 採訪：林妙萍&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
