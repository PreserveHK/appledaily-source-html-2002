<html><header><meta charset="utf-8"><title>王菲約會衛視主持</title></header><body><h1>王菲約會衛視主持</h1><p>王菲與謝霆鋒的戀情因張栢芝介入而分手收場，王菲傷心了一段時間後，最近有周刊指她心情已平復，上周更主動相約鳳凰衛視名嘴竇文濤到尖東一間日本料理晚膳，同場還有兩名朋友，但王菲看來與竇文濤頗為投契。<br> &#13;<br> <spanclass>並非很了解 &#13;<br> 三十四歲的竇文濤，較王菲年輕兩年，他於武漢大學畢業後，曾在電視台做新聞節目，幾年前加盟鳳凰衛視擔任主持，因工作關係訪問王菲而與她認識。竇文濤指今次與王菲吃飯，也是女方做主動，不過他說兩人並非很了解對方。&#13;<br> 昨日記者致電聯絡王菲經理人陳家瑛，她說：「我哋一向唔理藝人嘅私生活，同朋友食飯係平常社交活動，大家應該畀番啲私人空間佢（王菲），唔好騷擾佢啦！」</spanclass></p></body></html>
