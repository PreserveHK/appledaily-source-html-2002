<html><header><meta charset="utf-8"><title>楊千嬅北海道捱苦仍開心</title></header><body><h1>楊千嬅北海道捱苦仍開心</h1><p>楊千嬅日前到日本北海道，拍攝兩首新歌《慢熱…北海道夏》及《均衡飲食與適量運動》的MV。&#13;<br> 在北海道拍攝期間，千嬅雖然每天行程緊密，每日由凌晨三時開始工作，到晚飯後才可回酒店休息，但千嬅仍然十分開心，覺得不枉此行。<br> &#13;<br> <spanclass>欣賞薰衣草田 &#13;<br> 因為千嬅這一趟在北海道欣賞到大規模的薰衣草田，又買了幾個薰衣草枕頭及香薰。千嬅又到了浪漫的小樽，買了一個心愛的音樂盒，其後千嬅再到有名的溫泉勝地登別，在火山腳下拍照留念，並玩煙花。&#13;<br> 大呼好玩的千嬅說：「今次食得都好好，之前喺香港食過嘅牡丹蝦都係死嘅，點知日本嗰啲係生嘅，重要自己整死佢先食，咁殘忍，我最後都冇食到。」</spanclass></p></body></html>
