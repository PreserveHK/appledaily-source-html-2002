<html><header><meta charset="utf-8"><title>新鄰失火午夜逃亡</title></header><body><h1>新鄰失火午夜逃亡</h1><p>【本報訊】屯門新秀街良田村一幢三層高村屋，地下新入伙單位，昨凌晨一時許突然冒出大量濃煙，樓上住戶及時發現報警。由於單位無人，消防員破門入屋，迅速將火撲熄，單位已被熏黑。火警期間十多名居民疏散至室外，部份帶同寵物走火甚為狼狽，幸事件中無人受傷。&#13;<br> 稍後姓蔡男戶主（四十四歲）趕回來查看，據稱上址入伙才一個月，水電也未接駁。警方調查後發現冒煙房間的窗戶沒有關上，懷疑有缺德者投下火種引致火警。&#13;<br> 區恩傑攝</p></body></html>
