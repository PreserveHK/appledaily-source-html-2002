<html><header><meta charset="utf-8"><title>　　俞宗怡俾人叫走發脾氣 - 李八方</title></header><body><h1>　　俞宗怡俾人叫走發脾氣 - 李八方</h1><p>董特首一日唔公布問責高官名單，坊間就會繼續不斷有傳聞，睇嚟對所有現任官員都唔公平。八方何出此言？因為《快周刊》今期寫咗個封面故事《阿松辣㷫庫務局長劈炮》，講到俞小姐要提早退休，當事人𠵱家就真係好㷫。&#13;<br> 俞小姐噚日去《大公報》報慶酒會，被記者問到佢係咪真係會走，佢相當不悅話：「使唔使挑撥離間得咁犀利呀！」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
