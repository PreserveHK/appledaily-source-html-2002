<html><header><meta charset="utf-8"><title>Wilson推出熊仔網球Tee</title></header><body><h1>Wilson推出熊仔網球Tee</h1><p>打過網球多少會見過/用過Wilson球拍，其實Wilson本身係網球品牌，專係推出網球用品。唔知呢幾年係咪見adidas同Nike都分別推出街頭品牌服裝，佢亦唔再留守運動路線，推出了以熊仔為Logo的Tee，特別在用料上是運動用品質料：包括：防UV，透氣排汗等物料，但睇落完全唔覺老套！&#13;<br>記者：馮彥彰&#13;<br>攝影：林栢鈞</p><p>&#13;<br> &#13;<br> NeedfulThings（27238388）&#13;<br> 地址：利時商場地下11舖</p></body></html>
