<html><header><meta charset="utf-8"><title>被毆店東索償200萬</title></header><body><h1>被毆店東索償200萬</h1><p>【本報訊】裝修店東指被同鄉夫婦年前擅闖單位痛毆至重傷，至今仍有頭痛影響工作，索償二百萬元，夫婦辯稱上門理論時店東持刀要脅，合力將他制服僅造成皮肉傷，法官聆畢押後裁決。&#13;<br> 原訴人劉澤和（四十三歲），答辯夫婦為劉玉來（四十九歲）和謝四珍（四十三歲）。事發○○年九月八日，夫婦事後於裁判法院承認毆打罪名，各判罰三千元。&#13;<br> 夫婦昨於高院辯稱事發前一天，發現寓所門外寫上侮辱字句，懷疑是原訴人所為，遂於當日早上登門理論，未料對方於房內報警後，衝入廚房取來菜刀指嚇，二人與劉妻合力將他制服地上，行動純屬自衞。&#13;<br> 案件編號：HCA1906/01</p></body></html>
