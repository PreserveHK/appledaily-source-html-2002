<html><header><meta charset="utf-8"><title>冼錦華調職被質疑</title></header><body><h1>冼錦華調職被質疑</h1><p>【本報訊】保安局文件指出，涉嫌收受賣淫集團利益而被廉政公署拘捕的高級警司冼錦華，以及另兩名涉案的警務人員，現時已被調往他們所屬單位的臨時職位，事件引起立法會保安事務委員會主席涂謹申非議，質疑有關臨時職位是否特別為冼錦華等人「度身訂做」，認為警方應將三人停職調查。警方發言人至截稿前未作出回應。&#13;<br> 該份回應保安事務委員會的文件指出，冼錦華現調派出任刑事總部的一個高級警司（特別職務）臨時職位，涉案的高級督察及警署警長則分別調往紅磡分區行政支援小隊指揮官，以及出任西九龍總區刑事部的臨時行政職位，保安局強調，他們現時職位不涉行動職務、接觸槍械和敏感資料。</p></body></html>
