<html><header><meta charset="utf-8"><title>婦不理響號被撞斃</title></header><body><h1>婦不理響號被撞斃</h1><p>【本報訊】一名姓陳（八十歲）老婦，昨傍晚六時許手持一個火水爐在彩虹邨金碧樓對開的太子道東橫過馬路，現場共有四條行車線，途經車輛紛紛響號示警，但老婦充耳不聞，繼續前行，當她行至路中第三線時，被一輛往觀塘方向行駛的七人車煞掣不及撞倒，老婦被撞後翻滾至第四線，再被另一輛貨車輾過頭部，當場斃命。警員事後聯絡到陳婦的兒子，據其子表示，年初已將母親送往內地一家老人院居住，但一星期前，母親返港覆診。據街坊稱老婦患有老人癡呆症。</p></body></html>
