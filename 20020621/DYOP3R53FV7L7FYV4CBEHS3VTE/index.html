<html><header><meta charset="utf-8"><title>全知賢真面目訪台</title></header><body><h1>全知賢真面目訪台</h1><p>韓國女星全知賢昨日到台灣為電影《我的野蠻女友》宣傳，該片的男主角車太賢日前曾旋風式訪台，可是兩人始終未能同行。<br> &#13;<br> <spanclass>未有受訪 &#13;<br> 全知賢昨日薄施脂粉，十分清純可愛。穿了深色衣服的她原先戴着帽子，但在過關入境時，最終亦要脫掉帽子展示真面孔。&#13;<br> 全知賢往灣前，先在日本拍廣告，她昨日抵達台灣後，由於事前並沒有預約，所以她未有接受傳媒訪問。</spanclass></p></body></html>
