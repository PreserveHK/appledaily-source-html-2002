<html><header><meta charset="utf-8"><title>黎明聯合國開會變配角</title></header><body><h1>黎明聯合國開會變配角</h1><p>超過四十位來自世界各地的明星名人，前日於聯合國紐約總部舉行第二日會議，討論聯合國未來的發展。<br> &#13;<br> <spanclass>安琪蓮娜與夫分居 &#13;<br> 當中荷李活女星安琪蓮娜祖莉（AngelinaJolie）及老牌影星羅渣摩亞（RogerMoore）繼續成為傳媒焦點，反觀唯一的華人代表黎明則明顯被西方記者冷落，變成大配角。他亦未受外電記者的青睞，似乎只有新華社記者認得這位亞洲巨星。&#13;<br> 此外，據英國報章《DailyStar》報道，安琪蓮娜與丈夫比利卜科頓（BillyBobThornton）婚姻亮紅燈，她已搬離比華利山的寓所，現時住在附近的四季酒店。</spanclass></p></body></html>
