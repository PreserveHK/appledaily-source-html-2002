<html><header><meta charset="utf-8"><title>Pennywiseandpoundfoolish</title></header><body><h1>Pennywiseandpoundfoolish</h1><p>"Eating<u> pennywisecanbepoundsfoolish</u> "&#13;<br> &#13;<br> 「飲食貪便宜隨時得不償失。」&#13;<br> &#13;<br> 美國一個關注消費者健康的組織指出，食客每因抗拒不了快餐店「加大碼」餐優惠而吃多了，身體吸收過量卡路里，危及健康。美國《紐約每日新聞報》的標題正好總結了該組織的警告。Pennywiseandpoundfoolish意指「小數節約大數馬虎」，亦指「小事精明大事胡塗」。</p></body></html>
