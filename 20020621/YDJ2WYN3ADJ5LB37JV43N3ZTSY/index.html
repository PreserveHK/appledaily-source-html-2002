<html><header><meta charset="utf-8"><title>來港九年緋聞精采</title></header><body><h1>來港九年緋聞精采</h1><p><b> 93年</b> –挾大馬華裔小姐之名來港參選華裔小姐，其後簽約無綫成為旗下藝人。隨後有傳她曾於大馬任職公關。&#13;<br> &#13;<br> <b> 98年</b> –因拍攝《真情》而與盧慶輝日久生情，其後更被人發現他們的同居關係，直至九九年宣布分手。&#13;<br> &#13;<br> <b> 99年</b> –傳介入陳百祥與黃杏秀的戀情，更有傳她向秀姑攤牌。同年張慧儀因於無綫發展平平，不再續約結束六年賓主關係，其後加盟中國星。&#13;<br> &#13;<br> <b> 今年4月</b> –張慧儀重返無綫。</p></body></html>
