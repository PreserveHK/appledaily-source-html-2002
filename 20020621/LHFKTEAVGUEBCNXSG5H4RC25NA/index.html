<html><header><meta charset="utf-8"><title>陳豪否認與羨妮拍拖</title></header><body><h1>陳豪否認與羨妮拍拖</h1><p>郭羨妮和陳豪昨日出席薛家燕主持的新城節目《家天下》訪問。&#13;<br> 對於有周刊指郭羨妮瞞住古天樂和陳豪拍拖，郭羨妮回應說：「報道完全係好好笑，又關古仔事？有得瞞我就開心，我重要搵男朋友，要搵我心目中嘅白馬王子㗎！陳豪已經有女友，我唔會做啲咁嘅嘢。我係有坐過佢架車，有一次拍戲地點喺正佢屋企隔籬，咁佢咪車埋我囉！」<br> &#13;<br> <spanclass>一起吃過飯 &#13;<br> 而陳豪亦否認戀情，他說：「我哋一連合作咗四套劇，𠵱家先傳？咁一齊開工，等埋去停車場攞車都唔出奇，我有同佢食過飯，但唔多。我哋太熟啦，所以冇機會。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
