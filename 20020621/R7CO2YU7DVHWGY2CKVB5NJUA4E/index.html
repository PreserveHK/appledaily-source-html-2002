<html><header><meta charset="utf-8"><title>Mango為新碟求得下下籤</title></header><body><h1>Mango為新碟求得下下籤</h1><p>王秀琳（Mango）昨日為其新歌《求籤》宣傳，特意往沙田車公廟就新碟銷量、事業等求籤，最後她求得事業及姻緣皆上籤，反而新碟銷量就得下下籤。<br> &#13;<br> <spanclass>「好嘅就信」 &#13;<br> 為Mango解籤的李居士稱Mango事業順利，兼且有貴人扶助，但新碟銷量只有六成機會成功。&#13;<br> Mango聽後說：「李居士講我好嘅會信，唔好嘅聽完就算。不過新碟得六成機會成功，我唔會唔開心，會鼓勵自己做好啲。」</spanclass></p></body></html>
