<html><header><meta charset="utf-8"><title>朱恩珊唔再受王晶管</title></header><body><h1>朱恩珊唔再受王晶管</h1><p>有「澳洲葫蘆」之稱的亞視賽馬女主持朱恩珊，日前穿上三點式泳衣，展示36、25、36的優美身段。<br> &#13;<br> <spanclass>做激光矯視 &#13;<br> 由於馬季剛結束，朱恩珊多了休息時間，她昨日在電話訪問說：「忙完一輪，我呢排多番好多私人時間，早排我牙痛都唔敢去剝牙，因為怕上鏡面腫。𠵱家得閒就剝咗四隻智慧牙，同埋去咗做激光矯視，我想上鏡時靚啲。」&#13;<br> 此外，朱恩珊做完馬季節目主持，她與王晶的工作合約隨之結束。她說：「我𠵱家回復自由身，或者會做番模特兒。」	&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德</spanclass></p></body></html>
