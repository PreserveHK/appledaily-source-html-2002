<html><header><meta charset="utf-8"><title>國產電熱水爐三成不合格</title></header><body><h1>國產電熱水爐三成不合格</h1><p>國家質檢總局日前公布內地貯水式電熱水器的產品質量調查結果，發現三成多的電熱水器不合格，是安全隱患。&#13;<br> 今次抽查了廣東、山東、安徽、浙江等六個省市等二十九家企業的產品，產品抽樣合格率為百分六十五點五，其中大型企業的產品質量較高。今次抽查發現不合格的十種產品，全部由小型企業生產。&#13;<br> 部份質量較差的產品包括：三高牌貯水式電熱水器、雙象牌和京潔牌電熱水器，以及佳里奧牌開口式全自動電子電熱水器。&#13;<br> 《深圳商報》</p></body></html>
