<html><header><meta charset="utf-8"><title>促減兩新鐵路票價</title></header><body><h1>促減兩新鐵路票價</h1><p>【本報訊】立法會昨通過動議，促請將來新任的環境運輸及工務局問責局長與地鐵及九鐵磋商，降低八月通車的將軍澳地鐵支線及明年底通車的西鐵的票價，減輕市民交通費負擔。&#13;<br> 提出動議的民主黨議員鄭家富表示，地鐵將軍澳支線的建造成本由原本的三百億元下降至一百八十億元，而西鐵建造成本也由六百億元下降至四百八十億元，兩條新鐵路的票價應可因應減低，其中將軍澳支線寶琳至中環應低於十元；其他議員也認為在經濟不景及失業率高企下，每月交通費開支佔了市民收入的一至兩成，實在太高，兩鐵應減價與市民共度時艱。</p></body></html>
