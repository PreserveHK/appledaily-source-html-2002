<html><header><meta charset="utf-8"><title>白石美帆與日國腳蜜運</title></header><body><h1>白石美帆與日國腳蜜運</h1><p>被喻為日本「足球女神」的二十三歲女星白石美帆，最近被傳媒踢爆與日本國腳鈴木隆行拍拖。<br> &#13;<br> <spanclass>出入酒店 &#13;<br> 美貌與身材兼備的白石美帆，九八年開始主持TBS電視台體育節目《超級足球》，當時已獲封為「足球女神」。據昨日出版的日本報章《NaitaiSports》報道，白石與二十六歲的鈴木隆行估計是透過電視節目而認識，兩人多次被目睹在東京的酒店出入，相信他們已發展超友誼關係。看來現時鈴木最需要白石的陪伴，為他治療在世界盃出局的創傷吧！</spanclass></p></body></html>
