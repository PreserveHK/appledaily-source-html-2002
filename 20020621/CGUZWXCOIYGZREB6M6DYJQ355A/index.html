<html><header><meta charset="utf-8"><title>凱莉囝囝爸爸身份揭盅</title></header><body><h1>凱莉囝囝爸爸身份揭盅</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley）今年四月誕下兒子達米安查理斯（DamianCharles），而凱莉的前男友富商史提夫冰（SteveBing），一直否認自己是BB的父親，不過經過詳盡的DNA測試，史提夫前日終於透過代表律師，於法院發表簡短聲明，承認達米安的確是他的兒子。<br> &#13;<br> <spanclass>養兒至十八歲 &#13;<br> 根據法例，日前未有出庭的史提夫要供養兒子直至十八歲，而凱莉亦有權瓜分其身家的百分之三十。難怪昨日凱莉得悉消息後一臉得意洋洋。</spanclass></p></body></html>
