<html><header><meta charset="utf-8"><title>AmandaStrang蒲蘭桂坊慳家</title></header><body><h1>AmandaStrang蒲蘭桂坊慳家</h1><p>郭富城前女友、混血女模AmandaStrang前晚跟女性友人出現蘭桂坊，Amanda穿上英國品牌Burberry外套，一身便服打扮。&#13;<br> Amanda前晚十一時許，與年輕女伴到蘭桂坊KeeClub消遣耍樂，問她們是否參加派對？Amanda說：「唔係有派對，只係我哋自己去飲嘢啫。」二人隨即急步進入KeeClub。&#13;<br> 此外，AmandaStrang前晚身穿的外套，早前她曾穿着過出席公開活動，伊人如此慳儉，值得稱讚。&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：陳烱威</p></body></html>
