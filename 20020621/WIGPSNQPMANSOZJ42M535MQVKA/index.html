<html><header><meta charset="utf-8"><title>霍震霆捧巴西贏世盃</title></header><body><h1>霍震霆捧巴西贏世盃</h1><p>霍震霆前晚跟友人在中環鏞記酒家晚膳，他還跟記者大談城中熱門話題世界盃的戰況。&#13;<br> 對於亞洲球隊南韓歷史性地打入世界盃八強，霍震霆表示感到十分開心。<br> &#13;<br> <spanclass>南韓為亞洲爭光 &#13;<br> 記者問霍震霆可有觀看世界盃的賽事，他說：「我由朝開會開到晚，真係冇時間睇。」可是霍震霆都有留意南韓打入世界盃八強，他說：「真係亞洲之光，我都覺得好開心。」&#13;<br> 究竟霍震霆捧哪一隊球隊？他不假思索地說：「我梗係捧巴西隊。」&#13;<br> 採訪：梁錦雯　攝影：陳烱威</spanclass></p></body></html>
