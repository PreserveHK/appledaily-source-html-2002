<html><header><meta charset="utf-8"><title>陳冠希茶餐廳醫肚</title></header><body><h1>陳冠希茶餐廳醫肚</h1><p>陳冠希（Edison）昨日返回灣仔英皇開會，適逢謝霆鋒亦返回英皇，Edison見大批記者在場守候，他即開玩笑說：「我返嚟開會呀，影我啦。」其後Edison與三名同事到附近的茶餐廳醫肚，但可能由於有大批記者用鏡頭對着他，Edison連點了的麵也不吃，匆匆吃個麵包便離開。<br> &#13;<br> <spanclass>灌錄新碟義賣 &#13;<br> 此外，Edison明日將與容祖兒（Joey）齊為生命熱線的《天生不倒》AVCD舉行簽名會，當日該張由英皇群星合作灌錄的新碟將作首日義賣，限量一萬張，而Edison與Joey將為首二百名購買人士簽名留念。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
