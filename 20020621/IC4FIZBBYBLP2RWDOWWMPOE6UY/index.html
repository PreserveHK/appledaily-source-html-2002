<html><header><meta charset="utf-8"><title>吳美珩教陳敏之扮靚</title></header><body><h1>吳美珩教陳敏之扮靚</h1><p>身為護膚品UltimaII代言人的吳美珩，昨日在太古城為該產品拍攝廣告特輯。原來吳美珩近日為該護膚品拍攝的一系列美白廣告均大受歡迎，廣告商有見及此，決定加碼推出廣告特輯，並為吳美珩帶來五位數字的額外收入。&#13;<br> 吳美珩說：「早排我去法國旅行嘅時候俾人打劫，今次拍呢個特輯，就當係彌補番啦。」<br> &#13;<br> <spanclass>甫出院即開工 &#13;<br> 而該廣告特輯由陳敏之擔任主持，吳美珩則充當美容師教授陳敏之美容心得。前日陳敏之因血糖過低入院，她前晚出院後，昨日一早便投入工作。陳敏之說：「我唔想影響工作，所以咪頂硬上囉。」</spanclass></p></body></html>
