<html><header><meta charset="utf-8"><title>東東等買柏芝新碟</title></header><body><h1>東東等買柏芝新碟</h1><p>陳曉東昨日於紅磡漁人碼頭接受「星之蜜語」訪問，對於前度女友張栢芝首新歌《賭愛》，似有影射與霆鋒及王菲之間的三角關係。&#13;<br> 問東東可有覺得栢芝憑歌寄意時，他愕然地表示：「吓！又關我事？我冇聽過，我都有首歌係講武林嘅。之前咪又係咁話我，大家簡單啲啦。不過我有機會都會聽吓，佢出碟我都會買。」問到東東會否同情栢芝時，他說：「都唔知報道係點寫，不願評論。」&#13;<br> 另外，東東對於蘇永康搖頭丸事件自言感同身受，他表示：「佢為咗搖頭丸件事，受到好大嘅壓力，以前我都嘗試過受壓，所以感同身受。」&#13;<br> 採訪、攝影：汪正文</p></body></html>
