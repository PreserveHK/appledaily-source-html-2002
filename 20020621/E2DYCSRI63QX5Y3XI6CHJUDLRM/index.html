<html><header><meta charset="utf-8"><title>李玟扮醜女吸引星爺</title></header><body><h1>李玟扮醜女吸引星爺</h1><p>李玟（CoCo）最近在台灣推出了一張名為《DISCOCO》的精選碟，但因她正身處美國洛杉磯籌備其第二張英文唱片，故無暇回台灣宣傳。不過唱片公司特別斥資五十萬新台幣（約十一萬五千港元），為CoCo在西門町舉行一場衞星現場直播的視像歌迷會及記者會。<br> &#13;<br> <spanclass>一人分飾兩角 &#13;<br> CoCo日前才有機會看到新碟的性感封面照及新歌《寵物男孩》的MV，MV中CoCo一人分飾兩角，除飾演超級巨星外，又扮一名四眼醜女。CoCo開心地表示，扮醜女不用每五分鐘補妝一次，讓她感到很輕鬆，她還希望周星馳能看到她的演出，找她在新戲中參演一角。</spanclass></p></body></html>
