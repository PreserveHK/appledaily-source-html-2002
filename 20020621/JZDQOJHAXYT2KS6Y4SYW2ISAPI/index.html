<html><header><meta charset="utf-8"><title>周海媚轉捧英格蘭</title></header><body><h1>周海媚轉捧英格蘭</h1><p>周海媚（海味）昨日在港台為新廣播劇《明年給你送花來》錄音，這套劇是改編自亦舒同名小說。&#13;<br> 海味在劇中有段三角戀，她說：「現實生活我嘅感情係一段完咗先一段，全部都唔關第三者事。」<br> &#13;<br> <spanclass>斟拍內地劇集 &#13;<br> 問海味可喜歡看亦舒的書？她說：「我呢排忙睇世界盃，我本來捧意大利，但可惜佢哋出咗局，𠵱家我改捧英格蘭。呢兩日冇波睇，我覺得好失落，所以我噚日（即前日）就同朋友去游水。」海味近日正斟拍一套內地劇集，如果無綫有適合劇集，她不排除回巢。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
