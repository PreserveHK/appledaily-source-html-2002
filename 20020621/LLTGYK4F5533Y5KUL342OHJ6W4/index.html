<html><header><meta charset="utf-8"><title>聯儲局詐彈疑雲</title></header><body><h1>聯儲局詐彈疑雲</h1><p>在小型飛機闖入白宮領空前，聯邦儲備局大樓外的垃圾桶發現可疑物品，當局為安全起見，要將大樓內的所有職員疏散，後來證實是虛驚一場。<br> &#13;<br> <spanclass>交通一度擠塞 &#13;<br> 聯邦儲備局發言人表示，警衞在當地時間下午三時半例行巡邏時，發現大樓外的垃圾桶有可疑物品，一度懷疑是炸彈，當局立即疏散兩幢大樓內所有職員，包括聯儲局局長格林斯潘。由於當時適值繁忙時間，令到華盛頓市內交通一度出現擠塞。&#13;<br> 發言人表示，事件並未影響聯儲局的運作，包括支付系統服務。&#13;<br> 事實上，自九一一事件後，聯儲局雖已加強保安，但亦兩度遭到懷疑炭疽信襲擊，最後證實虛驚一場。&#13;<br> 路透社</spanclass></p></body></html>
