<html><header><meta charset="utf-8"><title>王敏德密謀再出碟</title></header><body><h1>王敏德密謀再出碟</h1><p>王敏德和新加坡歌手陳潔儀，日前應邀出席新加坡電訊展活動，二人更應邀做晚會的表演嘉賓。王敏德和陳潔儀都分別在晚會上獻唱多首歌曲，陳潔儀穿了露肩裙出席活動，十分性感。<br> &#13;<br> <spanclass>演出淡定 &#13;<br> 王敏德早前推出過泰文和英文唱片，也算半個唱家班，所以在晚會上跟陳潔儀同台表演，亦毫不遜色，表現淡定。&#13;<br> 此外，王敏德近日忙於學習打鼓，他並計劃即將出新一張英文唱片，所以王敏德希望有朝一日可以自彈自唱在台上表演。</spanclass></p></body></html>
