<html><header><meta charset="utf-8"><title>波衫銷情英格蘭先拔頭籌</title></header><body><h1>波衫銷情英格蘭先拔頭籌</h1><p>如果以香港世界盃球衣的銷售情況來看英、巴大戰的話，今日英格蘭贏硬！&#13;<br> 昨日走訪旺角其中四間人流特多的波衫舖，發現英格蘭的球衣，無論是主場或作客，早在他們晉身八強前已賣清光，剩下來的只有少量童裝。反觀巴西隊球衣，市面仍然有售。&#13;<br> 不少波衫舖事頭都表示英格蘭隊中球星如碧咸、奧雲的吸引力是令到球衣大賣的原因。訪問期間不少人仍致電查問是否仍有英格蘭波衫賣。&#13;<br> 八強產生後另一個新現象，是「亞洲之虎」南韓隊的波衫突然受人追捧；而出局的球隊則乏人問津。其中一些波衫舖打算會在世界盃賽後減價。&#13;<br> 圖?文：徐嘉華</p></body></html>
