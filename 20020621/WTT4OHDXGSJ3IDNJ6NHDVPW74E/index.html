<html><header><meta charset="utf-8"><title>男子拒捕判罰長跑</title></header><body><h1>男子拒捕判罰長跑</h1><p>美國俄亥俄州一名男子最近為逃避警方截查拔足狂跑，法官為了懲罰他阻差辦公，以其人之道還治其人之身，判他參加八公里長跑比賽，讓他跑個痛快。&#13;<br> 三十三歲男子洛加爾早前駕車被警方截查，但他停車後拔足狂奔，被控以阻差辦公罪。他其後承認控罪，原應被判入獄半年，但法官奇科內蒂下令他參加下月舉行的一場八公里長跑比賽，代替坐牢。&#13;<br> 奇科內蒂指出：「既然他喜歡跑步逃避警方，我就給他機會跑個痛快。」他又稱，洛加爾愈快完成賽事，便愈快重獲自由。&#13;<br> ananova網站</p></body></html>
