<html><header><meta charset="utf-8"><title>龔仁心稱代姊持股份</title></header><body><h1>龔仁心稱代姊持股份</h1><p>【本報訊】華懋集團主席龔如心胞弟龔仁心醫生，繼續就其姊與家翁王廷歆爭產一案作供，他承認與妻子於八○年分別獲轉讓控制華懋集團的參明有限公司面值三十萬餘元的股份，當時認為代表大姊龔如心信託持有，不清楚股份權益是否屬於王德輝，龔仁心強調從來沒有參與經營華懋集團及旗下公司。&#13;<br> 龔仁心稱於八○年偕妻子獲轉讓參明有限公司Ａ、Ｂ股各三千股，各得面值三十萬三千元，兩夫婦沒付出分毫，但他相信只是代大姊龔如心持有。&#13;<br> 案件編號：HCAP8/99</p></body></html>
