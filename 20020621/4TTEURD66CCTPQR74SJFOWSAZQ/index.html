<html><header><meta charset="utf-8"><title>Apple姐日記：<br>陸介琳坐月難抵減價誘惑</title></header><body><h1>Apple姐日記：<br>陸介琳坐月難抵減價誘惑</h1><p>我Apple姐有兒有女，所以最清楚做孕婦陀仔嗰種辛苦法，尤其係坐月嗰陣，又唔可以減肥，都咪話唔難捱。&#13;<br> 嗱！好似陳方安生嘅姨甥女陸介琳早前咪生咗雙胞胎，佢𠵱家係坐月期，但係同一般嘅媽咪一樣，佢已經忍唔住要出動逛街喇！<br> &#13;<br> <spanclass>身形臃腫 &#13;<br> 我Apple姐前幾日喺金鐘太古廣場間名店Chloe度就遇到陸介琳，見佢身形重係好臃腫，大熱天時着啲衫一層叠一層，雖然佢未回復產前嘅fitfit身形，但係女人始終抵受唔住減價誘惑，未收身都要出嚟望吓有乜靚嘢。</spanclass></p></body></html>
