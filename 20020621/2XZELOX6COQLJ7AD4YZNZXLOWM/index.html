<html><header><meta charset="utf-8"><title>藏假幣漢加刑囚40月</title></header><body><h1>藏假幣漢加刑囚40月</h1><p>【本報訊】中年裝修工人葉國輝，四十八歲，遭警員截查時被發現在隨身行李及荃灣一間士多內，合共收藏逾五千枚偽造十元硬幣，日前在區域法院承認兩項管有假幣罪名。法官昨日判刑時指大量偽硬幣流入市面，將嚴重影響本港經濟的穩定，罪行嚴重，加上近年偽造十元硬幣情況愈見猖獗，首次就同類案件加刑，判被告入獄四十個月。&#13;<br> 控方昨日陳詞指十元硬幣於九四年面世，九五年首次發現假幣，而近年發現十元假幣的數目逐年增多，認為此類罪行有上升趨勢，首次申請加刑。&#13;<br> 案件編號：DCCC268/02</p></body></html>
