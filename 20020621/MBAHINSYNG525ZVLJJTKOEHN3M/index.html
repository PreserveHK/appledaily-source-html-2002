<html><header><meta charset="utf-8"><title>女生涉巴士𠝹座墊</title></header><body><h1>女生涉巴士𠝹座墊</h1><p>【本報訊】荃灣發生刑毀巴士案，三名身穿校服的女學生涉嫌以𠝹刀割爛巴士座墊及寫字，同車一名十歲學童目擊事件，暗中告知車長報警。警員調查後拘捕其中兩人，連同該名機警學童帶署，稍後再拘捕第三名涉案女學生，各人分別准以五百元保釋候查。&#13;<br> 被捕三名女童是小學生，當時均身穿校服，分別姓蔡、姓莊及姓顧（由十一至十三歲）。&#13;<br> 至於遇事冷靜通知車長報警男童姓郭，年僅十歲，就讀小學四年級，他錄取口供後已自行回家。九巴對於郭童的機警表現加以致謝和稱許，並希望其他乘客效法，做個有公德心的乘客。&#13;<br> 江寶龍攝</p></body></html>
