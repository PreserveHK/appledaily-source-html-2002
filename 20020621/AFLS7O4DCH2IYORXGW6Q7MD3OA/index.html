<html><header><meta charset="utf-8"><title>海豹急流救落水狗</title></header><body><h1>海豹急流救落水狗</h1><p>英國周二發生海豹勇救「落水狗」奇聞。一隻頑皮狗不慎墮河險些被急流沖走，幸得一隻海豹救牠一命，才逃過溺斃厄運。&#13;<br> 事發在米德爾斯伯勒，目擊者表示，那隻狗墮河後不斷掙扎慘叫，快將筋疲力盡之際，一隻海豹突然在牠身邊出現，用鼻子從後推牠上岸。在場的拯救員隨即把牠救起，牠頭部和後腿受傷，相信很快可以康復。當局正尋找牠的主人。&#13;<br> 動物行為學家解釋，海豹是聰明的動物，牠可能覺得河中出現一隻狗極不尋常，於是把牠推回岸。&#13;<br> 綜合外電報道</p></body></html>
