<html><header><meta charset="utf-8"><title>籮霸、艾頓莊結樂緣</title></header><body><h1>籮霸、艾頓莊結樂緣</h1><p>剛與丈夫分開的荷李活性感女星珍妮花洛庇絲（JenniferLopez），最近除了埋首拍攝新片外，亦積極準備其新唱片的灌錄工作，珍妮花今次更計劃與英國殿堂級歌手艾頓莊（EltonJohn）合作灌錄新歌。<br> &#13;<br> <spanclass>與亞弗力度周末 &#13;<br> 珍妮花說：「我哋之前已經傾過呢件事㗎喇，艾頓莊話鍾意我嘅音樂，而我就係佢嘅fans。」此外，一位住在珍妮花附近的鄰居透露，珍妮花上周末與新片拍檔班亞弗力（BenAffleck）在家中度過。</spanclass></p></body></html>
