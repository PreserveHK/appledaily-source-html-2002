<html><header><meta charset="utf-8"><title>宮雪花子投考清華大學</title></header><body><h1>宮雪花子投考清華大學</h1><p>宮雪花祖籍上海，近期更回歸家鄉發展，所以她安排了兩名兒子在內地念書，而花花的長子近日在內地積極找學校，他投考了清華大學，取錄與否稍後便揭盅。<br> &#13;<br> <spanclass>上海搞時裝生意 &#13;<br> 記者昨日致電宮雪花，她表示兒子投考了清華大學，她說：「因為我想佢學多啲中文，佢除咗投考清華大學，重考埋北京大學，佢想報讀生物工程系。我當然希望佢可以考到，不過遲啲先放榜。如果入唔到，我會安排佢去法國留學。」&#13;<br> 宮雪花談及近況時表示近日正在上海發展時裝生意，她說：「我設計咗啲時裝，準備下月喺上海搞時裝生意，一切都準備緊。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
