<html><header><meta charset="utf-8"><title>葉蘊儀客串台劇兼散心</title></header><body><h1>葉蘊儀客串台劇兼散心</h1><p>葉蘊儀與前夫陳柏浩的贍養費官司目前仍未了結，不過她日前專程到台灣，客串演出新劇《雪地裡的星星》。<br> &#13;<br> <spanclass>吃喝玩樂 &#13;<br> 今次葉蘊儀復出拍劇，她將飾演一名在香港甚有權威的醫生，與何潤東、陳怡蓉及邱澤等大演對手戲。雖然葉蘊儀正與前夫打官司，但她抵達台灣後仍能全情投入工作，對事件絕口不提，還與其他演員有說有笑。&#13;<br> 葉蘊儀收工後亦到百貨公司購物，及到台灣著名夜市吃喝玩樂，相當開心。</spanclass></p></body></html>
