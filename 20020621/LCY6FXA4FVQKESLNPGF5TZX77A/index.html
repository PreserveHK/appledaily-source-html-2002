<html><header><meta charset="utf-8"><title>兩商人承認股壇造市</title></header><body><h1>兩商人承認股壇造市</h1><p>【本報訊】四名男女商人涉嫌於二○○○年中在股壇造市，透過不斷買賣GAYGIANO（0686）的股份，意圖令該股份出現交投活躍的假象。涉案四名男女昨日在區域法院被控違反《證券條例》。&#13;<br> 三十三歲被告黃永強，及三十五歲被告李承惠，兩人昨日承認一項造成交易活躍的虛假表象罪名；同案三十歲女被告朱惠玲，則獲控方不起訴，當庭釋放。另一名涉案商人黃永傑，四十五歲，昨日未有答辯，押後至今日處理。&#13;<br> 案件編號：DCCC982/01</p></body></html>
