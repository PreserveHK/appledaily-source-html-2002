<html><header><meta charset="utf-8"><title>　　伏明霞財爺九月拉埋天窗？ - 李八方</title></header><body><h1>　　伏明霞財爺九月拉埋天窗？ - 李八方</h1><p>伏明霞又傳婚訊！佢嘅閨中密友張鎧潼噚日出席「無綫2002世界盃」記者招待會，對於早前有報道話伏明霞會喺九月同財爺梁錦松結婚，張鎧潼就話唔知有段咁嘅報道，重話明霞呢排考試，所以好忙，都冇聽佢提過，諗住等佢考完試會再問佢。&#13;<br> 至於話梁伏拍拖冇耐就結婚，張鎧潼都話呢啲唔係問題，拍拖耐都唔代表一定會結婚，拍拖日子淺亦唔係唔可以結婚，總之就替佢哋高興，覺得佢哋兩個好登對㗎！&#13;<br> （圖）張鎧潼：財爺同明霞真係登對嘞！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
