<html><header><meta charset="utf-8"><title>自殺彈釀7死　以巴緊張升級</title></header><body><h1>自殺彈釀7死　以巴緊張升級</h1><p>以色列耶路撒冷市一個巴士站周三遭自殺式炸彈襲擊，造成七死三十七傷，令以巴緊張局勢升級。&#13;<br> 在耶路撒冷連續兩天遇襲後，以軍周四揮軍西岸，佔據拉姆安拉和伯利恒等多個城鎮；而美國總統喬治布殊押後宣布中東和平新方案，並默許以軍重佔巴勒斯坦人地區。巴人自治政府主席阿拉法亦呼籲巴人勿襲擊以色列平民，免以軍有藉口侵佔巴人領土。<br> &#13;<br> <spanclass>以色列擬禁播CNN節目 &#13;<br> 另外，CNN創辦人端納日前指以軍行動等同「恐怖主義」後，以色列電視台考慮禁播CNN節目；而以色列軍事法庭駁回釋放兩名被指涉及恐怖活動的外國記者的上訴。&#13;<br> 綜合外電報道</spanclass></p></body></html>
