<html><header><meta charset="utf-8"><title>大陸酒店將不提供梳洗品</title></header><body><h1>大陸酒店將不提供梳洗品</h1><p>大陸的酒店和賓館日後可能不再提供一次過使用的梳洗用品，入住的旅客需要自備牙膏和牙刷等日用品。&#13;<br> 與外國酒店不同，內地的酒店房間一般有「六小件」供應給旅客免費使用，所謂「六小件」是指牙膏、牙刷、拖鞋、梳、瓶裝沐浴露和洗頭水。據悉，國家技術監督局的《旅遊涉外飯店星級的劃分及標準》有「星級飯店中要提供洗浴用品」的條款，不久可能會被取消。&#13;<br> 從環保角度看，取消供應「六小件」，可減少大量廢物，單是上海一個城市，每年製造的「六小件」廢物就重達一千八百一十四噸。&#13;<br> 上海《新聞晨報》</p></body></html>
