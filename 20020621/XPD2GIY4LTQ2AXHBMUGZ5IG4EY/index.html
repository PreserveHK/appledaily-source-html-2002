<html><header><meta charset="utf-8"><title>余文樂成同志最新對象</title></header><body><h1>余文樂成同志最新對象</h1><p>余文樂、張燊悅及黃伊汶昨日同到尖沙嘴出席「仁濟售賣慈善獎券誓師大會」。&#13;<br> 余文樂近日打低古天樂，在網上被選為最受同志歡迎對象，他說：「我唔知點解選我，可能我新鮮出爐，我唔會歧視人哋嘅性取向，只要唔好騷擾我就得啦！」<br> &#13;<br> <spanclass>燊悅穿三點式 &#13;<br> 此外，張燊悅則透露下月會與台灣新人許紹洋到大馬拍戲，屆時張燊悅要着三點式泳衣亮相，她對自己身材有信心，現已四出搜購運動型泳衣。</spanclass></p></body></html>
