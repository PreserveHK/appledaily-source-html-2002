<html><header><meta charset="utf-8"><title>內山、加藤不歡而散</title></header><body><h1>內山、加藤不歡而散</h1><p>年紀輕輕已緋聞不絕的日本女星內山理名，早前與男星加藤晴彥分手後，被男方四圍唱，鬧得甚不愉快。據雜誌《藝能BOX》指出，二人分手的真正原因是因內山所屬事務所的同性戀社長從中作梗。<br> &#13;<br> <spanclass>清一色捧女藝人 &#13;<br> 報道指內山所屬的事務所SweetPower旗下全為女性藝人，而此名女社長年前亦曾與女星瀨戶朝香傳出緋聞，之後卻看上內山。內山與加藤拍拖後，二人發展多次被此社長阻撓，加藤多次抗議後才發現內山與社長的關係，二人最後不歡而散。</spanclass></p></body></html>
