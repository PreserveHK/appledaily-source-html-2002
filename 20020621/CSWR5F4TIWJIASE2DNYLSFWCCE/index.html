<html><header><meta charset="utf-8"><title>安貞煥怒吼　韓傳媒大字標題</title></header><body><h1>安貞煥怒吼　韓傳媒大字標題</h1><p>《朝鮮體育》：「把我趕走！」安貞煥憤怒&#13;<br> 《漢城體育》：安貞煥：「多謝意大利。」&#13;<br> 《Goodday》：佩魯賈？一定不會再去。&#13;<br> 《SportsToday》：安貞煥：「我還想留在意大利」<br> &#13;<br> <spanclass>安貞煥應往何處「立足」？ &#13;<br> <b> 白孝玟(學生21歲)</b> &#13;<br> 佩魯賈的行為令我們感到驚訝，安貞煥早就應該離開這間球會，相信西班牙聯賽會適合他。&#13;<br> <b> 安成浩(售貨員23歲)</b> &#13;<br> 以安貞煥的個人球技，絕對可以在其他歐洲國家聯賽立足，我認為英格蘭最適合他。&#13;<br> <b> 崔銀希(收銀員22歲)</b> &#13;<br> 意大利不應該為了一個入球將安貞煥的事業混為一談，他們簡直是小題大做，法國是他理想發展地方。</spanclass></p></body></html>
