<html><header><meta charset="utf-8"><title>竊匪遭警撞破就擒</title></header><body><h1>竊匪遭警撞破就擒</h1><p>【本報訊】深水埗桂林街一間茶餐廳昨遭兩名歹徒潛入爆竊，但被警員巡經撞破，迅速包圍大廈並出動警犬協助追緝，結果拘捕一名越南籍非法入境者。&#13;<br> 昨凌晨二時許，警員巡經桂林街八十一號一間茶餐廳的後巷，察覺兩名男子鬼鬼祟祟高呼喝止，對方立即由簷篷頂的氣窗爬入大廈。警員隨即召援包圍大廈進行搜捕，衝鋒隊帶同警犬及手持盾牌趕至，最後在梯間拘捕一名越南籍非法入境者（二十七歲），搜出一支鐵筆及少量現金，但同黨不知所終。&#13;<br> 警方稍後聯絡到茶餐廳負責人，經點算證實損失六條香煙及一名員工遺留在店內的銀包，內有三千元。</p></body></html>
