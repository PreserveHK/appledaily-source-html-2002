<html><header><meta charset="utf-8"><title>小池榮子最似《迷失帝國》公主</title></header><body><h1>小池榮子最似《迷失帝國》公主</h1><p>日本性感女神小池榮子，最近被選為最似迪士尼動畫《迷失帝國——阿特蘭蒂斯》公主女主角姬塔的日本女星，她以一千四百四十九票，大比數拋離第二位的藤原紀香。<br> &#13;<br> <spanclass>性感活力兼備 &#13;<br> 小池榮子前日以《迷失帝國》的公主打扮出席頒獎禮，主辦單位認為她能在這個有七千一百七十九人投票的選舉中獲勝，是因為她活力與性感兼備。小池榮子說：「細個開始成家都係迪士尼卡通fans，我得獎全家都咁開心！」</spanclass></p></body></html>
