<html><header><meta charset="utf-8"><title>老漢哭認非禮11歲女</title></header><body><h1>老漢哭認非禮11歲女</h1><p>【本報訊】八十二歲老漢涉於寓所內摸胸非禮十一歲女童案，昨自辯時痛哭承認曾觸摸女童臀部，並要求法庭畀次機會，東區法院裁判官昨裁定被告非禮罪成，押後下月十二日判刑，被告仍准保釋候判。&#13;<br> 被告麥有發被控今年五月十五日在葵芳邨單位非禮一名十一歲女童。&#13;<br> 他昨自辯時否認主動邀請女童返家，又指女童於他的寓所內主動拉高上衣及脫去長褲，他給予女童二十元是出於「做好心」，但承認曾於寓所觸摸女童膊頭，由上至下摸落臀部，被告向裁判官痛哭表示：「我知錯啦！我希望法官大人畀次機會我。」又表示沒有非禮女童的意圖。&#13;<br> 案件編號：ESCC2689/02</p></body></html>
