<html><header><meta charset="utf-8"><title>《賓虛》影帝同孫仔派餐</title></header><body><h1>《賓虛》影帝同孫仔派餐</h1><p>憑電影《賓虛》榮膺奧斯卡影帝的老牌影星查爾登希士頓（CharltonHeston），八月時公開表示自己患上老人癡呆症，前日他在洛杉磯的感恩節活動中做義工，可見他身體仍很健康。&#13;<br> 七十八歲的查爾登，前日帶同其十一歲大孫兒積克（Jack），一同出席於洛杉磯舉行的感恩節活動。<br> &#13;<br> <spanclass>熱心公益 &#13;<br> 查爾登與積克一起派發感恩節大餐給當地的貧困人士及露宿者，他在活動中殷勤地招待參加人士，盡顯其熱心助人的一面。</spanclass></p></body></html>
