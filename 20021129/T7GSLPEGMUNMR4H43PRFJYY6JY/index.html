<html><header><meta charset="utf-8"><title>鄧萃雯、曾偉權男女同浴</title></header><body><h1>鄧萃雯、曾偉權男女同浴</h1><p>鄧萃雯、鍾沛枝、歌手曾國銘、曾偉權和敖嘉年，日前到韓國拍攝旅遊特輯，吃喝玩樂一番，節目將於下周播映。<br> &#13;<br> <spanclass>品嘗美食 &#13;<br> 旅遊特輯以故事形式拍攝，講述鍾沛枝和鄧萃雯飾演表姊妹，並由朋友安排曾偉權做鄧萃雯的「冒牌男友」，一班人到韓國旅行，鄧萃雯和曾偉權更是歡喜寃家。&#13;<br> 鄧萃雯和曾國銘等人拍攝時品嘗當地美食，又浸溫泉。曾國銘接受訪問時說：「我哋重食咗好多美食，最難忘係食八爪魚刺身，佢哋喺我口裏面啜吓啜吓，好核突。」</spanclass></p></body></html>
