<html><header><meta charset="utf-8"><title>愛快147GTA有望明年抵埗</title></header><body><h1>愛快147GTA有望明年抵埗</h1><p>剛過去嘅第49屆澳門格蘭披治大賽車，令一眾跑車迷大飽眼福之餘，新一代意大利愛快跑車嘅驚人耐戰力，亦令不少車迷刮目相看。而早前剛抵港嘅愛快156GTA跑車，響東望洋賽道上充當RescueCar，風馳電掣嘅飛快身手亦大收養眼度。據亞Mark最近打聽得知，另一款147旗艦級嘅GTA跑版，亦可望響明年上旬抵港；呢部咁有個性，亦曾奪歐洲CaroftheYear嘅揭背車款，性能大可媲美德國奧迪S3跑車，相信屆時147GTA新版到港的話，勢必又會打動不少車迷嘅芳心。有興趣嘅愛快Fans，記得密切留意喇！</p></body></html>
