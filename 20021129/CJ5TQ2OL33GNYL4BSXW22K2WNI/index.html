<html><header><meta charset="utf-8"><title>張慧儀做「舞女」喼弗</title></header><body><h1>張慧儀做「舞女」喼弗</h1><p>張慧儀跟陳百祥早前在無綫《萬千星輝賀台慶》中表演辣身舞，好評如潮。這環節更得到三十九點最高收視，即有二百五十七萬觀眾收看，成績是近五年台慶夜最好的。<br> &#13;<br> <spanclass>跳到起晒水泡 &#13;<br> 記者日前把佳績告訴張慧儀，她說：「真係咁好？我都未接到通知，係就好啦，不枉我為台慶練得咁辛苦，我跳到隻腳起晒水泡，𠵱家都重未好番。」張慧儀表示近年愛上跳舞，更因為做「舞女」令身材喼得很弗，她說：「我為台慶練舞，重瘦咗幾磅㖭！」&#13;<br> 採訪：比華利</spanclass></p></body></html>
