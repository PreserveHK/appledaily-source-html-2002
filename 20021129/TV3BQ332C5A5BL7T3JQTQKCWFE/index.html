<html><header><meta charset="utf-8"><title>BankruptcyProtection</title></header><body><h1>BankruptcyProtection</h1><p><b> 破產保護令（BankruptcyProtection）</b> 是美國瀕臨破產公司的最後一線生機，這些公司透過向法院申請破產保護令，在法院批准的保護期內，所有對公司提出的訴訟將暫時擱置，讓現任管理層維持公司營運，有時間繼續與債權人商討如何重組債權，或出售公司業務還債。香港目前仍未有相關法例，但新的公司法可能包括此類條例，有利公司重組。</p></body></html>
