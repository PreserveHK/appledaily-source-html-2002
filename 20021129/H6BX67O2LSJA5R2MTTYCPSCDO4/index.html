<html><header><meta charset="utf-8"><title>商人指控區議員誹謗</title></header><body><h1>商人指控區議員誹謗</h1><p>【本報訊】現任沙田區區議員黃國雄，因在九九年一次沙田區議會會議上發表言論，指前競選對手陳作點「舊年有劑嘢，已經守緊行為」。陳作點認為言論會令人以為他干犯刑事罪行，昨興訟高等法院，控告黃國雄誹謗，要求法庭頒永久禁制令，並考慮要對方作出道歉。&#13;<br> 原訴人陳作點從事貿易生意，被告人黃國雄則為沙田區區議員，二人於九四年區議會選舉同角逐沙田錦英苑選區一席位，最終黃勝出。九九年臨時區議會選舉黃亦成功連任。&#13;<br> 原訴人昨指，自九四年參選，與被告角逐同一選區議席後，被告對他作出針對性投訴及誹謗。&#13;<br> 案件編號：HCA16078/1999</p></body></html>
