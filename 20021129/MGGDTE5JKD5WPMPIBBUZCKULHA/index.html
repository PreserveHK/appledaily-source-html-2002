<html><header><meta charset="utf-8"><title>藍天優惠攬投資客</title></header><body><h1>藍天優惠攬投資客</h1><p>【本報訊】即將開售的東涌藍天海岸，香港興業（480）昨與合作夥伴新加坡財團商討開售詳情及付款辦法，並考慮預留部份單位予地鐵公司（066）員工內購。&#13;<br> 香港興業發展及市務部總經理陳子明表示，初步將提供二按、特長還款期、現金回贈等，吸引投資者的優惠付款辦法。&#13;<br> 另外，他表示，較早前透露部份單位售價約100萬元後，即接獲買家查詢。同區海堤灣畔的發展商，新世界發展（017）營業及市務高級經理何伍燕榆說，不會採取大幅削價策略，因為鬥平只會兩敗俱傷。</p></body></html>
