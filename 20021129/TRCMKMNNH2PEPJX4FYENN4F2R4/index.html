<html><header><meta charset="utf-8"><title>無線女記者車禍命危</title></header><body><h1>無線女記者車禍命危</h1><p>【本報訊】TVB.com一名高級女記者，昨晚六時半在沙田新城市廣場巴士總站對開沙田正街橫過馬路時，遭一輛由巴士總站駛出的雙層巴士撞倒，頭部受重傷昏迷，送院搶救情況危殆。&#13;<br> 傷者姓韓（二十九歲），任職TVB.com，家住荃灣。肇事巴士行走葵盛東邨至秦石邨的四十七X線巴士，司機姓陳（四十九歲），據司機稱，當時駕車至新城市廣場巴士總站站上落客後，駛離巴士站經一處交通燈駛出沙田正街時，將一名過路女子撞倒。</p></body></html>
