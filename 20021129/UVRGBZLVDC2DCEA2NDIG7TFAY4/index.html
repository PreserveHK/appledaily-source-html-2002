<html><header><meta charset="utf-8"><title>大橋最快明年底動工</title></header><body><h1>大橋最快明年底動工</h1><p>【本報訊】合和實業（054）主席胡應湘預期，港府可於下月底完成港珠澳大橋的可行性研究報告，由於計劃獲得國務院總理朱鎔基支持，故相信中央、廣東省及港府會很快拍板，其後需半年時間籌備，最快明年底動工，06年落成。<br> &#13;<br> <spanclass>碼頭料公開競投 &#13;<br> 胡應湘昨日表示，大橋項目是否作公開競投，需視乎廣東省當局意向，因為大橋大部份工程均在廣東水域內。至於他曾提議在大嶼山西部興建深水貨櫃港，未必會與大橋同時施工，他相信該項目會進行公開競投，但合和不會參與。&#13;<br> 對於市場傳聞合和已委任所羅門美邦，研究明年首季分拆內地的基建項目，他重申未有決定，亦未委任保薦人。</spanclass></p></body></html>
