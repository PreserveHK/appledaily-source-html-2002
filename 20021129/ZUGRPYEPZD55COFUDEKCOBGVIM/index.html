<html><header><meta charset="utf-8"><title>朱玲玲二手衫五百元有售</title></header><body><h1>朱玲玲二手衫五百元有售</h1><p>慧妍雅集一班成員包括向海嵐、李嘉慧及梁珮瑚等人，昨日在慧妍雅集灣仔會址，為其快將舉行的慈善賣物會舉行記者會。各會員為這次活動捐出衣物，其中有部份更是全新未穿過的，有些T恤標價低至五元。<br> &#13;<br> <spanclass>梁珮瑚捐最多鞋 &#13;<br> 有「最美麗港姐」之稱的朱玲玲捐出數件衣服，標價由五百元至八百元。&#13;<br> 梁珮瑚是捐出最多鞋履的會員，她昨日說：「我平時其實着波鞋多，但係見到啲高踭鞋靚就忍唔到手會買，最後都係擺多過着，有成百幾對鞋，連我細佬都話我變態。」梁珮瑚續表示捐出的鞋履標價由六十元至一百元不等。談到近況，她表示繼續忙寫書及讀法律，她說：「如果我唔留班，出年就可以畢業。」</spanclass></p></body></html>
