<html><header><meta charset="utf-8"><title>澳洲維省幼稚園禁聖誕老人</title></header><body><h1>澳洲維省幼稚園禁聖誕老人</h1><p>還有不足一個月便是聖誕節，可是澳洲維多利亞省部份孩子今年卻無緣跟「聖誕老人」接觸，因為在周末的省選舉下甚麼都講求政治正確，有人指聖誕老人有冒犯少數族裔之嫌，禁止聖誕老人在幼稚園或幼兒中心出現。目前至少有十四間幼稚園或幼兒中心禁止聖誕老人踏足校園，其中一名幼稚園職員透露，在少數族裔中「有一個回教家庭，我們不想冒犯他們」。&#13;<br> 聖誕節沒有聖誕老人怎麼辦？有幼稚園計劃用小丑來代替聖誕老人，有的索性用年終舞會來取代聖誕舞會，有的派聖誕老人選擇性地接待小孩。&#13;<br> 反對黨自由黨領袖多伊爾抨擊該省總理布拉克斯，指政治正確完全過了火。&#13;<br> 澳洲《先驅太陽報》</p></body></html>
