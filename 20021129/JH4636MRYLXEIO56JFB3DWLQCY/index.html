<html><header><meta charset="utf-8"><title>何韻詩心有所屬</title></header><body><h1>何韻詩心有所屬</h1><p>何韻詩日前到港台接受《夜媽媽與夜爸爸》錄音訪問，大談感情生活。她雖然經常被指與圈中多位同性密友私交甚篤，更被質疑性取向，但她卻置之不理。<br> &#13;<br> <spanclass>陳文媛無辜 &#13;<br> 何韻詩說：「可能我有魅力啦，但係我覺得可能啲報道唔夠料，所以拉埋BoBo（陳文媛）落水，佢係最無辜嘅。而我𠵱家已經心有所屬。」&#13;<br> 何韻詩更談到自己的感情事，外表硬朗的她原來是大醋埕，她自嘲是「鱷魚頭老襯底」，而最大的感情創傷已是兩、三年前的事，她說：「我試過鍾意咗一個人好耐，一路都以為可以一齊，但我最後從朋友口中聽到佢話我成日黐住佢，重話我明知佢有女朋友，都仍然唔肯放手，既然佢咁講，就OK啦！」</spanclass></p></body></html>
