<html><header><meta charset="utf-8"><title>千嬅個唱VCD大贈送</title></header><body><h1>千嬅個唱VCD大贈送</h1><p>楊千嬅今年七月在紅館舉行「楊千嬅萬紫千紅演唱會」，寰宇今日為她推出演唱會的VCD和DVD。&#13;<br> 為了讓千嬅的歌迷有驚喜，VCD和DVD均附送不少禮物，分別是印有千嬅嘜頭的二○○三年年曆卡、美容用品試用裝和一些優惠劵。千嬅近日雖忙於拍攝賀歲片《行運超人》，但她亦會在下月十五日到九龍塘又一城為演唱會的VCD和DVD舉行簽名會。<br> &#13;<br> <spanclass>懷念簽名會感覺 &#13;<br> 千嬅日前說：「我好耐冇做簽名會，好懷念簽名會嗰種同fans近距離接觸嘅感覺，真係好感人。我出道至今，只係舉行過兩次演唱會，但淨係呢次有機會推出VCD同DVD，真係好值得紀念，我一定會第一時間拎嚟慢慢睇。」</spanclass></p></body></html>
