<html><header><meta charset="utf-8"><title>擬另設基金助工傷者</title></header><body><h1>擬另設基金助工傷者</h1><p>【本報訊】鑑於僱員補償援助計劃近年出現財政問題，港府建議另設「僱員補償保險人無力償還計劃」，保障因工傷索償員工，一旦出現保險公司無力賠償時，可透過計劃獲得賠償。在新計劃下，港府將成立一個無力償債基金，基金會向保險公司徵費，有需要時向工傷工人發放賠償。&#13;<br> 據財經事務及庫務局向立法會發出的文件表示，新計劃的資金是來自僱員補償保險人的徵費，而徵費水平則由僱員補償保險人無力償債管理局，在考慮精算師的意見後決定。&#13;<br> 港府預期，僱員補償保險人將在明年初，開始要為無力償債基金繳交徵費，基金將有一年的時間累積資金，然後才正式接收申索個案。</p></body></html>
