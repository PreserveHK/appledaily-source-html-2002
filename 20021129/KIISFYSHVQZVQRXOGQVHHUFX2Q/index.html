<html><header><meta charset="utf-8"><title>新開咖啡店免費贈飲做宣傳</title></header><body><h1>新開咖啡店免費贈飲做宣傳</h1><p>最近「SilverFour」銀器專門店在中信廣場夾層潮流視窗的最新分店，開設了一間附屬咖啡店，在上周末更搞了一個慈善免費贈飲，一時間令全場堆滿人群。不需兩小時，600杯cappuccino贈飲全部送完。&#13;<br>記者：袁峰&#13;<br>攝影：陳良</p><p><center> <spanclass><fontstyle>飲家意見  </fontstyle></spanclass></center> </p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> &#13;<br> &#13;<br> &#13;<br> SilverFourJewelleryCafe&#13;<br> 電話：（86）75525946028&#13;<br> 地址：深圳市羅湖區深南中路中信城市廣場夾層潮流視窗M1B號舖&#13;<br> 開放時間：早上11:00至晚上11:00&#13;<br> 交通：從羅湖關口前往，乘的士約10分鐘，車資約?18。</p></body></html>
