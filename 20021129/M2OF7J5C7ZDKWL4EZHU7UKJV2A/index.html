<html><header><meta charset="utf-8"><title>刺針森7導彈飛機剋星</title></header><body><h1>刺針森7導彈飛機剋星</h1><p>恐怖分子用以襲擊以色列客機的，有說是刺針式導彈，有指是森姆7型導彈。刺針式導彈為美國研製的第二代單兵近距離防空武器，最遠射程五公里半，採用熱紅外線被動追蹤制導命中率高。<br> &#13;<br> <spanclass>港破販毒換刺針導彈案 &#13;<br> 今年九月美國聯邦調查局與香港警方聯合偵破三名懷疑恐怖分子，涉嫌在香港以六億元毒品換取四枚刺針式導彈，以便進行恐怖活動。&#13;<br> 至於森姆7型SN-7導彈由前蘇聯於六十年代開始研製，之後經過多次改良。為步兵使用的肩托式近程低空地對空導彈，通常使用目視機械瞄準和紅外線導引，對付低空慢速目標，特別是直升機特別有效。</spanclass></p></body></html>
