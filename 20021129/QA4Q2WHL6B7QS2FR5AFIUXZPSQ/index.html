<html><header><meta charset="utf-8"><title>韓君婷姣得起</title></header><body><h1>韓君婷姣得起</h1><p>韓君婷、梁思浩、吳家樂和李克勤等前晚在無綫電視城，錄影《週五放輕鬆之全心實踐職安健》。韓君婷被指發姣，經常向《週五放輕鬆》的男藝員放電，身為好友的梁思浩和吳家樂前晚便力撐她。<br> &#13;<br> <spanclass>當眾互咀 &#13;<br> 梁思浩說：「唔係個個姣得起。」吳家樂更在記者面前和韓君婷扮互咀，韓君婷說：「俾人話發姣都冇唔開心，因為呢啲唔係真實嘅嘢我唔會理。」&#13;<br> 此外，有報道指李克勤約同地產經紀到西貢銀線灣看巿值千五萬的獨立屋，估計是作結婚用，克勤對此說：「我咁啱去睇吓啫，結婚嘅嘢會心血來潮，話唔定得閒去簽個名註冊都唔定。」</spanclass></p></body></html>
