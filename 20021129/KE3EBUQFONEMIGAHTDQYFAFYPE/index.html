<html><header><meta charset="utf-8"><title>1分鐘整22件壽司</title></header><body><h1>1分鐘整22件壽司</h1><p>今年首度於十二月舉行的「壽司祭」帶進香港的日本元氣壽司，請來日本主廚沼光吉即席表演其反手絕技，採訪當日更打破了其於日本的紀錄，一分鐘內製成二十二件壽司，令在場各位傳媒及嘉賓嘩然。其反手絕技表演只餘今天，地點就是尖東及葵芳元氣壽司店。&#13;<br>&#13;<br>記者：陸伊琳　攝影：伍慶泉</p><p><br> &#13;<br> 表演時間及地點&#13;<br> 11:00am-3:00pm尖沙嘴東部加連威老道98號東海中心地下G7-G9舖&#13;<br> 6:00pm-10:00pm葵芳興芳路223號新都會廣場二樓251-255舖</p></body></html>
