<html><header><meta charset="utf-8"><title>法院道車輛違例停泊</title></header><body><h1>法院道車輛違例停泊</h1><p>有市民指港島金鐘英國駐港總領事館至香格里拉酒店一段法院道，行車道旁原被劃為雙黃線，不准停車，但每逢周末及假期，雙黃線路旁泊滿汽車，駕車人士指違例停泊車輛令上址一帶交通甚擠塞。&#13;<br> 警務處中區分區警署回覆，警方已注意到法院道車輛違泊問題，尤其是周末及公眾假期，有大量人士參與在附近紅棉路婚姻登記處的結婚慶祝活動，警方會在需要時採取適當交通管制。&#13;<br> （一一一二一七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
