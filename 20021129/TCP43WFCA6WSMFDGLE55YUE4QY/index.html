<html><header><meta charset="utf-8"><title>又快到聖誕</title></header><body><h1>又快到聖誕</h1><p>【本報訊】燦爛的聖誕燈飾昨日又再亮起，提醒我們還有不足一個月便是普天同慶的聖誕節，橫跨整條尖沙嘴栢麗大道的聖誕燈飾昨晚六時四十分舉行了亮燈儀式（圖一）。&#13;<br> 而每年都成為市民觀賞焦點的海港城大型機動聖誕燈飾，亦在昨晚六時正式登場，今年的燈飾主題是聖誕老人打扮成為廚師，炮製朱古力及龍蝦等聖誕大餐，加上穿着性感的女郎大跳勁舞助興（圖二），象徵要過一個熱鬧的聖誕節。&#13;<br> 黃冠華攝</p></body></html>
