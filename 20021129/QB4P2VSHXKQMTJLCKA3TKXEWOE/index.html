<html><header><meta charset="utf-8"><title>烈火照亮方圓百米</title></header><body><h1>烈火照亮方圓百米</h1><p>【本報訊】大嶼山東涌映灣園二期建築地盤昨凌晨疑電線短路引起火警，由於堆放大量建築材料導致火勢迅速蔓延，烈火濃煙直沖雲霄，將方圓近百米照得通明。消防員灌救逾一小時才將火救熄，事件中無人受傷。&#13;<br> 現場東涌映灣園二期，起火的三層高建築物地面是會所，地盤面積五十乘五十米，搭有竹棚、圍板和木方，暫時用作雜物收集處及工人休息室。&#13;<br> 昨凌晨二時許，消防員接報地盤發生火警趕至灌救，但由於現場環境空曠，加上堆放大量易燃物料，大風刮起令火勢一發不可收拾，消防員需架起雲梯從高處射水，直至凌晨三時十二分才將火救熄。經初步調查懷疑是電線洩電所致，起火原因無可疑。&#13;<br> 杜建彬攝</p></body></html>
