<html><header><meta charset="utf-8"><title>樓茜妮化身紅粉佳人</title></header><body><h1>樓茜妮化身紅粉佳人</h1><p>亞視藝員樓茜妮日前在內地拍攝一個電單車廣告，該廣告將會在全國播放。&#13;<br> 樓茜妮早前演出亞視劇集《親子情未了》，內地觀眾都很喜歡她的角色，所以不少廣告商都斟介樓茜妮拍廣告，她說：「我近日除接咗電單車廣告之外，重有珠寶廣告同一套數碼電影。」<br> &#13;<br> <spanclass>訂做性感晚裝 &#13;<br> 內地電單車廣告商為了令樓茜妮在鏡頭前化身成香車美人的畫面，特別為樓茜妮訂做了兩套性感晚裝進行拍攝。問到樓茜妮可有打算在香港考電單車牌？她說：「唔會啦，因為香港人多車多，駕駛電單車其實好危險，反正我有美國牌可以喺美國揸。」廣告商更表示會把樓茜妮的肖像印在電單車上。&#13;<br> 採訪：王崇穎</spanclass></p></body></html>
