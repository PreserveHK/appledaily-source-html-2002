<html><header><meta charset="utf-8"><title>Twins下月俾刀鋸</title></header><body><h1>Twins下月俾刀鋸</h1><p>容祖兒、Twins及陳慧琳昨日到金鐘港麗酒店，出席「2002Yahoo！感情品牌之最」頒獎禮。<br> &#13;<br> <spanclass>南區置業 &#13;<br> Twins的蔡卓妍對於昨日有報道指她會於南區置業一事說：「啲傳媒已經嚇驚咗我父母啦，其實我會用我呢兩年所賺到嘅錢加埋父母嘅錢畀首期，之後我都要供㗎。媽咪都有叫我唔好買跑馬地同埋中環，因為嗰度日日都會有好多記者昅住。」&#13;<br> 此外，霍紋希（Mani）透露於下月七日的英皇三周年慈善演唱會中的表演項目仍未落實，她說：「我哋係有構思過王傑同謝霆鋒一齊表現飛車，不過一切都未決定。至於Twins就考慮緊做刀鋸美人或者踩紙梯。」&#13;<br> 採訪：李珮洳　攝影：陳慧安</spanclass></p></body></html>
