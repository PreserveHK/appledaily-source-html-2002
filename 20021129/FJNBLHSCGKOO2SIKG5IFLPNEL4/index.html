<html><header><meta charset="utf-8"><title>向海嵐愛貓夠忠心</title></header><body><h1>向海嵐愛貓夠忠心</h1><p>向海嵐日前接受雜誌《貓犬通信》訪問，她透露自細便喜歡貓狗，當她決定養寵物時，卻發現自己沒有時間去處理養狗的問題，所以最後決定養貓，她先養了一隻波斯貓，其後又養多了一隻英國短毛貓。<br> &#13;<br> <spanclass>一樣很熱情 &#13;<br> 向海嵐說：「我覺得佢哋好似狗仔咁熱情，我叫佢哋個名，佢哋會走埋嚟我身邊團團轉，又會舔我嘅手，我返屋企時，佢哋會坐喺門口等我返嚟，雖然人哋話貓冇狗仔咁熱情活潑，但我認為只要主人畀佢哋感覺到自己嘅愛同關懷，佢哋一樣會忠於自己嘅主人。」</spanclass></p></body></html>
