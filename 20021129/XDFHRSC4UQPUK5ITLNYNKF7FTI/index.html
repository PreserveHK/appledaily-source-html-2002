<html><header><meta charset="utf-8"><title>TheCorrs主音專注事業甩拖</title></header><body><h1>TheCorrs主音專注事業甩拖</h1><p>愛爾蘭組合TheCorrs主音AndreaCorr，早前有傳將與其任職歌手經理人的男友GilesBaxendale結婚。不過兩人拍拖逾一年半，最終難奈經常分隔異地的折磨，日前已宣布分手。<br> &#13;<br> <spanclass>難忍相思之苦 &#13;<br> 去年曾來港獻唱的TheCorrs，近年事業起飛，經常要到外地巡迴演出。而Andrea因涉足電影圈，經常與曾任職女高音CharlotteChurch經理人的男友Giles分開。他們飽受相思之苦，終令感情無疾而終。</spanclass></p></body></html>
