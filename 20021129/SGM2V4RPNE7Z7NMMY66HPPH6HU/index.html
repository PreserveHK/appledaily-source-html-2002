<html><header><meta charset="utf-8"><title>Apple姐日記：鄭家成中環購物區放狗</title></header><body><h1>Apple姐日記：鄭家成中環購物區放狗</h1><p>我Apple姐講是非同夠八都算係強項，查實我份人好細膽嘅，無論係啲蛇蟲鼠蟻或者係啲好大隻嘅動物，我見到都即刻彈開幾丈遠㗎。<br> &#13;<br> <spanclass>悠然自得 &#13;<br> 上個禮拜日，我啱啱喺中環Joyce掃完貨，一行出門口就見到個男人拖住兩隻大狗，嚇到我忍唔住大叫，定神一望，原來兩隻大狗嘅主人就係新世界發展主席鄭裕彤個仔鄭家成。&#13;<br> 鄭家成着住Poloshirt加短褲，露出對飛毛腿，同老婆一齊，佢兩個好悠然自得咁款，當正中環係公園咁，同兩隻大狗散步，真係幾令人側目㗎。</spanclass></p></body></html>
