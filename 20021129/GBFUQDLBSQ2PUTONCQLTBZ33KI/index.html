<html><header><meta charset="utf-8"><title>陳秀雯開騷預埋馬景濤</title></header><body><h1>陳秀雯開騷預埋馬景濤</h1><p>陳秀雯昨日在九龍塘宣傳新碟《仍然是最愛……陳秀雯》，她表示這張新碟花了很多心機製作，心情亦很緊張。&#13;<br> 陳秀雯在四月時已開始籌備新唱片，她說：「以前我淨係顧住錄音，但呢次我畀咗好多意見。」<br> &#13;<br> <spanclass>給觀眾驚喜 &#13;<br> 陳秀雯下月會在灣仔新伊館舉行歌迷聚會，她說：「我到時會請好多朋友去表演，希望畀觀眾驚喜。呢次係我入行以嚟第三次同歌迷聚會，我會做多啲靚衫出騷。」&#13;<br> 問陳秀雯可會請老拍檔馬景濤去歌迷聚會？她說：「佢好似唔喺香港，如果佢喺香港都會嚟嘅。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
