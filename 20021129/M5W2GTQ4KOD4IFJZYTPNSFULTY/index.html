<html><header><meta charset="utf-8"><title>英皇遣散四「超級新星」</title></header><body><h1>英皇遣散四「超級新星」</h1><p>前年參加由英皇娛樂主辦的「超級新星選拔賽」，脫穎而出的冠軍鍾兆康、亞軍張佳佳及季軍汪鏡（前名汪敏），一併簽約英皇十年。但半年前，除了冠軍鍾兆康外，英皇主動提出與其餘四位超級新星解約。<br> &#13;<br> <spanclass>被封少女瓊瑤 &#13;<br> 現年十八歲的汪鏡，離開英皇後重返校園，升讀中六。日前她在北角寓所接受記者訪問時表示，她已獲母親支持，投身作家行列，下月推出處女愛情小說《水盼蘭情》，稍後亦會再出兩本同類小說，她走的路線與經典愛情小說家瓊瑤十分相似，被封「少女版瓊瑤」。汪鏡笑說：「我係睇好多瓊瑤嘅書，佢影響我好深，但係呢個稱號驚影衰佢，有佢咁叻就好啦。」&#13;<br> 採訪、攝影：朱芷瑩</spanclass></p></body></html>
