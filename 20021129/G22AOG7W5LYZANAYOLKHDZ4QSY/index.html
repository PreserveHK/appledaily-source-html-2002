<html><header><meta charset="utf-8"><title>god死唔斷氣</title></header><body><h1>god死唔斷氣</h1><p>韓國五人偶像組合god，將在今年聖誕再開演唱會，以完成早前未達成的一百場演唱會目標。&#13;<br> god早前大事宣傳的「一百場HumanConcert」計劃，在今年八月十一日至九月二十二日期間，已完成了四十五場演唱會。其後他們因要為全新大碟錄音，令演唱會計劃一度停頓下來。為了完成目標，god五子已決定於下月二十五日推出新大碟後，展開餘下五十五場演唱會。不過現時他們仍要為新碟繼續趕工，稍後便會開始綵排演唱會。</p></body></html>
