<html><header><meta charset="utf-8"><title>馬德鐘36點傍身</title></header><body><h1>馬德鐘36點傍身</h1><p>馬德鐘日前在廣州出席時代花園樓盤宣傳活動，大會特別安排十二位穿上三點式泳衣的靚女陪伴馬德鐘出場。當日現場吸引了近千名觀眾圍觀，氣氛熱鬧。<br> &#13;<br> <spanclass>表現專業 &#13;<br> 馬德鐘大讚身邊的十二位三點式女郎表現專業，他日前在電話訪問中說：「嗰日天氣好凍，但佢哋唔怕冷着泳衣上陣，又同觀眾玩遊戲，玩輸咗重要俾人淋水，都咪話唔辛苦！我好欣賞佢哋嘅專業精神。」&#13;<br> 此外，馬德鐘當日亦在台上獻唱了張學友的舊歌《來來回回》，他說：「我本身音域比較低，所以唱學友啲歌都好適合。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
