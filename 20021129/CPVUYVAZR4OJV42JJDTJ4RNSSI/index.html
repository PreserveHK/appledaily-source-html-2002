<html><header><meta charset="utf-8"><title>BSB成員有子萬事足</title></header><body><h1>BSB成員有子萬事足</h1><p>美國偶像組合BackstreetBoys（BSB）的成員BrianLittrell，其妻子Leighanne在周二晚上於亞特蘭大市誕下重六磅七安士的男嬰，並取名ThomasWyleeLittrell。Brian前日透過發言人向傳媒宣布喜訊。<br> &#13;<br> <spanclass>榮幸又自豪 &#13;<br> Brian前日喜孜孜地向各界報喜，他說：「神於每方面都好眷顧我哋，對於新生命嘅來臨，我哋覺得好榮幸同自豪。」</spanclass></p></body></html>
