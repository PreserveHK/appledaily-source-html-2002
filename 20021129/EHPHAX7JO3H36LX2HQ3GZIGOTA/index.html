<html><header><meta charset="utf-8"><title>曼玉對偉仔有話兒</title></header><body><h1>曼玉對偉仔有話兒</h1><p>早前有報道指梁朝偉會復出樂壇，而張曼玉會開金口支持偉仔，和他合唱經典歌曲《明星》。<br> &#13;<br> <spanclass>拍片盡全力 &#13;<br> 曼玉日前在上海接受內地記者訪問時說：「我和梁朝偉很要好，也是想幫幫忙，專輯中有一首歌，有幾句話要講，所以我就幫他說說。」&#13;<br> 對於電影《英雄》，曼玉稱拍攝得很辛苦，她說：「拍攝時環境很糟糕，空氣很乾，到處都是風沙。這部戲是我經歷製作班底最強大，花費時間最長的一套戲，我希望大家看完後，覺得是一部值得看的片子。」</spanclass></p></body></html>
