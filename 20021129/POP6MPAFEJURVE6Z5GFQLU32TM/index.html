<html><header><meta charset="utf-8"><title>美菱居每呎2400元</title></header><body><h1>美菱居每呎2400元</h1><p>【本報訊】菱電發展的大埔美菱居，本周六推出20個單位公開發售，平均呎價約2400元。該盤售罄料套現約1.3億元。&#13;<br> 菱電發展執行董事梁家棟表示，該盤月初內購，呎價2100多元，且曾多次提價，至今售出49個單位，連4個舖位在內，已套現逾9000萬元。<br> &#13;<br> <spanclass>樂意居重推 &#13;<br> 該公司高級營業及市務經理黃錦坤指出，公開發售提供5種付款方法，包括發展商代供首半年或首一年的一按供款；並提供首兩年免息免供二按，但該些付款方法按定價加2.6至5.6%。&#13;<br> 另外，梁家棟說，公司準備將土瓜灣樂意居重新包裝再發售。</spanclass></p></body></html>
