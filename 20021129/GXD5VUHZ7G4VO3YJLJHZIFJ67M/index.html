<html><header><meta charset="utf-8"><title>大昌一技師反對減薪</title></header><body><h1>大昌一技師反對減薪</h1><p>中信泰富（267）董事總經理范鴻齡表示，對該集團香港總部約4000員工就取消長短周、減薪5%及高層管理人員再多減薪金5%的內部諮詢已完成，只有大昌行1名技術師傅不同意減薪建議，大昌行將會安排該名員工調職到需要長短周工作的崗位。&#13;<br> 該建議將於明年1月1日起實施，每年可為中信泰富節省人工支出4500萬元。&#13;<br> 他指出，在收回的問卷調查中，中信泰富總部100%員工接受減薪建議。該集團受減薪影響的員工數目約3000人，其中400人屬於高級管理人員。</p></body></html>
