<html><header><meta charset="utf-8"><title>周麗淇視秀髮如植物</title></header><body><h1>周麗淇視秀髮如植物</h1><p>周麗淇是洗髮產品Pantene的代言人，日前她第二度替該產品拍廣告。廣告女主角除了周麗淇外，另一位主角就是她身邊的植物。<br> &#13;<br> <spanclass>教簡易護髮 &#13;<br> 廣告講述周麗淇喜歡種植物，對植物呵護備至的程度，就像她悉心照顧自己的秀髮一樣。周麗琪表示做了藝人後，經常用上定型產品，又不能常去髮型屋。對此，周麗淇教路只要洗完頭，將護髮素擦在秀髮上，用浴帽蓋幾分鐘，就會有焗油效果。</spanclass></p></body></html>
