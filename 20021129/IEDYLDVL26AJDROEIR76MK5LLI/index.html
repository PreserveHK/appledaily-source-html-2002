<html><header><meta charset="utf-8"><title>女裸屍</title></header><body><h1>女裸屍</h1><p>【本報訊】柴灣杏花邨海面昨日發現女性裸體浮屍，死者身份不詳，警方調查後相信事件並無可疑，現正循失蹤人口調查。&#13;<br> 現場是杏花邨對開一個石灘，昨日下午二時許，一名姓黎的市民在該處垂釣時，突然見一具人形物體在岩石之間被浪潮沖擊，大驚之下報警。警方到場證實是一具沒有衣服的中年女子屍體，事後召水警輪協助將屍體撈起，送往西灣河水警基地，調查後認為沒有可疑。警方相信死者身上的衣服可能被海水沖走，或被船隻車葉捲去，屍體事後由仵工移送殮房，至於其死因則有待剖屍檢驗。</p></body></html>
