<html><header><meta charset="utf-8"><title>殺蟲劑好年冬易購得</title></header><body><h1>殺蟲劑好年冬易購得</h1><p>案中被告馬照聲所使用的毒藥好年冬（Carbofuran）是一種殺蟲劑，化學名稱為甲基氨基甲酸酯，呈晶體狀，於一九六七年由一美國公司推薦作為農業殺蟲劑。&#13;<br> 該毒藥對人畜有一定毒害，除口服中毒外，若劑量大亦可透過皮膚中毒，不小心接觸到，應立即用鹼水清洗中和，如不幸中毒，要立即送院搶救。Carbofuran本身無腐蝕性及不易燃，但八至十四毫克已可令鼠類中毒，十九毫克能令狗隻中毒。&#13;<br> 該殺蟲劑在港獲得註冊，販商須向漁農自然護署登記，但普通人亦可輕易購得該殺蟲劑。&#13;<br> 本報記者</p></body></html>
