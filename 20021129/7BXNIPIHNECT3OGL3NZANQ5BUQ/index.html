<html><header><meta charset="utf-8"><title>劉嘉玲外遊咖啡做伴</title></header><body><h1>劉嘉玲外遊咖啡做伴</h1><p>劉嘉玲、陳奕迅（Eason）及台灣天后李玟（CoCo）等，昨日不約而同在赤鱲角機場現身，準備離港外遊。<br> &#13;<br> <spanclass>保持笑容 &#13;<br> 昨日中午十二時，劉嘉玲在女助手的陪同下步進離境大堂，她穿上黑色大褸及深色長褲，並戴上太陽鏡，手上亦拿着一杯咖啡。雖然劉嘉玲並沒有回答記者的問題，但她一直保持笑容，態度友善。當劉嘉玲入閘後，她的助手亦隨即離開。&#13;<br> 而CoCo昨日則與母親乘飛機到美國，她說：「之前因為好多嘢做，拖延咗錄音工作，但唱片公司通知唔可以再遲，所以要盡快返去錄音，呢次會留到年底先返嚟。」而Eason昨日亦在唱片公司工作人員陪同下離港。&#13;<br> 採訪、攝影：汪正文、卓美娟</spanclass></p></body></html>
