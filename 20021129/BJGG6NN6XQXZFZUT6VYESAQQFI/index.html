<html><header><meta charset="utf-8"><title>蔡少芬花四百鬆一鬆</title></header><body><h1>蔡少芬花四百鬆一鬆</h1><p>近日忙於為無綫新劇《陀槍師姐IV》開工的蔡少芬，前晚十一時許與好姊妹洪欣到跑馬地的足婷軒做腳底按摩，二人逗留了足足兩小時，至凌晨一時許才離去。就記者所見，蔡少芬與洪欣離開時一臉輕鬆，看來今次腳底按摩十分奏效。<br> &#13;<br> <spanclass>二百元一粒鐘 &#13;<br> 據知在足婷軒做足沐連按摩，每小時收費為一百九十八元，估計蔡少芬與洪欣昨日凌晨每人約花四百元。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
