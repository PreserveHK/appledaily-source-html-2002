<html><header><meta charset="utf-8"><title>李珊珊登台當醫病</title></header><body><h1>李珊珊登台當醫病</h1><p>李珊珊上周在廣州為時代花園的樓盤騷做表演，她當日雖抱恙上陣，但一踏上舞台，珊珊就精神百倍。<br> &#13;<br> <spanclass>唱《花花宇宙》 &#13;<br> 珊珊現場唱了陳慧琳的歌曲《花花宇宙》，珊珊日前在電話中說：「我覺得呢啲場合都要唱隻輕快嘅歌，我好鍾意大會呢次安排，大家都玩得好投入同開心。」&#13;<br> 另外，珊珊和林保怡主演的無綫電視劇《鑑證實錄II》現正在晚上重播，製作單位特別安排珊珊以劇中的「小棠菜」CID造型表演，當司儀拿着現金跟台下觀眾玩遊戲時，突然有兩名假扮的雌雄大盜打劫，於是珊珊發揮神勇幹探本色，把匪徒繩之以法。&#13;<br> 採訪：比華利</spanclass></p></body></html>
