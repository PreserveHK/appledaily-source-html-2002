<html><header><meta charset="utf-8"><title>高空水袋掟中男嬰頭</title></header><body><h1>高空水袋掟中男嬰頭</h1><p>【本報訊】常有缺德者亂掟垃圾落街的大埔大元邨，昨晚七時許發生墮物傷人案，一名坐在嬰兒車的歲半大男嬰，被從高處掟下的一個水袋擊中頭部，水袋爆開水花四濺。&#13;<br> 男嬰雖然無表面傷痕，但因受驚哭叫，由父親抱送醫院檢驗。警員在大廈搜尋掟水袋缺德者無果。&#13;<br> 被水袋掟中男嬰姓張，昨晚張母與丈夫往泰寧樓接回兒子，推着坐於嬰兒車上的兒子途經泰寧樓B座對開地面時，一個載有水的白色膠袋突從高處跌下，擊中姓張男嬰的頭部。</p></body></html>
