<html><header><meta charset="utf-8"><title>宣萱揸電單車尋刺激</title></header><body><h1>宣萱揸電單車尋刺激</h1><p>宣萱日前接受雜誌《電單車》訪問，她表示平日最喜歡駕駛心愛的房車，在公路上奔馳，對於新型號的汽車，她亦特別感興趣。至於駕駛電單車，她覺得是前衞和刺激的事。<br> &#13;<br> <spanclass>印象難忘 &#13;<br> 宣萱說：「我鍾意揸車，亦享受揸車，揸車係我生活嘅一部份，四個轆畀我嘅係享受，但揸電單車，就更加有感觀刺激。記得有一次拍劇要揸電單車，當時有驚嘅感覺，真係印象難忘。」</spanclass></p></body></html>
