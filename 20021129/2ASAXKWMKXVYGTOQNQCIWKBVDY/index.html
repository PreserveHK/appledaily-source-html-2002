<html><header><meta charset="utf-8"><title>宮澤里惠膺報知影后</title></header><body><h1>宮澤里惠膺報知影后</h1><p>日本女星宮澤里惠近年演技大受讚賞，前日她更憑與真田廣之合演的古裝電影《黃昏清兵衛》，奪得第二十七屆報知電影大獎的「最佳女主角」獎。而男演員田邊誠一，則憑電影《三心兩性》中的同性戀角色，奪得「最佳男主角」獎。&#13;<br> 里惠主演的《黃》片，在今屆報知電影大獎中可謂大出風頭，除奪得「最佳電影」獎外，導演山田洋次還獲得「最佳導演」獎。現年七十一歲的山田洋次過往執導過《男人之苦》和《學校》電影系列，《黃》片是他的首部古裝片。</p></body></html>
