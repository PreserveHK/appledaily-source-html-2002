<html><header><meta charset="utf-8"><title>中海油落實購印尼氣田</title></header><body><h1>中海油落實購印尼氣田</h1><p>【本報訊】中國海洋石油（883）母公司落實英國石油（BP）作為福建液化天然氣（LNG）項目的供氣商，中海油則有權購入負責供氣的印尼東固（Tangguh）氣田顯著權益，但具體比例仍在磋商中。&#13;<br> 中海油董事長衛留成出席「印尼中國能源論壇」時表示，中海油總公司今天將與BP簽署長達25年的供氣合約，每年向福建供應250萬噸LNG，按合約規定上市的中海油將可購入印尼氣田的顯著權益。</p></body></html>
