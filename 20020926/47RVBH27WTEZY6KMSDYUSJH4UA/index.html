<html><header><meta charset="utf-8"><title>掃黃拘35女</title></header><body><h1>掃黃拘35女</h1><p>【本報訊】國慶臨近，警方及入境處加強全港掃黃，繼前日深水埗的行動後，昨清晨五時至下午一時，出動五十多人到荃灣展開掃蕩，搜查區內五十處地方包括住宅樓宇及妓女出沒的街頭，共拘捕三十五名懷疑賣淫的「北姑」（圖），年齡由十七至四十九歲，分別來自湖北、福建、江西及遼寧。&#13;<br> 被捕女子均持雙程證來港，她們涉嫌違反逗留條件被入境處扣查。今年一至八月，涉來港賣淫被捕持雙程證內地女子共三千六百四十六人。&#13;<br> 姜偉康攝</p></body></html>
