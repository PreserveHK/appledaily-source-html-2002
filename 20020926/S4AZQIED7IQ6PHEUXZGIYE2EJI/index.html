<html><header><meta charset="utf-8"><title>菅野美穗代北野武撐場</title></header><body><h1>菅野美穗代北野武撐場</h1><p>由北野武執導的愛情電影《Dolls》，早前雖於威尼斯電影節落敗，但前日此片在大阪一文樂藝術劇院舉行大型首映時，依然獲得好評。<br> &#13;<br> <spanclass>被棄變失憶 &#13;<br> 導演北野武缺席首映，代替「撐場」的女主角菅野美穗及監製等人，皆表示明白各國人士有不同電影喜好，故在威尼斯不能獲獎不會特別感到失望。菅野又說：「戲裏面我因為俾未婚夫拋棄，受太大刺激而失憶，我都好羨慕有咁深刻嘅愛情。」</spanclass></p></body></html>
