<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>賽會無懼壞天氣 &#13;<br> 過去兩屆沙龍網賽都冇受天雨影響，但今屆就唔係幾順利，連續兩日落雨，雖然係咁，但賽會仍然唔悲觀，重認為一個長達九日嘅室外網賽，受天雨困擾並不出奇，更認為雨遲早都會停，賽事應該可以順利完成。<br> &#13;<br> <spanclass>抹場員工徒勞無功 &#13;<br> 噚日上晝港島區都冇雨，但下晝又開始落雨，其間雨勢斷斷續續，令到負責抹球場啲工作人員先後四次抹場後，都無功而還，真係辛苦佢哋嘞。<br> &#13;<br> <spanclass>天雨助球迷會球星 &#13;<br> 雖然落雨搞到大家苦等，又冇波睇，但對部份追星球迷嚟講，就唔係完全冇好處，因為好多球手喺球場等開波，會周圍行吓，球迷多咗機會近距離接觸佢哋，咁就可以順利攞到簽名同合照。</spanclass></spanclass></spanclass></p></body></html>
