<html><header><meta charset="utf-8"><title>林峰、葉璇夾份祝捷</title></header><body><h1>林峰、葉璇夾份祝捷</h1><p>林峯與葉璇主演的無綫劇《再生緣》在結局周，最高收視達四十二點，令兩人高興不已，所以前晚在尖沙嘴雪園飯店夾份宴請該劇台前幕後人員吃大閘蟹。&#13;<br> 在三圍的宴席上，除了大閘蟹外，還點了不少上海菜，每圍酒席約花費四千元，林峯與葉璇各出六千元。<br> &#13;<br> <spanclass>葉璇指似謝師宴 &#13;<br> 林峯向記者表示馬德鐘與楊怡因為工作關係，所以沒空出席慶功宴，他說：「馬德鐘同我成日都會飲茶，所以佢今晚唔得閒嚟都冇問題，今晚選擇食上海菜，係因為套劇之前去過杭州拍外景，想有番啲回憶。」葉璇則說：「呢餐飯對我嚟講有謝師宴嘅感覺，因監製拍套劇咁辛苦，我都好想多謝監製。」</spanclass></p></body></html>
