<html><header><meta charset="utf-8"><title>雜物阻街</title></header><body><h1>雜物阻街</h1><p>大埔仁興街行人路經常被附近店舖的手推車及單車霸佔，造成阻塞。記者曾往現場察看，發現手推車等雜物霸佔了半條行人路，阻礙行人出入。本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○九一三二○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
