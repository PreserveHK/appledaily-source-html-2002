<html><header><meta charset="utf-8"><title>伴侶吵架很傷心臟</title></header><body><h1>伴侶吵架很傷心臟</h1><p>美國有研究發現，跟伴侶爭執產生的情緒變化對心臟的傷害，原來比跑馬拉松引起的壓力還要大。<br> &#13;<br> <spanclass>專家：「情緒壓力傷血管」 &#13;<br> 加州大學邀請了七十二位學生測驗，首先要他們回憶過去險些觸電或遭到騷擾的片段，令他們血壓上升，但起來走一會兒或將雙手放入凍水裏，他們的血壓很快便回復正常。&#13;<br> 其後，受訪者要單獨憶起令他們感情困擾的事，結果血壓居高不下，精神亦久久不能集中。精神學助理教授格林表示：「這代表情緒上的壓力對心血管造成的傷害，比非感情所致的壓力要大。」&#13;<br> 英國廣播公司</spanclass></p></body></html>
