<html><header><meta charset="utf-8"><title>劉錦玲昆明瘀事一籮籮</title></header><body><h1>劉錦玲昆明瘀事一籮籮</h1><p>劉錦玲和劉綽琪日前為無綫到昆明拍攝旅遊外景，她跟攝製隊相處愉快，又購買了不少紀念品。<br> &#13;<br> <spanclass>撼頭埋石 &#13;<br> 問劉錦玲昆明之行有甚麼趣事發生？她說：「我覺得係瘀事就真，因為有一日去咗石林拍外景，我之前買咗個民族袋好靚，於是我顧住睇個袋，額頭撞咗埋嚿石度，起咗個高樓，我痛到喊。」&#13;<br> 今次是劉錦玲第二次到昆明，她說：「上次我嚟過呢度拍劇，但當時都冇時間去旅遊點觀光，呢次就有機會，所以我真係好開心。」</spanclass></p></body></html>
