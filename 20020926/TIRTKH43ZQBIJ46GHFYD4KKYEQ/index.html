<html><header><meta charset="utf-8"><title>最細戲院僅21座</title></header><body><h1>最細戲院僅21座</h1><p>英國一間據稱是全球最細小的戲院即將開幕，全院只有二十一個座位，比目前位於澳洲的全球最小戲院「平台戲院」還要少一個座位。&#13;<br> 這間超級迷你戲院位於英國諾丁漢，名為「銀幕室」（ScreenRoom），主要放映藝術電影和斥巨資拍攝的大電影。&#13;<br> 戲院經理說：「相信這是全世界最細的單銀幕戲院，我們打算聯絡《健力士世界紀錄大全》，爭取列入紀錄。」&#13;<br> 他又形容身處戲院內的感覺很特別，與大型戲院非常不同。「它前身可能是一家珠寶工場，我們裝上銀幕放映機和相關器材，如重返六、七十年代，有業餘味道及對電影的狂熱感覺。」&#13;<br> ananova網站</p></body></html>
