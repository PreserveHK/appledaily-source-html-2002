<html><header><meta charset="utf-8"><title>中專生缺學費上吊亡</title></header><body><h1>中專生缺學費上吊亡</h1><p>廣東省茂名地區一名中專學生疑因無錢交學費和住宿費等，中秋節當天趁其他同學回家過節時，在學校宿舍上吊自殺，令人惋惜。<br> &#13;<br> <spanclass>中秋節留宿舍自殺 &#13;<br> 死者是十七歲的信宜市人羅明，於茂名市的南粵科技學校就讀。他於本月一日開課後，一直無法交齊學費、住宿費和伙食費所需的五、六千元。上周五晚宿舍中的七名同學回家過節，只剩下他和一名來自外省的同學留宿。&#13;<br> 中秋節早上，該名外省同學吃罷早餐回到宿舍後，發現羅明已在宿舍上吊死亡，相信是因為無錢交學費而自殺的。&#13;<br> 《信息時報》</spanclass></p></body></html>
