<html><header><meta charset="utf-8"><title>小型恆指期權下月登場</title></header><body><h1>小型恆指期權下月登場</h1><p>港交所（388）旗下的期貨交易所，將於11月18日推出小型恒生指數期權，主攻散戶市場。合約乘數為每指數點10元，是恒指期權的五分一，按金也為恒指期權按金的五分一。每5張小型恒指期權合約可與1張恒指期權合約對銷倉盤。交易費用及徵費為每張合約每邊3.5元，佣金可自由商議。&#13;<br> 小型恒指期權的交易時間與恒指期權相同，即為上午9:45至中午12:30，及下午2:30至4:15。專業市場莊家會提供買賣報價，確保流通量和市場深度。合約月份為現月、下月及之後的兩個季月。</p></body></html>
