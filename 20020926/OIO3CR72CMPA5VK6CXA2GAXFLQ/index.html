<html><header><meta charset="utf-8"><title>McQueen鐵幕誘惑</title></header><body><h1>McQueen鐵幕誘惑</h1><p>英國品牌AlexanderMcQueen昨日在中環Joyce舉行秋冬時裝展，由LisaS.及Carrie等女模演繹二十多套新裝。<br> &#13;<br> <spanclass>胡敏珊籌款 &#13;<br> 今年McQueen以黑色作重心，大玩布料mix&amp;match，雪紡、皮革及喱士等破格而出，昨日表演現場還以鐵閘及鐵籠作背景，襯托新裝的SM味道。&#13;<br> 鐘表界美女胡敏珊亦有捧場，她透露近日忙於搞二手衫義賣，她說：「今次賣二手衫暫定十月尾舉行，主要係為無國界醫生籌款，我同蘭桂坊group合作，籌到所有款項會全部捐晒。𠵱家經濟唔好，叫人捐錢就難，叫人捐舊衫又環保又有意義，反而好多人肯幫手。」</spanclass></p></body></html>
