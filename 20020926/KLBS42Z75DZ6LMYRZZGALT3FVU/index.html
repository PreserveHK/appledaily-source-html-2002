<html><header><meta charset="utf-8"><title>燒鐵馬狂徒</title></header><body><h1>燒鐵馬狂徒</h1><p>【本報訊】沙田昨日出現縱火狂徒，乙明邨及毗鄰沙角邨於二十分鐘內先後有電單車遭縱火，警方懷疑為同一人所為正展開追查，凌晨一時半，一輛停泊在乙明邨外行人天橋底的電單車首先起火。消防員接報到場將火救熄，但電單車布冚燒爛，並波及前面另一輛電單車。&#13;<br> 消防調查期間一百米外沙角邨金鶯樓對開兩輛電單車又告起火，其中一輛燒成爛鐵（圖），起火原因有可疑，警方綜合兩案調查。&#13;<br> 李旭基攝</p></body></html>
