<html><header><meta charset="utf-8"><title>Treehugger</title></header><body><h1>Treehugger</h1><p>英語辭典《韋氏大學版辭典》（Merriam-Webster'sCollegiateDictionary）將在2002年版加入多個新詞彙，亦為一些原有詞彙加入新用法：&#13;<br> &#13;<br> <b> Treehugger</b> &#13;<br> 抱樹者（環保人士）&#13;<br> &#13;<br> <b> Hottie</b> &#13;<br> 外形具吸引力的人&#13;<br> &#13;<br> <b> Roadrage</b> &#13;<br> 馬路狂暴（電單車司機在路上被另一司機挑釁後所作的暴力行為）&#13;<br> &#13;<br> <b> Dollarization</b> &#13;<br> 美元化（美國以外國家以美元為法定貨幣）&#13;<br> &#13;<br> <b> Booty</b> &#13;<br> 臀部&#13;<br> &#13;<br> <b> Noogie</b> &#13;<br> 以指節揉擦某人頭部來作弄對方的動作&#13;<br> </p></body></html>
