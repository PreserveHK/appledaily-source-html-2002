<html><header><meta charset="utf-8"><title>地鐵站跌傷</title></header><body><h1>地鐵站跌傷</h1><p>【本報訊】地鐵將軍澳線啟用一個多月，其中坑口站昨日發生首宗意外，下午三時許，兩男兩女長者在往北角方向的二號月台乘搭扶手電梯登上大堂期間，疑其中一人步履不穩跌倒並引起骨牌效應，同行三人亦被撞倒，四人相繼滾下幾級樓梯，幸各人僅手腳受輕傷。&#13;<br> 地鐵職員見狀馬上按掣停下扶手電梯及報警將四名傷者送院（圖），各傷者經敷藥後均無大礙出院，地鐵公司對意外正展開調查。&#13;<br> 馬耀文攝</p></body></html>
