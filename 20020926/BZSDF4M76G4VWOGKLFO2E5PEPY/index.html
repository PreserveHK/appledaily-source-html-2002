<html><header><meta charset="utf-8"><title>吉井怜望做名模</title></header><body><h1>吉井怜望做名模</h1><p>曾患上白血病的二十歲女星吉井怜，康復後頻頻開工，前日更成為日本岐阜縣舉行的「第十屆ORIBE模特兒大賽」代言人。<br> &#13;<br> <spanclass>注意行路姿勢 &#13;<br> 該模特兒大賽由深田恭子等女星所屬的Horipro事務所協辦，得獎者將獲模特兒合約。自稱是「一號佳麗」的吉井怜說：「我身材唔係好高，但反而同一般女仔冇距離，着起時裝應該令人更加有親切感，所以𠵱家我會注意行路姿勢，希望可以成為真正名模。」</spanclass></p></body></html>
