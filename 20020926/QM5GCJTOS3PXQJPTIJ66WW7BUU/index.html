<html><header><meta charset="utf-8"><title>BoA獲韓「映像大賞」</title></header><body><h1>BoA獲韓「映像大賞」</h1><p>十六歲韓國少女歌手BoA，繼最近其新曲《No.1》被選為今屆釜山亞運會主題曲後，前日又獲選為「第三屆大韓民國映像大賞」的歌手部門大獎，BoA更為此由日本趕回韓領獎。<br> &#13;<br> <spanclass>劉五勝亦有獎 &#13;<br> 此頒獎禮由韓國KBS、SBS及MBC等多間電視台的攝影師，投票給過去一年最有人氣又上鏡的明星，而歌手、電視藝員及電影演員等各個部門中只有一位能獲獎，曾與張東健合演《朋友》的男星劉五勝則獲電影部門獎。</spanclass></p></body></html>
