<html><header><meta charset="utf-8"><title>男子燒炭亡</title></header><body><h1>男子燒炭亡</h1><p>【本報訊】一名姓溫（二十八歲）男子昨凌晨五時許前往元朗同樂街一家旅館租房，付上八十元房租後，叮囑管房於下午四時叫醒他。至昨下午四時三十分，管房致電房間內但無人接聽，拍門無人應，於是用後備匙開門，發現他倒在房間地上（圖），管房連忙報警。&#13;<br> 警員及救護員到場，證實溫已斃命，但現場無發現遺書，警員事後通知死者家人到場認屍及調查其自殺原因。據悉，死者身上有多個針孔，不排除為癮君子。　　　　　　　　　　　　　　　　　黃學潤攝</p></body></html>
