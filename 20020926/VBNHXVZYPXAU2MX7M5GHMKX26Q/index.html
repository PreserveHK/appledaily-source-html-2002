<html><header><meta charset="utf-8"><title>劣質咖啡用發霉豆</title></header><body><h1>劣質咖啡用發霉豆</h1><p>咖啡品牌種類繁多，質素參差，國際咖啡組織指出有些劣質品牌，賣的有多達兩成都是劣質材料，包括發霉或未熟的咖啡豆。&#13;<br> 一般飲咖啡者很難立刻察覺到這些「含雜質」咖啡，尤其當它們只含有少量劣質咖啡豆。可是當咖啡豆含有大量「劣豆」時，它們的味道會變苦。&#13;<br> 咖啡豆價錢近年持續向下，生產商都要盡量控制成本，放棄聘用高質素員工，只要可從樹上摘的，不理好壞都推出市場。<br> &#13;<br> <spanclass>「蒸咖啡」程序去苦味 &#13;<br> 此外，咖啡入口商韋克菲爾德表示，在咖啡的製造過程中加入「蒸咖啡」這一程序的做法愈來愈普遍，這有助中和「劣豆」的味道，令飲用者嘗不到它們的味道。&#13;<br> 英國廣播公司</spanclass></p></body></html>
