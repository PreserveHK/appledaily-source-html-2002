<html><header><meta charset="utf-8"><title>$198品嘗鮑翅燕窩餐</title></header><body><h1>$198品嘗鮑翅燕窩餐</h1><p>三安士鮑魚、牙揀翅加燉官燕，要一次過食齊以上三款名貴菜式，至少也要三數百元，但最近鴻福餐廳就以平民鮑翅燕窩作招徠，讓食客可以$198品嘗到來自澳洲的蠔油扣鮮鮑魚、両半野生竹笙牙揀翅及一両椰汁燉官燕。套餐只限晚市供應，每日數量有限，錯過便要等明天了。&#13;<br> 記者：黃婉冰&#13;<br> 攝影：林栢鈞&#13;<br> &#13;<br> 店名：鴻福餐廳&#13;<br> 電話：28613798&#13;<br> 地址：灣仔皇后大道東34-38號地下</p></body></html>
