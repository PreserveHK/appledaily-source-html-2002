<html><header><meta charset="utf-8"><title>四兄妹最恨「蝴蝶麗」</title></header><body><h1>四兄妹最恨「蝴蝶麗」</h1><p>引起霍藻棉四名子女最不滿的，相信是亡父遺產被他們口中、父親在夏威夷的「外遇」胡可葵瓜分。據霍倩儀透露，胡可葵曾於四十年代投身演藝界，藝名「蝴蝶麗」，當時不算大紅大紫，只是二、三流明星。胡可葵亦是港男譚忠正的外婆。&#13;<br> 粵劇紅伶阮兆輝昨晚回應本報查詢表示，胡蝶影是粵語片紅星，但他出道時對方已息影，亦聽聞影星蝴蝶麗的名字，但不知道胡蝶影與蝴蝶麗的關係。&#13;<br> 本報記者</p></body></html>
