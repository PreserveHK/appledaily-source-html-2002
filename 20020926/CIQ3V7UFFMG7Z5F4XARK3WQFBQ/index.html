<html><header><meta charset="utf-8"><title>混血啤妹愛君如</title></header><body><h1>混血啤妹愛君如</h1><p>緬甸中國混血兒林彥蕙（NadyaWi），自早前與星爺拍攝生力啤廣告後，便一面當化妝學徒，一面兼顧模特兒工作。<br> &#13;<br> <spanclass>新片做舞女 &#13;<br> 最近阿Wi接拍了陳可辛導演的新片《金雞正傳》，與金像影后吳君如合作演出，演繹一名舞女，她日前接受訪問時說：「其實好驚㗎！最驚記唔晒啲對白。」&#13;<br> 而吳君如亦是阿Wi在影圈中的偶像之一，她說：「吳君如由肥嘟嘟到𠵱家咁靚，我都係好鍾意佢！無論做肉酸嘅、靚嘅、就連做tomboy都難唔到佢，每部戲都發揮得淋漓盡致，我好佩服君如㗎！」&#13;<br> 攝影：林德雄&#13;<br> 泳衣提供：頌雅有限公司</spanclass></p></body></html>
