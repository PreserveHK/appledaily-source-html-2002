<html><header><meta charset="utf-8"><title>　　陳永棋唔認田少買亞視 - 李八方</title></header><body><h1>　　陳永棋唔認田少買亞視 - 李八方</h1><p>八方噚日喺中華出入口商會國慶酒會見到陳永棋，佢一聽到記者問亞視嘅問題，就封口唔講，講到明「今晚唔會講亞視」。問到田少係咪想沾手亞視時，陳永棋只係話：「應該唔係！」問到佢點睇「二十三條」，佢就不惜打破「唔講亞視」嘅誓言，話完全唔需要擔心亞視新聞報道多咗掣肘，重話「二十三條」𠵱家立法已經算遲，文件又好寬鬆。阿董有呢個超級「Fan屎」，應該老懷安慰。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
