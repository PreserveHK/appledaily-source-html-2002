<html><header><meta charset="utf-8"><title>十四K「肥九」創聯營概念</title></header><body><h1>十四K「肥九」創聯營概念</h1><p>油麻地果欄已有逾七十年歷史，數十年來一直是苦力集中地，內裏的娛樂離不開「黃、賭、毒」。各黑幫幾乎都插足果欄，河水不犯井水，直至三年前，和勝和因為賭檔利益，由幫中猛將「黃恩」在果欄內發起一場血戰，這場江湖大廝殺，驚動了警方。過去三年，警方出動數十次，幾乎將果欄內賭檔一掃而空。&#13;<br> 直至最近，十四K猛人鬍鬚勇的得意門徒「肥九」，召集了果欄內的各大幫派，以六大黑幫聯營方式在果欄內開賭。&#13;<br> 消息人士稱，所謂六大幫派輪流開賭，其實當中最大的股東就是十四K，「肥九」擁有絕對話事權。不過，這個維持了短短過多月的「黑社會秩序」，昨天被警方一舉搗破。&#13;<br> 本報記者</p></body></html>
