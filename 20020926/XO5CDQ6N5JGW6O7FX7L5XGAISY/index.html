<html><header><meta charset="utf-8"><title>明星好新搜：<br>鄭希怡帶Nokia7650周圍影</title></header><body><h1>明星好新搜：<br>鄭希怡帶Nokia7650周圍影</h1><p>英皇3T新人鄭希怡（Yumiko）一向鍾意換手提電話款式，雖然佢用咗手機唔係好耐，但已經差不多換咗十部手機。𠵱家Yumiko最新寵兒就係Nokia7650，Yumiko話：「呢部手機嘅好處係可以影相，好似我就影低自己個樣做手機嘅螢幕背景，而且重可以同朋友影吓靚相，每次啲朋友打畀我，都會彈佢哋個樣出嚟，真係好得意。」&#13;<br> 不過貪新鮮嘅Yumiko已經等緊就快推出嘅最新Nokia3650，佢話到時一定會買！</p></body></html>
