<html><header><meta charset="utf-8"><title>王菲做霆鋒師姐</title></header><body><h1>王菲做霆鋒師姐</h1><p>王菲與EMI唱片公司約滿多時，她將轉投新力唱片旗下，實行與舊愛謝霆鋒做同門師姐弟。&#13;<br> 阿菲與霆鋒分手後，本來二人再也毫不相干，誰知昨日台灣有消息傳出，指阿菲將於下月一日（下周二）在當地的豪華遊艇上舉行大型記者會，宣布簽約新力，恰巧其舊愛謝霆鋒在台灣的唱片約亦隸屬新力唱片。二人的姊弟戀雖已告吹，卻轉而發展成同門師姐弟的關係，看來二人頗有緣。<br> &#13;<br> <spanclass>霆鋒案翌日宣判 &#13;<br> 阿菲自約滿EMI後，早已與新力亞洲區總部秘密洽談加盟事宜，本來阿菲加盟新力的記者會預定在後晚舉行，現改於下周二，在阿菲宣布加盟新公司後，霆鋒於翌日（下月二日）便要接受其涉嫌妨礙司法公正案的宣判。</spanclass></p></body></html>
