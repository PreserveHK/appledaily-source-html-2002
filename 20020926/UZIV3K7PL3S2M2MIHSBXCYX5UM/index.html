<html><header><meta charset="utf-8"><title>新版標緻Partner實用性更強</title></header><body><h1>新版標緻Partner實用性更強</h1><p>標緻Partner自推出以來，一直備受用家追捧，而喺今屆法國巴黎車展上，廠方將會展出新一代型號，以吸引車迷注意。新車造型與原有型號相近，但就改換上全新頭燈、鬼面罩及泵把設計，從而予人有耳目一新之感；另一方面，車廂鋪排亦略作修改，加上闊落車廂空間，就算滿載乘客或用以運載貨物，都仍覺鬆動。同時廠方亦會為新車提供多台引擎作選擇，當中包括1.4及1.6公升型號，馬力輸出各有不同，以迎合用家需要。</p></body></html>
