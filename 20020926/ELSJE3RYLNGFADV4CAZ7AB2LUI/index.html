<html><header><meta charset="utf-8"><title>寵物店代葬小吉</title></header><body><h1>寵物店代葬小吉</h1><p>謝霆鋒所飼養的刺蝟小吉於日前猝斃後，霆鋒曾用紙盒載着刺蝟屍體進入法院。&#13;<br> 據悉當日霆鋒在上完庭後，便往一間位於銅鑼灣的寵物店，原來霆鋒以前於該店購買小吉，故他便將小吉的屍體交還寵物店，由店員負責處理屍體，據知小吉的屍體將會進行土葬。<br> &#13;<br> <spanclass>替小雲找伴 &#13;<br> 霆鋒當初購入一對刺蝟，現時他家裏還飼有一隻小雲，雖然霆鋒也為小吉之死感到難過，但他有意於稍後買多一隻刺蝟，以陪伴寂寞的小雲。</spanclass></p></body></html>
