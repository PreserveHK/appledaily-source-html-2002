<html><header><meta charset="utf-8"><title>威吔夾指削肉</title></header><body><h1>威吔夾指削肉</h1><p>【本報訊】五十歲姓陳的工人昨晨九時許，在正進行外牆維修的元朗朗屏邨喜屏樓乘坐吊船到高層工作，當吊船上升至一樓簷篷時，他伸出左手輕推外牆讓吊船向外反彈繼續攀升，但卻因而分心，扶着「威吔」的右手不及縮回，無名指捲入「威吔」與滾軸之間動彈不得，痛極呼叫，要由同行工友將吊船降落地面報警求助。&#13;<br> 傷者滿手鮮血，送院後經醫生檢查，發現只是指尖被削去一小塊肉，手指仍可活動，治理後情況穩定。</p></body></html>
