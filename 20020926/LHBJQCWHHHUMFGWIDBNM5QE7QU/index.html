<html><header><meta charset="utf-8"><title>醉駕撞燈柱</title></header><body><h1>醉駕撞燈柱</h1><p>【本報訊】元朗八鄉錦上路昨凌晨二時許發生交通意外，姓吳（二十五歲）男子疑酒後駕私家車，載着兩名姓杜及姓鄧（二十七及二十一歲）的男女友人，沿錦上路駛往大埔途至元崗新村對開一個左彎時，懷疑高速失控致越過對面線鏟上右邊行人路，再撼向石壆及衝前六米撞歪燈柱始停下。私家車車頭嚴重損毀及右前輪飛脫（圖），車上兩男一女受傷被困車內，由消防員救出送院敷治後均無礙。&#13;<br> 肇事司機經酒精測試證實超逾標準，事後被警方拘捕帶署。&#13;<br> 區恩傑攝</p></body></html>
