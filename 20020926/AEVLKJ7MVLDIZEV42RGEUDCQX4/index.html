<html><header><meta charset="utf-8"><title>圖劫銀行賊醉車中被捕
</title></header><body><h1>圖劫銀行賊醉車中被捕
</h1><p>奧地利格拉茨市一名無膽劫匪企圖打劫銀行，行事前為了壯膽，在自己的車內飲酒，怎料飲得太多酒醉倒了。結果他不但未能按照計劃行劫銀行，更倒楣的是被一名途人發現他的車子有可疑，報警把他拘捕。&#13;<br> 該名三十三歲倒楣賊在車內呼呼大睡之際，有途人發現車子前後的車牌數字竟然不同，感到有可疑，馬上報警。<br> &#13;<br> <spanclass>作案前飲酒壯膽 &#13;<br> 警方到場後，先把那男子弄醒，並在他身旁撿獲一件懷疑準備在打劫時穿着的有帽大衣、一支手槍及一樽空的荷蘭烈酒酒瓶。&#13;<br> 該男子其後向警方承認他計劃打劫銀行，本欲以酒壯膽。他現被警方扣留問話，將被控試圖行劫罪。&#13;<br> 路透社</spanclass></p></body></html>
