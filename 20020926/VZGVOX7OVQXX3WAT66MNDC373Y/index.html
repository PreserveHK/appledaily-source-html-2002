<html><header><meta charset="utf-8"><title>Apple姐日記：<br>郭秀雲馬場拍人膊頭面懵懵</title></header><body><h1>Apple姐日記：<br>郭秀雲馬場拍人膊頭面懵懵</h1><p>我Apple姐間中都會去馬場social，聽吓啲馬主、騎師吹水咁。上星期我入到會員席，咁啱喺門口見到個鬼咁好身材嘅大眼靚女，原來係郭秀雲，佢同鋼鐵大王後人龐傑拍拖，對方又係馬主，入場睇馬都唔出奇。&#13;<br> 最好笑係郭秀雲一入場發覺有個西裝朋友買緊飛，就即時好熱情咁走埋去，一吓搭住對方膊頭sayHi，點知西裝友縮都縮唔切，好似撞鬼咁，重即時面都黑晒。咁又係，人哋賭仔一入場就俾你搭膊頭，真係貪利是咩！鬼妹仔性格嘅郭秀雲唔多識中國禁忌，惟有面懵懵咁話下次拍對方背脊咁話。</p></body></html>
