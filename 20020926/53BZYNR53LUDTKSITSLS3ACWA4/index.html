<html><header><meta charset="utf-8"><title>罐裝燉湯剛上市</title></header><body><h1>罐裝燉湯剛上市</h1><p>亨氏（HEINZ）一向以出品嬰兒及小朋友食品聞名，近年不斷開拓成人市場，早前有罐裝茄汁焗豆，最新更推出即飲罐裝燉湯。只要將湯倒出，毋須加水，以微波爐加熱或放煲內煲熱後便可有湯飲及有湯料食，非常方便。&#13;<br>現時有四款口味供選擇，包括參鬚燉雞湯、肉骨茶、杞子排骨湯、四寶鴨湯。罐上更印有「不含味精，不含防腐劑及人造色素」字句，我肥師奶買了罐參鬚燉雞湯試飲，味道的確幾鮮甜。一罐只有一人份量，尤其適合缺乏湯水的單身一族。</p></body></html>
