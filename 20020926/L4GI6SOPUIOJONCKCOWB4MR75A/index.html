<html><header><meta charset="utf-8"><title>大狀巫思龍撞欄賠償</title></header><body><h1>大狀巫思龍撞欄賠償</h1><p>【本報訊】因勒索華懋集團主席「小甜甜」龔如心，去年鋃鐺入獄的大律師巫思龍（圖），前年駕車在青馬大橋管制區範圍發生交通意外，撞毀路邊防撞欄杆。巫思龍昨日遭公路管理公司入稟追討約三萬元維修費，最終達成庭外和解。&#13;<br> 現正在小欖精神病院服刑的巫思龍，遭青馬管理有限公司索償，昨日在懲教署人員看管下，解上法庭應訊。&#13;<br> 案件編號：SCTC519238/02</p></body></html>
