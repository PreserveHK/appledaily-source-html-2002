<html><header><meta charset="utf-8"><title>掟彎失控揭三漢偷車</title></header><body><h1>掟彎失控揭三漢偷車</h1><p>【本報訊】一輛私家車昨凌晨在大埔吐露港公路疑高速失控，橫掃路中雪糕筒後打「白鴿轉」，並與一輛駛至的泥頭車發生碰撞。私家車上三名男子事後匆忙跳車，不顧安全跨越六條行車線逃走，但稍後被截獲。警方調查證實私家車為報失車輛，懷疑有人意外後恐被揭發偷車而棄車逃走。&#13;<br> 被捕三名男子十九至二十一歲，報稱地盤工人，而肇事私家車屬一間工程公司所有，上月底在大埔沙螺洞鳳園路被偷走，警方正聯絡車主了解。&#13;<br> 昨日凌晨零時，一輛私家車沿吐露港公路快線出九龍，駛至綠茵山莊附近一個彎位疑高速失控停下，車上三名男子匆匆跳下逃去，警方事後拘捕該三名男子。</p></body></html>
