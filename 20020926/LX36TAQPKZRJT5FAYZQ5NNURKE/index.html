<html><header><meta charset="utf-8"><title>欣宜客串肥姐舞台劇</title></header><body><h1>欣宜客串肥姐舞台劇</h1><p>肥姐沈殿霞、葉振棠及專誠從加拿大返港的關菊英，昨日出席在灣仔萬麗海景酒店舉行的《麗花皇宮2003》舞台劇記者會，肥姐的愛女欣宜更會初踏台板，於聖誕期間客串數場。&#13;<br> 肥姐接受訪問時承認是希望替愛女演藝事業鋪路，她說：「欣宜同我傾過，佢有興趣做歌星，所以大學都會讀有關科目。今次咪借機會畀佢實習一下。」肥姐還表示欣宜可能遺傳了自己跟前夫鄭少秋的演藝細胞。<br> &#13;<br> <spanclass>訪問鄭少秋 &#13;<br> 此外，肥姐今日為無綫節目《掌聲的背後》訪問前夫，有消息指鄭少秋太太官晶華禁止二人在訪問中提及三人的感情生活，肥姐說：「唔話畀你知。」另據悉許志安和鄭秀文亦會一起接受肥姐訪問。</spanclass></p></body></html>
