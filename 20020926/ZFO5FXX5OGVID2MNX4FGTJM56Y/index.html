<html><header><meta charset="utf-8"><title>成龍開拍《贖金之王3》</title></header><body><h1>成龍開拍《贖金之王3》</h1><p>成龍上周在美出席《特務踢死兔》首映禮時，接受電視台訪問，他透露自己將於2004年拍攝《火拼時速3》及《贖金之王3》，他說：「《贖金之王2》係我拍過最好嘅荷李活片，我已經接拍咗第三集，片名會係《ShanghaiDawn》。」<br> &#13;<br> <spanclass>新片被評劣作 &#13;<br> 成龍亦表示由寰亞公司出品的《TitaniumRain》，將會在香港拍攝，故此他將返回香港逗留半年時間。雖然成龍近日片約不絕，但影評卻對其新片《特務踢死兔》不太看好，並狠評《特》片是他近年的劣作。</spanclass></p></body></html>
