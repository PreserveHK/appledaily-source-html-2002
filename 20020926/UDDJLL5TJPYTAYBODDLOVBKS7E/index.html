<html><header><meta charset="utf-8"><title>蒙嘉慧嬌軀似Printer</title></header><body><h1>蒙嘉慧嬌軀似Printer</h1><p>昨日蒙嘉慧（YoYo）應邀到尖沙嘴出席hp打印機宣傳活動，YoYo透露主辦商找她擔任嘉賓是因為其身形瘦削，與該產品的形象十分符合，令YoYo大感驚奇。&#13;<br> YoYo說：「我都估唔到瘦可以為我帶來工作，但平時搵我宣傳嘅產品通常係化妝品或者服飾，今次終於可以轉變吓。」<br> &#13;<br> <spanclass>棄電視買電腦 &#13;<br> YoYo坦言對電腦科技只是一知半解，但卻相當重視電腦產品，她記得曾用了第一份工作所賺的錢買了一部電腦，YoYo說：「當時我同朋友搬出嚟住，情願唔買電視都買電腦，我𠵱家同啲fans溝通都會用電腦㗎。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
