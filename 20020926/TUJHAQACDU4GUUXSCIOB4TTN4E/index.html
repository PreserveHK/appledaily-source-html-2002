<html><header><meta charset="utf-8"><title>工人爭執互毆打爆頭</title></header><body><h1>工人爭執互毆打爆頭</h1><p>【本報訊】位於北角天后英皇道柏景臺昨午一時許發生傷人血案，一名姓黃（五十五歲）清潔女工，偕同其二十七歲泰籍女婿在一座走廊清理圾垃，其間有一單位正進行裝修工程，工人將廢料搬出走廊，引起女工不滿。&#13;<br> 雙方發生爭執，女工與一名姓吳（三十八歲）工人各自拾起木方互毆，結果兩敗俱傷，頭部流血，驚動大廈管理員報警，將兩人送院治理，因涉及毆鬥傷人，事後兩人被帶返警署調查。</p></body></html>
