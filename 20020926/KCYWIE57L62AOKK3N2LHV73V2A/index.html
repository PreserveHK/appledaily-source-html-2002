<html><header><meta charset="utf-8"><title>狗咬馬尾累男子墮馬</title></header><body><h1>狗咬馬尾累男子墮馬</h1><p>【本報訊】香港仔薄扶林騎術學校昨發生驚險墮馬意外，一名法國籍男子策馬到校外踱步，其間馬匹被途經狗隻襲擊咬馬尾，馬兒受驚失控狂奔，事主被扔下馬險墮小溪，僅受輕傷。&#13;<br> 傷者是本港一間酒店餐廳工作的法國人Ｒe'Ｇis（三十二歲），以前在法國騎過數次馬，但來港七年今次是首趟騎馬。據同行友人指出，他們一行三人昨晨十時許在學校附近山徑策馬耍樂。　　&#13;<br> 當他們策馬途經一條小溪橋面時，附近一隻正陪同女主人散步的大狗，突然衝前向事主所騎馬匹狂吠，並且咬住馬尾，嚇得馬匹受驚狂奔，事主被拋落地下。</p></body></html>
