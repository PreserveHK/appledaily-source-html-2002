<html><header><meta charset="utf-8"><title>革職警員涉入屋偷竊</title></header><body><h1>革職警員涉入屋偷竊</h1><p>【本報訊】因非禮及毆打任職夜總會女公關的女友罪成，判監兩個月被革職的警員蔡基信，出獄後再涉入屋犯法罪昨在荃灣裁判法院提訊，暫毋須答辯，案件押至下月十六日候警方進一步調查，由於被告在區域法院另涉一宗虛假文書案候判，故不獲保釋還押懲教署看管。&#13;<br> 三十歲的被告蔡基信被控一項入屋犯法罪，控罪指他於今年二月九日至二月二十日期間，進入青衣長康邨康美樓一單位，偷去女裝司馬表及男裝卡地亞手表各一，光碟機、兩部電話及銀行簿。&#13;<br> 案件編號：TWCC2321/02</p></body></html>
