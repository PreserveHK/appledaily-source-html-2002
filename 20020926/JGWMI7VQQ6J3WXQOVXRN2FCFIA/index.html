<html><header><meta charset="utf-8"><title>F4後日內地破禁登場</title></header><body><h1>F4後日內地破禁登場</h1><p>原定今年五月在上海舉行演唱會的台灣人氣組合F4，由於遲遲未能獲得上海公安局的批文而無法如期演出，不過日前有消息指F4終於獲內地「解禁」，於後日在北京工人體育場參與東風電視台主辦的「相約北京」大型活動。<br> &#13;<br> <spanclass>內地歌迷興奮 &#13;<br> 今次將是F4首次正式在內地演出，而同場表演的歌手尚有王力宏和莫文蔚等。&#13;<br> 據悉內地歌迷對於F4後日的演出非常興奮，部份歌迷更連夜搭火車趕往北京，希望能一睹偶像風采。&#13;<br> 此外，F4拍完電視劇《流星花園II》後，將於十一月在成都展開巡迴演唱會的第一站，其後他們亦會到深圳、廣州和武漢等地演出，對內地F4迷來說，可算是天大喜訊。</spanclass></p></body></html>
