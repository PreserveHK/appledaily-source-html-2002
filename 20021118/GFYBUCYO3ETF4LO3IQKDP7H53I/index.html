<html><header><meta charset="utf-8"><title>TheRollingStones最貴賀壽樂隊</title></header><body><h1>TheRollingStones最貴賀壽樂隊</h1><p>英國老牌搖滾樂隊TheRollingStones最近獲億萬富豪邦達文（DavidBonderman）邀請，以四百萬英鎊（約四千九百萬港元）酬勞，在其六十大壽的派對中表演助興，TheRollingStones這次演出亦成為全球最高身價的派對表演。&#13;<br> 而樂隊主音米積加（MickJagger）否認英國《太陽報》指他力追十七歲瑞典模特兒CarolineWinberg的報道。</p></body></html>
