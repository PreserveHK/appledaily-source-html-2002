<html><header><meta charset="utf-8"><title>優香阿拉伯Look煞食</title></header><body><h1>優香阿拉伯Look煞食</h1><p>日本女星優香前日與拍檔竹中直人、篠原友惠和玉山鐵二，到東京丸之內東映戲院宣傳電影《戀中唱歌》。優香與竹中穿上劇中的阿拉伯服裝示人，甚為搶鏡。<br> &#13;<br> <spanclass>玉山fans捧場 &#13;<br> 化身阿拉伯女郎的優香說：「呢套係我嘅處女作，所以我演出時好緊張，但希望大家睇得開心。」而扮演優香戀人的男演員玉山鐵二，亦有不少女fans在場大叫他的名字，同日他亦出席了個人全裸寫真集的握手會。</spanclass></p></body></html>
