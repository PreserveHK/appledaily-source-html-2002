<html><header><meta charset="utf-8"><title>看火警累死魔天使</title></header><body><h1>看火警累死魔天使</h1><p>【本報訊】九龍城啟德道一宗火警間接導致一隻可愛的魔天使犬被巴士撞死。&#13;<br> 事緣前晚十時三十五分，上址十七號閣樓的一個五米高大招牌洩電起火，迅速火光熊熊，樓下的一間雀舖存放大量雀籠及有幾隻鸚鵡，幾被波及。但在消防員撲火期間，一名中年婦人駐足觀看火災，沒為意自己帶出街的白色魔天使犬走脫四處亂跑，結果在太子道東的巴士站被一輛巴士撞斃（圖）。&#13;<br> 林榮海攝</p></body></html>
