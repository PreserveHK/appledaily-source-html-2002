<html><header><meta charset="utf-8"><title>澳門格蘭披治東望洋房車賽<br>寶馬蟬聯冠軍寶座</title></header><body><h1>澳門格蘭披治東望洋房車賽<br>寶馬蟬聯冠軍寶座</h1><p>備受矚目嘅第49屆澳門格蘭披治大賽東望洋房車賽，戰況可謂十分激烈，除每位車手都施展渾身解數去爭奪最佳成績外，賽事途中重出現唔少驚險鏡頭，夠晒刺激。至於賽果方面，總結兩個回合成績，駕駛寶馬320i嘅上屆冠軍得主許士文（DuncanHuisman）蟬聯冠軍寶座，而亞軍則由駕駛愛快147嘅勒連尼（NicolaLarini）奪得，季軍就係同樣以寶馬320i作戰車嘅顏士拿（FranzEngstler）。另外，比賽當日場面亦十分熱鬧，不如𠵱家一齊睇吓當日嘅盛況啦！&#13;<br>&#13;<br>記者、攝影：鄭達基</p></body></html>
