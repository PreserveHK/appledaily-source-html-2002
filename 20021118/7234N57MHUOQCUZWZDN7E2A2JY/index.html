<html><header><meta charset="utf-8"><title>保安常濫用私刑</title></header><body><h1>保安常濫用私刑</h1><p>根據內地法規，超市或商店若當場抓獲小偷及竊匪，必須交由公安處理，一般保安員或社區互助隊均無權對涉案者搜身、禁錮或用刑迫供，但過往卻不時發生保安員濫用私刑事件，手法令人咋舌。<br> &#13;<br> <spanclass>偷香口膠被打死 &#13;<br> 較早前，深圳市龍崗區互助隊拘捕了一名來自湖南省的十八歲小偷後，先用警棍把他毒打，繼而用煙頭燙他雙手，隨後更拿起剪刀給他剃了一個「瘌痢頭」。&#13;<br> 廣東東莞一家超市的保安亦因為懷疑一名孕婦偷竊，竟剁去其四根手指。另外，北京去年曾發生過商店保安人員將懷疑偷取香口膠的男子活活打死。&#13;<br> 本報記者</spanclass></p></body></html>
