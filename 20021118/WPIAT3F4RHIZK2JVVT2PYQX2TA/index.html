<html><header><meta charset="utf-8"><title>貓王頭髮90萬成交</title></header><body><h1>貓王頭髮90萬成交</h1><p>貓王皮禮士利（ElvisPresley）雖然已逝世二十五年，但他在歌迷心目中的地位仍舉足輕重，對於愛戴他的人來說，即使是他的頭髮亦彌足珍貴，而前日貓王的一撮頭髮就由一位不願透露姓名的競投者，以十一萬五千美元（約九十萬港元）投得。&#13;<br> 這撮頭髮由貓王已故髮型師基利蘭（HomerGilleland）收集得來，並於上月開始在網上公開拍賣，拍賣底價為一萬美元（約七萬八千港元），經過三十二次承接競投後，頭髮最終落入一位無名氏手中。</p></body></html>
