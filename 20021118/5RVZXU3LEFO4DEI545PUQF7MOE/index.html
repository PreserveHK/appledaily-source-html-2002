<html><header><meta charset="utf-8"><title>HIBOR</title></header><body><h1>HIBOR</h1><p>亞洲金融風暴時，炒家衝擊港元，經常會聽到<b> 同業拆息（HongKongInterBankOfferedRate，簡稱HIBOR）</b> 升至數十厘、甚至過百厘。究竟同業拆息是甚麼？同業拆息是銀行與銀行之間拆借資金的息率，因應供求而升降，期限通常分為隔夜、一周、一個月、三個月、六個月及一年，可視為銀行資金成本的指標；銀行在決定客戶的利率時，會優先參考同業拆息。至於市民大眾，只有很少人的貸款與同業拆息掛鈎。</p></body></html>
