<html><header><meta charset="utf-8"><title>Cookies懶理歌迷跌倒</title></header><body><h1>Cookies懶理歌迷跌倒</h1><p>九人女子組合Cookies昨日與王嘉明到荃灣廣場舉行簽名會，宣傳新戲《九個女仔一隻鬼》，王嘉明示範追女仔伎倆時，故意選擇緋聞女友Theresa作為追求對象，還說追她的手法是送燕窩，以此自嘲之前Theresa入院，他深宵送燕窩到醫院事件。<br> &#13;<br> <spanclass>包的士追車 &#13;<br> 之後Cookies與王嘉明乘坐開篷巴士遊旺角、尖沙嘴及銅鑼灣，Cookies的歌迷更包了六部的士追車，有男歌迷不慎跌倒，問成員之一的Helena可有為歌迷心痛，她說：「成日都係咁，叫極都唔聽。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
