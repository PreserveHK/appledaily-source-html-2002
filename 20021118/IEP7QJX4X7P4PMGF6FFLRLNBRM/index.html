<html><header><meta charset="utf-8"><title>澳門賽車　辣</title></header><body><h1>澳門賽車　辣</h1><p>要驚險有驚險、要刺激有刺激、要香豔有香豔；這都是每年澳門格蘭披治大賽車大家想要看到的。結果，昨日結束的第四十九屆澳門賽車一應俱全。&#13;<br> 一連兩日的澳門賽車都遇上天雨兼氣溫驟降，在天雨路滑情況下，意外明顯比往年多，手腳皮肉之傷、骨折等多不勝數。最新一宗在昨日黃昏，香港車手楊健強在「中國澳門汽車會盃電單車賽」中，於尾段時失控後猛撞防撞欄，脊骨裂傷，須留院醫治。&#13;<br> 今年的驚喜除了在場內穿梭的賽車女郎無懼風雨，令大家精神大振之外；還有香港「少女車手」鄧穎詩首度上場，在雷諾方程式中獲得第十名。</p></body></html>
