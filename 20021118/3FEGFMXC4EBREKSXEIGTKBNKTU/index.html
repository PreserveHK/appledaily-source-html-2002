<html><header><meta charset="utf-8"><title>《危險》大導睇中殺人女生</title></header><body><h1>《危險》大導睇中殺人女生</h1><p>曾參演電影《大逃殺》和《死國》的十八歲日本女星栗山千明，最近首度參演荷李活電影，她的西片處女作，原來是《危險人物》導演昆頓塔倫天奴（QuentinTarantino）令影迷引頸以待的新作《KillBill》。&#13;<br> 據日本報章《Sponichi》報道，昆頓因看完深作欣二執導的《大逃殺》後，十分欣賞栗山在片內扮演殺人女生的表現，因而邀請她演出。&#13;<br> 栗山早前為《KillBill》隨大隊到北京取景一個月，她表示因演出多場由武術指導袁和平負責的打鬥場面，引致腰痠背痛。</p></body></html>
