<html><header><meta charset="utf-8"><title>梁達成誓圓兄未了願</title></header><body><h1>梁達成誓圓兄未了願</h1><p>現效力甲一組太平洋的梁國成，是昔日的教院三分神射手，雖然征戰多年，始終和大專盃冠軍絕緣，今年他的弟弟梁達成有望為兄完成未了心願。&#13;<br> 將效力甲一組青年的達成說：「有時都會聽哥哥提起，多年來為教院打波，雖然都攞過成龍盃，不過就沒法取得大專盃冠軍，帶點遺憾地畢業。」達成表示，今年球隊有超強中鋒吳華峰壓陣，又可打快攻，極之全面，故對奪得冠軍充滿信心。<br> &#13;<br> <spanclass>「達成太斯文」 &#13;<br> 分別做過國成達成兩兄弟的隊友，吳華峰就覺得哥哥國成較為優勝，阿峰說：「國成打波搏命啲，夠放，係進取型射手；達成就太過斯文，不過在外線很好，對球隊有很大幫助。」</spanclass></p></body></html>
