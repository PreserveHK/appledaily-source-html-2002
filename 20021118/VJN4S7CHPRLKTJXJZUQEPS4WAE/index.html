<html><header><meta charset="utf-8"><title>Christina走光Manson昅實</title></header><body><h1>Christina走光Manson昅實</h1><p>美國女歌手ChristinaAguilera日前出席在西班牙舉行的「MTV歐洲音樂大獎」時，以超短褲示人，搶盡風頭，不過亦惹來MarilynManson的貪婪目光。&#13;<br> Manson表示在當晚頒獎禮後的派對，不停偷看Christina，因Christina的短褲令其下體現形，他事後還說：「我成晚都見到佢下體，同婦科醫生一樣咁近！」</p></body></html>
