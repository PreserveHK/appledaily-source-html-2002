<html><header><meta charset="utf-8"><title>　　小吉成功做攝石人 - 李八方</title></header><body><h1>　　小吉成功做攝石人 - 李八方</h1><p>中銀噚日早上九時搞咗個「中銀香港光明日」活動，為「健康快車」眼科火車醫院籌款。呢個場合星光熠熠，包括政務司司長曾蔭權、國家衞生部長張文康、國家財政部長項懷誠及多位副部長等都有出席。&#13;<br> 八方去到現場，見到剛出席完十六大後南下嘅項懷誠被記者猛問，隨即見「眾人契媽」李麗娟及前行政會議成員兼「健康快車」執行委員會主席「小吉」方黃吉雯上前迎接，傍住項財神，果然醒目。&#13;<br> （圖）小吉（左）的確係醒，識得行埋項財神身邊搶鏡。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
