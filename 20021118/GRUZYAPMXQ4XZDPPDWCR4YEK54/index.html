<html><header><meta charset="utf-8"><title>醒獅墮柱2健兒傷</title></header><body><h1>醒獅墮柱2健兒傷</h1><p>【本報訊】尖沙嘴九龍公園昨日舉行一年一度舞龍醒獅比賽，吸引超過二十隊健兒參賽競技，其間兩名隸屬不同醒獅隊健兒失足由三米高樁柱墮下，分別扭傷頸及手腳，經在場醫護人員急救後，其中一人已無大礙，另一人則由救護車送院醫治。&#13;<br> 昨日的舞龍醒獅比賽由中國國術總會及康樂及文化事務署舉辦，早上假九龍公園室內運動場舉行，賽事分龍藝組及醒獅組。<br> &#13;<br> <spanclass>國術吸引學童參加 &#13;<br> 醒獅是中國傳統國術，近年武術界人士大力在學界推廣，不少中小學校均設立醒獅隊，吸引不少學童參加學習獅藝。</spanclass></p></body></html>
