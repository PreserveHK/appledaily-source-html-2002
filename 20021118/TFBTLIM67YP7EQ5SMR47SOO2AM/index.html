<html><header><meta charset="utf-8"><title>茶瀉爐熄　再次「撻火」<br>爐頭爆烈燄母女髮燒焦</title></header><body><h1>茶瀉爐熄　再次「撻火」<br>爐頭爆烈燄母女髮燒焦</h1><p>【本報訊】一對母女，昨下午三時許，在港島大坑徑龍華花園寓所煲菊花茶飲用時遇到意外，遭火燄燒焦頭髮。事發時，三十八歲姓陳母親與八歲姓趙女兒，發現滾熱菊花茶瀉出弄熄爐火，於是嘗試再次「撻火」，豈料一團烈火突然由爐頭撲出，母女走避不及，兩人前額頭髮即時被燒焦，發出陣陣焦臭味。<br> &#13;<br> <spanclass>頻呼好險 &#13;<br> 陳婦驚魂甫定帶着女兒跑出客廳向丈夫求救，由丈夫報警送院救治，醫生檢查發現兩人除頭髮燒焦，身體各處並無受傷，母女兩人事後頻呼好險，消防員及氣體商事後到場檢查事發爐具。</spanclass></p></body></html>
