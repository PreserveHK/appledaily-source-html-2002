<html><header><meta charset="utf-8"><title>殭屍沖上沙灘嚇壞小童</title></header><body><h1>殭屍沖上沙灘嚇壞小童</h1><p>【本報訊】一具男屍，昨傍晚六時三十分在屯門青山灣海灘被潮水沖上沙灘，嚇得數名在沙灘玩耍的男女及小童四散奔逃，其中一名大膽的少年上前，用手撫摸這名趴在沙灘上、身穿西裝的男子，發覺其全身冰凍連忙報警。&#13;<br> 警員、消防員及救護員到場時，屍體卻遭潮水沖走，消防蛙人隨即用探射燈在海面搜索，十多分鐘後，屍體再度被沖上岸，消防員一擁而上將其按住，結果發現是一個身高四呎的吸血殭屍公仔。</p></body></html>
