<html><header><meta charset="utf-8"><title>　　麥當勞叔叔愛心步行 - 李八方</title></header><body><h1>　　麥當勞叔叔愛心步行 - 李八方</h1><p>八方一講起麥當勞三個字，相信大家都會即刻諗起漢堡包同薯條，但好少人知有一個專為長期病患小朋友家屬而設嘅「麥當勞叔叔之家」慈善基金。「麥當勞叔叔之家」噚日搞咗個名叫「與生命小戰士愛心健步行」嘅籌款活動，請咗三十七個曾經喺沙田威爾斯親王醫院住過嘅小朋友，一齊行城門河。&#13;<br> 第時大家見到麥當勞，千祈唔好掛住買嘢食，重要記住捐錢畀「麥當勞叔叔之家」，幫吓有需要嘅人。&#13;<br> 馮永堅攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
