<html><header><meta charset="utf-8"><title>小春籲柏芝勿信邪</title></header><body><h1>小春籲柏芝勿信邪</h1><p>陳小春昨日往沙田新城市廣場，出席「敬老護老愛心券開售禮」活動。有指與他同住康樂園的張栢芝因風水問題而有意搬走，小春說：「人哋死人哋嘅事，唔好攬上身，亦唔好盡信風水。人唔邪，就冇嘢邪到；人正派，亦都冇嘢上到身。」&#13;<br> 對於有報道指栢芝有意與他重修舊好，小春說：「唔明點解上半年同下半年會唔同晒！」<br> &#13;<br> <spanclass>錯在易信人 &#13;<br> 問剛由大馬返港的小春，可有買手信給緋聞女友王敏慧？他說：「人哋有男朋友㗎。」但有報道指他們已分手半年，小春說：「呢啲就係我嘅敗筆，成日咁易信人。」</spanclass></p></body></html>
