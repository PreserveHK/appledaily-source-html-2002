<html><header><meta charset="utf-8"><title>二萬港人視網膜病變</title></header><body><h1>二萬港人視網膜病變</h1><p>【本報訊】香港視網膜病變協會會長曾建平估計，本港現時約有二萬人患有視網膜病變，他希望政府投放更多資源，加深市民對此病的認識，及早識別自己是否有機會成為患者。&#13;<br> 香港視網膜病變協會昨日舉行周年研討會，來自廣州中山大學第三附屬醫院的眼科主任夏小平表示，視網膜病變包括老年黃斑病變和青少年黃斑病變等，部份是家族遺傳所致，也有部份受環境因素，如吸入放射性物質導致，但另有一半的病變則原因未明。&#13;<br> 中文大學生物學系研究院博士譚仁杰呼籲有家族遺傳視網膜病變的人士，應該主動聯絡醫生，轉介到專業診所作遺傳諮詢，即透過溝通和輔導，加深對遺傳病的認識。</p></body></html>
