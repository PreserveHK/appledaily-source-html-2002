<html><header><meta charset="utf-8"><title>元斌960萬被邀過檔</title></header><body><h1>元斌960萬被邀過檔</h1><p>韓國頂級人氣靚仔偶像元斌，今年與經理人約滿後何去何從，一直甚受注目。<br> &#13;<br> <spanclass>與張東健合作 &#13;<br> 最近有消息指一間韓國藝能事務所，公開表示有意以十五億韓圜（約九百六十萬港元），邀請元斌過檔。&#13;<br> 有消息指元斌正申請延期服兵役，以爭取機會於下月與張東健合演韓戰片《太陽旗飄揚》。而一間經理人公司不介意元斌要服兵役，肯付出高價簽他，不過元斌與舊公司Star-J已合作六年，並將他一手捧紅，到底他何去何從，明年自有分曉。</spanclass></p></body></html>
