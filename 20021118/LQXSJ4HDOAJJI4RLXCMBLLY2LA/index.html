<html><header><meta charset="utf-8"><title>豔女抬轎</title></header><body><h1>豔女抬轎</h1><p>【本報訊】山頂這日衣香鬢影，美女與怪人如雲，分別有來自平時在深灣以遊艇出入的火豔洋妞、來自紐約曼哈頓救人於水深火熱的蝙蝠俠及其好友，以至於不知從哪裏飛來的天使，他們都是昨日明德慈善抬轎賽的參賽者。&#13;<br> 這項一年一度的慈善賽今年已是第二十八屆，五十支參賽隊伍大清早雲集山頂，角逐各項殊榮兼籌款。不少參賽者都悉心打扮，深灣遊艇女子俱樂部的代表穿上珠片晚禮裙，踢着三寸高跟鞋翻越二點一公里的山徑，終奪得「公眾精神獎」。&#13;<br> 抬轎比賽鬥靚鬥怪亦鬥快，香港警隊近八年都壟斷了抬轎賽的大獎，今年爆冷，以七秒之微不敵滙豐銀行甲隊。明德慈善抬轎比賽過去二十多年來共籌得超過三千萬元。</p></body></html>
