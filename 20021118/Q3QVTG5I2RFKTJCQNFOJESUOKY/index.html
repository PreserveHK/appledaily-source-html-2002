<html><header><meta charset="utf-8"><title>章子怡做英雄多謝李安</title></header><body><h1>章子怡做英雄多謝李安</h1><p>章子怡在張藝謀執導的《英雄》一片中，不乏大量武打場面，雖然導演張藝謀是其舊愛，但她笑言從來沒有獲優待，一樣要打到落花流水。<br> &#13;<br> <spanclass>拍打戲辛苦 &#13;<br> 章子怡以前接拍李安導演的《臥虎藏龍》時，亦有不少武打戲份，所以她多謝李安給她很多經驗，到今次拍《英雄》，她能學以致用。&#13;<br> 章子怡強調每位演員在戲中都要打，而張藝謀對所有演員要求很高，若她打得不好，便要重新拍過，所以她形容在拍攝過程中，相當辛苦。</spanclass></p></body></html>
