<html><header><meta charset="utf-8"><title>300人爭先拯溺</title></header><body><h1>300人爭先拯溺</h1><p>【本報訊】由香港拯溺總會與康樂及文化事務署聯合主辦「第五屆香港長途拯溺錦標賽」，昨日上午十時正於淺水灣舉行。參賽人數超過三百人，參賽者中最年長的是六十八歲的張燦先生，最年輕的是為六歲的戴朗悅。&#13;<br> 是次比賽目的是提倡使用輔助器具進行遠程拯救，及在大海中作長途游泳，在危難中亦能做到自救救人。比賽分開男子組、女子組及學生組等多個組別舉行，賽程由南灣至淺水灣，全程約一千六百米。</p></body></html>
