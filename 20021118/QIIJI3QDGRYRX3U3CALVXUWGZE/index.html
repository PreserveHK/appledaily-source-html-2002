<html><header><meta charset="utf-8"><title>旺角灣仔反黑拉人</title></header><body><h1>旺角灣仔反黑拉人</h1><p>【本報訊】警方昨凌晨分別在旺角及灣仔區娛樂場所，進行反罪惡查牌行動，共拘捕四名涉嫌藏毒及逾期居留男女。&#13;<br> 凌晨二時許，旺角警區反黑組及機動部隊共五十人，掩至旺角道三十三號一幢大廈多間經常發生事故的士高查牌，拘捕兩名姓張（二十一歲）及姓游（四十一歲）男女，撿獲小量毒品。此外，灣仔警區反黑組及機動部隊人員，凌晨時分亦到駱克道一帶娛樂場所查牌，結果在一間酒吧內帶走兩名逾期留居的菲律賓及印尼女子，交入境處調查。</p></body></html>
