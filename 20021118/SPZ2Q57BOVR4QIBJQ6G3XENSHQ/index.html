<html><header><meta charset="utf-8"><title>九招不及財力重要</title></header><body><h1>九招不及財力重要</h1><p>【本報訊】中、高價豪宅尖沙嘴擎天半島，樓價動輒五、六百萬元，過去兩日錄得超過3萬人次參觀，當中有受近期政府言論刺激前往睇樓，但亦有受訪者對救市九招內容一知半解，坦然政府出招對個人入市決定沒有影響，亦不會理會，相反財政負擔及主觀喜好才是購買關鍵。&#13;<br> 另有受訪者表示存款利息創新低，才考慮回報較高的物業投資。機鐵上蓋物業租務相對活躍，租金回報較可觀。至於政府救市與否，對個人財政安排不會有很大影響，不過更有信心購作投資收租。</p></body></html>
