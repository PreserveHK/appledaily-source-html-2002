<html><header><meta charset="utf-8"><title>明年慶金禧賽6日</title></header><body><h1>明年慶金禧賽6日</h1><p>金禧澳門大賽車已落實明年十一月八、九、十三至十六日，分六天舉行，比今屆賽日多兩天，並增加比賽項目，屆時大賽車勢成亞洲體壇盛事。<br> &#13;<br> <spanclass>定明年11.8開鑼 &#13;<br> 澳門旅遊局局長及大賽車委員會協調員安棟樑，昨晚在觀光塔舉行的賽車頒獎禮及五十屆澳門格蘭披治大賽車發布會上說：「五十周年是一個難得的盛事，故希望全澳門人都能分享喜悅。」&#13;<br> 他初步構思增加比賽日和項目，十三至十六日將依照今年的做法，舉行三級方程式、東望洋大賽等矚目盛事，而八、九日，則考慮增加其他比賽項目。</spanclass></p></body></html>
