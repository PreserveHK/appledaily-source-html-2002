<html><header><meta charset="utf-8"><title>李彩樺獲緋聞男友贈頸巾</title></header><body><h1>李彩樺獲緋聞男友贈頸巾</h1><p>李彩樺（阿Rain）、李蘢怡及葉蒨文等，昨晨在政府大球場出席保良局慈善步行。<br> &#13;<br> <spanclass>林峯傳短訊 &#13;<br> 阿Rain昨日戴了一條冷頸巾出席活動，她稱這條溫暖牌頸巾，是其緋聞男友方力申及鄧健泓送她的生日禮物。問與她傳緋聞的林峯有否送禮？阿Rain說：「有，收到佢嘅短訊。」&#13;<br> 此外，有報道指葉蒨文的《傷逝》與盧巧音的《好心分手》同為頒獎禮「金曲金獎」之大熱，葉蒨文竟說：「佢（指盧巧音）攞到獎我都會戥佢開心，我會支持佢，我會更加支持自己。」&#13;<br> 採訪：汪正文&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
