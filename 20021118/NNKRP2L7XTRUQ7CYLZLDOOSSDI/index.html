<html><header><meta charset="utf-8"><title>落選影帝係鄒文懷女婿</title></header><body><h1>落選影帝係鄒文懷女婿</h1><p>陳英明憑演出陳果的《香港有個荷里活》，獲提名本屆「金馬影帝」，但最後敗於黎明手上。&#13;<br> 原來這位影壇新貴大有來頭，他是嘉禾電影公司老闆鄒文懷的女婿，三年多前鄒文懷的女兒鄒重珩下嫁在美國修讀舞台設計的陳英明，而他一直在美國做演員和幕後工作，今次回港接拍《香》片，也是應陳果之邀。<br> &#13;<br> <spanclass>不感失望 &#13;<br> 陳英明雖然最終落選，但他前晚在金馬獎的慶功宴上說：「我唔係好失望，其實有得提名已經好滿意。今次參加金馬獎，都係抱住一個觀摩心情。」</spanclass></p></body></html>
