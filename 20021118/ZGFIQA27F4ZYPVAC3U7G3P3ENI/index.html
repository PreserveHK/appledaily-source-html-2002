<html><header><meta charset="utf-8"><title>父母讚樣樣皆能</title></header><body><h1>父母讚樣樣皆能</h1><p>來自馬來西亞的李心潔前晚奪得台灣「金馬影后」，其身在大馬的家人表現相當興奮。&#13;<br> 李心潔在家排行最大，有三名弟弟，李心潔的母親黃燕麗接受大馬記者訪問時說：「當初心潔考完試準備到美國升學，卻接到滾石的來電，她就在升學與入娛樂圈之間抉擇，但我想行行出狀元，就讓她去試。」&#13;<br> 李父李焯燊則說：「心潔除了會唱歌演戲，演講也很棒。」<br> &#13;<br> <spanclass>母校校長感光榮 &#13;<br> 而李心潔在吉隆坡的母校校長得知她封后也感到光榮，他表示李心潔在學校時是一名歌舞戲劇團的活躍分子，任何慶典演出都少不了她份兒。&#13;<br> 李心潔事業得意，愛情卻失意，她坦言與男友段鈞豪已分手。</spanclass></p></body></html>
