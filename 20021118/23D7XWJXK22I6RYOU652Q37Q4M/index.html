<html><header><meta charset="utf-8"><title>民工燒煤取暖釀7死</title></header><body><h1>民工燒煤取暖釀7死</h1><p>在北京的寒天雪地底下，十名生活貧困的民工，前晚就寢前關緊房間門窗，再點燃煤球取暖，却因此中煤氣毒，造成七名工人死亡、三名工人嚴重昏迷。&#13;<br> 發現工人中毒的謝先生昨天說，當時有十人在房裏睡覺，後來有人去敲門叫他們開工，才發現出了事，便馬上報警。&#13;<br> 一名抱着小孩的婦人講述當時情況說：「我看到從屋裏抬出七、八人，他們都穿着睡衣，個個雙手緊握，抱在胸前。」至於三名幸存者則被送到醫院搶救。&#13;<br> 姓齊的醫生說，送來的幸存者都是深度的煤氣中毒，現正處於昏迷狀態，「按目前情況，他們的病情均不容樂觀，隨時會有生命危險。」&#13;<br> 《北京青年報》</p></body></html>
