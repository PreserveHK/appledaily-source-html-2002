<html><header><meta charset="utf-8"><title>Shine支持谷祖琳行性感</title></header><body><h1>Shine支持谷祖琳行性感</h1><p>方力申、二人組合Shine的徐天佑和黃又南及九人女子組合Cookies等，前晚到添馬艦出席「仁愛堂慈善頂級盆菜暨嘉年華」。<br> &#13;<br> <spanclass>雙腳最美 &#13;<br> Shine與谷祖琳的經理人同屬一人，最近谷祖琳加盟EMI，與Shine又同唱片公司。對於有指谷祖琳現轉行性感路線，天佑說：「我贊成，講笑咋，總之唔好局限自己，走乜路線都要自然。」&#13;<br> 問Shine覺得谷祖琳是否有條件以性感形象示人？天佑說：「有嘅，我睇過佢着短裙嘅相，幾有味道，經理人都讚佢對腳靚。」&#13;<br> 此外，方力申說日前李彩樺生日，他已與公司同事齊送上賀禮。</spanclass></p></body></html>
