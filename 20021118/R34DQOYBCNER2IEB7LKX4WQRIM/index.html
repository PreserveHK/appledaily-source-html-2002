<html><header><meta charset="utf-8"><title>Apple姐日記：<br>鄺美雲百幾萬上身保鑣傍住</title></header><body><h1>Apple姐日記：<br>鄺美雲百幾萬上身保鑣傍住</h1><p>香港地治安一向唔太差，不過話好又唔係，所以好多上等人身邊都興請保鑣傍住。&#13;<br> 早排我Apple姐去銅鑼灣間D-mop買衫時，就見到大美人鄺美雲，佢同好姊妹朱潔儀一齊去行街。<br> &#13;<br> <spanclass>遠距離護主 &#13;<br> 鄺美雲自從做咗珠寶生意後，就變咗舖頭嘅生招牌，閒閒地價值一百幾十萬嘅首飾戴上身，嗰日行街都唔例外。所以佢身邊有兩個保鑣傍住，雖然變咗四人行，不過佢一於少理，揀埋一大堆衫去試，兩個大隻佬保鑣就企近門口，遠距離護主。</spanclass></p></body></html>
