<html><header><meta charset="utf-8"><title>　　高永文認雀唔夠阿仔叻 - 李八方</title></header><body><h1>　　高永文認雀唔夠阿仔叻 - 李八方</h1><p>香港癌症基金會噚日搞第七屆慈善步行日，近二千人喺風和日麗嘅天氣下沿大潭水塘公園漫步，八方見到醫管局總監高永文醫生着上大會Ｔ恤、黑色運動褲、戴上墨鏡，奇怪嘅係佢竟然掛住個小型望遠鏡喺心口。&#13;<br> 原來高醫生行完水塘後，下午會同一班腎病病人去米埔睇雀，所以帶定個望遠鏡。佢重話平日每個星期放假都會同十六歲嘅仔去米埔或者大埔滘睇雀仔，不過仔仔認雀叻過佢，佢只係認得啲大隻嘅黑臉琵鷺。&#13;<br> （圖）高醫生（右）同抗癌勇士吳家榮邊行邊傾偈，心情似乎不錯。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
