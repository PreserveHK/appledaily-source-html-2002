<html><header><meta charset="utf-8"><title>菊川怜成新一代廣告女王</title></header><body><h1>菊川怜成新一代廣告女王</h1><p>日本人氣女星菊川怜，除了剛以破紀錄身價接拍荷李活大製作《藝伎回憶錄》外，廣告方面亦十分搶手，現時她手頭上的廣告合約足足有十九個，可算是有史以來日本女星之最，連以往號稱廣告女王的藤原紀香亦要俯首稱臣。<br> &#13;<br> <spanclass>任美津龍代言人 &#13;<br> 此外，現年二十三歲的菊川怜，最近亦擔任日本運動品牌美津龍代言人，前日她專誠到東京出席該品牌的記者招待會時，更罕有地以一身醒目的運動裝示人，展示與別不同的健康美。</spanclass></p></body></html>
