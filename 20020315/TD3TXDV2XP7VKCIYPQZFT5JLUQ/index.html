<html><header><meta charset="utf-8"><title>港殺人犯深圳伏法</title></header><body><h1>港殺人犯深圳伏法</h1><p>【本報訊】深圳市中級人民法院昨天舉行刑事宣判執行大會，其中一名港人，涉嫌在內地買兇殺人，被判處死刑，並在會後押赴刑場伏法。&#13;<br> 被判死刑的港人梁志光（圖左），四十二歲，住天水圍嘉湖山莊，在內地開設工廠。&#13;<br> 案情透露，梁經營的工廠曾向內地一家公司貸款二百四十多萬元，但無力償還。梁決定買兇殺害該公司的一名姓謝總經理。&#13;<br> 九六年三月，梁志光透過一名女子找到兩名內地男子，以每人一萬元的報酬僱用他們殺人。同年四月二日下午，梁志光將姓謝男子騙往深圳一家酒店，其後兩名兇手在酒店房間內將姓謝男子殺害。&#13;<br> 公安人員事後將梁及兩名兇手拘捕，三人昨均被判處死刑。</p></body></html>
