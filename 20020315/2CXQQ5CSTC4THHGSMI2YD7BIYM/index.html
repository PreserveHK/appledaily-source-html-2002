<html><header><meta charset="utf-8"><title>Don'tputeggsinonebasket</title></header><body><h1>Don'tputeggsinonebasket</h1><p><b> "Don'tputyoureggsinonebasket."</b> &#13;<br> JamesTobin&#13;<br> &#13;<br> 「不要將所有雞蛋放在同一個籃子裏。」&#13;<br> &#13;<br> 周一逝世的美國耶魯大學榮休教授詹姆斯．托賓，八一年以投資組合理論（portfoliotheory）獲得諾貝爾經濟學獎，但理論複雜，他向記者以這麼一句簡單的話概括箇中內涵，意思是分散投資。</p></body></html>
