<html><header><meta charset="utf-8"><title>劉錦玲認曾在蘭桂坊識男仔</title></header><body><h1>劉錦玲認曾在蘭桂坊識男仔</h1><p>劉錦玲和蘇志威前晚在中環蘭桂坊，為無綫新劇《絕世好爸》拍外景，二人在戲中飾演一對夫婦，劇情講述他們離婚後，各自到蘭桂坊消遣，結識新歡。&#13;<br> 在劇中跟蘇志威離婚後，劉錦玲將會跟一名日本人交往。前晚劉錦玲不用埋位時，現場亦有多名日籍旅客跟伊人搭訕，劉錦玲還以簡單日語跟對方互相問候。<br> &#13;<br> <spanclass>一晚蒲三場 &#13;<br> 劉錦玲表示以往亦有到蘭桂坊消遣，她說：「我試過一晚走三場，但𠵱家好少嚟，因為拍戲好忙。我以前都曾經試過喺呢度識過一個男仔，大家拍咗三個月拖，我一定唔會好似以前咁。從來我拍拖都好認真，唔想玩玩吓。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
