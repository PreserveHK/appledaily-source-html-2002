<html><header><meta charset="utf-8"><title>《百萬富翁》北京獲獎</title></header><body><h1>《百萬富翁》北京獲獎</h1><p>亞視去年製作的遊戲節目、由陳啟泰主持的《百萬富翁》，在下周六於北京舉行的「明基2001中國電視節目榜」頒獎禮中，得到「榜外榜2001最聚人氣電視節目獎項」。&#13;<br> 而亞視總裁封小平則獲得「十大新銳電視人」。大會更邀請封小平出席「中國電視論壇」活動，並安排他即席演講。但封小平現正度期是否出席在北京舉行的頒獎禮。&#13;<br> 此外，陳啟泰即將會推出個人大碟，以圓歌星之夢。</p></body></html>
