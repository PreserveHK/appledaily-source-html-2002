<html><header><meta charset="utf-8"><title>辛潘蜥蜴贈「愛女」</title></header><body><h1>辛潘蜥蜴贈「愛女」</h1><p>演技派男星辛潘（SeanPenn），憑即將上映的《不一樣的爸爸》，競逐奧斯卡影帝。辛潘飾演的森，智商只得七歲，為了奪回女兒露絲的撫養權，鍥而不捨，並找來由米雪菲花（MichellePfeiffer）飾演的大律師打官司。&#13;<br> 此外，辛潘與片中女兒狄高達芬寧（DakotaFanning），在現實中感情亦十分要好。&#13;<br> 據知辛潘早前曾送了一條蜥蜴給狄高達，作為她八歲生日禮物，娜高達更以辛潘片中名字森為蜥蜴命名，可見二人感情非淺。</p></body></html>
