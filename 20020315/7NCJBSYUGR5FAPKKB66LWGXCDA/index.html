<html><header><meta charset="utf-8"><title>顏仟汶拍戲嫌辛苦</title></header><body><h1>顏仟汶拍戲嫌辛苦</h1><p>任港秀早前接下新片《荒島歷程》，但因她陪同羅兆輝遊歐洲而失蹤，引來電影公司不滿而臨時易角，由顏仟汶頂上。<br> &#13;<br> <spanclass>冇買保險 &#13;<br> 顏仟汶日前已隨大隊，到馬來西亞的一個荒島上進行拍攝工作，記者昨日致電顏仟汶，她說：「喺個荒島拍戲好辛苦，一來同外間難通訊，二來我每日要坐兩程『大飛』來回荒島，大海茫茫好危險。」&#13;<br> 問顏仟汶可有買重保險，她說：「我都後悔冇買，不過大吉利是，應該冇事發生嘅！」對於羅兆輝在報章公開致歉，顏仟汶說：「佢講啲嘢都唔關我事。」</spanclass></p></body></html>
