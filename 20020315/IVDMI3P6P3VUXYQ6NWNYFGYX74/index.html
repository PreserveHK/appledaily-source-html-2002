<html><header><meta charset="utf-8"><title>前日相歡送張敏儀</title></header><body><h1>前日相歡送張敏儀</h1><p>【本報訊】約五百位日本政界及各界知名人士，包括兩位前首相——森喜朗和羽田孜（左），及法務省大臣森山真弓，昨出席歡送將於三月二十五日開始退休前休假的張敏儀（中）的告別和交接酒會。&#13;<br> 張敏儀感謝日本朋友對她的支持和友誼，她說：「兩年前還是很陌生的臉孔，今天已變成一張張熟悉及充滿鼓勵的面容。」候任首席代表方志偉則表示熱切期待親身體驗日本當地生活。&#13;<br> 圖為日本香港友好議員連盟會長兼前日本首相羽田孜及香港駐東京經濟貿易首席代表（候任）方志偉（右）。</p></body></html>
