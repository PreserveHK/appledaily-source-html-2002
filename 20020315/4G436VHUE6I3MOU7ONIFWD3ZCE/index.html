<html><header><meta charset="utf-8"><title>拒問卷調查　職員即變臉</title></header><body><h1>拒問卷調查　職員即變臉</h1><p>羅小姐稱，早前於荃灣被安泰人壽保險公司一男職員截停，進行問卷調查，她感到受騷擾，遂拒絕，可是對方態度即轉為惡劣，令她甚不快。&#13;<br> 安泰人壽保險公司函覆：該公司一向對保險顧問的操守要求嚴格，並有明確守則，要求他們以誠懇有禮態度待人，且絕不可騷擾客人。&#13;<br> 該公司已通知有關保險顧問注意操守，若事件令羅小姐不便，該公司深表歉意。&#13;<br> （○一一八○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
