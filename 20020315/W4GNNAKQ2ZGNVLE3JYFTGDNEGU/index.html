<html><header><meta charset="utf-8"><title>女性友人留宿羅宅</title></header><body><h1>女性友人留宿羅宅</h1><p>前晚八時許，有兩名女子從羅兆輝何文田寓所步出，但事前記者並沒有看到兩人入屋。二人一見記者，即轉身返回屋內，而其中一位穿粉紅色衫的女士，正是替羅兆輝誕下兒子羅x樑的伍x敏。約十五分鐘後，羅的司機駕着電單車到達。&#13;<br> 據知伍x敏與友人曾在羅兆輝家中，商討如何不讓記者發現地離開時，提議由司機駕電單車先走，然後她的友人從後門登上Benz分散注意力，她自己則躲在車尾箱。&#13;<br> 不過至昨晨為止，記者仍未見兩位女士離開。其間記者曾問羅的司機，伍小姐何時會離開，他說：「唔係我話叫佢走佢就走㗎！」	&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳志嵐</p></body></html>
