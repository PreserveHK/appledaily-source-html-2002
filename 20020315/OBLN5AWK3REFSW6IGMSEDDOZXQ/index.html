<html><header><meta charset="utf-8"><title>七成深圳酒樓呃秤</title></header><body><h1>七成深圳酒樓呃秤</h1><p>深圳市去年十月進行的調查顯示，被抽查的酒樓有七成多使用的海鮮秤不合格，顯示深圳市酒樓的「呃秤」現象嚴重。<br> &#13;<br> <spanclass>量器未經檢定 &#13;<br> 深圳市質量技術監督局日前公布有關調查，在一百一十多家被抽查的酒樓中，所使用的海鮮秤和野味秤等全部未經檢定，其中二十家使用的秤明顯偏差，有十四家故意破壞秤的準確度，有八家使用非法定的海鮮秤，有五家使用國家明令淘汰的秤。&#13;<br> 市質監局已沒收該等秤並處罰使用未經檢定海鮮秤的酒樓。市質監局又同時委派屬下的計量院對酒樓用的秤進行強制檢查，結果在抽查的七十多家酒樓中，僅得二十三家即約百分三十二點八所使用的海鮮秤合格。&#13;<br> 《深圳商報》</spanclass></p></body></html>
