<html><header><meta charset="utf-8"><title>家樂福否認購Kmart</title></header><body><h1>家樂福否認購Kmart</h1><p>【本報綜合報道】全球第二大零售商法國家樂福（Carrefour）表示，無意收購已破產的美國同業Kmart，亦無計劃進軍美國市場。<br> &#13;<br> <spanclass>Wal-Mart入股西友 &#13;<br> 消息令市場感到意外，有關收購傳聞令Kmart股價於周三銳升12%。&#13;<br> 另外，全球最大零售商美國Wal-Mart將購入日本第五大零售商西友（Seiyu）6.1%股權，涉資60億日圓（約3.6億港元），成為首家入股日本同業的海外零售商，以打入這個全球第二大零售市場。西友在過去5年中有3年虧損。</spanclass></p></body></html>
