<html><header><meta charset="utf-8"><title>梁朝偉如廁要人陪</title></header><body><h1>梁朝偉如廁要人陪</h1><p>梁朝偉昨日在位於尖沙嘴的「光岡自動車」車行內拍攝硬照，但未知是否女友劉嘉玲近日被捲入羅兆輝事件中，偉仔並未理會傳媒，就連他前往洗手間，也由幾位工作人員護駕，更一度以手遮擋偉仔入鏡。<br> &#13;<br> <spanclass>充耳不聞 &#13;<br> 偉仔昨日一直在車行內影相，至傍晚六時，才獨自離開，當記者問他是為雜誌影相抑或是拍攝廣告硬照，偉仔都充耳不聞，並匆匆離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
