<html><header><meta charset="utf-8"><title>《哈利波特》科幻獎九項提名</title></header><body><h1>《哈利波特》科幻獎九項提名</h1><p>由美國科幻及恐怖電影學院舉辦的第二十八屆SaturnAwards，日前剛公布了提名名單。去年橫掃全球票房的魔幻電影《哈利波特——神秘的魔法石》共獲九項提名，成為今次頒獎禮的大熱門。<br> &#13;<br> <spanclass>《魔戒》緊隨其後 &#13;<br> 《哈》片在這個專為科幻及恐怖電影而設的頒獎禮中風頭甚勁，獲得最佳魔幻電影等九項提名；而緊隨其後的則是獲八項提名的《魔戒首部曲：魔戒現身》及法國大製作《BrotherhoodoftheWolf》。</spanclass></p></body></html>
