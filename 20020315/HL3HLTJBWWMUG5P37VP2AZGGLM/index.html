<html><header><meta charset="utf-8"><title>施念慈瘦完身想豐胸</title></header><body><h1>施念慈瘦完身想豐胸</h1><p>施念慈昨日在北角為SQ2瘦身物語，拍攝新一輯硬照廣告，今次是施念慈婚後接拍的第一個廣告，酬勞更比上一年增加不少。施念慈接受訪問時說：「今次酬勞好好多，增加咗，連同製作費都有七位數字㗎，重有好多產品贊助，所以好開心。」<br> &#13;<br> <spanclass>清減四磅 &#13;<br> 廣告於北角一影樓拍攝，施念慈稱服用此產品後明顯減磅，她說：「我用咗呢隻產品一個月，已經減咗四磅，平時我重有隔日做運動，重同老公行山，keep住自己。我覺得拍完呢個瘦身廣告之後，最緊要就係豐胸喇！」&#13;<br> 採訪、攝影：羅慧敏</spanclass></p></body></html>
