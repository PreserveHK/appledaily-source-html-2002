<html><header><meta charset="utf-8"><title>劉嘉玲私伙旗袍襯名表</title></header><body><h1>劉嘉玲私伙旗袍襯名表</h1><p>近日受羅兆輝新聞困擾的劉嘉玲，早前應邀任瑞士浪琴表「優雅形象大使」，她日前更抽空到德國為浪琴表拍攝新一輯黑白硬照廣告。<br> &#13;<br> <spanclass>滿載而歸 &#13;<br> 在廣告中手托香腮的嘉玲，表示跟德國攝影師DieterEikelpoth合作十分愉快。拍攝前夕，攝影師要求嘉玲帶備旗袍到場，剛好她早前拍攝台劇《多桑與紅玫瑰》時，曾找好友張叔平為她設計了不少旗袍，故此可有不少私伙靚衫上陣。&#13;<br> 嘉玲首次往德國公幹，趁空檔四出購物，滿載而歸，更要臨時多買一個皮篋，才足夠盛載一大堆「戰利品」回港。&#13;<br> 採訪：比華利</spanclass></p></body></html>
