<html><header><meta charset="utf-8"><title>稅務資料限制洩露</title></header><body><h1>稅務資料限制洩露</h1><p>【本報訊】政府表示，若其他國家直接向稅務局索取本港納稅人的資料，根據稅務條例，稅務局不能答應其要求；但若納稅人的受查行為在本港屬刑事罪行，則會按本港法例給予協助。&#13;<br> 政府指出，若受查的行為在本港屬刑事性質，本港執法部門在本港法例容許的範圍內，會就刑事調查及法律程序協助海外執法機構。但稅務條例禁止當局將稅務資料傳達給納稅人或其授權代表以外的任何人士，因此若其他國家直接向稅局索取納稅人資料，本港法例不容許稅局答應其要求。&#13;<br> 不過，若有地區就有關稅務的刑事事宜正式向本港提出請求協助，本港可能提供有關資料或證據。</p></body></html>
