<html><header><meta charset="utf-8"><title>婦人偷水餃判感化</title></header><body><h1>婦人偷水餃判感化</h1><p>【本報訊】農曆年初二在超級巿場因偷水餃等食品被捕，辯稱要為孩子預備豐富開年飯的主婦，昨日於北九龍裁判法院被判感化十二個月。四十二歲女被告龐小紅聞判時泣不成聲，只點頭表示明白判決內容。&#13;<br> 控罪指她於二月十三日，即農曆年初二，在深水埗的惠康超級巿場，偷竊一盒灣仔碼頭水餃、兩盒東東鮮蝦雲吞、嘉頓生命麵包及嘉頓三文治方包各一包，總值五十五元三角。&#13;<br> 案件編號：NKCC1096/02</p></body></html>
