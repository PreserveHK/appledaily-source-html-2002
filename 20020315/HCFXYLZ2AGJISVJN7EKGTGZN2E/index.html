<html><header><meta charset="utf-8"><title>賣女來港馬匪伏法</title></header><body><h1>賣女來港馬匪伏法</h1><p>【本報吉隆坡專電】吉隆坡警方昨日凌晨四時，在加影地區圍捕一名匪黨首領，爆發激烈槍戰，嫌疑匪首身中多槍死亡。&#13;<br> 死者華裔男子陳文秀，三十九歲，涉嫌在馬來西亞及泰國，誘騙當地少女出國工作，中途轉運到香港、日本或澳洲賣淫。&#13;<br> 吉隆坡警方刑事調查總監、拿督沙列末宋昨日下午在記者會上稱，陳文秀除涉嫌從事人口販賣，亦涉及走私軍火，毒品，偽造信用卡，亦被懷疑是職業殺手，最少涉及大馬三宗兇殺案。</p></body></html>
