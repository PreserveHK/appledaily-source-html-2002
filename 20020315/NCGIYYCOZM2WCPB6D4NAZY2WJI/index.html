<html><header><meta charset="utf-8"><title>李彩樺未覺遭冷落</title></header><body><h1>李彩樺未覺遭冷落</h1><p>李彩樺（阿Rain）昨日返電視城為無綫新劇《雲海玉弓緣》開工，由於阿Rain覺得劇中的戲服好靚，故即使拍攝辛苦都值得。<br> &#13;<br> <spanclass>參與已榮幸 &#13;<br> 對於有報道指阿Rain上周演出《芳華絕代傾情夜》時，遭無綫冷落，更是唯一一個沒有份出席開幕的歌手，阿Rain聽後愕然地說：「唔係呀！雖然我冇睇篇報道，因為嗰日我要拍劇，要就番時間，所以唔使做opening。況且我同方力申唱嗰部分係第三部分，都唔係等咗好耐。我覺得冇所謂，實有人先、有人後，就算要等，有份參與梅姐（梅艷芳）個騷，已經好榮幸！」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
