<html><header><meta charset="utf-8"><title>睹妻跳樓亡夫痛哭</title></header><body><h1>睹妻跳樓亡夫痛哭</h1><p>【本報訊】灣仔一名菲律賓女子，昨凌晨疑因感情問題與丈夫爭執後，當着丈夫面前從五樓住所跳樓自殺身亡，丈夫目睹妻子出事情緒激動，當場抱妻痛哭。死者Mendoza（三十九歲），與同是菲籍的丈夫（三十七歲）及子女同住告士打道一三三號樂高大廈五樓一單位。&#13;<br> 現場消息稱，女事主最近因感情問題經常與丈夫吵架。至昨凌晨四時許，夫婦疑又因感情發生爭執，期間女事主突然情緒激動推窗跳樓，其夫阻止不及目睹妻子墮樓重傷，立即飛奔落樓察看妻子傷勢。消息稱，男事主見妻子重傷昏迷立即用手提電話報案，更抱着重傷妻子高呼救命，惜女傷者送抵醫院時不治。</p></body></html>
