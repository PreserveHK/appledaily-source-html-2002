<html><header><meta charset="utf-8"><title>修訂僱傭條例草案遭否決</title></header><body><h1>修訂僱傭條例草案遭否決</h1><p>【本報訊】對於立法會勞工界議員提出的私人草案，要求修訂《僱傭條例》，擴大保障範圍至政府聘用的合約非公務員，立法會主席范徐麗泰認為，草案雖然不涉及政府運作，但卻涉及公共開支及政府政策，故昨日否決他們提出草案。&#13;<br> 梁富華、陳國強和李鳳英較早前，聯名向立法會建議修訂《僱傭條例》。政府回應，為應付條例草案所帶來的工作，包括聘請更多人手提供諮詢服務、及處理更多勞資審裁個案等，估計每年額外開支約九百五十萬元。梁富華強調，修訂草案後，令政府實際增加的工作不多。他又稱，目前還未聯絡另外兩名議員商討，故並未決定是否要求特首董建華再對草案作出裁決。</p></body></html>
