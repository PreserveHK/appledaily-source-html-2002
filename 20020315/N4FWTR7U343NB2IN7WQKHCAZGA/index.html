<html><header><meta charset="utf-8"><title>Bra女自認翻版吳家麗</title></header><body><h1>Bra女自認翻版吳家麗</h1><p>有線成人影院頻道（英文簡稱CAT）為慶祝下月登場，近日舉行「CATGirl選舉」，其中一位候選佳麗、二十一歲1張碧珊，曾客串電影《性Salon狂想曲》和《絕世好Bra》等。早前《壹本便利》曾報道她僅穿bra做售貨員，吸引了不少途人圍觀。<br> &#13;<br> <spanclass>自覺樣貌相像 &#13;<br> 張碧珊洋名Tiffany，身高五呎四吋，三圍數字三十四D、二十二吋半和三十四，問她這次參選是否想加入娛樂圈，張碧珊說：「我其實唔係好恨入娛樂圈，不過今次係我經理人幫我報名。如果將來可以拍戲嘅話，我最想同吳家麗合作，因為好多朋友都話過我同佢好似樣。」&#13;<br> 採訪：比華利　攝影：何國豪</spanclass></p></body></html>
