<html><header><meta charset="utf-8"><title>楊千嬅盼老闆請睇世界盃</title></header><body><h1>楊千嬅盼老闆請睇世界盃</h1><p>楊千嬅昨日往銅鑼灣利舞台戲院為電影《新紮師妹》進行簽海報宣傳活動，對於該戲只上映了一個星期票房累積已達七百萬，千嬅坦言十分高興，並希望票房可超過一千萬。千嬅笑說：「我都好有信心票房可以更加好，如果過千萬，老闆最好包團請晒大家去睇世界盃。」<br> &#13;<br> <spanclass>考慮拍續集 &#13;<br> 既然成績如此理想，那麼千嬅會否考慮接拍續集，她說：「如果馬生（馬偉豪）搵番原班人馬，梗係會啦，始終有情意結。」&#13;<br> 此外，昨日到場索取簽名海報的觀眾約有五十人，不過他們不需要大排長龍，因為電影公司避免被鄰近店舖投訴，故採取人流管制方式，凡買戲票均送海報，結果送出約五百張海報。</spanclass></p></body></html>
