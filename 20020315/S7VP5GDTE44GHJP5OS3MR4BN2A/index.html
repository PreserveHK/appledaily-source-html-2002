<html><header><meta charset="utf-8"><title>COVERMARK眼部修護精華</title></header><body><h1>COVERMARK眼部修護精華</h1><p>眼袋、黑眼圈、魚尾紋的確討厭，除顯露了年齡的秘密外，更給人較衰老的感覺，雖然小記重未有魚尾紋的煩惱，但一雙熊貓眼卻一直困繞着我，極度討厭。COVERMARK剛推出一支完美眼部修護精華，佢含草本蛋白精華、麥米精華、丁香等，能即時覆蓋細紋、改善眼圈、眼袋外，更可用於唇部，改善唇紋的產生，質地幼滑兼不油不膩，而且一支精華兩種用途，最啱好似小記呢啲貪方便嘅人使用。&#13;<br>&#13;<br>記者：區佩嫦&#13;<br>攝影：謝耀恆&#13;<br>&#13;<br>COVERMARK（25739269）&#13;<br>銅鑼灣崇光百貨地面專櫃&#13;<br>售價$480（18g）</p></body></html>
