<html><header><meta charset="utf-8"><title>鸚鵡被困大呼救命</title></header><body><h1>鸚鵡被困大呼救命</h1><p>【本報訊】油麻地東安街一個套房單位昨下午五時半傳出「救命、救命，我死啦!」的叫聲，街坊致電報警，警員到場入屋後，發現嘶聲慘叫的原來是一隻「葵花鸚鵡」。據悉，鸚鵡的主人十天前因涉及一宗案件被警方拘捕，導致牠被困屋內，又渴又餓奄奄一息。警員事後將鸚鵡帶返警署，稍後交給漁護署人員處理。&#13;<br> 獲救的鸚鵡為小葵花鳳頭鸚鵡，原本生長於印尼，全球估計不超過一萬隻，屬全球極度瀕危鳥類，但較早前在本港成功繁殖。</p></body></html>
