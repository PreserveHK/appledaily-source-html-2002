<html><header><meta charset="utf-8"><title>名校家長齊反直資</title></header><body><h1>名校家長齊反直資</h1><p>【本報訊】拔萃男書院轉為直資的計劃在校內引起爭論，連中七畢業試的英文作文題目也與轉直資有關，有自稱學生家長質疑，在校內九成四老師聯署反對轉直資情況下，該作文題目將對學生造成壓力，並有強迫學生反對直資之嫌。&#13;<br> 署名「一位拔萃男書院家長」的信件指：「我不反對老師帶領學生討論時事，但老師能否就對其有切身關係、利益衝突的事件上，持平地引導學生了解事件，本人深感懷疑。」認為這題目會加添學生壓力，並質疑老師「居心何在」。&#13;<br> 拔萃男書院校長張灼祥目前不在香港，該校書面回覆本報查詢時，僅表示「校方樂意接受該名家長之直接查詢」，但不會對報界作任何評論。</p></body></html>
