<html><header><meta charset="utf-8"><title>當局拒重用升中試</title></header><body><h1>當局拒重用升中試</h1><p>【本報訊】就津貼中學議會主席許俊炎提議重新引入升中試，教育統籌委員會主席王䓪鳴表示，不會走回頭路，重新設立升中試；至於長遠的升中方案，教統會明年將進行檢討，聽取各方意見。許俊炎指出，現時的升中派位機制，令同校學生的學習能力差異過大，校方難以照顧，因此希望可以重新引入升中試，以縮小學生的學習能力差異。&#13;<br> 王䓪鳴昨出席一公開場合時說：「我相信我哋唔會行返轉頭。」因為現行制度是經過社會上長期討論才決定的，目前相信該決定背後的理據仍是成立的。&#13;<br> 對於學校轉直資的問題，她指出，教改政策是教育多元化，學校有權選擇是否轉為直資，但學校在決定前，應多諮詢教師及家長的意見。</p></body></html>
