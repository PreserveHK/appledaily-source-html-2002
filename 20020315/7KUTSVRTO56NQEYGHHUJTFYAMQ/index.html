<html><header><meta charset="utf-8"><title>羅霖誤遭綁架</title></header><body><h1>羅霖誤遭綁架</h1><p>羅霖、陳煒、秦漢及黃浩然前晚為亞視新劇《乘勝追擊》進行拍攝，劇中羅霖慘被江湖人物點錯相，誤當她是陳煒而被綁架，黃浩然見狀即英雄救美，羅霖感動得伏在他身上哭泣。<br> &#13;<br> <spanclass>朋友讚演技 &#13;<br> 另外，有份參演電影《新紮師妹》的黃浩然，得知電影票房不俗，即開心地表示：「呢套電影係我從影以嚟，最搞笑嘅角色，雖然戲分唔多，但電影嘅口碑同票房成績都好好，同埋好多朋友都讚我演技好出色，所以都已經好開心。」</spanclass></p></body></html>
