<html><header><meta charset="utf-8"><title>24孝老竇望女成才</title></header><body><h1>24孝老竇望女成才</h1><p>一個成功的運動員背後一定有一個支持他的人，游凱寧背後有她的爸爸－－游淼發。<br> &#13;<br> <spanclass>為女打點寧返通宵更 &#13;<br> 由第一次帶凱寧打高球，發覺她天分好、到幫她找教練、場地、贊助、到陪她比賽，跟着又硬着頭皮將比賽成績送到各報館電視台，游爸爸可謂二十四孝爸爸。&#13;<br> 在啤酒廠當品質管理主任的他，每日需輪班工作，別人不想做的通宵更，游爸爸卻樂意出任，他說：「返通宵，日間可以為凱寧打點一切，自己辛苦些也沒有所謂。」辛苦嗎？游爸爸只簡單一句：有天分就唔好浪費，希望她可以成才，我辛苦點也沒有所謂。</spanclass></p></body></html>
