<html><header><meta charset="utf-8"><title>　　新聞處終於醒覺 - 李八方</title></header><body><h1>　　新聞處終於醒覺 - 李八方</h1><p>讀者們有冇發覺，報紙嘅新聞相，其實花咗攝記們唔少心思，好多時係一剎那嘅捕捉，例如當時人嘅笑容、神態，令讀者睇起上嚟更醒神。&#13;<br> 不過，政府新聞處發嘅相，好多時都係啲官或者老董企定定，坐定定，笑！總之正正經經，包冇驚喜。八方同事最閉翳，用又嫌太死板，所以多數都係唔用。&#13;<br> 不過，新聞處似乎唔係太想佢哋啲相冇市場，於是喺呢排一次檢討上，就話發相可以揀啲有動感嘅，總之唔好咁悶，又唔失禮。希望新聞處嘅攝影日後有多啲成功感。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
