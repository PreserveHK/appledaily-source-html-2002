<html><header><meta charset="utf-8"><title>碌卡養六口家婦騙財罪成</title></header><body><h1>碌卡養六口家婦騙財罪成</h1><p>【本報訊】中年婦人向財務公司借貸時隱瞞欠債逾十三萬元，並於三個月後申請破產，被告昨日在九龍城裁判法院承認欺騙罪名，求情稱多年前因丈夫失業，為維持一家六口生計，遂以多張信用卡借錢過活，至今負債十三萬七千多元。&#13;<br> 被告余婉微，四十二歲，速遞員，控罪指她於去年九月十八日，在油麻地彌敦道港基財務公司獲得五千元貸款，但虛假地表示會分六個月攤還，並且沒有任何債權人。裁判官將案押後至三月二十八日。&#13;<br> 案件編號：KCCC4019/2002</p></body></html>
