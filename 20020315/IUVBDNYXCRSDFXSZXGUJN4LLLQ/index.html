<html><header><meta charset="utf-8"><title>Morning娘女歌男唱</title></header><body><h1>Morning娘女歌男唱</h1><p>日本人氣組合Morning娘，歌曲風格一向柴娃娃，舞蹈動作亦以誇張見稱，在最新細碟《We'reAlive》中，十三位成員為表達歌詞中「做人要有勇氣」的意思，遂扮男人聲唱歌，在MV中更大耍功夫。&#13;<br> 十三位成員在MV中分別扮成學生妹、wet妹及成熟婦人，面對鏡頭瞪起雙眼大耍中國功夫，非常誇張惹笑。另值得一提的是歌曲中每位成員主唱的部分均等，與過往當紅者才有機會獨唱大有不同。</p></body></html>
