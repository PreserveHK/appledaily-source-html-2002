<html><header><meta charset="utf-8"><title>黎瑞恩被男友當眾搞喊</title></header><body><h1>黎瑞恩被男友當眾搞喊</h1><p>黎瑞恩的「黎瑞恩夢成真演唱會」，將於下月二十日及二十一日在紅館舉行。對於這個告別樂壇的演唱會，黎瑞恩（小恩子）自言很是感觸。<br> &#13;<br> <spanclass>夢想成真 &#13;<br> 小恩子昨日往尖沙嘴出席演唱會記者會，在說個人感受時，不時眼泛淚光。其後，小恩子的男友曾智明神秘出現記者會，並獻花給她，小恩子對男友到場支持，感動得流下眼淚。&#13;<br> 開個唱是小恩子一直的心願，如今夢想成真，問小恩子打算何時和男友結婚？她說：「其實都應該差唔多㗎啦！再咁拖落去，都唔係辦法，大家都有商量呢件事，搞埋就會好圓滿。」&#13;<br> 攝影、採訪：陳梅香</spanclass></p></body></html>
