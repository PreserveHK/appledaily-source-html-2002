<html><header><meta charset="utf-8"><title>南韓歡迎尋求庇護</title></header><body><h1>南韓歡迎尋求庇護</h1><p>南韓外交部發言人向本報表示，南韓政府會小心和密切關注這事件，外交部已成立專責小組跟進。&#13;<br> 南韓已向中國和西班牙作出外交接觸，為這群北韓人在中國的安全作出努力，詳情暫不能透露。&#13;<br> 該發言人說，南韓政府的基本立場，是歡迎所有尋求庇護的北韓人進入南韓，但這宗事件涉及南韓、北韓、中國和西班牙四個國家，而中國已表明不承認這群北韓人的難民身分，故情況非常複雜，結果難以預料，南韓政府希望中國及西班牙以「人道主義立場」去處理這事件。&#13;<br> 本報記者</p></body></html>
