<html><header><meta charset="utf-8"><title>三重建區賠償需花10億元</title></header><body><h1>三重建區賠償需花10億元</h1><p>【本報訊】市區重建局董事會通過三個重建區項目的賠償方案，據了解，三個地區賠償給受影響的六百個業主合共需要十億元，當中並未計算受影響的租戶。&#13;<br> 根據市建局方案，每個單位收購價平均每呎由三千至四千元不等，灣仔區的收購呎價最高，接近四千元一呎。董事局又通過，若果居民提早搬出，會再有額外的特惠津貼，住宅物業自住業主最少可得十萬五千元，或以每平方米一千二百五十元計算，以較高者為準，出租物業業主最少可得八萬元。&#13;<br> 市建局將於今個月內向所有業主發信，交代詳細的賠償金額。</p></body></html>
