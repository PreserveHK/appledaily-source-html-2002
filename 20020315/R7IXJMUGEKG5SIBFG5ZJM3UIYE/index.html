<html><header><meta charset="utf-8"><title>　　有線增成人頻道 - 李八方</title></header><body><h1>　　有線增成人頻道 - 李八方</h1><p>有線噚日公布業績，八方出席記者會，原來佢哋同時宣布推出十七條新頻道，其中六條更係成人影院，令有線成人電影頻道數目激增至十條，於四十八條頻道佔超過五分一，實行全力攻陷成人節目市場。&#13;<br> 八方聽到場行家問有線主席吳天海：「成人台係唔係繼體育、新聞、娛樂以外嘅新發展策略？」即場令各行家大笑起來。見慣大場面嘅吳天海當然冇被嚇親，更反應好快咁話「有市場需求吖嗎」。咁又係，成人台賺最多錢，有線又點會嫌錢多？&#13;<br> （圖）吳天海對成人電視台發展前景充滿信心。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
