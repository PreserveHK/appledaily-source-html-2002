<html><header><meta charset="utf-8"><title>Apple姐日記：<br>邱李茂琪有喜日日食燕窩</title></header><body><h1>Apple姐日記：<br>邱李茂琪有喜日日食燕窩</h1><p>我Apple姐成日都話今年喜事特別多，好似榮文蔚、唐浩雯同陳妙蘭啱啱生完BB，余錦遠太太陳家碧第二胎預產期喺九月，我Apple姐又收到風，城中又多一名阿太有喜，佢咪係楊受成個外甥邱子傑嘅太太邱李茂琪（見圖），佢啱啱有咗兩個幾月。<br> &#13;<br> <spanclass>想有驚喜 &#13;<br> 邱李茂琪重同我Apple姐講，佢一知道有咗，就日日食燕窩、紅棗燉冰糖補身，因為上次生大仔嗰時都有日日食，所以BB一出世啲皮膚都不知幾滑。&#13;<br> 佢重同我講話今次呢胎生仔定女都冇所謂，又話可能唔會去照睇吓係仔定女，希望到時有驚喜喎。</spanclass></p></body></html>
