<html><header><meta charset="utf-8"><title>司法話你知：陪審員不能透露案情</title></header><body><h1>司法話你知：陪審員不能透露案情</h1><p>在刑事案件審訊中，陪審員須根據案件中的事實，決定被告人是否有罪。陪審員於審訊期間不應與其他人談論案情，為保公平公正，在退庭商議裁決期間，必須與外界隔絕，所有公務或私人訊息，只由法庭職員傳達，直至整個審訊過程結束。而陪審員須就死因庭聆訊的案件，決定致死原因及與死亡事件有關的情況，並就避免事件重演而作出建議，至於責任誰屬，則不在職權範圍。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
