<html><header><meta charset="utf-8"><title>丁子峻剪青絲拍廣告</title></header><body><h1>丁子峻剪青絲拍廣告</h1><p>丁子峻昨日為生活科技服務站拍攝了一輯電視招聘廣告，廣告於深水埗西九龍中心拍攝，並將於本月尾播出。今次丁子峻為了拍此廣告，竟犧牲了自己一把長長的秀髮，他說：「為咗令大家睇落清爽啲，所以得到廣告商嘅同意後，就決定剪短啲囉，不過都好唔捨得㗎。」<br> &#13;<br> <spanclass>六位數字酬勞 &#13;<br> 而丁子峻今次拍攝這輯電視廣告，收穫十分豐富，他說：「今次有六位數字酬勞，但我都唔係咁關心呢啲嘢，最開心嘅係今次廣告內容可以畀到香港人振奮感，因為呢個新服務『Touch』會帶嚟幾百個就業機會，真係好開心。」</spanclass></p></body></html>
