<html><header><meta charset="utf-8"><title>機場客貨運俱增長</title></header><body><h1>機場客貨運俱增長</h1><p>【本報訊】上月十七日農曆新年年初六，香港國際機場的旅客量達十三萬一千人次，打破歷來單日最高紀錄，比舊紀錄足足多了一萬人次，增幅為百分之七點六。機場的貨運量也在今年首兩個月出現強勁增長，總貨運量較去年同期上升近一成。&#13;<br> 機場管理局昨日公布今年一、二月的客運量及貨運量數字，兩個月旅客總數合共達五百二十二萬九千人次，較去年同期微升百分之零點二。&#13;<br> 機管局又指，自去年十二月開始，貨運量開始回升，到今年一月及二月的總貨運量達三十二萬一千公噸。機管局行政總監彭定中稱，對香港來說是好消息。</p></body></html>
