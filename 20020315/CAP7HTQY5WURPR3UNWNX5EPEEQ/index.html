<html><header><meta charset="utf-8"><title>谷祖琳一手舉起30磅啞鈴</title></header><body><h1>谷祖琳一手舉起30磅啞鈴</h1><p>以歌手身分進軍樂壇的谷祖琳，為了保持最佳狀態示人，近日不時到健身院操練。谷祖琳身形嬌小，但玩起器械時卻爆炸力驚人。<br> &#13;<br> <spanclass>怕一個人健身 &#13;<br> 谷祖琳日前往尖沙嘴一間健身室，竟不費吹灰之力，就可一手舉起三十磅重的啞鈴，令身邊正在玩健身的女孩為之側目，連教練都大讚她耐力驚人。不過原來谷祖琳很怕一個人健身，她說：「因為覺得好悶，好孤獨。但要靚就要有付出。」&#13;<br> 採訪：盧雪琪　攝影：馬啟然</spanclass></p></body></html>
