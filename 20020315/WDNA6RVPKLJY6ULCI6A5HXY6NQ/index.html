<html><header><meta charset="utf-8"><title>韓君婷自稱患渴睡症</title></header><body><h1>韓君婷自稱患渴睡症</h1><p>楊思琦、鍾沛枝、石修、韓君婷及鄺文珣，昨日到中環恒生銀行總行，出席「恒生銀行之協助警方撲滅青少年罪行比賽2002記者會」。&#13;<br> 韓君婷表示發現自己近日患了渴睡症，她說：「我近排由朝瞓到晚，又唔使起身食嘢、去洗手間，總之一日瞓十幾個鐘。」<br> &#13;<br> <spanclass>鄺文珣進軍台灣 &#13;<br> 而鄺文珣則表示近日忙作曲、減肥及曬太陽，務求以一個新形象到台灣發展，她說：「我都有叫鄭敬基間公司啲人幫我作歌，我同基仔都有keep住聯絡，佢重會得閒send啲自己寫嘅文章畀我。我覺得同佢一齊之後，自己成長咗好多，我諗嘢亦都同以前唔同。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
