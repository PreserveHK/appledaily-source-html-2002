<html><header><meta charset="utf-8"><title>安仔公開理想家居</title></header><body><h1>安仔公開理想家居</h1><p>許志安（安仔）昨日在尖沙嘴與內地樓盤紫荊花園舉行簽約儀式，成為該樓盤代言人，據悉他獲得七位數字酬勞，今日會到內地常平拍第二輯廣告。<br> &#13;<br> <spanclass>石磚牆襯托 &#13;<br> 安仔昨日在會上說：「我嘅理想家居要有石磚牆配彩色地氈，重要有木雕擺設同植物。」而他的理想家居擺設，將在兩個月後於該樓盤的示範單位中擺設出來。<br> &#13;<br> <spanclass>「有講有笑」 &#13;<br> 最近有報道指安仔跟梁詠琪（GiGi）在溫哥華做騷時，因GiGi嫌棄安仔，不肯和他合作拍戲而互不瞅睬，安仔對此說：「我同GiGi唔止有講有笑，佢重第一時間問候我有冇唔開心。」</spanclass></spanclass></p></body></html>
