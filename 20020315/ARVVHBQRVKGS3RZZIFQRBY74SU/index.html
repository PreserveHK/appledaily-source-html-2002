<html><header><meta charset="utf-8"><title>監察蘭桂坊遭反對</title></header><body><h1>監察蘭桂坊遭反對</h1><p>【本報訊】警方建議在中環蘭桂坊裝置閉路電視，全日監察該處人流及打擊罪行的計劃面臨障礙。在昨日舉行的中西區區議會會議中，多名區議員不滿警方未有廣泛諮詢居民及商戶意見，有商戶更擔心安裝閉路電視將對生意額造成重大打擊。&#13;<br> 中西區區議員甘乃威昨於會議中指出，大部分蘭桂坊商戶均表示反對於該處裝置閉路電視，認為部分顧客會擔心私隱欠保障，不會選擇到蘭桂坊消遣，嚴重影響商戶生意額。&#13;<br> 警務處中區指揮官黃栢年在回應時指出，警察總部已就裝置閉路電視可能涉及的私隱問題，直接聯絡私隱專員，現時仍等待有關方面答覆，警方亦會在稍後作更全面諮詢，預計最快明年八月正式推行。</p></body></html>
