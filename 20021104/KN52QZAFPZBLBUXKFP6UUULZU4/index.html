<html><header><meta charset="utf-8"><title>車禍重傷女童不治</title></header><body><h1>車禍重傷女童不治</h1><p>【本報訊】在葵涌石排街遭客貨車撞至重傷的八歲女童羅芷君（圖），延至昨凌晨二時十分終傷重不治。據悉，芷君的腦部存有瘀血塊，一直昏迷不醒，直至她辭世的一刻，其家人均侍奉在側。&#13;<br> 上星期五，芷君與胞妹在石籬邨住所樓下公園玩耍時，欲往對面馬路山邊取水混和金粉搓玩，但恐街坊見她過馬路告知父親，遂想出計謀將銀包拋到對面山邊，不料她誤將銀包拋落馬路中，因心急拾回，衝出馬路遭一輛客貨車撞倒，再捲入一輛駛至的旅遊巴車底。&#13;<br> 資料圖片</p></body></html>
