<html><header><meta charset="utf-8"><title>陳慧琳：停刊不能撫創傷</title></header><body><h1>陳慧琳：停刊不能撫創傷</h1><p>楊受成旗下的《東周刊》雖已正式停刊，但不少藝人均認為停刊未能解決問題，陳慧琳昨日出發往內地做騷前，也先參加集會以表支持。<br> &#13;<br> <spanclass>「要有良知」 &#13;<br> 陳慧琳說：「我今日係以女性嘅身份支持，因為呢次係嚴重影響青少年嘅價值觀，做嘢唔係為錢，要有良知。」她認為停刊彌補不到受害人的傷害，她覺得外界難以衡量受害人承受的壓力。&#13;<br> 梁家輝昨日亦有參加集會，他說：「停刊唔係徹底㗎，係風氣問題，一本停咗，另一本又出啫。」而鄧兆尊則說：「唔係真正解決嘅辦法，要知道幕後係邊個至得。」</spanclass></p></body></html>
