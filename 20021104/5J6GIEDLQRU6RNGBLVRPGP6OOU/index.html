<html><header><meta charset="utf-8"><title>警員及時阻止塌棚</title></header><body><h1>警員及時阻止塌棚</h1><p>【本報訊】受到一股東北季候風影響，本港昨日風勢明顯轉強，旺角上海街一個地盤竹棚險遭吹塌。現場是「旺角重建計劃」地盤，橫跨上海街、砵蘭街及山東街，預計興建五十層高商業大廈及酒店。&#13;<br> 昨下午三時許，警員巡經上海街和亞皆老街交界時，赫見地盤一幅離地一百米、面積十米乘十米外牆的竹棚，懸於半空搖搖欲墜（紅圈示）。警員擔心整幅竹棚塌下，立刻封鎖介乎亞皆老街及山東街的一段上海街，並通知地盤進行修葺。&#13;<br> 劉柏麟攝</p></body></html>
