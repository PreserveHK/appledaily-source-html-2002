<html><header><meta charset="utf-8"><title>余安安斥跟蹤女兒離譜</title></header><body><h1>余安安斥跟蹤女兒離譜</h1><p>余安安昨日出席演藝界譴責《東周刊》刊登女星裸照的大會。早前余安安的女兒被該周刊追訪而大受騷擾，所以她認為自己亦是受害人之一。<br> &#13;<br> <spanclass>「開車門影相」 &#13;<br> 余安安說：「佢哋唔可以咁做，之前都有寫過我個女，佢哋平時跟我冇所謂，但嗰次好離譜，我個女返緊學，佢哋截停架車，開車門影相，咁我個女唔知佢哋係咪壞人。」&#13;<br> 被問到該周刊停刊一事能否彌補過失時，余安安說：「唔夠，要真正搵搞事嗰個人出嚟，因為我都係受害者之一。」&#13;<br> 余安安對於《3周刊》再次刊登該張女星裸照一事亦表示不滿，她說：「咁樣做更加唔啱！」</spanclass></p></body></html>
