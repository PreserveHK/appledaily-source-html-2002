<html><header><meta charset="utf-8"><title>張柏芝自稱受害人：道乜歉呀？</title></header><body><h1>張柏芝自稱受害人：道乜歉呀？</h1><p>頭戴黑冷帽、身穿印有NYPD﹙紐約警察﹚字樣黑風褸的女星張栢芝，昨日在台上以傳媒受害人身份揚言，外界經常形容她激瘦，是因某些雜誌及不良傳媒一直不停打擊她，令她心情受創，承受很大壓力，故她很明白受害女星的感受。&#13;<br> 張栢芝深呼吸一下，繼續語帶激動地說：「道歉？道乜歉呀？『我諗揸住呢張相出嚟，都諗咗好耐，判斷出唔出』；咁係咪代表我打你，想打你好耐，決定終於打你，跟住打完你，我就深感同情？你嘅傷勢，我感覺歉意？咁係咪代表一切？代表歉意？」</p></body></html>
