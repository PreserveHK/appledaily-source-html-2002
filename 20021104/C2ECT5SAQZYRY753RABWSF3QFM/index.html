<html><header><meta charset="utf-8"><title>成龍怒極擲咪：你哋攞支筆執法</title></header><body><h1>成龍怒極擲咪：你哋攞支筆執法</h1><p>眾藝人中，與《東周刊》老闆楊受成私交甚篤的國際影星成龍，昨日在譴責傳媒時表現十分激動，一度在台上擲咪及講粗口。怒氣沖天的他在發言期間又不只一次誤把已停刊的《東周刊》說成《壹週刊》，要由站在後排的劉天蘭即時更正。&#13;<br> 成龍表示：「我喺外國會受到狗仔隊尊重；但喺香港，你哋（指着傳媒）攞支筆執法，判我哋死罪，唔通要我攞成副身家出嚟，出份報紙叫《以牙還牙》，請一百個狗仔隊跟番你哋？你哋都係受高等教育，做嘢咁下流，𠵱家好多淫賤雙周，《壹週》（應是《東周刊》）去咗，只剩番嗰周，希望佢哋好好咁做。」</p></body></html>
