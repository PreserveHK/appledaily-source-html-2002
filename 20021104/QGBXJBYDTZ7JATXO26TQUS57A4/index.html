<html><header><meta charset="utf-8"><title>白韻琴：好快有「西周」</title></header><body><h1>白韻琴：好快有「西周」</h1><p>白韻琴、任港秀、鄭中基和呂良偉夫婦等，前晚在尖沙嘴海運戲院出席新片《夜海追兇》首映。&#13;<br> 對於《東周刊》停刊事件，白姐姐說：「我覺得世上有好多人比嗰位女星更慘，佢已活得好成功同好勇敢，其實呢啲相好耐之前都流傳過，但十幾年前周刊冇咁搏。《東周刊》停刊，好快可能會有「西周刊」，一江東水向西流，到時更加多×睇。」<br> &#13;<br> <spanclass>阿呂：唔好煩佢 &#13;<br> 而呂良偉對於該周刊停刊則說：「我覺得決定好啱，冇第二啲方法更好，我會無限量支持同關心事主，大家可以畀佢靜靜哋，唔好去煩擾佢。」	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
