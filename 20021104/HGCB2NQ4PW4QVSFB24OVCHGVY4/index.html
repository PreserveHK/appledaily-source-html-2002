<html><header><meta charset="utf-8"><title>余文樂落D有老細撐</title></header><body><h1>余文樂落D有老細撐</h1><p>余文樂、陳見飛和組合EO2昨日應邀出席在沙田新城市廣場舉行的「愛心曲奇暖萬家」義賣籌款活動進行揭幕禮。<br> &#13;<br> <spanclass>樹大招風 &#13;<br> 余文樂近日經常被發現出入的士高，又約會異性吃飯，他說：「去的士高我係同老闆、朋友去，呢個係一個正常活動，我又唔係打家劫舍，係針對嘅話點都可以寫。」問他是不是樹大招風，他說：「我唔知係唔係，以前我都會驚而唔出街，但係我老闆叫我唔好理，我𠵱家唔會驚。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
