<html><header><meta charset="utf-8"><title>聖誕老人票房搶閘</title></header><body><h1>聖誕老人票房搶閘</h1><p>雖然下個月才是聖誕節，但上周五一齣有關聖誕老人的喜劇電影《TheSantaClause2》已在全美上映，並大收七百五十萬美元（約五千八百萬港元）成為當日票房冠軍。而由愛迪梅菲（EddieMurphy）主演的另一新片《ISpy》，則以四百三十萬美元（約三千三百萬港元）排第三。&#13;<br> 至於驚慄片《七夜冤靈》乘萬聖節效應，高收五百七十萬美元（約四千四百萬港元）穩佔亞軍。此片女主角娜奧美屈絲（NaomiWatts）正計劃與比她年輕十一歲的男友希思萊杰（HeathLedger），於下月中在珀斯結婚。</p></body></html>
