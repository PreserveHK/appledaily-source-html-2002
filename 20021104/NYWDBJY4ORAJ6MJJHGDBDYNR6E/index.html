<html><header><meta charset="utf-8"><title>為二百元破樽刺老友</title></header><body><h1>為二百元破樽刺老友</h1><p>【本報訊】荃灣海壩街福來邨永嘉樓對開發生傷人事件，昨中午十二時許，姓黃（四十五歲）男事主與姓李（五十九歲）友人在街頭飲酒聊天，疑因事主堅拒支付二百元給對方作遺失手提電話的賠償，雙方激烈爭執，其間友人情緒激動將啤酒樽打破，然後用破爛部份刺向事主腹部，事主隨即用雙手擋格，致腹部及雙手同遭割傷，警員巡經發現當場將李姓疑兇制服。&#13;<br> 救護員到場將事主及報稱遭玻璃碎片割傷腳部的疑犯一併送院，治理後均無礙。警方事後將涉嫌傷人的李姓男子拘捕帶署。</p></body></html>
