<html><header><meta charset="utf-8"><title>釋由美子狂戀哥斯拉</title></header><body><h1>釋由美子狂戀哥斯拉</h1><p>由二十四歲日本女星釋由美子主演的電影《哥斯拉×Mega哥斯拉》，前日在第十五屆東京國際電影節中，以特別作品身份上映，由美子以一身性感打扮往撐場，又與人扮的哥斯拉攬頭攬頸，令不少fans大叫大嚷。&#13;<br> 《哥》片獲日本棒球明星松井秀喜客串一角，由美子前日表示自己的生日與松井一樣，覺得二人份外投契。因松井近年效力美國球隊，由美子笑言要靠他帶挈，令《哥》片能在美國登場。</p></body></html>
