<html><header><meta charset="utf-8"><title>二手交投量回復正常</title></header><body><h1>二手交投量回復正常</h1><p>【本報訊】中原地產研究部指出，全港12個大型屋苑10月份的買賣登記量，大部份較9月明顯增加，最高近85%，中原認為，成交量只是重返正常水平。由於政府將推出穩定樓市措施，預期未來數月的交投保持平穩。<br> &#13;<br> <spanclass>最多增加85% &#13;<br> 在12個大型屋苑中，有8個的成交量從9月的低位回升，幅度由8.3至85%，升幅最大為鰂魚涌康怡花園，由9月的13宗大幅升至10月的24宗。而荔枝角美孚新邨及鰂魚涌太古城同錄得逾四成升幅，分別有51宗及41宗登記。&#13;<br> 中原地產稱，登記量大升，主要是因為9月份的屋苑登記基數低所致。</spanclass></p></body></html>
