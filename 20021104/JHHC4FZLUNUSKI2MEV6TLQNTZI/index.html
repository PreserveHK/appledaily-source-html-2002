<html><header><meta charset="utf-8"><title>楊其龍繼續跳舞</title></header><body><h1>楊其龍繼續跳舞</h1><p>因刊登女星被強迫拍下的裸照而招來全城強烈譴責的《東周刊》，宣布停刊，大股東楊受成亦趕回港處理善後，更形容停刊如殺親子般痛心。<br> &#13;<br> <spanclass>拒就殺子論表態 &#13;<br> 楊受成的兒子楊其龍前晚如常進行社交活動，出席半山的VeuveClicquot香檳派對。被問到是否贊成停刊一事時，楊其龍充耳不聞，火速入場。記者昨日再致電楊其龍，他在電話中說：「我唔講嘞，希望大家明白我立場，呢次真係唔想講。」對於其父楊受成將停刊形容為殺子般痛心，楊其龍只說：「我今次唔會表態。」</spanclass></p></body></html>
