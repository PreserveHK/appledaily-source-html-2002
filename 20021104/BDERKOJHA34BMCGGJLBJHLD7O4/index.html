<html><header><meta charset="utf-8"><title>布殊克林頓佛州鬥拉票</title></header><body><h1>布殊克林頓佛州鬥拉票</h1><p>美國國會中期選舉周二舉行。總統喬治布殊馬不停蹄到十多個州為共和黨候選人拉票，並打算周二在家鄉德州投票後，才返回首都華盛頓。&#13;<br> 共和、民主兩黨激烈爭奪佛羅里達州州長一職，喬治布殊上周六便在佛州為其弟、現任州長杰布打氣；前總統克林頓同日也在佛州為他身旁的民主黨候選人打氣。至於三十多年來未嘗輸給民主黨的德州參議員職位，喬治布殊更是不容有失。&#13;<br> 法新社</p></body></html>
