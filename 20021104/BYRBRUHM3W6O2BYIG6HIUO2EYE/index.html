<html><header><meta charset="utf-8"><title>　　超級大拼圖 - 李八方</title></header><body><h1>　　超級大拼圖 - 李八方</h1><p>超過七百五十名來自全港十八區的初中學生，昨日在啟德機場停機坪合力砌出一塊總面積達五千四百平方米的超級大拼圖，相信已創下健力士世界紀錄。&#13;<br> 主辦單位青少年暑期活動委員會希望透過各區青少年的群策群力，發揚「我做得到」的精神，鼓勵市民逆境自強。七百人大拼圖是今年「探索香港挑戰之旅」的壓軸項目，目的旨在鼓勵港人無論面對任何逆境，都要盡展潛能，無畏無懼，並為自己確立目標，勇於接受挑戰。&#13;<br> 張家俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
