<html><header><meta charset="utf-8"><title>抵禦寒風<br>即暖慳電暖爐準時出擊</title></header><body><h1>抵禦寒風<br>即暖慳電暖爐準時出擊</h1><p>呢幾日香港正受一道冷鋒影響，溫度直線下降，最低更會跌至16℃，一直收埋喺士多房嘅暖爐，又要再次發揮其抵禦寒風嘅功能。假若你家仍未置有暖爐嘅話，睇睇今年惠而浦最新款式啱唔啱你口味。&#13;<br>&#13;<br>記者：尹珊珊</p><p><spanclass><fontstyle>即開即暖暖爐  &#13;<br> 一般暖爐在開啟後，要需時二十分鐘以上才能把室溫逐漸提高，但這個號稱為「智快暖」的新暖爐，卻巧妙地將暖風機及充油爐的功能二合為一，所以只要一開動，暖爐前方的暖風口便會即時吹出暖風，待充油室開始發熱時，再透過熱風對氣流孔將暖風循環吹送，名副其實的至快暖。&#13;<br> &#13;<br> 惠而浦查詢熱線：24069138</fontstyle></spanclass></p></body></html>
