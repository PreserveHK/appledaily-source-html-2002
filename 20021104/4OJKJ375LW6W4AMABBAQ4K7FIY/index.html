<html><header><meta charset="utf-8"><title>失業髮型師燒炭亡</title></header><body><h1>失業髮型師燒炭亡</h1><p>【本報訊】一名四十歲姓馬男子，疑不堪失業困擾，在旺角道寶安大廈的分租住所內燒炭自殺，至昨晨八時許，其三十歲姓陳女友前來找他，用鎖匙開門後，赫見男友昏迷在尼龍床上，身旁放着一個盛滿炭的鑊，又用膠紙將門縫封密，立即報警，惟救護員當場證實死亡。&#13;<br> 死者女友表示，男友原為髮型師，失業半年來也無法覓得新工。警方在場撿獲一鑊炭（圖），無發現遺書，認為事件無可疑。&#13;<br> 梁澤岡攝</p></body></html>
