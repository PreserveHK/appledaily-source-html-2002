<html><header><meta charset="utf-8"><title>縱火狂徒四出作惡</title></header><body><h1>縱火狂徒四出作惡</h1><p>【本報訊】牛頭角恒安街又發生縱火案。昨凌晨三時半，恒安街四至十號後巷一堆垃圾雜物起火，居民及時發現用水撲救，一張棄置的棉被燒毀，無人受傷。&#13;<br> 消防員在場調查期間，接報附近聯安街又發生火警，一輛電單車遭人蓋上棉被點火，幸及時撲熄，電單車只被燒毀布冚（圖）；經調查後懷疑兩宗案件為同一人所為，加上現場經常發生縱火案，懷疑有縱火狂徒作惡，警方正展開調查。&#13;<br> 杜建彬攝</p></body></html>
