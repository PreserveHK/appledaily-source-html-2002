<html><header><meta charset="utf-8"><title>蘇永康買即食麵儲糧</title></header><body><h1>蘇永康買即食麵儲糧</h1><p>蘇永康（康仔）夫婦前晚出現赤鱲角機場，原來他們剛從外地回港，並買了大箱即食麵。拍照期間，康仔大方接受記者訪問，可是太太卻一直垂着頭。<br> &#13;<br> <spanclass>精神支持演藝界集會 &#13;<br> 問康仔可會出席昨日的演藝界大集會，以譴責《東周刊》刊登女星裸照事件，康仔前晚說：「我聽日（即昨日）應無綫邀請去內地常平做嘢，我一早就要出發，應該去唔到演藝界大集會，不過我雖然去唔到，但我都會用個心去支持。」	&#13;<br> 採訪：王連連攝影：陳偉權</spanclass></p></body></html>
