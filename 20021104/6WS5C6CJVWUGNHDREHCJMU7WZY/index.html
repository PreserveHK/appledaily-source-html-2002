<html><header><meta charset="utf-8"><title>新牌女司機撞車傷</title></header><body><h1>新牌女司機撞車傷</h1><p>【本報訊】昨中午十二時許，一名二十六歲姓伍新牌女司機（圖）駕駛電單車沿紅磡高山道西行，當途至新柳街時，一輛私家車由新柳街小路駛出，電單車收掣不及與私家車相撞後向左翻側，女司機臀部擦損受傷，報警後送院治療，私家車三十八歲姓文司機則無恙。&#13;<br> 警員為兩車司機酒精測試未有飲酒，事後將肇事車輛拖走檢驗及調查是否有人未有讓大路車輛先行導致意外。&#13;<br> 張家樂攝</p></body></html>
