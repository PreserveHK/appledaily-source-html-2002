<html><header><meta charset="utf-8"><title>曾志偉：揭人瘡疤者應自揭真相</title></header><body><h1>曾志偉：揭人瘡疤者應自揭真相</h1><p>去年遇襲受傷的藝人曾志偉昨以受害人身份，道出一個被傳媒傷害「非筆墨所能形容」的受害人感受。他強烈要求《東周刊》發揮當日「揭人瘡疤」的精神，向公眾清楚交代女藝人裸照來源，以及該刊決定刊登裸照的背後原因。&#13;<br> 他認為，三名引咎辭職的《東周刊》高層員工，其實只是「代罪羔羊」，不能因此為事件畫上句號。他質疑：「佢哋點得到啲相？同點解決定登啲相？同點解由最初唔肯道歉至肯道歉，甚至乎引咎辭職？」</p></body></html>
