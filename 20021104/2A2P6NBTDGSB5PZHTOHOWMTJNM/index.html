<html><header><meta charset="utf-8"><title>爾冬陞斥何志平不負責任</title></header><body><h1>爾冬陞斥何志平不負責任</h1><p>民政事務局局長何志平昨日表示已將停刊的《東周刊》列為二級刊物，十八歲以上的市民才可借閱圖書館的藏刊，間接令不知情的市民得悉可往圖書館借閱該期《東周刊》。<br> &#13;<br> <spanclass>厭惡《3周刊》 &#13;<br> 何志平這番話，引來香港導演會極度不滿，身為導演會會長的爾冬陞說：「作為一個政府官員，咁講話好唔負責，令到導演會非常憤怒，我哋要嚴厲譴責何志平。」&#13;<br> 而對於劉嘉玲參與昨日演藝界大集會一事，爾冬陞指嘉玲事前經過一番掙扎，他說：「我哋噚日重未知佢嚟唔嚟，嘉玲出嚟要好大勇氣。」對於《3周刊》再以裸照作為封面故事，爾冬陞不屑地說：「好厭惡！」</spanclass></p></body></html>
