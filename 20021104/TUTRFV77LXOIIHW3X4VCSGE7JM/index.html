<html><header><meta charset="utf-8"><title>梅艷芳罵「毒」刊物：荼毒我哋下一代</title></header><body><h1>梅艷芳罵「毒」刊物：荼毒我哋下一代</h1><p>香港演藝人協會會長梅艷芳昨日再次呼籲市民，「唔好去睇、唔好去買」任何刊登了受害女藝人裸照的刊物，而廣告商亦不要在有關刊物刊登廣告。她提醒公眾，閱讀有關刊物只能滿足「八卦」心態，「睇完唔會有任何得着，唔應該去睇、去買。」她認為，購買有關刊物，後果只會是「荼毒我哋嘅下一代，你哋有冇諗過受害人以後點樣面對呢個世界？我希望呢件事之後，唔好再有同類事件發生。」&#13;<br> 梅艷芳亦要求公眾，不要以奇異眼光及戴上有色眼鏡，對待是次事件的受害人，並期望公眾能對她給予支持。</p></body></html>
