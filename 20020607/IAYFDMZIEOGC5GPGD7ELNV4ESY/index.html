<html><header><meta charset="utf-8"><title>羅文飲湯睇波養病</title></header><body><h1>羅文飲湯睇波養病</h1><p>羅文（籮記）出院之後，一直待在家中休養，每日都只見其助手阿東進進出出為他做跑腿。昨日下午一時許，阿東又再乘坐籮記的座駕出現，只見他一袋二袋，滿載而歸。<br> &#13;<br> <spanclass>每日睇波休養 &#13;<br> 阿東說：「今日買料煲湯畀籮記飲，材料有排骨、節瓜、花生、眉豆、草菇同蜜棗，煲湯唔係好難！」問阿東籮記最近情況如何？他說：「都係咁啦！佢咪日日喺度睇波。」其實籮記這幾天在家休養，已有不少好朋友前往探望他，每次老友們都送禮到其家中，好讓籮記不出家門，仍可品嘗到自己喜歡的食物。</spanclass></p></body></html>
