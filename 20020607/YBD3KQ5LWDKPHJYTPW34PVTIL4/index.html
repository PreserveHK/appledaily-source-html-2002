<html><header><meta charset="utf-8"><title>汪禹遭摺椅襲頭求醫</title></header><body><h1>汪禹遭摺椅襲頭求醫</h1><p>現年四十七歲、七十年代本港著名武打明星汪禹，報稱昨日凌晨在西灣河街頭遇襲受傷，需入院檢查，他敷藥後經已出院。<br> &#13;<br> <spanclass>從後大喝 &#13;<br> 汪禹事後向記者表示，昨日凌晨一時許，他在西灣河街頭前往會見友人途中，有人從後大叫一聲：「汪禹！」汪禹本能反應轉身查看時，已遭人以摺椅襲擊頭部，兇徒事後逃去。汪禹未有報警，反而自行返回旺角寓所後，由於感到頭暈及作嘔，隨後往廣華醫院急症室求診，但由於候診人數眾多而改為前往伊利沙伯醫院急症室求醫。</spanclass></p></body></html>
