<html><header><meta charset="utf-8"><title>AlcatelOT512下載電影對白做鈴聲</title></header><body><h1>AlcatelOT512下載電影對白做鈴聲</h1><p>外殼換上磨砂銀及磨砂金的AlcatelOT512，同舊作OT511的最大分別是用上WAP1.2.1，用家可以上網下載鈴聲及圖案，最近Alcatel就特別為呢部手機推出百變鈴聲下載服務。首先推出的是由Twins主演的電影《這個夏天有異性》內的對白，CSL、新世界傳動網、PEOPLES及SUNDAY的用戶可透過該台的WAP服務下載電影內的對白做手機鈴聲，而稍後更有如倒數、鬼怪、尖叫等聲音的手機鈴聲。&#13;<br>&#13;<br>記者：招佩珊</p></body></html>
