<html><header><meta charset="utf-8"><title>金魚王創健力士紀錄</title></header><body><h1>金魚王創健力士紀錄</h1><p>【本報訊】路透社報道：一尾體形大過「貓仔」的中國金魚獲選入「健力士世界紀錄」，並為「紅獅頭金魚」魚種吐氣揚眉。&#13;<br> 香港魚主陳先生昨日手捧世界紀錄證書稱：「金魚王」改名做Bruce是要紀念已故武打明星李小龍，Bruce身長三十七點二厘米（十五吋），在東莞魚場培養出來的極品，打破英國人養同類金魚長三十厘米的舊紀錄。&#13;<br> 魚主陳先生表示：Bruce愛吃高蛋白質的紅蟲，還配以天然藻類飼料，由於飼養「金魚王」花了不少心血，故他視之為無價寶，寧讓牠當友誼大使，也不輕言出售！</p></body></html>
