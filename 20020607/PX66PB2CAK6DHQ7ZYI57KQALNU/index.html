<html><header><meta charset="utf-8"><title>駐港軍汽車連獲獎</title></header><body><h1>駐港軍汽車連獲獎</h1><p>負責駐港解放軍日常運輸保障工作的香港駐軍深圳基地汽車連，昨日在深圳駐軍基地獲廣州軍區命名為「深港運輸模範汽車連」，以表彰其在香港回歸五年以來傑出表現。&#13;<br> 駐軍發言人稱，該連隊自九三年組建以來，已累計出車二萬九千七百多架次，完成了運送駐港解放軍先遣人員、機動演練及日常運輸任務。廣州軍區司令員劉鎮武在命名大會上號召駐軍全體官兵，學習該連隊盡忠職守，繼續為香港繁榮穩定作出貢獻。</p></body></html>
