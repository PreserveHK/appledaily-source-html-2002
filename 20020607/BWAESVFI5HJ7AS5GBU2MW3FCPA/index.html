<html><header><meta charset="utf-8"><title>瞿穎宣揚旅遊獲贈金像</title></header><body><h1>瞿穎宣揚旅遊獲贈金像</h1><p>內地女演員瞿穎因拍電視劇《真情告白》而被香港觀眾認識，她將於下周日（九日）來港出席香港旅遊發展局主辦的「滙豐香港新世紀勁買」啟動儀式，並會和行政長官董建華和歌星郭富城一同上台主持儀式。&#13;<br> 為推動香港旅遊業，香港旅遊局今次除得到滙豐銀行贊助之外，亦會與多間商戶合作，其中一間是恒豐金業。<br> &#13;<br> <spanclass>價值六萬 &#13;<br> 今次瞿穎來港，恒豐金業將會送出一個高六吋的「金至尊」全身純金立體人像給她，價值六萬港元。瞿穎下周日出席完啟動儀式後，就會去恒豐金業做人像掃描。</spanclass></p></body></html>
