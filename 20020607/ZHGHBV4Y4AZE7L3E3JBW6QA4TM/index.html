<html><header><meta charset="utf-8"><title>「豬扒港姐」積極減肥</title></header><body><h1>「豬扒港姐」積極減肥</h1><p>今屆二十位準港姐昨日到無綫電視城綵排，有報道以「豬扒」來形容7號余詩韻，更指她曾在美國參選過小型選美。&#13;<br> 余詩韻昨日直認曾參選過九九年三藩市全美華埠小姐，問她可會介意被人以「豬扒」來形容時，余詩韻說：「唔介意，唔想影響心情，當係鼓勵自己努力去減肥，你哋唔覺我瘦咗咩！我已經好積極去減肥，都瘦咗六磅，我最想可以keep到一百十一磅。」<br> &#13;<br> <spanclass>保采芬稱冇整容 &#13;<br> 日前否認與契媽陳高蓮不和的5號保采芬，再被契媽懷疑曾整容，她說：「都冇整過，我怕做手術，可能我瘦咗成十磅，塊面睇落長咗，我前日都有同契媽通過電話。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
