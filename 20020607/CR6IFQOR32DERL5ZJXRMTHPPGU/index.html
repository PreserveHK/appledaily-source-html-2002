<html><header><meta charset="utf-8"><title>劉坤銘甘做住家男人</title></header><body><h1>劉坤銘甘做住家男人</h1><p>劉坤銘昨日出現金鐘太古廣場，原來他剛出席完青委會的午宴，而其妻羅霖更由司機接送到來接丈夫離開，十分恩愛。<br> &#13;<br> <spanclass>避談馬薛芷倫 &#13;<br> 劉坤銘曾與馬薛芷倫拍過拖，問他有否留意馬薛芷倫傳出與丈夫馬清偉離婚的消息？劉坤銘說：「咁耐嘅嘢唔好再提啦，呢啲始終係人哋嘅決定，我當然希望人哋生活得好啲啦。」&#13;<br> 劉坤銘續說：「唔知係咪近年社會風氣變差咗，好多人離離合合，不過，最慘嘅始終係啲小朋友。我覺得自己近年嘅心態就定咗，成個住家男人咁，月尾重會一家人出外旅行㖭。」&#13;<br> 採訪:JessicaNgan、RitaLeung&#13;<br> 攝影:EdwardChou</spanclass></p></body></html>
