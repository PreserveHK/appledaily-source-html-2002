<html><header><meta charset="utf-8"><title>徐子淇婚紗由細著到大</title></header><body><h1>徐子淇婚紗由細著到大</h1><p>徐子淇昨日在上環為「俏佳人婚紗店」拍攝婚紗硬照廣告，她由十四歲開始已為此婚紗店拍硬照廣告，今年已是第五年合作，她表示每年所收的酬金都有上升，不過由於同老闆相熟，所以只收友情價。<br> &#13;<br> <spanclass>持續挺胸 &#13;<br> 徐子淇總共會拍攝五套婚紗，分開兩日拍，每日都要花上十小時拍攝，她說：「每件婚紗嘅下身都好重，拍時要挺胸收腹，所以條腰骨會好攰，都幾辛苦㗎！」&#13;<br> 徐子淇續說：「我自己比較鍾意啲簡單款式嘅婚紗，到咗我結婚嗰日，我想喺沙灘行婚禮，可以考慮吓着比堅尼婚紗，簡單得嚟又唔會太隆重。」</spanclass></p></body></html>
