<html><header><meta charset="utf-8"><title>倒楣女子兩被劫</title></header><body><h1>倒楣女子兩被劫</h1><p>【本報訊】一名姓鄭（三十九歲）女子昨晨四時許，她獨自途經彌敦道與豉油街交界的行人隧道經梯級時，突遭兩名男子從後襲擊拳打腳踢，她失足滾下梯級頭腳受傷，賊人乘機搶走事主放有二千元現金、五張信用卡及身份證的手袋，逃去無蹤。&#13;<br> 現場消息稱，女事主驚魂甫定，正準備用掛在身上的手機報警求助，一名男子突然出現走向她擺出友善態度，並主動表示可代為報警，着她勿動好好坐在地上休息等候救護員到場。事主見對方態度誠懇，不虞有詐，將手上值二千多元手機交他協助「報警」。&#13;<br> 豈料對方接過手機後即狂奔走出隧道逃去，事主如夢初醒始知所託非人，但由於腳部受傷，只能目送賊人逃去。</p></body></html>
