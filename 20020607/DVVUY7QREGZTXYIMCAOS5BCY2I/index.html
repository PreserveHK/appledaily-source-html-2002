<html><header><meta charset="utf-8"><title>黎明出境受阻歌迷緊張</title></header><body><h1>黎明出境受阻歌迷緊張</h1><p>黎明（Leon）為有線電視主唱世界盃主題曲，他為了幫中國隊打氣，昨日在唱片公司的職員陪同下，啟程到韓國觀賞明天中國對巴西的世界盃賽事。<br> &#13;<br> <spanclass>被查護照 &#13;<br> 黎明在飛機起飛前五分鐘，才匆匆趕到機場，他第一時間衝入閘，但入閘前被機場職員要求出示護照，在場送行的二十多位歌迷都替Leon焦急，緊張得大叫：「唔好阻住佢入閘啦！」&#13;<br> Leon入閘之後，他的助手子泉向記者解釋遲到的原因，他說：「因為嚟之前遇啱灣仔大塞車，所以先會遲到。」&#13;<br> 採訪：陳梅香</spanclass></p></body></html>
