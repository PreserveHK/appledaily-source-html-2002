<html><header><meta charset="utf-8"><title>假貨料粗無製造商名</title></header><body><h1>假貨料粗無製造商名</h1><p>日前在埼玉所見到的偽造球衣及T恤，款式之多，比正版有過之而無不及，但要識別球衣真假亦相當容易。&#13;<br> 在埼玉商店街共有兩檔小販販賣翻版球衣，而兩檔都是由外籍人士所經營；而他們所賣的球衣，絕大部份款式都是各支決賽周國家隊在世界盃所穿的最新款球衣，但全部球衣及T恤都沒有製造商的名字。&#13;<br> 當然，翻版貨所用的質料，實在難與正版貨相比。假貨摸上手感覺明顯較粗糙，所用的布料亦較重。<br> &#13;<br> <spanclass>巴西翻版無落場版 &#13;<br> 像巴西的翻版球衣，只得一層布料，並非nike特別為世界盃隊決賽周球隊研製的雙層超通爽球衣的落場版，區別相當明顯。</spanclass></p></body></html>
