<html><header><meta charset="utf-8"><title>惡少擾人清夢　警按紅掣增援</title></header><body><h1>惡少擾人清夢　警按紅掣增援</h1><p>【本報訊】鯉景灣安翠閣對開的鯉景灣休憩公園，昨晨一時許，有附近居民指公園內一群青少年聚集喧嘩擾人清夢，報警求助。兩名警員趕至調查時與在場八名青少年（十六至二十一歲）爭執，雙方推撞，情況混亂。警員寡不敵眾按動「紅掣」要求增援，多名在附近巡邏的便裝警員瞬即趕至協助控制場面時，雙方再度糾纏扭作一團，大批警員陸續趕至成功控制場面，將八名青少年制服，當中四人要扣上手銬帶署。事件中有四名青少年及兩名警員受輕傷，需送院敷藥。&#13;<br> 今次為繼大前日大埔富善邨及前日香港仔鴨脷洲青少年遭警員截查引發衝突後，三日內第三宗同類事件。&#13;<br> 李家傑攝</p></body></html>
