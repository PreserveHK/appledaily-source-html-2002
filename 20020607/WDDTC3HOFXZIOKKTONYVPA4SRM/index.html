<html><header><meta charset="utf-8"><title>Carrot</title></header><body><h1>Carrot</h1><p>"U.S.packs<u> carrots</u> forSouthAsia."&#13;<br> &#13;<br> 美國攜了胡蘿蔔赴南亞。&#13;<br> &#13;<br> 印巴關係緊張，美國派高官到當地斡旋。美國國務院一名高官向《洛杉磯時報》透露，美國會以減債等條件利誘巴基斯坦採取措施緩和與印度關係。相傳驢主為了使驢子走路，會一邊在牠眼前懸一根胡蘿蔔（carrot）利誘，一邊揮棒子（stick）迫牠前進，故Carrotandstick代表利誘和威迫。</p></body></html>
