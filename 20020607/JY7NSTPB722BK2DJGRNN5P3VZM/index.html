<html><header><meta charset="utf-8"><title>消委會澄清偷窺投訴</title></header><body><h1>消委會澄清偷窺投訴</h1><p>【本報訊】消費者委員會發出嚴正聲明，澄清近期一宗通過電郵冒認該會發放假消息的事件。該電郵訛稱消委會曾派員到中環一間健身中心，處理多宗有關該健身中心秘密攝錄會員更衣沐浴的投訴，該會強調有關電郵純粹虛構，已向警方報案。&#13;<br> 消委會發言人表示，由於有人於上月初，以該會名義發出虛假電郵，內容指該會正調查有關一間健美中心安裝偷窺攝錄機，秘密攝錄會員更衣的投訴，並指該會已收到三百多宗有關投訴。消委會發言人強調，該電郵內容全部不符事實，該會並已發出嚴正聲明，澄清事件，市民可到該會網址<ahref http:> http://www.consumer.org.hk  查閱。</ahref></p></body></html>
