<html><header><meta charset="utf-8"><title>Apple姐日記：<br>賭王幫襯四姨太唔吼招牌菜</title></header><body><h1>Apple姐日記：<br>賭王幫襯四姨太唔吼招牌菜</h1><p>我Apple姐一向都鍾意幫襯茶餐廳，貪佢啲食物有風味，坐低食嘢又唔會好拘束。&#13;<br> 嗱！好似賭王何鴻燊四姨太梁安琪（右）開嗰間澳門茶餐廳之嘛，啲食物有特色之餘，價錢又大眾化，唔怪得次次去幫襯，都要排長龍等位。<br> &#13;<br> <spanclass>愛吃小菜 &#13;<br> 我Apple姐八到賭王（左）同四姨太都俾傳媒影到佢哋喺澳門茶餐廳撐枱腳，但係原來阿賭王對茶餐廳嘅招牌美食，好似葡撻同埋豬扒包一啲興趣都冇，啲夥計直情話未見過佢食，唔知係咪怕難消化呢？反而一啲小菜款式，賭王就比較有興趣。</spanclass></p></body></html>
