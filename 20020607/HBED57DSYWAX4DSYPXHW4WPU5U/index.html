<html><header><meta charset="utf-8"><title>17歲仔被控非法性交</title></header><body><h1>17歲仔被控非法性交</h1><p>【本報訊】十七歲青年與十四歲女友在屋邨停車場平台公然擁抱愛撫，遭巡警發現上前盤問，不知所措，向警員自爆三年前開始，曾四度與稚齡女友在寓所內翻雲覆雨，結果被捕。涉案青年昨日在區域法院被控與年齡在十三歲以下女童非法性交等四項罪名。十七歲姓談被告，否認控罪受審。控方案情透露，去年十月三日，三名警員在九龍灣執行巡邏職務，發現被告赤裸上身，與身穿校服的一名少女擁抱。警員上前盤查，被告竟不打自招：「我試過忍唔住同佢性交。」聆訊繼續。&#13;<br> 案件編號：DCCC281/02</p></body></html>
