<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>田徑 &#13;<br> <spanclass>愛德華斯3級跳輕鬆奪冠 &#13;<br> 世界兼奧運冠軍、英國好手愛德華斯周三在米蘭國際田徑賽上，以十七米六七造出今季男子三級跳最佳成績封王，但相比其保持的十八米二九世績則相距甚遠。另外世界冠軍比桃絲慧在女子一百米跑以十一秒九稱后。路透社（意大利）<br> <br> <hr> &#13;<br> <spanclass>籃球 <br> &#13;<br> <spanclass>魔術手莊遜布朗同晉名人堂 &#13;<br> 共十二次入選明星隊的魔術手莊遜、及唯一帶領六支不同球隊躋身季後賽的現役76人教練布朗，周三獲晉身籃球名人堂。同日得此榮譽者包括九三年撞車身亡、享年只有二十八歲的南斯拉夫名將柏度域。美聯社（美國）</spanclass></spanclass></spanclass></spanclass></p></body></html>
