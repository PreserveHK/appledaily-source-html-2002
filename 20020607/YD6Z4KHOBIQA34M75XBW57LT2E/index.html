<html><header><meta charset="utf-8"><title>陳美齡日本推動婦權</title></header><body><h1>陳美齡日本推動婦權</h1><p>陳美齡早年下嫁日本夫婿金子力，並全心全意移居日本相夫教子。陳美齡日前接受有線電視節目《好女人系列之一個沒有過失的女人》訪問，大談她在日本推動婦權及男女平等的問題。這個節目今晚在有線電視台播出。<br> &#13;<br> <spanclass>分擔男士重責 &#13;<br> 陳美齡認為日本男性應要接受婦女解放，因為如果女性都能外出工作，發展她們所長，相對來說可以減輕男人的壓力。日本男士若面對工作不如意，亦不用因自己是家庭的經濟支柱而要被迫「死撐」下去，他們的太太可以一同分擔家庭責任。&#13;<br> 此外，陳美齡強調自己並非女權分子，她覺得家庭最重要，父母子女相處融洽，可減輕社會問題。</spanclass></p></body></html>
