<html><header><meta charset="utf-8"><title>性事轉移注意力</title></header><body><h1>性事轉移注意力</h1><p>英國華威大學心理學教授蔡特忠告，球迷應為可能出現的「世界盃抑鬱症」及早制訂應付計劃。他認為最好方法，是消耗精力在性事或做運動等其他活動上，以轉移注意力。&#13;<br> 本港臨床心理學家梁若芊謂，因心儀的球隊表現不好而失望，是人之常情，但透過找人分享尋求共鳴，一般都可紓解愁緒，就像人們打麻將後「哭牌喪」，與「雀友」討論牌局一樣。&#13;<br> 梁若芊說，一些人為球賽而情緒低落，實是因賭波失利作祟。撇開非法賭博問題，她認為這些球迷應緊記「小賭怡情」這至理名言；另有球迷因沉迷球賽而忽略家人或另一半，導致關係緊張，他們亦應自律自制，或鼓勵家人一起看球賽。&#13;<br> 本報記者</p></body></html>
