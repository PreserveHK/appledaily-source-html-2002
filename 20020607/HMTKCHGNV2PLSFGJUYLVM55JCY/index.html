<html><header><meta charset="utf-8"><title>陳慧珊食漢堡包醫肚</title></header><body><h1>陳慧珊食漢堡包醫肚</h1><p>陳慧珊（Flora）和洪欣前晚結伴到灣仔會展睇《慳錢家族》首映。<br> &#13;<br> <spanclass>唱K慶生日 &#13;<br> Flora趁未入場前先食漢堡包醫肚，由於她太肚餓，就算有記者拍下她的食相也毫不在意，還吃得相當滋味。&#13;<br> Flora說：「之前我喺電視城拍緊嘢，冇時間食飯，好彩有洪欣媽媽買麥當勞畀我食，平時因為怕肥，所以一年都食唔到一次漢堡包。」&#13;<br> 此外，上月三十日是Flora的三十二歲生日，Flora說：「嗰晚同一班朋友去咗赤柱食飯，之後再同另一班朋友去中環食大餐，然後再同Ada（蔡少芬）一班人去咗唱卡拉OK慶祝，之前我叫過佢哋唔好買禮物畀我，因為請食飯都已經使咗錢。」</spanclass></p></body></html>
