<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>麥卡菲 &#13;<br> 「他們懂得踢足球，我為何要他們改踢『高Q大棍』？」&#13;<br> 愛爾蘭領隊麥卡菲在球隊迫和德國賽後，解釋為何球隊踢法以地波為主。法新社<br> &#13;<br> <spanclass>阿加浩華 &#13;<br> 「我閉上眼也能打空翻，除非場地濕滑，否則不會因此而跌斷腳。」&#13;<br> 尼日利亞前鋒阿加浩華表示，不害怕自己打空翻慶祝入球的方式，會令自己受傷。BBC<br> &#13;<br> <spanclass>基斯普 &#13;<br> 「當我唱國歌時，我內心十分激動，恨不得生吞對手。」&#13;<br> 阿根廷前鋒基斯普在大戰英格蘭前，表示自己已準備就緒。英國《太陽報》</spanclass></spanclass></spanclass></p></body></html>
