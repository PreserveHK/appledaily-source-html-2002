<html><header><meta charset="utf-8"><title>菊川怜直闖貓竇</title></header><body><h1>菊川怜直闖貓竇</h1><p>曝光率接近爆燈的日本女星菊川怜，前日出席在東京品川的玩具精品Sanrio總部舉行的「聖誕商品展覽會」時，不忘與人形般大的HelloKitty合照。<br> &#13;<br> <spanclass>先用為快 &#13;<br> 菊川怜不只當日可以率先欣賞到聖誕才面世的商品，更獲贈Sanrio的聖誕精品，羨煞不少女用家，她高興地說：「小學嗰陣我係用Sanrio嘅文具用品，雖然有排先到聖誕節，但係有Sanrio嘅精品陪伴，真係好開心。」</spanclass></p></body></html>
