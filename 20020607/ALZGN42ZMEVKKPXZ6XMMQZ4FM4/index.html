<html><header><meta charset="utf-8"><title>任賢齊、周杰倫爭奪台灣歌王</title></header><body><h1>任賢齊、周杰倫爭奪台灣歌王</h1><p>新城娛樂台將於本月二十一日，假灣仔會展舉行「新城國語力頒獎禮2002」，大會將頒發共四十三個獎項，其中包括國語歌王和歌后。<br> &#13;<br> <spanclass>暫最高票數 &#13;<br> 在過去一星期新城所接獲的歌迷投票中，現時最高票數的台灣歌王有任賢齊、周杰倫和庾澄慶，香港歌王是陳奕迅、劉德華，以及剛被廉署起訴串謀妨礙司法公正的謝霆鋒。&#13;<br> 不過，霆鋒的新歡和舊愛張栢芝及王菲，則暫時未能打入香港歌后的頭三名位置，暫時的領先者是陳慧琳、梁詠琪和鄭秀文，台灣歌后則是孫燕姿和張惠妹等。這項投票，截止日期為本月十六日。</spanclass></p></body></html>
