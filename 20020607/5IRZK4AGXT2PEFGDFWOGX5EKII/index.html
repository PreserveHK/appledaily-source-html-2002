<html><header><meta charset="utf-8"><title>西鐵又補貼承建商</title></header><body><h1>西鐵又補貼承建商</h1><p>【本報訊】九廣鐵路公司的西鐵工程再因錯信顧問公司，需額外補貼承建商一億三千多萬元，九鐵聘請的顧問公司在評估西鐵元朗及朗屏站的地質狀況時出錯，導致承建商施工時要增加樁柱深度，於是根據合約提出索償，有議員擔心西鐵的巨額索償將陸續有來。&#13;<br> 九廣鐵路公司發言人昨日證實，九鐵聘請的奧雅納工程顧問公司，在制訂西鐵元朗及朗屏站的招標文件時，大大低估打樁過程所需挖掘的石層數量，承建商在施工時才發現未可預見的地質情況，有需要增加測試樁柱的次數，顯著加深樁柱的深度，以及為整支樁柱建造襯套。</p></body></html>
