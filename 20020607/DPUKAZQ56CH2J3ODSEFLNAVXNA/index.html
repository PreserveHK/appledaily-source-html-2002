<html><header><meta charset="utf-8"><title>西城秀樹愛女曝光</title></header><body><h1>西城秀樹愛女曝光</h1><p>日本男歌手西城秀樹日前初為人父，其妻子平田友里惠周一為他誕下一名女兒。四十七歲的西城秀樹前日在橫濱市神奈川縣民會館，與傳媒見面，並向記者展示他可愛小女兒的照片。<br> &#13;<br> <spanclass>取名莉子 &#13;<br> 表現興奮的西城除了讓大家一睹他女兒的容貌外，他同時亦表示在其去年五月推出的歌曲《Jasmine》（茉莉花）中得到啟示，因此為女兒取名為莉子，他說：「我希望個女可以好似清純嘅茉莉花咁成長，而且我係喺二百個名之中揀咗莉子呢個名㗎。」</spanclass></p></body></html>
