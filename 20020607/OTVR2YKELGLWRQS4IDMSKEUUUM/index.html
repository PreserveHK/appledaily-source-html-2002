<html><header><meta charset="utf-8"><title>出軌孖公仔</title></header><body><h1>出軌孖公仔</h1><p>【本報訊】一輛暫停載客的新巴昨清晨六時許沿北角英皇道往灣仔，在糖水道交界一個燈位右轉時，攔腰撼向鄰線一輛駛至的電車，將電車推出軌約三呎，兩車如「孖公仔」停在路中（圖），在場乘客及途人均嚇至目瞪口呆。姓莫巴士司機（六十二歲）感不適需送院，他事後歸咎因交通燈故障，誤以為電車司機會讓他先行，故收掣不及。運輸署發言人表示，現場的一組交通燈於昨凌晨時分發生故障，至早上七時許已恢復運作，其間警方亦有在場放置「雪糕筒」提醒駕駛者。&#13;<br> 王偉禎攝</p></body></html>
