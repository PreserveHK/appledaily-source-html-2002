<html><header><meta charset="utf-8"><title>「如果有罪　應該懲罰」</title></header><body><h1>「如果有罪　應該懲罰」</h1><p>謝霆鋒的法拉利座駕在三月初時，於紅棉路撞毀，昨日霆鋒正式被起訴串謀妨礙司法公正，事件轟動全城，娛樂圈中人對此亦甚關注。&#13;<br> &#13;<br> <b> 陳小春：</b> 唔關我事，要問就問英皇囉，問番佢老竇啦，問番佢啲朋友啦，我哋冇聯絡。不過大家同行，都希望佢冇事。我又唔係廉署，係就叫佢哋唔好搞佢啦，佢都係人嚟，人都會做錯事。&#13;<br> &#13;<br> <b> 張崇基、張崇德：</b> 我哋同霆鋒唔熟，但如果判咗有罪，就應該得到應有嘅懲罰。&#13;<br> &#13;<br> <b> 陳曉東：</b> 我唔方便評論呢件事，唔好意思。&#13;<br> &#13;<br> <b> 王菲經理人陳家瑛：</b> 我冇睇新聞，乜都唔知喎，你講我先知。呢件事同我哋無關，我冇任何意見。</p></body></html>
