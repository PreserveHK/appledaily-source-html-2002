<html><header><meta charset="utf-8"><title>小統計：癌病人兩成屬乳癌</title></header><body><h1>小統計：癌病人兩成屬乳癌</h1><p>最新出版的歐洲腫瘤學會刊物《腫瘤學年鑑》報道，研究調查了17個歐洲國家共300萬癌症病人，發現有「沉默殺手」之稱的乳癌所佔比率最高，佔逾五分一，成了「第一癌症殺手」。&#13;<br> ‧受訪癌症病人中，逾20%患乳癌&#13;<br> ‧受訪癌症病人中61%是女性，其中34%患乳癌&#13;<br> ‧男性最大機會患直腸癌，佔15%&#13;<br> 資料來源：《腫瘤學年鑑》</p></body></html>
