<html><header><meta charset="utf-8"><title>女職員見槍發抖</title></header><body><h1>女職員見槍發抖</h1><p>【本報訊】石硤尾發生銀行劫案，昨上午十一時許，戴「黑超」獨行賊闖進大埔道十八號地下東亞銀行的三號櫃位，亮出一柄狀似曲尺手槍指嚇二十九歲姓徐女職員（圖），高呼：「打劫，咪郁！快啲攞晒啲錢出嚟！」女職員嚇得全身發抖不知所措，在旁職員見狀立即按動警鐘將「黑超賊」嚇退，銀行無財物損失。警員接報在附近一帶持槍搜捕無果，事後撿走閉路電視錄影帶調查。警方正通緝該名年約三十歲、五呎十吋高、戴着鴨嘴帽及太陽眼鏡、身穿藍色T恤和牛仔褲的持槍賊歸案。&#13;<br> 潘志能攝</p></body></html>
