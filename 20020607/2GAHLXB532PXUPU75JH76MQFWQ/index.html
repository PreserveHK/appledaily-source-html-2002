<html><header><meta charset="utf-8"><title>曹眾家鄉工作兼探親</title></header><body><h1>曹眾家鄉工作兼探親</h1><p>曹眾昨日於清水灣電視城，出席無綫舉行的「六月星辰」慶祝會，問到她本月何時生日時，她只表示在月底，不願透露確實日子，而無綫亦特別準備迷你生日蛋糕，送給全台本月份生日的男女藝員。不過同樣是本月生日的湯盈盈，則因工作而未能出席昨日的慶祝會。<br> &#13;<br> <spanclass>「冇買手信」 &#13;<br> 提到工作方面時，近來甚少拍劇的曹眾說：「之前幫無綫返內地拍咗個旅遊特輯，今次去咗浙江同寧波，嗰度係我鄉下，所以可以順便探親。我重有好多親戚喺鄉下，大家見到面都好開心。不過因為今次拍攝本身已經要帶好多嘢，所以都冇買乜嘢手信返去畀佢哋。」&#13;<br> 採訪：攝影：王崇穎</spanclass></p></body></html>
