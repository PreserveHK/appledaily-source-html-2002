<html><header><meta charset="utf-8"><title>李玟復古Look宣傳新歌</title></header><body><h1>李玟復古Look宣傳新歌</h1><p>台灣天后李玟為宣傳新歌《愛情海》，其形象設計師特別為她塑造一個嶄新的形象，讓李玟穿上意大利名牌D&amp;G和英國前衞時裝設計師HusseinChalayan的靚衫。<br> &#13;<br> <spanclass>逾二十萬 &#13;<br> 李玟為了配合新裝，更把頭髮染成紅色及戴上富有印度色彩的飾物，整體感覺充滿復古味道，有型有款。&#13;<br> 李玟表示，很喜歡自己的新造型，還笑言像極澳洲性感女歌手KylieMinogue。而李玟所屬的唱片公司為了這個新造型，據知花了約二十多萬港元，務求能帶給歌迷新鮮感。</spanclass></p></body></html>
