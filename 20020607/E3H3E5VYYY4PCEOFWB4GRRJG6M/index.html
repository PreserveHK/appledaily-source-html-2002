<html><header><meta charset="utf-8"><title>石油氣車危害居民</title></header><body><h1>石油氣車危害居民</h1><p>王先生指，元朗馬田路大欖村公眾停車場內，長期有多部盛載石油氣車輛停泊，他感會對附近居民的安全造成威脅。<br> &#13;<br> <spanclass>距15米以上不違法 &#13;<br> 機電工程署機械督察譚先生指出，該署曾派員到上址視察，發現有四部盛有石油氣罐的車輛停泊，並正在操作上落石油氣，但由於車輛與最近的民居距離達四十米，故未有違例。&#13;<br> 本港法例規定，石油氣車必須距離民居十五米以上，否則即屬違法；若距離於十五米以下，則必須有人在車上操作，且每四小時不可停泊超過一小時。&#13;<br> （○五一六六一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
