<html><header><meta charset="utf-8"><title>無業漢劫油站囚50月</title></header><body><h1>無業漢劫油站囚50月</h1><p>【本報訊】三十歲無業男子於深夜拿牛肉刀到觀塘油站行劫失手後，再到紅磡「加德士」油站成功洗劫四百六十元，遭鄰近「蜆殼」油站職員奮勇窮追，人贓並獲。被告昨於高等法院承認控罪被判監四年兩個月。法官讚揚兩名加入追截的油站職員勇氣可嘉。被告周劍宗，無業，被控於今年五月一日深夜在觀塘鯉魚門道的「蜆殼」油站企圖行劫，另於同日在紅磡馬頭圍道的「加德士」油站行劫。&#13;<br> 案件編號：HCCC122/02</p></body></html>
