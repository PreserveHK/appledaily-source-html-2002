<html><header><meta charset="utf-8"><title>宇多田光水著look有得睇</title></header><body><h1>宇多田光水著look有得睇</h1><p>日本歌姬宇多田光，現時正處於休養狀態，前晚她在個人官方網頁內留言，透露自己重拾久違了的放假心情，她還公開自己的泳裝照片呢！<br> &#13;<br> <spanclass>收看世界盃 &#13;<br> 光妹在網頁中說：「近年就算放假，自己都係做音樂嘅工作，𠵱家終於好似一個小學生咁放吓暑假。雖然我唔係球迷，但世界盃賽事都好好睇。而最近我好鍾意聽嘅唱片，係美國樂隊NineInchNails嘅音樂會CD同埋FatboySlim嘅《LiveOnBrightonBeach》。」</spanclass></p></body></html>
