<html><header><meta charset="utf-8"><title>四千公斤走私豬</title></header><body><h1>四千公斤走私豬</h1><p>【本報訊】在超級市場平價豬肉的競爭下，走私豬肉有增加趨勢。海關根據食物環境衞生署提供的情報，昨晨八時四十分在沙頭角石涌坳檢查站，截查一輛由內地返港的貨車，在車斗內發現有一百五十四袋，約重四千一百四十公斤鮮豬肉，價值十二萬五千元（圖）。三十四歲姓沈司機當場被捕。據稱，他有觸犯同類案件的紀錄。香港豬會主席黃廣榮指出，在豬肉減價戰中，一些不良商人為了降低成本，不惜將走私豬肉混入正價肉出售。&#13;<br> 文兆麟攝</p></body></html>
