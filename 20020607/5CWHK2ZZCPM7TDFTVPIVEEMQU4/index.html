<html><header><meta charset="utf-8"><title>蜘蛛俠侶不敵低V名模</title></header><body><h1>蜘蛛俠侶不敵低V名模</h1><p>在美國創下多項票房紀錄的電影《蜘蛛俠》，前晚登陸英倫，在倫敦舉行首映禮，男女主角杜比麥奎爾（TobeyMaguire）及姬絲頓丹絲（KirstenDunst）均有出席。可能貴人招風雨，數百影迷被迫在滂沱大雨下等候他們的偶像出現。&#13;<br> <spanclass>雙腳濕透 <br> &#13;<br> 穿着黑色低胸晚裝的姬絲頓到達時苦不堪言，她說：「我對腳濕晒，我對皮鞋冇喇，不過我嚟過倫敦，都已經習慣落雨。」相反嘉賓如名模JodieKidd及NellMcAndrew則似乎未受影響，二人同樣穿着超大V性感晚裝出席，搶了主人家不少風頭。</spanclass></p></body></html>
