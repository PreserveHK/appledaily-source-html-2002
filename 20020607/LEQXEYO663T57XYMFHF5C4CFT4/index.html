<html><header><meta charset="utf-8"><title>盈富閣回贈8%現金</title></header><body><h1>盈富閣回贈8%現金</h1><p>【本報訊】老牌發展商裕泰興及怡華益新等合作發展的北角盈富閣，發展商推出8伙，包括2個複式，6個673至707方呎的單位，新增提供相等於樓價8%現金回贈，及保留送釐印費及律師費等優惠予買家，扣除優惠後平均呎價3326元。&#13;<br> 獨家代理美聯物業營業董事陳坤興表示，盈富閣為慶祝父親節，更加送4000元旅遊禮券予買家。<br> &#13;<br> <spanclass>怡華益新積極賣豪宅 &#13;<br> 鑑於近期經濟好轉，怡華益新改變一直以收租為主要業務的作風，下半年推出低密度住宅粉嶺萬豪居，共提供70個單位，至於南灣道14號毗鄰豪宅，亦視乎市況再決定出售或出租。</spanclass></p></body></html>
