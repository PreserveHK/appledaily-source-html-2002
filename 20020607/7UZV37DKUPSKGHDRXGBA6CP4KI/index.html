<html><header><meta charset="utf-8"><title>世盃與政治</title></header><body><h1>世盃與政治</h1><p><spanclass>英德歷史仇怨多 &#13;<br> 英格蘭在足球場的宿敵，除了阿根廷還有德國。英德兩隊除了經常在世界盃及歐洲國家盃狹路相逢，也是兩次世界大戰的死對頭，是以兩隊每次對戰，英國小報都大力渲染兩國的歷史仇怨。若英德打入本屆世界盃決賽，小報的戰爭語言預期會更上一層樓。<br> &#13;<br> <spanclass>塞內加爾吐烏氣 &#13;<br> 足球場也是了決殖民歷史恩怨的舞台。本屆世界盃揭幕戰，非洲國家塞內加爾爆冷贏了前宗主國法國，國內群眾大有出了一口烏氣之感，有人激動流淚，也有人當眾生劏象徵法國的雄雞慶祝。事實上，英格蘭在分組賽的另一對手尼日利亞也是前英國殖民地，兩隊對碰預期同樣哄動。</spanclass></spanclass></p></body></html>
