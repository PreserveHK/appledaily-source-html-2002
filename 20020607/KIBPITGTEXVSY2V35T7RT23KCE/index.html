<html><header><meta charset="utf-8"><title>　　高樂聖離開香港妙方 - 李八方</title></header><body><h1>　　高樂聖離開香港妙方 - 李八方</h1><p>美國駐港總領事高樂聖噚日喺美國商會午餐會演講，呢次可謂臨別秋波，因為布殊已經提名佢出任地中海嘅塞浦路斯領事，如無意外，七月就會同香港講拜拜。曾於浸大任教嘅高樂聖，噚日被人問到香港民主發展值幾多分？佢好技巧咁話，自從由教授轉行做外交家，就唔再隨便評分。佢又講笑話，話有首歌叫《離開愛人的五十個方法》，但要離開香港，只得一個方法，就係不停咁食，因為餞別宴日以繼夜；佢懷疑呢個係香港裁縫界嘅陰謀，因佢要叫裁縫做過一批大碼褲。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
