<html><header><meta charset="utf-8"><title>亞視攝影師藏毒罰款</title></header><body><h1>亞視攝影師藏毒罰款</h1><p>【本報訊】早有濫用咳水前科的亞洲電視攝影師，聲稱因為工作壓力沉重，抵受不住引誘再染毒癮，警方今年四月登門入屋搜查期間，發現單位內藏大麻，被告昨於觀塘法院承認藏毒罪，被判罰款二千元。被告王勇勤（三十一歲），任職亞洲電視攝影師，控罪指他於今年四月十八日，在將軍澳安寧花園寓所內，藏有一個粉紅金屬罐內載0.17克大麻、一個菲林盒內載大麻粉末、一個金屬罐內載0.01克大麻及一個可再封口的膠袋內載大麻酚粉末。&#13;<br> 案件編號：KTCC3663/2002</p></body></html>
