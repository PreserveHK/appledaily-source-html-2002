<html><header><meta charset="utf-8"><title>西昌居民掀地震恐慌</title></header><body><h1>西昌居民掀地震恐慌</h1><p>中國火箭發射基地四川西昌市近日出現地震先兆，令當地居民陷入恐慌，紛紛執拾細軟帶同家眷離開寓所，到戶外臨時搭建的帳棚躲避。<br> &#13;<br> <spanclass>1/3人搭棚暫住 &#13;<br> 西昌市委辦公室一名官員證實當地確曾出現過地震徵兆，但目前仍難作出任何推斷，當局已派地震學家了解情況，而市政府也做好準備，包括透過電視教導當地居民如何應付地震。&#13;<br> 西昌市一所約有三千名學生的中學，近日有一百多學生要求停課，部份被父母送往成都市暫避，離開當地的火車票被搶購一空。當地三分一的居民，在戶外蓋搭帳棚暫住。&#13;<br> 法新社</spanclass></p></body></html>
