<html><header><meta charset="utf-8"><title>胡兵、瞿穎再結情緣</title></header><body><h1>胡兵、瞿穎再結情緣</h1><p>內地藝人胡兵和瞿穎，二人繼電視劇《真情告白》後再結片緣，日前在上海拍攝內地電視劇《真情告別》，合作起來十分有默契。&#13;<br> 胡兵更是首次擔任電視劇製作人，他今次除參與拍攝工作外，還顧及製作工作，因此胡兵顯得特別落力。日前胡兵拍攝一場愛人離開的戲份，傷心的他以打拳去麻醉自己。<br> &#13;<br> <spanclass>赴加拍外景 &#13;<br> 而瞿穎日前為了拍攝《真情告別》的一場戲，不慎弄傷了腳部，需要坐輪椅開工，工作人員特別對伊人照顧有加。這個劇集主要在上海和杭州取景，下月拍攝隊亦會到加拿大拍外景。</spanclass></p></body></html>
