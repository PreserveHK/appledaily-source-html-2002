<html><header><meta charset="utf-8"><title>居屋地皮交回政府</title></header><body><h1>居屋地皮交回政府</h1><p>【本報訊】政府前日宣布大削居屋每年建屋量，房屋局官員說，部份興建中的居屋地盤將會交回政府，改作私人物業發展。此外，九月重售居屋，第一批二千四百個居屋單位將於七、八月間接受申請，九月就可揀樓，房屋署預料，由於停售十個月，重售首批居屋申請會相當踴躍。&#13;<br> 房屋局副局長華賢仕表示，現時有三萬個居屋單位興建中，有三分之一，約一萬個單位的用地將會改變用途，其中一半會轉作出租公屋，其餘一半主要是未展開上蓋工程的居屋地盤，則改作其他用途，包括興建學校或整幅地皮交回政府，改作私人物業發展，細節要交由房委會研究。</p></body></html>
