<html><header><meta charset="utf-8"><title>R.Kelly被控21項非法性交</title></header><body><h1>R.Kelly被控21項非法性交</h1><p>美國R&amp;B男歌手R.Kelly因涉嫌與未成年少女發生性行為並錄製成色情影帶，前日離開寓所時被捕。經芝加哥警方調查後，陪審團終決定R.Kelly應被起訴，他將被控二十一項非法性交罪名。<br> &#13;<br> <spanclass>最高坐十五年監 &#13;<br> 芝加哥警方發言人表示，FBI證實這盒色情影帶並非偽造，而該影帶估計是在九七年二月在R.Kelly的芝加哥寓所拍攝。如果R.Kelly被法院判定罪名成立，將面臨最高監禁十五年及罰款十萬美元（約七十八萬港元）。</spanclass></p></body></html>
