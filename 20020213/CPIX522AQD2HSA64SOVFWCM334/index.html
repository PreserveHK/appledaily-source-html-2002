<html><header><meta charset="utf-8"><title>「百佳黃老太」肺癌病逝</title></header><body><h1>「百佳黃老太」肺癌病逝</h1><p>曾深入民心的廣告明星「百佳黃老太」陳鄭秀鸞，早前不幸患上肺癌，入住港島區南朗醫院，可惜，黃老太敵不過癌魔纏擾，於個多星期前在醫院病逝，享年八十二歲。<br> &#13;<br> <spanclass>喪禮採基督教儀式 &#13;<br> 而黃老太已於前日年三十晚在沙田寶福紀念館出殯，喪禮採用基督教儀式。&#13;<br> 陳鄭秀鸞在百佳超級市場廣告中的「黃老太」形象廣為人熟悉。周星馳和薛家燕也先後在電影《百變星君》和電視劇《真情》中，模仿黃老太的形象演出。&#13;<br> 而早前本報記者到醫院探望黃老太時，已見瘦骨嶙峋的她要插上喉管，昔日親切笑容已不復再。&#13;<br> 採訪：李珮洳</spanclass></p></body></html>
