<html><header><meta charset="utf-8"><title>黃敏燁望洗女優形象</title></header><body><h1>黃敏燁望洗女優形象</h1><p>女優黃敏燁在新的一年希望大家能以另一個角度來看真正的她。問她是否很介意別人提她是女優？她說：「我本身唔介意人哋提我係女優。不過，女優畀人嘅印象好似唔係好好，一提起女優，啲人都唔係咁鍾意。」她又說：「雖然家人都支持我做呢行，但佢哋唔係咁鍾意我以性感形象示人。」<br> &#13;<br> <spanclass>望經濟復甦 &#13;<br> 未知在新的一年，黃敏燁在工作方面有何大計？她笑說：「希望個市好番，等我有多啲工開囉！」至於新年願望，她笑着說：「新年願望都係希望世界和平同埋身體健康。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：林德雄</spanclass></p></body></html>
