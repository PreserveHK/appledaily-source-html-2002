<html><header><meta charset="utf-8"><title>步姐七月海濱公園獻唱</title></header><body><h1>步姐七月海濱公園獻唱</h1><p>日本偶像女歌手濱崎步，早前被傳年內會與男友長瀨智也結婚而引退。<br> &#13;<br> <spanclass>將破日本紀錄 &#13;<br> 不過，步姐卻以行動粉碎傳言，前日她透過唱片公司正式宣布今年春夏兩季會舉行日本巡迴演唱會，將吸引四十四萬人次入場，成為日本女歌手的一項紀錄。&#13;<br> 步姐曾表示希望到不同的地方舉行個唱，因此夏季的巡迴演唱會，會在一些從未舉行過音樂會的地方進行，其中七月六日及七日的個唱，將在福岡海之中道海濱公園舉行。</spanclass></p></body></html>
