<html><header><meta charset="utf-8"><title>《老友記》演員每分鐘賺26萬</title></header><body><h1>《老友記》演員每分鐘賺26萬</h1><p>早前有消息指NBC電台為希望延續高收視劇《老友記》，出動銀彈攻勢挽留演員，每位演員由原本的七十五萬美金（約港幣五百八十五萬）一集的薪金，大幅提高至一百萬美金（約港幣七百八十萬）一集，增幅達三成之多。<br> &#13;<br> <spanclass>最後一輯 &#13;<br> 而以每集三十分鐘的時間計算，即每人每分鐘可得三萬三千美金（約港幣二十六萬），單計成本已破盡紀錄。根據外電報道，雙方昨日終落實加薪方案，但六位演員強調第九季將會是《老友記》的最後一輯。&#13;<br> 此外，日前有小報指珍妮花雅麗絲頓（JenniferAniston）為谷收視，將於分娩後虛脫而死，但此說已遭NBC否認。</spanclass></p></body></html>
