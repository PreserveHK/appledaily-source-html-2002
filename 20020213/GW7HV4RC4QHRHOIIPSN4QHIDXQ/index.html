<html><header><meta charset="utf-8"><title>吳文忻紅內衣催賭運</title></header><body><h1>吳文忻紅內衣催賭運</h1><p>吳文忻日前往又一城PrivateShop內衣店，為新年添置新內衣。<br> &#13;<br> <spanclass>新年打麻雀 &#13;<br> 文忻可有特別鍾愛某種顏色的胸圍底褲，她大方地說：「冇㗎，平時乜顏色都會買，但因為係新年，所以揀都揀啲鮮色嘅內衣。」&#13;<br> 問她可有聽過新年着紅色內衣有助事業運或賭運時，她笑說：「有聽過，上次新年同啲朋友打麻雀，我着咗紅底褲㗎，但都係輸，今次我會試吓着晒一套紅色內衣睇吓得唔得先！」情人節將近，未知文忻買了禮物給男友沒有？她甜絲絲地說：「諗到㗎啦，不過唔講得，神秘啲嘛！」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
