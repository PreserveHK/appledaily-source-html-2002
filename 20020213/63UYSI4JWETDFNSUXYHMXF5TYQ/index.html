<html><header><meta charset="utf-8"><title>梁廷鏘作東請吃開年飯</title></header><body><h1>梁廷鏘作東請吃開年飯</h1><p>周啟邦伉儷日前相約寇鴻萍及其男友、采蝶軒老闆梁廷鏘，在又一城采蝶軒提早吃開年飯，皆因新春期間他們均出外度歲。&#13;<br> 梁廷鏘作東道請周啓邦夫婦吃開年飯，精選賀年菜式包括紅燒蟹皇翅、百花釀遼參、花膠鵝掌煲、上湯焗龍蝦、紅燒元蹄和發財蠔豉，配合三款甜品蓮蓉牡丹酥、鳳凰煎年糕和笑口棗，四人共花三千多元。<br> &#13;<br> <spanclass>提詩贈興 &#13;<br> 席間周啟邦更興之所致，以寇鴻萍及梁廷鏘二人的姓氏提詩，並將《水滸傳》名句「迫上梁山」及「落草為寇」，改成「誘上梁生」、「偷心為寇」，他說：「靚女先誘惑到梁家公子，而呢個偷心者就係寇鴻萍！」</spanclass></p></body></html>
