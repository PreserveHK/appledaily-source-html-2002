<html><header><meta charset="utf-8"><title>球迷談馬年願望</title></header><body><h1>球迷談馬年願望</h1><p>黃先生「馬年最大願望係今個夏天可以去南韓，睇世界盃決賽周，支持中國隊爭取好成績。」&#13;<br> 安德遜：「我專登買了件中國波衫以表支持中國隊。希望中國隊今年初踢世界盃有好表現，同埋世界經濟好轉。」&#13;<br> 「過去好少入場睇賀歲波，今次睇完覺得氣氛唔錯，希望足總未來搞多啲呢類高水準賽事，就會繼續入場。」&#13;<br> 蘇B「入大球場睇波想睇番慢鏡，點知個螢光幕經常冇播啲關鍵過程，希望日後會有改善。」</p></body></html>
