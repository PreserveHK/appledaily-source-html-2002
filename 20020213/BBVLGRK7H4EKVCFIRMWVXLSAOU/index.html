<html><header><meta charset="utf-8"><title>朱慧珊內地演出與有榮焉</title></header><body><h1>朱慧珊內地演出與有榮焉</h1><p>朱慧珊前晚應中央電視台邀請，到深圳參演中央電視台春節晚會，她並以亞洲小姐前輩身分，在「時裝展示─春之來」環節中演出。該節目前晚已全國直播，亞視今晚在節目《萬水千山總是情》中再播放有關片段。<br> &#13;<br> <spanclass>父母打氣 &#13;<br> 對於今次有幸在中央電視台的春節晚會中演出，朱慧珊日前說：「我覺得好高興同榮幸，因為大會之前經過嚴格挑選，所有嘅表演者都要中央審批，能夠參與演出，真係唔容易。」朱慧珊為了這次演出，她勤力綵排，她的父母知道女兒有份演出，二人更專程到深圳為女兒打氣，令朱慧珊很感動。此外，中央電視台的春節晚會，演出者包括陳慧琳、王力宏和孫燕姿等。</spanclass></p></body></html>
