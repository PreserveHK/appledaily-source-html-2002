<html><header><meta charset="utf-8"><title>王永平籲公僕效駿馬</title></header><body><h1>王永平籲公僕效駿馬</h1><p>【本報訊】過去一年社會對公務員問題的爭論持續不休，公務員事務局局長王永平趁着昨日是大年初一，向十八萬公務員發出公開信，呼籲公務員在馬年，應該仿效馬的「機靈、堅韌和頑強的生命力」，盡力做到最好，並以克勤克儉、靈活應變的態度，務求「駿馬奮蹄、再創佳績」。&#13;<br> 王永平昨日在「給同事的信」中表示，香港人喜愛馬，而香港經濟近幾年都在低處徘徊，就好像一匹狀態暫時欠佳的駿馬，要再悉心照顧、勤加鍛煉、多番鼓勵，以增強信心。&#13;<br> 他又說，一到馬匹「收身回勇」，就能馳騁千里，並可再度奪標。他並稱強調，作為公務員隊伍的一分子，應該體諒市民心情，並繼續努力工作。</p></body></html>
