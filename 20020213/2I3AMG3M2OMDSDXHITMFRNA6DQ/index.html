<html><header><meta charset="utf-8"><title>甜蜜咖啡情人蛋糕</title></header><body><h1>甜蜜咖啡情人蛋糕</h1><p>後日就係情人節，想買個蛋糕慶祝，又驚食唔晒，咁買個細細嘅咪得囉。好似今次介紹呢款心形情人節蛋糕，裏面係朱古力蛋糕，面頭鋪上生果同撒滿用verona咖啡豆磨製的咖啡粉，甜蜜蜜中有咖啡香，兩個分啱啱好，每件$46。&#13;<br> &#13;<br> 記者：黃婉冰&#13;<br> &#13;<br> 店名：StarbucksCoffee&#13;<br> 電話：28084429&#13;<br> 地址：銅鑼灣名店廊9-10及22-23號舖</p></body></html>
