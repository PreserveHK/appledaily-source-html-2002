<html><header><meta charset="utf-8"><title>區海倫帶抱恙B仔返家度歲</title></header><body><h1>區海倫帶抱恙B仔返家度歲</h1><p>由於Rosemary入住港安醫院休養，大批記者均駐守醫院門外採訪，期間碰上區海倫一家三口，原來她的一歲半兒子因病入院。&#13;<br> 昨日是大年初一，區海倫及其夫婿陳仲民或許不想兒子新年期間在醫院度過，故帶同傭人往醫院替兒子辦理出院手續，花費萬多元。<br> &#13;<br> <spanclass>傭人緊抱少主 &#13;<br> 但昨日當記者趨前拍照及詢問區海倫兒子的病況時，卻引來她不滿，且極力迴避鏡頭，區海倫說：「有乜好影啫，你哋係咪新年都想俾人鬧呀！」而他們的傭人則將少主人緊抱入懷，避免記者拍攝。&#13;<br> 採訪：顏英儀&#13;<br> 攝影：何國豪</spanclass></p></body></html>
