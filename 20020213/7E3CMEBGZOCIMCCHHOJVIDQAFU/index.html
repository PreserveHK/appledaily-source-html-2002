<html><header><meta charset="utf-8"><title>Britney愛情彌補冷清</title></header><body><h1>Britney愛情彌補冷清</h1><p>美國女歌手BritneySpears，前日帶同'NSync成員男友Justin，出席其處女電影《Crossroads》於洛杉磯舉行的首映禮。雖然當日場面冷清，但有愛萬事足的Britney全程笑容滿面，心情極之愉快。&#13;<br> 即使外界一致不看好Britney的處女作，認為會是繼瑪麗嘉兒（MariahCarey）的《Glitter》後，又一票房毒藥之作，但Britney卻充滿信心地說：「我深信套片唔會仆嘅！」</p></body></html>
