<html><header><meta charset="utf-8"><title>澳中總團拜</title></header><body><h1>澳中總團拜</h1><p>【本報訊】賭權問題塵埃落定，為澳門馬年的發展帶來新希望。澳門中華總商會在昨日大年初一舉行團拜，中央駐澳門機構官員及工商界人士逾二百人濟濟一堂。會長兼全國政協副主席馬萬祺在致辭時，形容「馬善奔馳、飛躍，乃進取之象徵」，他祝願澳門工商界如駿馬般馳騁商場，不斷開拓，澳門前景更美好。&#13;<br> 馬萬祺又證實，人大委員長李鵬將於本周六到澳門訪問，其間會參觀名勝古迹及澳門建設。他認為，李鵬訪問澳門是肯定澳門政府過去兩年的政績。</p></body></html>
