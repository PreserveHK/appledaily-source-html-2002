<html><header><meta charset="utf-8"><title>張可頤整角仔天分高</title></header><body><h1>張可頤整角仔天分高</h1><p>張可頤（Maggie）日前雖仍要為無綫電視劇《考試情緣》趕戲，但她特別抽空在家中準備賀年食品。原來Maggie是位包角仔高手，她說：「我細細個已經識包，重係屋企四姊妹之中，包得最好同埋最有天分嗰個。不過自從入咗娛樂圈之後，每年都忙於工作，冇時間整，淨係食媽咪包好嗰啲咋！」<br> &#13;<br> <spanclass>學蒸蘿蔔糕 &#13;<br> 在芸芸賀年食品中，Maggie除了喜歡吃角仔外，還愛吃蘿蔔糕，不過就不懂得製法，她還講笑說：「新一年嘅目標就係學識蒸蘿蔔糕。」說笑歸說笑，Maggie最後十分認真地補充說：「希望今年響事業上能有所突破，如果可以拍到套代表作就好喇！」&#13;<br> 採訪：馮美茵　攝影：何國豪</spanclass></p></body></html>
