<html><header><meta charset="utf-8"><title>Joey留學心廣體胖</title></header><body><h1>Joey留學心廣體胖</h1><p>容祖兒（Joey）日前離港兩月，赴美國、英國和日本三地進修。日前她更抽空前往巴黎，欣賞了幾場時裝表演，之後便往英國與母親食了一頓西式團年飯。<br> &#13;<br> <spanclass>好食好住 &#13;<br> Joey表示已漸漸適應英國的留學生活，她笑言：「直情好食好住，重早睡早起，所以我都怕會肥，要開始控制吓啲食量，唔可以畀自己太肥。」&#13;<br> 新春期間Joey身在美國，令她更思鄉，因為她覺得在香港的新年氣氛較強，幸好她有母親相伴，才不覺寂寞，但她表示仍很掛念香港。</spanclass></p></body></html>
