<html><header><meta charset="utf-8"><title>泰東美食賀新春</title></header><body><h1>泰東美食賀新春</h1><p>新年期間，家家戶戶大魚大肉，難免會食到飽飽滯滯，不如轉轉口味，今日食番餐香辣醒胃的泰東菜。泰東的氣候較乾燥，當地人最愛用魚露、鹹魚醬和椒醬去炮製烤肉、沙律和肉腸等，就如圖左的泰東特色炸豬肉腸（$75）和右邊的香米汁免治鴨肉等（$83），前者咬開脹卜卜，內裏的免治豬肉及以香料和魚露醃過的米飯炸熟後非常惹味；而伴免治鴨肉的香米汁即是加有青檸、葱粒、辣椒、薄荷和魚露的沙律汁，醒胃非常。&#13;<br> &#13;<br> 記者：楊一凡&#13;<br> &#13;<br> 店名：CafeSiam　電話：28514803&#13;<br> 地址：中環擺花街40至42號地下&#13;<br> 備註：初二及初三的營業時間是下午4時至晚上11時。供應期至二月底。</p></body></html>
