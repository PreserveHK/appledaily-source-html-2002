<html><header><meta charset="utf-8"><title>愉景新城馬年發市</title></header><body><h1>愉景新城馬年發市</h1><p>【本報訊】踏入馬年，二手市場交投仍然平穩，荃灣愉景新城更立即發市。&#13;<br> 中原地產愉景新城分行經理劉智佳說，買家為區內客，睇樓半年後，終於選擇大年初一入市，以184萬元購入愉景新城6座高層C室，以610方呎計，每方呎造價為3016元。該盤屬山景單位，價格則屬市價水平。&#13;<br> 劉智佳指出，該名買家為區內換樓客，睇樓近半年，大除夕已開始議價，終在年初一達成協議。&#13;<br> 資料顯示，愉景新城月初至今有3宗買賣，保持平穩，成交似未受到新春假期影響，預期假後該區睇樓量會更為理想，成交可望穩步上揚。</p></body></html>
