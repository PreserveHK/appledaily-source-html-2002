<html><header><meta charset="utf-8"><title>穗時興送性用品</title></header><body><h1>穗時興送性用品</h1><p>春節送禮不外乎糖果餅乾，不過廣州人今年春節卻時興餽贈性用品。有業者表示，近期客流量明顯增多，每日都有一千人次以上選購性用品，是平時的三、四倍，其中散客佔了八成。&#13;<br> 據廣州《羊城晚報》報道，為了適應顧客的不同選擇，生產商在性用品品種上也「下足了工夫」，如安全套的包裝都非常精緻，種類繁多，超薄的、七彩的、芳香的等等。<br> &#13;<br> <spanclass>假期逢情人節添商機 &#13;<br> 報道引述廣東省性學會專家表示，廣州人平時生活節奏緊張，在一定程度上影響了夫妻生活的情趣。春節七天長假正好提供了輕鬆、舒適的空間；加上今年情人節恰巧是年初三，這也為性用品成為必備年貨提供了商機。&#13;<br> 《羊城晚報》</spanclass></p></body></html>
