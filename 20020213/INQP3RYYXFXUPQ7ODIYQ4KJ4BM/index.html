<html><header><meta charset="utf-8"><title>阿扁派百萬利是</title></header><body><h1>阿扁派百萬利是</h1><p>台灣總統陳水扁大年初一依照慣例，在故鄉台南官田鄉西庄村祠堂前，向民眾派發每封二百元新台幣（約值五十港元）的「總統利是」。&#13;<br> 逾萬名鄉親扶老攜幼，甚至全家連夜出動排隊，隊伍綿延數公里，有民眾更專程從台北趕赴台南，只為「𢭃」到總統利是，討個好意頭。陳水扁去年派發了一萬六千封利是，昨天則準備了兩萬封，合共一百萬港元。陳水扁的利是封印有邵族語「雅凱伊馬哈恩」，就是「吉祥圓滿」的意思。<br> &#13;<br> <spanclass>馬英九公園撿垃圾 &#13;<br> 另外台北市市長馬英九昨天清早，便前往市內興隆公園撿垃圾，並向市民拜年。稍後，馬英九在市政府大樓外向民眾派利是。&#13;<br> 《東森新聞報》</spanclass></p></body></html>
