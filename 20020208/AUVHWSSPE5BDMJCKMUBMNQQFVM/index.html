<html><header><meta charset="utf-8"><title>肥媽狂製26底蘿蔔糕</title></header><body><h1>肥媽狂製26底蘿蔔糕</h1><p>肥媽、施念慈、蔡一傑、張學潤（Nelson）及吳志雄等昨日為有線電視台拍攝賀年特輯，肥媽更借出其位於西貢的住所進行拍攝。<br> &#13;<br> <spanclass>五千元封利是 &#13;<br> 原來肥媽每年新年均會親手做蘿蔔糕、角仔、蛋散等賀年食品。她更笑言：「我今年要整二十六底蘿蔔糕，好多都係送畀人，我自己又好迷信，女人月事嚟，一定唔可以做賀年食品，好似舊年我屋企兩個菲傭都一齊有月事，新年就乜嘢都唔使做，搞到我就做餐死。」另外，問到施念慈婚後如何度過第一個新年時？她表示：「我乜都唔識，但我就預咗五千蚊去封利是。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
