<html><header><meta charset="utf-8"><title>河村隆一踩入九龍做主角</title></header><body><h1>河村隆一踩入九龍做主角</h1><p>歌手河村隆一將首次主演日劇，劇本改編自著名都市漫畫家柴門文，以香港為創作背景的作品《相約在九龍》，三月中拍攝大隊更會來香港取景。<br> &#13;<br> <spanclass>多角戀情 &#13;<br> 由朝日電視台製作的《相》劇，故事講述河村的女友石田百合子，背着河村與上司有一段不倫感情，而河村另一情人長谷川京子，則是一名香港與日本的混血兒，一段多角戀愛便在九龍與東京兩地糾纏不清。&#13;<br> 《相》劇更得到香港旅遊發展局的協助，三月河村等人來港拍攝時，已獲批準在一些平日甚少允許拍攝的鬧市景點拍外景。</spanclass></p></body></html>
