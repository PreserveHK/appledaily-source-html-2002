<html><header><meta charset="utf-8"><title>BritneySpears香閨惹狂迷</title></header><body><h1>BritneySpears香閨惹狂迷</h1><p>美國偶像歌手BritneySpears，其位於比華利山莊的豪宅，本月四日被一名狂迷潛入，但即時被Britney寓所內的警衞發現及擒逮。<br> &#13;<br> <spanclass>欲重返校園 &#13;<br> 綜合外電報道，洛杉磯警方表示該名警衞雖有報警，但警方到埗後卻表示不願提出起訴，所以最後也只好讓該名入屋男子自行離去。事發當天Britney正身在紐約參加雜誌的宣傳活動，故並不在家。事後她表示非常感激家中的警衞，但就奇怪家中的警報系統竟被人關掉。&#13;<br> 此外，Britney日前在接受訪問時透露欲重返校園，繼續她的讀書生涯。</spanclass></p></body></html>
