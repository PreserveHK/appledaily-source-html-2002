<html><header><meta charset="utf-8"><title>郭羡妮與空中少爺姊弟戀畫句號</title></header><body><h1>郭羡妮與空中少爺姊弟戀畫句號</h1><p>郭羨妮與前空中少爺男友Jimmy雖然已分開大半年，但Sonija目前仍與對方有聯絡，雙方做不成情侶，也絕對不是敵人，反而再見亦是朋友。<br> &#13;<br> <spanclass>時有聯絡 &#13;<br> Sonija說：「我同Jimmy拍拖嘅時候，佢對我好好，但我同佢分開嘅原因，係佢細過我，未夠成熟，況且我入行後，自己嘅成熟程度又快咗，漸漸我同佢就變咗兄弟姊妹feel，不過我哋重有聯絡，重係好朋友嘅。」</spanclass></p></body></html>
