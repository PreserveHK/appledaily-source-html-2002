<html><header><meta charset="utf-8"><title>英國PDA手機　POGO網上開賣</title></header><body><h1>英國PDA手機　POGO網上開賣</h1><p>號稱可做到3G功能的POGO多媒體PDA，日前已在英國正式開賣。這部打破傳統PDA外形的POGO，配備3.8吋320×240顯示器，32Bit全彩螢幕。除支援Flash格式外，更可藉GSM900/1800雙頻制式的GPRS手機功能作上網瀏覽網頁、收發電郵等。POGO設有MMC擴充槽，為內置16MB記憶體提供額外記憶空間，更可聽埋MP3。可惜POGO現時只在英國開賣，香港用家有興趣就只好上網望梅止渴。&#13;<br>&#13;<br>記者：劉耀祥&#13;<br>產品網址：<ahref>www.pogo-tech.com/</ahref></p></body></html>
