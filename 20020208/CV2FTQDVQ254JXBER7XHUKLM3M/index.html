<html><header><meta charset="utf-8"><title>阿諾紐約首映前市長捧場</title></header><body><h1>阿諾紐約首映前市長捧場</h1><p>由荷李活男星阿諾舒華辛力加（ArnoldSchwarzenegger）主演的新片《直擊要害》，昨日在美國紐約舉行首映。除片中演員阿諾舒華辛力加和湯阿諾（TomArnold）外，紐約前市長朱利亞尼昨日亦畀面偕女友茱迪芙一齊出席。<br> &#13;<br> <spanclass>被猛烈抨擊 &#13;<br> 雖然首映禮上有不少政要及影星出席，但阿諾此部新片最近受到哥倫比亞市民猛烈抨擊，指此片把哥倫比亞的人民醜化為全是毒梟或恐怖分子。</spanclass></p></body></html>
