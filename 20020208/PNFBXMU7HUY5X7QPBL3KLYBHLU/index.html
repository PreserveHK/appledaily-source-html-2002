<html><header><meta charset="utf-8"><title>法輪功租政府場地被封殺</title></header><body><h1>法輪功租政府場地被封殺</h1><p>【本報訊】法輪功租用政府場地時疑受到「封殺」，本月二十七日會正式向立法會提出申訴。法輪功去年一月仍能成功租用政府場地，但自去年六月開始，法輪功多次向康樂及文化事務署租用場地（包括香港大會堂、香港文化中心、沙田大會堂及荃灣大會堂），但都不成功，康文署多數以「所申請檔期的場地已被租用」或「可供公眾人士租用的日期已全部分配予演藝和社區建設團體」等。法輪功早於去年十一月曾向申訴專員投訴，今次則進一步向立會投訴。</p></body></html>
