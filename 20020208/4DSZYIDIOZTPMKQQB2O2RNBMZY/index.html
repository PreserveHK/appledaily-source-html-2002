<html><header><meta charset="utf-8"><title>快搶！Woven「HeadPorter色」行貨今日到港</title></header><body><h1>快搶！Woven「HeadPorter色」行貨今日到港</h1><p>Woven出咗二十幾隻色，到1月尾先正式登陸台灣，推出就係呢兩隻色。不少鞋迷都話係近期至靚配色，似足HeadPorter，全台灣二千幾萬人口都係得嗰幾百對，搶到打崩頭，結果有小量到港水貨開價要$2,499。嗱！都話香港鞋迷幸福，最新消息係行貨會喺今日推出，除咗生產地由越南轉番祖國外，最大分別當然係價錢：每對$1,299，慳番嗰1,200蚊買多對靚鞋過年都重得。重諗？睇完好落樓去馬！&#13;<br>記者：何兆彬&#13;<br>攝影：陳偉強&#13;<br></p><p>售賣點：各NikeShop&#13;<br> （查詢：25267620）</p></body></html>
