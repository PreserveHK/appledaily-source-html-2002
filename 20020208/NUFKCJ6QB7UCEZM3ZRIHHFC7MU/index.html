<html><header><meta charset="utf-8"><title>無端當賊辦</title></header><body><h1>無端當賊辦</h1><p>【本報訊】「喂，呢度發生劫案啊，個賊有槍，重挾持住個女人呀！」昨晨九時許，警方報案中心接獲匿名電話報案，指觀塘康寧道仁安大廈七樓發生劫案，持槍賊人正用槍挾持住客。警方接報十分緊張，派出大批身穿避彈衣、荷槍實彈的警員封鎖前後門，並分批登樓搜捕匪徒。&#13;<br> 在樓下戒備的警員不敢怠慢，向多名路人截查，現場氣氛一度緊張。警員搜查半小時後無發現，同時警方追線發現匿名電話由電話亭打出，懷疑是惡作劇，於是收隊離去。一名遭截查市民事後大歎倒楣，無端被當賊辦。&#13;<br> 劉永明攝</p></body></html>
