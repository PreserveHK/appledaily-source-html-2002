<html><header><meta charset="utf-8"><title>張家輝唔知關詠荷囂張</title></header><body><h1>張家輝唔知關詠荷囂張</h1><p>張家輝前晚往銅鑼灣UA時代戲院出席《盜海豪情》首映。其女友關詠荷被指離開無綫後態度變得很囂張，張家輝對此回應說：「其實佢上次對記者嘅態度點解咁，我自己又唔喺現場，真係唔多方便評論佢呢件事，等我了解咗先啦！」<br> &#13;<br> <spanclass>天氣轉哮喘難眠 &#13;<br> 最近張家輝因哮喘發作，連日來咳嗽難眠，所以他決心戒煙，張家輝說：「呢排唔知係咪天氣轉，所以哮喘先會發作，有晚我咳到幾乎想嘔，朋友勸我戒煙，咁我咪戒囉！」&#13;<br> 下周四是情人節，張家輝他說：「我同佢（關詠荷）都拍咗十年拖啦！真係冇諗過會點慶祝，嗰晚可能會去朋友屋企食飯，至於會唔會送禮物，咁我都未諗到要送乜喎！」</spanclass></p></body></html>
