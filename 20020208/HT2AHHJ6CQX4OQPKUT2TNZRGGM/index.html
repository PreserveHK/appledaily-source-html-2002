<html><header><meta charset="utf-8"><title>伍詠薇馬年做媽咪有望</title></header><body><h1>伍詠薇馬年做媽咪有望</h1><p>伍詠薇和鄭啟泰昨日為新城電台《生活好國度》節目，請來張智霖、林祖輝及姚安娜出席。<br> &#13;<br> <spanclass>姚安娜占卜運程 &#13;<br> 該節目昨日移師尖沙嘴岳飛法國餐廳錄影，姚安娜用塔羅牌為他們占卜馬年運程。姚安娜表示據伍姑娘的牌顯示，她可望於馬年生兒育女。至於張智霖則愛情、事業兩得意。&#13;<br> 姚安娜並且順道占卜圈中各人運程，如王菲跟霆鋒有望結婚；楊采妮有望度過公司難關；章小蕙明年會搵更多錢紓解財困等。</spanclass></p></body></html>
