<html><header><meta charset="utf-8"><title>陳細潔贗品襯Voyage</title></header><body><h1>陳細潔贗品襯Voyage</h1><p>雪肌蘭老闆娘陳細潔（Abbie），前晚在城市大學錄影廠，為旗下產品S.O.D.紅酒素拍攝新一輯電視廣告。Abbie前晚身兼形象指導一職，總共以四個造型出現，單是服裝費已花了近十萬元。&#13;<br> 陳細潔前晚身穿的一套戰衣是剛宣布清盤的英國名牌Voyage，再配襯多款首飾和貼上水晶紋身，十分性感。<br> &#13;<br> <spanclass>怕遺失珍藏 &#13;<br> 記者問Abbie既落重本在服裝上，其他首飾行頭亦一定價值不菲，Abbie卻連聲否認說：「咁又唔係喎，我今晚戴嗰啲全部係『朱義盛』嚟，因為驚整花同唔見，所以唔會攞啲舊嘢出嚟囉！」</spanclass></p></body></html>
