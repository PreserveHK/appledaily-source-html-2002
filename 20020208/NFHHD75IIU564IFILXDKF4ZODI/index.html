<html><header><meta charset="utf-8"><title>何韻詩入馬場發新年財</title></header><body><h1>何韻詩入馬場發新年財</h1><p>何韻詩、周永恆及陳司翰（Victor），昨日到商台出席廣播劇《打吡紅騎士》的記者招待會。三人於劇中將會與資深練馬師王登平和騎師丁冠豪合作。<br> &#13;<br> <spanclass>信得過容祖兒 &#13;<br> 何韻詩表示從未到過馬場，故新年期間可能到馬場，希望一發新年財。&#13;<br> 另外，有報道指何韻詩的同性朋友眾多，每次出外都不會有緋聞發生。但早前與容祖兒外出卻鬧出新聞，報道更指有人因近來聲勢滑落，所以用此作宣傳。阿詩對此表示：「我唔知呀，我只會做好本分，而且我信得過Joey唔係咁嘅人。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
