<html><header><meta charset="utf-8"><title>中國4虎評港聯</title></header><body><h1>中國4虎評港聯</h1><p><spanclass>郝海東（前鋒） &#13;<br> 港聯整體表現不俗，傳送還可以，預計會給國家隊一定壓力。<br> &#13;<br> <spanclass>李明（中場） &#13;<br> 港聯個別球員水準很好，如高尼路、麥基昂及基夫等，國家隊集訓後第一場對他們是個很好磨練。<br> &#13;<br> <spanclass>張恩華（後衞） &#13;<br> 港聯上半場體能還可以，但下半場就體力不繼，而球隊配合及默契兩方面還需改善。<br> &#13;<br> <spanclass>安琦（門將） &#13;<br> 港聯可不可以擊敗中國隊？我相信有這種可能性。</spanclass></spanclass></spanclass></spanclass></p></body></html>
