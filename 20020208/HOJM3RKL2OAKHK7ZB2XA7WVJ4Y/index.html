<html><header><meta charset="utf-8"><title>　　國泰機師中獎 - 李八方</title></header><body><h1>　　國泰機師中獎 - 李八方</h1><p>國泰送出萬張機票咁吸引，八方聽聞，國泰好多自己友都有參加，但至今唯一抽到獎嘅只係一位國泰機師。呢位外籍機師先生喺香港已經住滿七年，攞咗香港身分證，佢打算請佢喺英國嘅朋友來港旅遊，順便探吓呢位朋友喺香港工作嘅仔仔。不過，當時呢位機師先生正喺度揸緊飛機，所以去唔到現場攞獎。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
