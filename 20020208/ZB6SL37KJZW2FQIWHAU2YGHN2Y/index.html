<html><header><meta charset="utf-8"><title>孕婦口交吞精不易小產</title></header><body><h1>孕婦口交吞精不易小產</h1><p>口交不但是性的一部分，原來還有助女性更易懷孕，減低小產的機會。&#13;<br> 英國《新科學家》報道，澳洲阿德萊德大學德克爾教授向四十一名有先兆子癇以及四十四名正常的孕婦進行研究，發現八成二正常孕婦曾為伴侶口交，而先兆子癇患者則只有四成四人肯為伴侶口交。先兆子癇症是妊娠後半期發生的急性中毒現象，出現血壓升高、蛋白尿和下肢水腫，若發生抽搐，對孕婦和胎兒生命會造成嚴重威脅。&#13;<br> 德克爾指出，精液中的生長因子能令婦女的免疫系統更易接受外來精子，當婦女懷孕時，免疫系統便不會視胎兒為「外來物體」而讓胎兒繼續生長。他強調，若婦女將精液吞下，保護作用更大。&#13;<br> Ananova</p></body></html>
