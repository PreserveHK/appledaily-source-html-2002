<html><header><meta charset="utf-8"><title>爭居權人士跪地求特首</title></header><body><h1>爭居權人士跪地求特首</h1><p>【本報訊】一批爭取居港權案敗訴人士昨日藉特首董建華出席立法會答問大會之機，在立法會門外請願。<br> &#13;<br> <spanclass>剃光頭請願 &#13;<br> 當董建華（左）到達會場時，數名剃光頭的請願代表（右）立即跪地痛哭，聲淚俱下地遞上請願信，祈求特首開恩從寬處理，讓他們得以留港定居和家人團聚。&#13;<br> 董建華接過請願信件，逗留了約一分鐘後離開，但並無作出任何表示；部分爭居權人士及後更一同進入議事廳內旁聽特首答問大會，期間他們只是靜坐聆聽，沒有任何激烈行動。&#13;<br> 至於曾多次闖關示威的「長毛」梁國雄等人，昨日卻只在立法會門外「曇花一現」，沒有進入會場。&#13;<br> 凌樹輝攝</spanclass></p></body></html>
