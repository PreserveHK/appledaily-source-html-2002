<html><header><meta charset="utf-8"><title>Amanda一女拖兩男避忌</title></header><body><h1>Amanda一女拖兩男避忌</h1><p>郭富城前度緋聞女友兼名模AmandaStrang，昨日凌晨與兩位男性友人現身中環蘭桂坊，不過當他們發現記者拍照，即時敏感地彈開。<br> &#13;<br> <spanclass>見記者即閃 &#13;<br> 一同與Amanda往蘭桂坊的兩名男士年約三十餘歲，其中一人穿上西裝，而另一人則一身便服打扮，三人不時有傾有講，但當他們發現記者時，即時火速彈開，顯得十分避忌。&#13;<br> Amanda出道時曾先後跟郭富城及陳冠希傳緋聞，問到與她同行的是甚麼朋友，她否認是男朋友，並說：「佢哋係我一啲識咗好耐嘅朋友，大家一齊約飲嘢啫，咪咁緊張，唔好誤會。」&#13;<br> 採訪：甘比　攝影：陳偉權</spanclass></p></body></html>
