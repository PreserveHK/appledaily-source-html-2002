<html><header><meta charset="utf-8"><title>讀者信箱：越投71仙先套利</title></header><body><h1>讀者信箱：越投71仙先套利</h1><p><b> 讀者梁先生問：</b> &#13;<br> 本人0.67元買入越秀投資（123）、0.68元買入馬鞍山鋼鐵（323），請問兩股短期走勢如何？&#13;<br> <b> 覆梁先生：</b> &#13;<br> 越秀投資自上月初低位反彈後，便一直在65至72仙區域反覆上落，從買賣盤路與手法看來，短期內應不會擺脫這個上落模式。閣下持有之越投，成本價與現價相若，可考慮在71仙先行沽出，候低在66仙水平補回，以64仙作止蝕位，在上述區域炒上落。&#13;<br> 馬鋼昨日表現偏強，逆市升1個價位，報70仙。短線阻力位71仙，支持位68仙，上破71仙將向75仙推進。建議以67仙作止蝕位持有，若升上75仙先沽出獲利。</p></body></html>
