<html><header><meta charset="utf-8"><title>韓君婷為愛貓買新車</title></header><body><h1>韓君婷為愛貓買新車</h1><p>韓君婷數月前買了一部標緻206CC代步，以方便她帶同兩隻貓咪去街。因為兩隻貓咪怕陌生，君婷為克服牠們的害羞心態，惟有多帶牠們外出，但抱着牠們太重，因此最好是用汽車接載。<br> &#13;<br> <spanclass>貪新忘舊 &#13;<br> 君婷最近斥資十八萬元買了一部標緻206CC，還放了一些企鵝公仔Pingu的精品。君婷日前接受訪問時說：「我之前買呢部車，因為貪佢個款好靚，而且歐洲車嘅性能唔錯。不過𠵱家揸緊，又發覺佢馬力好似唔係好夠，所以都有換車大計，我想換番部四驅車，我心目中對三菱嘅Pajero好有興趣，因為用佢嚟開工就最方便。」&#13;<br> 新車甫落地已不值錢，君婷對此說：「我有心理準備個價錢會有出入。」</spanclass></p></body></html>
