<html><header><meta charset="utf-8"><title>濱崎步累公司股價急跌</title></header><body><h1>濱崎步累公司股價急跌</h1><p>日本女歌手濱崎步，去年在大除夕演唱會中鬧fans一事，雖然其所屬唱片公司社長已出面澄清，但據報章《東京Sports》報道，事件對步姐帶來的負面影響愈來愈大，更令Avex股價跌至新低。<br> &#13;<br> <spanclass>上市以來最低位 &#13;<br> 報道指步姐的社長澄清後翌日，Avex的股價由原來的三千二百日圓，跌至二千九百日圓，是該股票上市以來的最低紀錄。&#13;<br> 此外，不少網民認為步姐必須親自出面解釋，因為就算該名坐着觀賞的人是工作人員，但演唱會上其他傷殘fans，仍會因她的話而受傷害。</spanclass></p></body></html>
