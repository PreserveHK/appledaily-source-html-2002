<html><header><meta charset="utf-8"><title>　　馬會開賭檔？ - 李八方</title></header><body><h1>　　馬會開賭檔？ - 李八方</h1><p>喺維園年宵馬會四個相連攤位隔籬，正正黐住一個「賭檔」，重掛住「發財埋便」四個大字，同埋一啲魚蝦蟹、買大細等賭具。八方都嚇一跳：邊個咁沙膽，公然開賭不特止，重敢同馬會唱對台戲？原來唔係非法開賭，而係七個後生仔女，包括浸大同理大學生，夾份擺檔賣印咗魚蝦蟹、賭大細圖案嘅毛巾，平到10蚊就有交易，「發財埋便」只係檔名。&#13;<br> 何文雯攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
