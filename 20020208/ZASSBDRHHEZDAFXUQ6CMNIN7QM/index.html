<html><header><meta charset="utf-8"><title>《天下無雙》盜版難防</title></header><body><h1>《天下無雙》盜版難防</h1><p>據內地《天府早報》報道由王菲、趙薇和梁朝偉主演賀歲片《天下無雙》，將會在下周六（十六日）在內地正式上映，電影公司前晚在內地成都舉行該片的試映活動。<br> &#13;<br> <spanclass>已加強保安 &#13;<br> 雖然試映時，電影公司派出專責的監察人員在放映的現場監察，以防止盜版商有機可乘，可是在這樣嚴密的情況下，仍被盜版商奸計得逞，他們成功盜錄了《天》片，並迅速製成翻版VCD，以十元在成都發售。據知，電影公司聘請的監察人員，當日在現場對電視台記者拍攝螢幕時，都顯得很緊張，並加以阻止，可是最終亦百密一疏。</spanclass></p></body></html>
