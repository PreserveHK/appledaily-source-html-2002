<html><header><meta charset="utf-8"><title>懷孕曬太陽保胎兒腦部</title></header><body><h1>懷孕曬太陽保胎兒腦部</h1><p>澳洲科學家麥格拉思指出，孕婦在懷孕期間若未能吸收足夠陽光，可影響胎兒的腦部發展，胎兒甚至可能患上精神分裂症，因為陽光是維他命D的主要來源。&#13;<br> 麥格拉思用老鼠進行的實驗顯示，缺乏維他命D的成年老鼠，在柔和聲音後突然聽到一聲嘈吵聲，會顯得突別驚慌；至於缺乏維他命D的初生鼠，腦部的心室異常大──精神分裂症患者的特徵。&#13;<br> 雖然研究未能得出缺乏維他命D會令胎兒患上精神分裂症的結論，但顯示維他命D對胎兒腦部發展的重要性。&#13;<br> 英國廣播公司</p></body></html>
