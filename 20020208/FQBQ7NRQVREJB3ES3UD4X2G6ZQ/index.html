<html><header><meta charset="utf-8"><title>張艾嘉母子急步離港</title></header><body><h1>張艾嘉母子急步離港</h1><p>張艾嘉的兒子王令塵(Oscar)於九九年七月曾被綁架，幸好當時警方破案，Oscar得以安全返回父母身邊，自此張艾嘉便盡量將兒子的行蹤保密。<br> &#13;<br> <spanclass>不停迴避鏡頭 &#13;<br> 張艾嘉昨日與兒子Oscar準備出埠旅行，兩人在機場現身，更穿上同樣是橙色的母子裝，非常合襯。不過張艾嘉母子對於記者上前拍照，顯得非常敏感，不停迴避鏡頭，尤其是Oscar更垂下頭，似不希望樣貌曝光。&#13;<br> 張艾嘉與Oscar對記者的提問充耳不聞，只是忙於拉着手提行李，以急速的腳步入閘。&#13;<br> 採訪、攝影：林德雄</spanclass></p></body></html>
