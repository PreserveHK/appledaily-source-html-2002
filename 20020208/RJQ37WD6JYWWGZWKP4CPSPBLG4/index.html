<html><header><meta charset="utf-8"><title>白茶美肌精華粉臉滑嘟嘟</title></header><body><h1>白茶美肌精華粉臉滑嘟嘟</h1><p>茶葉中的多酚是絕佳的抗氧化成分，繼早前含綠茶成分的護膚品推出後，最近ORIGINS亦推出含白茶成分的護膚品，這支名為APerfectionWorld的白茶美肌精華，含有極佳的抗氧化效用，此外，還能補水，令肌膚回復活力。小記試過，覺得初塗上時感覺較油膩，不過很快便被皮膚吸收，之後皮膚便即時覺得滑嘟嘟，再加上檸檬的清香，感覺極佳。&#13;<br>記者：區佩嫦&#13;<br>攝影：陳偉強&#13;<br>&#13;<br>ORIGINS&#13;<br>查詢熱線：23780693&#13;<br>銅鑼灣利園山道27號地舖</p></body></html>
