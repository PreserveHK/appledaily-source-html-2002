<html><header><meta charset="utf-8"><title>新城市廣場的士霸路</title></header><body><h1>新城市廣場的士霸路</h1><p>讀者何小姐表示，沙田新城市廣場巴士總站外的士站，經常有的士排出的士站範圍以外，阻礙巴士出入。若遇上繁忙時段，巴士更被迫停留在站外，引致塞車。記者曾於下午非繁忙時份往視察，發現的士長龍超出的士站的範圍，確會引起巴士埋站不便。&#13;<br> 本報已轉介有關個案予警察共公關係科跟進。&#13;<br> （○一二四二五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
