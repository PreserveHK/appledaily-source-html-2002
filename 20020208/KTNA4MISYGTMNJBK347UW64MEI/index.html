<html><header><meta charset="utf-8"><title>新版豐田Harrier　今年內現身</title></header><body><h1>新版豐田Harrier　今年內現身</h1><p>豐田Harrier（即港版凌志RX300），除本土有唔錯嘅銷量外，相信最大外銷市場會係北美同中國等地。而嚟緊今年下旬，廠方經已落實會替Harrier推出全新型號，造型會來得流暢更富時代感，以切合新一代CitySUV車嘅要求之餘，相信新車仍會保留原有2.4公升直4DOHC偈，以及3.0公升V6偈型號。惟近期平治M-Class及寶馬X5，紛紛增添大容積大輸出引擎配搭嘅關係，或許嚟緊嘅新款豐田Harrier，亦會添置4.0公升或4.3公升V6偈都唔定；至於有唔錯口碑嘅豐田原廠TEMS電子避震裝置，亦會成為必然選擇㗎！</p></body></html>
