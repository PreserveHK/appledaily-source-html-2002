<html><header><meta charset="utf-8"><title>謝賢營救撞門拉姑</title></header><body><h1>謝賢營救撞門拉姑</h1><p>拉姑狄波拉和前夫謝賢昨日出現在中環中建大廈，拉姑向記者透露，因為看不到大廈的茶色玻璃門，所以整個人撞了上去，恰巧老公阿Kong身在新加坡，所以她第一時間找謝賢來救命。拉姑說：「我頭先撞爛咗個墨鏡，滿天星斗吖！」而農曆新年，拉姑將會赴新加坡和老公一齊過。<br> &#13;<br> <spanclass>祖兒霆鋒食火鍋 &#13;<br> 另外，謝霆鋒和容祖兒上周五在北京工人體育館錄影北京電視台主辦的春節晚會，節目會於大年初一播出，錄影完畢後，霆鋒及祖兒和工作人員到火鍋店品嘗一人一火鍋，並食當地的招牌菜串燒烤羊肉，容祖兒首次食羊肉串燒，食完之後大讚好味道。</spanclass></p></body></html>
