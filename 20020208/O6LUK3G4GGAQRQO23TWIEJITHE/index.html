<html><header><meta charset="utf-8"><title>酒後濫交機會高達七倍</title></header><body><h1>酒後濫交機會高達七倍</h1><p>美國一項訪問了全國一千二百名年齡介乎十五至二十四歲的青少年的調查顯示，兩成三青少年在飲酒和濫用藥物後，較易與人發生沒做任何安全措施的性關係，而且還有性濫交的危險。&#13;<br> 調查顯示，青少年在酒後與人性交的機會，較沒飲酒的高七倍；至於服食藥物後與人性交的機會，也較沒服藥的高五倍，他們還傾向有多個性伴侶。&#13;<br> 專家指出，青少年飲酒和濫用藥物後亂性相當危險，可能會染上性病、愛滋病、未婚懷孕或遭人強姦等。&#13;<br> 路透社</p></body></html>
