<html><header><meta charset="utf-8"><title>譚小環慎防桃花劫</title></header><body><h1>譚小環慎防桃花劫</h1><p>譚小環三家姐昨日往金鐘紅棉道婚姻登記處行婚禮，小環表示今次三家姐出嫁，覺得很感動，她還透露三家姐與三姐夫是在大家姐的婚禮中結識的。<br> &#13;<br> <spanclass>肖鼠犯太歲 &#13;<br> 眼見三個家姐都已找到自己的另一半，不知小環可會心動想結婚？她笑說：「我又冇咁諗，因為我𠵱家想專注事業先。如果我搵男友，都唔使靚仔，因為覺得冇安全感，但就一定要有耐性，同埋要大我至少五年，因咁先可以照顧我㗎嘛！」&#13;<br> 而屬鼠的小環知道馬年犯太歲，她謂：「我都會去攝太歲，有相士話我今年會有桃花運，重要係唔只一個，所以喺感情上會有波折，同埋處理啲感情嘅時候要特別小心解決，如果唔係就會變咗桃花劫㗎啦！」</spanclass></p></body></html>
