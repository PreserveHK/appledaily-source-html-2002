<html><header><meta charset="utf-8"><title>張立基同蔡楓華劃清界線</title></header><body><h1>張立基同蔡楓華劃清界線</h1><p>陳啟泰、張立基、李惠敏、李國祥、彭家麗、李健達、焦媛和張崇德等昨日在尖沙嘴出席亞視《百花齊放金曲夜》記者會，該節目將於後日晚上八時十分在本港台播映。&#13;<br> 問久未露面的張立基近況，他笑說：「我已經有十個月冇喺幕前出現，𠵱家籌備緊新唱片同演唱會，但都未落實。」<br> &#13;<br> <spanclass>李國祥穿緊身褲 &#13;<br> 問張立基有否與蔡楓華聯絡？他面色一沉地說：「吓？搵佢做乜呀？我同佢唔係好熟，冇聯絡。」&#13;<br> 另外，李國祥昨日穿着緊身褲，令下半身線條盡現，對此他望望自己褲頭並笑說：「唔係，可能我着呢條係低腰褲啫！」&#13;<br> 採訪、攝影：陳儀敏</spanclass></p></body></html>
