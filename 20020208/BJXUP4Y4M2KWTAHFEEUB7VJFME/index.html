<html><header><meta charset="utf-8"><title>　　梁劉柔芬趁新年去增值 - 李八方</title></header><body><h1>　　梁劉柔芬趁新年去增值 - 李八方</h1><p>就快過年，八方昨日講過有啲議員外遊，今日繼續。自由黨梁劉柔芬話，今年會飛去史丹福大學，讀一個為期兩星期嘅行政管理課程，而且日日朝八晚九。唔好以為辛苦就錢少，個課程就用咗Sophie一萬多美金嘅私己錢呢。&#13;<br> Sophie話，兒女長大個個新年節目有着落，於是自找節目。她剛好喺史丹福商學院嘅網站，見到呢個課程，時間又合適，於是趕快進修，增值一下。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
