<html><header><meta charset="utf-8"><title>研究律師有條件收費</title></header><body><h1>研究律師有條件收費</h1><p>【本報訊】據新一期香港律師會會刊透露，律師會理事會已成立工作小組，研究引入有條件收費制度的可行性，新制度容許律師在傷亡索償案件中代表索償一方時，可在勝訴後才收取部分賠償金額作為律師費，若一旦敗訴則不收取任何律師費用，新制度現正諮詢會員意見。&#13;<br> 律師謝連忠表示，有條件收費制度在英國已實施多年，好處是令一些工傷意外、交通意外及醫療失誤的受害人士，不會因負擔不起聘請律師的費用而無法興訟索償。&#13;<br> 據了解，在回歸前，前律政司馬富善亦曾建議推行有條件收費制度，當時律師業界擔心，新制度可能會令部分律師為了瓜分賠償金額而不擇手段打官司，曾提出強烈反對。</p></body></html>
