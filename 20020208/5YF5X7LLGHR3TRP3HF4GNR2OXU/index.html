<html><header><meta charset="utf-8"><title>卡塔柏林影后大熱</title></header><body><h1>卡塔柏林影后大熱</h1><p>第五十二屆柏林影展前日揭幕，由卡塔布蘭切（CateBlanchett）主演的德國和意大利合資電影《Heaven》（暫譯：疾走天堂）乃為開幕電影。&#13;<br> 該片導演湯迪華（TomTykwer）、男主角基奧雲尼力比斯（GiovanniRibisi）與卡塔在放映會開始前，齊齊出席記招，現場反應熱烈，德國總理施羅德更是放映會的座上客。而一身高貴打扮的卡塔，更被捧為柏林影后的熱門人選。</p></body></html>
