<html><header><meta charset="utf-8"><title>Apple姐日記：<br>陳細潔不施脂粉「踎」大牌檔</title></header><body><h1>Apple姐日記：<br>陳細潔不施脂粉「踎」大牌檔</h1><p>我Apple姐間中都會去吓銅鑼灣跳社交舞，早排跳完舞十點幾，行過時代廣場，瞄到對面馬路間「大牌檔」餐廳入面，有兩個好面善嘅名媛喺嗰度幫襯。<br> &#13;<br> <spanclass>衣着密實 &#13;<br> 睇真啲原來係平時着得好性感嘅雪肌蘭老闆娘陳細潔（右），同埋成日珠光寶氣嘅尹婉媚（左）喺度歎茶。佢兩個人都冇乜化妝，連唇膏都冇搽。陳細潔重着得casual密實，真係點睇都唔似名人，佢哋叫到成枱炒麫、甜品，估唔到啲名人會咁平民化。</spanclass></p></body></html>
