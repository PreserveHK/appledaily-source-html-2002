<html><header><meta charset="utf-8"><title>超聲波滅蚊震爆幼蟲</title></header><body><h1>超聲波滅蚊震爆幼蟲</h1><p>美國發明家尼貝里跟兒子聯手研製出一台環保滅蚊機，不僅成本低廉，更毋須使用有害的殺蟲劑，只消以超聲波便能震碎蚊子幼蟲。&#13;<br> 他們利用防水的揚聲器在水中發出十六至三十二千赫（kilohertz）的高頻率音波，使蚊子幼蟲體內的小氣囊產生聲學共振的效果，情況就像一個迷你風琴管震動，慢慢地小氣囊附近組織會受到破壞，最後蟲體更會爆裂。<br> &#13;<br> <spanclass>可長放小水塘驅蚊 &#13;<br> 使用一百瓦（watt）的揚聲器可為二十五公尺闊的水塘清除蚊子，它可長期放在小水塘或掛在背囊替在沼澤裏工作的人驅蚊。&#13;<br> 法新社</spanclass></p></body></html>
