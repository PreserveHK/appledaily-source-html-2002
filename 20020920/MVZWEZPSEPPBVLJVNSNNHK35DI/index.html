<html><header><meta charset="utf-8"><title>物流業年增二千空缺</title></header><body><h1>物流業年增二千空缺</h1><p>【本報訊】職業訓練局轄下物流貨運業訓練委員會今年一至二月進行調查，發現物流貨運業共有七萬八千九百多名員工，估計在未來三年內，業界每年會有約百分之二點五的人力增長，即每年會有近二千個新增職位空缺，令僱員人數在○五年增至八萬五千人。&#13;<br> 香港航運協會副主席曹志峯表示，若港珠澳大橋能成功興建，物流運輸業需要增聘更多僱員，他又指，現時愈來愈多大學生願意加入物流業。</p></body></html>
