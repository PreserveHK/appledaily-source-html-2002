<html><header><meta charset="utf-8"><title>政黨提名區會補選</title></header><body><h1>政黨提名區會補選</h1><p>【本報訊】民建聯派出地區幹事許清波（前排中）參加九龍城區議會啟德選區的補選，填補因自殺去世的朱初昇空缺。民建聯昨日派出多名區議員及立法會議員譚耀宗為許清波打氣，之後一同遞交參選表格，自九月十三日補選提名期開始，選舉主任已先後接獲三份提名表格，包括林明及民協副主席廖成利，提名期至九月二十六日結束，補選定於十一月三日。&#13;<br> 另外，民主黨中央委員會昨日通過派出黨員林浩揚，出選九龍城區議會啟德補選。</p></body></html>
