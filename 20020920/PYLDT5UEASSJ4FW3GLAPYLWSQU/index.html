<html><header><meta charset="utf-8"><title>BonJovi豪氣睇脫衣舞</title></header><body><h1>BonJovi豪氣睇脫衣舞</h1><p>美國搖滾組合BonJovi，早前到倫敦宣傳時，花上一萬鎊（約十二萬港元）包起一間脫衣舞夜總會。&#13;<br> BonJovi預祝樂隊的新單曲《Everyday》進佔流行榜的首位，主音JonBonJovi當晚與工作人員互灌烈酒，飲至爛醉。而結他手RitchieSambora則沉醉於脫衣舞表演中，其間他將六千鎊（約七萬二千港元）現金，贈予一名脫衣舞孃，出手非常闊綽。</p></body></html>
