<html><header><meta charset="utf-8"><title>地鐵新列車又有故障</title></header><body><h1>地鐵新列車又有故障</h1><p>【本報訊】故障頻生的地鐵韓國製新列車又再發生故障，一輛新列車昨晚六時下班繁忙時間在觀塘站壞車，車上所有乘客須下車，轉乘下一班列車，令月台一度極為擠迫，今次已是地鐵個多月以來第十四宗故障。&#13;<br> 一名當時乘搭故障列車的乘客表示，列車在觀塘上落客後突然失靈，並要求所有乘客下車，由於正值下班時間，月台上一時間擠滿大批乘客，情況混亂，地鐵亦無解釋原因，結果擾攘十分鐘才能疏導所有月台上的乘客。&#13;<br> 地鐵發言人則表示，昨晚六時零七分，一輛觀塘線往調景嶺方向的新列車在駛至觀塘站時發生故障，所有乘客須下車，轉乘下一班列車，故障列車已即時駛回車廠檢查，故障原因仍調查。</p></body></html>
