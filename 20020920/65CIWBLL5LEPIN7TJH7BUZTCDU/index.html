<html><header><meta charset="utf-8"><title>李克勤捱過失業苦</title></header><body><h1>李克勤捱過失業苦</h1><p>李克勤、鄭裕玲（嘟嘟）和顧紀筠等，前晚在沙田新城巿廣場為無綫新節目《香港做得到》做宣傳。<br> &#13;<br> <spanclass>自詡平靚正員工 &#13;<br> 節目主持之一的李克勤前晚表示自己亦曾試過失業，他說：「當年我出過一張EP之後，就冇被安排到工作，於是我去咗南華會學打保齡。所以𠵱家除咗劉德華之外，都冇人打得叻過我。我都好鼓勵歌迷參加呢個節目搵工。」&#13;<br> 另外，對於夥嘟嘟做主持，李克勤可會感到壓力？他說：「大家主持方式都唔同，我都會向佢學習。我哋呢啲平靚正嘅員工係喺無綫生存嘅必要因素。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
