<html><header><meta charset="utf-8"><title>測量員報大數囚15月</title></header><body><h1>測量員報大數囚15月</h1><p>【本報訊】一名測量員利用公司取得建築署轄下政府物業保養合約工程，串同僱主等人向建築署虛報多項工程報價，每項工程誇大費用三萬至三十萬元，涉及工程合約總值達四百萬元。涉案測量員串謀詐騙罪成，昨日在區域法院判監十五個月。&#13;<br> 被告葉俊傑，三十八歲，案發於九八年至九九年，被告在新華工程公司任測量員。當時該公司透過承判商取得建築署批出的政府物業保養及維修工程合約。被告負責提交有關工程費用報價，因最終實則開支低於最初的估價，被告受上司指示，誇大各項工程費用及開支，涉及的工程費合共達四百萬元，當中近六成報稱維修項目屬虛假。&#13;<br> 案件編號：DCCC516/02</p></body></html>
