<html><header><meta charset="utf-8"><title>葉璇查出放料人</title></header><body><h1>葉璇查出放料人</h1><p>葉璇近日忙於為新劇《衝上雲霄》開工，可是此劇只拍了一部份，葉璇就已經是非多多。<br> &#13;<br> <spanclass>否認被杯葛 &#13;<br> 最新一期《壹週刊》報道指葉璇被《衝》劇的演員排擠，因為怕她放電兼跟她傳緋聞，所以大家都刻意迴避。&#13;<br> 記者昨日向葉璇求證，她說：「我真係唔明點解會有咁多不利傳聞，唔知係咪因為《再生緣》反應好。我拍《衝》劇時同其他演員都相處得好愉快，早前傳我放電，我事後都發現咗係邊個放料誣衊我，如果大家真係杯葛我，佢哋就唔會喺呢件事上撐我啦。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
