<html><header><meta charset="utf-8"><title>特首徵詢就業意見</title></header><body><h1>特首徵詢就業意見</h1><p>【本報訊】行政長官董建華昨日與八位分別來自政治科學、市區發展、社會學、教育、法律及經濟的學者見面，聽取他們對政府推動經濟轉型和創造更多就業機會的意見。&#13;<br> 董建華在會面中指出，政府目前面對的最大挑戰，就是如何帶領香港經濟走出困境，恢復市民對前景的信心，政府會繼續鞏固和發展香港成為國際金融、商業服務、信息及物流和旅遊中心的地位，提供高增值的服務，致力製造有利的營商環境，吸引專才及投資，進一步促進兩地人才、資金和貨物的流通。</p></body></html>
