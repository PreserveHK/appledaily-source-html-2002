<html><header><meta charset="utf-8"><title>騙倒酒吧日男生當女侍</title></header><body><h1>騙倒酒吧日男生當女侍</h1><p>日本沖繩警方上周向一名十四歲男學生查問一宗案件時，發現他竟在當地一間酒吧打扮成女孩子擔任「女侍應」，工作了兩個月也沒有人識破。<br> &#13;<br> <spanclass>上班化妝　無人識破 &#13;<br> 該名男學生向警方承認，自己打扮成女孩子，到當地一家酒吧應徵女侍應一職，並在四月至六月期間在酒吧工作。&#13;<br> 日本《朝日新聞》指，酒吧負責人一直不察覺他男扮女裝，因為該男孩外表十分纖弱，在酒吧工作時會塗脂抹粉；他在酒吧中唱「卡拉OK」及下班後跟同事吃飯時，也沒有人識破，直至警方指出他的真正性別大家才知道被騙。&#13;<br> 沖繩警方已入稟法院，引用《兒童福利法》及《成人娛樂業》，控告該家酒吧的負責人。&#13;<br> 法新社</spanclass></p></body></html>
