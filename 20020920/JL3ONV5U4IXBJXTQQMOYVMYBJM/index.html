<html><header><meta charset="utf-8"><title>人妖爭客打架</title></header><body><h1>人妖爭客打架</h1><p>【本報訊】過去三年活躍於深水埗、身高六呎二吋的知名企街「人妖」Joey，近期易名「水靈」（圖）在尖沙嘴區搵食，他昨晨零時疑爭客與另一名鴇婆大打出手，嫖客勸架亦被毆傷，引發三人混戰，終由警員到場制止，三人同受輕傷送院，事後被一併帶署。&#13;<br> 涉嫌打架的人妖身份證名字水靈（三十三歲），原名黃強，因為身高六呎二吋故綽號「六呎二」，洋名Joey，他送院時一臉濃妝，穿着黑色背心及花長裙。&#13;<br> 伍浦鋒攝</p></body></html>
