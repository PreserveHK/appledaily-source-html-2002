<html><header><meta charset="utf-8"><title>娜姐愛徒三棲發展</title></header><body><h1>娜姐愛徒三棲發展</h1><p>身為麥當娜（Madonna）愛徒的美國創作女歌手MichelleBranch，早前獲得MTV音樂錄影帶頒獎禮中的觀眾選擇大獎後，工作更見忙碌。歌影視三棲發展的她，除了與阿當桑迪拿（AdamSandler）合演新片《TheHotChick》外，她更客串演出劇集《AmericanDreams》。<br> &#13;<br> <spanclass>Santana邀合唱 &#13;<br> 而人氣急升的MichelleBranch更獲樂壇猛將Santana邀請合唱新歌《TheGameOfLove》，並意外成為Santana新碟《Shaman》的主打歌，甚為巴閉！</spanclass></p></body></html>
