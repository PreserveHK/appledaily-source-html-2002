<html><header><meta charset="utf-8"><title>清洪盤問成國定20分鐘</title></header><body><h1>清洪盤問成國定20分鐘</h1><p>【本報訊】代表謝霆鋒的資深大律師清洪，精於刑事案件，盤問證人技巧了得。不過，他昨日面對控方最重要的證人成國定，過程卻遠較他平日打官司時平淡。<br> &#13;<br> <spanclass>不覺咄咄迫人 &#13;<br> 清洪只是用了二十分鐘盤問成國定。他以往盤問證人時，語氣相當「肉緊」，但昨日卻以相當平板的語調向成國定提問，一點也不覺平日咄咄迫人的威嚴。　&#13;<br> 根據成國定供辭，他曾在四個場合告訴謝霆鋒頂包一事。清洪昨日的提問，明顯從兩方面質疑成的供辭可信性：他一方面針對成記憶可能出錯，根本沒發生過成所講事情；另方面則針對成引述謝的說話，斷章取義，謝當時是針對另一些問題而講出這些說話。</spanclass></p></body></html>
