<html><header><meta charset="utf-8"><title>李彩樺俠女上身自覺最靚</title></header><body><h1>李彩樺俠女上身自覺最靚</h1><p>李彩樺（Rain）、許志安、方力申及鄧健泓等，早前一同為舞台劇《奪鏢》試造型，眾人試穿戲服後，最開心的就是阿Rain，因她自覺古裝戲服很漂亮。<br> &#13;<br> <spanclass>方力申扮相型 &#13;<br> 阿Rain說：「我套服飾似古裝得嚟又唔老氣，真係值得一讚，而喺套舞台劇入面，我都有打鬥場面，好彩自己以前學過中國舞，我覺得自己好似俠女上身一樣。」&#13;<br> 方力申則讚自己的古裝扮相夠型，他說：「我二十幾年嚟，從未見過自己咁有型，連公司啲同事都係咁講㗎。」由於方力申是游泳健將，體格強健，飾演武林中人角色亦可應付。&#13;<br> 而許志安形容今次做舞台劇是大挑戰，因他在劇中要一人分演兩角，扮演店小二及武士。</spanclass></p></body></html>
