<html><header><meta charset="utf-8"><title>火車站擒湖南幫扒手</title></header><body><h1>火車站擒湖南幫扒手</h1><p>【本報訊】一名「湖南幫」雙程證扒手，昨晨在紅磡火車站偷竊一名旅客行李時，被埋伏的警方反扒竊隊人員拘捕人贓並獲，警員曾在火車站內搜捕疑犯同黨但無所獲。&#13;<br> 警方消息稱，昨晨七時許，多名反扒竊隊人員在車站內，發現一名男子手持一個大手提袋形迹可疑，立即進行監視。現場消息稱，當時有三名男子在車站內中國旅行社對開等候購買車票，可疑男子趁三人不覺，偷走其中一人放在地上一個行李篋，在場監視警員立即採取行動拉人。&#13;<br> 被捕疑犯姓鄧（二十歲）來自湖南，去年曾來港，本月初他再持雙程證入境，警方曾在火車站內搜捕疑犯同黨，但無所獲。</p></body></html>
