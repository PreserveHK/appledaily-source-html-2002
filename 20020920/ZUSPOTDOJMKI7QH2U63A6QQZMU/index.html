<html><header><meta charset="utf-8"><title>Danielle斥爭男友報道荒謬</title></header><body><h1>Danielle斥爭男友報道荒謬</h1><p>混血女模Danielle被指搶另一名模AmandaStrang的富家子男友吳繩芬（Ray）。昨日她到灣仔出席活動時，對記者回應說：「我覺得篇報道荒謬又好笑，我嚟咗香港五年，亦識咗阿Ray五年，我哋只不過係好好嘅朋友，同Amanda亦係好朋友。」<br> &#13;<br> <spanclass>不改愛蒲習慣 &#13;<br> 記者問Danielle有否考慮改變自己愛蒲的習慣？她說：「我一向係一個workhard同playhard嘅人，只要我身邊嘅朋友明白我就得。」她續說：「總之我有真命天子嘅時候，一定會公開嘅。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
