<html><header><meta charset="utf-8"><title>徐子淇赴英賀中秋</title></header><body><h1>徐子淇赴英賀中秋</h1><p>徐子淇前晚乘坐夜機返回英國開課，她的父母和家人亦有送行。&#13;<br> 徐子淇前晚說：「我帶咗無花果去㷛湯，重有零食同好多燈籠，因為我返到英國，中秋節嗰日唔使上堂，我會同同學一齊玩燈籠慶祝中秋節。」<br> &#13;<br> <spanclass>盡量保持苗條 &#13;<br> 徐子淇上次回港後，身形肥胖了不少，對此她說：「上次我肥咗，係因為考試壓力，我要食嘢去減壓，所以先至肥好多。𠵱家我會好留意多做運動保持苗條。」</spanclass></p></body></html>
