<html><header><meta charset="utf-8"><title>阿蓋德欲靠車臣人劫機</title></header><body><h1>阿蓋德欲靠車臣人劫機</h1><p>美國聯邦調查局周三向美國一萬八千個執法機構發出警報，指阿蓋德組織可能密謀利用非阿拉伯裔人的車臣極端分子騎劫客機。&#13;<br> 聯調局指出，阿蓋德密謀借助美國境內、跟阿蓋德有關的十至二十名車臣回教武裝分子，避過保安，乘坐頭等機位，伺機劫機。阿蓋德還陰謀將檢驗不出來的液體炸藥混在咖啡裏帶上飛機&#13;<br> 新加坡當局周四稱，早前逮捕的二十一名恐怖分子原計劃襲擊馬來西亞的軍事和其他重要目標，以期將馬來西亞變為一個信奉伊斯蘭教的國家。&#13;<br> 綜合外電報道</p></body></html>
