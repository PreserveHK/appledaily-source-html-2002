<html><header><meta charset="utf-8"><title>肥溫瘦身撐男友</title></header><body><h1>肥溫瘦身撐男友</h1><p>將在港上映的電影《末路驕陽》，由《美麗有罪》金像導演森文達斯（SamMendes）執導。《末》片前晚在倫敦舉行首映。森文達斯與女友琦溫絲莉（KateWinslet）、湯漢斯（TomHanks）夫婦均有出席，只見肥溫身形比前略清減。<br> &#13;<br> <spanclass>禿頭祖迪羅 &#13;<br> 在《末》片中，湯漢斯飾演滿臉鬚根的黑道殺手，而飾演追殺湯漢斯的殺手祖迪羅（JudeLaw）更放棄靚樣，以古怪禿頭形象出現，他每次殺人時，更會像港產片《買兇拍人》一樣，拍下死者臨死一刻的照片。</spanclass></p></body></html>
