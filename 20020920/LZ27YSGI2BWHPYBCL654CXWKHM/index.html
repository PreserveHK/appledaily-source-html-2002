<html><header><meta charset="utf-8"><title>吉岡美穗曝光率No.1</title></header><body><h1>吉岡美穗曝光率No.1</h1><p>二十二歲的日本女星吉岡美穗，近年在日本雜誌的曝光率成為No.1，更在日本人心目中具備療傷的魅力，因此日本行內人視她為「第二井川遙」，但她被指療傷的魅力仍然不足。&#13;<br> 一名行內人士分析說：「吉岡美穗同井川遙一樣，由水着女星轉當女演員，又主持電視節目，都一樣咁掂。而井川遙嘅療傷魅力由對眼發出嚟，但吉岡美穗仍然未完全脫離寫真女星範疇，佢仍然未達到療傷嘅領域。」</p></body></html>
