<html><header><meta charset="utf-8"><title>袁和平獲邀拍《少林雪姑七友》</title></header><body><h1>袁和平獲邀拍《少林雪姑七友》</h1><p>在荷李活甚為吃香的武術指導袁和平最近獲美國迪士尼電影公司，斟拍武打片《少林雪姑七友》，事成的話，該片將成為袁和平首部執導的荷李活英語片。&#13;<br> 《少》片以一八九○年的中國和香港為背景，描寫一名女子在生父死後，受到後母迫害，遂由香港逃到內地，後來遇上七位少林僧人，他們發現此名女子對地球存亡有重大的影響。而袁和平近日正為《危險人物》導演昆頓塔倫天奴的新片《KillBill》擔任武指。</p></body></html>
