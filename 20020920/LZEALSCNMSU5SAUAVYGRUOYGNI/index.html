<html><header><meta charset="utf-8"><title>Shakira揚威拉丁格林美</title></header><body><h1>Shakira揚威拉丁格林美</h1><p>第三屆拉丁格林美音樂頒獎典禮，前晚在荷李活的柯達劇院舉行，西班牙男歌手AlejandroSanz連續第二年揚威，獲四項提名的他最終勇奪最佳唱片、最佳大碟及最佳歌曲三項大獎。<br> &#13;<br> <spanclass>粉紅內褲誘人 &#13;<br> 而拉丁性感女歌手Shakira亦不負眾望，以《Suerte》榮獲最佳MV獎。Shakira前晚依然不失性感，穿着低腰牛仔褲的她，在表演時不經意露出粉紅小內褲，煞是誘人。此外，女星珍妮花露芙赫韋特（JenniferLoveHewitt）及JustinTimberlake均以嘉賓身份出席頒獎禮。</spanclass></p></body></html>
