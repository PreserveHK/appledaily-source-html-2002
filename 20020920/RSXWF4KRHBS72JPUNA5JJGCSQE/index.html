<html><header><meta charset="utf-8"><title>鄭中基細佬都來玩？</title></header><body><h1>鄭中基細佬都來玩？</h1><p>今次與余文樂齊齊玩沙灘閃避球的fans有七女三男，大部份都是阿樂fansclub的會員，在比賽途中，阿樂見其中一位男fansCyrus貌似鄭中基，更忍不住問Cyrus說：「你係唔係鄭中基細佬？」令在場其他fans都不禁大笑起來，Cyrus一臉害羞說：「唔係呀，我係姓謝，唔係姓鄭㗎！」<br> &#13;<br> <spanclass>非一般感覺 &#13;<br> 活動過後fans的心情比活動前還要興奮，在車廂中不斷談論阿樂，其中一位男fansAlan說：「每次阿樂有活動我都會出席，但今次活動嘅感覺同其他好唔同，可以有咁多時間同偶像近距離接觸，好似親密嘅朋友咁，感覺真係好好，呢個亦係我參加嘅原因。」</spanclass></p></body></html>
