<html><header><meta charset="utf-8"><title>李麗珍唔開花店寧賣草</title></header><body><h1>李麗珍唔開花店寧賣草</h1><p>李麗珍（阿珍）、陳敏之（Sharon）和郭耀明昨日於旺角雀仔街一帶拍攝新片《花園街一號》。在《花》片中，阿珍飾演花店老闆娘，但在情人節卻收不到花。<br> &#13;<br> <spanclass>信任男友 &#13;<br> 問阿珍可試過情人節沒有花收，她笑說：「咁多年，梗有試過冇收啦！」那麼現實中，阿珍可有想過開花店？她坦白地說：「冇諗過開花店，啲花難打理之餘，重好快謝，賣草重好啲。」&#13;<br> 日前有雜誌拍攝到陳敏之男友揚明接送楊怡，對此Sharon說：「我嗰日都喺度，佢（揚明）係同楊怡去買嘢食，唔係雜誌寫成咁，誤會嚟嘅。」</spanclass></p></body></html>
