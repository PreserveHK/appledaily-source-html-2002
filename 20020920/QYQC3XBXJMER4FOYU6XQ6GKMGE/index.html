<html><header><meta charset="utf-8"><title>警破紅油站</title></header><body><h1>警破紅油站</h1><p>【本報訊】鑑於最近元朗區發生多宗地盤縱火案，元朗警區重案組連日追查時，意外在八鄉七星崗發現一個由廢置車房改裝而成的非法紅油站（圖）。據警方調查所得，該紅油站運作已有半年，對象是小巴及新界的士。警方昨日中午十二時採取行動，當場拘捕一名主持人及一名前來入油的小巴司機。被捕的主持人姓楊（二十五歲），綽號「狂龍」，是元朗區黑幫「十四Ｋ」德字堆話事人「田雞東」的門生。&#13;<br> 周鴻熙攝</p></body></html>
