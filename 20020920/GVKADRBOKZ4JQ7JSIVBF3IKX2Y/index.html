<html><header><meta charset="utf-8"><title>章子怡前男友病危</title></header><body><h1>章子怡前男友病危</h1><p>章子怡前男友、內地歌手高楓，本月六日因為肺炎入院，病情急轉直下，現已昏迷，要靠呼吸器維生。連日來其好友劉德華、田震和黃安等歌手都有到醫院探望或送花致意，但卻不見章子怡出現。章子怡的助理表示章子怡現時不在內地，所以對此事不知情。<br> &#13;<br> <spanclass>內地樂壇一哥 &#13;<br> 高楓九六年以一曲《大中國》成為內地樂壇一哥，而他亦是劉德華《笨小孩》一曲的作曲人。有指高楓九六年時有一位女友，但這段情隨着他去英國讀書而告終，後來有消息指其女友正是章子怡，不過高楓去年接受傳媒訪問時則稱自己和章子怡很熟，但她非自己的前女友。</spanclass></p></body></html>
