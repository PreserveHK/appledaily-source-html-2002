<html><header><meta charset="utf-8"><title>華仔德國宣傳自備食物</title></header><body><h1>華仔德國宣傳自備食物</h1><p>劉德華（華仔）下周五（二十七日）四十一歲生日，他日前相約一班朋友慶祝。華仔的中國變臉大師彭登懷師傅，更專程來香港，在歌迷聚會中同愛徒一起慶祝。彭登懷還即時表演他的變臉絕技，大家都看得目瞪口呆，十分欣賞。<br> &#13;<br> <spanclass>驚食鹹豬手 &#13;<br> 今年的生日，華仔已預先請假，但現在他正在德國為有份主演的電影《全職殺手》做宣傳。華仔以前都曾到過德國公幹，他日前說：「嗰邊淨係得鹹豬手呢啲食物，真係食到我條脷都『嚡』晒，所以呢次我去都自備定一啲食物。」</spanclass></p></body></html>
