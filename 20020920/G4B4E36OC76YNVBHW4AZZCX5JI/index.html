<html><header><meta charset="utf-8"><title>高祀仁擬參選人大</title></header><body><h1>高祀仁擬參選人大</h1><p>【本報訊】昨日中聯辦新任主任高祀仁出席公務員國慶活動時，表示正在考慮是否參選港區人大，現時仍未有最後決定。高祀仁指目前工作繁重，在港時間不長，須時間進一步了解香港，以做好中聯辦工作，這些是他考慮是否參選人大因素。&#13;<br> 高祀仁進一步指考慮參選有多種可能性，只要身為中國公民，可以在不同的地區參選。而高祀仁表示自己目前在港工作，考慮參選地點時會顧及安排是否合理，不一定到廣東省參選人大。按照慣例，中聯辦主任多會成為香港區的人大代表。</p></body></html>
