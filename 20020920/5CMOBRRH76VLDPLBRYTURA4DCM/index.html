<html><header><meta charset="utf-8"><title>F4精品迎接吳建豪</title></header><body><h1>F4精品迎接吳建豪</h1><p>人氣組合F4成員吳建豪明晚將抵港，為後天在九龍灣展貿舉行的「吳建豪身體會唱歌簽唱會」作準備。<br> &#13;<br> <spanclass>新碟熱賣 &#13;<br> 有關方面為配合吳建豪是次活動，以及宣傳F4十二月在港舉行的演唱會，將會由本周日開始，推出一系列F4精品，包括枕頭袋、紋身貼紙和水杯等，售價由二十多元至二百元不等。&#13;<br> 而吳建豪的《身體會唱歌》昨日推出第二版，唱片封面分別貼有藍色和黃色貼紙，fans可以憑藍色貼紙在後天索取吳建豪簽名，並且在當日欣賞吳建豪演出，而黃色貼紙則只可以索取簽名而已。不過，昨日第二版唱片推出一萬二千張已全部售罄。</spanclass></p></body></html>
