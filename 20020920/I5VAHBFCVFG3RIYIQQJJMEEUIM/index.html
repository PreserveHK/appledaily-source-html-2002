<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>何超儀Cacharel凸顯溫柔</title></header><body><h1>靚衫SnapShot：<br>何超儀Cacharel凸顯溫柔</h1><p>賭王千金何超儀曾經常以「牛王女」的形象示人，但近期由於成為多個品牌的代言人，她的衣着開始變得較為女性化，從而窺見其可塑性甚高的一面。<br> &#13;<br> <spanclass>過季作品 &#13;<br> 前日超儀為BodyShop擔任化妝模特兒，穿上法國品牌Cacharel圖案裙出現，顯出溫柔美態之餘，還有一番自信，即使此襲裙子不是今季的作品，但亦沒有過時的味道。Cacharel在本地型店Marie有售之外，於尖沙嘴海港城亦有專門店。</spanclass></p></body></html>
