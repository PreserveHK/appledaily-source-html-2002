<html><header><meta charset="utf-8"><title>失意歌手用槍迫DJ播歌</title></header><body><h1>失意歌手用槍迫DJ播歌</h1><p>巴西南部亞雷格里港周三發生電台遭持槍者佔據事件，一名銀色旅途不如意的樂隊主音，因為無法展開演唱事業，結果鋌而走險，擎槍闖入直播室，強迫唱片騎師播放他的音樂逾一小時。<br> &#13;<br> <spanclass>闖電台直播室 &#13;<br> 鬱鬱不得志的桑托斯今年二十七歲，是當地五人搖滾樂隊ACC的主音歌手，樂隊自稱是後末日世界的未來英雄。桑托斯周三走入「阿特蘭蒂FM」電台，直闖唱片騎師帕斯的直播室，用槍強迫對方播放ACC新大碟「生命之階段」。&#13;<br> 警方趕到現場後立即疏散大廈內的人，擾攘七十分鐘後，桑托斯終於棄械投降，事件中無人受傷。他的父親說：「他是文靜的孩子，發生這種事把我嚇了一跳。」&#13;<br> 路透社</spanclass></p></body></html>
