<html><header><meta charset="utf-8"><title>與妻吵架男子自割下體</title></header><body><h1>與妻吵架男子自割下體</h1><p>澳洲悉尼因弗雷爾鎮一名男子懷疑服用了安非他命，跟妻子吵架後竟自殘身體，先後用刀割去自己右手的小指、陰囊、陰莖及左手。幸救護人員碰巧目擊事件，將他送院醫治，現情況穩定。<br> &#13;<br> <spanclass>先切去小指 &#13;<br> 警員哈林頓周四表示，該名三十八歲男子周二在住所與妻子吵架時，先用餐刀切去小指。其妻見狀跑出屋外，他從後追趕着，並開始切割自己的下體。&#13;<br> 哈林頓說：「這是我加入警界十六年以來遇過最離奇的事。」&#13;<br> 幸有救護員目睹經過及時為該名男子急救，否則他早已因為失血過多死亡。&#13;<br> 警方到場後，找回被割下的身體部份，放入冰中保存，希望醫生可以將它們重新接駁。&#13;<br> 路透社</spanclass></p></body></html>
