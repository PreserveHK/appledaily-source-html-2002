<html><header><meta charset="utf-8"><title>國際學校星洲受歡迎</title></header><body><h1>國際學校星洲受歡迎</h1><p>新加坡不少家長為了讓子女接受更優質的教育，紛紛希望將子女送到國際學校讀書，但一年學費可高達十七萬六千港元，比普通學校貴一百倍。<br> &#13;<br> <spanclass>年費17萬較官校貴百倍 &#13;<br> 國際學校受歡迎原因，是每班人數較少、課程內容廣泛、不大注重考試，及第二語言科目有更多選擇。&#13;<br> 廖太太的兩子女均就讀於國際學校，學費雖高昂，她認為物有所值。她說：「我的子女可從一系列必修及選修科目中選擇，令他們清楚自己的興趣及能力。」新加坡人除非有特別理由，如曾在外國定居，才可入讀國際學校。&#13;<br> 新加坡《海峽時報》</spanclass></p></body></html>
