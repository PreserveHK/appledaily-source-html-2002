<html><header><meta charset="utf-8"><title>獨一無二　彩繪小狗秋裝</title></header><body><h1>獨一無二　彩繪小狗秋裝</h1><p>有否發覺早晚都有點涼意，除了自己外，小狗亦需要添置秋裝，不過作為狗主，總想自己的小寶貝與別不同，唔好通街都撞狗衫咁尷尬。最近小記就發現一間寵物用品專門店，除了有一般小狗衫售賣外，還會應主人的要求在淨色的衫上塗繪不同的圖案或小狗名字，至於顏料方面，則有螢光、夜光、閃粉啫喱等，變化夠晒多，小狗着住佢，零舍醒目。&#13;<br>&#13;<br>記者：區佩嫦　攝影：黃子偉</p><p>售價：$89（淨衫連顏料）&#13;<br> 售價：$119（包設計繪圖）&#13;<br> &#13;<br> TAILS(28342845)&#13;<br> 灣仔灣仔道125號國泰新域2樓212號舖</p></body></html>
