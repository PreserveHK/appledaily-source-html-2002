<html><header><meta charset="utf-8"><title>「食波餅」捱斬</title></header><body><h1>「食波餅」捱斬</h1><p>【本報訊】兩批青年昨午五時許在粉嶺聯合墟一個球場踢球時發生斬人事件，一名姓郭（十八歲）男子疑因「食波餅」，與對方數名男子爭執，對方悻然離去。&#13;<br> 未幾，其中兩名男子手持菜刀折返，向事主聲稱：「我哋跟和勝和『三九』嘅！」即揮刀劈向郭，他舉手擋架，右手手腕中刀，由兩男一女友人陪同狂奔逃走，並登上一輛的士到醫院，當的士駛至粉嶺樓路時遇見警車，司機報警，警員召來救護車將傷者送院後，曾在球場一帶兜截，但無發現，目前正通緝兩名年約十六、七歲少年歸案。</p></body></html>
