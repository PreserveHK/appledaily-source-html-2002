<html><header><meta charset="utf-8"><title>林高演轉軚快過議員</title></header><body><h1>林高演轉軚快過議員</h1><p>恒基系開一年一度周年股東會，過去傳媒都可以直接參與，但昨日恒基就有「周詳」安排，特登喺文華開咗間房招呼記者行家，但股東會就唔歡迎傳媒參與。記者問恒基副主席林高演為乜咁樣安排，佢話「你明啦，有啲股東對我哋以每股七個六私有化恒基發展唔係咁滿意……」言則係咪驚新世界股東會上有小股東無論乜嘢議案都反對的事件在大會重演，點知林高演即刻轉晒口脗話從來無講過擔心有小股東反對，轉軚重快過啲議員。</p></body></html>
