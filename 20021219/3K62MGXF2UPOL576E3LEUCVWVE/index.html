<html><header><meta charset="utf-8"><title>　　賭王大陸開賭等20年 - 李八方</title></header><body><h1>　　賭王大陸開賭等20年 - 李八方</h1><p>賭王何鴻燊噚日同四姨太喺上海出席佢投資嘅虹橋上海城購物中心同上海鴻藝會嘅開幕儀式。賭王話自己五十年前已經嚟過上海，重話自己除咗上海外，天津、廣州同珠海都有投資項目。有記者問佢咁睇好國內發展，有冇諗過做佢最強嗰瓣──賭業？&#13;<br> 賭王話：「中國政府都講咗啦，賭係六害之一，暫時唔考慮啦，我睇要等二十年。澳門就唔同，佢係有特別嘅歷史環境遺留落嚟㗎嘛。」&#13;<br> （圖）賭王同四姨太喺上海為佢哋嘅投資項目開幕，睇嚟好開心。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
