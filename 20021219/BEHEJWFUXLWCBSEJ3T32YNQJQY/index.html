<html><header><meta charset="utf-8"><title>回歸三年　澳門人比香港人驕傲</title></header><body><h1>回歸三年　澳門人比香港人驕傲</h1><p>三年前的今天，葡國把一個儲備花光、治安爛透的澳門交還中國；當時亞洲金融風暴已爆發，香港人都在看澳門特首何厚鏵如何收拾殘局。三年過去，澳門已一步步走出自己的路，市民都清楚看到前景在那裏，連中央領導人都說「成績令人驕傲」。說到香港敗象畢呈，香港人像迷途羔羊一樣失去方向，謙厚的澳門人反過來安慰記者說：「香港仍有優勢！」並樂意與一海之隔的「大哥」分享他們的驕傲。&#13;<br> 記者：譚秀嫺</p></body></html>
