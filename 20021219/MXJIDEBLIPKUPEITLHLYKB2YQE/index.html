<html><header><meta charset="utf-8"><title>擴大版圖</title></header><body><h1>擴大版圖</h1><p>「細劉」劉鑾鴻任主席的科鑄技術（2302）昨宣布，以每股0.93元，發行5500萬新股，佔擴大已發行股本25%，集資5115萬元；九成配售，一成今日公開招股，明年1月6日掛牌。總裁曾昭偉（中）說派息率將為盈利30%至40%，視乎業務所需資金而定。據招股書披露，預測截至今年底每股盈利約0.165元，加權平均市盈率約5.6倍，全面攤薄市盈率約7.5倍。上市後，大股東劉鑾鴻持股約25.89%。左為副行政總裁江爵煖、右為大福融資副董事總經理陳志安。&#13;<br> 李潤芳攝</p></body></html>
