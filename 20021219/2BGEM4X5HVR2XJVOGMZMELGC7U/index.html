<html><header><meta charset="utf-8"><title>　　陳有慶慶金婚唔挺23條 - 李八方</title></header><body><h1>　　陳有慶慶金婚唔挺23條 - 李八方</h1><p>「支持立法保障國家安全大聯盟」呢個禮拜喺維園擺陣，大鑼大鼓挺二十三條立法。&#13;<br> 不過，中總大佬陳有慶有大大件事去唔到，原來嗰日係陳有慶同愛妻沈時芬結婚五十周年，金婚紀念點改得？加上陳家一早決定去夏威夷慶祝，就更加冇法啦。陳有慶個仔陳智思話，佢哥哥、兩個家姐都會齊齊飛去慶祝，至於朋友，就只記得有兩位家族朋友包括鄭維健同鄭明訓話會嚟趁高興。咁講，佢哋都去唔到周日嘅集會囉。&#13;<br> （圖）陳有慶夫婦金婚紀念大過天，唔去「挺法大會」都應該啦。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
