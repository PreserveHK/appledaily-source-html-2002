<html><header><meta charset="utf-8"><title>販毒囚犯吊頸命危</title></header><body><h1>販毒囚犯吊頸命危</h1><p>【本報訊】赤柱監獄一名囚犯，昨日早上十時許，在監獄內的醫院用床單吊頸自殺，懲教署職員巡經發現，把他解下及當場進行急救，但他仍毫無反應，於是報警將他送院救治（圖），目前留醫情況危殆。&#13;<br> 懲教署發言人表示，該名自殺囚犯姓邱（四十二歲），因被裁定販毒罪名成立，於去年四月被判入赤柱監獄服刑三年零四個月，該署人員在場無撿獲遺書，現正了解其自殺原因。&#13;<br> 梁偉權攝</p></body></html>
