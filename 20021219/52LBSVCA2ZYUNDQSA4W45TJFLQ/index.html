<html><header><meta charset="utf-8"><title>店舖排熱氣擾途人</title></header><body><h1>店舖排熱氣擾途人</h1><p>荔枝角青山道及汝州西街交界有一家店舖的櫥窗上，有一個排放口噴出熱氣，且由排氣口向下吹，經常途經上址的附近居民投訴稱，此情況令途人備受滋擾，她希望有關政府部門正視。<br> &#13;<br> <spanclass>轉介食環署跟進 &#13;<br> 環境保護署函覆表示，接獲本報轉介投訴後，環保署人員到上址調查，發現熱氣是從上址店舖的空調散熱系統所產生，雖然熱氣並沒有排出空氣污染物導致空氣污染，但由於熱氣向行人路排放，對途人造成滋擾，環保署已將投訴轉交食物環境衞生署跟進。&#13;<br> （一一○五二○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
