<html><header><meta charset="utf-8"><title>搞婚外情　商人最多</title></header><body><h1>搞婚外情　商人最多</h1><p>從明愛與浸大的分析顯示，約八成半有婚外情個案是發生在本港，所以婚外情並非穿梭中港的司機的專利，反而最多是商人，佔一成半；其次是文職人員。<br> &#13;<br> <spanclass>街頭撞破 &#13;<br> 而別人婚姻中的第三者，有兩成一是文職人員，其次有一成七是色情娛樂事業者，亦有略多於半成是「紅杏出牆」的家庭主婦。&#13;<br> 丈夫是商人的阿瓊，便是在街上看見他與她的助手手挽手，才知道丈夫有婚外情：「當時個人好愕然！」&#13;<br> 三十多歲的阿玲，其丈夫與從事服務業的女子搞婚外情，竟將她帶回家，阿玲一怒之下飲洗潔精自殺未遂，終決定與丈夫離婚。&#13;<br> 本報記者</spanclass></p></body></html>
