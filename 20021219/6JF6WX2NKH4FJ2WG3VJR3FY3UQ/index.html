<html><header><meta charset="utf-8"><title>蔡琳為啖氣拍好啲</title></header><body><h1>蔡琳為啖氣拍好啲</h1><p>韓國女星蔡琳，正在忙於拍攝KBS電視台周末電視劇《在那青草原上》，而為了趕及下月四日播出，她與工作人員想出NG就罰錢的「自我激勵」遊戲。&#13;<br> 此劇日前在漢城鬧市取景，由於圍觀人士眾多，交通阻塞令蔡琳遲到，此時導演即大聲向她說：「盛惠一千大元（韓圜）！」而蔡琳的經理人亦即大方交罰款。蔡琳說：「係呀！我噚日NG兩次，俾人罰咗二千蚊呀！」而其實一千韓圜數目不大，只約六元五角港元，但蔡琳認為，不少演員都因為不想出醜而集中拍戲。</p></body></html>
