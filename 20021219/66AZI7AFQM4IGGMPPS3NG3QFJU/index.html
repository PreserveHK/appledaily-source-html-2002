<html><header><meta charset="utf-8"><title>羅慧娟至叻炮製燕窩</title></header><body><h1>羅慧娟至叻炮製燕窩</h1><p>羅慧娟最近接拍了無綫明年推出的新節目，需要隨同攝製隊到訪不同國家拍攝。&#13;<br> 羅慧娟日前到印尼拍外景，拍攝了一間燕窩廠如何把燕窩加工，此節目將於下月推出。&#13;<br> 羅慧娟平時都有吃燕窩，所以拍攝時，她都耐心的發問。<br> &#13;<br> <spanclass>參觀燕窩廠 &#13;<br> 攝製隊到一間飼養燕子的房子中探訪，她說：「嗰度好污糟，但原來燕子要喺呢啲環境下生長。之後我哋重參觀咗燕窩廠，女工好細心將燕窩挑出嚟加工。」&#13;<br> 問到羅慧娟當日可有買燕窩，她說：「咁又冇，因為都冇機會去賣燕窩嘅地方，但我學咗好多炮製嘅方法。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
