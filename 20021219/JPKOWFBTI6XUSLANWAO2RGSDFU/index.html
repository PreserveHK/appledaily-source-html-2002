<html><header><meta charset="utf-8"><title>Apple姐日記：<br>毛妹阻止孫兒徒手吃熱狗</title></header><body><h1>Apple姐日記：<br>毛妹阻止孫兒徒手吃熱狗</h1><p>我Apple姐可以話對中環係有情意結嘅，無論公事定私事，每日點都要去中環一趟先安樂嘅。<br> &#13;<br> <spanclass>堅持用刀叉 &#13;<br> 嗱，噚日我同班姊妹轉吓口味，唔去文華hightea，改咗去太子大廈好大眾化嗰間Canteen飲嘢，重畀我見到儀態萬千嘅芭蕾舞家毛妹同埋個孫、菲傭，佢哋叫到一枱食物。&#13;<br> 個細路仔即刻想用手攞隻熱狗食，但係阿毛妹一聲「No」阻止個孫，然後捉住個孫仔隻手要佢用刀叉食熱狗，咁有禮貌同儀態嘅，真係要寫個服字畀佢呀。</spanclass></p></body></html>
