<html><header><meta charset="utf-8"><title>MonetaryPolicy</title></header><body><h1>MonetaryPolicy</h1><p><b> MonetaryPolicy即貨幣政策，</b> 是指政府所採取的一些行動，影響或控制貨幣在國內的供應數量，從而達到打擊通脹、增加生產、改善就業、平衡國際收支等宏觀的經濟目標。除了改變鈔票與輔幣流通量外，政府主要透過影響銀行信貸的能力與數量，從而控制貨幣數量，當中包括調整利率作為手段。不過，由於香港實施聯繫滙率政策，因此利率走勢要緊貼美國，以確保維持聯滙穩定，變相缺少了一項貨幣政策的工具。</p></body></html>
