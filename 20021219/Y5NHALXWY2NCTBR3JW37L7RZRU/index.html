<html><header><meta charset="utf-8"><title>Moby一見Eminem即閃</title></header><body><h1>Moby一見Eminem即閃</h1><p>音樂人Moby呢排都算黑仔！繼上星期喺波士頓俾三個懷疑係Eminem嘅fasn襲擊後，隔得兩日又撞到一班口臭Metal友對佢喊打喊殺。前兩日佢入住洛杉磯一間酒店時，居然重同仇人Eminem撞到正！&#13;<br> 話說Moby嗰日去到酒店CheckIn嗰陣，竟然發現Eminem同佢成班老友喺度拍緊MV，重喺頂樓搞緊party㖭。Moby話自己一定打唔過二十個飲醉咗嘅惡爺，所以寧願即時CheckOut，費事又被人打多餐喎！</p></body></html>
