<html><header><meta charset="utf-8"><title>遊戲吸引逾百萬人</title></header><body><h1>遊戲吸引逾百萬人</h1><p>風魔時下年輕人的網上連線遊戲《金庸群俠傳》，由台灣公司智冠科技開發和研製，目前已有達一百四十萬名來自中港台的會員登記。&#13;<br> 《金庸群俠傳》遊戲取材自金庸著名的十四部小說，摘取當中經典打鬥場景，如「六大門派圍攻光明頂」等，編出各個比武遊戲，玩家自行設定人名稱號，上網輸入密碼，便可藉着不停拜師學藝，工作賺錢，與電腦上已設定的金庸小說人物對打，勝方可贏取點數，奪得曠世寶刀，如倚天劍、屠龍刀等。武藝高強者更可自闢門派成為掌門人。</p></body></html>
