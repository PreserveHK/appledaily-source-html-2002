<html><header><meta charset="utf-8"><title>「幾乎引起騷亂」</title></header><body><h1>「幾乎引起騷亂」</h1><p>美國總統喬治布殊和夫人勞拉，周二在白宮羅斯福室向近六十名三年班學生講聖誕故事，大家有講有笑，好不輕鬆。他先朗讀故事書第一頁，然後把書交給勞拉念下去，又問他們：「故事發展到這裏相當刺激，對嗎？」&#13;<br> 就在這時候，喬治布殊的愛犬「巴尼」突然在房間亮相，嚇得不少怕狗的小學生驚慌起來，原來輕鬆愉快的氣氛登時繃緊，喬治布殊後來也承認，巴尼突然露臉，「幾乎引起騷亂」。不過，他抱着巴尼，向小學生們說：「你第一次和牠碰面，你會覺得牠樣子兇巴巴。」&#13;<br> 路透社</p></body></html>
