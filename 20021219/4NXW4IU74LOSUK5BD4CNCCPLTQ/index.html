<html><header><meta charset="utf-8"><title>孫燕姿日本變大胃王</title></header><body><h1>孫燕姿日本變大胃王</h1><p>孫燕姿早前到了日本與日本歌手倉木麻衣合唱新歌，之後她又到了京都和大阪遊玩，孫燕姿表示京都的古迹以及滿地楓葉的迷人景致，令她樂而忘返。<br> &#13;<br> <spanclass>新碟下月推出 &#13;<br> 孫燕姿自出道以來，一直都沒有好好休息過，直至早前她成功向公司取得大假，於是她先後去了倫敦、大阪、京都、紐約旅行。而經過多個地方的遊歷後，孫燕姿覺得日本壽司最好吃，每次她都一盤接一盤地吃，就連唱片公司的同事都笑她是大胃王。&#13;<br> 在假期完畢後，她已返回台灣，而新大碟亦將於下月中推出。</spanclass></p></body></html>
