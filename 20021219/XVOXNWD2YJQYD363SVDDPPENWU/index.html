<html><header><meta charset="utf-8"><title>學友俾蛇上身嗌苦</title></header><body><h1>學友俾蛇上身嗌苦</h1><p>張學友日前為了拍新歌《墮落天堂》MV，最怕蛇的他，竟然要和蟒蛇做對手戲，還要讓蛇緩慢地爬在頸上。拍完那個鏡頭，學友即時入廁所，洗擦頸部，又大叫：「蛇嘅感覺真係好恐怖！」<br> &#13;<br> <spanclass>鼻敏感發作 &#13;<br> 起初學友無論如何也不肯讓蛇爬上身，導演於是找來女舞蹈員捉着那條蛇，以誘惑的舞姿伴舞，但估不到那條蛇自動爬到學友身上。&#13;<br> 另外，為了配合MV的主題，導演特別在店內放滿乾冰，以達到煙霧瀰漫的效果，弄到張學友鼻敏感狂流鼻水，學友今次真是吃盡苦頭。</spanclass></p></body></html>
