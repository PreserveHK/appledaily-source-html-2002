<html><header><meta charset="utf-8"><title>AnnaSui施魔法聖誕再掀搶購熱</title></header><body><h1>AnnaSui施魔法聖誕再掀搶購熱</h1><p>精緻奢華、優雅古典的黑色玫瑰包裝，是令眾多女士一見傾心的原因。AnnaSui化妝護膚系列，除可化妝，還可收藏。今年聖誕限量版蝴蝶魔戒、特別版甲油與銀燦蜜粉寶盒，包裝得人見人愛。街頭直擊女生們恨買程度，發現大多見到包裝都經已尖叫，繼而即試即問價錢，可見AnnaSui的魔法果然厲害。限量噱頭就是要你快快交出銀両，加上價錢唔貴幾抵玩，魔術信徒想靚就要立即動身搶購咯！&#13;<br>&#13;<br>記者：梁珮瑜攝影：林栢鈞</p><p><b> AnnaSui</b> &#13;<br> （金鐘太古廣場連卡佛地下）</p></body></html>
