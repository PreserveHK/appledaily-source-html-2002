<html><header><meta charset="utf-8"><title>23條立法打擊學者信心</title></header><body><h1>23條立法打擊學者信心</h1><p>【本報訊】中文大學新聞及傳播學院的調查發現，二十二名全職任教於中大、浸會大學和城市大學的新聞系學者中，逾七成人表示若按政府的建議就《基本法》二十三條立法，會感到壓力而避免研究政治敏感題目。全部受訪學者表示若政府通過立法，將打擊他們對香港信心。&#13;<br> 調查於上月進行。結果顯示，近七成受訪學者認為毋須就二十三條立法；九成半人擔心政府立法建議影響新聞採訪自由；而逾九成人也稱立法不利香港言論自由；近九成人更認為在諮詢過程中，政府應提出白紙草案。</p></body></html>
