<html><header><meta charset="utf-8"><title>李明大讚孫繼海李鐵</title></header><body><h1>李明大讚孫繼海李鐵</h1><p>【本報訊】對於孫繼海、李鐵和李瑋峰今年在英超聯表現，前國腳李明昨日表示：「三人表現同樣出色，在場上發揮出中國球員典範。」&#13;<br> 現年三十一歲的他，對於三名現役國腳在英倫的表現評價如何？將來會否有更多中國球員出國？李明思考了一會說：「孫繼海及李鐵表現特別好，我相信他們的付出，比留在中國發展的球員多了很多。至於日後能夠出國的球員，我覺得會是年輕一輩吧，如曲波、邵佳一和李毅也有這樣潛質。」</p></body></html>
