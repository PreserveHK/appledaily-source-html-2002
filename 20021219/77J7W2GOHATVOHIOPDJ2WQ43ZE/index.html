<html><header><meta charset="utf-8"><title>女子遭電子黨呃錢</title></header><body><h1>女子遭電子黨呃錢</h1><p>【本報訊】沙田大圍出現「電子零件黨」騙徒，昨日早上十時許，姓林（二十九歲）操不純正廣東話的女子行經成運路時，被一名男子說服協助搬運一批電子零件換取數百元報酬，未幾再有兩名男子出現，經一番花言巧語令女事主以為轉手該批貨物可獲利。&#13;<br> 女事主於是到銀行提取五千元現金交給對方，之後三人去如黃鶴，女事主思前想後懷疑被騙報警（圖），但騙徒已不知所終。&#13;<br> 張培生攝</p></body></html>
