<html><header><meta charset="utf-8"><title>溫兆倫為女友做隱形人</title></header><body><h1>溫兆倫為女友做隱形人</h1><p>溫兆倫前晚到港台客串主持節目《猜情尋》，他表示不會叫女友郭羨妮聽收音機，溫兆倫說：「佢要夜收工，好攰㗎，我唔准佢聽我嘅節目，要瞓覺。」<br> &#13;<br> <spanclass>聖誕送自己 &#13;<br> 溫兆倫又謂希望可將感情低調處理，他想做郭羨妮背後的隱形人，默默支持女友。至於聖誕送甚麼禮物給女友，溫兆倫說：「我諗到送乜，但冇時間買。買唔到嘅，咪送我囉，佢最需要我嘛。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
