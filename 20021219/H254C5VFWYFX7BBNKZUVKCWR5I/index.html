<html><header><meta charset="utf-8"><title>兩蛇童偷波鞋被擒</title></header><body><h1>兩蛇童偷波鞋被擒</h1><p>【本報訊】兩名小人蛇昨在將軍澳村一間村屋門外偷竊兩對波鞋，被戶主發覺當場擒住報警。&#13;<br> 現場是將軍澳村九號一幢三層高村屋，昨日下午二時許，二十六歲姓歐陽女戶主見兩名少年在門外鬼鬼祟祟，查看下發現兩人偷去放在門口兩對各值三百多元的波鞋，遂通知家人一起跟蹤，至寶康路附近果見兩人換去自己所穿的皮鞋，眾人立即趨前將兩人捉住，並致電報警。&#13;<br> 警方證實被捕兩人是偷渡客，分別姓吳（十五歲）及姓李（十七歲），事後將他們拘捕帶署（圖）。&#13;<br> 劉永明攝</p></body></html>
