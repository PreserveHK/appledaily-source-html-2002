<html><header><meta charset="utf-8"><title>哈仔變羽子板髮型怪雞</title></header><body><h1>哈仔變羽子板髮型怪雞</h1><p>哈仔丹尼爾拉德克利夫（DanielRadcliffe）訪日宣傳新片，佢喺日本捲起嘅旋風簡直欲罷不能，連東京淺草寺外面啲賣傳統羽子板嘅舖頭，都即刻推出用哈仔做嘜頭嘅羽子板，睇怕咁耐以嚟都未有邊個外國明星試過咁威水，不過變成羽子板嘅哈仔個髮型就好鬼怪囉！&#13;<br> 重身在日本嘅哈仔知道呢件事之後當然開心到震，前晚佢出席《哈利波特消失的密室》宣傳活動時，重好鬼風騷咁用日文大叫：「日本我愛你！」</p></body></html>
