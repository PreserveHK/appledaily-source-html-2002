<html><header><meta charset="utf-8"><title>旺角商舖貨物佔路</title></header><body><h1>旺角商舖貨物佔路</h1><p>旺角路窄人多，不僅人車爭路，就連商舖亦不例外。讀者曾小姐投訴，旺角豉油街近金聲戲院的行人路，行人流量極高，惟某些商舖卻將貨物堆放店外，令本已狹窄的行人路更加水洩不通，她促請政府有關部門加強檢控，以收阻嚇之用。<br> &#13;<br> <spanclass>多次拘控檢控 &#13;<br> 食物環境衞生署覆函表示，該署一向關注上述地點店舖佔用行人路擺放貨物，引致阻塞通道的問題，在過去三個月，該署人員已在上址作出十七宗拘控和檢控。該署會繼續留意有關情況及採取適當行動。&#13;<br> （一一二二○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
