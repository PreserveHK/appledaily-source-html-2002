<html><header><meta charset="utf-8"><title>加藤愛靠cheap賺錢</title></header><body><h1>加藤愛靠cheap賺錢</h1><p>日本女星除咗菊川怜識得密食當三番低價接廣告之外，加藤愛亦唔聲唔聲接咗十份廣告合約，佢拍嘅廣告大約收二百萬港紙一個，勝在夠平，而且佢又喺啲乜乜受歡迎選舉中，成日都榜上有名，所以好多廣告商都鍾意用佢。&#13;<br> 好似有隻C1000飲品咁，年幾嚟都指定搵加藤愛做代言人，難得嘅係又唔使佢脫。早幾日最新版本廣告又出籠，今次加藤愛紮到成隻糭咁，sell熱飲維他命C飲品，聽講反應唔錯，話佢又純又cutie喎！</p></body></html>
