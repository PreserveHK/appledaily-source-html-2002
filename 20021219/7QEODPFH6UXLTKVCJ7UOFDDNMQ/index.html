<html><header><meta charset="utf-8"><title>柏芝提霆鋒扮聽唔到</title></header><body><h1>柏芝提霆鋒扮聽唔到</h1><p>張栢芝和胞弟張豪龍昨日由北京回港，戴上cap帽的栢芝以一身hiphop打扮出現，手中攬着一個毛公仔。<br> &#13;<br> <spanclass>李雲迪來港 &#13;<br> 記者問栢芝是否拍完戲回港，並欲舉機拍照時，栢芝即說：「你哋唔好影相呀，我冇化妝。」當記者欲問栢芝的父親鬍鬚勇曾表示見到謝霆鋒也不會跟他打招呼一事，記者只說到你父親，栢芝就說：「你哋唔好問，我唔會答，你哋咪當我聽唔到個問題囉。」之後便急步跑上車。&#13;<br> 另外，鋼琴家李雲迪、黃品源和任賢齊昨日亦分別到港，他們均為旅遊協會即將舉行的活動表演。</spanclass></p></body></html>
