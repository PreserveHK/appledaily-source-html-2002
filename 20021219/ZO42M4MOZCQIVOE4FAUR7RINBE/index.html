<html><header><meta charset="utf-8"><title>靚衫SnapShot：陳妙瑛銀鏈綴飾顯花俏</title></header><body><h1>靚衫SnapShot：陳妙瑛銀鏈綴飾顯花俏</h1><p>本地時裝設計師在港努力多年，無論前輩級或後浪的設計近年都更顯時尚摩登，亦益發受到藝人的捧場。<br> &#13;<br> <spanclass>搖曳生姿 &#13;<br> 前日陳妙瑛出席銅鑼灣其投資的化妝品品牌開幕活動上，穿上本地時裝設計師老大哥WalterMa的作品。陳妙瑛這件綴上長長銀鏈的背心，casual得來不失性感搶眼，最宜藝人穿着。陳妙瑛現在的身份既是老闆娘又是代言人，穿着較為花俏搶眼是最正確之選，不會沉悶又不會overdone。</spanclass></p></body></html>
