<html><header><meta charset="utf-8"><title>首位黑人班主誕生</title></header><body><h1>首位黑人班主誕生</h1><p>【綜合美國外電】被「福布斯」財經雜誌估計身家達十三億美元（約一百零一億港元），美國「BlackEntertainmentTelevision」創辦人羅拔莊遜，成功擊敗包括前塞爾特人球星布特在內的財團，獲得在夏洛特組織另一支NBA新球隊的組班權，以代替今季遷移至新奧爾良的黃蜂。&#13;<br> 五十六歲的莊遜將成為首位擁有其一美國四大體育聯盟球會的黑人班主。新球會將於○四至○五年投入比賽，預算組班費約三億美元。</p></body></html>
