<html><header><meta charset="utf-8"><title>任港秀織女送暖</title></header><body><h1>任港秀織女送暖</h1><p>任港秀早前參加一個義務編織活動，為長者編織頸巾送暖，經過了半個月的「織女」生涯，任港秀終於編織成一批頸巾，她日前親自把這批頸巾送到黃大仙社區中心。<br> &#13;<br> <spanclass>同媽咪一齊織 &#13;<br> 任港秀表示，個多月前從電台聽到「千里溫情『冷』線」的宣傳，隨即開始着手織頸巾，她日前說：「其實係我同媽咪一齊織嘅，織咗個幾月，有時趁拍戲未埋位就織。」任港秀更表示有關機構會將收到的頸巾送到發展中國家及香港的長者，她說：「我諗啲老人家收到會好開心，其實唔需要花好多錢，一樣可以幫到人，有部份係用啲唔着嘅舊冷衫拆嚟織，又環保又可以幫人，真係一舉兩得。」</spanclass></p></body></html>
