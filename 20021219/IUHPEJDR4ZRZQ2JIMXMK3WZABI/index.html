<html><header><meta charset="utf-8"><title>小統計：英白人多不認是英國人</title></header><body><h1>小統計：英白人多不認是英國人</h1><p>英國國家統計局早時訪問了9000戶家庭，查問他們是否認同自己是英國人（British），結果發現大部份白人不以英國人自居，而是覺得自己是英格蘭人或蘇格蘭人，反觀少數族裔，卻有57%人認同自己是英國人，結果如下：&#13;<br> 31%認同自己是英國人&#13;<br> 50%認同自己是英格蘭人、蘇格蘭人、威爾斯人或愛爾蘭人&#13;<br> 13%認為自己既是英國人，也是英格蘭人、蘇格蘭人、威爾斯人或愛爾蘭人&#13;<br> 6%認為是其他國籍人士&#13;<br> 資料來源：英國《衞報》</p></body></html>
