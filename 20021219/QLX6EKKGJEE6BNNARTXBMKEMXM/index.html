<html><header><meta charset="utf-8"><title>藏海洛英男子被捕</title></header><body><h1>藏海洛英男子被捕</h1><p>【本報訊】警方昨在元朗撿獲一批逾二十萬元的懷疑四號海洛英，並當場將一名懷疑替區內毒品集團運毒男子扣查（圖）。&#13;<br> 昨晨十時許，警方新界北衝鋒隊人員在安寧路進行反爆竊行動，其間發現一名男子從利群樓鬼鬼祟祟地步出，上前截查時對方即逃回大廈內不知所終，大批警員於是登樓逐層搜查，卒在四樓梯間將該名姓趙（二十九歲）男子捉住，並在他身上和手提袋內搜到四小磚懷疑四號海洛英毒品，市值逾二十萬元。　　&#13;<br> 黃學潤攝</p></body></html>
