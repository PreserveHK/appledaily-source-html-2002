<html><header><meta charset="utf-8"><title>萬威派息率增至六成</title></header><body><h1>萬威派息率增至六成</h1><p>【本報訊】萬威國際（167）宣布截至9月底中期純利為6680萬元，較去年同期增長30.98%；營業額11.86億元，增9.9%；每股攤薄盈利3.2仙，中期息2仙。該公司9月底持有4.53億元淨現金。&#13;<br> 萬威執行董事兼財務總裁李國法表示，期內盈利及營業額錄得增長，主要與電子及電訊業務表現優異有關。&#13;<br> 他指出今次派息比率調高至逾60%，主要是顯示公司對前景的信心。通常萬威末期派息率均高於中期。&#13;<br> 李國法亦預料，私有化新加坡子公司I-CommTechnology可於明年1月底前完成，之後每年將可為公司節省300萬至400萬元行政開支。</p></body></html>
