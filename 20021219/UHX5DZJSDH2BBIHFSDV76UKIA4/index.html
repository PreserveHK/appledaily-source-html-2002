<html><header><meta charset="utf-8"><title>蜥蜴「踩牆」</title></header><body><h1>蜥蜴「踩牆」</h1><p>【本報訊】一條懷疑遭遺棄的一米長綠色蜥蜴，昨日下午一時許被發現俯伏在屯門良景邨一個足球場的牆角，一班小朋友棄下足球紛紛走到牆邊圍觀（圖）。&#13;<br> 蜥蜴受驚左右走動，嚇得小朋友們驚呼狂叫，場面十分熱鬧，警方接報到場首先用一個紙盒將蜥蜴蓋住，然後召蛇王到場手到拿來，再交漁農自然護理署處理。初步相信該條蜥蜴有人飼養，疑遭主人遺棄掉在附近草叢被發現。&#13;<br> 譚健文攝</p></body></html>
