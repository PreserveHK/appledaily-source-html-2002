<html><header><meta charset="utf-8"><title>增發173教車師傅牌</title></header><body><h1>增發173教車師傅牌</h1><p>【本報訊】運輸署宣布明年中前會發出一百七十三個私家車及輕型貨車教車師傅牌，凡持私家車及輕型貨車駕駛執照三年或以上，並在過去五年內未有觸犯危險駕駛及酒後駕駛罪的人士都可申請。&#13;<br> 教車業人士估計，在目前失業率高企的情況下，將吸引數千人申請。&#13;<br> 運輸署助理署長黃振亞昨表示，私家車及輕型貨車的私人駕駛教師執照停發三十年後，師傅人數不斷自然流失，所以決定補發一百七十三個新執照。她表示，合資格司機可由今日起往運輸署及各區民政事務處索取申請表格，查詢電話：28042600。</p></body></html>
