<html><header><meta charset="utf-8"><title>　　阿董睇《英雄》被噓重識笑 - 李八方</title></header><body><h1>　　阿董睇《英雄》被噓重識笑 - 李八方</h1><p>特首董建華噚晚應安樂電影公司邀請，去灣仔會展出席電影《英雄》首映禮。阿董七點八左右到場，由十幾個保安同電影公司人員傍住入場，在場約數十途人見到特首即時噓聲四起，但係阿董一於好少理，繼續笑笑口。&#13;<br> 阿董進場後心情似乎未被影響，同霍震霆及其他人談笑風生，重主動同梁朝偉、張曼玉打招呼又握手，但佢參加完首映儀式後，喺酒會逗留不久，電影都未開場就匆匆離去。&#13;<br> （圖）阿董去捧梁朝偉（右三）、張曼玉（右一）場時俾人噓，重笑容滿面。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
