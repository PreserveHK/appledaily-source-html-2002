<html><header><meta charset="utf-8"><title>鸚鵡被困</title></header><body><h1>鸚鵡被困</h1><p>【本報訊】小鸚鵡「翠兒」前日黃昏隨女主人外出散步，乘主人打開雀籠之際衝出牢籠飛向天空不知所終，主人聯同街坊遍尋不獲，直至昨晚六時半，才憑「吱、吱」叫聲，發現牠被困在附近一棵大樹上離地約三十呎的樹椏處，雙腳被遺於樹枝的風箏線纏着動彈不得，要消防員乘升降台上樹將牠救下。&#13;<br> 但因纏着牠雙腳的風箏線太多，消防員見難以在樹上為牠解困，遂將該截樹枝拗斷，連同仍纏着風箏線的小鸚鵡「翠兒」一併帶落地面，才慢慢將線剪斷將牠救出，但「翠兒」疑受驚，多次啄咬消防員及愛護動物協會人員手背。&#13;<br> 冼偉倫攝</p></body></html>
