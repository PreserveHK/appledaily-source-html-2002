<html><header><meta charset="utf-8"><title>孫啟烈承父業銜頭多</title></header><body><h1>孫啟烈承父業銜頭多</h1><p>現年四十九歲的孫啓烈，從事製造及出口業近二十四年，去年獲選為香港出口商會會長。本身屬自由黨的孫啓烈亦是觀塘區的委任區議員，另銜頭包括深圳市榮譽市民、深圳市政協常委、寧波市政協委員。<br> &#13;<br> <spanclass>參與公共事務 &#13;<br> 孫啓烈於七十年代遠赴加拿大念中學及大學，學成歸來後替其父打理生意，孫啓烈現為其父於四九年成立的建業五金塑膠有限公司任執行董事，以及建樂士企業有限公司執行董事。&#13;<br> 他又參與不少公共事務，先後出任香港工業總會理事、香港塑膠業廠商會副主席、香港電器製造業協會名譽主席、香港模具協會及香港金屬製造業協會名譽會長等。</spanclass></p></body></html>
