<html><header><meta charset="utf-8"><title>陳奕迅投奔大海忘憂</title></header><body><h1>陳奕迅投奔大海忘憂</h1><p>陳奕迅（Eason）日前接受雜誌《自主空間》訪問，Eason稱做人最重要是開心，享受自己的生活。&#13;<br> Eason在訪問中說：「雖然健康對生活好重要，經常有人話吸煙危害健康，但對我嚟講，最緊要係自己開心。你來到呢個世界，根本唔知幾時會離開，既然係咁，點解唔好好享受生命中嘅每一分鐘？」至於他的減壓方法，就是出海，Eason說：「出海時乜嘢煩惱都可以拋開，嗰種感覺真係好好。」<br> &#13;<br> <spanclass>為錢選新秀 &#13;<br> Eason大學時代在英國讀建築，他說：「我當時心諗參加新秀試吓都無妨，如果得獎有十萬獎金，如果唔得，就返英國讀書，估唔到我真係得咗，攞咗嗰十萬蚊。」</spanclass></p></body></html>
