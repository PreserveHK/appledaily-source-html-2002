<html><header><meta charset="utf-8"><title>新西蘭另類牛蹤</title></header><body><h1>新西蘭另類牛蹤</h1><p>人家都說新西蘭見牛羊多過見人，原來真的這是百分百正確。一隻隻活生生、樣子傻兮兮的綿羊或牛牛固然隨處可見，但想不到當地人原來對這些天天都看到的動物一樣感情深厚，就連一個個棟篤企的郵筒也要將它化身成牛牛。我就在一個位於北島農莊前，發現這個被裝扮成乳牛的郵筒，可愛程度拍得住真乳牛，未知屋主是否連家具也是乳牛圖案呢？下次或要登門造訪一下了。&#13;<br> &#13;<br> 記者、攝影:李莉</p></body></html>
