<html><header><meta charset="utf-8"><title>巴士自焚</title></header><body><h1>巴士自焚</h1><p>【本報訊】一輛雙層冷氣九巴75X線，昨晨九時許，沿沙田大老山公路往大埔駛至沙田醫院對開時，姓杜（五十歲）的司機發現車尾冒煙，於是停在路旁疏散車上約三十名乘客，然後報警及通知公司。消防員到場拖喉射水將火救熄（圖），又打爛上層車窗玻璃以散煙通風，最後巴士車尾燒毀無人受傷。巴士公司發言人稱，肇事巴士是富豪奧林比安型號，六年車齡，本月初才通過年檢；此為四日內第二宗九巴車尾冒煙起火事件。巴士公司發言人稱屬個別事件，原因有待進一步調查。&#13;<br> 張培生攝</p></body></html>
