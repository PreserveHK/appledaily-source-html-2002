<html><header><meta charset="utf-8"><title>李佩英上訴駁回入獄</title></header><body><h1>李佩英上訴駁回入獄</h1><p>【本報訊】藝名李紅、年屆六十一歲的息影粵語片女星、現任南區區議員李佩英，於九九年區議會選舉中，串謀其夫律師行兩名職員「種票」，去年十月被裁定串謀詐騙及煽動選民妨礙司法公正等四罪成立，判監三個月。李佩英不服定罪日前提出上訴隨即被駁回，昨日提出申請終審法院上訴許可，亦被拒絕。&#13;<br> 高院暫委法官杜溎峰指出，李的行為令選舉事務處接納兩名職員為選民，涉及不誠實，拒批准其申請。李佩英隨即被帶入囚室。&#13;<br> 案件編號：HCMA1230/2001</p></body></html>
