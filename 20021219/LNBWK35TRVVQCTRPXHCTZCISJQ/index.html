<html><header><meta charset="utf-8"><title>執導15年狂攞獎</title></header><body><h1>執導15年狂攞獎</h1><p>國際知名中國導演張藝謀，現年五十一歲，七八年入讀北京電影學院攝影系，畢業後任職攝影師，八四年首次擔任影片《黃土地》攝影一職，已獲得法國國際電影節「最佳攝影」；八七年初次執導的《紅高粱》獲得柏林影展「金熊獎」；九○年的《菊豆》及九一年的《大紅燈籠高高掛》均兩度獲提名奧斯卡「最佳外語片」，而九八年《一個都不能少》於威尼斯影展奪「金獅獎」。&#13;<br> 張藝謀和內地政府的關係似乎亦不錯，他曾為北京二○○八奧運拍攝宣傳片，而新片《英雄》日前亦於北京人民大會堂舉行首映禮，排場很大。</p></body></html>
