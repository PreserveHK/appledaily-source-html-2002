<html><header><meta charset="utf-8"><title>吳文忻不滿被迫升cup</title></header><body><h1>吳文忻不滿被迫升cup</h1><p>吳文忻、洪欣、徐子淇、Kawaii和陳宇琛昨日在灣仔會展出席「啤啤熊100歲大派對」開幕典禮。<br> &#13;<br> <spanclass>石仔Kawaii親密 &#13;<br> 吳文忻最近為纖體公司拍了輯真空性感照，但她就有些微言，她說：「啲相畀咗間雜誌登，點知佢寫大我一cup，我唔鍾意講到咁大，好核突囉！入面有張相重加咗手腳，咁即係唔尊重人。」吳文忻對於被拍到與「老版馮德倫」結伴，她說：「佢係我Daddy，本雜誌同我做訪問時，我都講過，唔信我攞屋企張相畀大家睇！」&#13;<br> 另外，緋聞情侶Kawaii和陳宇琛（石仔）出席活動，表現親密。問她是否跟石仔拍拖，她說：「我都未見佢有攻勢。」&#13;<br> 探訪、攝影：楊潔雯</spanclass></p></body></html>
