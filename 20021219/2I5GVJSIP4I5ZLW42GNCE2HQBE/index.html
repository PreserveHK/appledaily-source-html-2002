<html><header><meta charset="utf-8"><title>葉璇度銀色聖誕</title></header><body><h1>葉璇度銀色聖誕</h1><p>葉璇平安夜將會跟契姐劉玉翠一起到內地登台，二人齊齊𢱑銀過節。葉璇日前表示雖然未到聖誕，但她已陸續收到不少禮物，大部份都是fans所送。&#13;<br> 葉璇因為將與劉玉翠一同過聖誕，所以她亦選購了一份聖誕禮物，準備在登台後送給她，讓大家都可以開開心心度佳節。<br> &#13;<br> <spanclass>老友贈頸巾 &#13;<br> 葉璇說：「我最先收到嘅聖誕禮物係一條由朋友送嘅頸巾，好溫暖，好開心。」問葉璇可渴望與俊男度佳節？她即說：「吓？唔好啩，𠵱家我都係以事業為重。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中&#13;<br> 髮型：IvanLee（Headquarters）</spanclass></p></body></html>
