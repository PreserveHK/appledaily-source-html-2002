<html><header><meta charset="utf-8"><title>《魔戒》女演員下月來港</title></header><body><h1>《魔戒》女演員下月來港</h1><p>電影《魔戒二部曲：雙城奇謀》昨日於歐、美等地同步公映，單是在美國已經有三千六百多間戲院放映此片，是美國電影史上最多院數開畫的第三位，聲勢相當浩大，難怪業內人士都認為此片的成績可超越上集全球八億六千萬美元（約六十七億港元）票房。<br> &#13;<br> <spanclass>往亞洲宣傳 &#13;<br> 此外，《魔》片導演彼得積遜（PeterJackson）與片中女演員美蓮達奧圖（MirandaOtto）下月將往亞洲宣傳，並會順道來港一趟。</spanclass></p></body></html>
