<html><header><meta charset="utf-8"><title>鼻竇炎分急性慢性</title></header><body><h1>鼻竇炎分急性慢性</h1><p>耳鼻喉專科醫生指出，鼻竇炎的起因是感冒沒有根治及重複感染，令鼻竇發炎，它可以分為急性及慢性兩種；一般會採用內視鏡或舊式手術割除病態組織及配合藥物來治理。&#13;<br> 倘採用舊式手術需五至七日才可拆線出院，但內視鏡手術則約休養兩日，便可將塞在鼻腔內用作止血的藥棉取出。雖然鼻竇手術屬中型手術，但本港從未有患者直接因此手術導致死亡，箇中原因只有在手術過程傷及腦部，或者是意外弄斷大動脈致死，但兩者均會即時死亡，並不會數日後才暴斃。</p></body></html>
