<html><header><meta charset="utf-8"><title>聖子扮新娘愛郎伴奏</title></header><body><h1>聖子扮新娘愛郎伴奏</h1><p>四十歲日本女歌手松田聖子，今年舉行的二十一場巡迴演唱會，前晚在埼玉Arena開鑼，其十五歲愛女SAYAKA及其剛離婚的緋聞男友原田真二亦有助陣。&#13;<br> 當聖子在台上陪着SAYAKA唱《eversince》時，更感動得不停流淚。她說：「我一見到SAYAKA唱歌個樣，我就好想喊。」而當台下fans取笑聖子哭得眼妝也溶掉時，她即緊張地說：「係咩？畀張紙巾我啦！」<br> &#13;<br> <spanclass>婚紗搶眼 &#13;<br> 另外，聖子前晚穿上一襲粉紅色婚紗，十分搶眼，她更不停揮動沒有戴上任何戒指的雙手，加上其緋聞男友原田真二亦上台為她伴奏，令人覺得聖子有結婚的衝動。</spanclass></p></body></html>
