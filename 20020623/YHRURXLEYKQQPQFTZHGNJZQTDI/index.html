<html><header><meta charset="utf-8"><title>火燒小巴尾</title></header><body><h1>火燒小巴尾</h1><p>【本報訊】觀塘仁信里昨凌晨二時許發生火警，一輛停泊在路邊的公共小巴突冒煙着火，車尾輕微焚毀熏黑，並波及輔仁街七十至八十四號地下一間時裝店的後門，少量衣服貨物被燒毀。消防員接報到場將火救熄，但擔心有人被困店內於是撬毀捲閘進入調查，幸好無人被困，事件中無人受傷，其間一度引來大批途人駐足圍觀。消防員調查（圖）後懷疑缺德途人將未熄掉煙蒂丟棄地上，燃着路邊一堆垃圾起火，認為火警無可疑。&#13;<br> 李家傑攝</p></body></html>
