<html><header><meta charset="utf-8"><title>城大風波鬧上聯國</title></header><body><h1>城大風波鬧上聯國</h1><p>【本報訊】城市大學法律學院一批亞裔講師不獲續約事件將鬧上聯合國人權委員會。城大法學院事件關注組、城大法學院學生代表及高等院校教職員會聯會等組織，已去信聯合國人權委員會，要求委員會調查事件是否存在種族歧視及語言歧視。他們亦已要求民政事務局介入。&#13;<br> 城大法學院三年級班代表蘇俊文昨日在記者會上指出，部份曾就事件表態的同學在個別科目中，取得的分數特別低，擔心是因為曾向傳媒說話而遭秋後算帳。&#13;<br> 城大發言人日前表示，調查事件的獨立委員會籌組工作已接近尾聲，待校董會成員批核委員會職權範圍及委員名單後，便可正式公布。</p></body></html>
