<html><header><meta charset="utf-8"><title>狗咬男童險傷下體</title></header><body><h1>狗咬男童險傷下體</h1><p>【本報訊】銅鑼灣希雲街發生惡狗咬人事件，昨午三時許，一頭由水電工程公司飼養的沙皮狗衝出店外襲擊一名路過姓羅九歲男童，男童即時走避但下體近腹部已被咬傷。其父見惡狗來勢洶洶，立刻伸腳驅趕，反被噬傷右大腿大量流血。街坊發現釀成「血案」即報警，狗主亦趕來拉開惡狗。&#13;<br> 警員到場將受傷父子送院，街坊稱，咬人沙皮狗名叫「阿比」，常向人亂吠，十分兇惡，是工程公司東主於半年前在街頭收養，平日用繩索綁緊。醫生替受傷男童檢查，發現只是腹部輕傷，並未傷及下體，其父母才放下心頭大石。至於咬人惡狗已植入晶片及領牌，警方通知漁農自然護理署跟進，並警誡狗主要小心看管狗隻。</p></body></html>
