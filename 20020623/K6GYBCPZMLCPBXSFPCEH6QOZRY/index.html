<html><header><meta charset="utf-8"><title>箍頸賊搶老翁家用</title></header><body><h1>箍頸賊搶老翁家用</h1><p>【本報訊】大角嘴發生梯間箍頸劫案，昨晨十時許，一名姓譚（七十二歲）老翁在旺角上海街一家銀行提取一萬一千元作家用，返回大角嘴橡樹街寓所時，在一樓梯間遭一名男子箍頸行劫，他反抗被推落梯級，臉、手及背部受輕傷，賊人趁機搶走他放有萬多元的銀包，逃走無蹤。&#13;<br> 老翁負傷返回寓所通知家人報警，送院敷藥無大礙。警方懷疑老翁在銀行提款時已遭賊人覬覦，一直尾隨他，伺機落手搶劫。</p></body></html>
