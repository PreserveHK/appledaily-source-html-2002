<html><header><meta charset="utf-8"><title>Do-or-die</title></header><body><h1>Do-or-die</h1><p>"Itwasawonderful<u> do-or-die</u> effortfromtheKoreans."&#13;<br> &#13;<br> 「韓國人背水一戰，表現出色。」&#13;<br> &#13;<br> 南韓隊周末擊敗西班牙隊首次打入世界盃四強後，亞洲足協主席韋立本盛讚南韓隊成就非凡，更讚許南韓全民同心支持國家隊。do-or-die意即「拚死」、「破釜沉舟」、「決一死戰」，韋立本以此形容南韓隊傾力爭勝。</p></body></html>
