<html><header><meta charset="utf-8"><title>方力申渴望關島度假</title></header><body><h1>方力申渴望關島度假</h1><p>方力申（Alex）昨日於鑽石山荷里活廣場，為「ZESPRI奇異黃金活力騷」擔任表演嘉賓。&#13;<br> Alex有可能是今年港姐的表演嘉賓，他一到場便向記者查問港姐關島的外景拍攝行程是否取消，他表示自己都希望去關島享受陽光海灘。&#13;<br> 方力申說：「我呢排做嘢時間好長，如果可以成事嘅話就當放假，起碼換個新環境，個人都會醒神啲啦。」&#13;<br> 此外，Alex透露電視劇《百份百感覺》的拍攝工作差不多接近尾聲，他說：「我已經開始有唔捨得嘅感覺，因為成班人日對夜對，加上又合作得咁開心，所以唔捨得。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
