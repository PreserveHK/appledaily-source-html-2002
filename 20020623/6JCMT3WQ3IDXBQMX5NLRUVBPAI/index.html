<html><header><meta charset="utf-8"><title>Gackt$20任抬唔嬲</title></header><body><h1>Gackt$20任抬唔嬲</h1><p>日本人氣酷男歌手Gackt，最近成為四十層聲手機鈴聲下載服務「40MELOMIX」的代言人。廣告中眾女fans輕易便把Gackt整個人抱出街，意即此服務中的客戶，每月只需繳付約二十港元，便可每月下載十五首歌曲作手機鈴聲，隨時皆可與Gackt歌曲為伴。<br> &#13;<br> <spanclass>唱片封面嚇人 &#13;<br> 另外，Gackt近來形象雖愈見親民，但在他剛推出的全新大碟《Moon》中，卻仍然堅持他一向喜愛的陰冷淒美風格，其唱片封面更頗為嚇人。</spanclass></p></body></html>
