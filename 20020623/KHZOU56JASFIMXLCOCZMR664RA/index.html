<html><header><meta charset="utf-8"><title>陳慧琳告內地盜版獲勝訴</title></header><body><h1>陳慧琳告內地盜版獲勝訴</h1><p>正東唱片有限公司因去年六月在北京城鄉貿易中心股份有限公司購得一張名為《陳慧琳：幾何三角》的CD，認為是侵犯公司利益及版權，於是向北京貿易中心股份有限公司及佛山金珠激光數碼儲存片有限公司提出起訴，控告他們侵犯錄音製作者權。&#13;<br> 日前北京市第一級人民法院就此案作出一審判決，佛山金珠激光數碼儲存片有限公司及北京城鄉貿易中心股份有限公司被要求立即停止複製、發行及銷售名稱為《陳慧琳：幾何三角》的CD。<br> &#13;<br> <spanclass>獲賠償16萬 &#13;<br> 佛山金珠激光數碼儲存片有限公司更要向原告賠償經濟損失人民幣十七萬一千四百五十六元（約港幣十六萬二千元），正東表示服從判決。</spanclass></p></body></html>
