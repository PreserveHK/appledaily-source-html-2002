<html><header><meta charset="utf-8"><title>求重建古塔保平安</title></header><body><h1>求重建古塔保平安</h1><p>【本報訊】屯門福亨村一座超過一百年歷史古塔，年前因為業主出售地皮而拆卸，附近多條屋村近月接連發生跳樓事件，居民擔心風水受影響，昨日重返古塔所在工地拜祭，祈求平安。&#13;<br> 現場是福亨村藍地附近一幅空地，現時正興建私人住宅，福亨村姓陶村長昨表示，百年古塔原由一名姓李富商所有，數年前富商後人出售地皮，地產發展商隨即動工興建私人住宅，其間更拆去古塔。至近月附近村落先後發生跳樓事件，村民憂慮拆卸古塔影響風水。&#13;<br> 昨中午十二時許，姓陶村長帶領約二百名村民，各人帶備橫額及鮮果祭品到達地盤內拜祭，希望平息村民的不安。</p></body></html>
