<html><header><meta charset="utf-8"><title>文儀店涉強銷貨品</title></header><body><h1>文儀店涉強銷貨品</h1><p>本報四月十二日報道，一間名為「文儀天地」的文儀用品公司，涉嫌以不當手段誤導客戶，並以送贈禮品為名，要求他們簽收根本沒有訂購的貨品，多次要求該公司取回貨品均不得要領。事後本報接獲多位讀者投訴，表示所遇情況相同。<br> &#13;<br> <spanclass>同樣手法迫買文具 &#13;<br> 讀者鄭小姐及張小姐分別投訴，該公司以同樣手法強迫他們購買文具，盼本報可代為跟進。本報已將個案轉介「文儀天地」跟進，惟至截稿前仍未獲回覆。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
