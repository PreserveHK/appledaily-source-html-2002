<html><header><meta charset="utf-8"><title>蠱惑威廉流料試友</title></header><body><h1>蠱惑威廉流料試友</h1><p>英國皇位第二繼承人威廉王子上周五慶祝二十歲生辰，在父親查理斯皇儲陪伴下靜靜地於家中度過，觀看了世界盃英格蘭對巴西之戰。&#13;<br> 《每日鏡報》指出，威廉不再是兩年前在法國被記者「狗仔隊」弄哭的大男孩，他現已變得成熟穩重，準備在成年後擔任公職。&#13;<br> 報道還指他已懂得使詐分辨誰是真正朋友──兩周前有報章披露他正考慮加入「皇家蘇格蘭龍騎兵團」，這消息是假的，原來最初是由威廉故意向朋友發布。他的朋友透露，威廉曾數度發放假消息，旨在揭發朋友中誰會守秘密，誰會出賣他。&#13;<br> 綜合外電報道</p></body></html>
