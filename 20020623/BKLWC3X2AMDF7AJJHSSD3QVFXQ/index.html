<html><header><meta charset="utf-8"><title>太原藥廠製K仔外銷</title></header><body><h1>太原藥廠製K仔外銷</h1><p>山西省國營太原製藥廠在國際毒販利誘下，竟從事毒品氯胺酮（Ｋ仔）的生產，然後向香港等地販賣。至上周三，在公安部、國家安全部直接指揮下，當地公安偵破了這宗罕見的國企參與製造毒品案，證實多名廠領導涉案，並查獲Ｋ仔三百公斤。這家藥廠是中共建國初期的重點工程之一，是中國磺胺藥基地，但近年效益不佳，被國際販毒集團主犯曹永江趁虛而入，誘使該廠利用現有設備生產Ｋ仔外銷。&#13;<br> 山西《三晉都市報》</p></body></html>
