<html><header><meta charset="utf-8"><title>怨男友失約憤自殺</title></header><body><h1>怨男友失約憤自殺</h1><p>【本報訊】石硤尾一名中一女生不滿男友不參加她的派對，昨午在家中與男友通過電話後，竟吞服十多粒安眠藥企圖自殺，經送院洗胃，幸無大礙。&#13;<br> 尋死女生姓黃，十三歲，與家人同住白田邨十座一單位。因學校考試完結，黃女昨午邀同學到其家中開派對，輕鬆一下，但派對開始後，其男友一直沒有出現。&#13;<br> 她於下午四時半致電男友，質問對方為何不出席其派對，雙方在電話中起爭執，她氣憤收線後，取出十多粒安眠藥服下，其他同學見狀，即奔往隔鄰通知黃女的舅父報警，將她送院救治。</p></body></html>
