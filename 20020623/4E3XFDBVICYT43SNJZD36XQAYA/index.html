<html><header><meta charset="utf-8"><title>車撼小巴四傷</title></header><body><h1>車撼小巴四傷</h1><p>【本報訊】一輛七座位的私家車，昨清晨五時許在深井青山公路失事越線，與一輛由屯門往佐敦道的公共小巴迎頭猛撼，小巴右前胎飛脫，兩車車頭均嚴重毀爛（圖），意外共造成三男一女受傷送院。&#13;<br> 肇事的七座位私家車，車頭貼有澳門賽馬會的標記，駕車男子姓董（四十六歲），經酒精測試證實無飲酒，同行的女乘客姓鍾（四十三歲）；另外小巴司機及乘客（三十九及五十歲）均告輕傷，四人送院敷治後無礙。&#13;<br> 杜建彬攝</p></body></html>
