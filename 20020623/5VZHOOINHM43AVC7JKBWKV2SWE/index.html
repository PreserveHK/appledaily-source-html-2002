<html><header><meta charset="utf-8"><title>跟車工被困</title></header><body><h1>跟車工被困</h1><p>【本報訊】銅鑼灣維園道昨午十二時許發生三車相撞車禍，一部的士由姓麥（七十二歲）司機駕駛，沿維園道東行，至避風塘對開駛上天橋前，因前面塞車司機將車收慢，尾隨一部運菜貨車收掣不及，撞到的士車尾，而緊隨其後的另一部運冰貨車，車上姓黃（二十歲）司機及姓何（二十一歲）跟車工人，見前車相撞後，姓黃司機亦不及煞車，撞向運菜貨車尾部，遇事運冰貨車車頭嚴重損毀，司機自行爬出車廂，而跟車工人則被困要由消防員救出，兩人受輕傷同送院治理。</p></body></html>
