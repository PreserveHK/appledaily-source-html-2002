<html><header><meta charset="utf-8"><title>飯島直子引誘「金魚佬」</title></header><body><h1>飯島直子引誘「金魚佬」</h1><p>三十四歲性感女星飯島直子，近日成為日本熱帶魚商品公司Tetra的代言人。前日飯島穿上青春可人的牛仔短裙，出席產品在涉谷某餐廳舉行的記者會，被笑指有引誘「金魚佬」之嫌。<br> &#13;<br> <spanclass>養魚慰心靈 &#13;<br> 飯島表示現在家中育有兩頭大狗，但成為Tetra代言人後，發覺望着一缸金魚令人甚為放鬆，故她正準備在家中添置大魚缸，用以治療心靈。</spanclass></p></body></html>
