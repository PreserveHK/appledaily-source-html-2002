<html><header><meta charset="utf-8"><title>三藩市租羊吃草防山火</title></header><body><h1>三藩市租羊吃草防山火</h1><p>美國加州近年日漸流行「山羊防火法」。三藩市公用事業委員會在山火季節開始之際，最近租用了四百頭山羊，讓牠們吃掉山坡的雜草，以免山火威脅輸水管道。&#13;<br> 委員會發言人赫爾曼表示：「單靠山羊當然不夠，但配合鏟草機就非常有效，牠們可走到人類或鏟草機去不到的地方。」&#13;<br> 利用山羊吃草防山火，被視為是種自然方法，遠比使用除草劑或火燒除草法安全。出租這些「消防山羊」的公司生意額在過去五年多了一倍，現時共養了四千頭「待聘」山羊。&#13;<br> 美國《三藩市紀事報》</p></body></html>
