<html><header><meta charset="utf-8"><title>　　曾蔭權冧女要睇脷 - 李八方</title></header><body><h1>　　曾蔭權冧女要睇脷 - 李八方</h1><p>曾蔭權同王永平等幾個高官噚日出席公務員義工計劃開幕典禮，大會安排佢哋去保良局莊啟程大廈陪一班兩、三歲嘅小朋友玩。&#13;<br> 原來煲呔曾逗細路仔開心好有辦法，只見佢抱住一個小妹妹，陰聲細氣咁問：「你識唔識講嘢呀？伸條脷俾我睇吓。」小妹妹聞言即喜孜孜咁伸條脷出嚟，煲呔曾就讚：「係喎，原來曉講嘢喎。」玩完遊戲後，曾司長更大派禮物，成班小朋友都俾佢冧到盡。&#13;<br> ﹙圖﹚啲細路畀煲呔曾𠱁到哈哈笑。	張志華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
