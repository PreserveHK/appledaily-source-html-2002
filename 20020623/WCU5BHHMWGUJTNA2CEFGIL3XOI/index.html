<html><header><meta charset="utf-8"><title>白雲山泉眼遭糞堵塞</title></header><body><h1>白雲山泉眼遭糞堵塞</h1><p>廣州白雲山的保安為阻止市民取泉水回家，前日上午竟用糞便堵塞泉眼。眾多在白雲山晨運的老人原想在泉水邊洗臉、喝水，目睹保安的損招後大感惡心和氣憤。保安人員亦不理會眾人的譴責，再次從路邊鏟出一堆糞便，堵塞另一個泉眼後揚長而去。一位老伯表示，大家都知道白雲山禁止市民擅取泉水，但並不禁止遊客就地飲用，保安人員的做法實在缺德，如有不知情的人喝下這樣的水，肯定會影響健康。&#13;<br> 廣州《信息時報》</p></body></html>
