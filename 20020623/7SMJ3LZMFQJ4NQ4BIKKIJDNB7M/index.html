<html><header><meta charset="utf-8"><title>狼狗發狂咬掉主人唇</title></header><body><h1>狼狗發狂咬掉主人唇</h1><p>廣東省連平縣一位四十多歲的吳姓農民，本月初在家中抱着一隻養了兩年的狼狗玩親嘴時，平時極為聽話的狼狗突發狂性，把吳的上嘴唇整個咬了下來，掉在地上。吳先生立即撿起嘴唇往當地醫院止血包紮，再將被咬下來的嘴唇冰凍起來，然後轉到廣州醫學院第一附屬醫院進行原位再植手術。&#13;<br> 醫生提醒市民，天氣燥熱時，狗如果接觸人體有水份的部位時，可能產生有水喝的錯覺而把人咬傷。	&#13;<br> 廣州《新快報》</p></body></html>
