<html><header><meta charset="utf-8"><title>郭可盈怕變筋肉人</title></header><body><h1>郭可盈怕變筋肉人</h1><p>郭可盈和林保怡昨日在屯門為無綫新劇《智勇新警界》拍一場淋雨戲，其間林保怡更貪玩地揹起郭可盈。&#13;<br> 郭可盈表示近日有收看世界盃，她說：「我捧英格蘭，我覺得奧雲同碧咸都好好。平時男友（指林文龍）一個禮拜都會踢兩場波，而我就鍾意打羽毛球，打得多我又怕會變肌肉型。」<br> &#13;<br> <spanclass>林保怡錫身 &#13;<br> 林保怡則謂《智》劇有很多打鬥場面，問他可會要求公司為他買重保險，他說：「我係部頭合約，公司唔會幫我加保險，我都唔會特別加保，拍攝時會盡量用替身。」		採訪、攝影：王崇穎</spanclass></p></body></html>
