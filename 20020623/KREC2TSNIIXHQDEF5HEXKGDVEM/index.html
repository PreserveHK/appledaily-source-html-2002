<html><header><meta charset="utf-8"><title>東東感動否認落淚</title></header><body><h1>東東感動否認落淚</h1><p>陳曉東昨日下午於商台舉行了「樂人谷donald別館陳曉東新碟發佈會」，大約有一百五十名fans到場支持。<br> &#13;<br> <spanclass>新碟成績感欣慰 &#13;<br> 東東在獻唱至第五首歌曲《無人城市》時更忍不住哭了起來，他事後笑說：「其實唔係眼淚，而係雨水加埋汗，事實上我太耐冇同fans見面，所以今日見到佢哋冒雨都嚟支持，我真係覺得好開心。」而東東亦向記者表示近日的碟評文章對其新碟都有讚無彈，感到十分欣慰。&#13;<br> 此外，今晚東東將與謝霆鋒在無綫《勁歌金曲》季選中碰頭。</spanclass></p></body></html>
