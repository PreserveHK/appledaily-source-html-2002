<html><header><meta charset="utf-8"><title>南韓球員淘汰西班牙賽後心聲</title></header><body><h1>南韓球員淘汰西班牙賽後心聲</h1><p><spanclass>黃善洪（南韓前鋒） &#13;<br> 「雖然我感到緊張，但我知道陪同我們踢十二碼的還有所有南韓人民及光州市民的支持，我感到他們的熱情。」<br> &#13;<br> <spanclass>洪明甫（南韓後衞） &#13;<br> 「連日來我們在操練中都勤練十二碼，教練軒迪克告訴我們射十二碼講求準確而非蠻力，看來這是對的。」<br> &#13;<br> <spanclass>金泰映（南韓後衞） &#13;<br> 「八強賽前我們都祈求能亮相在漢城舉行的四強戰，現在做到了，我們會向教練軒迪克保證對德國一仗我們的表現會比今天更佳。」<br> &#13;<br> <spanclass>李雲在（南韓門將） &#13;<br> 「自九八年以來我七次互射十二碼決勝都從未失手。」</spanclass></spanclass></spanclass></spanclass></p></body></html>
