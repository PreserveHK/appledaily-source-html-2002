<html><header><meta charset="utf-8"><title>如娛得水：陳慧琳「南韓好波」</title></header><body><h1>如娛得水：陳慧琳「南韓好波」</h1><p>南韓奇迹地打敗西班牙，成為歷史上第一隊亞洲球隊晉身世界盃四強，雖然其中有些值得爭議的場面；不過陳慧琳（圖）依然覺得很開心：「南韓贏咗我梗係開心啦，因為係第一隊打入四強嘅亞洲球隊，身為亞洲人，我都覺得係一件光榮嘅事，希望南韓下次對住德國可以再創奇迹。」<br> &#13;<br> <spanclass>值得中國人學習 &#13;<br> 「今次世界盃南韓隊表現得好齊心，鬥志極為旺盛有種打不死的精神，好值得中國人學習。雖然今年中國第一次打入世界盃決賽周，成績冇南韓咁好；但係我相信中國再努力幾年，都可以去到南韓咁嘅水準嘅。」陳慧琳又說。</spanclass></p></body></html>
