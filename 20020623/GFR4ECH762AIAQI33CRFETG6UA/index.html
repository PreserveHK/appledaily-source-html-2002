<html><header><meta charset="utf-8"><title>西柚混藥物可致命</title></header><body><h1>西柚混藥物可致命</h1><p>【本報訊】加拿大衞生局發出警告，指西柚及西柚汁可能會令某些藥物產生不良副作用，最嚴重的情況會引致病人死亡，本港藥劑師亦建議病人服藥期間不宜進食西柚或飲用西柚汁。&#13;<br> 加拿大衞生局指出，部份治療喉嚨痛、腸胃不適、高血壓、膽固醇過高、抽搐、神經緊張、抑鬱、癌症及愛滋病的藥物都可能受西柚某些成份影響，擴大或減弱藥性，份量少至一杯（二百五十毫升）的西柚汁便會產生嚴重副作用或致命。&#13;<br> 香港藥學會會長鄺耀深指出，某些含抗生素、抗排斥藥及抗真菌藥的藥物會對人體新陳代謝產生作用，而西柚內某些成份又會影響新陳代謝，病人最安全是用清水服藥及戒吃西柚。</p></body></html>
