<html><header><meta charset="utf-8"><title>兩街市共撿三蠱惑秤</title></header><body><h1>兩街市共撿三蠱惑秤</h1><p>【本報訊】海關檢控及消費者保障科人員在過去三天的行動中，分別從旺角及港島西區的街市攤檔撿獲三個不準確量重器具，包括一個針磅及兩把中國秤，懷疑有商販藉此「呃秤」。初步檢驗顯示，三個量重器的差誤率達百分之六至近兩成。&#13;<br> 海關發言人昨日表示，今年首五個月市民投訴「呃秤」的個案較去年同期增加近四成，海關人員將加強執法打擊。任何人士違反《度量衡條例》會被票控，最高刑罰為罰款二萬五千元及監禁六個月。去年海關根據《度量衡條例》檢控的個案共六十六宗，涉及六十七人或公司。海關二十四小時熱線25456182。</p></body></html>
