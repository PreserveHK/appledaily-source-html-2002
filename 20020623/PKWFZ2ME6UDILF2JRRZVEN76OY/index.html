<html><header><meta charset="utf-8"><title>黃的士擬穿梭屋村</title></header><body><h1>黃的士擬穿梭屋村</h1><p>【本報訊】一間新界的士車行擬在下月起以合約包車方式，推出新界的士之「黃的士」計劃，提供廉價屋邨穿梭服務，與屋邨巴士搶客。車行將招收北區火車站沿線的屋邨居民簽訂合約為會員，會員持乘車證可以乘搭「黃的士」來往火車站，每人每程收費三至五元。&#13;<br> 粉嶺車行負責人黃羽庭表示，「黃的士」最初共十輛，以後會逐步增至一百多輛，該批新界的士車身兩邊會髹上黃色，以資識別，暫定行走路線包括粉嶺中心至上水火車站及古洞至上水火車站等。「黃的士」也提供優質的士服務，司機會穿制服，接受禮貌待客訓練，並有投訴熱線。運輸署初步認為此服務可能屬於違例揀客，車行正徵詢法律意見。</p></body></html>
