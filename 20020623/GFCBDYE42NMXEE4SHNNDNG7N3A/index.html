<html><header><meta charset="utf-8"><title>麥素獲土球會青睞</title></header><body><h1>麥素獲土球會青睞</h1><p>【綜合外電】帶領塞內加爾破天荒殺入八強的法國教練麥素，雖未能帶領球隊更上一層樓，但其絕頂的領軍雄才已吸引了不少求才若渴的球會青睞。&#13;<br> 據土耳其安納托利亞通訊社報道，土耳其甲組球會加濟安泰普在周六宣布，他們已與麥素達成過檔協議。球會總裁度根表示：「我們在今早通電，雙方同意所有的合約事項。」加濟安泰普去季在土耳其甲組聯賽中名列第六位。&#13;<br> 現年四十八歲的麥素是今屆世盃其中一位最受矚目的教練，在他領導下首次晉身世盃決賽周的塞內加爾，在揭幕戰竟爆大冷擊敗衞冕冠軍法國；然後在十六強再勇挫瑞典，歷史性殺入八強。雖然最終在八強止步，但麥素的大名已名揚四海。&#13;<br> </p></body></html>
