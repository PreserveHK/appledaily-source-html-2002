<html><header><meta charset="utf-8"><title>太古城火警</title></header><body><h1>太古城火警</h1><p>【本報訊】鰂魚涌太古城逸天閣十九樓一單位昨晨七時許發生火警，三十六歲韓國籍戶主睡夢中被濃煙嗆醒，發覺書房窗旁一部座地式抽濕機冒煙起火，立即報警及喚醒家人逃離火場，他又打破走廊的警鐘玻璃按警鐘通知其他住客逃生。&#13;<br> 戶主當時睡眼惺忪，身上僅穿一條短褲赤腳逃生，狼狽不堪。火舌及大量濃煙從肇事書房窗口冒出，火勢猛烈，消防員到場駕起雲梯開喉將火救熄，警員則協助數十名住客疏散到平台。消防員事後調查相信是抽濕機電線短路起火，認為火警無可疑。肇事單位嚴重焚毀熏黑，戶主僅手指受輕傷毋須送院。</p></body></html>
