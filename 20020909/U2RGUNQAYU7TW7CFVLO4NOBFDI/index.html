<html><header><meta charset="utf-8"><title>小型冷氣機　幫寵物解暑</title></header><body><h1>小型冷氣機　幫寵物解暑</h1><p>在又焗又熱的天氣下，怕困在家中的小寵物感到悶焗，開冷氣又略嫌不切實際的話，不如為寶貝添置這部小型二合一的風扇冷氣機，冷氣機的尺寸的的骰骰，座枱的設計放在寶貝的小籠旁便最合適不過。平日可作風扇使用，若想佢輸出冷氣，只要將附送的雪種放入雪櫃約3小時，然後再將雪種安裝在機內，小寶寶便可歎足6小時的冷氣。此外，重有兩段風速調校，即使天文台發出酷熱天氣警告都唔怕焗親啦！&#13;<br>&#13;<br>記者：區佩嫦　攝影：黃子偉</p><p>Tails（28342845）&#13;<br> 灣仔灣仔道125號國泰新域2樓212號舖</p></body></html>
