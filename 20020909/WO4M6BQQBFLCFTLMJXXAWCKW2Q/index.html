<html><header><meta charset="utf-8"><title>澳娛家屬遊行</title></header><body><h1>澳娛家屬遊行</h1><p>【本報訊】「澳娛職工家屬」昨日再發起兩場對「澳博」的示威遊行，遊行人數約一百多人參加（圖），較兩星期前少一半，該行動發起人張玉華表示為引起重視，不排除效法「秋菊打官司」，到北京請願。&#13;<br> 至於遊行人數減少，張玉華表示，主要是賭場員工受「澳博」裁員的憂慮，故不出席活動。另外受澳門法院頒布的「保全措施」限制，昨日出席活動的所有人員不得穿着「澳博」員工制服參與。遊行示威圍繞葡京賭場進行。</p></body></html>
