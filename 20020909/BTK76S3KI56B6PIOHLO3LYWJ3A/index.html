<html><header><meta charset="utf-8"><title>東涌臨時公廁傳惡臭</title></header><body><h1>東涌臨時公廁傳惡臭</h1><p>東涌地鐵站對出前往寶蓮寺及梅窩的巴士總站旁，放置了數個臨時廁所，讀者黎小姐投訴，這些廁所經常傳出異味，而每逢清潔工人清理時，更傳出惡臭，除了有礙衞生環境外，亦令在巴士站候車的市民及遊客惡心。<br> &#13;<br> <spanclass>食環署跟進 &#13;<br> 食物環境衞生署表示，由該署外判的清潔公司，每日均會到上址臨時廁所清潔一次，而每逢假日及公眾假期，更會一日清潔兩次。至於讀者提及清潔工人在處理糞便時傳出惡臭的情況，該署已安排職員跟進。（○八二九○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
