<html><header><meta charset="utf-8"><title>毀區議員橫額</title></header><body><h1>毀區議員橫額</h1><p>【本報訊】觀塘區委任區議員佘繼標位於牛頭道二六一號花園大廈孔雀樓地下的辦事處對開，掛有五幅共值五百元的尼龍布宣傳橫額，每幅三呎高乘八呎長。昨晨七時許，四十三歲姓杜女職員返回辦事處時，發現五幅宣傳橫額疑遭人用𠝹刀𠝹至呈「L」形損毀於是報警，警員到場未有發現任何可疑人，事後將損毀橫額撿走帶返警署（圖），其後聯絡佘繼標了解及調查歹徒刑毀動機。&#13;<br> 佘繼標事後對記者表示，事件可能涉及政治因素，並懷疑是妒忌他的黨派所為。&#13;<br> 吳國威攝</p></body></html>
