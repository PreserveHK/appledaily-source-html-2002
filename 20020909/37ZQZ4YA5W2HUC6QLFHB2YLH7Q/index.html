<html><header><meta charset="utf-8"><title>電單車位不足</title></header><body><h1>電單車位不足</h1><p>新落成居屋竹園盈福苑的一名居民，不滿電單車車位不足，令他十分不便。周先生稱，盈福苑停車場缺乏出租電單車車位，令該屋苑不少電單車車主，只能租用竹園北邨停車場的小量露天電單車車位，出入極不便。&#13;<br> 本報已將投訴個案轉介房屋署跟進。	&#13;<br> （○八二六一五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
