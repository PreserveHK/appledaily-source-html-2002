<html><header><meta charset="utf-8"><title>清華教授倡的士改冷色</title></header><body><h1>清華教授倡的士改冷色</h1><p>清華大學教授、建築師彭培根建議把北京的士車身由紅色改為黃、綠或其他冷色，因紅色令人易生煩燥反應，冷色系可令司機間爭執減少。<br> &#13;<br> <spanclass>紅色刺激司機火氣大 &#13;<br> 彭教授稱，從環境心理學來說，紅色是最刺激人的顏色，因為血和火都是紅色，當人們看到一棟全紅色的建築時就會覺得特別刺眼和不和諧，而的士用紅色的城市，司機火氣一定較大，也容易造成「環境」壓力，司機間摩擦也較多。&#13;<br> 他說，很多用紅色做的士顏色的城市已將之改為綠、黃或冷色系，北京也應改一改。&#13;<br> 《北京青年報》</spanclass></p></body></html>
