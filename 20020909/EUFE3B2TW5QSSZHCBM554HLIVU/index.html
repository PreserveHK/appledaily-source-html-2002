<html><header><meta charset="utf-8"><title>21歲安達祐實盼做好煮婦</title></header><body><h1>21歲安達祐實盼做好煮婦</h1><p>日本女星安達祐實將於本周六（十四日）滿二十一歲，前日她提早在日本一間高級餐廳，與二百位fans同慶祝生日。<br> &#13;<br> <spanclass>「愛冇年齡限制」 &#13;<br> 現正與比自己年長二十一歲的日本演員黑田Arthur蜜運中的安達，已為嫁作人婦作好準備，她說：「我希望將來可以做一個賢妻，𠵱家已經開始努力學好廚藝。」對於宇多田光與年長十五歲的攝影師閃電結婚，安達祐實說：「戀愛係冇年齡限制嘅，最重要係兩個人嘅心啫！」</spanclass></p></body></html>
