<html><header><meta charset="utf-8"><title>盧巧音同細佬度中秋</title></header><body><h1>盧巧音同細佬度中秋</h1><p>任賢齊（小齊）和盧巧音（Candy）前晚在慈雲山中心，為新片《好心相愛》宣傳。&#13;<br> 對於該片已有翻版推出，小齊覺得十分意外，他說：「唔係嘛？其實我都聽聞呢套戲過內地電檢處時，好多片段，例如Candy接受治療同追債戲份都要刪剪，呢啲真係控制唔到。」<br> &#13;<br> <spanclass>享受單身生活 &#13;<br> 還有兩星期便是中秋節，跟余文樂分手數月的Candy可會感到孤寂？她說：「唔會唔慣，我可以同家人團圓啫。不過爹哋同媽咪去咗絲綢之路，我到時會搵細佬同佢女友過節。一個人都幾好，我好enjoy。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
