<html><header><meta charset="utf-8"><title>纜車故障停駛</title></header><body><h1>纜車故障停駛</h1><p>【本報訊】山頂纜車昨接近中午突然發生故障，經工程人員緊急維修後，纜車停駛近兩小時後恢復正常；其間約有三百人受影響，運輸署接獲通知後，安排新巴派出多部巴士接載乘客往山頂（圖）。&#13;<br> 纜車公司姓樊值日督察表示，昨上午十一時四十五分，上下行纜車突然發生故障，但未有人被困纜車內；經工程人員緊急維修及測試後，纜車服務於下午一時三十五分恢復正常服務，但故障原因有待調查。&#13;<br> 簡明恩攝</p></body></html>
