<html><header><meta charset="utf-8"><title>7萬港澳人士黃埔軍訓</title></header><body><h1>7萬港澳人士黃埔軍訓</h1><p>廣州黃埔軍校由一九九六年至今，已為約七萬名港澳人士提供軍事訓練，成為港澳人士的最大軍訓基地。<br> &#13;<br> <spanclass>兩岸將領搖籃 &#13;<br> 廣州黃埔軍校曾培育了台海兩岸老一輩眾多將領，近年則成為普通市民體驗軍校生活的去處。軍校的冉校長稱，參加軍訓的港澳同胞，年齡最小的四歲半，最大的六十八歲。許多家長將孩子送往黃埔接受三、四天的訓練，其間絕對不陪伴左右。由去年十二月底至今，共有七千八百多名港澳人士到該校接受軍訓，多數是由社團組織前往。&#13;<br> 《廣州日報》</spanclass></p></body></html>
