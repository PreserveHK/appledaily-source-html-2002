<html><header><meta charset="utf-8"><title>網吧業界贊成規管</title></header><body><h1>網吧業界贊成規管</h1><p>【本報訊】一項調查發現，八成網吧贊成政府對行業作出規管，但只有一成八網吧贊成政府以發牌方式規管，六成則贊成採用申報制度；而業內八成半經營者反對設定營業時間限制，擔心對經營造成困難，有受訪網吧表示，四成顧客是深夜始到網吧消費。&#13;<br> 民建聯在七至八月向全港網吧發出近三百份問卷，收回九十五份。當中九成六表示有消防設備，最普遍的是滅火筒和灑水系統，但僅三分之一曾進行走火演習；另有三成網吧沒有安裝任何過濾色情或暴力、賭博網站的軟件。&#13;<br> 民建聯認為，網吧規管尺度應與卡拉ＯＫ等娛樂場所看齊；政府亦應與網吧加強聯繫，為雙失青年提供實習機會。</p></body></html>
