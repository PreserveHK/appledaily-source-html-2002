<html><header><meta charset="utf-8"><title>蔡志明捐款助內地貧民</title></header><body><h1>蔡志明捐款助內地貧民</h1><p>廖創興銀行家族成員廖烈武、「玩具大王」蔡志明夫婦、龐維新偕女友和龐維仁夫婦等人，前晚往灣仔會展出席「愛心滿東華」晚宴。&#13;<br> 蔡志明前晚與妻子李惠莉結伴出席晚宴，他表示平日工作雖忙，但亦會抽空做善事，他說：「我成日有捐錢返內地，幫助內地建設學校同醫院，畀啲有需要嘅人。」<br> &#13;<br> <spanclass>廖烈武避談廖碧欣 &#13;<br> 而廖創興銀行家族成員廖烈武前晚亦有出席晚宴，對於姪女廖碧欣與李國寶傳出緋聞，他說：「人哋私生活點到我講？」再問他們是潮州人，是否較保守，不能接受這一類新聞？他說：「𠵱家重邊有分乜嘢人㗎？總之我唔方便講人哋嘅私生活啦。」</spanclass></p></body></html>
