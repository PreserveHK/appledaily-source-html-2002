<html><header><meta charset="utf-8"><title>莎瑪希恩首映騷身材</title></header><body><h1>莎瑪希恩首映騷身材</h1><p>性感女星莎瑪希恩（SalmaHayek）日前剛於威尼斯影展，為講述著名畫家FridaKahlo一生的電影《Frida》宣傳，前日她又馬不停蹄，出席在多倫多電影節舉行的《Frida》首映禮。莎瑪希恩在片中的演出獲各方好評，大有機會角逐明年奧斯卡。<br> &#13;<br> <spanclass>新片放棄靚樣 &#13;<br> 於《Frida》中放棄靚樣的莎瑪希恩，前日出席首映時自然不放過展示驕人身材的機會，而德斯汀荷夫曼（DustinHoffman）及莎朗史東（SharonStone）亦有到場，場面甚為熱鬧。</spanclass></p></body></html>
