<html><header><meta charset="utf-8"><title>女子涉刀刺分手男友</title></header><body><h1>女子涉刀刺分手男友</h1><p>【本報訊】黃大仙一名疑有婚外情四十六歲姓梁男子，前晚九時許，偕同妻子相約姓楊（三十二歲）女友在區內茶餐廳「攤牌」談判，要與女友分手。&#13;<br> 現場消息稱，雙方談判破裂不歡而散。其後夫婦步至大成街啟德花園對開時，有人疑因愛成恨，尾隨而至，突然取出一把七吋長生果刀從後向姓梁男事主背部近腰位置狂插一刀。梁妻見狀即扶丈夫逃跑，街坊報案。警員迅速將涉嫌傷人上述姓楊女子拘捕，連同兇刀帶署調查；受傷事主由妻子陪同送院，治療後情況嚴重。</p></body></html>
