<html><header><meta charset="utf-8"><title>張小萍入讀深圳菁華</title></header><body><h1>張小萍入讀深圳菁華</h1><p>【本報訊】因爭取居港權失敗而於上周返回深圳定居的本港應屆會考生張小萍，已獲得深圳菁華中英文實驗學校取錄，就讀高中三年級。該校校董會更全部資助張小萍的學費，但她每天要自學及上課逾十一小時，重新適應內地的功課及考試壓力。&#13;<br> 張小萍昨對本報表示，菁華中英文實驗學校日前主動與她接觸，並即時取錄她入讀。她說該校屬於民辦學校，每年學費要二萬多元，故被當地人視為「貴族學校」，幸得該校校董會資助全部學費，解決了經濟負擔的難題。&#13;<br> 張小萍表示，會盡力克服爭取好成績，不負家人和各方給她的支持。</p></body></html>
