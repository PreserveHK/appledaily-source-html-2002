<html><header><meta charset="utf-8"><title>巴士撞傷海員</title></header><body><h1>巴士撞傷海員</h1><p>【本報訊】一名內地船員懷疑不熟悉香港交通情況，昨日在中環橫過馬路時被一輛巴士撞倒（圖），當場頭破血流受傷，一名菲律賓女子經過見狀，亦嚇得當場暈倒，兩人事後同被送院治理。&#13;<br> 受傷船員姓李，四十五歲，昨日下午二時五十分左右，他在中環德輔道中近畢打街橫過馬路，懷疑沒有看清楚交通燈，突然衝出馬路，一輛一○一號線巴士駛至，姓黃司機收掣不及，將姓李男子撞個正着，當場飛彈五米外，頭部重創倒地。&#13;<br> 簡明恩攝</p></body></html>
