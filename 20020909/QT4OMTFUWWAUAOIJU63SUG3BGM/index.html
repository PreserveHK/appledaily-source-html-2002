<html><header><meta charset="utf-8"><title>情困燒炭獲救</title></header><body><h1>情困燒炭獲救</h1><p>【本報訊】一名姓陳（二十七歲）女子疑受感情困擾，昨午三時許在鰂魚涌住所，燒炭自殺，其後因痛苦難當，致電同住女友求助及時救回。據街坊稱，陳女打扮男性化，懷疑有同性戀傾向。&#13;<br> 現場為四個月前她與一名姓張（二十三歲）女子一起租住。昨午三時許，陳致電張女表示很辛苦，張女趕返住所，發覺大門反鎖，拍門無反應，遂報警求助。消防破門入內，發現陳女倒卧床上，床邊有一個炭爐。當時陳仍清醒，被救出送院（圖），證實無大礙。&#13;<br> 周志鴻攝</p></body></html>
