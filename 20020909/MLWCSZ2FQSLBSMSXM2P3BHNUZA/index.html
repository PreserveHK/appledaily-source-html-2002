<html><header><meta charset="utf-8"><title>Shiseido浪漫粉妝</title></header><body><h1>Shiseido浪漫粉妝</h1><p>今個秋冬除了Cool到震的SmokyLook以外，走浪漫路線的化妝潮流也是重點之一。今次ShiseidoTheMakeup（STM）為我們示範的新妝，就是一個最佳的演繹。以粉紫和粉紅為主的新妝，最適合女孩子的口味。整個妝重點放在眼部，STM的專業化妝師Gemmy教路，平日可以在眼窩末端約四分一位置塗眼影，可以令雙眼線條更立體和精靈，下次不妨試試。&#13;<br>&#13;<br>記者：羅惠芬&#13;<br>攝影：伍慶泉</p></body></html>
