<html><header><meta charset="utf-8"><title>古仔豪宅裝潢曝光</title></header><body><h1>古仔豪宅裝潢曝光</h1><p>古天樂為了讓自己和父母可以住得舒適一點，今年終賺夠錢搬到京士柏的三千多呎豪宅。樓高三層的房子，在《尋樂記》中首度曝光，文中古仔亦說到睡覺時有甚麼習慣。<br> &#13;<br> <spanclass>有潔癖愛洗澡 &#13;<br> 古仔在書中寫道：「我有潔癖，一天最少會洗兩次澡，如果天氣熱汗流得多，那次數必定是數不清。不過我不可能去洗個香噴噴的泡泡浴，當然是用最快的沖澡方式，因為我是男人啊！說到睡覺那就比較特別，我一定會開着燈和電視機，因為睡覺前都會看幾部電影。我的卧室是紫色的，設計比較像酒店，有點像到台灣常住的遠東酒店。」</spanclass></p></body></html>
