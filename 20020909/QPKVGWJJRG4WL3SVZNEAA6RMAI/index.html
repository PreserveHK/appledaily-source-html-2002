<html><header><meta charset="utf-8"><title>白龍王指林敏俐易惹麻煩</title></header><body><h1>白龍王指林敏俐易惹麻煩</h1><p>應屆港姐林敏俐、左慧琪、胡家惠、嘉碧儀和蔡潔雯，昨日繼續在泰國作親善訪問，大會安排眾佳麗往見白龍王。&#13;<br> 五位港姐昨日穿上樸素衣服往見白龍王，而白龍王表示林敏俐為人不可太真，否則易惹麻煩；嘉碧儀則為人太心軟及易喊；而左慧琪性格有點任性；蔡潔雯的真命天子則不會在短期內出現。<br> &#13;<br> <spanclass>拒談霆鋒 &#13;<br> 對於白龍王的提點，左慧琪說：「我覺得任性嘅嘢，呢啲係爹哋嘅『傳染』（遺傳）。」而嘉碧儀雖是天主教徒，可是昨日也往見白龍王。&#13;<br> 此外，問到白龍王關於謝霆鋒近日的是非，白龍王以泰語說（意譯）：「佢冇嚟搵我，我唔可以喺人哋面前講佢。」&#13;<br> 記者卓寶花泰國直擊</spanclass></p></body></html>
