<html><header><meta charset="utf-8"><title>Apple姐日記：<br>鄭家成陸羽茶室迎賓？</title></header><body><h1>Apple姐日記：<br>鄭家成陸羽茶室迎賓？</h1><p>我Apple姐一個星期總有兩三日會喺中環陸羽茶室飲茶，去到都慣咗由門口個印度籍員工幫我開車門，見多幾次，個印度籍員工重會用流利廣東話同我講笑㗎。<br> &#13;<br> <spanclass>企正門口 &#13;<br> 不過上星期我啱啱shopping完，拎住幾袋戰利品落車嗰陣好狼狽，望吓茶室門口，點知平時會幫手開車門嘅印度籍員工唔喺度，不過就有個中國籍男子企喺嗰度。我當時諗乜呢個職員咁唔識做，但係再睇真啲，原來嗰個人係「彤叔」鄭裕彤個仔鄭家成。唉，鄭公子當然唔會同我開車門啦，之不過佢點解會企咗喺個「迎賓」位度呢？就真係百思不得其解。</spanclass></p></body></html>
