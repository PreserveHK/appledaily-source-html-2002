<html><header><meta charset="utf-8"><title>校園片《Swimfan》開學突圍</title></header><body><h1>校園片《Swimfan》開學突圍</h1><p>暑假過後，美國上周並無大製作電影推出，而上周五單日全美票房，由以高校作背景的新上畫懸疑電影《Swimfan》，以四百四十萬美元（約三千四百萬港元）收入佔據冠軍寶座。<br> &#13;<br> <spanclass>女角曾演《毒網》 &#13;<br> 名不經傳的《Swimfan》由新星艾莉嘉姬絲甸遜（ErikaChristensen）主演，她曾在《毒網》中扮演米高德格拉斯（MichaelDouglas）女兒，當時表現已獲各方讚譽。&#13;<br> 而羅拔迪尼路（RobertDeNiro）新片《CityByTheSea》及《我的大嚿婚禮》，則分別守在第二、三位。</spanclass></p></body></html>
