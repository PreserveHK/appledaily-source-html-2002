<html><header><meta charset="utf-8"><title>光妹丈夫原來係太子爺</title></header><body><h1>光妹丈夫原來係太子爺</h1><p>日本女歌手宇多田光，自上周五宣布閃電下嫁攝影師紀里谷和明後，她的個人官方網頁在一日內，竟然有三千五百萬人次瀏覽，十分誇張。<br> &#13;<br> <spanclass>經營波子機店 &#13;<br> 而據台灣報章報道，光妹丈夫紀里谷和明，不但有「廣告界竹野內豐」之稱，其財力亦不弱，紀里谷的老家在日本熊本縣一帶，世代經營了三十二間連鎖式波子機遊戲店，他可說是富家少爺。</spanclass></p></body></html>
