<html><header><meta charset="utf-8"><title>濠江美食此中尋</title></header><body><h1>濠江美食此中尋</h1><p>香港人過澳門，通常只為賭博及美食，前者實非過大海不能為；但若是為後者的話，大家或者可以選擇免除舟車之苦，留在本地也可如願以償，事關最近便有酒店推出濠江美食自助餐，大廚更專誠前往澳門著名的紅鶴餐廳取經，將當地聞名的葡式非洲雞、鹹蛋椰汁蟹、梅子鴨及澳門街炒蜆等菜式帶回來，讓大家慢慢品嘗。&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：咖啡廳  &#13;<br> 電話：23111234內線2862&#13;<br> 地址：尖沙嘴彌敦道67號凱悅酒店大堂&#13;<br> 供應時間：晚上6時半至9時半&#13;<br> 價錢：星期一至四成人$228，小童$138；星期五至日及公眾假期前夕成人$248，小童$148。</fontstyle></spanclass></p></body></html>
