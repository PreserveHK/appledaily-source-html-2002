<html><header><meta charset="utf-8"><title>安雅新片演囚犯</title></header><body><h1>安雅新片演囚犯</h1><p>安雅日前到台灣接受勒戒，為期僅十天便可離開土城台北看守所，一度惹起地檢署的質疑。但安雅這次進行勒戒後，她的知名度得以大大提高。近日她更得到台灣導演王毓雅力邀在新片《紅顏》中演出，她或在片中飾演一名獄中的辣妹。<br> &#13;<br> <spanclass>夥拍林心如 &#13;<br> 據知安雅離開看守所翌日，該片導演便約伊人見面，洽談合作拍戲事宜。安雅對於這個角色並不抗拒，反而她的台灣經理人卻有點猶豫。因為安雅離開看守所，馬上便演出同類角色，實在有點尷尬。若是安雅答應演出此角，她將會夥拍吳辰君和林心如，三位靚女都要扮演囚犯，並要到花蓮監獄拍外景。</spanclass></p></body></html>
