<html><header><meta charset="utf-8"><title>內山理名為新劇祈福</title></header><body><h1>內山理名為新劇祈福</h1><p>現年二十歲的日本女星內山理名，最近與米倉涼子及堤真一籌拍明年播放的NHK重頭古裝劇《武藏MUSASHI》，前日剛巧是《宮本武藏》原作者吉川英治的死忌，三位演員於是一同到東京青梅市吉川英治紀念館拜祭，祈求劇集拍攝順利。<br> &#13;<br> <spanclass>下周投入拍攝 &#13;<br> 內山理名在祈福時表現得非常嚴肅，她與兩位拍檔在佛前合什，其後三人更參觀當日正式展開的宮本武藏特別展，增加對這位歷史人物的認識。內山理名下周二便正式投入拍攝工作。</spanclass></p></body></html>
