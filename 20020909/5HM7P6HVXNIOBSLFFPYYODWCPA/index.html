<html><header><meta charset="utf-8"><title>唾液掃描器速辨病菌</title></header><body><h1>唾液掃描器速辨病菌</h1><p>英國科學家研究出一種掃描器，只需病人一滴唾液，便能於數分鐘內給醫生斷定病人受到哪種病菌感染。&#13;<br> 醫生取得病人唾液樣本後，利用特別化學品將唾液細胞拆開，再從脫氧核糖核酸（DNA）中找出含有個別病菌基因物料的位置。&#13;<br> 最後，透過DNA放大技術，放大那部份的DNA，便可透過光學掃描器證實病人受到哪種病原體感染。<br> &#13;<br> <spanclass>驗出基因序方便處方 &#13;<br> 此外，這名為Hybeacon的掃描器還可驗出病人的基因排列情況，讓醫生可以針對性地處方對病人最有效的藥物。&#13;<br> 英國《觀察家報》</spanclass></p></body></html>
