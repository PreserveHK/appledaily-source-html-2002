<html><header><meta charset="utf-8"><title>立會提前開會減輕開支</title></header><body><h1>立會提前開會減輕開支</h1><p>【本報訊】逢星期三立法會召開全體大會至深夜的情況，或在不久將來有所改變。立法會秘書處正進行一項調查，研究把大會提前至早上開始的可行性，以節省立法會員工的超時補水，減輕立法會開支。但有關建議暫未得到議員一致同意。&#13;<br> 民建聯立法會議員陳鑑林認為重新檢討開會時間有其必要，若早上開始大會，可以減少現在一個會議分兩日開的情況。&#13;<br> 但民主黨議員李華明則指，立法會人事編制小組委員會和工務小組的會議，都在周三早上召開，現在的安排並沒有浪費資源；而且立法會員工的上班時間也可因應會議作出調動，如在周三安排部份員工上夜班等，「唔係攞開會嚟就返工時間」。</p></body></html>
