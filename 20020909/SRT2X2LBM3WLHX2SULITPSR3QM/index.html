<html><header><meta charset="utf-8"><title>支援基金今接受申請</title></header><body><h1>支援基金今接受申請</h1><p>工業貿易署今日起接受中小企發展支援基金的第二期申請，11月11日截止。每個申請機構最多可提交4份申請，每個項目最多可獲資助200萬元，或該項目總支出的九成，以金額較低者為準，餘額須由申請機構以現金、實物或尋求其他贊助自行承擔。&#13;<br> 該署發言人說，歡迎不同的組織或研究機關，提出有助協助中小企競爭力的項目建議。另外該署特別徵求推行中小企傑出培訓獎的計劃書，希望藉以加強中小企東主及員工認識培訓的重要，以及表揚在培訓方面表現突出的企業。</p></body></html>
