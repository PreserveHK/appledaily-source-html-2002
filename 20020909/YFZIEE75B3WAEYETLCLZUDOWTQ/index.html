<html><header><meta charset="utf-8"><title>房車失控撞欄</title></header><body><h1>房車失控撞欄</h1><p>【本報訊】一輛私家車昨在荃灣路荃青交滙處天橋失控，撞向路中風琴式防撞欄反彈路中，再遭尾隨一輛巴士撞及推前，私家車乘客受傷被困，消防員救出送院，四十七歲姓張私家車男司機酒精測試超出標準被捕。&#13;<br> 昨凌晨零時許，一輛私家車沿荃灣路天橋慢線駛往屯門，當駛至近晉昇工廠大廈對開交滙處失控，撞向分隔路面的風琴式防撞欄，反彈出路面，橫亙路中，尾隨一輛30X線雙層九巴駛至，收掣不及撞向前車，私家車遭巴士推前約二十米才停下，左邊車頭及車身嚴重損毀，五十五歲姓常男乘客受傷被困，報警後要消防員救出送院（圖）。&#13;<br> 杜建彬攝</p></body></html>
