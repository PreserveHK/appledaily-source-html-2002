<html><header><meta charset="utf-8"><title>馬浚偉問心無愧</title></header><body><h1>馬浚偉問心無愧</h1><p>馬浚偉（馬仔）及歐錦棠等演員，昨日在港台出席「無聲關懷同樂日」活動，並為聽障人士表演。<br> &#13;<br> <spanclass>新書下周推出 &#13;<br> 對於與郭羨妮的不和傳聞，馬仔說：「我喺溫哥華時都發咗一份聲明，其實要澄清嘅都澄清晒，傳媒都寫咗我唔係放料嗰個，𠵱家我心情都好平靜。」馬仔拒絕透露會否介意與郭羨妮再合作，而對於今後結交朋友會否特別小心，馬仔則說：「人同人之間冇乜嘢，我會做番自己，總之喺呢件事上我係問心無愧。」&#13;<br> 此外，馬仔的新書《點解要自殺》將於下周三（十八日）在內地、香港和台灣同步推出。採訪、攝影：楊潔雯</spanclass></p></body></html>
