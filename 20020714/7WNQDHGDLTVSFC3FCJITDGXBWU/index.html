<html><header><meta charset="utf-8"><title>李彩樺沖涼扽親Pat</title></header><body><h1>李彩樺沖涼扽親Pat</h1><p>何韻詩、Cookies、李彩樺（Rain）、黃伊汶及關心妍等昨日出席在鑽石山荷里活廣場舉行的港台活動，阿Rain昨日穿上短裙，但膝蓋附近露出一大片瘀痕。<br> &#13;<br> <spanclass>廁所跣低 &#13;<br> 問阿Rain為何受傷？她說：「我早幾日喺屋企沖涼，點知沖沖吓喺廁所度跣低咗，所以個膝頭咪瘀咗，我連個patpat都瘀埋，痛到我死呀！所以我𠵱家都唔係好想坐。」&#13;<br> 此外，關心妍最近推出了新碟，她說：「公司同我講我隻碟喺HMV榜佔第二位，我真係唔係好信。之前我隻歌入到頭三甲老闆話請我去旅行，今次我希望老闆可以送色士風畀我。」</spanclass></p></body></html>
