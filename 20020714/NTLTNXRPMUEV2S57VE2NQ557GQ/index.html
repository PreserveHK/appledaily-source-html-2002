<html><header><meta charset="utf-8"><title>深續售問題減肥藥</title></header><body><h1>深續售問題減肥藥</h1><p>【本報訊】被日本厚生勞動省指為問題減肥藥物的「纖之素膠囊」及「御芝堂減肥膠囊」，在深圳部份藥房仍有出售，並且經常有不少港人查詢及購買。本港衞生署則表示，若搜到有問題的減肥藥，會採取適當行動。&#13;<br> 在深圳仍有藥房出售「纖之素膠囊」，售價約為六十至七十元，不過，當有記者採訪時，便即時收起貨品。至於早前已遭內地政府禁售及銷毀的「御芝堂減肥膠囊」，在羅湖火車站附近的藥房可以找到，售價為九十元。&#13;<br> 有深圳藥房負責人表示，雖然其店舖並無出售「御芝堂減肥膠囊」，但經常有香港人查詢。本港衞生署則表示，會繼續巡查本地的藥房及零售點，若搜到有問題的減肥藥，會先進行化驗再行動。</p></body></html>
