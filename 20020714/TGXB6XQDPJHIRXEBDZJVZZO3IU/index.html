<html><header><meta charset="utf-8"><title>石田壹成舊愛與名導結婚</title></header><body><h1>石田壹成舊愛與名導結婚</h1><p>二十七歲男星石田壹成因吸食大麻而消失於藝能界後，其三十五歲舊愛豐田真帆原來早於去年五月與名導演青山真治相戀，並於上周二註冊結婚。&#13;<br> 前日豐田透過傳真向外界公布喜訊，她說：「我好高興搵到同我共度一生嘅人，希望我倆以後可互補不足，繼續我哋嘅工作。」&#13;<br> 豐田與青山因合作電影《月之砂漠》認識，更一起出席法國康城影展。二人因同在七月生日，故選擇本月拉埋天窗，但他們不打算擺酒。</p></body></html>
