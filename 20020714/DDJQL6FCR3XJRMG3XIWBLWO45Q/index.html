<html><header><meta charset="utf-8"><title>噴色亭速製古銅健兒</title></header><body><h1>噴色亭速製古銅健兒</h1><p>美國洛杉磯陽光普照，人們愛炫耀一身古銅色肌膚，但暴曬過度容易患上皮膚癌，怎麼辦？當地的新時尚，就是光顧着色劑噴射亭。<br> &#13;<br> <spanclass>收195元色澤保5天 &#13;<br> 洛杉磯現有幾百個這種外觀像流動廁所的噴色亭。顧客赤身走進亭內，內裏的噴嘴機就會像汽車噴漆房一樣，將着色劑均勻地噴射到他全身每寸肌膚，不消一分鐘，就搖身變成一身古銅色的陽光健兒，而且不會像用手塗着色膏那樣，出現不均勻的條紋。&#13;<br> 亭內會提供浴帽給顧客蓋着頭髮，亦有遮擋膏供塗在手腳的隙縫，以免這些部位都變成古銅色，露出偽裝的破綻。這種服務收費平均約一百九十五港元，色澤每次可維持四、五日。&#13;<br> 美國《洛杉磯時報》</spanclass></p></body></html>
