<html><header><meta charset="utf-8"><title>毒蠍汁煉毒藥醫腦瘤</title></header><body><h1>毒蠍汁煉毒藥醫腦瘤</h1><p>美國阿拉巴馬州一間生物科技公司「以毒攻毒」，計劃用公認毒性至強的以色列金蠍毒液治療腦瘤。<br> &#13;<br> <spanclass>18病人試新藥 &#13;<br> 「轉化分子公司」的研究人員從以色列金蠍汁液提煉，並研製出含有綜合蛋白質及輻射碘的藥劑，十八名「神經膠質瘤」（glioma）患者將會接受這種含毒藥劑試驗。&#13;<br> 研究人員曾在試管及動物身上進行試驗，發現這種綜合蛋白質藥劑會黏在神經膠質瘤細胞上，但不會傷害別的細胞。神經手術科醫生馬梅拉克稱，由毒蠍子汁液提煉的蛋白質，較傳統療法用來攻擊腦瘤細胞的抗生素小得多，較易穿過正常腦細胞，抵達目標位置。&#13;<br> 中央社</spanclass></p></body></html>
