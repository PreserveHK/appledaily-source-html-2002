<html><header><meta charset="utf-8"><title>媽媽生舞女開大片</title></header><body><h1>媽媽生舞女開大片</h1><p>【本報訊】油麻地彌敦道一家卡拉OK夜總會昨下午五時許發生「母女」打架事件，一名姓楊，三十歲的「媽媽生」，與一名已離職的姓劉（二十六歲）舞女因為拆帳問題爭執，期間雙方大打出手，楊報稱大腿及小腹受傷，而劉則被人用煙灰缸毆至頭破血流，夜總會職員報警將兩人送院治療。&#13;<br> 現場消息稱，劉較早前離職，但因為「鐘錢」問題，曾多次往上址向「媽咪」討債，但有人不認帳，結果發生衝突。</p></body></html>
