<html><header><meta charset="utf-8"><title>夫婦釣魚釣獲62萬橫財</title></header><body><h1>夫婦釣魚釣獲62萬橫財</h1><p>美國佛羅里達州一對年輕夫婦可能無端獲一筆橫財。他們上周六在佛羅里達群島釣魚時，竟幸運地釣到一個內有八萬美元（約六十二萬四千港元）的皮袋，一旦無人認領，將歸他們所有。&#13;<br> 基韋斯特海關主管羅杰斯表示，該對夫婦釣魚時首先在水中發現一頂棒球帽，撈起它時發現一個載有金錢的小皮袋。&#13;<br> 羅杰斯說：「這些錢可能屬於毒販或是走私者。紙幣濕透，相信在水中已有一段時間。」&#13;<br> 若果該筆金錢在三個月內仍然無人認領，將會歸該對夫婦所有。&#13;<br> 美聯社</p></body></html>
