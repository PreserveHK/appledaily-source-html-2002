<html><header><meta charset="utf-8"><title>楊千嬅個唱加兩場</title></header><body><h1>楊千嬅個唱加兩場</h1><p>楊千嬅與方力申昨日在電視城參與節目《滅罪精英顯聰勁》錄影，兩人以健康活潑形象為節目擔任嘉賓，千嬅原定在下月開鑼的三場演唱會，已鐵定加開兩場，門票於下星期開始發售，而前晚陳慧琳演唱會開鑼，當中有她從飛天船上凌空吊下來的環節，但千嬅自言有畏高，所以演唱會只可以作舞台上演出。<br> &#13;<br> <spanclass>任陳慧琳嘉賓 &#13;<br> 千嬅透露將於稍後擔任陳慧琳演唱會嘉賓，她說：「兩年前我第一次開演唱會同佢差唔多時間，今次又接住佢個期，所以同Kelly好有緣。」而方力申在九月會前住韓國參加亞運會，故完成手頭上的工作後便會開始練習。</spanclass></p></body></html>
