<html><header><meta charset="utf-8"><title>金毛賊石扑頭掠財</title></header><body><h1>金毛賊石扑頭掠財</h1><p>【本報訊】一名姓程，五十歲婦人，昨下午五時許推着一個載着數個「紅白藍」尼龍袋的手推車，途經友愛邨愛順樓對開一個行人天橋時，竟遭一名年約二十多歲的「金毛」青年，從地上撿走一塊石頭猛扑其後腦。程婦登時頭破血流，身上一個載有八千多元現金及信用卡的手袋被對方搶去。賊人得手後奔向愛廉樓，而事主則跑往愛順樓向管理員求助。警員接報到場，在附近一帶兜截，但無發現。傷者事後由女兒及女婿陪同送院。據現場消息稱，事發前程婦準備往內地。</p></body></html>
