<html><header><meta charset="utf-8"><title>麻雀館再遭撞閘</title></header><body><h1>麻雀館再遭撞閘</h1><p>【本報訊】昨凌晨三時，深水埗汝州街三○一號地下旺發麻雀館已關門，只留下兩名職員負責清潔，突然大閘傳出巨響，職員奔出視察時，發現大閘及大門玻璃被一輛白色三菱四驅車倒後撞毀（圖），車內無人及引擎仍開着，於是報案。這是該麻雀館十個月內第二次遭歹徒用車撞閘。&#13;<br> 警員到場調查發現四驅車前後均掛上假牌，個多小時前在區內一個地盤報失。&#13;<br> 警方調查後不排除與黑幫爭奪睇場利益有關，案件仍在調查中。&#13;<br> 黎志偉攝</p></body></html>
