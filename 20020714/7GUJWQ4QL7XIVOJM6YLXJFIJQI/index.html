<html><header><meta charset="utf-8"><title>謝偉俊招聘反應熱烈</title></header><body><h1>謝偉俊招聘反應熱烈</h1><p>【本報訊】謝偉俊律師行昨日舉行招聘會，招聘二十八名員工，薪金由最低六千元至二萬元以上，在失業率高企下，招聘會舉行前已有數十人排隊等面試，反應熱烈，全日則吸引三百多人應徵，應徵者除了有應屆畢業生外，不少更具備多年工作經驗。&#13;<br> 職位空缺類別包括律師、行政經理、會計、秘書、接待員及文員。擁有四間律師行的謝偉俊表示，現正計劃在中環開設一間新律師行，而旺角分行亦會擴充，因此需要增聘人手。他指出，招聘廣告刊登後，已接獲約二百多個預約面試電話，應徵者學歷普遍不俗，不少於加拿大及澳洲等大學畢業。</p></body></html>
