<html><header><meta charset="utf-8"><title>廖碧兒初披嫁衣</title></header><body><h1>廖碧兒初披嫁衣</h1><p>廖碧兒昨日在九龍塘的法國婚紗店，拍攝她首個婚紗廣告，廖碧兒顯得甚為緊張及興奮，好像真的結婚一樣，她說：「我第一次着婚紗嘛，好開心呀！我以前諗住二十四歲就結婚，不過𠵱家唔得啦！」&#13;<br> 廖碧兒昨日所穿的婚紗並不特別性感，問她為何不選性感一點，可以顯露其美好的身段？<br> &#13;<br> <spanclass>酬勞六位數 &#13;<br> 廖碧兒說：「邊件靚咪揀邊件，冇所謂呀，咁我呢件都好靚呀！」今次廖碧兒將會簽一年合約，有六位數字的酬勞，問到她為何不與緋聞男友劉愷威一起拍婚紗相？她笑說：「吓！我唔知呀，係公司幫我接呢個廣告嘅。」</spanclass></p></body></html>
