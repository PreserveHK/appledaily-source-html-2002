<html><header><meta charset="utf-8"><title>港隊球員對抽籤點睇</title></header><body><h1>港隊球員對抽籤點睇</h1><p><spanclass>呂楚威（福建） &#13;<br> 「我覺得抽籤形勢麻麻，中國和黎巴嫩都是亞洲賽三甲，實力比香港高出很多，兩仗如果輸少過二十分已有交代。」<br> &#13;<br> <spanclass>潘浩賢（永倫） &#13;<br> 「黎巴嫩身材好，內線進攻為主，中國隊更有三個NBA球員壓陣，內外線兼備，香港隊只能盡力而為。」<br> &#13;<br> <spanclass>潘志豪（新青聯） &#13;<br> 「中國和黎巴嫩都好強，我在亞青賽對過黎巴嫩，他們打法非常硬朗，而中國平均身高好過香港好多，香港隊勝算不高。」<br> &#13;<br> <spanclass>譚偉洋（青年） &#13;<br> 「今次可謂下下籤，中國隊有幾個NBA球員在陣，黎巴嫩是上屆亞洲盃僅次於中國得第二，所以我的目標是盡量表現自己和減少球隊失分。」</spanclass></spanclass></spanclass></spanclass></p></body></html>
