<html><header><meta charset="utf-8"><title>鐵管炸彈極易自製</title></header><body><h1>鐵管炸彈極易自製</h1><p>鐵管炸彈（pipebomb）是一種簡單的炸彈裝置，主要是由炸藥、鐵管和管蓋組成（製造材料見圖），並沒有固定的大小和形狀，且大部分材料均可從家居日用品中找到，故自製費用便宜。<br> &#13;<br> <spanclass>殺傷力視乎成份 &#13;<br> 鐵管炸彈的殺傷力大小，主要視乎炸彈中加入炸藥的份量，以及是否加添了具傷害性的物品，例如普通鐵釘和螺絲釘等，加入愈多、殺傷力愈大。此外，鐵管炸彈的設計一般較簡陋，故比軍用炸彈不穩定。&#13;<br> 許多地方過去均曾發生鐵管炸彈爆炸襲擊，包括英國的北愛爾蘭及其他城市；美國亞特蘭大市在一九九六年奧運會期間發生的鐵管炸彈爆炸案，則造成一人死亡，一百一十一人受傷。&#13;<br> 綜合外電報道</spanclass></p></body></html>
