<html><header><meta charset="utf-8"><title>女人街攤檔塞路</title></header><body><h1>女人街攤檔塞路</h1><p>本報早前報道，旺角通菜街（女人街）的小販攤檔，延伸出路面經營，阻塞通道。<br> &#13;<br> <spanclass>食環署每天巡查 &#13;<br> 食物環境衞生署回應稱：該署一直關注上述情況，除了每天派員巡查，更拘控違例小販，在過去五個月，該署人員在上址共作出二十二個拘控，十六個票控及三十個檢取貨物行動。該署會繼續留意上址情况，採取行動確保通道暢通。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
