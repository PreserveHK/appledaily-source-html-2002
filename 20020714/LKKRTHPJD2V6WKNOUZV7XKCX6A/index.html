<html><header><meta charset="utf-8"><title>菜菜子扮妖精銷唇膏</title></header><body><h1>菜菜子扮妖精銷唇膏</h1><p>成為化妝品MaxFactor代言人達四年的日本女星菜菜子，前日出席該品牌新推出的唇膏「AquaLipSilks」推廣會。<br> &#13;<br> <spanclass>置身沙漠 &#13;<br> 菜菜子表示，在此系列唇膏廣告中，她將置身沙漠，變成水之妖精，硬銷唇膏滋潤保濕的特性。&#13;<br> 此外，菜菜子透露她埋首拍攝的大型古裝劇《利家與松》將於個多月內拍竣，目前她亦接洽了新的工作，但暫時未能透露詳情。</spanclass></p></body></html>
