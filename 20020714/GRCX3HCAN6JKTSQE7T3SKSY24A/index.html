<html><header><meta charset="utf-8"><title>泰闊太喜召黑人男妓</title></header><body><h1>泰闊太喜召黑人男妓</h1><p>泰國上流社會的婦女近年對黑人男妓情有獨鍾，認為他們的床上功夫比土產男妓更「威猛」，有人甚至不惜花上近二千港元肉金，享受他們提供的性服務。<br> &#13;<br> <spanclass>「外勞」肉金1900元 &#13;<br> 曼谷著名朱拉隆功大學的社會學家丁那高進行調查後發現，當地上流社會女士喜歡黑人男妓的原因，是覺得他們在床上的表現比本土出產的男妓「威猛」和「震撼」。&#13;<br> 由於對黑人男妓需求甚殷，泰國淫業近期開始由非洲和牙買加輸入大批「外勞」，當地黑人男妓的數目超過一百人，收費每晚最高一萬銖（約一千九百港元）。&#13;<br> 現時全泰國約有逾三萬男妓，當中有大學畢業生、白領、學生及街童。&#13;<br> 法新社</spanclass></p></body></html>
