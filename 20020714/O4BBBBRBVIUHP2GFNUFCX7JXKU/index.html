<html><header><meta charset="utf-8"><title>嵐演唱會小狗伴舞</title></header><body><h1>嵐演唱會小狗伴舞</h1><p>五人人氣組合嵐，將於下月十八日舉行一個別開生面的演唱會。因嵐與TOKIO成員山口達也合作主持的電視節目《想像一下做嵐的寵物的感覺》很受歡迎，故在fans要求下，嵐在夏天巡迴演唱會的其中一場，將由一班大小狗隻伴舞，代替尊尼事務所師弟，嵐表示屆時定會十分搞笑。&#13;<br> 另外TOKIO成員城島茂及國分太一，日前為電視節目在海中取景時，掘出了一百七十七塊水中蜥蜴及海龍的化石，並送給福島縣某文化中心化驗，鑑定後將會作出展覽。</p></body></html>
