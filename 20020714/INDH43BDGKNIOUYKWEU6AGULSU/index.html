<html><header><meta charset="utf-8"><title>手偶助小朋友閱讀</title></header><body><h1>手偶助小朋友閱讀</h1><p>【本報訊】近年經濟不景，有以幼稚園小朋友為推銷對象的書商出新招，在逆境中創商機。忠誠文教有限公司自行研製手偶，即是如手套般戴上手的公仔，配合相關故事書的主角，除在本港銷售外，並成功出口美國、台灣、新加坡等地，每月生意額達五萬元。&#13;<br> 康樂及文化事務署與香港藝術發展局昨日及今日，在維多利亞公園舉辦「文學嘉年華」，設有書展，共有二十間書商參加，全場八折，另設文學閱讀攤位遊戲和藝術工作坊。&#13;<br> 參加書展的忠誠文教有限公司行政助理林飛表示，近年資訊科技發展迅速，小朋友漸用電腦學習，失去閱讀樂趣。為幫助他們重拾閱讀的樂趣，於是設計出以手偶模仿故事書人物吸引他們閱讀。</p></body></html>
