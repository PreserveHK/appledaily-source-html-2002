<html><header><meta charset="utf-8"><title>63％家長不滿派位制</title></header><body><h1>63％家長不滿派位制</h1><p>【本報訊】教育署今年首次實施小學升中男女混合派位，但一項調查發現，有逾六成受訪家長不滿意現時的派位制度，亦有逾半家長認為，升中派位應考慮男女生在發育過程的差異。&#13;<br> 家長聯盟於本星期訪問二百九十位小學生家長，六成三家長不滿意現時整體的升中派位制度，另有五成五的受訪者認為升中派位評核機制應考慮男女生理及發育過程時間上的差異；有六成七受訪者不滿意學校組別由五改三。&#13;<br> 家長聯盟建議，現時升中派位機制中，評核校內成績的部份，只包括中、英、數、常識、美術、音樂等學科並不適當，政府應考慮將體育科加入評分標準內，以平衡男女生的差異。</p></body></html>
