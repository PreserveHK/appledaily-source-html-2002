<html><header><meta charset="utf-8"><title>無職升警覆核敗訴</title></header><body><h1>無職升警覆核敗訴</h1><p>【本報訊】現役警長指控警隊基於其三名家屬有長期刑事案底，對他的品格操守存疑，令他永久不獲晉升，有關決定不公平，提出覆核。高院法官昨日頒下判詞，指警隊並非主要考慮其家人的案底，而是基於警長的誠信及品格確有不善之處，可能無法秉公處理其職務，才決定不予升職，並無不合理或不公平之處，駁回申請，判警長敗訴。&#13;<br> 警長陳德強加入警界二十年，九八年原獲上司推薦升級為督察及警署警長。但陳指警隊對他進行品格審查，基於其三名家屬有毒品及誤殺案底，懷疑其品格操守。&#13;<br> 翌年他獲通知永不批准升職，他認為要承擔家人過錯並不合理，決定興訟。&#13;<br> 案件編號：HCAL315/02</p></body></html>
