<html><header><meta charset="utf-8"><title>浸會購先進癌掃描儀</title></header><body><h1>浸會購先進癌掃描儀</h1><p>【本報訊】香港浸會醫院耗資二千萬元從美國購入全球最先進的第三代正電子與電腦雙融掃描儀。第三代正電子與電腦雙融掃描儀結合了電腦斷層掃描及正電子掃描的技術，把癌細胞的位置清楚地透過彩色的綜合影像顯示出來。&#13;<br> 浸會醫院正電子與電腦雙融掃描中心主任游逸燕醫生表示，病人利用新儀器進行掃描檢查的時間一般少於二十分鐘，最快更可於七分鐘內完成，較過往分別進行電腦斷層掃描，以及正電子掃描所需的共五十五至八十分鐘的時間為少，減低病人的痛苦。她又指，以往分別進行兩項掃描的所需費用共約為二萬元，但利用新儀器進行檢查的費用每次約為一萬五千元。</p></body></html>
