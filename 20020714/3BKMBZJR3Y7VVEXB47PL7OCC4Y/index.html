<html><header><meta charset="utf-8"><title>阿梅任嘉賓特登跌膊</title></header><body><h1>阿梅任嘉賓特登跌膊</h1><p>陳慧琳（Kelly）前晚舉行首場個唱，她的父母雖已離異，但亦分別現身紅館捧愛女場。&#13;<br> 早前有報道指Kelly父親覓得第二春，但女友比Kelly還要小一歲，所以Kelly父親前晚入場時，當記者見他身後有一年輕女子頻以手遮面，一度誤以為是他的年輕女友。而Kelly胞弟陳司翰和梅艷芳（阿梅），則分別擔任嘉賓。<br> &#13;<br> <spanclass>佩服少緋聞 &#13;<br> 當阿梅出場時，Kelly見阿梅身穿的上衣右邊吊帶跌膊，於是好心上前為她弄好，豈料阿梅卻說：「我特登㗎。」然後索性把兩邊肩帶向下扯。此外，阿梅在台上坦言十分佩服Kelly，因Kelly入行以來甚少傳緋聞。</spanclass></p></body></html>
