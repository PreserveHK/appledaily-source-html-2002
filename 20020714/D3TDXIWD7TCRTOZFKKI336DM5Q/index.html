<html><header><meta charset="utf-8"><title>小鎮枯樹供人貼香口膠</title></header><body><h1>小鎮枯樹供人貼香口膠</h1><p>德國一個市鎮很多缺乏公德的居民隨地亂吐香口膠，當局在街道旁植三棵枯萎的樹木，讓人把咀嚼完的香口膠貼在樹皮上，維護市容整潔。<br> &#13;<br> <spanclass>免居民隨地亂吐 &#13;<br> 博霍爾特鎮官員表示，鎮中心的街道兩年前才重新鋪設，但很多人隨地吐香口膠，每平方公尺地方便有十處香口膠迹。當局惟有植三棵已枯死的樹木，讓人把咀嚼完的香口膠貼在樹上。計劃為期三周，希望提高市民保護市容的意識，至今效果理想。&#13;<br> 市政府發言人說：「市民不但貼上香口膠，連汽水罐也放到樹枝上，當枯樹是垃圾桶。」	ananova網站</spanclass></p></body></html>
