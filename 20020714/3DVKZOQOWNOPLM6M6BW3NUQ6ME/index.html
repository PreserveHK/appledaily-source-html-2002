<html><header><meta charset="utf-8"><title>新電訊IDD新優惠</title></header><body><h1>新電訊IDD新優惠</h1><p>【本報訊】九倉新電訊昨日推出中國長途電話優惠計劃，自明日開始至8月31日止，用戶可於優惠時段，以每分鐘17仙的價錢致電內地各城市。是次優惠時段包括星期一至五晚上9時至早上9時，及周六、周日全日。&#13;<br> 城市電訊（1137）不甘示弱，隨即宣布將新電訊的收費納入其格價系統內，在新電訊提供優惠期內，向所有格價系統用戶，提供相同的收費水平。其實5月初，名氣佳1608推出在非繁忙時間，以手機致電全中國每分鐘23仙的新低價。</p></body></html>
