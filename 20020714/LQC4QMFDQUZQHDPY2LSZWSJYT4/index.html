<html><header><meta charset="utf-8"><title>尋巴士色狼</title></header><body><h1>尋巴士色狼</h1><p>【本報訊】昨凌晨二時許，一名身穿背心牛仔褲二十九歲女子乘搭一輛從紅磡駛往大埔富亨邨的雙層巴士時，在巴士下層疲累入睡，突覺大腿遭人觸摸驚醒，發現身旁一名年約二十七歲身穿黑衫黑褲「地中海」男子，正觸摸她的大腿非禮。當時巴士剛巧抵達富亨邨巴士總站，男子趁機落車逃走，女事主尾隨追捕及用手機報警，但追至亨盛樓對開失去對方蹤影。警員趕至陪同事主四處兜截（圖），又向附近大廈護衞員查問及翻看防盜錄影帶，惜無發現。&#13;<br> 薛家傑攝</p></body></html>
