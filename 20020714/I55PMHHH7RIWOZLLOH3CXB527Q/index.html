<html><header><meta charset="utf-8"><title>23歲友阪扮老餅善鬼</title></header><body><h1>23歲友阪扮老餅善鬼</h1><p>現年二十三歲的日本女星友坂理惠，將在新劇中挑戰「搞鬼」角色，扮演一名樂於助人的女鬼。前日友坂率領女星平山綾、吹石一惠及國分佐智子，齊齊出席NHK電視台下月推出的深夜日劇《Locker中的華子小姐》記者會。<br> &#13;<br> <spanclass>助人解困 &#13;<br> 友坂在劇中會飾演一位十年前意外死去的三十一歲OL，她變成女鬼後整日躲在公司的貯物櫃中，四出幫助平山綾等後輩解決危機，過程非常搞笑。&#13;<br> 友坂笑說：「希望大家睇完之後，會話：『希望我公司都有隻咁嘅鬼就好啦！』」</spanclass></p></body></html>
