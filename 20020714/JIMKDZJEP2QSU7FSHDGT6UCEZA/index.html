<html><header><meta charset="utf-8"><title>花弗仔卡數纏身自盡</title></header><body><h1>花弗仔卡數纏身自盡</h1><p>【本報訊】一名擁有十三張信用卡的失業男子，疑因欠下二十萬元卡數無力償還，昨在藍田啟田邨啟旺樓住所留下遺書，用膠袋笠頭及麻繩緊纏袋口自殺，母親回家發覺兒子房門反鎖報案，警方及消防員破門入房證實男子經已窒息死亡。警方在現場撿獲兩封遺書，內容均表示欠債。&#13;<br> 死者張天來（四十四歲），曾當泥水工人。張母表示，兒子嗜酒及喜「蒲」吧消遣，生活花弗，經常都有不同女伴。兒子失業兩個多月，日前曾透露欠下約二十萬元卡數想死，但她未有為意。&#13;<br> 陸文超攝</p></body></html>
