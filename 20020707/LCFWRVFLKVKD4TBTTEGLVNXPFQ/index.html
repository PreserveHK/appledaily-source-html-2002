<html><header><meta charset="utf-8"><title>「創造我們的記者會員證」得獎名單公布</title></header><body><h1>「創造我們的記者會員證」得獎名單公布</h1><p><spanclass><fontstyle>林詠茵（10歲）  &#13;<br> 歐羅巴評語：證件設計得很美麗而整齊，亦有留意到姓名和會員編號，很好！</fontstyle></spanclass></p><p><spanclass><fontstyle>鄧嘉莉（11歲）  &#13;<br> 歐羅巴評語：證件的正背面都畫得很好，正面的右上角留有位置貼相片，可沒有設計填上名字的地方，是為美中不足！</fontstyle></spanclass></p><p>以上兩位小朋友及阮栢杰、吳裕達、劉樂軒、巫詠琪、袁愷民、謝亦晴、林穎謙、NgSiuFan均可得到「機靈智力玩具」送出怪獸家族3D模型，請留意信箱。</p></body></html>
