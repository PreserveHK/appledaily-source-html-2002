<html><header><meta charset="utf-8"><title>中國900萬盲人近半白內障</title></header><body><h1>中國900萬盲人近半白內障</h1><p>中國是世界上白內障發病率較高的地區，現有的九百萬名失明人士中，有四百萬人（四成半）是因白內障致盲。<br> &#13;<br> <spanclass>五年治兩百萬病人 &#13;<br> 一九九七年，國際獅子會總會撥款一千五百多萬美元（約一億二千萬港元），與中國政府合作推行「視覺第一中國行動」，五年來共為二百多萬名白內障病人施行復明手術。&#13;<br> 雙方今年並簽署了第二期合作計劃，預算五年內，再為二百五十萬名白內障病人做復明手術，同時援助興建一百個醫院眼科中心，以及培訓九百三十名眼科醫生，並將西藏變成中國第一個無白內障區。</spanclass></p></body></html>
