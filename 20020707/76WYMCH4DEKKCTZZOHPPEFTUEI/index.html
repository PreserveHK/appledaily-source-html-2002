<html><header><meta charset="utf-8"><title>醉漢瞓街阻礙解款</title></header><body><h1>醉漢瞓街阻礙解款</h1><p>【本報訊】一名滿身酒氣的外籍男子，昨通宵遣興後倦極躺在灣仔軒尼詩道七十一號滙豐日夜理財中心門外呼呼大睡。至早上七時許兩輛解款車共六名解款員前來理財中心解款，推醒外籍漢叫他讓路，但對方宿醉未醒並未理會，解款員無奈報警。&#13;<br> 其間解款員恐防有突變事件不敢掉以輕心，手握雷明登鳥槍嚴陣戒備（圖）。外籍漢稍後向到場警員解釋，較早時跣倒扭傷頸不能動彈，要求召救護車送院，結束一場鬧劇。&#13;<br> 卓永強攝</p></body></html>
