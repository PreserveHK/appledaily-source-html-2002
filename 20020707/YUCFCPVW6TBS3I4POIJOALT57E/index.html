<html><header><meta charset="utf-8"><title>祖兒捧70萬寶馬X5</title></header><body><h1>祖兒捧70萬寶馬X5</h1><p>章小蕙購入的寶馬X5，是寶馬車廠生產的唯一一款越野四驅車，售價七十多萬元。這款四驅車於九九年推出市場，前年於「美國高速公路安全保險協會」的測試中，被評為最安全及最佳汽車，且在一歐洲權威汽車雜誌中，被讀者評為「2001年最佳四輪驅動車」。&#13;<br> X5擁有強勁性能，最大馬力輸出為二百八十六匹，車廂更集先進科技於一身，內置記憶座椅及車廂電話等。即使價錢昂貴，依然吸引不少藝人購買，如容祖兒、呂方及張智霖等。</p></body></html>
