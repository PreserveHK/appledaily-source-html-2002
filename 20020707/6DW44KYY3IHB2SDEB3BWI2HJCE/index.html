<html><header><meta charset="utf-8"><title>前輩齊聲讚：好料</title></header><body><h1>前輩齊聲讚：好料</h1><p><spanclass>「教練」葉韻豐 &#13;<br> 「五年前執佢做田徑運動員，係睇中佢嘅身高及力度都好好，佢係難得嘅跑步好料子，帶氧功能好，所以一直進展都很好。最心痛係三年前佢曾因踢足球，傷了膝關節，休息了數個月。」<br> &#13;<br> <spanclass>「小師姐」梁穎瑜 &#13;<br> 「佢入隊時，教練叫我帶佢一齊練，初初我還跑得快過佢，但不足半年佢就快我很多了，後來同佢一齊練跑，連自己嘅速度也提升了。佢係個天生跑手，若上身再加強一點，會有更大進步。」</spanclass></spanclass></p></body></html>
