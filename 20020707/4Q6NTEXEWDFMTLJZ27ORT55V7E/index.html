<html><header><meta charset="utf-8"><title>十大垃圾片《蝙蝠俠》摘冠</title></header><body><h1>十大垃圾片《蝙蝠俠》摘冠</h1><p>美國雜誌《Maxim》，在新一期中由讀者投票選出歷來「最經典垃圾電影」，由佐治古尼（GeorgeClooney）及基斯奧當奴（ChrisO'Donnell）主演的《蝙蝠俠與羅賓》，不幸地成為冠軍。&#13;<br> 僅以一個身位輸給《蝙》片的，是由茱莉亞羅拔絲（JuliaRoberts）十三年前主演的《常伴我左右》；季軍則是羅賓威廉斯（RobinWilliams）主演的溫情喜劇《妙手情真》。&#13;<br> 其餘打入「垃圾片」十大的順序包括《絕世天劫》、《生龍活虎》、《末世戰士》、《別問我是誰》、《It'sPat!TheMovie》、《90男歡女愛》及《魔界小小強》。</p></body></html>
