<html><header><meta charset="utf-8"><title>情困三角</title></header><body><h1>情困三角</h1><p>【本報訊】深水埗一名姓李（四十三歲）女子疑陷「三角苦戀」，前晚八時許到桂林街一單位，與姓黃（五十一歲）男子及姓茂（三十二歲）女子就感情瓜葛談判，她情緒激動持利剪企圖自殺，警方接報到場將她勸服，陪同她離開現場後收隊。但李女（圖）稍後折返現場，至十一時許，情緒再次變得激動，走上大廈十六樓天台危坐石壆邊。警員趕至將現場一段路面封鎖，消防員升起氣墊戒備，雙方對峙兩個多小時至昨凌晨二時，兩名消防員趁她不覺衝前，將她救回安全地方送院治療。&#13;<br> 李家傑攝</p></body></html>
