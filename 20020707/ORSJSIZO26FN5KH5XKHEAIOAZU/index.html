<html><header><meta charset="utf-8"><title>海洋公園優待25歲</title></header><body><h1>海洋公園優待25歲</h1><p>【本報訊】為慶祝海洋公園成立二十五周年，逾三千五百名年滿二十五歲，或身份證號碼中有數字「25」相連的本港居民，昨日獲得免費入場，到海洋公園玩樂一番。&#13;<br> 今年二十六歲的吳先生，由於身份證號碼有數字「25」相連，於是便與一名二十五歲的朋友，到海洋公園享受免費入場的優惠。他表示，自小便很喜愛到充滿新奇刺激的海洋公園玩樂，而印象最深刻的便是多年前觀賞莫斯科馬戲團表演。&#13;<br> 另一名符合領取優惠資格的鄭小姐，昨早與家人到達海洋公園，打算「玩餐飽」。她笑說，今次到海洋公園，主要是玩機動遊戲，因為部份機動遊戲在推出後，她一直未有機會親身體驗箇中的新鮮刺激。</p></body></html>
