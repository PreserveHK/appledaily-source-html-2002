<html><header><meta charset="utf-8"><title>燒焊電死</title></header><body><h1>燒焊電死</h1><p>【本報訊】青衣海面一名外籍躉船工人（圖），昨晨冒雨燒焊時，手上工具疑沾了雨水致洩電，遭電擊至皮膚發黑昏迷倒地，送院急救後證實不治。&#13;<br> 死者Tamang（二十五歲）為尼泊爾人，持香港身份證。昨晨九時許，Tamang在青衣美景園對開海面一躉船進行燒焊工程，突然大聲慘叫暈倒地上。工友上前施救時，發現他全身發黑全無反應，於是報警求助。&#13;<br> 現場消息稱，死者工作時曾經下雨，相信燒焊工具濺濕致洩電肇禍。&#13;<br> 江寶龍攝</p></body></html>
