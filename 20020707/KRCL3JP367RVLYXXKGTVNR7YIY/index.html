<html><header><meta charset="utf-8"><title>破產人不能做生意</title></header><body><h1>破產人不能做生意</h1><p>根據本港的破產條例，破產人要立即停止使用其銀行帳戶，宣布破產後，只可在自己名下物業居住最多一年，之後需交由接管人處理，而所屬破產人的財產亦會交予受託人處理。破產後的所有收入要交與受託人，由他決定其每個月可支取的生活津貼。&#13;<br> 破產人不能從事商業活動，不得擔任公司主席，也不能隨便再獲信貸，亦不應直接向個別債權人還款，而借貸更要向受託人申請，金額不能超過一百元，並要表明自己已破產。</p></body></html>
