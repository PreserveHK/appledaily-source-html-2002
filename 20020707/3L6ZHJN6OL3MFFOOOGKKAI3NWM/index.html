<html><header><meta charset="utf-8"><title>優香傷透拍檔心</title></header><body><h1>優香傷透拍檔心</h1><p>甚受各年齡層日本男士喜愛的性感女星優香，前日被發現搭上常盤貴子前男友松本人志後，不但令男fans心碎，更令她的前緋聞男友志村健震驚哭泣。<br> &#13;<br> <spanclass>有父女感覺 &#13;<br> 據《東京Sports》報道，對優香甚為寵愛的名嘴志村健，知道優香已另結新歡甚為驚訝。由於現在二人仍有合作主持電視節目，故他大有可能採取新攻勢令優香回心轉意。&#13;<br> 另外，報道又指優香從未對志村健認真，與他的霧水情緣只是想博得主持之位，皆因優香曾表示：「雖然我對同我爸爸一樣五十一歲大嘅男人會有親切感，但係講到拍拖就唔好過四十五啦！」而志村健今年剛好是五十一歲。</spanclass></p></body></html>
