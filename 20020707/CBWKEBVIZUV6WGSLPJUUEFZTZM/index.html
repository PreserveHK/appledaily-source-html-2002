<html><header><meta charset="utf-8"><title>男子紋身染食肉菌亡</title></header><body><h1>男子紋身染食肉菌亡</h1><p>新西蘭一名二十九歲薩摩亞男子在奧克蘭街頭紋身後感染了一種罕見的食肉菌，最後不治身亡。&#13;<br> 萊奧塔圖伊四月在妻子反對下，接受了首階段背部紋身，但傷口遲遲未愈合，令從事輪胎修補工作的他不能上班。到六月底，雖然仍感不適，但他堅持進行第二階段紋身。&#13;<br> 三日後，萊奧塔圖伊的妻子眼見他健康情況急轉直下，致電報警求助，他送院後十五小時便不治身亡。&#13;<br> 調查員抽取了萊奧塔圖伊身體組織樣本，以及在他身上使用過的傳統骨製紋身儀器進行檢驗。衞生部指，暫未有證據證明哪種食肉菌跟紋身有關，但機會很大。&#13;<br> 英國廣播公司</p></body></html>
