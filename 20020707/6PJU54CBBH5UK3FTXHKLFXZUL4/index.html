<html><header><meta charset="utf-8"><title>古妮高娃英國幽會</title></header><body><h1>古妮高娃英國幽會</h1><p>拉丁歌手EnriqueIglesias，雖然一再否認與俄國網球名將古妮高娃（AnnaKournikova）發展戀情。不過正於倫敦宣傳的Enrique，日前又被記者攝得與身在英國參與溫布頓網球賽的古妮高娃，齊齊於酒店過夜幽會。&#13;<br> 據報Enrique與古妮高娃現時同於一城市，所有記者都對兩人加倍留意。結果古妮高娃於上周三晚，突然乘坐寶馬到達Enrique下榻的酒店，她整晚都在緋聞男友房中逗留，至翌日大清早，她才離開。</p></body></html>
