<html><header><meta charset="utf-8"><title>奧菜惠賣波勁值錢</title></header><body><h1>奧菜惠賣波勁值錢</h1><p>二十二歲日本女星奧菜惠，自從去年被刊登懷疑她與男星押尾學酒店嬉春的露點照後，其相片經常被利用作色情事業上，雖事件對她名譽損害甚大，但原來亦令她人氣勁升，在男士心目中受歡迎程度，比世界盃日本國家足球隊隊員川口能活及宮本恒靖等更甚。<br> &#13;<br> <spanclass>贏日本國腳 &#13;<br> 據報章《東京Sports》報道，早前奧菜惠及一班球員趁世盃熱，把親筆簽名的足球用作慈善用途拍賣，奧菜惠的簽名足球以最高價四十萬日圓（約二萬六千港元）賣出，比起宮本或川口都要高。</spanclass></p></body></html>
