<html><header><meta charset="utf-8"><title>《黑超2》或破首集紀錄</title></header><body><h1>《黑超2》或破首集紀錄</h1><p>由韋史密夫（WillSmith）及湯美李鍾斯（TommyLeeJones）主演的《黑超特警組2》，上周三在美國開畫。雖然外間對電影的評語毀譽參半，但《黑超2》在開畫首兩天便有三千六百萬美元（約二億八千萬港元）的成績，外間不少人睇好電影可破九七年其首集《黑超特警組》的國慶日票房紀錄。<br> &#13;<br> <spanclass>影片短有利 &#13;<br> 上周一連五天為美國國慶假期，有票房分析員估計《黑超2》可於五日內收約九千萬美元（約七億二百萬港元）。亦因為電影片長只有八十八分鐘，有利票房收入，故此有人更預測《黑超2》有機於周末票房中再創新高，躋身史上最高周末票房五名之內。</spanclass></p></body></html>
