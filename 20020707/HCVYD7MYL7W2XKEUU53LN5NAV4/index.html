<html><header><meta charset="utf-8"><title>與父母玩兒時玩意</title></header><body><h1>與父母玩兒時玩意</h1><p>有沒有興趣玩玩父母時代的兒時玩意？由7月20日至8月8日舉行的「回到父母少年時──兒時玩意全港挑戰盃2002」就可以一次過玩齊跳大繩、橡筋繩、踢毽、呼拉圈，除上述四項比賽(分小學組與中學組)外，還有廣州花毽隊、呼拉圈健力士紀錄保持者LoriLynnLomeli、加拿大跳繩隊到場表演，這個暑假，那用愁沒有節目？&#13;<br> &#13;<br> 截止報名日期：7月10日&#13;<br> 索取報名表格：德福廣場、青衣城、杏花新城、綠楊坊、德藝會&#13;<br> 查詢電話：28563288</p></body></html>
