<html><header><meta charset="utf-8"><title>任葆琳出嫁為生仔</title></header><body><h1>任葆琳出嫁為生仔</h1><p>施念慈昨日再度開咪，在中環新城財經台直播室主持《投姿有意思》。<br> &#13;<br> <spanclass>施念慈開咪緊張 &#13;<br> 身為嘉賓的任葆琳，被施念慈問到對婚姻的看法及有否結婚的衝動時說：「到𠵱家都未有結婚打算，不過我就好鍾意小朋友，將來會為咗生BB而結婚，絕對唔會做單親媽咪，但結婚嘅時候又唔想咁傳統，我好想有個特別嘅婚禮。」&#13;<br> 至於三年來首次開咪的施念慈，笑言有點緊張，她說：「我主要係講扮靚，自己就快結婚，所以會講一啲關於結婚嘅topic，最開心就係請到好多嘉賓支持，今日有任葆琳，聽日就有葉蘊儀。」&#13;<br> 採訪、攝影：陳月萍</spanclass></p></body></html>
