<html><header><meta charset="utf-8"><title>多倫多華姐青春襲港</title></header><body><h1>多倫多華姐青春襲港</h1><p>無綫主辦的「2002年度國際華裔小姐」競選，將於本月二十七日舉行，眾候選佳麗前日紛紛來港報到。<br> &#13;<br> <spanclass>17歲中英混血兒 &#13;<br> 前晚陸續抵港的佳麗，包括有大溪地、多倫多、曼谷、卡城和海牙等地的代表，其中年僅十七歲的多倫多佳麗白穎茵，乃中英混血兒，輪廓分明，當她以一身短裙長靴look出閘，即有十多位親友迎接，陣容強勁。&#13;<br> 而曼谷代表、二十三歲的學生王麗君則一臉熱帶風情，甫見記者即展示甜美燦爛笑容。&#13;<br> 此外，去年華姐卡城代表許莉莉，擁有38E上圍，並有「卡城E神」之稱，而今年的卡城代表曾曉妍，則以牛仔look打扮抵港，風頭未及去屆代表。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：黃文成</spanclass></p></body></html>
