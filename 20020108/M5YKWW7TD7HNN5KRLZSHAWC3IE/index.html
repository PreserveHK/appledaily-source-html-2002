<html><header><meta charset="utf-8"><title>大清萬年一統地理全圖</title></header><body><h1>大清萬年一統地理全圖</h1><p>【本報訊】「呢幅地圖氣勢磅礡，一睇就知係畀皇帝用！」馬可孛羅地圖館館長譚兆璋（圖）於昨日中央圖書館「神州萬里地圖展覽」開幕典禮中重點推介這幅「大清萬年一統地理全圖」。「一統地理全圖」於清朝乾隆丁亥年間（1768）以石刻墨拓陽版製成，托碑呈深黑色可見當時雕刻技術的高深及工匠的心思。&#13;<br> 除此幅「一統地理全圖」外，展覽廳共展出中國古今地圖二百多幅，全部是譚兆璋的珍藏。他表示，希望透過今次展覽加深市民認識中國不同時代在社會、經濟、政治、文化各方面的演變。&#13;<br> 展期由昨天開始至本月二十七日，時間由上午十時至晚上八時，免費入場。&#13;<br> 黃建通攝</p></body></html>
