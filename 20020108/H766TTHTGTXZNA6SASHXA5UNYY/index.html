<html><header><meta charset="utf-8"><title>鍾麗緹為善慨捐二手衫</title></header><body><h1>鍾麗緹為善慨捐二手衫</h1><p>潮流興賣名人、明星二手衫，時裝店Couple;上月起舉行「義賣明星二手衫」，將名人、明星捐出的二手衫作義賣籌款，所得善款撥捐「香港影視明星體育協會慈善基金」作長者服務經費。<br> &#13;<br> <spanclass>具紀念價值 &#13;<br> 慷慨捐出二手衫的演藝人包括楊千嬅、鄺美雲、譚詠麟、鍾麗緹和鄭秀文等，其中最受時裝迷歡迎的二手衫則當數鍾麗緹，她捐出的名牌衫包括MiuMiu荷葉裙、HerveLeger皮裙等，全部的二手價為數百元。&#13;<br> 此外，更有不少具紀念價值的items，如鄭秀文於其九九年演唱會中曾穿着的黑色風褸，而新人王周杰倫簽名的鴨舌帽亦早已售罄。</spanclass></p></body></html>
