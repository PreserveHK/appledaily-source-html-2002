<html><header><meta charset="utf-8"><title>巴漢遭狂刺命危</title></header><body><h1>巴漢遭狂刺命危</h1><p>【本報訊】灣仔昨發生離奇傷人案，一名巴基斯坦男子與印度女子把臂漫步街頭遇伏，遭兩名約三十歲印巴男子以利器狂刺，左腰及臀部受傷，疑傷及內臟重傷垂危，兇徒得逞後逃去，警方正通緝兇徒歸案，暫未知兇徒動機。&#13;<br> 遇襲巴漢ISHFAQ（三十二歲），昨晨五時許與姓DIAN（二十二歲）女友，路經告士打道八十八號一幢商業大廈外，兩名男子突然衝前不由分說以尖銳物體，向他身上亂插，男事主猝不及防被刺傷倒地，兩兇徒立刻逃去無蹤。警方接報到場將他送院，並在現場搜索兇器但無所獲。</p></body></html>
