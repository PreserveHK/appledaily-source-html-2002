<html><header><meta charset="utf-8"><title>立會促幫破產人士上樓</title></header><body><h1>立會促幫破產人士上樓</h1><p>【本報訊】為解決市民在經濟逆轉下遇到的住屋問題，立法會房屋事務委員會通過，要求房委會放寬限制，容許曾接受政府置業資助的人士，包括購買居屋及獲批自置居所貸款的業主，只要符合入息及資產限額，在出售物業兩年後，便可申請入住公屋，破產、領取綜援及家庭環境出現逆轉的市民，更可即時申請上樓。&#13;<br> 立法會房屋事務委員會昨午舉行會議，房屋署編配及銷售總監劉啟雄表示，現時已有機制酌情處理有困難的公屋申請個案，放寬限制只會造成濫用公屋資源。議員則批評當局政策僵化，未有實質幫助負資產人士。</p></body></html>
