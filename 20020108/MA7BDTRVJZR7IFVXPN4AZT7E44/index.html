<html><header><meta charset="utf-8"><title>　　泰航封殺唔順超雜誌 - 李八方</title></header><body><h1>　　泰航封殺唔順超雜誌 - 李八方</h1><p>《蘋果》因為鬧過北大人，一直被大陸封殺。點知泰國都有呢支歌仔唱，《遠東經濟評論》雜誌最新一期有一段百幾二百字嘅報道，話泰王同總理好似唔多妥，擔心會影響泰國穩定云云。&#13;<br> 八方覺得好溫和啫！點知泰國政府即刻指示泰航收起飛機上所有嘅《遠東經濟評論》，重搵成隊律師去研究嗰百幾字有冇失實；如果俾佢喺雞蛋裏面搵到骨頭，就「採取適當措施」。阿彌陀佛，保佑香港千祈唔好有樣學樣。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
