<html><header><meta charset="utf-8"><title>美國底特律車展正式展開</title></header><body><h1>美國底特律車展正式展開</h1><p>甫踏入2002年，響美國就經已有兩個車展舉行，除有經已開幕嘅洛杉磯車展外，於1月6日開幕嘅底特律車展，亦成為車迷嘅焦點所在；而喺底特律車展會場上，除有不少概念車（如紳寶93-X）展出外，另外重有一啲快將於當地或其他市場推出嘅新車，如凌志GX470及JeepLiberty等等，全都令在場嘅參觀者目不暇給，而且重有花多眼亂之感㖭。&#13;<br>若大家有興趣睇吓會場嘅盛況的話，可Click入<ahref>www.naias.com睇睇；入面除有現場嘅相片睇外，兼有短片播放，真係好似置身現場一樣㗎，有興趣嘅就要快啲上網睇睇喇。</ahref></p></body></html>
