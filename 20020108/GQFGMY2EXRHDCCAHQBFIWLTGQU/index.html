<html><header><meta charset="utf-8"><title>陳妙瑛愛令女人變小</title></header><body><h1>陳妙瑛愛令女人變小</h1><p>陳妙瑛（阿妙）早前替新一期《婚禮》雜誌，穿上美麗婚紗做模特兒。&#13;<br> 訪問中，問到阿妙的擇偶條件，她幾乎是十年不變的只要求對方要有上進心、對她愛護、思想成熟和有才華。<br> &#13;<br> <spanclass>給意見解決問題 &#13;<br> 阿妙認為，在愛情中男人保護女人是合乎情理，她說：「喺愛情裏，我覺得女孩子都會變成一個小女人，會希望有一個愛自己嘅人保護同愛錫自己。有啲時候，佢重可以為我畀意見同解決問題。」</spanclass></p></body></html>
