<html><header><meta charset="utf-8"><title>飢餓無業漢偷飯盒判緩刑</title></header><body><h1>飢餓無業漢偷飯盒判緩刑</h1><p>【本報訊】失業逾年的無業漢為求一嘗溫飽，不惜到超級市場偷竊一盒叉燒及一盒炒飯，事敗被超市職員擒獲。裁判官考慮被告坦白認罪，判入獄三個月，緩刑兩年。被告聞判連忙說：「多謝法官大人！」&#13;<br> 四十三歲無業被告袁展財，控罪指他於○二年一月六日在銅鑼灣記利佐治街的惠康超級市場內，偷竊一盒叉燒及一盒炒飯，總值二十六元五角。&#13;<br> 案件編號：ESCC75/02</p></body></html>
