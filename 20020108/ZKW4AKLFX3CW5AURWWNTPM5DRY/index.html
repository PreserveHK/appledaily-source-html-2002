<html><header><meta charset="utf-8"><title>彭妮露、靚佬湯享受同居否認結婚</title></header><body><h1>彭妮露、靚佬湯享受同居否認結婚</h1><p>湯告魯斯（TomCruise）與妮歌潔曼（NicoleKidman）離婚後，屢次被傳為同性戀者，而他與西班牙女星彭妮露古絲（PenelopeCruz）的戀情，亦曾被指為煙幕。不過彭妮露表示二人現時已經同居，但不會短期內結婚。<br> &#13;<br> <spanclass>餵小老虎 &#13;<br> 據英國《鏡報》報道，彭妮露承認現與靚佬湯在美國洛杉磯同居，但就否認二人已訂婚或有生育打算之說，彭妮露說：「我想生仔，不過唔係𠵱家。」&#13;<br> 另二人日前飛往美國賭城拉斯維加斯玩西伯利亞小老虎，靚佬湯更餵那五個月大的小老虎飲奶。</spanclass></p></body></html>
