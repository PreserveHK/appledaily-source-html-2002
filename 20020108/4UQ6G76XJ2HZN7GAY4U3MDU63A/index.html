<html><header><meta charset="utf-8"><title>Jamiroquai搞㷫四萬日迷</title></header><body><h1>Jamiroquai搞㷫四萬日迷</h1><p>英國唱片總銷量超越RobbieWilliams的英國流行組合Jamiroquai，將於本月二十日抵港，於灣仔會議展覽中心開騷。<br> &#13;<br> <spanclass>棒球場變的士高 &#13;<br> 組合現在日本舉行巡迴演唱會，前晚更與四萬歌迷玩轉東京巨蛋棒球場。&#13;<br> 早已被全球樂迷視為潮流型男的組合主音JayKay，前晚在東京巨蛋棒球場演繹新碟《AFunkOdyssey》的作品時，又唱又跳搞㷫全場歌迷，將東京巨蛋棒球場變成的士高。</spanclass></p></body></html>
