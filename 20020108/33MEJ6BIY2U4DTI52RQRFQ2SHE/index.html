<html><header><meta charset="utf-8"><title>茜絲史柏錫接二連三封后</title></header><body><h1>茜絲史柏錫接二連三封后</h1><p>早前已公布得獎名單的紐約影評人協會大獎，前日正式在紐約舉行頒獎典禮。已連奪多個影評人協會最佳女主角獎的茜絲史柏錫（SissySpacek），再次以《IntheBedroom》榮膺影后。<br> &#13;<br> <spanclass>拍檔膺影帝 &#13;<br> 茜絲片中的拍檔湯衞堅信（TomWilkinson）亦有出席頒獎禮，領取最佳男主角獎。&#13;<br> 大衞連治（DavidLynch）執導的懸疑電影《MulhollandDrive》則奪得最佳電影，而羅拔艾曼（RobertAltman）則憑《GosfordPark》獲得最佳導演。</spanclass></p></body></html>
