<html><header><meta charset="utf-8"><title>霆鋒斥情變報道黐線</title></header><body><h1>霆鋒斥情變報道黐線</h1><p>謝霆鋒昨日到北角，與林嘉欣拍攝電影《戀愛恒星》。<br> &#13;<br> <spanclass>「憑空想像」 &#13;<br> 對於《忽然1周》報道指他與女友王菲感情轉淡，更賣掉愛車一事說：「黐線，如果感情有問題就賣車嘅話，啲人咪好煩？其實我哋有冇見你知咩，佢哋全部係憑空想像，我唔會為呢件事動氣，根本我答唔答，佢哋都咁寫，唔答又話默認，我會推薦佢哋寫小說。」&#13;<br> 當問到是否兩人感情未轉淡時，霆鋒笑笑口道：「唔答，你理得我呀，你哋去問嗰個記者吖。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
