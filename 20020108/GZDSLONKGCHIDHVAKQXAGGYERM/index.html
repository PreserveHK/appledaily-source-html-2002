<html><header><meta charset="utf-8"><title>客途考驗湖人</title></header><body><h1>客途考驗湖人</h1><p>湖人在過去一年能無驚無險，輕輕鬆鬆地取得聯盟最佳戰績二十四勝六負，真是要多謝聯盟編制賽程主管的「悉心安排」。直至昨日為止，湖人今季只作客了十二場賽事，是現時聯盟四支榜首雄師中，作客場數最少的球隊。&#13;<br> 然而，湖人「安在家中」的快樂日子已結束，在他們面前的是接踵而來的艱苦作客戰；在未來七日內湖人將要進行連續五場作客征途（包括剛擊敗速龍的一役），其中包括兩次接連賽事（見附表）。事實上，湖人本月將要到訪十個不同的城市，進行十場艱巨的作客硬仗，月尾還要展開另一次長征，可說是今季最艱巨的考驗。</p></body></html>
