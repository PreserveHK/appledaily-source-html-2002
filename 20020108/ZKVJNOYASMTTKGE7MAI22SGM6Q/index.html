<html><header><meta charset="utf-8"><title>葉蒨文養狗代生育</title></header><body><h1>葉蒨文養狗代生育</h1><p>林子祥（Lam）和太太葉蒨文（Sally）均是高球發燒友，昨日他倆雙雙出席「滙豐白金Visa卡慈善高球日」活動。葉蒨文表示天氣晴朗，激起她做運動的心情。&#13;<br> 問Sally除夕如何度過？她說：「我同阿Lam都喺屋企，好早就準備瞓，不過就嚟十二點我哋都未瞓着，咪一齊坐起身倒數，倒數完先至瞓囉！」&#13;<br> 至於生育大計，葉蒨文則耍手擰頭說：「我照顧啲狗仔已經好辛苦㗎喇！養狗仔咪即係養BB囉！」</p></body></html>
