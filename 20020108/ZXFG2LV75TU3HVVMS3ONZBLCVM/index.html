<html><header><meta charset="utf-8"><title>「大姐萍」敗訴須返美受審</title></header><body><h1>「大姐萍」敗訴須返美受審</h1><p>【本報訊】涉嫌操控龐大偷運人蛇集團、綽號「大姐萍」的鄭翠萍，因被控偷運人蛇及禁錮勒索，遭美國通緝，她在本港落網後申請司法覆核，指檢控期限已過，特首下令她返美國受審實屬非法，但被判敗訴。&#13;<br> 高等法院法官夏正民昨日頒布判詞說，檢控期限是否已過存在很大爭議，特首不應越俎代庖，自行作出判決，爭拗應由美國法庭解決。鄭翠萍於二○○○年四月在赤鱲角機場被捕，她曾指懲教署非法羈留，申請人身保護令，但被判敗訴。&#13;<br> 案件編號：HCAL1366/2001</p></body></html>
