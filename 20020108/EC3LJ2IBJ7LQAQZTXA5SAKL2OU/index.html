<html><header><meta charset="utf-8"><title>　　阿董唔會有求必應 - 李八方</title></header><body><h1>　　阿董唔會有求必應 - 李八方</h1><p>阿董被指再次拒絕出席民主派論壇時話「有求必應唔掂」，競選辦拿拿臨公布上個星期六，阿董面對法律界選委的回應紀錄。&#13;<br> 阿董套太極到底點耍？原來據佢同大律師梁家傑話，做特首真係苦過「弟弟」，冇假放不特止，重要二十四小時工作，佢又話自己九六年選舉搞咗幾個禮拜就已經瘦咗八磅，𠵱家又要選舉又要做特首，即係話自己雙倍忙碌。&#13;<br> 選舉辦中人重話呢次睇怕阿董都可以減到十六磅，但八方有次問開阿董有冇瘦到，佢就話食多咗好多飯局，想瘦都好難。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
