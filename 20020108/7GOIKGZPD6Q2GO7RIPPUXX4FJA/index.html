<html><header><meta charset="utf-8"><title>胡兵生日騷擬邀羅文</title></header><body><h1>胡兵生日騷擬邀羅文</h1><p>亞視開辦的「演藝新型人」培訓班，經過面試甄選後，昨日三十三位學員在亞視總台舉行開學拜神儀式。亞視投資的電視劇《詠春》演員胡兵和黃奕亦有到場。<br> &#13;<br> <spanclass>華姐冠軍矚目 &#13;<br> 胡兵今次與國內十多名fans一同來港，逗留三日便離開，他說：「我要準備下月十四號嘅演唱會，當日係我生日，所以師傅羅文叫我練吓聲，我都希望羅文到時可以嚟睇。」&#13;<br> 而亞視「演藝新型人」眾學員中，最突出可算是九八年度國際華裔小姐冠軍陸依薩，她說：「因為朋友話畀我知亞視有呢個培訓班，所以咪專登喺三藩市返嚟參加囉。」採訪、攝影：駱華齡</spanclass></p></body></html>
