<html><header><meta charset="utf-8"><title>菜菜子新劇首播收視驕人</title></header><body><h1>菜菜子新劇首播收視驕人</h1><p>由日本女優菜菜子與老公反町隆史及唐澤壽明、竹野內豐和酒井法子等，主演的NHK電視台大型古裝劇《利家與松》前日首播。<br> &#13;<br> <spanclass>第二最高 &#13;<br> 《利家與松》首集在東京地區錄得26.1%的收視，約有三百八十萬戶收看，成績驕人。以東京收視比率計算，更是過去十年電視劇首集收視第二最高的古裝日劇。</spanclass></p></body></html>
