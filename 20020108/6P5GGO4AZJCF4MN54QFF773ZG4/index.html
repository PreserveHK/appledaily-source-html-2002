<html><header><meta charset="utf-8"><title>韓君婷盼與胡楓譜忘年戀</title></header><body><h1>韓君婷盼與胡楓譜忘年戀</h1><p>韓君婷、劉玉翠及劉錦玲等昨日往尖沙嘴出席「無綫電視明珠台收視」記者會。韓君婷談到拍劇對象，原來她最想與宣萱合作，她說：「我覺得佢演技好，我未入行已睇佢做戲。同埋我覺得同宣萱合作應該幾輕鬆。」<br> &#13;<br> <spanclass>搞笑又好玩 &#13;<br> 至於男藝人方面，韓君婷則希望與胡楓（修哥）合作，她說：「之前佢都有同原子鏸拍過情侶戲，我都想試吓同修哥合作，咁樣可能令人有深刻啲嘅印象，而且我覺得佢又搞笑又好玩。」&#13;<br> 另外，韓君婷又直言自己是個大花筒，但不會問男友索錢購物，她說：「我自己係大使，但努力搵多啲咪可以使多啲囉！」&#13;<br> 採訪：陳儀敏&#13;<br> 攝影：仇志德</spanclass></p></body></html>
