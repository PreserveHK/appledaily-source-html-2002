<html><header><meta charset="utf-8"><title>和統會首次公開訪台</title></header><body><h1>和統會首次公開訪台</h1><p>【本報訊】香港地區中國和平統一促進會昨日「打正旗號」，首次以統一促進會的名義組團赴台，開始為期五天的交流訪問，其間將拜訪台灣政府經濟部、海基會、台北市政府、不同黨派、新竹科學園、東吳大學等。&#13;<br> 成立接近兩年的香港「和統會」，由全國政協港區委員曾文仲擔任執行會長，作為訪問團團長，他希望透過訪問促進港台之間的交流，並以香港作為橋樑，推動兩岸「三通」，幫助兩岸和平統一。</p></body></html>
