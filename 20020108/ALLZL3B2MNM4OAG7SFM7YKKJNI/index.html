<html><header><meta charset="utf-8"><title>雲南中甸更名香格里拉</title></header><body><h1>雲南中甸更名香格里拉</h1><p>國務院早前批准雲南迪慶藏族自治州中甸縣正式更名為「香格里拉」，藉以刺激當地的旅遊業。<br> &#13;<br> <spanclass>打正旗號推廣旅遊 &#13;<br> 「香格里拉」一詞最先見於美國作家希爾頓三十年代的作品《消失的地平線》，中甸的藏語意為「心中的日月」，在書中被形容為一處有雪峯峽谷、廟宇深邃以及森林環繞的永恒寧靜土地。&#13;<br> 數年前，當地人發現地處雲南、四川、西藏三省交界的中甸縣，跟該書所描述的「香格里拉」出奇地相似，於是打正旗號叫香格里拉，大肆推廣當地旅遊業。不過，有專家考證說，希爾頓描寫的香格里拉，應指雲南麗江。&#13;<br> 《中國青年報》</spanclass></p></body></html>
