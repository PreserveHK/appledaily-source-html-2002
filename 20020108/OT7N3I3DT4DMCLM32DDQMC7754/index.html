<html><header><meta charset="utf-8"><title>河南撿假證數量填滿幾卡車</title></header><body><h1>河南撿假證數量填滿幾卡車</h1><p>河南省破獲全省最大的假證集團，當地八成的假證件、假證書均出自該集團之手，其所儲存的假證數量更足以填滿幾輛卡車，可以說得出的證件都有供應。&#13;<br> 公安人員經過兩個多月的調查，在上周六搗破該集團位於鄭州市的地下工廠，拘捕十二人，搜出三千多本假證、一千多個公章以及一批電腦。&#13;<br> 被捕集團主腦名為謝永昌，早年在廣州發迹，四年前才到鄭州闖天下，全盛時期手下有過千人，除了親身製作假證外，他還包銷從浙江以每本十元買回的大批假證件，之後再以一百元出售給拆家圖利。&#13;<br> 河南《城市早報》</p></body></html>
