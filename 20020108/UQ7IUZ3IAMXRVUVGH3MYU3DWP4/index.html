<html><header><meta charset="utf-8"><title>好好先生街頭被斬三刀</title></header><body><h1>好好先生街頭被斬三刀</h1><p>【本報訊】一名被家人形容為「好好先生」的男子，昨在沙田火炭上班途中，突遭兩名大漢揮刀斬傷，滿身鮮血倒地，兇徒事後乘私家車逃去無蹤。事主身中三刀受重傷，送院後情況嚴重，暫時動機不明，警方現正展開調查。&#13;<br> 被斬重傷男子姓許(四十五歲)，在火炭一間電子公司的採購部任職。&#13;<br> 昨晨八時，他身穿西裝上班途經火炭坳背灣街一號對開時，兩名年約三十歲男子突從私家車上跳下，不由分說揮刀向他亂斬，然後登上私家車逃去。許被斬傷左大腿、左肩及右手臂，流出大量鮮血昏迷倒地，其女同事行經發現報警將他送院。警方事後在附近搜捕，但沒有發現。</p></body></html>
