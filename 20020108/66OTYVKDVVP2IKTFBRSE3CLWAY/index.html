<html><header><meta charset="utf-8"><title>偷聽留言有秘技</title></header><body><h1>偷聽留言有秘技</h1><p>自從上個月「禮拜台」實施咗用普通音頻電話收聽留言，需要扣減通話分鐘後，好多慳家嘅朋友都寧願用手機收聽。唔講唔知，原來每位用戶致電熱線收聽留言時，除非係用緊該號碼手機，否則隨便㩒個禮拜台用戶手機號碼，再輸入番4個「0」的密碼，就可以偷聽留言。&#13;<br> 皆因呢項功能係需要用戶自行更改密碼，情況等同「C記」嘅遙控飛線服務。你知香港有幾多百厭星啦，得閒玩你幾分鐘都唔得掂！所以用緊該台而又用緊留言信箱服務嘅朋友，記得改番個密碼啦！如果唔係俾人踢爆咗都唔知呀，朋友！</p></body></html>
