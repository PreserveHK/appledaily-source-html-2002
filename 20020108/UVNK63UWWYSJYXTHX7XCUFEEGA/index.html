<html><header><meta charset="utf-8"><title>工會機關報敢言見稱</title></header><body><h1>工會機關報敢言見稱</h1><p>《工人日報》是中華全國總工會（簡稱「全總」）的機關報，也是大陸一家比較敢言的全國性報紙。去年八月因批評河南省盧氏縣大搞「形象工程」、「獻禮工程」，勞民傷財，結果，當地百姓爭相購買傳閱該報，官員則下令收繳所有《工人日報》。<br> &#13;<br> <spanclass>尉健行管黨紀政法部門 &#13;<br> 「全總」是中國官方認可的唯一工會領導機構，現任主席是中共中央政治局常委尉健行。由於尉健行身兼中共中央紀律檢查委員會書記，主管黨紀及政法部門，是地方官員較為忌憚的領導人之一，與江澤民關係不深。&#13;<br> 本報記者</spanclass></p></body></html>
