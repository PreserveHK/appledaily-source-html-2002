<html><header><meta charset="utf-8"><title>鄭裕玲彈《各出其謀》節奏慢</title></header><body><h1>鄭裕玲彈《各出其謀》節奏慢</h1><p>鄭裕玲（嘟嘟）昨日出席新城電台節目《家天下》訪問，由嘟嘟主持的《一筆OUT消》剛獲得由新城舉辦的「家天下最愛電視節目——非戲劇組」首位，由新城電台行政總裁兼嘟嘟前男友甘國亮頒發獎狀給嘟嘟。<br> &#13;<br> <spanclass>匯應通代排隊 &#13;<br> 問嘟嘟會否覺得無綫新節目《智在必得》的招募反應不及《一筆OUT消》，她說：「《一筆OUT消》有三百萬獎金咁吸引，加上《百萬富翁》熱潮，所以反應好好，但𠵱家有匯應通，啲市民會用匯應通代替排隊啦！」至於好友林建明主持的《各出其謀》，嘟嘟則說：「個節目嘅節奏都係慢啲。」&#13;<br> 攝影、採訪：陳梅香</spanclass></p></body></html>
