<html><header><meta charset="utf-8"><title>吳啟華拒再扮奸仔</title></header><body><h1>吳啟華拒再扮奸仔</h1><p>由吳啟華、鄧萃雯及鍾景輝主演的無綫單元劇《Lovingyou之老夫少妻》，昨日在上環拍外景。<br> &#13;<br> <spanclass>修改劇本 &#13;<br> 此單元講述吳啟華為送石油氣工人，搭上飾演嫁給老夫的北姑鄧萃雯，最後給扮演老夫的鍾景輝撞破好事，而吳啟華則錯手殺人。&#13;<br> 吳啟華多年沒有扮演奸角，故對此角色非常抗拒，並一度辭演，吳啟華說：「最初都唔想做，覺得個角色好衰，後來監製應承，將劇本改到係雯女勾引我嚟說服我。我初入行時因為演奸角，出街成日畀人鬧，好唔開心，所以唔想再做奸角。」&#13;<br> 此外，鄧萃雯昨日因劇情需要，身穿低胸衫及做出誘人的眼神拍攝其中一場戲，惹來途人圍觀。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
