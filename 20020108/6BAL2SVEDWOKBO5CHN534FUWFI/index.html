<html><header><meta charset="utf-8"><title>基金會前委員認妨礙司法</title></header><body><h1>基金會前委員認妨礙司法</h1><p>【本報訊】鄭氏教育基金會前主席、司庫及多名委員合共八人，涉嫌穿櫃桶底，盜取用作添置新建學校設備的捐款逾二百萬元，昨日在區域法院被控盜竊等五項罪名受審。&#13;<br> 被告為鄭氏教育基金會有限公司前司庫夫婦鄭建平及林華琳、前主席及前區議員鄭永津、以及五名前委員鄭森、鄭克禧、鄭可明、鄭榮真、鄭鴻根，年齡四十九至八十二歲，共被控四項盜竊及一項串謀妨礙司法公正罪。其中鄭榮真及鄭鴻根承認串謀妨礙司法公正罪，向廉署訛稱委員會同意動用善款投資，押後判刑。&#13;<br> 案件編號：DCCC678/01</p></body></html>
