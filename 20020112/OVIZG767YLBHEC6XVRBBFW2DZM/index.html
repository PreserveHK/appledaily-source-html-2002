<html><header><meta charset="utf-8"><title>　　阿松行女人街買嘢 - 李八方</title></header><body><h1>　　阿松行女人街買嘢 - 李八方</h1><p>財政司司長阿松噚日去旺角工貿署探訪，完咗之後剛好撞正下班時候，俗稱女人街嘅西洋菜街滿是人，於是佢哋三個男人包括新聞秘書譚志源同政務助理李達志就齊齊逛街，視察市況同民情。&#13;<br> 三個男人唔經唔覺喺女人街行人專用區逗留咗成兩個鐘，當然唔少店舖同埋小販都向財爺反映，叫佢努力搞好啲經濟，至於生意就話麻麻哋喎，咁阿松聽咗都放下心頭大石。為咗刺激經濟，三個男人各人買咗一個價值十蚊嘅電話抗輻射貼紙，算是滿載而歸。&#13;<br> 至於煲呔，病咗一日，噚日已經返回政府總部開工。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
