<html><header><meta charset="utf-8"><title>議會聯絡組外訪用公帑</title></header><body><h1>議會聯絡組外訪用公帑</h1><p>按照現時規定，每名議員在任期內均獲發六萬一千元的外訪津貼，實報實銷，用於各事務委員會的外訪活動，包括機票、食宿等，而議會聯絡小組委員會則會用公帑預留款項作外訪之用。&#13;<br> 由於去年經濟收縮，根據丙類消費物價指數調整的立法會議員薪酬，剛於去年九月立法會會期開始時下調百分之二，現在立法會議員每月薪金為五萬八千二百一十二元，主席薪金則為議員兩倍達十一萬六千多元。&#13;<br> 除基本薪金外，立法會議員也可憑單據，每年申領上限為一百四十五萬三千多元的實報實銷津貼，以支付議員辦事處營運開支，另有上限為十六萬四千多元的非實報實銷津貼，作為酬酢及交通開支。&#13;<br> 本報記者</p></body></html>
