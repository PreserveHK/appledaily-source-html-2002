<html><header><meta charset="utf-8"><title>多倫多巨肺積極減臀</title></header><body><h1>多倫多巨肺積極減臀</h1><p>昨日十九位「2002年度國際華裔小姐競選」候選佳麗，在番禺香江野生動物世界拍攝外景，眾佳麗着起熱褲上陣，由於現場樹多蚊蟲又多，佳麗的大腿頓時成為蚊蟲的「美食」，令不少佳麗一邊拍攝，一邊拍打大腿。<br> &#13;<br> <spanclass>神秘嘉賓 &#13;<br> 有「多倫多巨肺」之稱的5號白穎茵同時亦擁有一雙美腿，不過美中不足的是臀部的贅肉略嫌過多，要積極減肥。而代表溫哥華的7號周雪和代表西雅圖的19號溫美玲雙腿過粗，着起短褲，似乎自暴其短。&#13;<br> 監製林嘉穎透露，決賽當晚除了有陳曉東做表演嘉賓外，另外還有一個神秘嘉賓，記者追問是否謝霆鋒，林嘉穎賣關子說：「遲啲先講啦！」</spanclass></p></body></html>
