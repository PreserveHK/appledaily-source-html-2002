<html><header><meta charset="utf-8"><title>廣播局擬減2G牌費</title></header><body><h1>廣播局擬減2G牌費</h1><p>【本報訊】就銀河衛視有意提出修改防火牆及股權變動的要求，資訊科技及廣播局副局長鄭汝樺表示，由於兩者均屬銀河牌照的基本條款，有別於太平洋衛視延遲履行服務承諾的要求，當局將傾向否決其申請。&#13;<br> 另外，資訊科技及廣播局昨亦建議，調低第二代流動電話（2G）牌費的諮詢文件，由5月1日起，調低牌照費，由每個流動電台每年30元下調至25元。另亦會按照經營商使用服務用的總數，包括月費用戶及預付卡用戶，以準確計算牌照費。局長尤曾家麗表示，當局計算過此舉將不會增加營辦商的額外成本。至於會否導致營辦商有加價的壓力，是營辦商的商業決定。</p></body></html>
