<html><header><meta charset="utf-8"><title>海天豪苑8內購沽清</title></header><body><h1>海天豪苑8內購沽清</h1><p>【本報訊】荃灣海天豪苑昨日進行突擊內購，推出8個單位全部售清，初步反應理想，今天繼續加推8單位內購，並落實本月19日公開發售。&#13;<br> 負責銷售海天豪苑的中原地產董事陳永傑表示，昨日售出的內購單位分布各層，呎價由2800餘至3000餘元，其中一個低層G及H室以相連單位形式售出，面積合共1579方呎，成交價447.3萬元，呎價2833元。<br> &#13;<br> <spanclass>帝柏再沽30伙 &#13;<br> 而公開發售的4個單位，平均呎價3383元，由即日起買家可獲燕窩或海味一份。&#13;<br> 另外，大角嘴帝柏海灣昨日再售出30個單位，累積售出60伙，呎價4000至5300元，今天繼續加推。</spanclass></p></body></html>
