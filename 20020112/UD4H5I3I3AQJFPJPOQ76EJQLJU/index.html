<html><header><meta charset="utf-8"><title>金市概況：併購消息挾高金價</title></header><body><h1>金市概況：併購消息挾高金價</h1><p>周四，紐約現貨金以287.65美元開出。&#13;<br> 受到美國NewmountMining可望成功收購澳洲NormandyMining的消息刺激，金價急升，倫敦金下午定盤時報286.95美元，收市價則為286.2美元。&#13;<br> 紐約午後，金價有基金買盤支持，現貨金反彈回286.8美元收市，比周三大升3.65美元。&#13;<br> 周五，香港九九金急升後回軟（見附表）。&#13;<br> 歐洲開市後，金價守住大部分升幅，倫敦金上午定盤價為286.6美元。&#13;<br> 金市下一重頭戲為英倫銀行下周標售新一批黃金儲備，結果將確認金價今次上升是否獲市場認同。</p></body></html>
