<html><header><meta charset="utf-8"><title>工程師涉偽造文件</title></header><body><h1>工程師涉偽造文件</h1><p>【本報訊】一名居屋總承建商品質控制工程師，涉嫌與沙田圓洲角房屋委員會居者有其屋地盤使用不合規格鋼筋案有關，控罪指他於九九年十一月四日至九日期間某日，串謀偽造文件，昨日在沙田裁判法院提訊，被告否認控罪，裁判官將案定於本年三月十一至十四日審訊，被告獲准以五千元保釋候審。&#13;<br> 被告凌家祐，三十七歲，為保華德祥營造公司品質控制工程師。&#13;<br> 案件編號：STCC61/2002</p></body></html>
