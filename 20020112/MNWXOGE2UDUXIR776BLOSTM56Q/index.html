<html><header><meta charset="utf-8"><title>菜菜子新居地皮曝光</title></header><body><h1>菜菜子新居地皮曝光</h1><p>早前曾報道日本女藝人菜菜子與藝人丈夫反町隆史，在神奈川的逗子興建連地價達四億日圓（約二千六百萬港元）的愛巢，而最新一期《Friday》則將這未動土的一萬一千平方呎地皮曝光。<br> &#13;<br> <spanclass>擁海灣全景 &#13;<br> 據悉菜菜子及反町的豪華新居可看到相模海灣全景，被稱為「逗子比華利山」，附近住有歌手松任谷由實及小田和正。菜菜子為了努力賺錢，日前再接拍住友生命保險的新廣告，以清新形象示人。</spanclass></p></body></html>
