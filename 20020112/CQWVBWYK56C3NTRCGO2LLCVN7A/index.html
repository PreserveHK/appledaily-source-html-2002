<html><header><meta charset="utf-8"><title>珍納積遜獨愛宇多田光</title></header><body><h1>珍納積遜獨愛宇多田光</h1><p>美國女歌手珍納積遜（JanetJackson），雖然因九一一事件而取消了歐洲演唱會，但在日本的四場個唱則如期舉行。前日珍納以一貫性感打扮出席記者會，被問到欣賞哪個日本歌手？珍納表示：「我淨係識宇多田光咋，聽講佢喺日本好紅喎！」&#13;<br> 另外，珍納表示自己年紀不輕，不想再長時間離開家人，今後可能不再舉行巡迴演唱及很想談戀愛，不過出下張大碟之前，想試做演員，接拍電影。</p></body></html>
