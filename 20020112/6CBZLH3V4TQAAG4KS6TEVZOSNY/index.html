<html><header><meta charset="utf-8"><title>胡兵、韓尚志膺完美情人</title></header><body><h1>胡兵、韓尚志膺完美情人</h1><p>內地男星胡兵和大律師韓尚志獲JustDiamond選為具備完美情人條件的型男，二人前晚往金鐘太古廣場出席「HeartsonFire」酒會。&#13;<br> 胡兵選張曼玉及張艾嘉為他心目中的理想情人，他說：「曼玉係具備中國美嘅女性，佢每一套戲我都欣賞；張艾嘉就係有思想嘅時代女性，集齊所有優點。」<br> &#13;<br> <spanclass>情人節有空 &#13;<br> 情人節出生的胡兵，過去五年都會在當天開演唱會，順道慶祝生日及情人節。&#13;<br> 胡兵更表示若情人節不舉行演唱會，則代表他已找到女友，要陪伴女朋友。</spanclass></p></body></html>
