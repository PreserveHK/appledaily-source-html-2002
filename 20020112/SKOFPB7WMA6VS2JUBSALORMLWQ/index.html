<html><header><meta charset="utf-8"><title>陳煒、黃浩然奉旨搞姊弟戀</title></header><body><h1>陳煒、黃浩然奉旨搞姊弟戀</h1><p>羅霖、陳煒、黎思嘉、李妮和黃浩然等，昨日在亞視總台為四集賀歲劇《有求必應》試造型，接着部分演員還參與賀年歌錄影。<br> &#13;<br> <spanclass>亞視力捧黃浩然 &#13;<br> 二十九歲的陳煒和二十六歲的黃浩然在劇中發展姊弟戀，陳煒說：「今日（即昨日）第一次見佢，佢都好有型，亞視有好嘢梗係益我。佢好怕羞，我哋應該冇親熱戲。」黃浩然表示已跟亞視簽了一年藝員合約，亞視戲劇總監陳寶華更聲言會力捧他。&#13;<br> 此外，復出拍劇的羅霖說：「我𠵱家得九十九磅咋，幾年冇拍劇，我驚唔習慣，而且自從開刀生完仔，好似影響咗我嘅記憶力。」</spanclass></p></body></html>
