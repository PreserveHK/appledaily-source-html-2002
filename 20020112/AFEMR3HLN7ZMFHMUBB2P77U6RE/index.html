<html><header><meta charset="utf-8"><title>徐若瑄、Sugizo傳婚訊</title></header><body><h1>徐若瑄、Sugizo傳婚訊</h1><p>徐若瑄與日本前樂隊LunaSea結他手Sugizo拍拖兩年多，一直如膠似漆，昨日日本報章《東京Sports》更指二人決定今年春天秘密拉埋天窗。<br> &#13;<br> <spanclass>聖子與前夫復合 &#13;<br> Sugizo現在與小瑄位於涉谷區的住所中過着半同居生活，二人身邊的朋友透露，原本Sugizo打算在去年十一月，小瑄拍完日劇《本家的新抱》後即註冊結婚，但後來工作有變，即拖延至今春。另外，《東》報又指日本女歌手松田聖子，打算與離婚多年的前夫神田正輝復合。</spanclass></p></body></html>
