<html><header><meta charset="utf-8"><title>周凱旋隨心扭動藝術品</title></header><body><h1>周凱旋隨心扭動藝術品</h1><p>李嘉誠紅顏知己周凱旋前晚出席《隱籽花園》展覽時表示，家中亦有珍藏雕塑家費明杰的作品，她說：「呢個藝術家嘅作品好freeform，心情好時，可以將啲樹葉扭向上，心情唔好，就扭向下，表示down，好特別！」費明杰作品中以巨型水果雕塑、一系列《搖錢樹》及貴花等最著名。<br> &#13;<br> <spanclass>朱玲玲忙迴避 &#13;<br> 而朱玲玲亦是捧場客，她一如往常見記者即閃避，更一度匿在林子祥背後，記者慰問朱玲玲與丈夫霍震霆感情是否好轉，朱玲玲邊走邊搖手說：「我今日乜都唔講。」</spanclass></p></body></html>
