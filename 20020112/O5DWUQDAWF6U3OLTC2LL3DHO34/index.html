<html><header><meta charset="utf-8"><title>瑞士冬季度假村　欣賞冰上馬球賽</title></header><body><h1>瑞士冬季度假村　欣賞冰上馬球賽</h1><p>1月去瑞士除了可以滑雪，你還可欣賞有點匪夷所思的冰湖馬球賽（CartierPoloWorldCupOnSnow），在結了冰的St.Moritz湖上，欣賞速度與技術的賽事，是另類遊瑞士的體驗，看罷馬球賽，在阿爾卑斯山最美麗的冬季度假村，逗留一、兩星期亦是賞心樂事。&#13;<br>&#13;<br>冰湖馬球賽舉行日期：1月24至27日&#13;<br>查詢網址：<ahref>www.stmoritz.ch&#13;<br>&#13;<br>記者：麥詠嫻</ahref></p></body></html>
