<html><header><meta charset="utf-8"><title>厄爾尼諾威脅印尼美國</title></header><body><h1>厄爾尼諾威脅印尼美國</h1><p>美國天氣預測部門周四指出，厄爾尼諾（ElNino）現象最快會在今個春天重臨太平洋地區，但暫時未能確定會造成多大的損害。&#13;<br> 隸屬美國國家海洋和大氣局的「天氣預測中心」指出，由於熱帶太平洋地區的水溫變暖，因此估計厄爾尼諾現象可能繼九七、九八年後再次出現。最先受影響的地區將是太平洋熱帶地區，例如印尼；美國則最快要到夏天完結時才開始受影響。<br> &#13;<br> <spanclass>破壞力暫難估計 &#13;<br> 數年前厄爾尼諾現象為美國加州及墨西哥灣沿岸地區帶來大量雨水。但天氣專家科斯基說：「厄爾尼諾現象的大小將決定其破壞力，要預計新一輪現象能造成的影響實在言之過早。」&#13;<br> 美聯社/路透社</spanclass></p></body></html>
