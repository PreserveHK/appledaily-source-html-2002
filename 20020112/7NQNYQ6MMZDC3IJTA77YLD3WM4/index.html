<html><header><meta charset="utf-8"><title>《史力加》獲提名PGA最佳電影</title></header><body><h1>《史力加》獲提名PGA最佳電影</h1><p>美國監製公會（ProducersGuildofAmerica，簡稱PGA），前日公布其「最佳電影」獎提名名單，曾先後在個別電影獎上獲最佳電影榮譽的《魔戒首部曲：魔戒現身》及《情陷紅磨坊》均有份入圍。<br> &#13;<br> <spanclass>奧斯卡指標 &#13;<br> 其他入圍電影包括《史力加》、《有你終生美麗》及令人意外的《哈利波特——神秘的魔法石》。PGA在過去十二屆選出的最佳電影中，九次與奧斯卡相同，故已被外界視為奧斯卡指標。</spanclass></p></body></html>
