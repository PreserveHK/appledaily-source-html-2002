<html><header><meta charset="utf-8"><title>重建戶心聲<br>租客：不要現金　只要公屋</title></header><body><h1>重建戶心聲<br>租客：不要現金　只要公屋</h1><p>比較起業主伍氏夫婦，房客朱女士則有完全不同的想法。朱女士租住伍氏夫婦一間板間房十多年，每月要交一千二百七十多元租金，原本和丈夫同住，但其後丈夫去世，她一個人獨居至今。&#13;<br> 朱女士說，以往在酒樓賣點心維生，近年沒有工作，只靠三千多元綜援生活。朱女士目前所住房間沒有窗戶，對終於可以重建，改善居住條件，自然感到十分開心，但她不想要現金補償，反而希望可以有原區安置：「我就梗係想原區安置，喺度住咗幾十年，附近都熟晒！」朱女士最希望市建局可以幫她在大角嘴或附近地區，找到一個公屋單位，令她可以一償多年「上樓」心願。</p></body></html>
