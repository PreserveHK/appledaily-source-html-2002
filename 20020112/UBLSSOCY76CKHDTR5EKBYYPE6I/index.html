<html><header><meta charset="utf-8"><title>巴伐洛堤丁母憂</title></header><body><h1>巴伐洛堤丁母憂</h1><p>國際知名男高音巴伐洛堤（LucianoPavarotti），日前開始為最後一次在英國皇家倫敦劇院的演出綵排，但前日其母艾德莉（Adele）在意大利病逝，享年八十六歲，而巴伐洛堤亦已飛返意大利奔喪。<br> &#13;<br> <spanclass>繼續演出 &#13;<br> 雖然歌王巴伐洛堤為喪母感哀痛，不過其家人包括其父均敦促歌王繼續演出，並表示其母在生亦會希望他演出。&#13;<br> 巴伐洛堤的發言人前日說：「老太太已病危一段日子，她的病況昨晚再度惡化，延至今晨不治。」發言人又稱巴伐洛堤的演出會獻給其母親。</spanclass></p></body></html>
