<html><header><meta charset="utf-8"><title>湖南湖北車禍10死54傷</title></header><body><h1>湖南湖北車禍10死54傷</h1><p>中國著名作家沈從文故鄉湖南省鳳凰縣本月一日發生嚴重車禍，一輛原本只可用來運貨的小型貨車，違規載着五十九名親友前往喝喜酒，在駛至火爐坪鄉至吉信鎮公路五公里處，疑因駕駛室內勉強坐了六名乘客，因過分擠迫而影響司機的駕駛，致貨車失控跌落十五公尺下的山澗，造成八死四十多傷。另外，湖北省長陽縣一輛滿載十六人的小巴，前日在長陽縣榔坪至樂園公路一公里處，翻落三十公尺深的山崖，當場造成二人死亡，十四人受傷。&#13;<br> 中新網</p></body></html>
