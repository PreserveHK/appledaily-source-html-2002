<html><header><meta charset="utf-8"><title>　　經濟局官員夾斷指 - 李八方</title></header><body><h1>　　經濟局官員夾斷指 - 李八方</h1><p>究竟𠵱家做高官有幾辛苦？且聽經濟局局長李淑儀講嘅故事。佢個局幾位副局長時常加時工作，同家人團聚時間十分少，單身嘅就冇時間識人拍拖，局長當眾也要向下屬講對唔住。&#13;<br> 重有一個更令人哭笑不得嘅故事。話說李局長一名手下，助理旅遊專員許太，因為太忙，一個唔小心關車門，弄斷了一隻手指。局長當然知痛，所謂十指痛歸心，問許太點？許太竟然笑說，以後修甲有九折優待。咁慘都咁幽默，以後大家鬧高官嘅時候，可能要帶點同情。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
