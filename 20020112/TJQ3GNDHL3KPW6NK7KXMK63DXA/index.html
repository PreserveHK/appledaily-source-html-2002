<html><header><meta charset="utf-8"><title>容祖兒感動外婆變Fans</title></header><body><h1>容祖兒感動外婆變Fans</h1><p>容祖兒（Joey）昨日往新城電台，接受「聯Fans所」節目訪問。<br> &#13;<br> <spanclass>三十年冇寄信 &#13;<br> Joey昨日帶備笛子，即場吹奏一曲《告解》，節目主持亦回贈一盒Joey鍾意食的咖喱豬扒飯。&#13;<br> Joey昨日表示，近日收到很多歌迷的信，令她最為驚喜的是她的外婆亦有寫信給她。&#13;<br> Joey笑說：「婆婆係我歌迷嚟㗎，每次佢見到我，都會大叫祖兒好嘢。婆婆重叫我唔使擔心，休息多啲，同埋含甘草會對把聲好啲。婆婆佢住喺香港嘅，佢三十年冇寄過信，所以我真係好感動，媽咪重睇到喊㖭。」</spanclass></p></body></html>
