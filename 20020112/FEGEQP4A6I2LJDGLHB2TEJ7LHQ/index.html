<html><header><meta charset="utf-8"><title>成龍盃今年或停辦</title></header><body><h1>成龍盃今年或停辦</h1><p>成龍昨日出席在中環麗嘉酒店舉行的「環球技影」記者會，是次「環球技影」雜技表演將於下月五日至十七日在灣仔會展舉行，首場收入將全數撥捐成龍慈善基金。<br> &#13;<br> <spanclass>離港八個月 &#13;<br> 成龍說：「我嘅目標係希望可以籌到一百萬。」成龍透露今次在港出現後，便要到八個月之後才會返港。問他今年會否繼續舉辦成龍盃？他說：「未必會搞，因為我成日都唔喺香港，有好多嘢要我喺香港先可以搞，而且𠵱家經濟唔好，要搞慈善活動都好難。」&#13;<br> 最近有指成龍將為劉德華主演的電影監製，他說：「今日都係講番基金嘅嘢。」</spanclass></p></body></html>
