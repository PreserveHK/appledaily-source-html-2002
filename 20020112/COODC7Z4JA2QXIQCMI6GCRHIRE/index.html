<html><header><meta charset="utf-8"><title>鍾景輝獻螢幕初吻</title></header><body><h1>鍾景輝獻螢幕初吻</h1><p>由薛家燕（好姨）、鄧萃雯、鍾景輝和鄭嘉穎主演的無綫單元劇《LovingYou我愛你II之老夫少妻》，昨日在鯉魚門拍攝街市外景。<br> &#13;<br> <spanclass>情傾鄧萃雯 &#13;<br> 劇情講述鍾景輝和鄧萃雯飾演一對夫妻，更有不少恩愛場面。鍾景輝昨日謂已將螢幕上的初吻獻給鄧萃雯，他說：「之前我拍古裝劇多，冇乜接吻戲，今次都算係我螢幕上嘅初吻。」&#13;<br> 此外，鄧萃雯表示在拍攝時已派定心丸給鍾景輝，她說：「佢開頭唔敢掂我㗎，之後我同佢講唔緊要，咁佢先定啲囉。」而鄧萃雯和好姨昨日拍攝一場洗碗戲時，突然有隻貓走了出來，二人即時嚇得花容失色。&#13;<br> 採訪：汪正文　攝影：何國豪</spanclass></p></body></html>
