<html><header><meta charset="utf-8"><title>姊弟檔製盜版碟</title></header><body><h1>姊弟檔製盜版碟</h1><p>【本報訊】警方昨在深水埗一個單位搗破一個「姊弟檔」經營的盜版光碟製造工場，拘捕一對姓袁姊（紅圈）弟（藍圈）並撿獲近五萬隻色情、電腦遊戲軟件翻版光碟及另一批電腦、「燒碟機」等器材，總值一百二十萬元。&#13;<br> 荃灣警區特別職務隊林泉督察指出，本月中在荃灣掃蕩盜版光碟期間，發現一名目標男子懷疑負責提供該區翻版光碟貨源，於是展開跟蹤。至前日中午，十多名特別職務隊人員追蹤至深水埗福榮街黃金閣八樓一單位，至昨凌晨約二時，目標人物外出時，警員採取拘捕行動。&#13;<br> 李旭基攝</p></body></html>
