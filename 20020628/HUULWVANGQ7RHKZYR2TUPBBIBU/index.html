<html><header><meta charset="utf-8"><title>子勸父戒煙被斬傷</title></header><body><h1>子勸父戒煙被斬傷</h1><p>【本報訊】荃灣象山邨昨發生倫常血案，一名男子因勸父親吸煙招不滿，父子爭執大打出手，兩敗俱傷，兒子被人用刀刺傷而父親則頭破血流，警方到場將受傷父子送院。&#13;<br> 現場為象山邨樂山樓一單位，男戶主姓馮（五十四歲），與妻及兩子一女同住。&#13;<br> 昨凌晨零時許，戶主任職電腦工程的二十三歲兒子返家，見父親又在吸煙遂好言相勸，不料招惹父不滿，雙方發生爭執，因而釀成倫常血案。</p></body></html>
