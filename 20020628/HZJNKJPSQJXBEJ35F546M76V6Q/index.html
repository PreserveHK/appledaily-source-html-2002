<html><header><meta charset="utf-8"><title>姚明成NBA新秀狀元</title></header><body><h1>姚明成NBA新秀狀元</h1><p>來自中國甲A籃球聯賽上海大鯊魚隊的七呎五吋中鋒姚明，昨日在紐約舉行的NBA新秀選拔大會上，獲侯斯頓火箭以第一名選中，成為NBA歷史上首位華人榮膺新秀狀元。<br> &#13;<br> <spanclass>獲千萬美元合約 &#13;<br> 二十一歲的姚明同時獲得一紙總值一千零四十萬美元（約八千零九十一萬港元）的三年合約，火箭將在第四年有權與他續簽年薪四百六十萬美元的合約；加上估計會取得數以百萬美元計的廣告合約，姚明可謂「錢途無限」。但根據中國新規定，姚明在NBA的全部收入（包括廣告收入）的一半，必須上繳中國籃協和其他體育部門。</spanclass></p></body></html>
