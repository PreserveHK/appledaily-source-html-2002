<html><header><meta charset="utf-8"><title>《未來報告》食胡靠概念車</title></header><body><h1>《未來報告》食胡靠概念車</h1><p>湯告魯斯（TomCruise）及史提芬史匹堡（StevenSpielberg）破天荒合作的電影《未來報告》，順利成為上周全美票房冠軍，其實這亦有賴電影將未來世界描繪得出神入化，當中曾出現的凌志未來概念汽車應記一功。　&#13;<br> 這部於《未來報告》中出現的凌志，意念源自概念創作家HaraldBelker，他與史匹堡及凌志設計室等人，共同設計出藍圖，而最後觀眾終於可見到一部充滿動感線條的未來之車。</p></body></html>
