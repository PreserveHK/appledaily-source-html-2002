<html><header><meta charset="utf-8"><title>懸案至今未決</title></header><body><h1>懸案至今未決</h1><p>九八年世界盃決賽絕對是一宗懸案！在決賽之前巴西前鋒朗拿度狀態極「弗」，在準決賽淘汰荷蘭一仗也是先拔頭籌的球員，可是決賽之前卻傳出他全身抽筋的消息，令他未必可以上陣；而巴西職球員遂為是否讓他披甲而進行激烈爭辯，其中一個焦點是應否以艾蒙度代朗拿度上陣，但隊中反對之聲不少。&#13;<br> 另外，有消息指巴西的體育用品贊助商堅決要朗拿度在決賽上陣，令巴西左右為難。這些爭辯更令巴西沒有在賽前走到場中熱身，而這是歷屆決賽所罕見的。結果朗拿度照樣上陣，但判若兩人；熱身足夠的法國由施丹頂入兩球，比堤在末段錦上添花，以三比○大勝奪標，而賽後朗拿度並沒流下一滴眼淚。</p></body></html>
