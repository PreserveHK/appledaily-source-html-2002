<html><header><meta charset="utf-8"><title>關禮傑樂執鄭嘉穎二攤</title></header><body><h1>關禮傑樂執鄭嘉穎二攤</h1><p>離開無綫八年的關禮傑，昨日重回娘家，而且與無綫簽了兩年三套劇的部頭約。<br> &#13;<br> <spanclass>鄭嘉穎不快 &#13;<br> 關禮傑將會取代早前患病入院的鄭嘉穎拍新劇《黑夜彩虹》，關禮傑說：「我覺得執二攤對我特別有利，以前演《新紮師兄》同埋《小李飛刀》都好『老嚟』呀，今次返嚟最開心係我個女，可以多啲時間喺香港。」&#13;<br> 此外，對於鄭嘉穎因患上糖尿病及高血壓而易角，無綫高層李添勝說：「佢已經出咗院，我都話畀佢聽𠵱家乜嘢都唔重要，佢重咁後生，最緊要養好身體，其他嘢唔使擔心。佢瘦咗好多，而且唔係幾開心，我都明白對佢係打擊。」	採訪、攝影：卓美娟</spanclass></p></body></html>
