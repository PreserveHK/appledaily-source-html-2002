<html><header><meta charset="utf-8"><title>連環縱火燒車</title></header><body><h1>連環縱火燒車</h1><p>【本報訊】澳門消息：澳門新橋區昨凌晨四時發生連環燒車事件，有十四輛停泊街頭的電單車及一部汽車被焚毀（圖）。由於火勢猛烈，附近數十名居民一度需要疏散。據稱受僱青年每燒一部車可得五百元，警方仍未拘獲幕後指使人。&#13;<br> 此次是粵港澳三地執行代號「火鳳凰」打擊罪惡聯合行動後，澳門發生的首宗較嚴重燒車事件。在月前，警方曾偵破多宗縱火燒車案，共拘捕超過十名懷疑涉及放火青年，惟澳警一直未逮得幕後指使人。司警局發言人稱，懸紅一萬元緝拿縱火歹徒仍然有效，希望市民協助提供資料。</p></body></html>
