<html><header><meta charset="utf-8"><title>F4寫真自綁玩SM</title></header><body><h1>F4寫真自綁玩SM</h1><p>台灣人氣組合F4的周年紀念寫真《閃亮週年特刊》，首批已印了二十萬本，破下成員言承旭個人寫真集的紀錄，而汶萊、菲律賓及泰國三地亦向出版商落定單，走勢十分凌厲。F4四位成員在拍攝照片期間，不時拿着繩子大玩搞笑SM遊戲，令在場的工作人員捧腹大笑。<br> &#13;<br> <spanclass>西班牙酷暑拍劇 &#13;<br> 此外，F4昨日亦已啟程前往西班牙拍攝《流星花園2》，全隊共二十多名的工作人員今次共帶備了六箱即食麵及大量零食，以備不時之需。由於當地的氣溫高達攝氏四十度，製作人柴智屏亦帶了小型風扇解暑，為了避過上午酷熱的高溫，一眾演員會於每日下午一時才進行拍攝，預計F4要逗留在西班牙至下月尾才可返回台灣。</spanclass></p></body></html>
