<html><header><meta charset="utf-8"><title>奧的斯裁員削津貼</title></header><body><h1>奧的斯裁員削津貼</h1><p>【本報訊】奧的斯電梯（香港）有限公司昨日以精簡架構為由，即日裁減二十五名員工，佔全體員工約一千一百多人的百分之二，並向在職員工發信要求削減超時工作津貼及外勤津貼。四百多名員工不滿公司做法，昨晚齊集在公司位於九龍灣的廠房，最後決定今日約見資方反映不滿。&#13;<br> 奧的斯電梯（香港）有限公司發言人表示，裁員是基於營商環境日益嚴峻。&#13;<br> 香港電梯業職工會主席黎志強表示，職方建議削減外勤津貼及降低超時工作津貼，以一個底薪八千六百元的員工，每月可能減少五百元的津貼收入。有關方案訂於明日實施。</p></body></html>
