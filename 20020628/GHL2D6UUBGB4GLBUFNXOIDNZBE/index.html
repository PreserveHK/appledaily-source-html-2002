<html><header><meta charset="utf-8"><title>腳軟墮軌</title></header><body><h1>腳軟墮軌</h1><p>【本報訊】一名七十歲患有風濕病姓曾老翁，昨日上午十時許由內地返港，在九龍塘轉乘地鐵往藍田。疑長途疲累加上心急，在月台中段候車時步出黃色警戒線，突然風濕病發致雙腳發軟步伐不穩，倒在路軌中央，當場撞傷前額（圖）。其間，他察覺列車即將埋站立即將全身縮入安全槽內；而埋站列車司機亦驚覺有人墮軌緊急煞停，司機再慢駛倒車將列車退出月台，讓消防和救護員用梯爬落路軌救起傷者包紮再轉送醫院，情況穩定。&#13;<br> 潘志能攝</p></body></html>
