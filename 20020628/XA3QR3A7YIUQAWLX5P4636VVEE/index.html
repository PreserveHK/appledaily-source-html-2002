<html><header><meta charset="utf-8"><title>小池榮子爆乳娘愛破壞王</title></header><body><h1>小池榮子爆乳娘愛破壞王</h1><p>日本新一代性感女星小池榮子，最近盛傳與日本著名摔角手橋本真也拍拖，這段緋聞更被日本傳媒視為「爆乳娘」與「破壞王」之戀。<br> &#13;<br> <spanclass>雜誌做紅娘 &#13;<br> 據昨日出版的日本報章《NaitaiSports》報道，小池榮子一向是摔角迷，並鍾情日本大隻佬摔角手，早前在日本雜誌的穿針引線下，小池榮子難得與有「破壞王」之稱的日本著名摔角手橋本真也對話兼合照，兩人當時已十分投契，繼而發展戀情，情況跟中山美穗與新婚丈夫仁成的發展十分相似。</spanclass></p></body></html>
