<html><header><meta charset="utf-8"><title>許志安搭上姚嘉妮</title></header><body><h1>許志安搭上姚嘉妮</h1><p>許志安日前在大埔林村的許願樹拍攝新歌《羅馬》的MV，安仔是第一次去許願樹，他更即時替三位受官非纏身的好友劉德華、蘇永康和謝霆鋒許願，希望他們能大步檻過。<br> &#13;<br> <spanclass>初見即親熱 &#13;<br> MV的女主角是姚嘉妮，她和許志安有親熱鏡頭，安仔透露拍MV是首次見到姚嘉妮，不過導演十分識做，先跳拍其他戲份，待最後才拍親密鏡頭，免得二人尷尬。&#13;<br> 許志安日前去日本睇世界盃，他笑說為了這次放假睇波，自己亦付出了代價，因為公司要求他連續兩個星期不能放假。</spanclass></p></body></html>
