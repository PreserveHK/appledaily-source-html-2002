<html><header><meta charset="utf-8"><title>誓詞內容百年數改</title></header><body><h1>誓詞內容百年數改</h1><p>美國的「效忠誓詞」原是一八九二年波士頓牧師貝拉米為紀念哥倫布發現新大陸四百周年所創作。從那年起美國公立學校便要求學生背誦這段誓詞：「我向我的國旗及其代表的共和國效忠，這個國家不可分割，人人享有自由和公義。」&#13;<br> 為免新移民仍向祖國效忠，一九二四年當局把「我的國旗」換成「美國國旗」；一九四二年國會又將背誦誓詞列為每日例會指定項目；到一九五四年又把「這個國家」改為「上帝之下的國家」，總統艾森豪威爾認為這個說法表明美國具有無往而不勝的力量。&#13;<br> 美國霍士新聞頻道</p></body></html>
