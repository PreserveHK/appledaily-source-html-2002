<html><header><meta charset="utf-8"><title>好姨與蓋茨齊名</title></header><body><h1>好姨與蓋茨齊名</h1><p>薛家燕（好姨）最近得到雜誌《學前教育》的提名，以她做AQ（逆境智商）的代表人物，跟EQ（情緒智商）的代表人物前港督彭定康、CQ（創意智商）查良鏞、SQ（精神智商）李嘉誠、MQ（道德智商）德蘭修女、NQ（網絡智商）蓋茨並列。<br> &#13;<br> <spanclass>遇失敗勿放棄 &#13;<br> 對於跟一班知名人士同被提名，好姨感到好光榮，她昨日在電話訪問說：「我都好開心，真係好難得同呢班名人同列。我覺得自己逆境求存呢個經驗，正好鼓勵時下年輕人唔好因為面對少少失敗就放棄，佢哋要積極面對。可能我三名子女都喺呢啲環境長大，所以佢哋真係好堅強。」</spanclass></p></body></html>
