<html><header><meta charset="utf-8"><title>上課猝死</title></header><body><h1>上課猝死</h1><p>【本報訊】何文田培正小學一名患有先天性心臟病的七歲女童（圖），昨晨九時半女童在冷氣開放的禮堂上聖經班，其間被老師發現突然倒地及昏迷不醒，立即報警求助，當時女童一度心跳停頓，救護員趕至替她急救及送院，但搶救後終告不治。警方調查後不排除女童心臟病發致命，但死因有待剖屍檢驗。&#13;<br> 猝死的女童林月心（七歲），與父母同住在何文田敬義街嘉苑一個近千呎的單位。事發後，女童家人接報趕到醫院獲悉噩耗，不禁悲慟痛哭。&#13;<br> 梁澤岡攝</p></body></html>
