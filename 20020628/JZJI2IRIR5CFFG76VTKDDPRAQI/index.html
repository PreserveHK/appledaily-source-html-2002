<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>南韓球迷 &#13;<br> 「我真想那種興奮繼續下去！」&#13;<br> 一名在漢城居住的南韓女球迷，希望世界盃永不完結。新華社<br> &#13;<br> <spanclass>王濤 &#13;<br> 「就算中國隊擁有主場之利，而且有裁判幫忙，亦不能取得這樣的成績。」&#13;<br> 中國乒乓球名將王濤表示中國足球水平明顯與南韓有距離。中新社<br> &#13;<br> <spanclass>卡洛斯 &#13;<br> 「我們就像一個大家庭，在世界盃結束後，我實在不知道如何抽離。」&#13;<br> 巴西後衞卡洛斯表示球隊氣氛十分融洽，更表示在世界盃後會不捨得他的隊友。美聯社<br> &#13;<br> <spanclass>巴西球迷 &#13;<br> 「德國那麼平庸，我相信全世界都會支持我們。」&#13;<br> 二十一歲的巴西球迷阿曼迪認為球迷眼睛是雪亮的，故一定會支持巴西。英國《太陽報》</spanclass></spanclass></spanclass></spanclass></p></body></html>
