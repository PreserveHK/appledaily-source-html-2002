<html><header><meta charset="utf-8"><title>柏芝東東新碟勁相似</title></header><body><h1>柏芝東東新碟勁相似</h1><p>張栢芝新碟《真我》今日推出，栢芝為配合大碟主題，封面照不再像以往般以玉女姿態出現，只見栢芝頭髮被風吹亂，笑得極放及開心，與其前男友陳曉東（東東）新碟的封面照極為相似，就連內裏的照片，栢芝都輯錄了平時自拍的生活照，而東東新碟包裝亦有類似的相片。<br> &#13;<br> <spanclass>各有各做 &#13;<br> 一對分手情侶差不多時候出新碟，大碟封面照及主題竟然那麼相似，二人所屬的環球唱片黃小姐昨在電話中說：「歌手出碟，佢哋自己都有份參與構思封面同主題，東東隻碟出時，栢芝都未出，栢芝影相時，阿東隻碟亦未出，所以佢都唔知東東張相係點，佢哋各有各做，你哋唔好咁敏感啦。」</spanclass></p></body></html>
