<html><header><meta charset="utf-8"><title>鐵鉗插膝踝</title></header><body><h1>鐵鉗插膝踝</h1><p>【本報訊】沙田石門安心街永得利工業大廈二樓停車場，昨上午十一時許，十九歲姓邱修車工人蹲在地上背着車道修理一架鏟車。其間，姓陳（四十二歲）司機駕着一輛連四十呎貨櫃的貨櫃車駛至，當陳擬將車倒後入泊位處時，意外將蹲着修車的邱撞及，邱向前仆倒撞及鏟車，致手上所持的鐵鉗插入右膝踝位置。&#13;<br> 工人見狀喝止司機停車，然後報警將傷者連同鐵鉗一併送院，施手術將鐵鉗取出，情況穩定。&#13;<br> 文兆麟攝</p></body></html>
