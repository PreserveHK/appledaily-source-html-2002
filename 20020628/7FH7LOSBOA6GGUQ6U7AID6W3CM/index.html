<html><header><meta charset="utf-8"><title>羅娜避開韋史密夫太太</title></header><body><h1>羅娜避開韋史密夫太太</h1><p>由湯美李鍾斯（TommyLeeJones）及韋史密夫（WillSmith）領銜主演的《黑超特警組2》，前日假洛杉磯舉行首映，兩位主角及導演巴里辛尼菲特（BarrySonnenfeld），都帶同另一半出席。<br> &#13;<br> <spanclass>三助手谷胸 &#13;<br> 片中飾奸角的羅娜芬寶恩（LaraFlynnBoyle），早前拍攝時與韋史密夫傳緋聞，前日她與韋史密夫太座珍達娉琪（JadaPinkett）碰頭時卻愈站愈遠，避免尷尬。而身材平平的羅娜，笑稱每日拍片都有三個助手幫她谷胸，令她苦不堪言。</spanclass></p></body></html>
