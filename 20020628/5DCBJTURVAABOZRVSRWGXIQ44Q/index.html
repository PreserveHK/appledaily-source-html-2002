<html><header><meta charset="utf-8"><title>劫匪上訴變加監兩月</title></header><body><h1>劫匪上訴變加監兩月</h1><p>【本報訊】中年積犯因行劫途人一部手提電話被判監三年八個月，他不服判刑昨日自行提出上訴，法官昨重申其申請或會換來加刑後果時，上訴人要求「諗一諗」，惹來胡國興法官反駁「你唔可以坐二望一喎」，最後上訴被駁回兼加監兩個月。&#13;<br> 上訴人羅鈞量，有盜竊等案底，於去年八月二日在區域法院經審訊被裁定行劫罪名成立，判監三年八個月，同年十月二十七日羅提出上訴但被駁回，他昨日更新上訴理據再次提出上訴。上訴庭法官胡國興宣讀裁決時，指上訴人申請亦缺乏理據，浪費法庭時間，即時加監兩個月。&#13;<br> 案件編號：CACC307/01</p></body></html>
