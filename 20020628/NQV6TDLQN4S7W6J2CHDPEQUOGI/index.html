<html><header><meta charset="utf-8"><title>Robbie兒童節目露股</title></header><body><h1>Robbie兒童節目露股</h1><p>有壞孩子之稱的英國男歌手RobbieWilliams，上周六於英國ITV的早晨兒童節目中故意露出臀部，令電視台被廣播管理局指摘。<br> &#13;<br> <spanclass>被責行為幼稚 &#13;<br> 經常脫褲露股的Robbie上周六現身兒童節目《SM:tv》，當節目將近完結時，Robbie即擠入主持及嘉賓群中，並脫褲將臀部對着鏡頭，由於當時有一大班人在旁，令其行為不致太顯眼。不過事後有觀眾即致電當地廣管局，投訴Robbie此舉教壞細路，而廣管局官員亦直指Robbie的行為非常幼稚。</spanclass></p></body></html>
