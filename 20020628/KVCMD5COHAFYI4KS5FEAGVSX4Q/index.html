<html><header><meta charset="utf-8"><title>余文樂夥女助手撐檯腳</title></header><body><h1>余文樂夥女助手撐檯腳</h1><p>盧巧音的前男友、樂壇新人余文樂前晚出現蘭桂坊，但他不是往蒲吧，只是跟女助手工作完畢後，到附近的翠華茶餐廳晚膳。<br> &#13;<br> <spanclass>表現不耐煩 &#13;<br> 余文樂前日中午曾到九龍灣室內運動場練波，為商台在九月三日舉行的「903AllStars季後賽」籃球賽備戰，未知是否打波消耗體力，晚上工作完畢後需要多吃點東西，補充體力？&#13;<br> 但與余文樂一同用膳的女助手，對於記者追訪顯得不耐煩；相反余文樂關心記者在馬路旁拍照，會否被車撞倒。&#13;<br> 採訪：梁錦雯　攝影：黃文成</spanclass></p></body></html>
