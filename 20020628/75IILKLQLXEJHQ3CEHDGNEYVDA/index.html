<html><header><meta charset="utf-8"><title>何俐恩俾印第安酋長睇中</title></header><body><h1>何俐恩俾印第安酋長睇中</h1><p>何俐恩（前名何嘉莉）的首張國語專輯《出發》將於下月推出，其唱片公司為了隆重其事，耗資三百萬台幣（約七十萬港元）為她拍攝MV，何俐恩早前更遠赴美國的沙漠地區取景。<br> &#13;<br> <spanclass>被摔下馬 &#13;<br> 何俐恩在拍攝期間發生了一些意外，當她拍攝一場與印第安人騎馬的場面時，她所騎的馬忽然受驚發狂，且左右飛馳，何俐恩更被摔下，但她仍堅持繼續拍攝，故被當地的印第安人封她為「香港女鐵人」。&#13;<br> 與何俐恩一齊拍攝的印第安酋長更尊稱她為「印第安公主」，故一眾工作人員便取笑該位酋長想何俐恩做押寨夫人。</spanclass></p></body></html>
