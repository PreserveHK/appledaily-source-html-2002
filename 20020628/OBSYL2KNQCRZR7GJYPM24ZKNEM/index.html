<html><header><meta charset="utf-8"><title>關心妍靠實力突圍</title></header><body><h1>關心妍靠實力突圍</h1><p>關心妍將於下月推出處女大碟，但同期出碟的新人有李蘢怡及王嘉明等，未知關心妍有否想過如何突圍而出？她說：「靠歌㗎咋，同埋練好啲樂器，我一定會唱live（現場）嘅，因為我對自己有信心。」&#13;<br> 不過，關心妍亦承認自己之前的形象太花巧，令人對她印象模糊，她說：「我覺得以前嘅形象麻麻哋，唔係好知我個樣係點，因為太多裝飾，髮型太複雜，所以𠵱家就盡量簡單，咁樣會令人覺得舒服啲。」&#13;<br> 採訪：朱芷瑩　攝影：黃文成&#13;<br> 服裝提供：Replay&#13;<br> 髮型：O4OsmosisbyNicky&#13;<br> 化妝：AnnieG.Chan</p></body></html>
