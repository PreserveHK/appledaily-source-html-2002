<html><header><meta charset="utf-8"><title>方子璇姊兼母職</title></header><body><h1>方子璇姊兼母職</h1><p>方子璇昨日在銅鑼灣為化妝品牌資生堂出任免費模特兒，她表示平時花在化妝品上的費用並不算多，最多試過花費二、三千元。<br> &#13;<br> <spanclass>與家人團聚 &#13;<br> 昨日方子璇亦與十一歲的妹妹方子禪一同出席活動，方子璇的妹妹與母親前日從台灣抵港，但因母親往內地旅行，所以照顧妹妹的責任便落在方子璇身上，她說：「佢今次嚟香港一個禮拜，我已經有三個月冇見過佢，所以好掛住佢，至於帶佢去邊度玩？應該會去海洋公園，因為佢鍾意玩過山車。」&#13;<br> 問方子璇會否帶妹妹逛街購物，方子璇連忙笑稱：「唔會，買衫即係要使我啲錢。」由於其妹不諳廣東話，起初甚為害羞，但最終兩姊妹亦一同合照。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
