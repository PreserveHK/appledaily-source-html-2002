<html><header><meta charset="utf-8"><title>千嬅化身動畫女角</title></header><body><h1>千嬅化身動畫女角</h1><p>繼任賢齊、李燦森、谷祖琳、陳司翰、李子聰及徐克等人後，楊千嬅早前亦被雜誌式動畫電視節目《動畫8拍》看中，將化身成為動畫人物、以女主角身份於節目中出現，千嬅還會以一個跟其他嘉賓不同的形象任嘉賓主持，與觀眾分享她身為年輕人偶像的真實體驗。<br> &#13;<br> <spanclass>增加認識 &#13;<br> 《動畫8拍》的監製王璐德表示，此節目主要是為了提高觀眾對動畫的認識。而於八月舉行的「國際動畫節」，中國的動畫界人士亦會出席，藉以介紹香港以外的動畫創作。</spanclass></p></body></html>
