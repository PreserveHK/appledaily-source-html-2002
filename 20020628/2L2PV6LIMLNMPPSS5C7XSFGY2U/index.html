<html><header><meta charset="utf-8"><title>讀者信箱：一太短炒乏值博率</title></header><body><h1>讀者信箱：一太短炒乏值博率</h1><p><b> 讀者張先生問：</b> 本人於2.10元買入山東國電（1071），請提供短期買賣策略？另外，第一太平（142）現價可否吸納短炒？&#13;<br> <b> 覆張先生：</b> &#13;<br> 山東國電昨日升3.6%收市，報2.125元，股價若升破2.15元，將會上試2.30元，可以2.05元作止蝕位持有。若升近2.30元受壓沽出獲利。&#13;<br> 一太昨日回復升勢，反彈1.4%收市，報1.43元。股價在1.38元附近有支持，短線料可守穩，但1.50元有阻力，短炒值博率不高，若作中線持有，則可以1.36元作止蝕位吸納，以1.75元作目標，上破1.50元可考慮加注。</p></body></html>
