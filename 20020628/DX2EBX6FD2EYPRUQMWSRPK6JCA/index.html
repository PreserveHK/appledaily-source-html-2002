<html><header><meta charset="utf-8"><title>櫃員機出錯難追究</title></header><body><h1>櫃員機出錯難追究</h1><p>廖小姐日前在灣仔軒尼詩道恒生銀行櫃員機提款五千元，但提款機只出了九張五百元及一張一百元紙幣。她即時向該行投訴，但銀行回覆稱當天日結正常，沒有問題，令她不滿、氣結及投訴無門。&#13;<br> 恒生銀行企業傳訊部回覆，經該行翻查紀錄，當日櫃員機收支銀碼結算與電腦紀錄相符無現金多出，顯示操作正常。	（○四一六○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
