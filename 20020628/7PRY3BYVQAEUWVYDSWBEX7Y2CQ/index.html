<html><header><meta charset="utf-8"><title>博愛中醫門診收費</title></header><body><h1>博愛中醫門診收費</h1><p>【本報訊】具八十三年歷史、一直有「贈醫施藥」傳統的博愛醫院，計劃在中醫診所服務走收費路線，希望有能力者可以自行支付診金，以配合未來擴展多元化中醫服務。初步構想每次收取診金約二十至三十元，但具體收費項目及實施時間有待落實。&#13;<br> 博愛醫院董事局主席黃啟泰昨日表示，八間中醫門診全年總開支約為四百萬元，由於該院計劃擴展中醫服務，例如加開針灸及跌打等，故有需要開拓資源。他認為向有經濟能力人士收取二十至三十元診金應不是太高昂，博愛仍會繼續向有需要人士提供「贈醫施藥」服務。&#13;<br> 就擴展中醫服務，博愛已與香港中文大學中醫學院成立中醫事務顧問小組，研究可行計劃。</p></body></html>
