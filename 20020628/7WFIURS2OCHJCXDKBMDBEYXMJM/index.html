<html><header><meta charset="utf-8"><title>Afewbadapplesorarottentree?</title></header><body><h1>Afewbadapplesorarottentree?</h1><p><b> "Afewbadapplesorarottentree?"</b> &#13;<br> &#13;<br> 「只是幾個爛蘋果或是一棵朽樹？」&#13;<br> &#13;<br> 繼最大能源公司安然後，美國第二大長途電話公司WorldCom亦鬧出過去五季誇大盈利38.57億美元（約300億港元）的會計大醜聞。一波未平一波又起，美國哥倫比亞廣播公司質疑連串「企業罪案浪潮」，到底「只是幾個爛蘋果」，還是「一棵朽樹」。相對整棵樹腐朽，如果只是幾個爛蘋果，問題就沒那麼嚴重了。</p></body></html>
