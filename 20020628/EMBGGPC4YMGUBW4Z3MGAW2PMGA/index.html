<html><header><meta charset="utf-8"><title>華仔MV按摩傳情</title></header><body><h1>華仔MV按摩傳情</h1><p>劉德華（華仔）日前在台灣拍攝新歌《練習》MV，故事講述華仔飾演的丈夫，對行動不便的妻子照顧得無微不至。為了表現在病房外，擔心太太的病情而食不知其味，華仔稱在拍攝前一口氣吃了一打蛋撻，於是埋位便顯得講不出話來的模樣。<br> &#13;<br> <spanclass>真人真事 &#13;<br> 在MV內，華仔從醫院揹着妻子返家，沿途還要上落天橋。他又為妻子按摩小腿，非常體貼。&#13;<br> 據知華仔《練習》MV的故事內容，是取材自他新加盟的加際娛樂行政總裁Marina的真人真事，當時她患上重病，終於在丈夫的體貼照顧下康復。</spanclass></p></body></html>
