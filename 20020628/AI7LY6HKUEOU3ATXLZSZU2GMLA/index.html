<html><header><meta charset="utf-8"><title>小孩勤洗澡易患濕疹</title></header><body><h1>小孩勤洗澡易患濕疹</h1><p>英國一項研究發現，小孩洗澡愈多，患上濕疹和哮喘的可能就愈大，原因是過份乾淨抑制了孩子抵抗病菌的免疫能力。&#13;<br> 這項在英國《童年疾病檔案》月刊發表的研究報告，調查了英格蘭西南部一萬四千名小孩，發現其中四十三名每天洗臉和手逾五次、洗澡逾兩次。<br> &#13;<br> <spanclass>抑制對細菌免疫力 &#13;<br> 研究員指洗澡最多的孩子，患上嚴重濕疹的可能比其他孩子高二點五倍，患哮喘的可能亦較大。&#13;<br> 研究結果加強了「衞生假說」﹙hygienehypothesis﹚的可信性。「衞生假說」指出，洗澡太多會抑制小孩天生對普通細菌的免疫能力，接觸一點灰塵可能對孩子有益。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
