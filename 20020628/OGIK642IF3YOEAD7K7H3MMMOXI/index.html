<html><header><meta charset="utf-8"><title>少女力退雌雄刀匪</title></header><body><h1>少女力退雌雄刀匪</h1><p>【本報訊】旺角街頭上演「紅粉佳人」遇劫力退雌雄賊事件，一名姓梁（二十一歲）妙齡女子前晚十一時許行經染布房街十八號時，突遭一對雌雄賊挾持往附近大廈用一把生果刀架頸指嚇行劫，她嚇至驚惶失措，情急下將生果刀撥開及打跌地上，男賊見事敗心虛逃走，但途中猛然想起女同黨仍在現場於是折返。&#13;<br> 梁女見男賊返回，遂執起生果刀與對方對峙，並在男友及友人協助下，將該對雌雄賊制服交予警員帶署。</p></body></html>
