<html><header><meta charset="utf-8"><title>何柱國、羅麗莎離離合合</title></header><body><h1>何柱國、羅麗莎離離合合</h1><p>羅麗莎與何柱國交往兩年多，令她由一個普通藝人搖身一變成為小富婆，總計她持有的物業、首飾及即將開業的家具店，約有身家三千萬元。<br> &#13;<br> <spanclass>感情轉淡 &#13;<br> 雖然何超瓊否認與何柱國秘密交往，不過有傳約半年前，何柱國曾經向羅麗莎提出結束二人關係，而上海首富周正毅太太毛玉萍，亦曾向傳媒露口風，暗示羅麗莎和何柱國已停止交往。&#13;<br> 但有人知道何柱國和何超瓊互有來往後，即打算向傳媒爆大鑊，但因兩位當事人都不想將事情搞大，最後何柱國與羅麗莎復合，近日何柱國更打本千萬元，支持羅麗莎搞家具生意，但兩人的感情卻已大不如前。</spanclass></p></body></html>
