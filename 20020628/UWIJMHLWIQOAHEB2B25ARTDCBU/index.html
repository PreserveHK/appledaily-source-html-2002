<html><header><meta charset="utf-8"><title>陳冠希狂踢空氣周身瘀</title></header><body><h1>陳冠希狂踢空氣周身瘀</h1><p>年初曾出外進修的陳冠希（Edison），下月三日會推出最新廣東碟，他今次會以板仔形象示人。Edison在VCD裏，需要拍攝踢玻璃的片段，當他知道要踢玻璃就非常興奮，但是工作人員為了安全，不批准Edison踢玻璃，最後他只好扮踢五十次。拍完這個「踢空氣」的鏡頭之後，Edison撻至全身都有瘀痕。<br> &#13;<br> <spanclass>玩遊戲有車送 &#13;<br> 此外，Edison的新碟會附送VCD，以及一個電腦遊戲，供fans上網玩。該遊戲主角是板仔look的Edison，fans要答問題過三關，才可參加大抽獎，大獎是名貴房車一部，而上網玩遊戲得分最高的十名參賽者，將會獲得一份禮物。</spanclass></p></body></html>
