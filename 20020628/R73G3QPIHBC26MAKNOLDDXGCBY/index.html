<html><header><meta charset="utf-8"><title>局長三新丁　四成人不識</title></header><body><h1>局長三新丁　四成人不識</h1><p>【本報訊】特首周一公布候任問責局長名單後，兩間大學均對特首新班子進行民意調查，結果發現大部份新局長無論是市民滿意程度（見表）、理想度、以及認識程度均偏低。&#13;<br> 港大民意研究計劃於周一董建華公布問責官員名單後，立即進行三天的調查逾千人。結果發現十四名問責官員中，被訪者認知率普遍偏低，其中逾四成半被訪者表示不認識三位政壇新丁廖秀冬、馬時亨及何志平。&#13;<br> 中文大學香港亞太研究所所做的民意調查也有類似的結果，在七百零一名受訪者，只有兩成被訪者對整份問責官員名單表示滿意，表示普通有三成二，不滿有兩成一，不認識的也有兩成六。</p></body></html>
