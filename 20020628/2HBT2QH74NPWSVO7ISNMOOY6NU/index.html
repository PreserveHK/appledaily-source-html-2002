<html><header><meta charset="utf-8"><title>氹仔化身威尼斯</title></header><body><h1>氹仔化身威尼斯</h1><p>【本報訊】意大利威尼斯的小運河、美國賭城拉斯維加斯的大賭場和歐陸的悠閒氣氛，都會一一融滙於澳門氹仔。奪得澳門賭權、以著名賭場集團威尼斯人牽頭的銀河公司，將會斥資八十八億元，在澳門興建主題酒店賭場及會議中心，最遲在二○○六年六月啟幕。&#13;<br> 銀河公司昨在港舉行記者會公布，酒店第一期將有一千五百個房間，建築特色以威尼斯為題材，包括雅致的小運河、雄偉的柱廊和鋪滿小石的嘉年華廣場。威尼斯人主席艾德森說，那裏將會是一個成人的迪士尼樂園，日後人們到澳門，不再只是賭錢，還有多姿多采的娛樂節目。</p></body></html>
