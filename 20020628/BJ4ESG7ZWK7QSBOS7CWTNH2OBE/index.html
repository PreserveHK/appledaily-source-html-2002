<html><header><meta charset="utf-8"><title>擲嬰落街少女判感化</title></header><body><h1>擲嬰落街少女判感化</h1><p>【本報訊】十六歲少女於家中廁所未婚產嬰，發現嬰兒氣絕，以廁紙包裹嬰屍從二十九樓擲下平台，少女早前於東區裁判法院承認控罪，裁判官昨索閱有關報告，判被告履行感化令十二個月，並付堂費一千元。現年十六歲被告姓林，任職售貨員。被控一項非法處理屍體罪，指她於去年九月二十一日於筲箕灣耀東邨非法處理一具嬰兒屍體，對公眾引起滋擾。&#13;<br> 案情指，當日有居民投訴大廈平台發出巨響，及後發現一具嬰兒屍體。警方調查期間拘捕被告，被告承認於廁所誕下嬰兒，當時嬰兒已氣絕，她連忙將嬰兒用廁紙包裹擲出窗外。&#13;<br> 案件編號：ESCC1786/02</p></body></html>
