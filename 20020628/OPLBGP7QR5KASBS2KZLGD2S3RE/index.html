<html><header><meta charset="utf-8"><title>羅嘉良：我對英皇唔住</title></header><body><h1>羅嘉良：我對英皇唔住</h1><p>羅嘉良（撈家）日前在尖沙嘴一間錄音室，為其拍攝的內地劇灌錄主題曲《愈陷愈深》，其間他更在錄音室打鼓。而目前仍為英皇歌手身份的撈家，將於八月約滿，但他卻未決定會否續約。<br> &#13;<br> <spanclass>交無綫處理 &#13;<br> 撈家身為無綫一哥，但在芸芸英皇歌手中，卻未見他受重視，撈家對此說：「我會將續約嘅嘢交畀TVB處理，大家商量吓先啦，我同英皇一向合作開心，只不過我嘅身份比較特殊，主要係拍劇，放喺唱片上嘅時間唔多，所以我對唱片公司唔住㗎，惟有盡量配合啦，但我一啲都唔覺英皇唔重視我。」&#13;<br> 採訪、攝影：朱芷瑩</spanclass></p></body></html>
