<html><header><meta charset="utf-8"><title>唐文龍拍《帝女花》爆粗</title></header><body><h1>唐文龍拍《帝女花》爆粗</h1><p>佘詩曼、郭羨妮、馬浚偉及唐文龍等，昨日在電視城內拍攝新劇《帝女花》，在酷熱天氣下眾人要穿上古裝拍外景，更頻頻NG，尤以唐文龍為甚，NG多達十多次。唐文龍於是大發自己脾氣，用手上的枴杖打布景之餘，又講粗口「FXXX」。<br> &#13;<br> <spanclass>郭羨妮冇拖拍 &#13;<br> 事後唐文龍說：「咁熱重着住件羊毛衫，所以先搞到個人𤷪𤺧。」而佘詩曼亦替唐文龍解釋，她說：「可能佢比較多對白。」&#13;<br> 此外，近日有周刊指陳豪背着緋聞女友郭羨妮與陳慧珊約會，對此郭羨妮說：「總之我冇拖拍，亦冇時間理呢啲嘢。」</spanclass></p></body></html>
