<html><header><meta charset="utf-8"><title>男工侵犯智障女判監</title></header><body><h1>男工侵犯智障女判監</h1><p>【本報訊】四十一歲庇護工場男清潔工趁智障女工如廁時，進入廁格內與她發生性行為，早前被裁定罪名成立，裁判官昨判刑時指出，法庭應保護智障人士，加上事發地點於女廁內，加重案件的嚴重性，故判被告入獄一年。&#13;<br> 律師求情指，被告的背景報告指他為好父親及好丈夫，且工作勤奮，從事義務工作逾十年，要求輕判。四十一歲的被告姓洪，被控於去年五月十日在一所庇護工場內與一名二十六歲智障女子非法性交。&#13;<br> 女事主作供指，當日如廁時，被告突然在廁所出現，並於廁格內與她性交直至射精，事主向社工投訴後揭發事件。&#13;<br> 案件編號：ESCC827/02</p></body></html>
