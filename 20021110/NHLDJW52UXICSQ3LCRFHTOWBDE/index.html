<html><header><meta charset="utf-8"><title>史上最佳大碟No.7</title></header><body><h1>史上最佳大碟No.7</h1><p>美國殿堂級搖擺勁旅GunsN'Roses於一九八五年成立，以AxlRose、Slash及IzzyStradlin等人組成的GNR，打破八十年代由電子跳舞音樂及流行搖滾音樂的壟斷，憤世嫉俗的他們以「重金屬」的風格揚名樂壇。&#13;<br> GNR八七年推出首張大碟《AppetiteforDestruction》即成經典，此碟最近更被著名音樂雜誌《RollingStone》選為史上最佳大碟第七位。GNR近年陣容面目全非，八月來港演唱除主音Axl外，其餘均為新加入成員。</p></body></html>
