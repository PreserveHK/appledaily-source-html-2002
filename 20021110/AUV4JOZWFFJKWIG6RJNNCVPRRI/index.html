<html><header><meta charset="utf-8"><title>嫖客失財截捕妓女</title></header><body><h1>嫖客失財截捕妓女</h1><p>【本報訊】一名嫖客（圖）日前在深水埗召妓時懷疑被人偷錢，心有不甘，昨早上十時五十分重返區內兜截，最後果然在長沙灣道近桂林街被他找到涉嫌的「賊妓女」。雙方發生糾纏，有途人報警，警方到場將兩人帶署調查，暫列盜竊案處理。&#13;<br> 事主姓徐，四十五歲；而懷疑「賊妓女」姓李，四十歲，持雙程證來港。據說，事主前日在福華街召妓，離開後發現失去一條金鏈和內有港幣一百四十元及五十元人民幣的銀包，懷疑是妓女所為，但折返已不見對方。&#13;<br> 潘志能攝</p></body></html>
