<html><header><meta charset="utf-8"><title>安全帶測試嚴謹</title></header><body><h1>安全帶測試嚴謹</h1><p>對於屯門母子坐的士引致傷亡的交通意外，新興台的士從業員聯會主席陳偉明稱，乘客扣上安全帶遇車禍扯脫帶扣是十分罕見，他說車廠在生產的士時，車上安全帶測試十分嚴謹，符合撞擊安全標準才推出市場，一般撞擊下安全帶確可保護到乘客安全，若撞擊力過大，乘客會有危險。&#13;<br> 他又說，的士後座設有三條安全帶，中央那條是箍腰，這一條安全帶相對上較其餘兩條由肩拉落腰位的安全帶保護力弱一些，故此乘客上車時最好先選擇這款由肩拉落腰的安全帶佩戴。</p></body></html>
