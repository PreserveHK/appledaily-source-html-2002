<html><header><meta charset="utf-8"><title>義工經濟貢獻31億</title></header><body><h1>義工經濟貢獻31億</h1><p>【本報訊】義務工作發展局委託香港大學民意研究計劃進行的一項調查發現，本港市民去年提供義務工作的經濟貢獻高達三十一億元，足以購買三億個十元飯盒、興建三十間建造費約一億元的學校，或興建半條青馬大橋。&#13;<br> 該項調查共訪問了一千五百五十五名十五歲或以上的市民，結果發現，有超過六成表示曾經參與有組織或非組織性的義務工作；而過往一年曾參與有組織義務工作的受訪者，每人全年平均服務三十五小時；曾經提供非組織義工服務的受訪者，每人全年平均服務則有二十二小時，按現時工資中位數每小時五十元計，市民去年提供義務工作的經濟貢獻達三十一億元。</p></body></html>
