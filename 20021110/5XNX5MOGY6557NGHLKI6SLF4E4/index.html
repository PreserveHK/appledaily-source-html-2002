<html><header><meta charset="utf-8"><title>難忍聲浪男子傷鄰居</title></header><body><h1>難忍聲浪男子傷鄰居</h1><p>【本報訊】觀塘寶珮苑一對住在樓上樓下的男女鄰居，男鄰居投訴遭上層地板發出的聲浪滋擾睡覺，昨凌晨登門理論時涉以萬用刀刺傷女鄰居，警方到場拘捕涉案男子。&#13;<br> 女傷者姓周（三十二歲），居於寶珊閣一單位，而涉嫌傷人被捕男子姓張（二十四歲），居於周女下層，據稱兩人過往因聲浪問題不和。&#13;<br> 昨凌晨二時許，張姓男子在家中睡覺時，報稱上層住客地板又發出聲浪影響入睡，他登樓與對方理論後返回住所未幾，上層地板又再傳來聲響，遂怒氣沖沖再登樓拍門，雙方因互不體諒一言不合發生爭執，其間有人一時衝動從身上取出一把約五厘米長萬用刀揮舞，周女奪刀時右手虎口及前額遭割傷。</p></body></html>
