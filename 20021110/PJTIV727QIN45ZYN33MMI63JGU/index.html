<html><header><meta charset="utf-8"><title>雲露娜檔案被盜</title></header><body><h1>雲露娜檔案被盜</h1><p>雲露娜維達（WinonaRyder）的高買案於下月才正式宣判，不過一份長達二十八頁、詳細記錄雲露娜的財政狀況、病歷及其他個人背景的檔案，竟離奇地在洛杉磯法院中被盜去，上周四接手調查的警方相信此舉是有「內鬼」，希望把偷來的檔案賣給小報圖利。&#13;<br> 有法庭文件副本顯示，雲露娜原來在去年十二月犯案前，已經有三次類似的事件發生，其中兩次更被百貨公司拍下過程，證明她是一個慣犯。<br> &#13;<br> <spanclass>偷竊有前科 &#13;<br> 檢控官安朗度（AnnRundle）在上月一次閉門聆訊中曾指其中一次雲露娜試戴一頂帽後，沒有付錢便離開百貨公司。</spanclass></p></body></html>
