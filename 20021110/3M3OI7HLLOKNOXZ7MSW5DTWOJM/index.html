<html><header><meta charset="utf-8"><title>高耀章　餘生貢獻社會</title></header><body><h1>高耀章　餘生貢獻社會</h1><p>我與癌細胞已成為「死黨」，甚至達成不能同年同月同日生，但必定會同年同月同日死，高耀章如此形容他與淋巴癌的關係。他患上淋巴癌已有七年之久，曾經接受過數百次的打針治療，其中包括十次脊椎注射，只要有一次失誤，便會與這個世界告別。&#13;<br> 不過，高耀章不但並未放棄任何一個生存機會，還決心走出自己的路，貢獻社會。他在九七年成為血癌及淋巴癌病人互助小組「心血會」的副主席，協助其他病人對抗癌魔。</p></body></html>
