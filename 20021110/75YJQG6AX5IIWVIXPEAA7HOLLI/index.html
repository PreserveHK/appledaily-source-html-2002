<html><header><meta charset="utf-8"><title>陳雅倫魚絲防走光</title></header><body><h1>陳雅倫魚絲防走光</h1><p>陳雅倫、韓君婷、洪欣、姚樂怡、黃家諾、周汶錡和歐陽妙芝等昨日在將軍澳為「秋冬雲裳大匯演2002開幕禮」行天穚。其中以陳雅倫演繹的服飾最性感，她還以真空上陣。陳雅倫說：「我最鍾意有青春氣息同colorful嘅衫，今日件衫唔夠貼身，改過好多次，我行天橋嘅時候都要用手㩒實，所以有少少唔自然，不過唔怕走光，因為有好多魚絲掹實晒。」<br> &#13;<br> <spanclass>大馬出碟 &#13;<br> 陳雅倫提到其舊愛王登平兒子王瑞勳與楊婉儀蜜運，她聞言即說：「我唔講感情，𠵱家單身不知幾開心，工作排得好忙，大馬同內地有唱片公司嚟緊重幫我出碟。」&#13;<br> 攝影：林德雄</spanclass></p></body></html>
