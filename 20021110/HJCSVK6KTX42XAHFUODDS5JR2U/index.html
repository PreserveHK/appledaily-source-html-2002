<html><header><meta charset="utf-8"><title>鹿腿山瑞野兔任食</title></header><body><h1>鹿腿山瑞野兔任食</h1><p>每次同朋友去食自助餐，張Bar枱上好似好多嘢食，其實輪多兩轉就已經唔知食乜。趁天氣涼涼哋，嚟一餐野味自助晚餐，飽肚又進補，而且野味選擇多逾十款，由想不到的燒鹿腿、燜山瑞、燴野兔，以至燉鷓鴣、羊腩煲、椒鹽蛇碌都有，最重要的是食物的蛋白質含量較高，脂肪及膽固醇含量亦低於一般肉類，愛纖體更愛身體一族今晚不妨一試！&#13;<br>&#13;<br>記者：朱維達</p><p><b> 馬可孛羅香港酒店</b> &#13;<br> 地點：尖沙嘴海港城廣東道3號6樓醉翁軒&#13;<br> 自助餐時間：6:30pm-10:00pm（野味自助餐至月底）&#13;<br> 價錢：成人$228、小童$128&#13;<br> 訂座電話：21133902</p></body></html>
