<html><header><meta charset="utf-8"><title>陳文媛哭著進步</title></header><body><h1>陳文媛哭著進步</h1><p>陳文媛（BoBo）昨日在尖沙嘴日航酒店為新碟舉行祝捷會，EO2突然出現為她伴舞，而獻花的陳百祥（阿叻）更在台上大讚BoBo歌藝進步不少，令她感動落淚。<br> &#13;<br> <spanclass>熊仔代表男友 &#13;<br> BoBo對此說：「阿叻佢哋幫咗我好多，自己亦都覺得𠵱家係另一個階段。」&#13;<br> BoBo還在現場做了一個心理測驗，她畫了一隻熊仔代表想要甚麼樣的男朋友，BoBo說：「隻熊仔要好乖，得閒陪我玩吓，我唔得閒佢就自己出去玩。」問BoBo她的男友是否一定要乖乖仔？她說：「冇話乖唔乖仔，兩個人一齊唔係要好似湊仔咁㗎嘛。」</spanclass></p></body></html>
