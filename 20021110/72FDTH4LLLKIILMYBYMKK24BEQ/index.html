<html><header><meta charset="utf-8"><title>兆尊行姐好合拍</title></header><body><h1>兆尊行姐好合拍</h1><p>無綫劇集《皆大歡喜》一眾藝員包括薛家燕、陳彥行、鄧兆尊和梅小惠等，昨日到銅鑼灣「寶光素食」為《皆》劇宣傳，每人親手穿了一條珠鏈送給現場觀眾，還分組獻廚藝，即場示範煮齋菜。陳彥行顯得雞手鴨腳，要在旁的緋聞男友鄧兆尊出手相助，相反陳彥行在穿珠鏈時則有姿勢有實際，很快便完成了任務，與鄧兆尊互相幫助，相當合拍。<br> &#13;<br> <spanclass>家燕姐入錯男廁 &#13;<br> 此外，《皆》劇已遷往將軍澳新廠拍攝，家燕姐自言經常擺烏龍，她說：「因為男廁同女廁太近，而且連隻門都一樣，所以已經試過兩次入錯男廁，有次重被劉丹見到，真係肉酸。」</spanclass></p></body></html>
