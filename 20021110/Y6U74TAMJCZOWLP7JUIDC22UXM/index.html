<html><header><meta charset="utf-8"><title>廣東新舊省長密斟</title></header><body><h1>廣東新舊省長密斟</h1><p>自從前省委書記謝非病逝後，地道廣東官員在政治局裏連一席之地都喪失了，相對於某些地方「雞犬皆升」的局面，廣東省可謂勢孤力弱，這地處南疆的經濟大省的聲音再也無人理會，難怪廣東官場近年大有「中央無人代說話」之歎。&#13;<br> 昨天，在十六大廣東團的分組會議上，大膽務實、卻又不擅吹捧的廣東前省長葉選平向現省長盧瑞華面授機宜，這新舊兩代省長「密密斟」的一幕，不禁令人緬懷昔日那言論開放、走在時代前沿的舊時廣東。&#13;<br> 本報記者</p></body></html>
