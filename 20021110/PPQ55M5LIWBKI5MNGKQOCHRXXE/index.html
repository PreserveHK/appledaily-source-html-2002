<html><header><meta charset="utf-8"><title>沈銀河仍是最美</title></header><body><h1>沈銀河仍是最美</h1><p>韓國頂級女星沈銀河，雖多次推卻廣告商及片商巨額報酬的演出邀請，以表明對藝能界毫無留戀，但她至今依然是觀眾心目中的最完美女藝人。&#13;<br> 由珍妮花洛庇絲（JenniferLopez）主演的電影《貼身恐懼》，最近在其韓國網頁中，由四千四百位網友，選出心目中最完美的女藝人，結果沈銀河以百分之三十五的票數勝出，高素榮則以五分一票數屈居次席，「野蠻女友」全智賢以百分之十七的票數排第三位，其餘排名順序為李英愛、張娜拉及金喜善。</p></body></html>
