<html><header><meta charset="utf-8"><title>岡田照美　樂觀抗癌魔</title></header><body><h1>岡田照美　樂觀抗癌魔</h1><p>乳癌、骨癌及肺癌接踵而來，這七年間，癌魔一直不肯放過岡田照美，去年十月醫生告訴她生命只餘數個月，但一年過去，她依然積極地活着，成了六屆再生勇士中首位外籍勇士。&#13;<br> 岡田小姐沒有因為癌病折磨而逆來順受，在九五年她患上乳癌後，作為一位職業小提琴家的她，改為專注於繙譯工作；去年十月骨癌降臨，繙譯也做不成，於是再展開作曲生涯；上月更證實患上肺癌，她期望在八次化療後，可與當政府感化官的香港男朋友練先生結婚。&#13;<br> 樂觀的她笑着說：「我感到非常幸運，有好朋友、男朋友，我很開心！」</p></body></html>
