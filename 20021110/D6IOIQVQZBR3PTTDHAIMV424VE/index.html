<html><header><meta charset="utf-8"><title>F4令上海交通大亂</title></header><body><h1>F4令上海交通大亂</h1><p>台灣人氣組合F4昨晚在上海八萬人體育館舉行演唱會，四子因為台灣電視劇集《流星花園》而大受亞洲的歌迷歡迎。而日前曾在台灣召開記者會，大肆炮轟經理人的言承旭，前晚亦抵達上海，滙合其他三子，讓演唱會可以如期進行。<br> &#13;<br> <spanclass>炒至二千元 &#13;<br> 據知由於F4的出現，歌迷會紛紛組團追星，上海的交通都受到影響。F4昨午到場地綵排，主辦單位為免有歌迷渾水摸魚入場，特別加派保安人員維持秩序。言承旭將會在演唱會中演繹鄧麗君的《月亮代表我的心》，而因為F4的人氣急升，所以昨晚演唱會的門票最高炒至二千元人民幣（約一千八百八十元港元）一張。</spanclass></p></body></html>
