<html><header><meta charset="utf-8"><title>葵涌「詐彈」住客虛驚</title></header><body><h1>葵涌「詐彈」住客虛驚</h1><p>【本報訊】葵涌石籬邨石禧樓十七樓一單位門口對開，昨傍晚六時有街坊發現一支約兩呎長、三吋直徑的圓柱狀可疑物體，在包裝紙上寫着「生人勿近，內有爆炸品」，立即致電報警。&#13;<br> 警方立即疏散上下四層二百多名住客，又通知爆炸品處理組人員檢查，住近可疑物體單位的老住客稱，他沒有欠債或與人有積怨，而街坊亦謂近日無「大耳窿」上門滋擾。&#13;<br> 經一個半小時檢查後將之爆破，警方證實它只是用舊報紙捲着空的小型石油氣罐，不排除有人惡作劇製造假彈嚇人。</p></body></html>
