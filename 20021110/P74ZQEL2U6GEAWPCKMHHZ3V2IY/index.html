<html><header><meta charset="utf-8"><title>警未婚妻認屍痛哭</title></header><body><h1>警未婚妻認屍痛哭</h1><p>【本報訊】「老公，唔好留低我同個女，我好唔捨得你啊！嗚嗚……」前日在荃灣車禍死亡的準新郎休班警員唐念祖（二十五歲），其父母弟妹、姓黃未婚妻及生前十多名同袍昨同到殮房辦理認屍手續。&#13;<br> 神情憔悴、戴上墨鏡遮掩紅腫雙眼的黃女到達不久，便情緒激動蹲在一旁飲泣，不停哭喚着未婚夫的名字。黃女等人認屍時，殮房內傳出呼天搶地哭泣叫聲，辦妥手續後，黃女需由親友攙扶離去（圖）。&#13;<br> 羅日昇攝</p></body></html>
