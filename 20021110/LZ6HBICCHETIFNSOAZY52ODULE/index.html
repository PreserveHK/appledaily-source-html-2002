<html><header><meta charset="utf-8"><title>SONIM真空MV網上狂炒</title></header><body><h1>SONIM真空MV網上狂炒</h1><p>脫離組合EEJump後，以性感形象吸引到大批男fans的SONIM，其處女個人細碟《咖喱飯女郎》的非賣品宣傳MV影帶，最近被不法商人在拍賣網頁上大肆炒賣。<br> &#13;<br> <spanclass>fans心急欣賞 &#13;<br> 據報章《東京Sports》報道，MV中SONIM真空穿着圍裙跳舞，香豔非常，不少fans都等不及MV製成DVD推出售賣，相信有唱片店睇準機會，將原本只可在店中播放的影帶，翻錄放在網上拍賣。最初由於貨源少，影帶被炒至二千多港元一盒，其後雖大量複製，但價格仍企硬在六百多港元。</spanclass></p></body></html>
