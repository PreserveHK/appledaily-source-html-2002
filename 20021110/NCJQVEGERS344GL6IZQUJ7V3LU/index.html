<html><header><meta charset="utf-8"><title>警搗麻將檔拘17人&#13;<br></title></header><body><h1>警搗麻將檔拘17人&#13;<br></h1><p>【本報訊】警方昨在青衣涌尾村一幢三層高村屋搗破一個非法麻將賭檔。賭檔為逃避警方搜查，不但用木板封窗和在單位內鋪設隔音板，更在梯間走廊光管安裝針孔攝錄機。&#13;<br> 下午一時許，葵青警區特別職務隊掩至目標單位外，按兵不動，直至三時許，一名男子離開單位，警方把握機會衝入單位。當時屋內設有四枱麻將，警員拘捕該十六名四十至六十歲賭客（包括一名孕婦）及一名男主持（圖），警方將控告各人非法聚賭。&#13;<br> 江寶龍攝</p></body></html>
