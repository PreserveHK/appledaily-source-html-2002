<html><header><meta charset="utf-8"><title>「阿爸，你唔使驚！」</title></header><body><h1>「阿爸，你唔使驚！」</h1><p>【本報訊】七十一歲姓吳老翁，昨上午十一時許，在黃大仙樂富中心對開聯合道橫過馬路，準備返回樂富邨樂泰樓住所，疑貪方便捨三十多米外行人過路線及行人天橋不用，從路旁衝過馬路時，被一輛二十四座位私家小巴撞倒，頭部重傷倒卧地上。&#13;<br> 其兒子聞訊從住所趕至，不斷安慰父親說：「阿爸阿爸，阿仔喺度，你唔使驚！」傷者送院後情況嚴重，姓陳（二十四歲）小巴司機證實無飲酒，警方正調查意外原因。</p></body></html>
