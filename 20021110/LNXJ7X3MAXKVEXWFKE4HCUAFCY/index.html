<html><header><meta charset="utf-8"><title>疑遭非禮翁斬同屋漢</title></header><body><h1>疑遭非禮翁斬同屋漢</h1><p>【本報訊】兩名在中途宿舍同住一單位的男子，年近六旬的長者指中年舍友涉嫌非禮其下體，遂持刀斬傷對方。案件昨在北九龍裁判法院提訊，長者被控一項襲擊傷人罪；中年漢則被控一項猥褻侵犯罪。兩被告暫毋須答辯，控方申請將案押後，先取閱兩人的精神科報告。&#13;<br> 首被告為一名五十九歲男子；次被告為三十六歲男子梁健家。首項控罪指首被告於本月八日在石硤尾某單位襲擊男子梁健家，造成他身體受傷。次項控罪則指次被告於同日同地猥褻侵犯首被告。&#13;<br> 案件編號：NKCC7017/2002</p></body></html>
