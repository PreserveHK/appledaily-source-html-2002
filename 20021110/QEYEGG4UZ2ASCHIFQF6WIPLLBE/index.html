<html><header><meta charset="utf-8"><title>賽道迂迴彎急考技術</title></header><body><h1>賽道迂迴彎急考技術</h1><p>澳門格蘭披治大賽始於一九五四年，當時只是一項為當地賽車愛好者而設的業餘賽事。現時已成為世界頂級車手參與的車壇盛事之一。<br> &#13;<br> <spanclass>多國高手慕名參戰 &#13;<br> 八三年三級方程式大賽首次在澳門舉行，自已故巴西車手冼拿勝出當屆賽事後，這條總長度六點二公里的東望洋跑道，便成為一眾一級方程式車手的踏台階。多年來更吸引了不少一級方程式車手往澳門比賽，包括「車神」舒密加、古達、畢頓及新晉日本車手佐藤琢磨等等。&#13;<br> 澳門格蘭披治大賽除三級方程式賽車享負盛名外，此賽道是現今唯一設有房車賽及電單車賽的街道賽，由於賽道有高速直路和迂迴急彎，更被公認為世界其中一條對車手有極高要求的賽道。</spanclass></p></body></html>
