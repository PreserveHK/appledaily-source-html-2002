<html><header><meta charset="utf-8"><title>方力申迷上做水警</title></header><body><h1>方力申迷上做水警</h1><p>方力申、譚耀文及李子雄前晚於西貢對面海水警碼頭，拍攝港台實況劇《執法群英》，三人穿上迷彩水警制服，十分英偉。<br> &#13;<br> <spanclass>坐快艇追大飛 &#13;<br> 首次演水警的方力申，表示拍此劇雖然辛苦，但好玩又有益，他說：「有好多真嘅警員幫手拍攝，佢哋會做替身揸船同驗槍，我除咗有機會揸真槍，重坐水警快艇追大飛，拍完戲後我重叫揸快艇嘅水警全速前進畀我感受吓。」&#13;<br> 方力申還表示，了解水警工作後，發現其危險性比一般警察高，不過如果有機會讓他做水警，他也甚有興趣一試。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
