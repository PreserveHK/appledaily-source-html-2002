<html><header><meta charset="utf-8"><title>危家銓　做殘障人典範</title></header><body><h1>危家銓　做殘障人典範</h1><p>「我要做一個殘障人士嘅sample（典範）！」這是在九八年遭一名精神病人推落九龍塘地鐵路軌的危家銓，在事件中失去右腳後的人生目標，「殘障並唔係大問題，但好多殘障人士都收埋自己。」&#13;<br> 那次死過翻生的經歷，成了他的人生轉捩點，現年三十歲的危家銓說：「冇一樣嘢比生命更重要，點解要放棄自己的生命？」從此他學會珍惜父母的愛，積極做人，在內心他也寬恕了那名精神病患者。他更投入爭取地鐵月台設置幕門，現在終成功了，「（被推落路軌）喺我心中係值得，因為犧牲咗自己，保障到全港市民！」</p></body></html>
