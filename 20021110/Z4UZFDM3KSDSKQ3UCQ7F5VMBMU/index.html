<html><header><meta charset="utf-8"><title>數碼相機可拍攝短片</title></header><body><h1>數碼相機可拍攝短片</h1><p>藍田攝錄色魔案中，疑人所用的數碼相機只有八公分長，兩公分厚，非常小巧微型，用於偷拍可謂令人防不勝防。私家偵探張大偉昨晚表示，該部數碼相機並非專業偷拍器材，在市面並不常見，估計是外國水貨，除可拍攝數碼照片，亦具拍攝短片功能，但由於解像度低，估計畫面質素不高，甚至可能出現模糊不清。&#13;<br> 隨着數碼攝影科技發達，近年市面推出大批微型數碼相機，部份更標榜紅外線夜攝功能，一些愛好偷拍人士更把偷拍得來的片段放在互聯網公諸同好，不過張大偉指出，偷拍攝錄是犯法行為，呼籲好此道者勿以身試法。&#13;<br> 本報記者</p></body></html>
