<html><header><meta charset="utf-8"><title>涉追打城巴司機<br>梁家輝保釋候查</title></header><body><h1>涉追打城巴司機<br>梁家輝保釋候查</h1><p>【本報訊】在影圈中稱酒量了得的影帝梁家輝，昨日凌晨在電影公司老闆王海峰生日會中，狂飲紅酒、白酒、伏特加和威士忌四種酒之後，帶醉駕車回家途中，在紅磡海底隧道前先後與城巴和私家車相撞，事後懷疑「大發酒癲」，揮拳毆打巴士司機之餘，並一度向他窮追不捨。&#13;<br> 警方事後到場向他進行酒精測試，證實超出法例近四倍，警方其後將他拘捕帶署，扣查四小時才准以五千五百元保釋候查。根據法例，普通襲擊傷人罪，最高可判監一年。</p></body></html>
