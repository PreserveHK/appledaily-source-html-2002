<html><header><meta charset="utf-8"><title>披頭四歷久不衰</title></header><body><h1>披頭四歷久不衰</h1><p>最近英國的Radio2與多個網頁透過聽眾投票，共同選出了五十年的一百首好歌，結果顯示樂迷認為近十年來並沒有金曲產生，而經典樂隊披頭四（TheBeatles）及其個別成員共有十六首歌入選百大。<br> &#13;<br> <spanclass>Kylie排35 &#13;<br> 投票中第一位為樂隊Queen的經典歌曲《BohemianRhapsody》，第二、三位分別為JohnLennon的《Imagine》及披頭四的《HeyJude》。&#13;<br> 而近數年入榜位置最高的為三十五位、Kylie的《Can'tGetYouOutOfMyHead》，接着Oasis的《Don'tLookBackInAnger》排第四十一位。</spanclass></p></body></html>
