<html><header><meta charset="utf-8"><title>阿根廷窮童千里長征</title></header><body><h1>阿根廷窮童千里長征</h1><p>「你永不能奪去我們的希望！」逾三百名阿根廷學生拖着疲憊的身軀、拉着寫有各式標語的橫額，從北部城市伊瓜秀克港走了十二天，上周五走到首都布宜諾斯艾利斯的總統府前，要求政府為兒童福利多撥資源。<br> &#13;<br> <spanclass>促增教育食物撥款 &#13;<br> 這次「生命遊行」由「全國村落兒童活動」舉辦，阿根廷學生由上月二十八日起程，沿途輪流坐巴士及步行，「長征」一千四百公里，其間冒雨前行，又叫口號促請政府多為兒童教育、食物及庇護所撥款。但政府未回應。&#13;<br> 四年經濟衰退及高達兩成二的失業率，令阿根廷成出現嚴重飢餓及無家可歸問題，全國一半人口活在貧窮線下。&#13;<br> 美聯社</spanclass></p></body></html>
