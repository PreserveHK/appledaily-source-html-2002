<html><header><meta charset="utf-8"><title>男女涉用假聘信騙財</title></header><body><h1>男女涉用假聘信騙財</h1><p>【本報訊】警方商業罪案調查科首次發現以層壓式推銷香薰的公司，有員工提供假聘用信予新會員，讓新會員向銀行申請信用卡或貸款，支付五千元入會費，涉案一男一女昨在區域法院被判入獄兩年及十八個月。&#13;<br> 兩名被告分別是二十五歲殷俊傑（譯音）及二十八歲黃文英（譯音），二人分別被控三項及兩項欺詐罪。&#13;<br> 根據案情，商罪科於去年六月接獲投訴，發現一間香薰及香水公司的部份職員，向新會員提供偽造聘用信申請銀行信用卡及貸款。&#13;<br> 案件編號：DCCC194/2002</p></body></html>
