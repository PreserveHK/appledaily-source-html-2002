<html><header><meta charset="utf-8"><title>四代同堂婦遭車輾斃</title></header><body><h1>四代同堂婦遭車輾斃</h1><p>【本報訊】柴灣一名四代同堂生活無憂的八十二歲獨居老婦，為消磨時間四出拾荒，昨上午推着手推車在柴灣道橫過馬路時，被一輛專線小巴撞斃。家人慨歎：「成日提佢唔好亂過馬路，佢又唔聽，結果真係出事！」&#13;<br> 被撞死老婦麥媚（八十二歲），有四子一女共四代同堂，但獨居於柴灣連城道一單位。昨日上午十一時許，麥婦推着手推車在柴灣道近新翠花園對開迴旋處橫過馬路時，遭一輛從柴灣地鐵站開出載滿客的專線小巴撞倒，她頭部重傷昏迷，送院後傷重死亡。</p></body></html>
