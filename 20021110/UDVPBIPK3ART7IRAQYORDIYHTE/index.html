<html><header><meta charset="utf-8"><title>寶馬翻車司機離去</title></header><body><h1>寶馬翻車司機離去</h1><p>【本報訊】昨晨三時許，一輛寶馬325ia款房車沿尖沙嘴漆咸道南向東行駛，至康莊道交界處突然失控，鏟上分隔行車線的花槽凌空飛越三米後翻轉，四輪朝天，壓毀花槽矮欄車身凹陷損毀及漏出偈油（圖）。警方接報到場調查時車上空無一人，不排除有人酒後駕駛失事逃離現場，現正展開調查。&#13;<br> 寶馬325ia款房車新車車價三十九萬八千元，至於肇事房車的登記車主姓劉，報住西貢大埔仔。&#13;<br> 伍浦鋒攝</p></body></html>
