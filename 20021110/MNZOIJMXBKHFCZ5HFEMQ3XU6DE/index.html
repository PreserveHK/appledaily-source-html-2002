<html><header><meta charset="utf-8"><title>Robbie順口開河娶老婆</title></header><body><h1>Robbie順口開河娶老婆</h1><p>有壞孩子之稱的英國男歌手RobbieWilliams，近日在英國馬不停蹄為其被喻為入行以來最佳作品的新大碟《Escapology》宣傳。而日前Robbie身在蘇格蘭格拉斯哥時，竟答應了一名十五歲歌迷的求婚。<br> &#13;<br> <spanclass>開心到喊 &#13;<br> 當日Robbie心情大好，在電台外停下來與fans閒聊，十五歲的女歌迷Lauren伺機向他求婚，Robbie即時問她：「你今年幾大先？」Lauren虛報年歲數，自稱二十有九，Robbie竟答應她說：「過多幾年我哋就結婚！」哄得Lauren開心得又笑又哭，並讚Robbie為全世界「至正」男人。</spanclass></p></body></html>
