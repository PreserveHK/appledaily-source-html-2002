<html><header><meta charset="utf-8"><title>「烈火戰羊」失控</title></header><body><h1>「烈火戰羊」失控</h1><p>【本報訊】港島發生驚險車禍，一輛被稱為「烈火戰羊」的「綿羊仔」電單車（圖一），昨晨七時許，由二十八歲陳姓男子駕駛沿大潭水塘道東行，當途至大潭篤水壩一個右彎位，疑車速太快失控車翻人仰，電單車滑行越過對面線，而司機則滑落鐵欄與石壆間一個約四十五厘米的空隙五米下的水塘邊，差約三十厘米便墮水中。&#13;<br> 消防員接報到場將手腳擦損司機救起送院治療（圖二），司機接受酒精呼氣測試證實沒有飲酒，治療後無大礙。	&#13;<br> 李家傑攝</p></body></html>
