<html><header><meta charset="utf-8"><title>卡米拉床上功迷住皇儲</title></header><body><h1>卡米拉床上功迷住皇儲</h1><p>英國已故威爾斯王妃戴安娜的前管家披露，戴妃認為破壞其婚姻的卡米拉，是憑着床上功夫和驕人上圍贏得皇儲查理斯的寵愛。<br> &#13;<br> <spanclass>戴妃嫉妒大胸脯 &#13;<br> 消息指，伯勒爾正著書披露皇儲和戴妃婚姻的內幕，包括指戴妃曾向她極之信任的伯勒爾坦承嫉妒卡米拉的「偉大」胸脯，說：「我上身無甚可觀，但卡米拉卻有查理斯喜歡的深溝。」伯勒爾還說戴妃在深感絕望下，曾傷心得用刀自戕胸部；也試過在懷了威廉王子三個月後，從樓梯高處滾下來。&#13;<br> 伯勒爾又稱，戴妃相信查理斯是給卡米拉的床上功夫迷住，並指戴妃曾向他說：「我婚前還是處女……卡米拉懂得的，我做夢也想不到。」&#13;<br> 美國《環球報》</spanclass></p></body></html>
