<html><header><meta charset="utf-8"><title>每日一句</title></header><body><h1>每日一句</h1><p>南非總共有十一種法定語言，而英語則是官方語言。所以一般上用英語溝通絕無問題。但南非人又會以自己種族的語言溝通，其中土著中以Zulu族比例最大，見到黑人用Zulu語打招呼一定令他們喜出望外！&#13;<br> Zulu語：Sawubona&#13;<br> 讀音：Sahwoobawnah&#13;<br> 意思：GoodMorning/&#13;<br> GoodAfternoon（早晨/午安）</p></body></html>
