<html><header><meta charset="utf-8"><title>佐敦產後16小時出院</title></header><body><h1>佐敦產後16小時出院</h1><p>名模佐敦（Jordan）不只胸前偉大，原來體質勁弗，她在誕下八磅多重的兒子後十六小時，即以一身運動裝出院見傳媒，爭取曝光率。而BB的經手人、曼聯球星約基（DwightYorke）亦帶鮮花和玩具到醫院祝賀，公開承認自己是BB的爸爸，令佐敦分外開心。<br> &#13;<br> <spanclass>重見腳趾 &#13;<br> 穿上緊身白衫和橙色運動褲的佐敦說：「生BB真係好痛，但亦係一個神奇嘅時刻。𠵱家冇咗個大肚，我可以望到自己嘅腳趾啦。」&#13;<br> 而佐敦將BB首次曝光的照片，以五萬英鎊（約五十五萬港元）的價錢，賣予一本英國雜誌。</spanclass></p></body></html>
