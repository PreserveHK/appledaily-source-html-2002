<html><header><meta charset="utf-8"><title>後衛助攻頭槌必殺技</title></header><body><h1>後衛助攻頭槌必殺技</h1><p>除高大鋒將常以頭槌有斬穫外，一些後上的後衞亦不時以助攻頭槌取得入球，其中蘇甘保今屆在阿仙奴因中前場球員出色，故不須「谷」得太上，入球亦為之減少，但他先前在熱刺卻經常頂入角球卻是事實。艾耶拉並不高大，但他的入楔時間準繩，而且十分硬朗，在今屆尾二一場西甲聯對馬拉加的比賽，正是由他頂入而先拔頭籌，最後令球隊提早一周奪標，可謂防不勝防的人物。&#13;<br> 馬達拉斯及彭路基在意大利隊並非正選，但只要他們落場比賽便會使出助攻招數，其中馬達拉斯一定不會放過任何角球，甚至是罰球的機會；而彭路基則向有楔前柱頂球的殺着，可能因此成為球隊的秘密武器。</p></body></html>
