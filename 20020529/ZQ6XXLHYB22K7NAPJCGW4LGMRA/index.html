<html><header><meta charset="utf-8"><title>PanasonicSL-MP50耐力十足</title></header><body><h1>PanasonicSL-MP50耐力十足</h1><p>好多日本大廠都有推出MP3CD機，這部PanasonicSL-MP50以慳電原則來突圍，採用兩枚AA電池操作，播放音樂CD最長可使用35小時，而MP3CD則有14小時。在防震表現上，播放MP3可防震100秒，音樂CD則防震40秒。此播放機另一可取之處是S-XBS音樂系統，可在播放時得到更好的低音。以日本大廠出品來說，價錢可算合理。（三之二）&#13;<br> &#13;<br> 文：馬哥&#13;<br> &#13;<br> 售價：$880&#13;<br> 查詢：穿梭廣場&#13;<br> 電話：27717707</p></body></html>
