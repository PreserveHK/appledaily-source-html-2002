<html><header><meta charset="utf-8"><title>自然療法花藥</title></header><body><h1>自然療法花藥</h1><p>花藥，並不是花提煉的藥丸，而是治療心靈的藥物，從野外來的三十八種鮮花，包括：冬青、忍冬、海棠、櫻挑李、白花丹、橄欖等，經細心採集後放在清泉水中，就有治療的力量，稱為「花藥」。據最近剛剛出版、自然療法醫師黃偉德撰寫的《因為花藥，我學會了愛》，稱花藥能調和心靈，歸於平靜、溶解負面的情緒，帶出自己治療自己的功能。如有興趣深入認識花藥，不妨買本參考參考。&#13;<br> &#13;<br> 記者：梁佩芬&#13;<br> &#13;<br> 書名：因為花藥，我學會了愛&#13;<br> 作者：黃偉德&#13;<br> 售價：$83（各大書店有售）</p></body></html>
