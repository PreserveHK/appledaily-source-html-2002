<html><header><meta charset="utf-8"><title>麗花髮廊指遭侵權</title></header><body><h1>麗花髮廊指遭侵權</h1><p>【本報訊】著名麗花髮廊集團昨日入稟高等法院，指位於海港城麗花AMA髮廊股東年前簽訂終止專營權合約，但仍然以麗花髮廊商號經營，去年並涉及髮型師集體跳槽訴訟，嚴重影響集團聲譽，要求禁制索償及支付堂費。&#13;<br> 原訴為麗花髮廊有限公司及ReverSystemsS.A.，答辯一方為麗花AMA髮廊有限公司及董事股東MurrayEdwardMalski。入稟狀指雙方於九九年十二月三十日達成股份買賣合約，之前簽訂的專營權合約即時終止。&#13;<br> 案件編號：HCA1988/02</p></body></html>
