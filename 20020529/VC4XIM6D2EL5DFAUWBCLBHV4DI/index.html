<html><header><meta charset="utf-8"><title>江彬處女碟押後推出</title></header><body><h1>江彬處女碟押後推出</h1><p>樂壇新人江彬早前曾公開批評香港天后級女歌手王菲和鄭秀文等唱歌不夠水準，其出位言論為人所認識。<br> &#13;<br> <spanclass>尊重公司安排 &#13;<br> 江彬早前揚言下月初會推出個人首張EP碟，可是其經理人公司看過唱片封套的初稿，很不滿意，因此決定全部重做。江彬的唱片要被迫押後至下月中才可推出。對於首張唱片被拖延推出，江彬昨日在電話中說：「我真係好希望張唱片可以快啲出到街，我都好心急。不過公司如果覺得改完個效果會好啲，我都會耐心等嘅，我都會尊重公司所有安排。𠵱家咪惟有自己勤力啲練歌囉。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
