<html><header><meta charset="utf-8"><title>變態漢偷內衣褲攝入鏡被擒</title></header><body><h1>變態漢偷內衣褲攝入鏡被擒</h1><p>【本報訊】一名變態男子昨在石硤尾企圖偷取戶主晾在屋外走廊的女裝內衣物時，被男戶主從監視走廊的閉路電視中發現，開門喝止，疑人事敗沿樓梯逃走但被擒獲，糾纏間兩人受傷送院。&#13;<br> 現場為西洋菜北街四六六號一單位，男戶主姓蔡（三十九歲），十多歲時曾習武，兩個月前同母異父姓吳胞妺（三十一歲）遷入同住。<br> &#13;<br> <spanclass>走廊裝迷你閉路電視 &#13;<br> 據戶主胞妹表示，先後兩次發現晾於走廊的內衣褲被人偷去。其兄得悉後，於十多日前將迷你閉路電視安裝在廚房外監視屋外走廊情況。昨清晨六時，姓蔡戶主發現色狼，追至二樓時，色狼失足被事主飛身撲前擒獲，警員接報到場將姓黃（四十二歲）的疑人拘捕。</spanclass></p></body></html>
