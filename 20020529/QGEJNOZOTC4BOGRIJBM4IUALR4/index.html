<html><header><meta charset="utf-8"><title>奀妹兩友人葬身空難</title></header><body><h1>奀妹兩友人葬身空難</h1><p>傅天穎（奀妹）昨日不施脂粉在九龍灣展貿中心出現，原來她返其經理人公司星皓開會。<br> &#13;<br> <spanclass>與母每天通電 &#13;<br> 對於日前華航發生空難，奀妹覺非常恐怖，而她更有兩位男性朋友罹難，奀妹甚難過地說：「我原本唔想提，但真係好慘，其中一人係我好友嘅丈夫，大家相識十年，另一個就識咗三、四年，大家有時都會約埋飲嘢，真係世事無常。」&#13;<br> 問奀妹會否安排其母定居香港，以免大家時常穿梭港、台兩地。&#13;<br> 奀妹表示其母在港並無親人，故不欲來港，而她亦稱自己一向選搭長榮航空，空難事件發生後，她與母親每日也通電聯絡。</spanclass></p></body></html>
