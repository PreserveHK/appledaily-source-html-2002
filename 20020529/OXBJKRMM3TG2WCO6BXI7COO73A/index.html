<html><header><meta charset="utf-8"><title>　　陳啟宗「執仔」早過李澤楷 - 李八方</title></header><body><h1>　　陳啟宗「執仔」早過李澤楷 - 李八方</h1><p>恒隆集團董事長陳啟宗噚日講起政府房屋政策，尤其係北角邨準備採用混合發展模式時，大彈政府「太過溫情」，忽略市場經濟。佢更以自己為例，話「人生不單只做生意」，自己雖然係生意人，但對公益事業亦不遺餘力，識得平衡。&#13;<br> 陳啟宗參加過乜嘢公益事務咁巴閉？原來佢同電訊盈科主席李澤楷一樣，曾經去「執仔」。所謂執仔，就是輔導俗稱「夜青」嘅邊緣青少年。陳啟宗話，九一年已開始資助協青社（比李澤楷還要早兩年），自己重係協青社捐錢最多嘅善長。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
