<html><header><meta charset="utf-8"><title>梁靜茹自言愛星仔</title></header><body><h1>梁靜茹自言愛星仔</h1><p>滾石旗下歌手梁靜茹和本地樂壇組合星盒子，前晚在灣仔藝術中心舉行「我喜歡梁靜茹音樂會」。<br> &#13;<br> <spanclass>唱憶蓮舊歌 &#13;<br> 梁靜茹是馬來西亞人，首次在香港演出。前晚她唱了林憶蓮的舊歌《沒有你還是愛你》，她以廣東話說：「我好鍾意林憶蓮、王菲同譚詠麟，而影星就鍾意周星馳同梁朝偉。」她續說：「日前嚟香港都有歌迷攞紙牌嚟接機，今晚（即前晚）我又見到歌迷嚟，好親切。」採訪：卓美娟　攝影：陳慧安</spanclass></p></body></html>
