<html><header><meta charset="utf-8"><title>三局長擬互調職務</title></header><body><h1>三局長擬互調職務</h1><p>政制事務局局長孫明揚、公務員事務局局長王永平和民政事務局局長林煥光均是問責制局長的大熱人選，但據悉特首有意要三人互調職務，在未來五年各自執掌新政策範疇。&#13;<br> 據悉，董建華正考慮讓資歷深厚的孫明揚任公務員事務局局長；曾做過政務總署署長的王永平則調任民政事務局局長；而林煥光則離開民政事務局，出掌其他政策範疇，但特首仍未最後拍板。消息人士稱，包括財政司司長梁錦松在內多位人士，曾向特首建議在七月一日實行新官員問責制時，乘勢進行官員調動，讓最適合人士在最適合位置上發揮所長。</p></body></html>
