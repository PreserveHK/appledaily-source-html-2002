<html><header><meta charset="utf-8"><title>美國雞槌　大隻多肉</title></header><body><h1>美國雞槌　大隻多肉</h1><p>我肥師奶啲仔女最鍾意食雞髀同雞翼，但食全隻的雞全翼有時都幾麻煩。所以我有時都會買呢種淨雞槌。呢啲雞槌來自美國，隻隻大大隻又厚肉，用來炸又或者係做燜煮菜式都不錯。而且價錢相當便宜，只係賣$5/磅，非常抵食。可以買多兩磅放冰箱。</p><p><spanclass><fontstyle>鷹䱽　肉厚味香  &#13;<br> 咁多種䱽魚中，最好食又最靚嘅就係鷹䱽，而呢輪係比較當造嘅時分，所以我肥師奶都唔會錯過，會去買返屋企試吓。𠵱家嘅鷹䱽大約重一斤至一斤半左右，呢隻魚肉質厚身而味道較香，係同類中最正嘅，所以價錢都唔平，要成八十多元一斤，不過久不久食吓都可接受嘅，最適宜煎香食。</fontstyle></spanclass></p><p>文：肥師奶</p></body></html>
