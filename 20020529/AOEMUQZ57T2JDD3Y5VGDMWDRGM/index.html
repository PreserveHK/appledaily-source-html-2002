<html><header><meta charset="utf-8"><title>陳細潔自封講價高手</title></header><body><h1>陳細潔自封講價高手</h1><p>雪肌蘭老闆陳細潔、孫名翠和利孝和夫人等，昨日往中環文華酒店出席珠寶品牌Adler舉行的最新珠寶及手表展覽。&#13;<br> 陳細潔（Abbie）昨日佩戴的一條大溪地黑珍珠頸鏈，便是購自Adler，她說：「呢條頸鏈好抵買，只不過二十幾萬啫，如果喺卡地亞買，實要雙倍價錢。」<br> &#13;<br> <spanclass>慳二萬四 &#13;<br> Abbie昨日即場購買了兩隻分別原價五萬二千元的湖水藍鑽戒及原價一萬八千元淺啡鑽戒，講價後埋單共四萬六千元，慳了二萬四千元，Abbie說：「我都可以話係講價高手，而且今次老闆娘Patti係我老友，講起價嚟冇咁尷尬啦。」</spanclass></p></body></html>
