<html><header><meta charset="utf-8"><title>公務員通告或有違中立</title></header><body><h1>公務員通告或有違中立</h1><p>公務員事務局向立法會提交，有關公務員與問責制主要官員工作關係的通告，前綫何秀蘭在問責制小組會議上提出質詢，指其中對「公務員憑其言行贏取獲任命主要官員的信任」的要求，有違公務員的中立性，建議政府刪除有關條文。&#13;<br> 公務員事務局副局長麥綺明表示，條文原意要求公務員維持其專業精神，沒有意思要他們「擦鞋」，但公務員需要得到主管信任才可處理工作。她稱願意考慮議員的意見。</p></body></html>
