<html><header><meta charset="utf-8"><title>何穎雯秀髮飄飄專做替身</title></header><body><h1>何穎雯秀髮飄飄專做替身</h1><p>護髮產品Kerastase昨日在金鐘港麗酒店舉行宣傳活動，出席的圈中人包括陳冠希的二家姐陳見飛、陳霽平、模特兒何穎雯和陳嘉容。立法會議員丁午壽的未來媳婦何穎雯透露她做了多年的洗髮水廣告模特兒替身，因為她擁有一把秀髮，所以她一直不能將長髮剪去，何穎雯說：「嚟緊我又要籌備婚禮，到時要set頭髮，所以都唔可以剪短，反而要留長少少㖭。」<br> &#13;<br> <spanclass>陳見飛望八月出碟 &#13;<br> 此外，陳見飛向記者透露希望可在八月出自己的個人唱片，但當記者問她是否會與英皇唱片公司簽約時，她表示仍未肯定。&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
