<html><header><meta charset="utf-8"><title>周麗淇代言商場感新鮮</title></header><body><h1>周麗淇代言商場感新鮮</h1><p>周麗淇近日成為尖沙嘴某商場形象大使，日前拍了一輯造型照，並會於該新商場內展出，周麗淇說：「有個新商場搵我做imagegirl，我覺得好開心又好得意，不過影相時間都好緊迫，今次係余家安負責形象設計，效果都好好。但最好都係個老闆，肯遷就我時間，因為我最近忙於拍攝電視劇《百分百感覺》，時間好趕。」<br> &#13;<br> <spanclass>開拓內地市場 &#13;<br> 問到周麗淇是次出任商場代言人的酬勞如何，她說：「酬勞好滿意，今次個老闆成日要穿梭兩地，都肯就我時間，真係好難得。佢喺內地有生意，所以我哋會再有機會合作，順便可以發展內地市場。」</spanclass></p></body></html>
