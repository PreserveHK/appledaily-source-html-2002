<html><header><meta charset="utf-8"><title>張燊悅願如龍蝦生猛</title></header><body><h1>張燊悅願如龍蝦生猛</h1><p>後天二十六歲生日的張燊悅，昨日應周子駒和愛菩主持的新城節目《聯fan美食所》邀請，到西貢通記酒家預祝生日。<br> &#13;<br> <spanclass>忙於慶祝 &#13;<br> 張燊悅手持一隻大龍蝦，表示今年的生日願望希望像龍蝦一樣生生猛猛，不過當她看見龍蝦在網中掙扎，即嚇至花容失色。&#13;<br> 事後張燊悅表示生日當天會忙於慶祝，至於緋聞男友雷頌德會否一齊慶祝時，她避忌說：「邊個男友呀？問埋啲問題都答唔到。」張燊悅更自爆生日當天會使用調虎離山之計，請記者食飯來逃避追蹤。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
