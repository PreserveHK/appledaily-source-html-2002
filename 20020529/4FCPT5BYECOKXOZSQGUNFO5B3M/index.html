<html><header><meta charset="utf-8"><title>年幼姊弟失蹤六日</title></header><body><h1>年幼姊弟失蹤六日</h1><p>【本報訊】居住在紅磡區的一對年僅十三及十歲小姊弟，六日前上學失蹤至今仍音訊杳然，家人遍尋不獲恐有不測，焦急如焚。&#13;<br> 失蹤的十三歲女童周凱雯，身高一點五米、身材肥胖、長直髮及戴眼鏡；穿着白色恤衫及藍色格仔裙校服。其十歲弟弟晉年身高一點二七米、身材中等及短髮；失蹤前亦穿着白色恤衫及藍色長褲的校服。&#13;<br> 據悉，姊弟與家人同住在紅磡邨，喜到區內的遊戲機中心及網吧留連。上周四﹙本月二十三日﹚中午十二時，姊弟離家上學後沒有返家，家人找尋不果於兩日後報警。警方呼籲市民如知道兩人下落者，可電27618200與紅磡分區警署聯絡。</p></body></html>
