<html><header><meta charset="utf-8"><title>小統計：全球報章廣告量跌7%</title></header><body><h1>小統計：全球報章廣告量跌7%</h1><p>世界報業公會周一公布調查報告，指全球報章整體發行量去年輕微上升百分零點四，廣告收入卻減少了百分七。世界多國報業去年廣告收入及發行量升跌數據：&#13;<br> ‧美國報章銷量平穩，廣告收入減少11.5%&#13;<br> ‧歐洲聯盟15國中，9國發行量減少，8國廣告收入減少&#13;<br> ‧日本廣告收入增加7.8%&#13;<br> ‧中國廣告收入增加5.9%(近5年累積升幅達64%)&#13;<br> 資料來源：世界報業公會</p></body></html>
