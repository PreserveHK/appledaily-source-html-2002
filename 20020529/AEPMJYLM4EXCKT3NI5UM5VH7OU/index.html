<html><header><meta charset="utf-8"><title>打傷女工案散工罪成</title></header><body><h1>打傷女工案散工罪成</h1><p>【本報訊】三名在長沙灣副食品批發巿場工作的男子，疑經常調戲菜檔女搬運工是「人妖、變態」，一次更拳打腳踢及用兩呎長的鐵鈎襲她至頭破血流，手臂留血洞。&#13;<br> 次被告昨在北九龍裁判法院裁定傷人罪成，判囚四個月，但准他現金五千元保釋等候上訴。至於其餘兩名被告則無罪釋放。&#13;<br> 首被告蔬菜批發商趙偉明，次被告吳文生及第三被告梁沛芳，均為散工，被控於今年一月十五日，在長沙灣副食品批發巿場襲擊女子林蕊環。&#13;<br> 案件編號：NKCC1220/02</p></body></html>
