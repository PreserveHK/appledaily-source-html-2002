<html><header><meta charset="utf-8"><title>世界盃效應　先施發售足球雨傘</title></header><body><h1>世界盃效應　先施發售足球雨傘</h1><p>要數近期的城中熱話，世界盃一定走唔甩，就連實用的雨具都湊湊足球熱，加入世界盃熱潮。這把由先施百貨獨家發售的足球雨傘，設計非常有心思，外形過癮又實用，傘柄設計成一個立體小足球，打開雨傘後，你會發現傘面是一個足球圖案，夠晒盞鬼！質料方面，雨傘採用了超輕鋁質製造，三摺式設計輕巧易攜；傘骨由鋁及纖維玻璃製成，配合10骨設計，比起市面一般常見的6骨至8骨雨傘更堅固耐用，就算唔係球迷，都會俾佢吸引。&#13;<br>&#13;<br>記者：陳慧敏</p><p><spanclass><fontstyle>先施百貨  &#13;<br> 查詢電話：28301016</fontstyle></spanclass></p></body></html>
