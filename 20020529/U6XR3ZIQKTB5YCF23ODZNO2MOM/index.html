<html><header><meta charset="utf-8"><title>億八遺產訴訟和氣收場</title></header><body><h1>億八遺產訴訟和氣收場</h1><p>【本報訊】「隱形富翁」蔡晶明將一億八千萬元財產全贈予同居女友一案，質疑遺囑真偽的蔡晶明胞弟蔡國祥，與獲判勝訴的同居婦人莫杏婉本在上訴庭繼續打官司，雙方昨日和氣收場，協議擱置上訴。「隱形富翁」的遺產現由信託公司管理，其髮妻及養女雖在原審敗訴，據悉仍可分享遺產。&#13;<br> 自稱孤寒財主，擁逾億身家仍領取綜援的蔡晶明，九六年去世前以臨終饋贈形式，將保險箱內價值一億八千萬元的股票及定期存款，全贈予同居婦人莫杏婉，她持有的銀行入數紙遺囑，一度引起蔡的胞弟及養女等人質疑興訟。&#13;<br> 案件編號：CACV826&amp;1089/2001</p></body></html>
