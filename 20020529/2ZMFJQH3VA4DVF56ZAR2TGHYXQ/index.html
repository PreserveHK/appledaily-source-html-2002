<html><header><meta charset="utf-8"><title>Apple姐日記：<br>保采芬陳高蓮關係決裂</title></header><body><h1>Apple姐日記：<br>保采芬陳高蓮關係決裂</h1><p>我Apple姐一向都好留意一年一度嘅港姐競選嘅，話說我早排睇報紙，見到名媛陳高蓮（右）個契女保采芬（左）都有份去面試。保采芬今次參選，佢契媽陳高蓮係全不知情嘅。<br> &#13;<br> <spanclass>搬離豪宅 &#13;<br> 原來保采芬嘅媽咪好想個女成名，重表現得好急進㗎！保采芬媽咪曾經不斷要求陳高蓮介紹利孝和夫人畀個女識，諗住會有些少着數，但係每次陳高蓮帶保采芬出嚟啲活動，咁啱又遇唔到利夫人，久而久之保采芬嘅媽咪同陳高蓮就開始不和，而保采芬最近重已經搬離陳高蓮嘅山頂豪宅。</spanclass></p></body></html>
