<html><header><meta charset="utf-8"><title>北上尋歡四招自保</title></header><body><h1>北上尋歡四招自保</h1><p>港人北上成為美人迷魂黨的目標，究竟如何自保？有資深公安「教路」：（一）小心飲料被「落藥」，例如一夥人飲酒，當去洗手間回來後換過另一杯酒；（二）深夜出外最好找人陪伴，忌獨自偷歡；（三）去自己熟悉的場所，新認識異性須小心提防。（四）現金少帶，信用卡、提款卡更不帶為上算。<br> &#13;<br> <spanclass>遇事應報案 &#13;<br> 以深圳為例，有四川、湖南、東北等幫派盤踞，遇事應報案，公安可能掌握到他們的資料，不要因為自己尋歡而害怕被追究責任，一般公安機關會先處理有刑事成份的案件，港人不自愛多數只予警告了事。&#13;<br> 本報記者</spanclass></p></body></html>
