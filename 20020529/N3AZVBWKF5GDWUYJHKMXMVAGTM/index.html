<html><header><meta charset="utf-8"><title>揭幕日和暖密雲</title></header><body><h1>揭幕日和暖密雲</h1><p>南韓氣象局日前預測，周五由法國對塞內加爾的本屆世界盃揭幕戰將會在和暖氣溫及密雲下進行。&#13;<br> 據一名南韓氣象局發言人透露，預計漢城在周四時將會有微雨，而周五則是密雲，氣溫介乎攝氏十七至二十七度。&#13;<br> 球評家普遍認為本屆賽事在日、韓舉行，天氣主要影響到歐洲球隊發揮，在漢城由法國對塞內加爾的揭幕戰於晚上進行，溫度比日間稍降，故該仗的天氣因素應不致對法國隊影響太大。<br> &#13;<br> <spanclass>下月底南韓會有暴雨 &#13;<br> 另外，過去南韓通常在六月尾或七月初才會受到季候天氣所影響，但南韓氣象局再預測今年季候天氣將會稍稍提前影響南韓，令該國在六月中呈密雲，到六月底更會出現暴雨的情況。</spanclass></p></body></html>
