<html><header><meta charset="utf-8"><title>千嬅大啖口水杯麵</title></header><body><h1>千嬅大啖口水杯麵</h1><p>鄭裕玲、楊千嬅、曾志偉和何超儀主演的新片《慳錢家族》，劇情講述鄭裕玲等人參加某電視台舉辦的一個慳錢遊戲，以家庭組合形式，在一星期內全家只可用四百元。<br> &#13;<br> <spanclass>奇招化免費妝 &#13;<br> 鄭裕玲於是跟楊千嬅、曾志偉和一位小演員組成一個家庭參賽。不過鄭裕玲等人因捱不住肚餓，一家四口花了五元買了一個杯麵。鄭裕玲先搶過來吃，楊千嬅更不介意吃別人的口水尾，連湯都飲埋。曾志偉則十分誇張，搶吃最後一條麵。&#13;<br> 另外，片中講述鄭裕玲很貪靚，於是她教千嬅如何可免費化妝。二人相約到百貨公司的化妝品專櫃，訛稱要買化妝品，然後就試用所有化妝品，結果化完靚妝就離去。</spanclass></p></body></html>
