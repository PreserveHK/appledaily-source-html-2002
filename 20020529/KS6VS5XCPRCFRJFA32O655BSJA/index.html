<html><header><meta charset="utf-8"><title>巴伐洛堤難掩喪父悲</title></header><body><h1>巴伐洛堤難掩喪父悲</h1><p>世界知名男高音巴伐洛堤（LucianoPavarotti），繼今年一月喪母後，上周五其八十九歲的父親亦病逝。巴伐洛堤前日為其「巴伐洛堤與好友演唱會」作綵排時，表現得非常難過。<br> &#13;<br> <spanclass>哭不成聲 &#13;<br> 這場演唱會舉行的地方為其家鄉摩德納，亦是其父過身之地，前日他在舞台上綵排，唱出披頭四（TheBeatles）的名曲《HeyJude》時，一度哭不成聲。</spanclass></p></body></html>
