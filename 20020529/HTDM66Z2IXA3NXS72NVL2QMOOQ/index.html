<html><header><meta charset="utf-8"><title>BoBo趁機免費旅遊</title></header><body><h1>BoBo趁機免費旅遊</h1><p>陳文媛（BoBo）、李蘢怡、李克勤、Twins、陳慧珊和陳小春等昨日往灣仔伊館，出席「粵港澳耆英饑饉8小時」活動。陳慧珊即場表演玩呼拉圈助興，令現場的公公婆婆十分開心。<br> &#13;<br> <spanclass>赴深圳剪綵 &#13;<br> BoBo今日會到深圳為StarEast在深圳的公司開幕禮剪綵，BoBo說：「我哋公司喺好多地方已經有office，好似台灣、新加坡同內地好多地方。」&#13;<br> BoBo還透露原來StarEast已經收購了大部份的永安旅行社股份，有人問BoBo遲些她豈不是可以拍旅遊特輯？BoBo笑說：「如果包薪拍都幾好㗎！我又未拍過旅遊特輯，不過都唔可以成日拍嘅，其他嘢唔使做咩！」</spanclass></p></body></html>
