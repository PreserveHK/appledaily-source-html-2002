<html><header><meta charset="utf-8"><title>四款違規枕頭判罰</title></header><body><h1>四款違規枕頭判罰</h1><p>【本報訊】繼上周七星化工廠有限公司批發的海馬牌及WE28牌枕頭不符合安全標準判罰，再有本地枕頭入口及批發商的貨品，因未能通過防火測試，遭海關票控罰款。&#13;<br> 被告入口及批發商分別為利鳴企業有限公司和泰佳有限公司，各被票控兩項供應不安全消費品罪。&#13;<br> 兩家公司的負責人同為女子馬少玲（譯音），昨日在西區裁判法院承認所有控罪，共被罰款四千元，並須繳付一萬七千多元的枕頭測試費。&#13;<br> 去年五月初，海關在市面抽查，發現四款枕頭未能通過防火測試及一般安全鑑定，對用家構成潛在危險。&#13;<br> 案件編號：WSS5830-5833/01</p></body></html>
