<html><header><meta charset="utf-8"><title>豪宅劫匪入獄七年</title></header><body><h1>豪宅劫匪入獄七年</h1><p>【本報訊】分銷日本名牌電器的天晶控股有限公司董事總經理陳光賢，其沙田九肚山豪宅去年初遭獨行賊乘夜闖入行劫，賊人綑綁菲傭掠走價值十三萬元伯爵名表，警方憑澳門當舖資料，拘捕由內地返港的涉案匪徒，被告昨日在高等法院被陪審團裁定搶劫罪成，法官判處被告入獄七年。&#13;<br> 二十九歲無業被告陳昀興被裁定於去年三月十三日，在九肚山馬樂徑一獨立洋房內，搶劫三十三歲菲傭伯爵名表、手提電腦及手提電話的罪名成立。&#13;<br> 案件編號：HCCC270/01</p></body></html>
