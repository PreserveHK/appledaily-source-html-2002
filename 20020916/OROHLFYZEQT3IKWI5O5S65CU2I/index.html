<html><header><meta charset="utf-8"><title>　　同一餅印 - 李八方</title></header><body><h1>　　同一餅印 - 李八方</h1><p>唐英年（右）一向着重家庭生活，但係做咗問責局長之後就變得身不由己，周身唔得閒，連禮拜日晚都要去前綫酒會，唐太及唐英年媽媽肯定有投訴，於是只好帶埋個大仔同埋個細女嚟，唐弟弟只有十四歲，但係已經就嚟有阿爸咁高，而且啲神態都似晒個老竇；至於細女，就梗係似阿媽。&#13;<br> 八方問局長，女兒有多大？他竟然一時說不出來，局長真係太忙了！&#13;<br> 司徒世華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
