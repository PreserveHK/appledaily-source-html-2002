<html><header><meta charset="utf-8"><title>爬頭釀意外</title></header><body><h1>爬頭釀意外</h1><p>【本報訊】屯門公路浪翠園對開昨晨發生的士疑爬頭失控猛撼雪糕車意外，引致的士上一家五口受輕傷。昨晨七時許，一部的士由姓黃司機（五十一歲）駕駛，載着妻子及三名子女沿屯門公路快線出九龍。&#13;<br> 當的士駛至浪翠園對開，司機疑轉出中線企圖爬越前車時，失控猛撼一部從中線駛至煞掣不及的運載雪糕貨車。兩車相撞後的士再撞毀路中心一道消防柵，衝過對面屯門公路入屯門方向快線位置始停下（圖），幸駛至車輛及時收掣未再釀成意外，兩名司機證實無飲酒。&#13;<br> 區恩傑攝</p></body></html>
