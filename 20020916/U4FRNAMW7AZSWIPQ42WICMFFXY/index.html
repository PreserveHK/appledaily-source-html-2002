<html><header><meta charset="utf-8"><title>的士司機遇劫</title></header><body><h1>的士司機遇劫</h1><p>【本報訊】一對年約二十餘歲男女昨凌晨二時在元朗西菁街登上一部的士，向姓黎（四十八歲）司機表示先前往天水圍嘉湖山莊再到天瑞邨。當的士駛到嘉湖山莊時，女子先行落車，稍後的士駛至天瑞邨瑞彩樓對開停車場時，男子突然亮刀指嚇司機搶劫，司機反抗𠝹傷手部送院（圖）。警方懷疑兩名男女賊人，涉及本月十三日凌晨，元朗兩名的士司機遭一對「雌雄賊」連環打劫案件有關。&#13;<br> 此外，昨晨六時許，兩名男子在油麻地登上一部的士，當駛到甘芳街時，兩名男子拔出𠝹刀指嚇姓黃（五十四歲）司機打劫，司機反抗手部受傷。&#13;<br> 區恩傑攝</p></body></html>
