<html><header><meta charset="utf-8"><title>台灣泥火山只噴泥漿</title></header><body><h1>台灣泥火山只噴泥漿</h1><p>每次提到火山，我只聯想到那噴出熾熱而燈紅色的岩漿，但那次到台灣一轉，才發現除了我們見慣見熟的那種火山，還有一種只會噴出泥漿的泥火山（MudVolcano）。記得那次到達烏山頂的泥火山地區時，眼前看到兩座約一個成年人般高的泥火山，山腳下全是乾涸的泥漿、而火山口則注滿沸騰的泥漿、形成一個個泥泡泡，我用手測試泥漿的溫度，發現它並不很熱，大概38-40℃左右。不過同行的當地導遊千叮萬囑這些泥漿並沒有護膚的功效，千萬不要靜靜地拿來敷面！&#13;<br>&#13;<br>記者、攝影：陳珮娟</p></body></html>
