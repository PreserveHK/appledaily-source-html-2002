<html><header><meta charset="utf-8"><title>邱月清四十歲前生育</title></header><body><h1>邱月清四十歲前生育</h1><p>前亞姐邱月清、元華和黃光亮等，前晚在九龍牛池灣文娛中心出席「李賽鳳舞藝坊舞展2002」。<br> &#13;<br> <spanclass>拍拖兩年 &#13;<br> 久違了的邱月清依然保養得很好，問到邱月清的近況，她說：「我𠵱家有個華僑商人男朋友，我哋拍咗拖兩年，都未諗過結婚，或者再拍多兩年拖先，我一定會喺四十歲前結婚生BB。」&#13;<br> 李賽鳳前晚的活動，她任職醫生的夫婿羅啟仁都有到場做攝影師，兩夫婦去年在美國註冊結婚，李賽鳳說：「我間舞蹈學校每年都會舉行呢啲活動，推廣藝術。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
