<html><header><meta charset="utf-8"><title>忽然激動跳海</title></header><body><h1>忽然激動跳海</h1><p>【本報訊】三十三歲姓張的新移民婦人，昨晨十一時半偕同七歲女兒及由北京來港探訪的父母，一行四人在西灣河水警基地側的海旁散步，其間，她用手提電話與人傾談，突然表現得情緒激動，繼而縱身跳下海中，家人大驚呼救，一名船家聞訊拋下救生圈，事主抱緊救生圈漂回岸邊，稍後警方到場將她救起送院（圖），目前需留醫治理。&#13;<br> 據事主的父親表示，女兒近日精神有異，但不知她跳海自殺原因，警方正展開調查。&#13;<br> 周志鴻攝</p></body></html>
