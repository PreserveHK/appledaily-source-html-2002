<html><header><meta charset="utf-8"><title>日本兩大廚稻菊獻藝</title></header><body><h1>日本兩大廚稻菊獻藝</h1><p>記得曾經在美國一間日本餐廳用膳，看着日籍鐵板燒師傅把菜餚舞弄於鐵鏟之內，節奏有序，動作利落，末了美食跌到跟前碟內，大家就像看了一場雜技表演，歎為觀止。本地也有餐廳有類似表演，但總是欠缺點令人印象深刻的魅力。日本大師級鐵板燒師傅SetsuoTakano，會偕同稻菊日本總店行政總廚KenichiYanagawa，一連七日於稻菊香港店客席獻藝，食客除了可品嘗到由兩位大師烹調的鐵板燒和天婦羅外，還有機會欣賞到真正的鐵板燒藝術，相信定能滿足大家視覺和味覺之慾。&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：稻菊日本餐廳&#13;<br> 電話：27332933&#13;<br> 地址：尖沙嘴麼地道69號帝苑酒店1樓</p></body></html>
