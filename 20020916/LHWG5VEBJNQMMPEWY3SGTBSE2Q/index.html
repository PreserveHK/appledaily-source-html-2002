<html><header><meta charset="utf-8"><title>劍橋五膺英最佳大學</title></header><body><h1>劍橋五膺英最佳大學</h1><p>英國《星期日泰晤士報》公布了一年一度的英國大學排名榜，劍橋大學連續五年獲選為最佳大學，不論教學及研究質素都名列前茅；另一名校牛津大學的成績滑落，雖然整體排名仍位列第二，但在教學及研究質素方面，排名由去年的第二跌至只得第三，原本的位置分別由約克大學及倫敦經濟學院取代。整體排名如下：&#13;<br> 1.劍橋大學&#13;<br> 2.牛津大學&#13;<br> 3.倫敦經濟學院&#13;<br> 4.倫敦大學皇家學院&#13;<br> 5.華威大學&#13;<br> 6.聖安德魯斯大學&#13;<br> 7.約克大學&#13;<br> 8.倫敦大學學院&#13;<br> 9.諾丁漢大學&#13;<br> 10.巴斯大學&#13;<br> 資料來源：英國《星期日泰晤士報》</p></body></html>
