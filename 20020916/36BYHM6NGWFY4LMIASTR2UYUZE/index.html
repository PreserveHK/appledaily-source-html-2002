<html><header><meta charset="utf-8"><title>王喜無聲出新碟</title></header><body><h1>王喜無聲出新碟</h1><p>王喜今日推出新碟《起身叫我》，但有傳他所屬的Avex唱片因人事變動，故令其新碟宣傳大受影響。而之前王喜所推出的兩張唱片，Avex曾為他先後舉行記者會及在巴士站燈箱擺放海報，相比之下，王喜今次似乎宣傳費大減，無聲無息地出碟。<br> &#13;<br> <spanclass>現身電車站燈箱 &#13;<br> 日前記者致電Avex市場及宣傳部經理吳英傑求證，對於有傳唱片公司縮皮，削王喜新碟宣傳費一事，吳英傑透過電話說：「我哋冇cut到宣傳費，反而有增無減，上個禮拜我哋重指定喺《烈火雄心II》嘅黃金時段中播廣告，只不過王喜啱啱去完尼泊爾同上海，所以宣傳至要配合番出碟嘅時間做，遲啲電車站燈箱都會有王喜嘅海報。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
