<html><header><meta charset="utf-8"><title>華仔生日願望：官司快啲完</title></header><body><h1>華仔生日願望：官司快啲完</h1><p>劉德華（華仔）前晚在灣仔會展出席他的《300秒情緣》音樂劇首播，吳君如和堪輿學家李丞責都有到場。<br> &#13;<br> <spanclass>推出鋼琴作品集 &#13;<br> 華仔表示本月底會推出《劉德華經典鋼琴作品集》，而十二月則會舉行「你是我的驕傲音樂會」。華仔近期備受中建電訊的官司纏身，可會影響其演唱會的舉行？華仔說：「真係唔好再講，唔好再將工作同中建扯成話題。」&#13;<br> 華仔本月二十七日便四十二歲，問到他有何慶祝活動？華仔說：「我會放十至十四日假，而生日願望就係希望可以順順利利，同埋希望官司可以快啲完。」</spanclass></p></body></html>
