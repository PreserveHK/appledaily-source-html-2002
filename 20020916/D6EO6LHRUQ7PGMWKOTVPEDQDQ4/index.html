<html><header><meta charset="utf-8"><title>寶馬撞欄衝入路軌</title></header><body><h1>寶馬撞欄衝入路軌</h1><p>【本報訊】沙田大埔公路昨發生驚險交通意外。一輛「寶馬」房車昨在紅色暴雨警告信號下失事，撞向路邊石壆飛越草坡、撞塌圍欄衝入九廣鐵路馬場站內，最後打「白鴿轉」，車尾衝上路軌才告停下；車上三男一女有驚無險沒有受傷。&#13;<br> 肇事司機姓張（二十歲），經酒精測試證實曾經飲酒，但無超標。昨凌晨三時半天文台正懸掛紅色暴雨警告信號，事主駕駛房車接載兩男一女青年沿大埔公路中線北行，途至馬場站對開，司機報稱閃避切線車輛扭軚失控，橫掃石壆後凌空飛起跨越草坡、撞塌圍欄直衝入火車軌上。司機急忙煞掣，最後房車衝前數米打了個「白鴿轉」，車尾衝上路軌才告停下，事件中房車車頭損毀。</p></body></html>
