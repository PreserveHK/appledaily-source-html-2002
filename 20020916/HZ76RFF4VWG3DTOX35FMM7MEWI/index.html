<html><header><meta charset="utf-8"><title>住13樓太高學校拒收男童</title></header><body><h1>住13樓太高學校拒收男童</h1><p>向來只有聽說政府希望讓學童入讀寓所附近的學校，以免長途跋涉，但英國一名男童竟因住在十三樓，被市政府嫌住得太高，拒絕他入讀鄰近的學校。<br> &#13;<br> <spanclass>樓下兒童准入讀 &#13;<br> 年僅四歲的小沃克住在南安普敦一座高樓大廈，他的父母希望他入讀鄰近一所學校，提出申請後卻被市政府駁回，原因是他住得太高，遠離了所屬的學校網。&#13;<br> 住在他樓下，包括二樓和三樓的兒童卻獲准入讀該所學校，令小沃克的父母非常氣憤，直斥市政府提出的理由「荒謬」。&#13;<br> 英國《星期日鏡報》</spanclass></p></body></html>
