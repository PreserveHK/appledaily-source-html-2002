<html><header><meta charset="utf-8"><title>小齊曾對拍檔心動</title></header><body><h1>小齊曾對拍檔心動</h1><p>任賢齊（小齊）日前接受台灣藝人張小燕主持的《小燕有約》節目訪問，小齊謙厚勤奮的個性深得小燕姐歡心，他在節目中暢談事業與感情生活。&#13;<br> 當談到小齊如何維繫與女友Tina的十五年戀情時，他說：「做藝人要面對很大的壓力、更大的關注及追逐，所以會更加辛苦，我比較喜歡隨緣，更加珍惜。我現在與女朋友還不錯吧！我有點怕想自己的終身大事，因為終日都要飛來飛去，去向不定，所以我覺得自己有點像成龍大哥！」<br> &#13;<br> <spanclass>隨遇而安 &#13;<br> 因為工作關係，小齊有很多機會接觸其他女孩子，問他會否對拍檔心動時，小齊一臉害羞說：「會心動的，但若果有機會與她們接觸，就隨遇而安吧！」</spanclass></p></body></html>
