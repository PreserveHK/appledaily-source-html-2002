<html><header><meta charset="utf-8"><title>方力申冒雨睇海豚</title></header><body><h1>方力申冒雨睇海豚</h1><p>「飛魚王子」方力申昨日本來與三十名「綠綠無窮」的會員乘船到香港西面水域看中華白海豚，結果因黃色暴雨警告懸掛，只有十五名會員出席，不過方力申仍冒雨走出甲板看海豚，表現興奮雀躍。<br> &#13;<br> <spanclass>忙為舞台劇排練 &#13;<br> 方力申表示他自小已相當喜歡海豚，曾欲在內褲邊位置紋一個海豚圖案，但至今仍未達成心願。方力申透露他近日忙於綵排舞台劇《奪標》，除因要大叫引致聲沙外，又要跳舞及打功夫，所以周身瘀傷。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
