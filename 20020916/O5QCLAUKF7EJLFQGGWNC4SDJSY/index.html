<html><header><meta charset="utf-8"><title>元朗警方連日反黑</title></header><body><h1>元朗警方連日反黑</h1><p>【本報訊】元朗區黑幫「14Ｋ」及「和勝和」人馬目無法紀，本月十三日凌晨糾眾百人「晒馬」包圍警員衝擊警署，警方高層震怒，昨日凌晨連續第二日大舉到區內娛樂場所反黑查牌，打擊黑幫囂張氣燄。&#13;<br> 警方同時對一間14Ｋ人馬經常聚集的酒吧卡拉ＯＫ進行「放蛇」，揭發酒吧卡拉ＯＫ月前被吊銷酒牌後疑「走法律罅」，在附近開設士多提供酒類給入場顧客，拘捕六名男女職員及負責人，搬走一批酒作證據。&#13;<br> 八十多名來自警方元朗警區反黑組及機動部隊人員，前晚九時開始，連續第二日在元朗區進行反黑反罪惡「犁庭掃穴」查牌行動，到區內十多間酒吧、卡拉ＯＫ、網吧及遊戲機中心查牌，盤查近五十名可疑男女。</p></body></html>
