<html><header><meta charset="utf-8"><title>地主裝監視器擒犯</title></header><body><h1>地主裝監視器擒犯</h1><p>【本報訊】深水埗怡靖苑一個曾遭淋漆油破壞的單位昨再遭整蠱，被一名住在相同層數的街坊在門外貼紙張詆毀。住戶從安裝於門外地主的閉路電視中見狀，衝出制服疑人報警，警方將案件列作遊蕩處理，正調查疑人意圖及是否與淋油事件有關。&#13;<br> 被捕疑人姓廖（五十二歲）事後獲准保釋外出，他向記者聲稱與肇事一家人非但無仇無怨，只是想以貼紙仔戲弄一番，沒料會惹上官非。&#13;<br> 事發於昨凌晨零時，姓徐（六十五歲）女戶主及兒子（四十二歲）監看裝置在門外地主的閉路電視，其間發現一名男子在門外鬼鬼祟祟，於是立即開門將他制服，只見鐵閘貼上一張寫上「9ＸＸＸＸＸ（人名）無家教」的紙張，於是報警。</p></body></html>
