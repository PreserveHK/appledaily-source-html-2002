<html><header><meta charset="utf-8"><title>大學學位已不夠用</title></header><body><h1>大學學位已不夠用</h1><p>雖然少有僱主要求求職者擁有MBA，但現今的大學學位已不再矜貴，多拿一個MBA學位肯定有助增加個人競爭力。合眾人事顧問董事總經理蘇偉忠（圖）表示：「現時有太多大學畢業生，持有MBA應對升職有幫助。若然兩個員工的條件差不多，持MBA者的進升機會肯定較大。」&#13;<br> 他指出，美式和跨國企業較喜歡具思考及啟發性的MBA，例如需出國學習的課程。至於需前往內地修讀的MBA，蘇偉忠認為，報讀這類課程的人，多以拓闊人際網絡為目的，反而學習管理知識為次。</p></body></html>
