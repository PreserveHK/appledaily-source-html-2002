<html><header><meta charset="utf-8"><title>理查森萬三次握手稱王</title></header><body><h1>理查森萬三次握手稱王</h1><p>美國民主黨加州州長候選人、前能源部長理查森，上周六在八個小時內跟人握手一萬三千三百九十二次，打破前總統西奧多‧羅斯福一九○七年創下的八千五百多次的舊紀錄，成為連續與人握手最多的政治人物。<br> &#13;<br> <spanclass>破羅斯福紀錄 &#13;<br> 在《健力士世界紀錄大全》職員見證下，理查森在新墨西哥州一個展覽會及一場美式足球比賽後的派對創下紀錄。他說：「我這樣做是要顯示我們有屬於草根一族的競選活動，而且政治也可以很有趣。政治是關乎人的。」&#13;<br> 雖然理查森打破了羅斯福所創的政治人物紀錄，但跟人握手最多的紀錄仍由印度男子夏爾馬保持。他九六年在一個展覽會中與三萬一千一百一十八人握手。<br> &#13;<br> 美聯社</spanclass></p></body></html>
