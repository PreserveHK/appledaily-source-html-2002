<html><header><meta charset="utf-8"><title>加首創葡萄酒水療服務</title></header><body><h1>加首創葡萄酒水療服務</h1><p>以出產優質葡萄酒聞名的加拿大濱湖尼亞加拉，當地最近有一家水療公司首創使用葡萄酒作水療材料的服務，由年初至今已吸引二萬五千名客人光顧。<br> &#13;<br> <spanclass>大受美國遊客歡迎 &#13;<br> 公司總裁斯皮爾表示，使用者會先在身體塗上酒渣及泥土混合物以去死皮，再以葡萄酒和蜜糖混合物倒在身上按摩；接下來，全身以膠布或熱氈包裹數分鐘，令混合物可浸入身體皮膚內軟化皮膚，最後在水療池中將混合物洗淨。&#13;<br> 斯皮爾指出，他們每周平均有二十五名遊客光顧，大部份來自美國，估計這種葡萄酒水療服務將會愈來愈受歡迎。&#13;<br> 路透社</spanclass></p></body></html>
