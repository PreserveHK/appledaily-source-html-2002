<html><header><meta charset="utf-8"><title>趙學而櫥窗內示範化妝</title></header><body><h1>趙學而櫥窗內示範化妝</h1><p>趙學而昨日在中環連卡佛化妝品T.LeClerc任模特兒，而舉行場地被安排於玻璃櫥窗內，好讓途人能一起觀看，其間有小女孩認出學而是拍《皆大歡喜》的大少奶，還說：「佢係電視嗰個大少奶呀！」<br> &#13;<br> <spanclass>有酬勞贊助 &#13;<br> 學而表示是首次任化妝模特兒，還說化妝師很怕醜，她說：「佢噚日幫我化妝時粒聲都唔出，今日有講解已經好好多。」那麼化妝師可有緊張至冒汗？學而說：「喺個櫥窗裏面咁熱，係人都出汗啦！」至於酬勞，學而表示很滿意，她還得到化妝品贊助。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
