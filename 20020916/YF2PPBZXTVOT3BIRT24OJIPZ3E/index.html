<html><header><meta charset="utf-8"><title>吉川日奈被偶像攬到實</title></header><body><h1>吉川日奈被偶像攬到實</h1><p>二十二歲的日本女星吉川日奈，前日現身東京新宿，向在日本宣傳電影《驚兆》的荷李活男星祖昆馮力士（JoaquinPhoenix）獻花，她在熱情的祖昆面前，如小影迷一樣，不停儍笑。<br> &#13;<br> <spanclass>依偎胸膛 &#13;<br> 吉川日奈向祖昆馮力士獻花後，即被型男一擁入懷，令她開心不已，她依偎在祖昆的胸膛，更瞇起雙眼儍笑。當吉川向記者說自己是祖昆的fans時，日本傳媒指她的眼睛中間更出現了兩個心形呢！</spanclass></p></body></html>
