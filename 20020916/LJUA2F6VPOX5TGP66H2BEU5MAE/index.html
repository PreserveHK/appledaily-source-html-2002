<html><header><meta charset="utf-8"><title>街市菜販不敢加價</title></header><body><h1>街市菜販不敢加價</h1><p>連日大雨，本港街市蔬菜價格暫未見大幅上升，但魚類價格卻受影響。觀塘瑞和街街市魚販梁先生稱，近日海魚價格調升，如大眼雞每斤由二十四元升至三十二元；紅衫魚每斤由二十八元增至三十二元；䱽魚每斤則由四十元加至四十八元。菜檔老闆靚姐表示，面對超級市場的激烈競爭，菜販都不敢加價，蔬菜價格並無大幅調升，例如菜心、通菜、白菜都維持往日的價格，分別是每斤七元、七元及六元。&#13;<br> 本報記者</p></body></html>
