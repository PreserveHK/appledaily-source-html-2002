<html><header><meta charset="utf-8"><title>何韻詩新歌唱女同志</title></header><body><h1>何韻詩新歌唱女同志</h1><p>何韻詩、陳松伶及田蕊妮等人，昨日下午到黃埔時尚坊，出席「至專家廚藝大賽」。何韻詩透露即將推出的新大碟中，有一首歌曲《再見露絲瑪莉》是描述兩個女仔的愛情故事，她說：「其實我之前隻碟有首歌叫《露絲瑪莉》，不過當時咁啱又傳緊我同容祖兒嘅緋聞，咁唱片公司唔想俾人覺得我用呢啲嘢嚟做宣傳，所以就冇力谷呢隻歌。」<br> &#13;<br> <spanclass>蕭正楠麥浚龍失場 &#13;<br> 原本蕭正楠與麥浚龍都會出席這個活動，但結果兩人都沒有出現。有傳兩人為避對方而缺席，不過環球方面表示麥浚龍因要出席港台的活動，故未能到來。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
