<html><header><meta charset="utf-8"><title>Apple姐日記：<br>新生代蒲精--潘楚穎</title></header><body><h1>Apple姐日記：<br>新生代蒲精--潘楚穎</h1><p>我Apple姐雖然鍾意蒲，但係始終好難好似後生嗰陣咁，一晚蒲幾場咁精采㗎啦！呢啲咁輝煌嘅戰績，都係等啲新一代去接棒啦。<br> &#13;<br> <spanclass>黑超遮殘樣 &#13;<br> 而城中蒲精當中，除咗周立璟、AnaR.同Danielle呢班中堅分子之外，其實重有一個比較低調嘅超級蒲精，我講嗰個咪係潘廸生個寶貝女潘楚穎囉！&#13;<br> 有晚我好例外咁走兩場，先喺KeeClub食飯，跟住再去金鐘港麗酒店飲嘢，但鬼死咁蹺連續兩個地方都撞到潘楚穎。其實我去到港麗酒店已經好攰，估唔到潘楚穎都係，佢喺港麗一坐低，已經即刻戴番副黑超，唔知係唔係用嚟遮個殘樣呢？</spanclass></p></body></html>
