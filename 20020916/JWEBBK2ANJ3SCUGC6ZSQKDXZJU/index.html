<html><header><meta charset="utf-8"><title>福伯聖誕拉埋天窗</title></header><body><h1>福伯聖誕拉埋天窗</h1><p>六十歲的夏里遜福（HarrisonFord）現時與三十七歲的「甜心女友」嘉莉絲達霍克（CalistaFlockart）蜜運中，有傳二人已決定於今年聖誕節拉埋天窗。<br> &#13;<br> <spanclass>已見家長 &#13;<br> 據澳洲雜誌《NewIdea》報道，嘉莉絲達的朋友爆料說：「幾個星期前，福伯帶過嘉莉絲達去見佢媽咪多麗菲（Dorothy），多麗菲俾未來新抱逗得好開心。」爆料人士更說二人已計劃今年聖誕在斐濟海灘舉行浪漫婚禮。</spanclass></p></body></html>
