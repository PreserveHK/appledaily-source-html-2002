<html><header><meta charset="utf-8"><title>華心村頑童熏門牌</title></header><body><h1>華心村頑童熏門牌</h1><p>【本報訊】中秋節將至，懷疑有頑童「技癢」玩蠟燭。昨凌晨二時許，粉嶺華心邨華冠樓七樓多個單位遭人在鐵閘手柄及門鈴上點蠟燭，燭光在微風中晃動甚是鬼魅，住戶赫見此狀致電報警。&#13;<br> 警方接報到場發現該層十八戶中有十三戶被插上蠟燭，其中四戶的塑膠門牌被蠟滴熏黑，倘幸火種沒有燒着門簾或雜物，否則後果不堪設想。警方調查後相信沒有住戶欠債及結怨，並非尋仇恐嚇，懷疑是頑童「應節」玩蠟燭，案件列刑事毀壞案處理。</p></body></html>
