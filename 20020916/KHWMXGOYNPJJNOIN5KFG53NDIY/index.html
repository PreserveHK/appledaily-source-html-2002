<html><header><meta charset="utf-8"><title>剝殼栗子提早上市</title></header><body><h1>剝殼栗子提早上市</h1><p>天氣雖然未算好涼，但栗子已急不及待提早上市。食栗子當然以方便快捷為重要，所以介紹已剝殼嘅栗子最為方便大家食用，買返去免再剝殼，慳工夫慳時間，烚熟去衣即可食用或配合其他配料烹調。我肥師奶就鍾意用佢配合芋仔、臘味同燜，香腍而又惹味。剝殼栗子家陣除部份菜檔有售外，小部份果檔亦可以搵到佢嘅蹤影，不過果檔則斷磅計，約十蚊磅。&#13;<br>&#13;<br>約$10/斤　部份菜檔有售</p></body></html>
