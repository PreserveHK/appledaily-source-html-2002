<html><header><meta charset="utf-8"><title>九鐵探討轉乘優惠</title></header><body><h1>九鐵探討轉乘優惠</h1><p>【本報訊】繼多項公共交通工具提供各種乘車優惠後，為爭取更多乘客量，九廣鐵路現正嘗試與其他公共交通機構研究提供轉乘優惠的可行性。但九鐵坦言，目前有關機構的初步反應是希望乘客量有所增長，彌補票價收入損失後，才會參與提供優惠計劃，而現階段並沒有定下轉乘優惠的實施時間表。&#13;<br> 九鐵主席田北辰昨日出席一個開幕禮後表示，票價下降或提供優惠，與乘客量是否增加沒有必然關係，所以九鐵會小心考慮，日後可能只在某些車站才會提供轉乘優惠。此外，對於九鐵在上月開始提供的八送一乘車優惠，田北辰稱，比過往的十送一優惠，明顯多了乘客受惠，並紓緩了部份市民要求九鐵直接減低票價的壓力。</p></body></html>
