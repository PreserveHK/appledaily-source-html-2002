<html><header><meta charset="utf-8"><title>柯清輝料失業率續升</title></header><body><h1>柯清輝料失業率續升</h1><p>滙豐銀行總經理柯清輝昨日出席一公開場合說，由於經濟正在轉型，預期本周二公布的新一季失業率，仍然會繼續上升，未來一段長時間，失業率仍然高企不下。出席另一場合的恒生銀行（011）副董事長兼行政總裁鄭海泉也預期，新一季失業率預料繼續上升，但升幅會放緩。&#13;<br> 另外，柯清輝說，破產數字已由5月時的高位回落及穩定下來，若經濟環境不進一步變壞，相信破產宗數會在現水平企穩，但估計最快要明年初才開始回落。鄭海泉相信，由於經濟仍然疲弱，破產個案未有好轉迹象，信用卡撇帳率將持續高企。</p></body></html>
