<html><header><meta charset="utf-8"><title>麥浚龍要Fans回禮賴保安</title></header><body><h1>麥浚龍要Fans回禮賴保安</h1><p>麥浚龍（Juno）前晚請約七十名歌迷到將軍澳戲院看電影《太凶殺人狂》，可是他卻遲了大半個小時才入場，Juno事後解釋是因為要為場外的歌迷簽名，所以才遲了入場。<br> &#13;<br> <spanclass>登聲明否認聘Fans &#13;<br> 有消息指Juno早前在一個小型音樂會上，拋下了衣服送給台下的歌迷，可是事後有工作人員卻向歌迷索回衣服。&#13;<br> Juno說：「我都有聽過，但我真係冇向歌迷話要攞番啲禮物，不過我知道係一個誤會，係當時現場保安向歌迷話要收番，佢哋都爭埋一份。」&#13;<br> 此外，Juno所屬的環球唱片今天在報章刊登聲明，指Juno並沒有以金錢聘請職業fans。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
