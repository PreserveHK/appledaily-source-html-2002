<html><header><meta charset="utf-8"><title>巴士失事騎壆</title></header><body><h1>巴士失事騎壆</h1><p>【本報訊】深水灣昨午二時發生驚險車禍，一輛空載新巴雙層巴士，由姓張（四十九歲）司機駕駛，從柴灣駛返赤柱車廠，巴士沿香島道往赤柱方向行駛，至哥爾夫球會附近一個彎位，疑天雨路滑巴士跣胎失控，先撞向左邊鐵欄，司機急忙扭軚再衝上右邊行人路直鏟深水灣泳灘，整部巴士衝入泳灘一個休憩公園樹叢內，最後騎在石壆及被大樹阻擋始告停下（圖）。&#13;<br> 肇事巴士懸空擱於公園及路邊石壆上，意外中幸而公園沒有遊人，無釀成重大事故。巴士司機胸部及手腳受傷，由消防員救出送院治理。&#13;<br> 胡恩宏攝</p></body></html>
