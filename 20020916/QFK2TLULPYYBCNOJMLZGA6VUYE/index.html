<html><header><meta charset="utf-8"><title>大陸五萬愛滋病者　僅200人有錢治療</title></header><body><h1>大陸五萬愛滋病者　僅200人有錢治療</h1><p>由於病人須自行支付高昂的藥費及醫護人員嚴重不足，大陸五萬名亟需治療的愛滋病人中，只有二百人有足夠經濟能力，可自費接受正規治療，其餘的病人就只能「聽天由命」。<br> &#13;<br> <spanclass>藥費貴　難負擔 &#13;<br> 專家本月初在北京舉行的第三次援助國協調會議上稱，大陸愛滋病人每人每年須自付三萬五千元人民幣（約三萬二千港元）的抗病毒藥費，但五萬名亟需治療的愛滋病人當中，只有二百人能負擔這筆藥費，因此，絕大部份愛滋病人無法得到正規治療。&#13;<br> 此外，全國目前僅有數百名醫生具有抗病毒治療的臨床經驗，因此，能得到正規治療的愛滋病人人數更少。&#13;<br> 中新社</spanclass></p></body></html>
