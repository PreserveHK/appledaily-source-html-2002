<html><header><meta charset="utf-8"><title>好姨戴羽毛Bra扮Sammi</title></header><body><h1>好姨戴羽毛Bra扮Sammi</h1><p>薛家燕（好姨）昨日在紅磡為一間美容院做剪綵嘉賓，她因為同老闆是好友關係，所以好姨只是收了一封利是做酬金。<br> &#13;<br> <spanclass>馬來西亞登台 &#13;<br> 無綫劇集《皆大歡喜》的演員下月由好姨帶隊到馬來西亞登台，她表示屆時大家會有扮鬼扮馬的演出。好姨說：「我會扮Sammi（鄭秀文），重訂做一套羽毛bra，到時會唱佢嘅《叮噹》或者《小心女人》。本來我都想喺美容院收吓身，不過時間太趕。而謝天華、鄧兆尊、林文龍同阮兆祥會扮F4，陳彥行同趙學而就扮Twins，而謝天華重會扮郭富城。」	採訪、攝影：陳梅香</spanclass></p></body></html>
