<html><header><meta charset="utf-8"><title>三星N600加蓋登場</title></header><body><h1>三星N600加蓋登場</h1><p>唔好講外形住，首先摸吓部機睇睇有乜功能，16和弦鈴聲、3款內置遊戲、語音備忘及指令、計算機等，數落就同部N620無乜大分別，再睇埋個鍵盤排位都一式一樣，只不過N600多咗塊揭蓋咁解。老實講，始終覺得無蓋的N620比較靚仔，但係揭蓋版就啱班鍾意有遮有掩、唔慣用鍵盤鎖的用家。其實有蓋同無蓋呢種變面玩法已經早有前科，有蓋的R200同無蓋的R220便是最佳例證，今次只不過照辦煮碗玩多次。&#13;<br>&#13;<br>記者、攝影：招佩珊</p><p>&#13;<br> 售賣點：科域電訊&#13;<br> 地址：深水埗鴨寮街212號地下&#13;<br> 電話：23614018</p></body></html>
