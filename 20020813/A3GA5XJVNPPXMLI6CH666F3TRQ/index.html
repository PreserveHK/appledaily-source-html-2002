<html><header><meta charset="utf-8"><title>　　王永平約見公僕碰釘 - 李八方</title></header><body><h1>　　王永平約見公僕碰釘 - 李八方</h1><p>公務員事務局局長王永平呢排忙住同工會見面，搞好關係，點知碰釘嘅情況真係唔少。準備同政府打官司嘅公務員總工會主席張國標就話，王局長原來喺上周五約咗佢哋工會見面，但遭工會拒絕。因為工會覺得，減薪都成事實，重有乜好傾。&#13;<br> 張國標又話，公務員總工會唔屬於港府正式嘅諮詢架構（即係評議會），「冇乜名份」，又話王局長成日都係「有事鍾無豔，無事夏迎春」，要求王局長首先建立一個各大工會都平等嘅溝通機制。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
