<html><header><meta charset="utf-8"><title>趣致法飾MedecineDouce</title></header><body><h1>趣致法飾MedecineDouce</h1><p>不知何解今夏特別多來自浪漫花都巴黎的飾物品牌，還是非常法國的一種，最新抵埗的就有這個MedecineDouce的牌子，其同系列頸鏈、手鏈、吊墜（Brooch）都是以巴黎鐵塔這個著名Landmark入題，令人一看而知這飾物牌子是來自巴黎，更另有一批心口針做成蘋果、紅唇、結他等形狀，並綴以閃石，十分別致，亦見童心。&#13;<br>記者、攝影：吳小明</p><p>售賣點：&#13;<br> dada（28901708）&#13;<br> 銅鑼灣FashionIsland一樓F-13A號舖</p></body></html>
