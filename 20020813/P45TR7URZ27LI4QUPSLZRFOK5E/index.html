<html><header><meta charset="utf-8"><title>尋失蹤女童</title></header><body><h1>尋失蹤女童</h1><p>【本報訊】警方昨日發出一名在本年六月失蹤的十五歲女童相片（圖），呼籲市民提供消息尋找其下落。&#13;<br> 失蹤女童吳苡琪，十五歲，住在屯門田景邨，她於六月二十八日離家後不知所終，其母於翌日向警方報案。該名女童高約一點六米，體重約四十四公斤，瘦身材，蓄有及肩黑色長髮，尖臉。她失蹤時穿着黑色T恤，黑色長褲及黑色拖鞋。&#13;<br> 任何人如有該名女童消息，可致電26664499，與新界北失蹤人口調查組聯絡。</p></body></html>
