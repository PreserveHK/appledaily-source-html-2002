<html><header><meta charset="utf-8"><title>FAKE?明會GunsN'Roses</title></header><body><h1>FAKE?明會GunsN'Roses</h1><p>由前LUNASEA結他手INORAN與歌手KENLLOYD組成的日本搖滾組合「FAKE?」，明日將於灣仔會展與殿堂級美國搖滾勁旅GunsN'Roses同台演出。KEN昨日接受訪問時說：「中學嗰陣，我已經係GunsN'Roses迷，今次能夠合作好似發夢一樣。」&#13;<br> 而INORAN則說：「自己正不斷嘗試創作唔同類型嘅音樂，同KEN可以擦出火花。」至於GunsN'Roses方面則花了一千萬港元製作舞台。</p></body></html>
