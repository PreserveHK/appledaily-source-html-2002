<html><header><meta charset="utf-8"><title>「廚神」破產回鄉炒菜</title></header><body><h1>「廚神」破產回鄉炒菜</h1><p>【本報訊】從事飲食業三十年，曾參與演出周星馳《食神》等電影的「香港廚神」戴龍，被澳門葡京酒店追討他中途離職欠下的二十多萬元預支薪金，兼申請他破產，戴龍去年還債後，仍欠對方九萬多元律師費未付，遭酒店公司再次申請破產，他昨日由於未能呈交新工作聘約證明還款能力，因欠款被高等法院正式頒令破產。&#13;<br> 戴龍對破產顯得有心理準備，散庭後輕鬆說「寧願休息吓先囉，或者返鄉下炒吓菜，搵嘢做要講運氣，如果有老細欣賞就好」。&#13;<br> 案件編號：HCB7422/2002</p></body></html>
