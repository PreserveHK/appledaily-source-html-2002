<html><header><meta charset="utf-8"><title>周杰倫唔著內褲見蘭子</title></header><body><h1>周杰倫唔著內褲見蘭子</h1><p>周杰倫昨日到港台接受由周國豐及陳淑蘭（蘭子）主持的節目《娛樂滿天星》訪問，蘭子甫見周杰倫便十分興奮，還公開向他示愛，不停對他說我愛你，令到周杰倫十分尷尬。<br> &#13;<br> <spanclass>不感尷尬 &#13;<br> 蘭子還向記者說：「我知道佢有唔着底褲嘅習慣，所以我今日想驗證吓，諗住摸吓佢。」&#13;<br> 最後蘭子當然沒有摸周杰倫，只是直接問他有沒有穿內褲，而周杰倫亦大方說：「沒有呀！這個是我的習慣。」&#13;<br> 問周杰倫有否覺得被蘭子性騷擾？他笑言：「沒有啦！頗好笑，也不尷尬。」</spanclass></p></body></html>
