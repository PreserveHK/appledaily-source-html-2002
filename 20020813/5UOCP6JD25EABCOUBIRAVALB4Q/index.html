<html><header><meta charset="utf-8"><title>金喜善、Eric情迷LA</title></header><body><h1>金喜善、Eric情迷LA</h1><p>現年二十五歲的韓國女星金喜善，與組合神話二十三歲隊長Eric，一直低調談情，他們最近更第三度飛往洛杉磯拍拖，卻逃不過fans的法眼。<br> &#13;<br> <spanclass>手拖手遇僑民 &#13;<br> 金喜善及Eric似乎對洛杉磯情有獨鍾，去年九月金喜善陪男方到洛杉磯出席他親人的婚禮；今年一月Eric又陪女友重遊舊地拍廣告；本月一日，二人再被韓僑民目睹在洛杉磯Ralphs連鎖超市內手拖手，然而今次戴上鴨舌帽的金喜善及Eric警覺性甚高，金喜善一見韓國人即閃開。&#13;<br> 同時，上周四（八日）再有fans證實二人齊坐飛機返南韓。</spanclass></p></body></html>
