<html><header><meta charset="utf-8"><title>Armageddon</title></header><body><h1>Armageddon</h1><p>"Readytotackle<u> Armageddon</u> ."&#13;<br> &#13;<br> 「準備應付大決戰。」&#13;<br> &#13;<br> 這場「決戰」是早前科學家指一粒小行星會在二○一九年撞擊地球，或會釀成重大破壞，西班牙一家公司正研究用太空船將小行星撞離原有軌道。Armageddon原是《聖經》所說的世界末日善惡決戰，也可比喻大決戰或國與國之間的大規模戰爭。&#13;<br> </p></body></html>
