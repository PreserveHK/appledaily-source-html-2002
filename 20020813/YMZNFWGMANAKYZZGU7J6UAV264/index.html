<html><header><meta charset="utf-8"><title>懲教署破產人數增加</title></header><body><h1>懲教署破產人數增加</h1><p>【本報訊】懲教署人員破產的個案增加，今年首七個月，經法庭頒布破產令的共有七十六人，接近去年全年總數。懲教署發言人強調，破產者絕少是因賭博而欠債，署方已制訂措施，為無力償還債務的人員提供指引及輔導。&#13;<br> 根據懲教署資料，去年及前年分別有八十七名及四十一名懲教署人員破產。至於在今年首七個月經法庭頒布破產令的七十六人中，有四十五人是由於家庭成員問題，另有二十七人是由於投資失敗，涉及賭博的個案只有二宗，餘下一人因過度花費，另一人則因其他原因。</p></body></html>
