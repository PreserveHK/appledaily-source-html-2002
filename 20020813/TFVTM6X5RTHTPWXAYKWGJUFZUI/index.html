<html><header><meta charset="utf-8"><title>莫文蔚死都要靚</title></header><body><h1>莫文蔚死都要靚</h1><p>由馮德倫、莫文蔚（Karen）、舒淇、陳小春及羅蘭等主演的電影《Office有鬼》，將於下月五日上畫。故事主要講述一幢商業大廈每年都會有九人斃命，而於該大廈工作的人亦要遵守不可於晚上影印及乘搭升降機的禁忌。不過，莫文蔚卻不加以理會，結果遇上女鬼苑瓊丹，最後更無故死亡。<br> &#13;<br> <spanclass>馮德倫七孔流血 &#13;<br> Karen表示她最後是含笑而死，本以為死時樣子會很恐怖，但導演待她不薄，她死時的樣子不太嚇人。而戲中另一位主角馮德倫表示自己於戲中亦犯了禁忌，故最終跳樓而死，他指當日共花了數小時化一個七孔流血妝。</spanclass></p></body></html>
