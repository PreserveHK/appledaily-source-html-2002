<html><header><meta charset="utf-8"><title>尼古拉斯秘密娶貓女</title></header><body><h1>尼古拉斯秘密娶貓女</h1><p>荷李活男星尼古拉斯基治（NicolasCage）與貓王女兒麗莎瑪莉（LisaMariePresley）自去年四月相戀後，其間曾經一度分手。<br> &#13;<br> <spanclass>麗莎身形暴脹 &#13;<br> 據報兩人於今年六月復合後，已認定對方為終身伴侶，日前更已在美國夏威夷秘密舉行婚禮，並註冊成合法夫妻，當時尼古拉斯的十二歲大兒子威斯頓（Weston）亦到場見證這個簡單的結婚儀式。報道中還指出麗莎瑪莉近期頻頻被拍得身形暴脹的相片，似有懷孕迹象。</spanclass></p></body></html>
