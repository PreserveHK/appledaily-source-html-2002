<html><header><meta charset="utf-8"><title>地鐵聘百五學徒</title></header><body><h1>地鐵聘百五學徒</h1><p>【本報訊】地下鐵路公司昨日聘請一百五十名技術學徒，早上吸引五十多人到位於九龍灣的地鐵總部大樓應徵。有應徵者坦言，現時經濟不景，在大公司工作除前景較好外，地鐵所提供的福利非常吸引，如年終雙糧、牙科及醫療保健、免費乘搭地鐵，以及為期四年的在職培訓。&#13;<br> 有兩年文職工作經驗的鍾先生向記者表示，應徵技術學徒是被地鐵所提供的四年在職培訓課程所吸引。「𠵱家經濟咁差，有工已經好難得，如果有埋培訓，學多啲嘢就着數好多！」鍾先生承認「邊做邊學」總好過「只做而冇嘢學」，因此即使工資只有六千元也會欣然接受。</p></body></html>
