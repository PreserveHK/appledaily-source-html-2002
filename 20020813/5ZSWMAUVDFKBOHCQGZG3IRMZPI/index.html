<html><header><meta charset="utf-8"><title>大廈剝石屎傷途人遭索償</title></header><body><h1>大廈剝石屎傷途人遭索償</h1><p>【本報訊】北角英皇道亞洲大廈兩年前發生外牆石屎塊剝落擊傷居民意外，一名攜孫女外出被石塊擊傷頭、亦為大廈住客的男子，昨日入稟高等法院指大廈業主立案法團疏忽，事件導致他頭骨爆裂及腦積血，進行多次手術，經常失眠頭痛及影響說話能力，迫使他提早退休，故要求法團作出賠償，但沒有透露索償金額。<br> &#13;<br> <spanclass>指大廈管理不善 &#13;<br> 年約五十六歲的原訴人陳志鋒昨接受記者訪問時表示，大廈因管理不善、日久失修而造成意外，政府對住宅樓宇的監管亦不足夠。事發於二○○○年十二月十日。&#13;<br> 案件編號：HCPI682/02</spanclass></p></body></html>
