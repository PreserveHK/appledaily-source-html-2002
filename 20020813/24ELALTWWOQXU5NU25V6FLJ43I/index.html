<html><header><meta charset="utf-8"><title>京擬百億建太空樂園</title></header><body><h1>京擬百億建太空樂園</h1><p>內地一個企業集團計劃在北京投資一百一十六億元人民幣，興建一個面積達二十萬平方米、類似迪士尼的主題公園，以及相關的配套設施，第一期工程預計二○○六年落成。<br> &#13;<br> <spanclass>設計近似迪士尼 &#13;<br> 北京計劃興建的主題公園，以太空作主題，整體設計與迪士尼公園十分相似，主要分為「模擬航天飛行」、「太空旅遊」和「人類登陸月球」等多個遊覽區。&#13;<br> 若包括附設的二十個大型展館、商業中心、酒店和會議中心，還有一個可容納一萬五千輛汽車的停車場，總投資金額高達一百一十六億元。&#13;<br> 主題公園明年年底開始動工，首期工程預計二○○六年落成。&#13;<br> 《北京娛樂信報》</spanclass></p></body></html>
