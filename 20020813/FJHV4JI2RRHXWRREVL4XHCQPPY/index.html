<html><header><meta charset="utf-8"><title>81民企來港考察上市</title></header><body><h1>81民企來港考察上市</h1><p>【本報訊】本港昨日分別有兩批國內民企團體，總共81家來港考察，了解香港證券市場運作，及尋找上市機會。&#13;<br> 其中一個來自浙江省台州市，包括有40家民企，這是首個由市政府自行組織的考察團；另一個是由第2屆民企融資大會主辦，其主辦者滙科行政總裁譚永元表示，只有短短4個月再有41家民企參加，反映國內民企對來港上市的需求熱切，大會亦提高今屆參與民企的質素，要求去年盈利最少300萬元人民幣，但逾半參與的民企盈利逾千萬元人民幣。</p></body></html>
