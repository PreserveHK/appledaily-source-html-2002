<html><header><meta charset="utf-8"><title>優香放電戶田和幸即閃</title></header><body><h1>優香放電戶田和幸即閃</h1><p>日本女星優香日前與今屆世界盃國腳戶田和幸，合作拍攝日本日清杯麵廣告，戶田雖努力保持其愛妻形象，但拍廣告時仍被優香電親。&#13;<br> 兩人前日攜手出席記者會，戶田一直與優香保持距離，更大讚其嬌妻烹飪了得。但宣傳人員卻踢爆戶田在拍攝與優香只有距離五厘米的鏡頭時，尷尬得多次避開，還被導演命令不可以動。但優香則識做地大讚戶田，她說：「佢做得好好吖，都唔似第一次拍廣告。」</p></body></html>
