<html><header><meta charset="utf-8"><title>厄爾尼諾釀巨災</title></header><body><h1>厄爾尼諾釀巨災</h1><p>全球多個地區近期天氣反常，水災及旱災造成多人死亡，科學家指出，這是由於再度受到厄爾尼諾現象影響。這現象是因為太平洋海水變暖，使天氣反常，有些地區大雨成災，另一些則異常乾旱。&#13;<br> 亞洲及歐洲近日的暴風雨，已釀成數百人死亡，其中印度、尼泊爾及孟加拉的水災引致七百人死亡及數百萬人無家可歸，中國南部及南北韓也出現致命水災。歐洲則有羅馬尼亞、奧地利及德國等受災。另一方面，越南出現二十七年來最嚴重的旱災，美國二十六州嚴重乾旱，南非更因旱災而出現十年來最緊急的糧食危機。&#13;<br> 英國廣播公司</p></body></html>
