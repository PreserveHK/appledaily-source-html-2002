<html><header><meta charset="utf-8"><title>通菜馬蹄湯清熱消積</title></header><body><h1>通菜馬蹄湯清熱消積</h1><p>夏天氣候炎熱，很多人都經常會熱得心煩氣躁，悶悶滯滯又口渴。此時便可煲這款通菜馬蹄湯來飲用，因為它有清熱涼血，通便消積之效。通菜含有豐富的維他命B、C及蛋白質、胡蘿蔔素等營養。而馬蹄則有清熱、消積、化痰、消渴的功效。這款湯水對於小朋友夏天易有的夏季熱、便秘、口渴尿黃有改善之效。&#13;<br>記者：謝翠玲&#13;<br>攝影：周旭文</p><p><b> 材料：</b> &#13;<br> 通菜半斤&#13;<br> 馬蹄10粒&#13;<br> 鹽適量&#13;<br> &#13;<br> <b> 做法：</b> &#13;<br> 1.通菜洗淨，菜葉跟莖分開。馬蹄去皮，對切成兩粒。&#13;<br> &#13;<br> 2.湯煲注入半煲水，至水滾，先加馬蹄，再放入通菜莖，略滾後放入菜葉多滾一會便可熄火。加鹽調味。也可改加蜂蜜調味成甜湯。</p></body></html>
