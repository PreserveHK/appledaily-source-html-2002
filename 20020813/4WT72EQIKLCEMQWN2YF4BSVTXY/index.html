<html><header><meta charset="utf-8"><title>疑無辜被毆</title></header><body><h1>疑無辜被毆</h1><p>【本報訊】女婿與人結怨外父無辜受害。一名男子昨午往灣仔春園街探望經營街邊成衣檔的女兒時，遭兩名持水喉通兇徒襲擊受傷。由於傷者只是路經探女，警方調查後懷疑血案與傷者的女婿與人結怨有關，兇徒誤中副車將他毆傷，正循線追查。&#13;<br> 傷者姓王（四十八歲），任職司機，頭部受傷，被送院敷治（圖）。現場為春園街一個售賣成衣的街邊檔，由姓王傷者的二十歲女兒與女婿經營。&#13;<br> 昨午四時許，王路經上址探望女兒，與女兒在檔口閒聊家常時，一輛灰色私家車駛至，車上四名男子其中兩人手持水喉通落車，不由分說向他襲擊。&#13;<br> 劉漢權攝</p></body></html>
