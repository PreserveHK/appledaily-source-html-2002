<html><header><meta charset="utf-8"><title>VisualQueen四少女鬥搶鏡</title></header><body><h1>VisualQueen四少女鬥搶鏡</h1><p>今年為日本富士電視台夏天節目作宣傳的嬌娃組合「VisualQueenoftheyear」，四位美少女市川由衣、加上香里奈、澤尻繪理香及鎗田彩野亦因此而人氣直升。<br> &#13;<br> <spanclass>市川知名度升 &#13;<br> 前日四位少女同時為各人的個人DVD舉行簽名會，各人均穿上超短熱褲鬥搶鏡，令在場九百位fans異常興奮。市川表示成為VisualQueen後知名度勁升，她說：「連我好耐冇聯絡嘅朋友都打電話畀我，讚我好上鏡，我開心到不得了！」</spanclass></p></body></html>
