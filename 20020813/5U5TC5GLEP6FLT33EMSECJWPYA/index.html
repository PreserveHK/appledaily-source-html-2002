<html><header><meta charset="utf-8"><title>$188任食燕窩菜</title></header><body><h1>$188任食燕窩菜</h1><p>燕窩養顏，但價錢咁貴，唔係人人捨得食，但如果一個價錢任食又唔同，只要畀百幾蚊，你就可以食到多款加入燕窩嘅美食，好似燕窩海皇煲雲蔬、燕窩白玉環、燕窩瑤柱珍珠、甜品又有燕窩椰汁燉蘆薈、燕窩鮮果撻同其他不同的創意款式。另每位惠顧均獲贈鮑魚雞絲翅一客。先訂位再慢慢諗食邊樣都未遲！&#13;<br> 記者：黃婉冰&#13;<br> &#13;<br> 店名：飛鳴閣咖啡閣&#13;<br> 電話：28066060&#13;<br> 地址：北角電氣道218號香港麗東酒店1樓&#13;<br> 供應時間：每晚6時半至9時半&#13;<br> 價錢：星期一至四成人$168，星期五至日$188；12歲或以下小童一律$108。</p></body></html>
