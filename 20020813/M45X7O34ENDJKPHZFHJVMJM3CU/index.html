<html><header><meta charset="utf-8"><title>粵禁誇張減價口號</title></header><body><h1>粵禁誇張減價口號</h1><p>「跳樓價」、「出廠價」、「大特價」、「全市最低價」這類店舖的誇張招徠口號可能會在廣東絕迹，因為廣東省物價部門發出禁令，不准進行這類不符合事實的標價宣傳，違規者最高可被罰款二十萬元人民幣。<br> &#13;<br> <spanclass>標明減價須詳列資料 &#13;<br> 為期兩個月的「倡導誠實信用、禁止價格欺詐」運動日前在廣東省展開，上述禁令也即時生效。廣東省物價局指出，店舖在標價時，不得標示無根據或無從比較價格宣傳，例如「全市最低價」、「出廠價」等，又不得把自訂的價格謊稱為政府定價，減價的資料也須詳細列出，例如原價和現價、減價原因和時間，又須標明減價幅度，不得虛構原價或降價原因和折扣優惠。&#13;<br> 新華網</spanclass></p></body></html>
