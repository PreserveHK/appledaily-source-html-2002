<html><header><meta charset="utf-8"><title>北角變「小福建」</title></header><body><h1>北角變「小福建」</h1><p>北角為戰後上海人在港的聚居地，曾有「小上海」稱號，隨着定居的福建人愈來愈多，現已成為「小福建」。目前聚居北角的福建人，估計高達十五萬人，閩南話幾乎取代廣東話，成為區內主要語言。&#13;<br> 在「同聲同氣」的鄉里情誼下，區內的福建人有一定凝聚力。有不法之徒利用這股凝聚力，在區內舊式大廈樓宇內開設地下麻將館，甚至協助來港同鄉女子，開設一樓一鳳賣淫；以及替逾期居留的同鄉，穿針引線找住家工。客源主要是鄉里，非我族類難打入福建圈。&#13;<br> 北角警署早前特別成立一支「福建精英團」，挑選祖籍福建的警務人員，試圖爭取同鄉信任，打擊有辱福建社群的不法集團。</p></body></html>
