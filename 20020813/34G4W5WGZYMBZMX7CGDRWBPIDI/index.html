<html><header><meta charset="utf-8"><title>准員工小睡增生產力</title></header><body><h1>准員工小睡增生產力</h1><p>上班時候在工作間打瞌睡，向來予人懶散和無心工作的感覺，但美國現時愈來愈多公司鼓勵員工打瞌睡，認為這可令員工「充電」，有助提升生產能力。&#13;<br> 佛羅里達州一家倡議讓員工打瞌睡的公司總裁德魯卡指出，在生理上來說，人到正午時身體機能會下降，打瞌睡十五至三十分鐘可讓人消除疲勞，頭腦回復清醒；哈佛大學上月發表的研究報告，也指出小睡片刻確可改善員工表現。&#13;<br> 全國睡眠基金會承認，不讓疲倦的員工打瞌睡，反而令他們容易出錯和反應緩慢，最終是因小失大，令商界損失約每年一千四百億港元的生產力。&#13;<br> 美國《華盛頓時報》</p></body></html>
