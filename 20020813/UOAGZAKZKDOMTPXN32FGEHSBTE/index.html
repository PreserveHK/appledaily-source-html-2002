<html><header><meta charset="utf-8"><title>打擊淫業花街安裝攝錄機</title></header><body><h1>打擊淫業花街安裝攝錄機</h1><p>意大利一個海邊城鎮自上周末開始，在一條充斥妓女的路上安裝十架攝錄機，接駁警局，希望遏止街邊過份活躍的性交易。<br> &#13;<br> <spanclass>拍攝司機尋芳 &#13;<br> 有二萬人口的聖埃爾皮迪奧港，色情業向來興旺，許多來自東歐和西非的妓女，每晚在通往公路的街邊招攬客人，令居民反感。&#13;<br> 由於賣淫在意大利不違法，當局決定在這個紅燈區安裝攝錄機監視到街邊尋芳的駕駛人士，一發現有人停車與妓女搭訕，警員會立即出動，票控他們違例停車；即使他們在警員到場前離開，當局也可根據拍下的車牌號碼，稍後補寄告票。&#13;<br> 該市市長表示，相信新措施可令嫖客有所顧忌，從而遏止當地的色情業。&#13;<br> 綜合外電報道</spanclass></p></body></html>
