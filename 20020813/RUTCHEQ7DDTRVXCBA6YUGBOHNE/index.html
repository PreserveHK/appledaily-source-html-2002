<html><header><meta charset="utf-8"><title>陳小春唔行蠱惑當大廚</title></header><body><h1>陳小春唔行蠱惑當大廚</h1><p>陳小春、譚耀文（阿譚）、雷宇揚及應采兒合演的新片《黑道風雲》，請來李惠敏及石修客串演出。一向擅演蠱惑仔角色的小春和阿譚，今次在《黑》片也不例外，扮演從小便相識的蠱惑仔，不過後來小春改邪歸正，還成為一位廚藝了得的廚師。<br> &#13;<br> <spanclass>做李惠敏細佬 &#13;<br> 李惠敏在片中客串扮演小春的姐姐，而應采兒則與小春有感情戲，拍這部戲時仍是新人的應采兒，就是在此片獻出她的銀幕初吻，雖然是點到即止，但以當時演出經驗尚淺的她而言，在拍攝時難免會感到尷尬，幸而亦可順利拍攝完成。</spanclass></p></body></html>
