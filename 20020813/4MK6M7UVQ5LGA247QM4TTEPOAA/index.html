<html><header><meta charset="utf-8"><title>中聯辦批「一邊一國」</title></header><body><h1>中聯辦批「一邊一國」</h1><p>【本報訊】中聯辦及親中團體昨日均舉行座談會，針對台灣領導陳水扁的「一邊一國」論，作出強烈批評。中聯辦台灣事務部副部長何志明直言，陳水扁的言論無疑影響了特殊的港台關係，但他強調，港台的民間交流將會繼續加強，香港作為聯繫中台的橋樑也不會改變。&#13;<br> 何志明昨出席由香港廣東社團總會舉行的座談會，他在發言時，力斥陳水扁公然挑釁，違反國際社會原則。何志明稱，兩地統一可以慢一點，但並不排除大陸會使用武力。</p></body></html>
