<html><header><meta charset="utf-8"><title>平治墮山司機無恙</title></header><body><h1>平治墮山司機無恙</h1><p>【本報訊】慈雲山飛鵝山道發生驚險意外，昨下午三時許，一名姓林珠寶商人（五十三歲），駕駛平治E240私家車沿飛鵝山道上山方向，當駛至獅子亭對開處，林姓司機報稱一輛單車由山上落斜迎面駛來，他連忙扭軚閃避，導致私家車失控掃毀七米路邊鐵欄，再飛墮下七米深斜坡。&#13;<br> 姓林司機未有受傷自行爬出車外報警，稍後警員替他進行酒精測試，證實並無飲酒，他事後自行召拖車吊起私家車拖走維修。&#13;<br> 劉永明攝</p></body></html>
