<html><header><meta charset="utf-8"><title>陳寶蓮母親帶外孫返港</title></header><body><h1>陳寶蓮母親帶外孫返港</h1><p>陳寶蓮（Pauline）上月底在上海寓所自殺身亡後，其母即飛往上海辦理喪事，據知，陳母前晚已帶同Pauline個多月大的兒子陳宏益返港，準備為外孫辦理身份證明文件，還考慮為外孫更改名字。陳母亦帶同Pauline部份骨灰，作為稍後在香港舉行的追悼會之用。&#13;<br> 消息指出，Pauline生前生活頗為拮据，除兒子每月的五百元保母費外，還有奶粉錢和其他生活費用，Pauline在沒法可想下，惟有向親友借錢度日。<br> &#13;<br> <spanclass>與父鬧不快 &#13;<br> 另外，今年春節Pauline的父親曾回上海探親，但因事與Pauline鬧得不快，故陳父在金錢方面未有施以援手。</spanclass></p></body></html>
