<html><header><meta charset="utf-8"><title>青年大使推動旅遊業</title></header><body><h1>青年大使推動旅遊業</h1><p>【本報訊】為推動本港旅遊業發展，旅遊事務署及香港青年協會合辦香港青年大使計劃，成為大使的二百多位學生，將由下月起，在本港及海外肩負宣揚香港好客之道的重任。&#13;<br> 大會昨舉行委任儀式，二百零四位青年大使宣誓就任。這批青年大使是從六百六十份申請中甄選出來。其中一百多名青年大使會從九月開始，於星期六、日及公眾假期在港九旅遊熱點，如博物館、黃大仙廟及赤柱等接待來港旅客。至於其餘八十名正在海外留學的青年大使，則會在暑假後返回進修國家，在當地推廣香港。</p></body></html>
