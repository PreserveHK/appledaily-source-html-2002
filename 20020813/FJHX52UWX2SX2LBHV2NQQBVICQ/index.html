<html><header><meta charset="utf-8"><title>胃壁植儀器電療減肥</title></header><body><h1>胃壁植儀器電療減肥</h1><p>要想擁有苗條身段的人士，將來可嘗試另類減肥方法──電療減肥法，利用微量電流刺激胃壁神經，減緩腸胃蠕動以收減肥之效。&#13;<br> 據《新科學家》雜誌日前刊登的研究報告，指美國醫療公司Transneuronix研製出一種小儀器，只要植入胃壁內，每分鐘釋出十二次微量電流刺激植入者的胃壁神經，減緩腸胃的蠕動，延長吃飽感覺的時間，從而減少食慾來達到減肥目的。<br> &#13;<br> <spanclass>減少食慾　無副作用 &#13;<br> 該公司在全球向三百人進行了為期兩年的實驗，發現平均每人的體重減輕了兩成半，同時沒有任何副作用。&#13;<br> 綜合外電報道</spanclass></p></body></html>
