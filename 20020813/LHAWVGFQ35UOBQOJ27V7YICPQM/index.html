<html><header><meta charset="utf-8"><title>學友膺印度影帝</title></header><body><h1>學友膺印度影帝</h1><p>張學友憑許鞍華執導的電影《男人四十》，最近奪得印度新德里國際電影節的「最佳男演員」獎。&#13;<br> 印度方面雖然想學友出席，但因為資源不足，所以未能請學友出席，獎座將會送來香港的印度領事館，學友屆時可以親身到領事館領取。<br> &#13;<br> <spanclass>角逐各地獎項 &#13;<br> 《男》片將會角逐世界各地的電影獎項，包括於本月舉行的英國愛丁堡電影節、下月的日本福岡電影節、十月的亞太影展、十一月的韓國釜山電影節和加拿大電影節，十二月則會參選台灣金馬獎。&#13;<br> 而林嘉欣亦有機會角逐上述各電影節的新人獎，本月尾她亦會出席英國愛丁堡電影節，她表示擴闊自己的視野之餘，亦可以趁機接觸到世界各地的電影人。</spanclass></p></body></html>
