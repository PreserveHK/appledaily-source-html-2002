<html><header><meta charset="utf-8"><title>師承蘇共特務手段</title></header><body><h1>師承蘇共特務手段</h1><p>濫用精神病治療，曾是前蘇聯共產政權特務組織用來殘害異見者的工具，這種情況在五十至八十年代初的蘇聯非常嚴重，最高峯時曾有七十五萬名政治犯被當作精神病患者處理。被送進精神病院的異見人士會遭到虐打、電擊、嚴禁進食等酷刑對待。&#13;<br> 前蘇聯的特殊精神病院均由秘密警察（KGB）控制，用於對付異見人士。蘇聯政權這種違反人權的恐怖行徑曾受到世界各國和醫學界嚴厲譴責。共產政權倒台後，陸續有受迫害者挺身揭露這種對付異見者的不人道暴行。&#13;<br> 本報資料室</p></body></html>
