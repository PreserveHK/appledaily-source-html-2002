<html><header><meta charset="utf-8"><title>蜘蛛俠送石油氣</title></header><body><h1>蜘蛛俠送石油氣</h1><p>荷李活電影《蜘蛛俠》不但在全球各地票房賣座，還帶挈了泰國一對有生意頭腦的夫婦，令其生意額勁升一倍。&#13;<br> 曼谷市石油氣店老闆那龍里自幼嗜看《蜘蛛俠》漫畫，隨着《蜘蛛俠》電影月前在泰國上映非常賣座，他和妻子遂想出以蜘蛛俠作噱頭，找來裁縫為送貨員度身訂做了四套蜘蛛俠服飾，要他們穿上這套新制服招徠生意。<br> &#13;<br> <spanclass>噱頭收效銷量增 &#13;<br> 此念頭的效果非常理想，不但吸引大批好奇市民到他的店舖一睹「蜘蛛俠送貨員」風采，還令每天的石油氣銷量由三十罐飆升至六十罐。&#13;<br> 綜合外電報道</spanclass></p></body></html>
