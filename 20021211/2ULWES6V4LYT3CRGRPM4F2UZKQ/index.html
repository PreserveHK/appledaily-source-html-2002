<html><header><meta charset="utf-8"><title>彭福公園放生水禽熱點</title></header><body><h1>彭福公園放生水禽熱點</h1><p>於一九七八年建成的彭福公園，位於沙田馬場橢圓形跑道內，以馬會前總經理彭福將軍名字命名，佔地八公頃，園內有三個人工湖和環湖小徑，除種植各類植物外，園內人工湖並飼養了多種水禽，包括鵝、鴨及天鵝等；公園內還設有小型動物園、森林迷宮等設施。公園除周一及賽馬日關閉外，全年均免費供市民參觀。&#13;<br> 由於彭福公園屬開放式設計，吸引部份市民將飼養水禽在該處放生，近日網上流傳指一名市民於今年中先後把兩隻成功自行孵出的鴨子在該公園水池內放生。</p></body></html>
