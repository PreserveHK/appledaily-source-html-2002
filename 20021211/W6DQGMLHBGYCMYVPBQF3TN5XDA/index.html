<html><header><meta charset="utf-8"><title>國際人權日自焚</title></header><body><h1>國際人權日自焚</h1><p>周二是國際人權日，亞洲多國都有伸張人權的活動。在巴基斯坦，一個人權組織發表報告譴責，當部族有男性犯罪，就交出女子作償，讓他族人或殺害或強姦。在菲律賓，大批示威者在街上揮舞旗幟，控訴美國和菲律賓藉反恐戰侵犯人權。更激烈的是，印度控制克什米爾區「人權論壇」主席溫托，向身上淋火水自焚，抗議軍警濫權，但沒有嚴重燒傷。&#13;<br> 示威和自焚都說明，亞洲以至全球還有改善人權狀況，就像俄羅斯總統普京周二承認，明文保證的人權跟現實還隔着「鴻溝」。&#13;<br> 綜合外電報道</p></body></html>
