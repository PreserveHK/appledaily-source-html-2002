<html><header><meta charset="utf-8"><title>薛家燕兒歌唱出健康</title></header><body><h1>薛家燕兒歌唱出健康</h1><p>薛家燕（好姨）近日推出兒歌唱片《愛的禮物……薛家燕親子情福音CD+VCD》，當中除收錄了她與長女石祐珊合唱的兒歌《一秒感動》外，更隨新碟附送好姨Q版漫畫公仔聖誕卡。<br> &#13;<br> <spanclass>推出網上雜誌 &#13;<br> 好姨希望可以藉這些節奏輕鬆的兒歌，給下一代帶來健康的訊息。好姨昨日在電話訪問說：「隻碟剛推出，而珊珊下星期會喺美國返嚟放聖誕假，佢會同我一齊拍新歌嘅MV。」&#13;<br> 好姨表示近日已拍完劇集《皆大歡喜》，可是她的工作仍忙得不可開交，好姨說：「下周會推出以我的漫畫肖像而做的《家燕媽媽學電腦親子上網手冊》網上雜誌，而明年我就幫無綫主持《家燕媽媽時間》兒童節目。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
