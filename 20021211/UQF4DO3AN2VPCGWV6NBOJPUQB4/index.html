<html><header><meta charset="utf-8"><title>城城累同事星洲遇襲</title></header><body><h1>城城累同事星洲遇襲</h1><p>郭富城日前到新加坡宣傳，他的歌迷經常在他下榻的酒店守候。大前晚城城出席頒獎禮後，他與唱片公司宣傳人員到中國街吃消夜，豈料消夜後卻發生意外，一名女宣傳人員被城城歌迷襲擊背部。<br> &#13;<br> <spanclass>當場哭起來 &#13;<br> 據新加坡華納唱片宣傳人員透露，大前晚城城吃完消夜回酒店休息時，有歌迷包了六部的士追偶像，抵達酒店後，數十名歌迷追着城城欲跟隨偶像乘電梯，宣傳人員為城城擋駕，高叫歌迷要自律。&#13;<br> 可惜有歌迷心急見偶像，與宣傳人員互相推撞，混亂中一名女宣傳人員背部被人打了數拳，更當場哭起來，事後城城知道後亦有慰問她。</spanclass></p></body></html>
