<html><header><meta charset="utf-8"><title>《X檔案》女主角明年出嫁</title></header><body><h1>《X檔案》女主角明年出嫁</h1><p>荷李活女星姬莉安德遜（GillianAnderson）早前拍罷播映期長達九年的電視劇《X檔案》後，終於有時間籌備她與只拍拖五星期的英國攝影師男友JulianOzanne的婚禮，二人更決定在明年的八月二日於意大利舉行婚禮。<br> &#13;<br> <spanclass>兩星期前求婚 &#13;<br> 姬莉在今年初於肯雅遇上Julian後，二人愛火迅速蔓延。而Julian在兩星期前向姬莉求婚成功。</spanclass></p></body></html>
