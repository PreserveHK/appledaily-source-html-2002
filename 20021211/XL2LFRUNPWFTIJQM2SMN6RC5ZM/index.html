<html><header><meta charset="utf-8"><title>w-inds開十四日咖啡店</title></header><body><h1>w-inds開十四日咖啡店</h1><p>人氣急升的三人男子組合w-inds前日在涉谷出席其咖啡店「w-inds.Cafe」的開幕禮。其實台場亦同時開設了另一間「w-inds.Cafe」，不過兩店皆會在聖誕節當天結束營業，前後只營業十四日。&#13;<br> 店中除了會播映w-inds的最新MV外，三人更親自設計飲品和定食，成員橘慶太說：「平時我唔食蛋糕㗎，但係呢度嘅芝士蛋糕就係我至愛，總之全部都係我哋嘅精選！」</p></body></html>
