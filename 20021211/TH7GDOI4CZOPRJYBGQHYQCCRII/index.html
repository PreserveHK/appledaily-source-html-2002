<html><header><meta charset="utf-8"><title>銀主盤交投多53%</title></header><body><h1>銀主盤交投多53%</h1><p>【本報訊】近期除一手交投活躍，銀主盤承接亦不俗，上月錄得287宗成交，創9個月來新高，較10月增加53%。&#13;<br> 利嘉閣董事總經理何紹章指出，近期銀行放盤態度趨積極，願略調低售價，吸引用家及投資者垂青，致買賣急速增加。&#13;<br> 據利嘉閣資料研究部統計顯示，現時市場累積的銀主盤量近5000個，增幅開始放緩。本港15個大型屋苑銀主盤成交有60宗，較10月增約1.3倍。當中天水圍嘉湖山莊佔16宗，增近1.7倍。&#13;<br> 銀主盤造價與市場二手價的距離，有持續擴大迹象，10月時低3至12%，上月則拉遠至低4到15%。</p></body></html>
