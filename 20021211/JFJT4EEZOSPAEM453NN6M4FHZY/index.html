<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸 &#13;<br> 拜恩（湖人後衞）&#13;<br> 火箭的姚明雖獲得提名，但不敵上周協助湖人取得三勝一負佳績的拜恩。拜恩平均貢獻二十三點三分、九點三次助攻及七個籃板，包括帶領湖人從落後三十分的劣勢反勝聯盟榜首隊小馬。<br> &#13;<br> <spanclass>東岸 &#13;<br> 皮雅斯（塞爾特人後衞）&#13;<br> 在上周二勝一負紀錄中，皮雅斯平均拿下二十六點七分、七點七個籃板、五點七次助攻及二次偷球，當中包括在作客76人一仗攻入全場最高三十四分。</spanclass></spanclass></p></body></html>
