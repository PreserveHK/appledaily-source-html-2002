<html><header><meta charset="utf-8"><title>香燭燃雜物焚半山宅</title></header><body><h1>香燭燃雜物焚半山宅</h1><p>【本報訊】一名女香薰發燒友昨在半山住所燃點香薰期間，疑忘記將放在電視機頂的一支香燭式香薰弄熄便外出，致香燭燃着雜物發生火警，消防員到場迅速將火救熄，警員則協助三十多名住客疏散到地下。事件中有住客疑吸入濃煙不適，但毋須送院。&#13;<br> 現場是羅便臣道福熙苑一個單位，由姓毛（三十五歲）女戶主獨居。據悉，女戶主熱愛燃點香薰，家內存有多款香薰爐等產品。肇事單位僅輕微焚毀熏黑，女戶主事後接獲通知返抵了解。&#13;<br> </p></body></html>
