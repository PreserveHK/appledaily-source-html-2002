<html><header><meta charset="utf-8"><title>總統指定飲靚湯</title></header><body><h1>總統指定飲靚湯</h1><p>到華盛頓都無可能見到美國總統一面，但就可以飲到總統都指定要的海鮮湯，最吸引的是所費無幾。LegalSeaFood餐廳的周打魚湯（NewEnglandClamChowder），至少是六屆美國總統就職典禮上指定的海鮮湯，約$35就飲到。好多人知道波士頓有LegalSeaFood，但唔知美國好多城市都有分店，我就覺得在華盛頓飲這個湯感覺最特別，而且餐廳就在唐人街附近，有侍應識廣東話，好親切。&#13;<br>&#13;<br>記者、攝影：李敬賢</p><p>餐廳資料：地址：704,7thStreet.N.W.&#13;<br> 電話：12023470007</p></body></html>
