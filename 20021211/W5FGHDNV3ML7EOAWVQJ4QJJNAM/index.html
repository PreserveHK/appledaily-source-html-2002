<html><header><meta charset="utf-8"><title>本田豐田燃料電池車齊出擊</title></header><body><h1>本田豐田燃料電池車齊出擊</h1><p>本田車廠響剛過去嘅11月，取得日本有關方面批准，可由本月2日開始，限量供應使用燃料電池作動力來源嘅新型汽車——FCX(見圖)；而廠方預計響最初嘅兩至三年間，喺日本及美國地區限量提供30部FCX，計劃主要以租賃形式推出，而對象將會係日本政府部門及一般企業。而日本本土首部FCX將會租予日本政府，而美國首5部車則會租予洛杉磯市政府。&#13;<br>另外，豐田嘅全新燃料電池車——FCHV，亦已於12月2日推出，租賃期為30個月，每月租金為120萬日圓；而本田FCX嘅租用契約為期一年，每月80萬日圓。相信呢類以環保作號召嘅車輛，定必大受歡迎呢！&#13;<br>&#13;<br>文：麥朗</p></body></html>
