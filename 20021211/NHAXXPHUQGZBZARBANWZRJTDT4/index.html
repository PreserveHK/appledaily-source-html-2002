<html><header><meta charset="utf-8"><title>李蘢怡戀上內地男模</title></header><body><h1>李蘢怡戀上內地男模</h1><p>李蘢怡（Tiffany）昨日在新城娛樂台接受節目《一個靚墟》的訪問，她大談擇偶條件，表示並不介意跟內地男士談戀愛。<br> &#13;<br> <spanclass>鍾意滄桑感 &#13;<br> Tiffany日內將回到北京拍劇，她說：「我認識咗當地一班靚仔靚女，大家相處得好愉快，我都好耐冇拍拖，但揀男朋友要合眼緣。」Tiffany表示擇偶條件並不介意對方是內地男士，她更提到對一名內地男名模很有好感，Tiffany說：「同佢相處得好愉快，我信呢啲係友情，不過就算將來嫁去內地都冇問題。我嗰個朋友形象健康同有啲滄桑感，不過，我對男友唯一要求係對方年紀唔可以細過我，我鍾意男士有成熟味道。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
