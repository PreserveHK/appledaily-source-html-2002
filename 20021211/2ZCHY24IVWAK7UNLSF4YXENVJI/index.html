<html><header><meta charset="utf-8"><title>　　彭詢元做懲教署一哥 - 李八方</title></header><body><h1>　　彭詢元做懲教署一哥 - 李八方</h1><p>備受外界關注嘅懲教署署長伍靜國去留問題噚日終於揭盅，政府公布懲教署現任「二哥」彭詢元將於明年一月一日起接替伍Sir做懲教署「一哥」。此消息一出，懲教署上下都非常雀躍歡迎。有懲教署嘅夥計同八方講，部門阿頭終於由自己友做番，係部門嘅專業獲得認同及尊重，佢哋話彭Sir做署長可謂最佳人選。&#13;<br> 政府噚日亦同時公布消防處現任「二哥」林振敏接替許競平做消防處處長，消防處嘅夥計話林Sir升做處長可謂意料中事，但佢哋都歡迎今次嘅委任。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
