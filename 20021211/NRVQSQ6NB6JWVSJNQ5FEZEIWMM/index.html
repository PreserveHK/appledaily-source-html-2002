<html><header><meta charset="utf-8"><title>一隻手指完成論文</title></header><body><h1>一隻手指完成論文</h1><p>高深的學問並無難倒浸大中文系碩士吳尚功，但簡單的打字工作對他卻是高難度動作。&#13;<br> 吳尚功天生痙攣，行動緩慢，只有左手食指一隻手指可以活動，但他就憑這一隻手指，用了一年時間逐字逐句地打字，完成了整整十萬字的碩士論文，更以一級榮譽成績畢業。&#13;<br> 其他人大學畢業，前途可以無可限量，但吳尚功自知別無選擇。他表示，三年前以高考三優一良成績考入浸會大學中文系，之後每年都取得獎學金，但吳尚功自知根本無法勝任體力勞動或文字的工作，正常的工作與他無緣，所以決定再修讀碩士，因為擁有更高的學歷，他才可望有出路。</p></body></html>
