<html><header><meta charset="utf-8"><title>帖雅娜想拿獎</title></header><body><h1>帖雅娜想拿獎</h1><p>【本報訊】「亞運金牌只會令我信心更大，不會給我太大壓力；怕只怕自己狀態未是最好，會影響表現。」二十三歲的帖雅娜，自今年十月奪得釜山亞運乒球混雙金牌後，就「忽然失蹤」，原來小妮子在亞運後已急不及待返回河南老家，與家人分享亞運奪金的喜悅。&#13;<br> 昨日在機場經常笑容滿面的她說：「其實只回老家幾天，然後就參加十一月的兩項世界排名賽，可是都打不好，但今次是我第一次打入總決賽，希望可以拿獎回來。」早前帖雅娜先是在波蘭賽三十二強止步，再在丹麥公開賽十六強出局。</p></body></html>
