<html><header><meta charset="utf-8"><title>偷茶包報紙「頂數」</title></header><body><h1>偷茶包報紙「頂數」</h1><p>【本報訊】「我冇錢啊！畀份報紙你當補數啦！」一名四十一歲姓吳男子，昨晨九時許在何文田梭椏道一間便利店拿了一個茶包，疑未有付錢即離開，被二十一歲姓楊女職員阻攔。&#13;<br> 男子表示無錢隨即將手上一份報紙交予女職員「頂數」，女職員拒絕並報警。男子企圖逃走，但被一名趕至警員截獲，雙方糾纏同受輕傷，多名警員趕至將男子制服，他情緒激動痛哭流淚及全身顫抖（圖）。&#13;<br> 張家樂攝</p></body></html>
