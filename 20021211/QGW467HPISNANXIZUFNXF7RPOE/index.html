<html><header><meta charset="utf-8"><title>輪椅翁以口非禮罪成</title></header><body><h1>輪椅翁以口非禮罪成</h1><p>【本報訊】輪椅老翁羅生（七十三歲），於今年八月入住黃大仙醫院，藉中年女服務助理派飯時，以頭部傾前吻胸非禮，他昨在九龍城裁判法院審訊（圖）時否認控罪，但裁判官聆畢證供，指被告有意佔人便宜，裁定罪名成立，將案押至一月十四日始判。<br> &#13;<br> <spanclass>「忍唔住『嘟』埋去」 &#13;<br> 在黃大仙醫院任健康服務助理的女事主作供稱，當她攙扶被告安坐椅子，突感左胸有物體觸碰，狀似嘴唇伸縮郁動約有兩秒，赫見被告的頭部傾前。&#13;<br> 當日接報到場的警員作供指，被告在警誡下表示「佢將個胸挨埋嚟！我忍唔住『嘟』埋去，但沒掂過佢！」&#13;<br> 案件編號：KCCC16064/2002</spanclass></p></body></html>
