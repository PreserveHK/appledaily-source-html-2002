<html><header><meta charset="utf-8"><title>鍾麗緹傷臉留痕</title></header><body><h1>鍾麗緹傷臉留痕</h1><p>鍾麗緹昨日在電視城綵排《歡樂滿東華2002》，她將表演凌空玩呼拉圈，而石修則與眾男藝員在繩網上以人體砌字。<br> &#13;<br> <spanclass>「化妝就唔覺」 &#13;<br> 工作人員示範凌空玩呼拉圈時，呼拉圈飛出撞到鍾麗緹的臉，只見她的下巴流血，左邊臉上有紅印。&#13;<br> 不過鍾麗緹沒有因此而害怕，她說：「我唔驚，希望過一日就冇事啦，化咗妝就唔覺嘅，應該唔會留低疤痕，不過我會戒口。其實喺地下玩呼拉圈就冇難度，係吊高有啲困難啫。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
