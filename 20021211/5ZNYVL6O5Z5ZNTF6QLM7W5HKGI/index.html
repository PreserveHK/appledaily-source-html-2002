<html><header><meta charset="utf-8"><title>溫兆倫、郭羨妮又公開談情</title></header><body><h1>溫兆倫、郭羨妮又公開談情</h1><p>無綫劇集《牛郎織女》昨日在清水灣電視城廠景煞科，為舊電視城最後一套拍攝劇集，出席演員包括郭羨妮、溫兆倫、羅蘭和唐寧等，其間郭羨妮和溫兆倫不時互相對望，又喁喁細語。<br> &#13;<br> <spanclass>基礎好好 &#13;<br> 溫兆倫昨日再次在記者前對郭羨妮公開愛的宣言，他肉麻地以國語說：「你知道嗎，你是最好的。」溫兆倫又說：「我唔想同佢同場開工，盞辛苦，因為唔想佢有黑眼圈，情願我有好過。」郭羨妮則表示不擔心劇集拍竣後二人見面機會會減少，她說：「要見一定有機會，互相遷就啫，而且我哋嘅基礎都好好，但我拍拖後積極咗好多，好想開工。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
