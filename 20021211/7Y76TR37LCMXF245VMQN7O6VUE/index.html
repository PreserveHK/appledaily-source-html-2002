<html><header><meta charset="utf-8"><title>嘉碧儀讚石仔夠Nice</title></header><body><h1>嘉碧儀讚石仔夠Nice</h1><p>嘉碧儀昨日出席金鐘統一中心舉行的康泰旅行社宣傳活動，嘉碧儀最近緋聞多多，先有傳吳家樂、洪天明和新城DJ葉文輝（啤梨）追求她，近日又被影到石修的兒子陳宇琛做她的柴可夫，嘉碧儀更為了感情問題向梁思浩哭訴。&#13;<br> 對此嘉碧儀昨日說：「我同石仔（陳宇琛）係好朋友，佢個人好nice，大家都喺外國返嚟所以有共通話題。我𠵱家冇男友，冇話鍾意乜嘢類型，最緊要鍾意小動物同心地好。」<br> &#13;<br> <spanclass>石修：正常社交 &#13;<br> 而石修昨日出席《東華》綵排時則說：「佢哋唔係拍拖，只係咁啱一齊出街俾人影到啫，呢啲係正常社交，應該大方面對。」</spanclass></p></body></html>
