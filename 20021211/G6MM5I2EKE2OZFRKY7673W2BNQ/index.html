<html><header><meta charset="utf-8"><title>Christina進軍影壇</title></header><body><h1>Christina進軍影壇</h1><p>美國女歌手ChristinaAguilera最近積極為其上月推出的新大碟《Stripped》進行宣傳，前日她又到達墨西哥首都墨西哥城為唱片宣傳，並且順道在記者會上展示憑新碟理想銷量而獲頒的金唱片。<br> &#13;<br> <spanclass>喜歡安琪蓮娜 &#13;<br> 戴上紅帽的Christina以一貫性感打扮出席記者會，在記者拍照時她更刻意掀開外衣露出酥胸，甚為誘人。另外，在樂壇發展順利的她，有意在明年進軍影壇，她更表示自己十分喜歡安琪蓮娜祖莉（AngelinaJolie）飾演的角色，而且她亦有意找編劇把她自己的意念寫成故事。</spanclass></p></body></html>
