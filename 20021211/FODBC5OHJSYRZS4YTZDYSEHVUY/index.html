<html><header><meta charset="utf-8"><title>吳彥祖有寶馬新歡</title></header><body><h1>吳彥祖有寶馬新歡</h1><p>吳彥祖近年在香港發展不俗，雖然電影市道不景，但他演出卻一部接一部。前晚吳彥祖去銅鑼灣UA時代戲院欣賞《無間道》首映。<br> &#13;<br> <spanclass>車價五十二萬 &#13;<br> 散場後約深夜十一時許，吳彥祖和經理人公司的同事一同往停車場攞車，記者才發現吳彥祖原來買了輛新車。&#13;<br> 吳彥祖的新歡是杏色寶馬X5，車價約五十二萬，不過以吳彥祖近年在香港的工作量和受歡迎程度，五十多萬對他來說只是小意思。</spanclass></p></body></html>
