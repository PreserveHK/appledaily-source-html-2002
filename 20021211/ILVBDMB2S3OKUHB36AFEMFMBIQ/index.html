<html><header><meta charset="utf-8"><title>貨尾二萬增幅收窄</title></header><body><h1>貨尾二萬增幅收窄</h1><p>【本報訊】「孫九招」公布後，樓市氣氛轉佳，美聯物業資料研究部表示，截止11月底，全港累積貨尾20474個，較10月錄得的20432個僅微升0.2%，亦較10月時錄得逾10%的增幅收窄。&#13;<br> 資料顯示，今年首11個月一手私樓註冊量錄得2.45萬宗，數目較過去3年每年約2萬個多。不過，同期市場推出約3萬新供應，創近3年新高，導致貨尾量有增無減。&#13;<br> 自救市九招推出後，一手物業去貨速度明顯加快。上月約有近2100個新單位發售，包括上環帝后華庭、尖沙嘴擎天半島二期及馬鞍山嘉華星濤灣等。月內連同貨尾市場消化約2050伙。</p></body></html>
