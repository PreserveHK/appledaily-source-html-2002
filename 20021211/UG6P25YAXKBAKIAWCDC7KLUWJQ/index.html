<html><header><meta charset="utf-8"><title>雲露娜下年四月再上庭</title></header><body><h1>雲露娜下年四月再上庭</h1><p>因偷竊罪成上周五被判緩刑三年及履行四百八十小時社會服務令的雲露娜維達（WinonaRyder），昨日返回負責緩刑事務的法院報到，而她在不久後亦會展開照顧愛滋病兒童的社會服務以及接受戒毒和精神輔導，雲露娜須於明年四月七日再度出庭，讓法官評定她的進展。&#13;<br> 此外，承認曾給予一種受管制的未處方藥物予雲露娜的醫生JulesLusman，被加州醫務委員會撤銷其醫生牌照，不過雲露娜的發言人前日表示他們並未確定雲露娜是否這位醫生的病人。</p></body></html>
