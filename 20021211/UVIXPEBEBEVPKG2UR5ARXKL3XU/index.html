<html><header><meta charset="utf-8"><title>四影帝露霸氣</title></header><body><h1>四影帝露霸氣</h1><p>劉德華、梁朝偉、曾志偉和黃秋生四位影帝在《無間道》中大鬥演技，華仔在片中自小跟隨黑社會大佬志偉，並被他安排到警隊做卧底，相反偉仔則是警方高層黃秋生派到志偉身邊的卧底，警方和黑社會都因消息外露，而要找出真兇。<br> &#13;<br> <spanclass>霸氣盡現 &#13;<br> 志偉與偉仔有兩場戲演繹得相當出色，當中一幕志偉上差館保釋兄弟時，和黃秋生講數，黑社會大佬的霸氣盡現，臨離開前，秋生欲與他握手，志偉說：「你有冇見過有人喺殯儀館同死屍握手？」埋下了秋生被殺的伏線。另一場戲則是黃秋生被擲落街時，偉仔目睹事發經過，但為了不讓卧底身份曝光，只有強忍哀痛，裝作若無其事，演技頗出色。</spanclass></p></body></html>
