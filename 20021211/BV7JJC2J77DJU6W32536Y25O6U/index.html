<html><header><meta charset="utf-8"><title>里安納度鬍鬚look睇戲</title></header><body><h1>里安納度鬍鬚look睇戲</h1><p>由馬田史高西斯（MartinScorsese）執導、里安納度狄卡比奧（LeonardoDiCaprio）及金美侖戴雅絲（CameronDiaz）主演的《紐約風雲》，在千呼萬喚之下終於在前晚舉行首映禮。<br> &#13;<br> <spanclass>金美侖扮黑熊 &#13;<br> 除電影一眾台前幕後工作人員外，妮歌潔曼（NicoleKidman），大衞寶兒（DavidBowie）及為電影創作主題曲的U2亦有出席。　&#13;<br> 由於紐約前晚天氣轉涼，出席首映的嘉賓都穿得較為臃腫，身為女主角的金美侖穿上厚厚的黑大衣，仿如黑熊，遮掩了她美好的身段。而里安納度下巴蓄了鬚，以《紐約風雲》中的形象出現，甚為有型。</spanclass></p></body></html>
