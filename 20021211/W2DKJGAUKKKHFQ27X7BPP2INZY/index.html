<html><header><meta charset="utf-8"><title>肥姐重演生仔過程</title></header><body><h1>肥姐重演生仔過程</h1><p>舞台劇《麗花皇宮2003》昨日在觀塘綵排兼試造型，沈殿霞和葉麗儀等均有出席。&#13;<br> 肥姐昨日以孕婦裝示人，她解釋因為在劇中會重現她生BB的過程，她說：「我會講番自己拍拖、生女同離婚嘅過程，當年陀BB嗰時好痛苦，我反而懷念欣宜細個時嘅模樣，因為佢嗰時唔識駁嘴！」&#13;<br> 問肥姐會否邀請前夫鄭少秋捧場？她說：「我唔知欣宜會唔會請佢老竇嚟睇。」<br> &#13;<br> <spanclass>買一打人字拖 &#13;<br> 此外，她日前剛從新加坡返港，她透露此行買了十二對人字拖鞋作襯衫之用，醫生表示她左腳的腳患已康復九成，但仍須包紮紗布，不過已可以穿高踭鞋上台表演。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
