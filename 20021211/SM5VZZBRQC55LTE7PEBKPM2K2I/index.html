<html><header><meta charset="utf-8"><title>美今季經濟料增1.4%</title></header><body><h1>美今季經濟料增1.4%</h1><p>【本報綜合報道】《藍籌經濟指標》（BlueChipEconomicsIndicatiors）的調查顯示，分析員調低美國今季經濟增長預測，原因是製造業繼續不景氣。&#13;<br> 《藍籌指標》的12月份調查顯示，分析員預測美國今年第4季經濟增長1.4%，升幅低於上月調查所預測的1.6%。分析員上月估計美國今季工業生產增長1.1%，但在今次調查中轉為預測下跌1.4%。分析員預測美國明年經濟增長2.8%，幅度與上月的預測相同，並高於今年估計的2.4%。&#13;<br> 《藍籌指標》說，顧慮到美國經濟前景、恐怖襲擊以及伊拉克戰爭爆發的可能性，製造業的問題比商業和消費環節來得嚴峻。</p></body></html>
