<html><header><meta charset="utf-8"><title>QualifiedReport</title></header><body><h1>QualifiedReport</h1><p><b> QualifiedReport</b> 是會計界用語，中文可譯作<b> 「有保留意見的報告」</b> ，形容上市公司的核數師對帳目有意見。當核數師發現公司帳目有問題，便會出現「有保留意見的報告」，最極端的情況是核數師甚至無法對帳目發表意見，便會發出不承擔責任聲明。若帳目沒有問題，核數師便會發出無保留意見的報告（UnqualifiedReport），讀者要注意「unqualified」並非指不合格，意思剛好相反。</p></body></html>
