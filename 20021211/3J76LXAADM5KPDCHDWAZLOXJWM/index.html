<html><header><meta charset="utf-8"><title>電子感應垃圾桶</title></header><body><h1>電子感應垃圾桶</h1><p>這個垃圾桶好鬼高科技，只要接近垃圾桶感應位20cm，垃圾桶的蓋便會自動打開，大約3至4秒就會自動閂蓋，高檔之餘又方便衞生。可能你會同我一樣諗，會唔會失靈呢？唔怕，感應位旁附設開關掣，可於緊急關頭時使用。垃圾桶需要使用4粒大電，呢4粒電大約可以用到半年，都算幾襟用。雖然呢個垃圾桶喺香港都有得賣，不過要賣成300幾蚊港幣，計番條數搬返香港都抵。&#13;<br>&#13;<br>記者：歐嘉荃　攝影：Manny</p><p><b> 好百年國際家居廣場</b> &#13;<br> 地址：深圳市洪湖路1號&#13;<br> 電話：(86)75525607720&#13;<br> 營業時間：9:00am-9:30pm（星期一至五）&#13;<br> 9:00am-10:00pm（星期六）</p></body></html>
