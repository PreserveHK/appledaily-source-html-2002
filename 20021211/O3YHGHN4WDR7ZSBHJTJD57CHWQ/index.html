<html><header><meta charset="utf-8"><title>一年兩次展銷會<br>慳舖租薄利多銷</title></header><body><h1>一年兩次展銷會<br>慳舖租薄利多銷</h1><p>二地店負責人Theresa日前接受訪問時表示，她們一年舉行兩次二手衫展銷會，絕對是「平靚正」的保證。&#13;<br> Theresa說：「我哋嘅貨源有品質保證，出自名人明星嘅，對名牌衣物質素有保證，唔會有『三手衫』，甚至『四、五手衫』出現，或者係假貨。」<br> &#13;<br> <spanclass>平靚正見稱 &#13;<br> Theresa續說：「加上我哋賣二手衫嘅宗旨一向以平靚正見稱，又唔需要好似開街舖嘅二手衫店咁，要付昂貴嘅租金，佢哋相對會mark高啲價，轉嫁番喺啲客身上。」</spanclass></p></body></html>
