<html><header><meta charset="utf-8"><title>自印凸字書倍艱辛</title></header><body><h1>自印凸字書倍艱辛</h1><p>社會工作者的理想都是為了幫助別人，但對九歲時已因視網膜脫落及白內障而永久失明的鍾思宏來說，能夠從浸大社會工作系畢業有雙重的意義，他表示：「二十幾年嚟受過好多人幫忙，做社工可以助人自助，證明傷殘人士都可以幫人。」&#13;<br> 鍾思宏在浸大求學遇到最大的困難就是「讀書」，他不但要付出腦力，還需要「勞力」，每次閱讀一本參考書前，都要花上十小時先用掃描器將厚厚的書本逐頁掃描，通過電腦印出凸字書，但這並無阻礙他享受正常的大學生活，課餘還參加了校內的划艇學會。畢業後他打算在母校心光盲人學校當社工助理，用自己的經驗幫助師弟師妹。</p></body></html>
