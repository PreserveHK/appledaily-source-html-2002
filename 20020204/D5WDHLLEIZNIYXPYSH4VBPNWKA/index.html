<html><header><meta charset="utf-8"><title>萬事得Tribute車價未見底</title></header><body><h1>萬事得Tribute車價未見底</h1><p>重有唔到半個月，就踏入農曆新年嘅年初一；而早排又睇到新聞消息，知道萬事得賣咗大批323同626畀政府，雖然價錢上無乜毛利可言，但總算清晒啲存貨，可以安安樂樂啦！之不過，據亞Mark最近打探得知，查實代理佢哋，重積存有大批Tribute四驅SUV車，都唔知點算好。早排佢哋經已好果斷咁，將部Tribute由原來嘅定價減咗成五萬元，其中部Tribute3.0V6版都不過賣20萬樓下，但可惜仍乏人問津，睇嚟農曆年假過後，Tribute個車價重會有下調嘅空間，如果你想買部咁有美國Style嘅CitySUV車的話，就真係要留意吓喇！</p></body></html>
