<html><header><meta charset="utf-8"><title>張燊悅百病纏身</title></header><body><h1>張燊悅百病纏身</h1><p>香港房屋委員會昨日在黃大仙龍翔中心舉行「穿梭寰亞繽紛風情樂逍遙」活動，並邀請了張燊悅、姚嘉妮、齊芷瑤穿着民族服裝出席。<br> &#13;<br> <spanclass>姚嘉妮險走光 &#13;<br> 張燊悅近日體弱多病，她說：「最初我就哮喘發作，之後又喉嚨發炎，𠵱家又鼻黏膜發炎，好彩重可以唱歌，所以啲人問我想要乜情人節禮物，我最想要就係粒仙丹，可以唔使病。」&#13;<br> 另外，姚嘉妮在拍照時由於動作太大，半截裙差點兒下滑，幸好她身手敏捷將裙拉住，她說：「我年初二會做煙花司儀，愈諗愈驚，都係快啲溫熟啲四字詞語。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
