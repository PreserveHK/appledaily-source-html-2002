<html><header><meta charset="utf-8"><title>雲南蜜川骨甘甜惹味</title></header><body><h1>雲南蜜川骨甘甜惹味</h1><p>蜜川骨的原理等同金沙骨，配料除蜜糖和燒汁外、還加有藥材，排骨醃到入味後，烤至金黃香脆，多汁甘甜，好味到連骨都想𡁻埋落肚，特色蜜川骨配雞湯米線及餐飲只要$21，逢星期一至五下午2時半至5時有得食。&#13;<br>記者：楊一凡　&#13;<br>攝影：陳智良&#13;<br>&#13;<br>店名：川居雲南風味&#13;<br>電話：23815613&#13;<br>地址：旺角花園街113號</p></body></html>
