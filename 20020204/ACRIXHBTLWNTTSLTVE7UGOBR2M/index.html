<html><header><meta charset="utf-8"><title>棄IT副總裁<br>林雅詩偕新歡睇《叮噹》</title></header><body><h1>棄IT副總裁<br>林雅詩偕新歡睇《叮噹》</h1><p>林雅詩早前聖誕夜與IT副總裁男友Cliff，在銅鑼灣鬧市擁吻後，她前晚又拖着另一新男伴到奧海城欣賞《叮噹》首映。<br> &#13;<br> <spanclass>執手相隨 &#13;<br> 林雅詩說：「佢叫阿Man，朋友啫。」問她與男友Cliff的情況，她說：「邊個男友？嗰個唔係男友，咀吓唔一定係男友，外國都係咁。」&#13;<br> 問林雅詩與阿Man有否咀過，她說：「好朋友㖭，拍唔拍拖你哋問佢啦。」當林雅詩與新男伴阿Man步入戲院看戲時，被大班記者追着拍照，混亂之際，阿Man即拖着林雅詩的手衝入戲院。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
