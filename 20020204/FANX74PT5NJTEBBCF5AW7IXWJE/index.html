<html><header><meta charset="utf-8"><title>　　恆生客戶北上遙距炒股 - 李八方</title></header><body><h1>　　恆生客戶北上遙距炒股 - 李八方</h1><p>中國入世後商機大增，香港經濟則一沉不起，最近重有內地企業高調來港請夥計，形勢變得真係快。八方個老師話，𠵱家唔係北京上海睇香港唔起，而係東莞中山都睇香港唔起。&#13;<br> 北上搵食（求生？）已成大勢，本地銀行亦好敏銳；好似恒生，佢哋推出咗一個新理財服務，畀喺內地工作、定居嘅香港人用，有咗呢個戶口，喺內地可以遙距處理各種財務安排，例如炒股票、買基金、調撥存款等等。有五十萬就可以開戶。有朝一日喺內地生活如同在港一樣咁方便，咁香港重有乜嘢吸引力呢？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
