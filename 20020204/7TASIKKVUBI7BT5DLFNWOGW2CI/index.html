<html><header><meta charset="utf-8"><title>霆鋒保守忌女友著短裙</title></header><body><h1>霆鋒保守忌女友著短裙</h1><p>謝霆鋒日前接受港台節目《舊日的足跡》訪問，節目於昨天播出，他在訪問中大談與女友的感情事，並公開其愛的宣言，更自言自己思想保守，介意女友着短裙示人。<br> &#13;<br> <spanclass>感情順其自然 &#13;<br> 霆鋒在訪問中說：「我係一個老套嘅人，我係好傳統死板嘅，我鍾意咗一樣嘢就會係永恒。我重會老套到連女朋友條裙短啲都唔鍾意。」被問及與王菲有沒有將來計劃時，霆鋒說：「未呀，順其自然啦。」對於會否因女友出名而產生距離感，霆鋒則說：「如果當你係天王，我係乞兒，但係喺我心目中，可能我高過你十倍。所以係冇得計嘅。」</spanclass></p></body></html>
