<html><header><meta charset="utf-8"><title>警尋懷槍客</title></header><body><h1>警尋懷槍客</h1><p>【本報訊】警方九九九報案中心昨傍晚六時許，收到一個在中環天星碼頭打出的報案電話，指一名頭戴喼帽、身穿白色風褸的男子，攜槍登上一艘由中環天星碼頭開往紅磡的渡輪，警方接報大為緊張，不排除疑人為日前尖沙嘴富商綁架案漏網在逃的綁匪，大批身穿避彈衣的警員在紅磡天星碼頭戒備（見圖），但警員接連搜查兩班渡輪後，均無發現目標人物；同時，警員在中環天星碼頭尋找，亦無法聯絡到報案者。&#13;<br> 冼豪文攝</p></body></html>
