<html><header><meta charset="utf-8"><title>菲傭疼少主哭至蹲地</title></header><body><h1>菲傭疼少主哭至蹲地</h1><p>菲傭Liberato目擊少主遭電視機壓至重傷淌血，不僅急得倉皇呼救，她還抱着她一手帶大的少主哭哭啼啼的趕送醫院。<br> &#13;<br> <spanclass>雙親哀痛飲泣 &#13;<br> 她不僅是自責，更恍有切膚之痛，因為她深愛着聰明伶俐的平恩。在黃家工作多年，平恩出生後即一直由她照顧，彼此感情深厚。&#13;<br> 哭至聲嘶力竭的Liberato抵達醫院時一度不支蹲在地上，不斷緊握雙拳心力交瘁，已哭至無淚，結果要由醫院護衞員攙扶到急症室接受檢驗。&#13;<br> 男童父母聞訊趕至，起初二人仍然神態冷靜，最後仍難捺喪子之痛，在急救室內嗚咽飲泣起來。但二人離去時卻強忍着哀痛乘警車回家助查。&#13;<br> 本報記者</spanclass></p></body></html>
