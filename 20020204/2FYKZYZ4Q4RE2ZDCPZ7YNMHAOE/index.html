<html><header><meta charset="utf-8"><title>阿姐拉大提琴大陣仗</title></header><body><h1>阿姐拉大提琴大陣仗</h1><p>阿姐汪明荃昨日在尖沙嘴香格里拉酒店拍攝新劇《考試情緣》，阿姐一身隆重晚禮服打扮，演奏大提琴，扮相儼如日本音樂家西崎崇子，阿姐拉奏時亦表現得似模似樣，她說：「好難㗎，我冇學過唔識㗎，今日表現麻麻哋。」<br> &#13;<br> <spanclass>百多臨記 &#13;<br> 昨日阿姐有兩位替身在場，一位是專業小提琴家，另一位則扮其孖生姊妹，坐在觀眾席看阿姐表演，阿姐說：「過足戲癮呀，重有咁大場面，超過一百個臨記做觀眾，我遲啲重會拍一場更大型嘅演奏會㗎。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
