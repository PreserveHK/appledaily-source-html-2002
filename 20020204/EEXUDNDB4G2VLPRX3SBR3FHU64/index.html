<html><header><meta charset="utf-8"><title>原子鏸舞劍師弟振聲勢</title></header><body><h1>原子鏸舞劍師弟振聲勢</h1><p>原子鏸（Marsha）、王合喜昨日到將軍澳新都城出席「活力凝聚滿香江2002風車賀豐年」活動，Marsha和兩個師弟在現場表演舞劍，Marsha笑說：「我𠵱家喺八和會館鑾興堂翻騰武打訓練學院上堂，我嘅導師康師傅驚我太辛苦，所以叫埋兩個師弟陪我，唔使我一個人耍得咁攰，今日我表演嘅動作係師傅設計。」<br> &#13;<br> <spanclass>八月演舞台劇 &#13;<br> 此外，Marsha透露在八月會做舞台劇，她說：「暫時會開四場，故事主要講類似電影《仙樂飄飄處處聞》嘅劇情，我都要唱歌，好彩我學過唱歌，所以都有信心到時唔會失場，不過我最驚係要背熟歌詞，因為全部都會係中文字。」</spanclass></p></body></html>
