<html><header><meta charset="utf-8"><title>水警救人墮海</title></header><body><h1>水警救人墮海</h1><p>【本報訊】患有糖尿病的六十歲姓蘇老翁，昨晨十時許獨自駕機動舢舨至大埔馬屎洲以南海面捕魚，其間疑突然病發在舢舨上暈倒，有途經船員發現代為報警。&#13;<br> 水警輪到場將老翁連同舢舨一併送往馬料水水警基地（黃箭嘴示），並由兩名水警陪伴在側。當舢舨被拖近水警基地時，其中一名水警疑跣腳，失足墮海，他及時敏捷地雙手緊捉舢舨邊緣（紅箭嘴示），同袍立即將他救起，警員僅下半身盡濕，並無受傷。至於老翁事後被送院搶救，目前情況危殆。&#13;<br> 文兆麟攝</p></body></html>
