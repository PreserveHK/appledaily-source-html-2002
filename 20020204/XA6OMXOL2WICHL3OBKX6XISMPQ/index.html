<html><header><meta charset="utf-8"><title>朱永棠開酒吧無懼「陀地」</title></header><body><h1>朱永棠開酒吧無懼「陀地」</h1><p>朱永棠（Jason）在尖沙嘴投資的ColourOKandBar前晚開幕，其兄朱永龍、陳昭昭、女優黃敏燁、李萬祺、傅天穎、翟佩雲等均有到賀，而譚詠麟、曾志偉、莫文蔚、陳百祥、林家棟及羅傑承則送花牌祝賀。<br> &#13;<br> <spanclass>奀妹返台過年 &#13;<br> Jason與幾位朋友合資開酒吧，他謂覺得香港沒一間酒吧似樣，故決定自己開一間，他開玩笑謂若遇到有人收「陀地」，他會找陳浩南（電影《古惑仔》角色）幫手。&#13;<br> 另外，奀妹傅天穎謂她過年會返台灣兩星期陪母親，有傳酒吧開幕當晚其經理人兼緋聞男友阿Ben亦同場，但奀妹說：「係咩？我唔知喎，我哋已經冇聯絡。」&#13;<br> 採訪：馮美茵、何永寧</spanclass></p></body></html>
