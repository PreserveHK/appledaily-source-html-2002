<html><header><meta charset="utf-8"><title>全智賢訪港黎明專車接送</title></header><body><h1>全智賢訪港黎明專車接送</h1><p>韓國女星全智賢日前來港宣傳韓片《我的野蠻女友》，該片於本月二十一日在港上映。全智賢幾年前已跟黎明合作拍過和記廣告，昨日她在君悅酒店接受訪問時以韓語說：「我已經嚟咗香港五次，覺得香港係一個好有活力嘅城市，上次我同黎明合作，我覺得黎明好親切。」<br> &#13;<br> <spanclass>欣賞張曼玉 &#13;<br> 而前晚全智賢出席香港癌症基金會籌款晚會時，竟然坐黎明的保母車到場，黎明對女性朋友果然招呼周到。另外，全智賢亦十分欣賞張曼玉，但她原來一直以為對方是內地演員，昨日繙譯告訴她才知搞錯。</spanclass></p></body></html>
