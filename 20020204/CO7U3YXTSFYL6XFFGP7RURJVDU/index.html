<html><header><meta charset="utf-8"><title>紅磡生果店被指阻路</title></header><body><h1>紅磡生果店被指阻路</h1><p>居於紅磡的莊先生投訴，蕪湖街一家生果店經常霸佔行人路經營，阻塞通道，居民出入不便，有時途人更被迫走出馬路。&#13;<br> 食物環境衞生署回覆：署方收到投訴後，已立即派員巡查，但並無發現。根據紀錄，署方曾於去年底發現該店阻路而檢控負責人，並飭令他將阻街物品移走；署方會密切留意上址情況，以保持該處街道暢通。&#13;<br> （○一二一○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
