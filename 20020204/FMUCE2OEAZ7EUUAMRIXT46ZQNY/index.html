<html><header><meta charset="utf-8"><title>黃家諾臨別做東擦海鮮</title></header><body><h1>黃家諾臨別做東擦海鮮</h1><p>黃家諾、李婉華、饒林紅及陳庭威日前在清水灣片廠拍攝亞視新劇《8號巴士》，當日乃黃家諾最後一天為該劇開工，故他晚上到鯉魚門自掏腰包買海鮮請眾工作人員吃飯，埋單合計四千元。<br> &#13;<br> <spanclass>獨飲五支啤酒 &#13;<br> 前日有報道指饒林紅向黃家諾放電不遂，而到處唱衰他，不過當晚饒林紅亦有出席，黃家諾更一人獨飲五支啤酒而面不改容，盡興而歸。&#13;<br> 饒林紅前日接受電話訪問時說：「（傳聞）得啖笑，我冇唔開心，我同佢都玩得埋，合作得好開心。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
