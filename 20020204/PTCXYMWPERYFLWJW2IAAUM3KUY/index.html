<html><header><meta charset="utf-8"><title>陳妙瑛扮醜角笑壞客仔</title></header><body><h1>陳妙瑛扮醜角笑壞客仔</h1><p>向海嵐、陳妙瑛（阿妙）、張兆輝和麥包等，昨日在荃灣愉景新城以古裝扮相宣傳新劇《無頭東宮》。<br> &#13;<br> <spanclass>大派風車金馬 &#13;<br> 《無頭東宮》近期口碑不俗，昨日一眾演員亦大受歡迎，吸引過百途人圍觀。向海嵐和阿妙跟現場觀眾玩遊戲，並送出一隻價值一千七百元的足金金馬，其他演員亦向觀眾大派風車。&#13;<br> 向海嵐說：「套劇未出收視，我好緊張，不過我嚟緊會變奸角，擔心第日出街俾人鬧。」近期積極從商的阿妙則說：「我試過因為我角色醜樣，以正經樣見客時，嗰客人都笑咗出嚟。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
