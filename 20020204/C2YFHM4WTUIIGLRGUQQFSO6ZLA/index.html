<html><header><meta charset="utf-8"><title>加惠臺爆鹹水喉業主索償</title></header><body><h1>加惠臺爆鹹水喉業主索償</h1><p>黎先生早前遷入西環加惠臺，一月中，因爆鹹水喉引致鹹水滲入其單位，水深達一吋，家中地板及牆身被浸濕。他曾向房協投訴，不滿新落成屋苑質素欠佳，又曾向房協要求賠償，但久久未有回音。&#13;<br> 香港房屋協會副企業傳訊經理梁綺蓮函覆：加惠臺管理處接獲有關單位沖廁水喉爆裂的求助電話後，已即時派員到場關水掣，並安排清潔工人清除單位內積水。賠償方面，房協已通知保險公司，由其委託公證行到單位視察及作出評估。&#13;<br> （○一二四三○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
