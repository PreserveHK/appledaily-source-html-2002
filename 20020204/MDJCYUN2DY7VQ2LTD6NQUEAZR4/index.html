<html><header><meta charset="utf-8"><title>強忍噴嚏導致腦中風</title></header><body><h1>強忍噴嚏導致腦中風</h1><p>根據美國一份調查報告指出，孕婦患腦中風的風險頗高，而且有過半數的女性患者會因而死亡。對於有孕婦因為不打噴嚏而導致腦中風，本港的勞永樂醫生認為這個情形非常罕見，但由於今次事件的病者曾有早產夭折的紀錄，相信她可能患有血管發炎。<br> &#13;<br> <spanclass>造成這次腦梗塞的可能原因： &#13;<br> 1）懷孕的璦昆為了顧及禮儀，強忍噴嚏導致呼吸困難&#13;<br> 2）腦部缺氧引發休克&#13;<br> 3）另一方面，強忍的噴嚏在腦部形成一股壓力&#13;<br> 4）靜脈血壓急速上升&#13;<br> 5）觸發血管發炎的舊患，造成腦部動脈血管閉塞&#13;<br> 6）腦部沒有足夠血液運行，結果造成身體癱瘓&#13;<br> 資料來源:勞永樂醫生</spanclass></p></body></html>
