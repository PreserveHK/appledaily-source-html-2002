<html><header><meta charset="utf-8"><title>國泰收百萬抽獎表</title></header><body><h1>國泰收百萬抽獎表</h1><p>【本報訊】國泰航空「萬張機票贈全城」的旅遊推廣活動結束。&#13;<br> 國泰表示，一連八天的活動，總共收到逾一百萬張參加表格，單在截止申請（二月二日）當日，收回的表格數目更超逾二十七萬份。&#13;<br> 而美心集團亦緊接是項旅遊推廣活動，今日宣布送出價值一百萬的飲食禮券予取得國泰機票的近萬名幸運兒。&#13;<br> 國泰表示，在截止當日晚上十一時許，部分市民是途經地鐵收集站時，才驚覺截止時間逼近，並急忙用手機致電海外親友，然後填表。&#13;<br> 國泰又表示，亦有人在封箱後才趕抵，只得望箱興歎。&#13;<br> 國泰日前已抽出一百名特別獎，並將於本周三抽出其餘九千多名得獎者。</p></body></html>
