<html><header><meta charset="utf-8"><title>《不速之嚇》西班牙奧斯卡奪八獎</title></header><body><h1>《不速之嚇》西班牙奧斯卡奪八獎</h1><p>去年叫好叫座的驚慄電影《不速之嚇》，在被譽為西班牙奧斯卡的歌雅獎中大獲全勝，在十五項提名中共奪八獎，包括最佳電影及最佳導演，但可惜競逐最佳女主角的妮歌潔曼（NicoleKidman）則不幸落敗。&#13;<br> 雖然《不》片是英語對白及由外國演員主演，但其創作及幕後班底均為西班牙人，因此順理成章大熱勝出。<br> &#13;<br> <spanclass>妮歌缺席 &#13;<br> 由於妮歌正趕拍新片《Dogville》，故缺席頒獎禮。&#13;<br> 此外，同樣大獲好評的法國電影《天使愛美麗》，獲選為最佳歐洲電影。</spanclass></p></body></html>
