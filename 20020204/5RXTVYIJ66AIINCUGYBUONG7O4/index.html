<html><header><meta charset="utf-8"><title>　　青協傳媒教育計劃 - 李八方</title></header><body><h1>　　青協傳媒教育計劃 - 李八方</h1><p>百幾個小學生、中學生及家長，參加香港青年協會一項傳媒教育計劃──「我造我傳媒」，分析咗一啲雜誌嘅好與壞，部分評價都幾得意，例如《Monday》的其中一個好處是「多占卜、星座」；《Yes》的其中一個壞處是「鬼古太老作」；《茶杯》的壞處是「缺乏娛樂性」。咁同八方屬同一集團嘅《壹本便利》呢？好處是「唔悶唔老土、又夠八卦又多日本產品新聞」，但八方最認同嘅係佢嘅壞處「封面太三級」。&#13;<br> 張家俊攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
