<html><header><meta charset="utf-8"><title>容祖兒額夠高行大運</title></header><body><h1>容祖兒額夠高行大運</h1><p>容祖兒作為歌手向來憑歌聲吸納支持者，而非靠外貌取勝，故她亦常被指大牙肉、顴骨過大及鼻樑不夠高。&#13;<br> 根據堪輿學家蘇民峰表示祖兒現正走額運，而其又高又闊的額位是她整個面相生得最好的部分，祖兒雙眼黑白分明又有神，故其面相十分不俗，至於鼻樑不夠高只會影響她沒有夫運，要自己辛苦工作靠自己，顴骨生得不好表示沒有權，但祖兒當歌手不用權力故沒有影響，大牙肉則指該人說話不夠謹慎，對事業及命運都沒關係。蘇民峰謂祖兒若要修正外觀上缺點，應以漂亮角度去看，若針對運程她完全不需作修正。</p></body></html>
