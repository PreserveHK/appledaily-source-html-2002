<html><header><meta charset="utf-8"><title>東瀛辰達曾入市</title></header><body><h1>東瀛辰達曾入市</h1><p>業界人士指出，旅行社一向不是積極的投資者，極少自置物業，多數只租用寫字樓。較積極為辰達集團，1994年購入中環干諾道中57至59號辰達集團大廈，作為旅行社的總部。&#13;<br> 該廈樓高17層，1978年落成，大部分樓層由辰達自用，其中16樓為辰達旅遊公司、4樓為辰達有色金屬公司，而2樓則為該公司附屬永安旅行社。&#13;<br> 另外，專辦日本、韓國團的東瀛遊，去年亦以330萬元，購入銅鑼灣東角中心13樓約1000方呎寫字樓，呎價3300元。</p></body></html>
