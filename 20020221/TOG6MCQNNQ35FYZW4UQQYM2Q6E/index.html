<html><header><meta charset="utf-8"><title>　　高官擺「董生」上檯 - 李八方</title></header><body><h1>　　高官擺「董生」上檯 - 李八方</h1><p>立法會經濟事務委員會噚日開會傾點樣加強香港市民喺內地旅遊嘅保障，經濟局局長李淑儀同旅遊事務專員黎高穎怡係其中兩位座上客，但八方見到有個現象好過癮，就係當啲議員問親政府同內地旅行社有關合作嘅情況時，兩位都異口同聲話「相信董生會熟啲。」&#13;<br> 呢個董生唔係董建華，而係旅議會總幹事董耀中，佢不斷要答好多問題，連委員會主席田北俊都忍唔住問黎太點解會咁，而楊孝華更直斥政府一味依賴旅議會，喺度食緊免費午餐！黎太只好承認，一講到實際運作都係旅議會出面適當啲。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
