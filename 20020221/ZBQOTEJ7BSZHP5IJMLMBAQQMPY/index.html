<html><header><meta charset="utf-8"><title>投訴抄牌反被揭駕失車</title></header><body><h1>投訴抄牌反被揭駕失車</h1><p>【本報訊】青年涉嫌駕駛換掉車牌的報失平治房車，違反交通規例，抄牌的鐵騎警員卻只顧發告票，懵然不知該平治為失車，讓青年揚長而去。但青年其後仍斗膽向警方投訴發出告票，始被揭發所駕車輛為失車，昨日在區域法院被控一項接贓罪受審。&#13;<br> 被告黃偉耀，二十歲。控方案情指涉案平治房車原車牌為BT823，車主買後改為JZ7843，去年失竊。被告駕失車在元朗一公路違例被抄牌。因失車用回BT823車牌，警員不察。被告其後投訴告票，令事件曝光。&#13;<br> 案件編號:DCCC1065/01</p></body></html>
