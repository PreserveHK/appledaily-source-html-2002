<html><header><meta charset="utf-8"><title>銀行投訴激增6成</title></header><body><h1>銀行投訴激增6成</h1><p>【本報訊】金融管理局提交予立法會財經事務委員會會議的資料文件顯示，銀行一般投訴去年總計達449宗，較2000年大幅增加61%（見表）。&#13;<br> 涉及信用卡的投訴達105宗，較2000年的69宗大幅增長52%；透過電話滋擾或恐嚇來追討債務的投訴則上升27%，達到431宗。&#13;<br> 儘管投訴個案上升，金管局認為，目前以勸喻的方法，再輔以《銀行業條例》最終的制裁，在監管上似乎已相當有效，暫時有關安排也應已足夠，毋須設立類似英國的銀行申訴專員制度，尤其是目前經營環境困難，有需要考慮若推行全面監管制度對金管局資源的影響，以及銀行成本增加的後果。</p></body></html>
