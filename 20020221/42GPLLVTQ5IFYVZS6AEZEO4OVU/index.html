<html><header><meta charset="utf-8"><title>強吻芳鄰地盤工罰3000</title></header><body><h1>強吻芳鄰地盤工罰3000</h1><p>【本報訊】五十四歲地盤工人認定妙齡女鄰居對他芳心暗許，竟以送蛋糕為名登門造訪，強吻女方的額及唇，又跪地抱她雙腰，隔褲吻下體數秒之久，要求做她男友。涉案男子昨於荃灣裁判署被裁定一項猥褻侵犯罪名成立，判罰款三千元。&#13;<br> 被告與二十四歲的女事主，是荃灣某村屋的街坊。被告自辯稱女事主應母親要求上門送橙，他以為其母此舉是有意撮合他們，回禮時便大膽求愛。但裁判官指被告與女事主並非親密男女朋友，故他親嘴及吻下體的行為足以構成非禮。&#13;<br> 案件編號:WSCC74/2001</p></body></html>
