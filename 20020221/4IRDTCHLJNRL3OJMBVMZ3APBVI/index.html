<html><header><meta charset="utf-8"><title>基民度春宵盜男伴財物</title></header><body><h1>基民度春宵盜男伴財物</h1><p>【本報訊】澳洲男遊客，去年十二月七日在中環基吧邂逅已婚大陸商人，同性相吸，把酒談歡後，雙雙到酒店開房。一夜浪漫後，澳洲漢始洞悉春宵一刻值千金，名表、電腦等逾萬元財物連同枕邊人不翼而飛。涉案男商人昨日在西區裁判署，被裁定一項盜竊罪成立，還柙至三月六日判刑。&#13;<br> 持雙程證的二十九歲被告唐偉雄，經營船務貿易，雖與內地妻子育有五歲兒子，仍有斷袖分桃之癖。而破財的法國籍事主FranckCrouvezier（別名JeanBernard），在澳洲悉尼任餐廳經理，去年十二月初來港。&#13;<br> 案件編號：WSCC14248/01</p></body></html>
