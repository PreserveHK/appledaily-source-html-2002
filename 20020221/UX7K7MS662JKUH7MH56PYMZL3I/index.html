<html><header><meta charset="utf-8"><title>司法話你知：淫褻物品審裁處</title></header><body><h1>司法話你知：淫褻物品審裁處</h1><p>任何物品的作者、印刷人、製造商、出版人、進口商、發行人、或委託設計、生產和發布任何物品的人士、律政司司長和任何獲授權的公職人員，均可呈交其物品予淫褻物品審裁處，以評定該物品的類別：第一類物品既非淫褻亦非不雅；第二類物品屬不雅；第三類物品屬淫褻。如欲查閱已評定類別的物品，可往審裁處的儲存庫，填妥表格及繳付查閱費420元。&#13;<br> 現行制度並非一個預檢制度，故淫褻物品審裁處只評定自願送檢的物品，並不會主動就任何物品評級。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
