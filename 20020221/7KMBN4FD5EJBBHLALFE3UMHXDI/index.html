<html><header><meta charset="utf-8"><title>長瀨智也電影勁蝕二千三百萬</title></header><body><h1>長瀨智也電影勁蝕二千三百萬</h1><p>據《日刊Gendai》報道，濱崎步男友、組合Tokio成員長瀨智也，近日在日本上映的日韓合作電影《Seoul》，票房收入迄今只收六億日圓（約三千五百萬港元），只達預期的四分之一，連製作成本的十億日圓（約五千八百五十萬港元）亦未能收回，令出資的富士電視台慘蝕二千三百萬元。&#13;<br> 不過，長瀨有Johnny's事務所這強勁後台力撐，下季他仍獲富士電視台起用，擔正演出新劇《WAVE》，飾演一名青年股票投資專家。</p></body></html>
