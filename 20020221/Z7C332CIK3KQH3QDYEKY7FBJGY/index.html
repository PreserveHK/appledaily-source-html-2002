<html><header><meta charset="utf-8"><title>農民吃飯靠鄧小平袁隆平</title></header><body><h1>農民吃飯靠鄧小平袁隆平</h1><p>中國農民有句話：「吃飯靠兩平，一靠鄧小平（承包制）、二靠袁隆平（雜交水稻）。」可見袁隆平地位之高。而前年以他名字命名的「隆平高科」公司在深圳上市時，他擁有百分五股權，市值逾一億元。&#13;<br> 袁隆平自一九六四年開始研究雜交水稻，九年後成功培育出第一個優良品種「南優２號」，令水稻畝產提高百分二十。一九九八年，朱鎔基從總理基金中撥出一千萬元給袁隆平，支持他從事超級雜交水稻的研究。如今，這項研究已取得小面積試種成功，畝產達八百公斤。&#13;<br> 本報記者</p></body></html>
