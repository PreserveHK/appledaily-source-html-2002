<html><header><meta charset="utf-8"><title>趙詠賢讚師妹潛質優厚</title></header><body><h1>趙詠賢讚師妹潛質優厚</h1><p>團體比賽當日，突見香港首席女子壁球手趙詠賢（圖）現身球場，原來這位畢業於體藝中學的壁球小旋風來捧師妹場，她說：「她們的氣氛十分好，而且技術水平接近，互相競爭下有更大進步，加上壁球總會有更多資源聘請教練和出國比賽，好像中二的陳浩鈴，她小小年紀已打得很好，不比我當年差。」而體藝隊長蔡文珊則視趙詠賢為推動力，阿珊說：「她是我們的光榮，很照顧我們，練習時經常加以指導。」中六的阿珊更希望大學畢業後，能步趙詠賢後塵成為職業球手。</p></body></html>
