<html><header><meta charset="utf-8"><title>留言藥丸</title></header><body><h1>留言藥丸</h1><p>有說話要講，但有口難言？唔怕，不妨將留言寫低送給那人吧！小記最近就發現有款過癮的留言藥丸，細細粒的藥丸其實內藏一張細細張的紙仔，可以畀你寫出心底話，然後連藥丸樽送畀人，藥丸的顏色夠晒多，既搶眼又過癮，不過送時送，記住唔好將藥丸吞入肚呀！&#13;<br> &#13;<br> 記者：區佩嫦　攝影：伍慶泉&#13;<br> &#13;<br> Prince&amp;Princess（28360887）&#13;<br> 銅鑼灣謝菲道509號銀座地庫廣場40號舖</p></body></html>
