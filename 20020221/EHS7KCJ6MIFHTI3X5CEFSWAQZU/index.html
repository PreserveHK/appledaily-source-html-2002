<html><header><meta charset="utf-8"><title>向海嵐貓癡嫌狗煩</title></header><body><h1>向海嵐貓癡嫌狗煩</h1><p>向海嵐（Ann）、江芷妮及鄧光榮昨日為無綫綜合節目《別有動物天》擔任嘉賓，兩人分別帶了心愛的波斯貓及大丹犬到電視城錄影。<br> &#13;<br> <spanclass>鄧光榮愛大犬 &#13;<br> 本身已養了兩隻貓女的阿Ann原來最愛養貓，她說：「我以前都有養狗，不過冇乜時間打理，比較麻煩，後嚟就買咗兩隻貓，貓比較易打理，最多只係甩毛，遲啲我都會再養多隻。」&#13;<br> 而鄧光榮昨日則帶了一隻一百七十磅重的大丹犬錄影。</spanclass></p></body></html>
