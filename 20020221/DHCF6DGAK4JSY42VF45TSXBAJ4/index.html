<html><header><meta charset="utf-8"><title>兩次使假鈔遇同一司機</title></header><body><h1>兩次使假鈔遇同一司機</h1><p>【本報訊】一名印巴裔男子日前假扮遊客乘搭的士，使用一張百元假美鈔，騙徒昨疑重施故技時，卻與受害司機「狹路相逢」，被警員追捕反抗受傷。&#13;<br> 警方表示，上周六一名的士司機在深水埗區接載一名印巴裔男子，對方自稱為剛來港的遊客，並以一張百元美鈔支付車資，司機以港幣找回尾數。不料司機到銀行兌換該張美鈔時，銀行疑為偽鈔報警求助，司機被帶署調查。&#13;<br> 直至昨日凌晨三時許，該騙徒疑重施故技，在深水埗登上一部的士，卻遇上日前被騙的司機，被即場識破。騙徒見事敗立即落車逃走，司機立即報警並尾隨追捕，多名警員接報加入圍捕，至耀東街將疑犯擒獲，疑犯終被制服，雙腳受傷需送院敷藥。</p></body></html>
