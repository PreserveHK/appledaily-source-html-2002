<html><header><meta charset="utf-8"><title>新奧擬轉主板</title></header><body><h1>新奧擬轉主板</h1><p>【本報訊】新奧燃氣（8149）宣布已向聯交所提出申請，由創業板轉到主板掛牌，這是繼浩倫農科（1073）之後，第二家申請轉板的創業板公司。<br> &#13;<br> <spanclass>創業板成交偏低 &#13;<br> 新奧燃氣主席王玉鎖，被《福布斯》選為中國第55大富豪，身家估計為8.6億元人民幣。該公司已算是創業板中成交較為活躍的股份，昨日成交金額為205萬元。創業板共有122隻股份，昨日總成交金額僅1.72億元，據聯交所統計，1月份創業板每日平均成交金額，也只有3.4億元。&#13;<br> 雖然陸續有公司申請轉板，但創業板新上市活動仍然活躍，即使本月有農曆新年因素，迄今已有5家新公司掛牌，不過都是規模較小的公司。</spanclass></p></body></html>
