<html><header><meta charset="utf-8"><title>　　藍爺知慳識儉 - 李八方</title></header><body><h1>　　藍爺知慳識儉 - 李八方</h1><p>八方噚日去福建社團聯會搞的春節酒會逛逛，見到一個着得好醒神嘅背影，同着到鬼火咁靚嘅葉劉淑儀傾緊偈，睇真啲，佢咪係已經離開政府的藍鴻震！見藍爺着住件純白色薄棉衲，加條鮮紅色頸巾，重有一條印了好多哈哈笑臉的紅呔，真係襯到好絕喎！&#13;<br> 八方好奇問藍爺，件衫喺邊度買，佢話自己留港消費，在香港一間百貨公司買喎，邊間就唔講嘞，不過就在大減價時買，重話好抵買㖭！八方奇怪藍爺買嘢都要等大減價？佢話呢個唔係買唔買得起的問題，而係買減價貨開心啲！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
