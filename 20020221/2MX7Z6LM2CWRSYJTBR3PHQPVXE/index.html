<html><header><meta charset="utf-8"><title>楊采妮公司復工</title></header><body><h1>楊采妮公司復工</h1><p>楊采妮與男友邱韶智合辦的「第一亞洲娛樂製作（香港）有限公司（FAE）」，前日避過封舖的厄運之後，雖然昨日楊采妮及男友均未有返回辦公室，但部分員工已正式復工。昨日大概早上十一時半左右，分別有兩名一男一女的員工返回位於尖沙嘴的辦公室，其中男性員工一見有記者影相，即爆粗說：「影乜×嘢呀！信唔信我打你呀！」說罷兩人均返回辦公室。<br> &#13;<br> <spanclass>無返公司 &#13;<br> 昨日大部分的員工對於記者的提問均未有回應，當記者問到楊采妮會否返公司時，其中一個員工表示：「我都唔知邊個楊小姐！」直至晚上七時許，一直未見楊采妮及其男友返回辦公室。</spanclass></p></body></html>
