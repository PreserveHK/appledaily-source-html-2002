<html><header><meta charset="utf-8"><title>日本停補償慰安婦</title></header><body><h1>日本停補償慰安婦</h1><p>日本用以給戰時慰安婦作出補償的亞洲婦女基金，今年五月將停止向慰安婦提供補償金。&#13;<br> 東京政府一直不肯就日軍戰時欺侮亞洲婦女正式道歉和賠償，不少慰安婦都堅拒接受補償金，指那只是日本意圖淡化對慰安婦的責任問題。亞洲婦女基金於九五年成立，東京政府每年會有三億日圓（約一千七百五十萬港元）撥款，另有私人企業五億五千萬日圓（約三千二百萬港元）的捐款。因東京政府不想直接向慰安婦作出賠償，希望用這個屬民間性質的基金向慰安婦作補償。&#13;<br> 至今接受了補助金的亞洲慰安婦只有一百八十八人，跟預期的三百五十人少了近半，而歷史學家估計戰時亞洲有多達二十萬名慰安婦。&#13;<br> 綜合外電報道</p></body></html>
