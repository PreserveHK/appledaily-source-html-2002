<html><header><meta charset="utf-8"><title>　　渣打換新嘜頭 - 李八方</title></header><body><h1>　　渣打換新嘜頭 - 李八方</h1><p>渣打噚日派成績表，盤數麻麻哋，但屬意料中事，比較意外嘅係佢哋又改品牌形象，即係改嘜頭、改包裝。&#13;<br> 八方覺得渣打嘅形象其實幾新潮幾靚，藍色夠突出，新logo（圖）亦冇土味。不過人事變動之後，係要搞吓嘢。聽渣打講，新形象嘅誕生係經過審慎嘅市場調查而決定，佢哋在全球十五個國家，訪問咗四千客戶，結果顯示渣打個名同Logo都「受人信賴及喜愛」，不過仍想將呢啲優勢發揚光大。&#13;<br> 新品牌今個禮拜日跑馬拉松時正式使用，未來一年，會陸續推廣至全球。搞呢樣嘢要使幾多錢？當然唔會講啦。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
