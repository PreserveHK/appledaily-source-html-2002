<html><header><meta charset="utf-8"><title>陳慧琳殺蟲水實現新年夢</title></header><body><h1>陳慧琳殺蟲水實現新年夢</h1><p>陳慧琳早前為新歌《有福氣》拍MV，因為場景擺滿玻璃瓶，Kelly表示雖然很美，但卻很怕自己郁動時會打爛玻璃瓶。&#13;<br> Kelly又笑言過年時實現了一個新年願望，就是在家噴殺蟲劑。Kelly說：「我有一個心願，就係可以親自喺屋企四圍噴殺蟲水，卒之農曆年假時可以做到，覺得好滿足，成間屋包括廚房、睡房、廁所同客廳每一個角落都噴晒，我覺得親自噴過殺蟲水，先似係自己屋企㗎。」<br> &#13;<br> <spanclass>香薰辟味 &#13;<br> Kelly表示她噴完殺蟲劑後，再以香薰辟味，翌日感到家裏十分整齊潔淨，又未見有昆蟲屍骸出現，證明自己的香閨十分乾淨。</spanclass></p></body></html>
