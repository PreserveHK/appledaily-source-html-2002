<html><header><meta charset="utf-8"><title>皮雅斯拍占士邦撞傷腳</title></header><body><h1>皮雅斯拍占士邦撞傷腳</h1><p>皮雅斯布士南（PierceBrosnan）原本正在英國倫敦拍攝第二十部占士邦電影，但上周五他在拍攝一場動作場面時，不慎受傷，預計將要休息兩星期。<br> &#13;<br> <spanclass>盡快動手術 &#13;<br> 皮雅斯一直堅持要親自演出動作鏡頭，但今次他在拍攝一場水中打鬥場面時，卻不小心弄傷膝蓋，他隨即往醫院診治，醫生忠告他最好盡快做手術，以免日後傷勢惡化。四十九歲的皮雅斯，預計須休息兩星期，並會在下月四日再度投入拍攝工作。&#13;<br> 電影公司發言人表示，雖然皮雅斯發生意外，但不會影響影片拍攝進度，這部仍未定名的占士邦電影，將會如期在今年十一月和觀眾見面。</spanclass></p></body></html>
