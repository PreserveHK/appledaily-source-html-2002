<html><header><meta charset="utf-8"><title>郊遊徑指示牌出錯</title></header><body><h1>郊遊徑指示牌出錯</h1><p>熱愛行山的甘先生稱，早前他與友人到西貢行山，欲往北潭及鹿湖郊遊徑時，發現豎立於上址的指示牌出錯，漏印了一個英文字母；其後他們再向前走不遠，發現鯽魚湖燒烤區二號場的指示牌，卻多印了一個字母。甘先生質疑，這些指示牌已豎立了不短日子，為何有如此明顯的錯誤也沒人理會；他盼當局可盡快改善，免惹來笑柄。&#13;<br> 漁農自然護理署發言人表示，他們接獲甘先生投訴後，已立即派員往西貢東郊野公園調查，並隨即作出修改。&#13;<br> （○一一六一八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
