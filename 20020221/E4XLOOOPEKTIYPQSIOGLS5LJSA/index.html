<html><header><meta charset="utf-8"><title>拍下照片有利索償</title></header><body><h1>拍下照片有利索償</h1><p>如果車主遇到意外，需要索償的話，最好先行致電告之保險經紀，跟從指示，之後才連同索償表格，以及有關文件，一併交予保險公司。保險公司一般會委託維修車行報價，待雙方同意，便會正式開始賠償工序。唐來興表示：「如果文件齊全，又不涉及第三者的話，約兩個星期便可完成相關事宜。」&#13;<br> 為確保過程順利，唐來興提醒車主，不妨放置一架即影即有相機於車內，如遇意外，可以即時拍照作為紀錄；兼且不要私下向第三者承諾任何責任，而收到任何索償文件，或是法庭傳票，都須交予保險公司，代為處理。</p></body></html>
