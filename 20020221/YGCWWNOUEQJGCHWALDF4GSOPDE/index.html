<html><header><meta charset="utf-8"><title>新春酒會</title></header><body><h1>新春酒會</h1><p>【本報訊】香港福建社團聯會昨舉行新春酒會，星光熠熠，除邀得多名中央駐港官員出席外，政制事務局局長孫明揚、保安局局長葉劉淑儀、民政事務局局長林煥光等均「畀面」出席。孫明揚被問及高官問責制的進展時，表示要留待第二屆特首決定，至於他本人有沒有做問責局長的打算，他則哈哈大笑，表示特首董建華仍未接觸他。&#13;<br> 全國人大港區代表吳康民（左三）在同一場合則表示，下月人大開會將通過下屆港區人大選舉辦法，由於新的選舉團成員會增至約一千名，他相信於本年十二月或明年一月舉行的選舉，競爭將會非常激烈。&#13;<br> 幸志滿攝</p></body></html>
