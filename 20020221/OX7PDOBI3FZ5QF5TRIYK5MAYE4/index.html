<html><header><meta charset="utf-8"><title>孕婦偷教友手機判感化</title></header><body><h1>孕婦偷教友手機判感化</h1><p>【本報訊】懷孕七個多月、承認偷手提電話的一名女文員，聲稱母親及祖父分別因血癌及車禍逝世，父親則因車禍癱瘓，她為籌殮葬費及住院費才犯案，觀塘裁判署裁判官郭偉健昨審閱其感化報告，認為她的求情不盡不實，但鑑於她臨盆在即，輕判感化一年。&#13;<br> 裁判官昨在庭上指出，鑑於她的情況，破天荒頒令感化官聯絡案中受騙教友，是否願意給予協助。二十七歲被告尹麗明承認於去年五月二十九日，在一間餐廳偷去岑潤萍的手電。&#13;<br> 案件編號：KTCC961/02</p></body></html>
