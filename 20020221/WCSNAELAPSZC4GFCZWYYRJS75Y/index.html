<html><header><meta charset="utf-8"><title>　　克仔演講30萬美金一場 - 李八方</title></header><body><h1>　　克仔演講30萬美金一場 - 李八方</h1><p>律政司司長梁愛詩噚日飛咗去袋鼠國，除咗會同佢啲行家法律界人士打交道之外，原來重會去參加悉尼舉行嘅一個三日的「全球反獨促統大會」，同場演講嘅重包括有美國前總統克林頓。&#13;<br> 八方肯定詩姐姐講「一國兩制」成功史唔會收錢，但係克仔就開大個獅子口，一場收三十萬美元。不過，向住成千人講嘢，梗係冇免費午餐。至於個主辦單位──澳洲中國和平統一促進會聽講好叠水，佢哋大部分喺大陸發財，所以政治上也要識做，出點錢又點會有問題！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
