<html><header><meta charset="utf-8"><title>地產簡訊</title></header><body><h1>地產簡訊</h1><p><spanclass>港島商舖租務減半 &#13;<br> ▲中原研究部指出，港島主要商舖1月租賃成交48宗，較12月減5.9%，吸納樓面大跌55.1%，至8.24萬方呎。主要集中在銅鑼灣及灣仔。&#13;<br> ▲美聯何勇方說，漢國置業（160）荃灣金豐閣，最後一個貨尾售出，17樓B室，521方呎，成交價148萬元，呎價2841元。資料顯示，金豐閣有52個521至532方呎單位，2000年1月開售，呎價3500元。&#13;<br> ▲美聯蔣曜名說，上水名都有短炒獲利個案，2座中層G室，615方呎，成148萬元，每呎2407元。原業主上月中在銀主拍賣會購入單位，重新裝修後放售，一個月賺21萬元。</spanclass></p></body></html>
