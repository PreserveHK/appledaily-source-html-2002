<html><header><meta charset="utf-8"><title>千嬅捱餓30小時博好運</title></header><body><h1>千嬅捱餓30小時博好運</h1><p>楊千嬅、黃貫中及張艾嘉昨日一同出席於香港仔運動場舉行的「饑饉三十」活動，親身體會捱餓三十小時，而張艾嘉更加是今年「饑饉三十」的發言人。<br> &#13;<br> <spanclass>責周刊心地唔好 &#13;<br> 楊千嬅昨日就早前某周刊指她馬年運程欠佳的報道作出回應，她說：「我唔覺得我運程唔好，好似早排拍戲受傷咁，醫生都話已經算好彩，冇撞傷腰骨，只係啲肌肉瘀咗少少。希望佢哋（指周刊）寫還寫，唔好寫得咁唔好心地。我好相信行善積德未必有好報，但係行惡就肯定會趕走好運。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
