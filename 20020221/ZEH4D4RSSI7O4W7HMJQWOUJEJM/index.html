<html><header><meta charset="utf-8"><title>呂志和擁400歲羅漢松</title></header><body><h1>呂志和擁400歲羅漢松</h1><p>羅漢松來頭並不簡單，在中國是列為受保護的珍稀古樹，樹齡逾五十年的羅漢松，平均每棵價值約萬元，逾千年、高逾三十米的更達百萬元，而近日人氣急升、奪得澳門賭權的嘉華集團主席呂志和也喜歡培植羅漢松，家中有一株年逾四百歲的羅漢松。&#13;<br> 羅漢松屬於常綠灌木，分布於廣東、廣西、雲南等地，多長於海岸，本港則見於西貢等地；羅漢松屬於觀賞植物，外形蒼勁古雅，其嫩葉、種子等可入藥，由於價值不菲，成為盜伐者的目標。據知情人士表示，由於國內對羅漢松需求甚殷，不少人從中國到本港燕子岩斬伐羅漢松，砍伐過度下，令松林出現一條條坑紋。&#13;<br> 本報記者</p></body></html>
