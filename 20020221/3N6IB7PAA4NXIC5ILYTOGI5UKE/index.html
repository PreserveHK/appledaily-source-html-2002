<html><header><meta charset="utf-8"><title>　　打開局面 - 李八方</title></header><body><h1>　　打開局面 - 李八方</h1><p>廣播處前處長張敏儀（左三）三月底就告別日本，不過，呢位長袖善舞嘅女高官臨別不忘推銷香江。噚日就專程去咗長崎，舉辦咗一個商務會議，向住二百幾位工商界推介香江點好，真係服咗佢。日本係出名男性社會，大姐都可以打開局面，實在唔簡單，至於佢咁年輕退休，當然重會有一番作為，八方且賣個關子，等佢小休幾個月後先至爆料。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
