<html><header><meta charset="utf-8"><title>Siamesetwins</title></header><body><h1>Siamesetwins</h1><p>"<u> Siamesetwins</u> dieafterparentslastcuddle."&#13;<br> &#13;<br> 「一對連體雙胞胎在雙親摟抱後死去。」&#13;<br> &#13;<br> 上周英國醫生為一對心肝相連的連體女嬰進行分割手術，手術後兩女嬰不治。十九世紀中葉的暹羅（Siam，即今泰國）有一對名為Chan與Eng的華裔連體兄弟，一名英國商人發現他們後，帶他們到世界各地「表演」，故在英語世界連體雙胞胎命名為Siamesetwins。至今，Siamesetwins亦意指如膠似漆的朋友。</p></body></html>
