<html><header><meta charset="utf-8"><title>安琪蓮娜訪泰國難民營</title></header><body><h1>安琪蓮娜訪泰國難民營</h1><p>現正身處泰國籌備新片《BeyondBorders》的安琪蓮娜祖莉（AngelinaJolie），日前以聯合國大使身份，造訪當地的一所難民營。&#13;<br> 其間安琪蓮娜惻隱心大發，她表示希望再收養多一名兒童。&#13;<br> 愛心爆棚的安琪蓮娜亦在難民營內與兒童大玩遊戲，她更自掏腰包送大批禮物給難民，連自己由美國帶到泰國片場自用的電視機、遊戲機及運動器材等亦一一捐出。</p></body></html>
