<html><header><meta charset="utf-8"><title>譚玉梅男友多賴床</title></header><body><h1>譚玉梅男友多賴床</h1><p>昨日是佛誕假期，趙世光的紅顏知己譚玉梅相約好友鄭紹康，在金鐘太古廣場歎下午茶兼行街購物。<br> &#13;<br> <spanclass>衣着簡便 &#13;<br> 一向以衣着性感見稱的譚玉梅，昨日衣着十分簡便，她穿上GuessT恤襯牛仔褲。問譚玉梅可知昨日是佛誕假期？她說：「唔知噃，我都唔信佛嘅。」&#13;<br> 再問譚玉梅為何不趁假期與男友約會？她笑說：「我啲男朋友冇咁早起身呀。」&#13;<br> 此時在譚玉梅身旁的鄭紹康，即時搭嘴說：「係啦，得我一個可以咁早起到身陪佢咋。」</spanclass></p></body></html>
