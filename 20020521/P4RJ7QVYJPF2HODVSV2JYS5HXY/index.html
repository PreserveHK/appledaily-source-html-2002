<html><header><meta charset="utf-8"><title>小統計：英國存在種族主義</title></header><body><h1>小統計：英國存在種族主義</h1><p>英國廣播公司（BBC）新公布的民調顯示，逾50%英國人認為英國是一個種族主義社會。以下是另一些顯示英國社會種族化的民調指標：&#13;<br> ‧51%指英國是種族主義社會&#13;<br> ‧44%指移民在過去50年對英國造成損害&#13;<br> ‧42%亞裔指英國存在種族歧視&#13;<br> ‧40%非裔指在工作上遭遇種族歧視&#13;<br> ‧34%亞裔指在工作上遭遇種族歧視&#13;<br> 資料來源：英國廣播公司</p></body></html>
