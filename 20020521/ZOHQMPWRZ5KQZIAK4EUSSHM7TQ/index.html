<html><header><meta charset="utf-8"><title>鞏俐透視裝不敵惹火玩伴</title></header><body><h1>鞏俐透視裝不敵惹火玩伴</h1><p>曾執導《人生交叉剔》的導演保羅湯馬士安德遜（PaulThomasAnderson），本年憑浪漫喜劇新片《Punch——DrunkLove》角逐康城影展最高榮譽金棕櫚獎，電影前晚在康城舉行首映，吸引不少明星捧場。&#13;<br> 前晚鞏俐偕法國女星茱迪芙歌爾雪（JudithGodreche）出席首映，兩人均以黑色透視裝上陣，十足一對孖公仔。不過，一班原本在河邊影相的《花花公子》玩伴突然踩入首映紅地氈，這班身材惹火的性感女模，頓時搶去眾明星不少風頭。</p></body></html>
