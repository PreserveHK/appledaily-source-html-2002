<html><header><meta charset="utf-8"><title>$38響螺湯鮮甜保健</title></header><body><h1>$38響螺湯鮮甜保健</h1><p>每朝出門口，阿媽除了講拜拜，總會搭多句：「今晚早啲返嚟飲湯。」那碗溫暖牌靚湯彷彿令人感覺特別溫馨。當然不是每個人都有如此福分，但要喝碗足料方便湯還是可行，一碗以響螺、淮山、杞子……等等材料熬製而成的鮮響螺八寶湯（每位$38），味道清甜兼有保健功效，雖欠缺阿媽靚湯的親切感，但總好過無得飲。&#13;<br> &#13;<br> 記者：林寶玲&#13;<br> &#13;<br> 店名：東宮&#13;<br> 電話：23155166&#13;<br> 地址：尖沙嘴彌敦道118-130號美麗華酒店1樓</p></body></html>
