<html><header><meta charset="utf-8"><title>MEGUMI兩拖友一老一嫩</title></header><body><h1>MEGUMI兩拖友一老一嫩</h1><p>擁有37H激凸上圍的二十歲水着女優MEGUMI，近日被目睹分別與一年逾四十的某公司高層人士，及一男高中生拍拖。&#13;<br> 據日本報章《富士夕刊》報道，目擊者稱由於MEGUMI的身材過於突出，故很容易被認出。<br> &#13;<br> <spanclass>鍾情成熟男士 &#13;<br> 而MEGUMI較早前曾表示心儀成熟、有幽默感的男士，故相信該年長男士應是MEGUMI的真正情人。</spanclass></p></body></html>
