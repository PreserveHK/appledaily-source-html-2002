<html><header><meta charset="utf-8"><title>《星戰前傳II》四日狂收八億</title></header><body><h1>《星戰前傳II》四日狂收八億</h1><p>上周於全球七十五個國家開畫的電影《星球大戰前傳II複製人侵略》，上周末美國票房取得不俗成績，三天共收八千六百二十萬美元（約六億七千萬港元），成為史上周末開畫最高票房電影的第三位，而首兩位是《蜘蛛俠》及《哈利波特——神秘的魔法石》。<br> &#13;<br> <spanclass>海外亦高收 &#13;<br> 《星》片四日內於美國累積票房已逾一億美元（約逾七億八千萬港元），是繼《蜘蛛俠》後，最快能衝破一億關口的電影。而《星》片於其他國家的票房總收入，於上周末共收得六千六百七十萬美元（約五億二千萬港元），有此成績電影公司感高興。</spanclass></p></body></html>
