<html><header><meta charset="utf-8"><title>鄭艷麗登台呻冇拖拍</title></header><body><h1>鄭艷麗登台呻冇拖拍</h1><p>鄭艷麗上周六（十八日）在深圳龍勝吧登台，她身穿低胸背心和超短熱褲表演，吸引了不少男士捧場，更有人上台獻花。<br> &#13;<br> <spanclass>抗拒姊弟戀 &#13;<br> 鄭艷麗說：「我第一次嚟呢度登台，呢度嘅人都好斯文。我記得有次去西安登台，有個男fans衝上台錫到我成面口水，好得人驚。」&#13;<br> 此外，鄭艷麗唱《新不了情》時突然表現感觸，她說：「我𠵱家冇拖拍，好失敗。我唔會同細過我嘅男仔拍拖，好似同細佬出街咁。」&#13;<br> 記者問鄭艷麗和台灣富商黃任中現時關係如何，她表示不想再談黃任中這人。</spanclass></p></body></html>
