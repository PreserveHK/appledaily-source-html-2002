<html><header><meta charset="utf-8"><title>楊千嬅否認明搶飯碗</title></header><body><h1>楊千嬅否認明搶飯碗</h1><p>楊千嬅、何韻詩、陳文媛、薛家燕和陳司翰等昨日往沙田出席「緩減毒害宣傳運動推展典禮」記者會，千嬅獲委任為「聯合國愛滋病規劃署香港大使」，宣揚「緩減毒害」訊息。&#13;<br> 千嬅日前擔任任賢齊演唱會嘉賓時，曾表示想與小齊合作拍《嫁個有錢婆》，問她會否擔心因此被指是搶鄭秀文飯碗？千嬅說：「好多人戲路都一樣，𠵱家興喜劇，我嘅戲路係做于素秋。」<br> &#13;<br> <spanclass>何韻詩撐阿梅 &#13;<br> 此外，何韻詩力撐偶像梅艷芳被周刊影射「爆胸」，她說：「爆咗咁大件事，我唔信阿梅隆胸，啲人亂噏，阿梅都話會告嗰本周刊。」&#13;<br> 採訪：汪正文&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
