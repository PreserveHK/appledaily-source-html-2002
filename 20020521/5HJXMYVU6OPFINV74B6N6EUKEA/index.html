<html><header><meta charset="utf-8"><title>又一城便利區內住客</title></header><body><h1>又一城便利區內住客</h1><p>又一城於98年底落成，為石峽尾、又一村及九龍塘一帶住客，帶來購物娛樂上的方便，亦提升九龍塘至又一村一帶住宅身價。&#13;<br> 又一城總樓面逾100萬方呎，內有超過200間店舖，另有29間中、西食肆，包括亞洲區首間分店的美國主題餐廳，以及11間迷你戲院，此外，全港最大的溜冰場亦設於此。&#13;<br> 又一村為九龍傳統住宅區，樓價動輒四、五百萬元，由於居住環境簡單清靜（尤其機場搬遷後），吸引專業人士或外籍家庭進駐。&#13;<br> 該區平價之選首推單位面積多元化的又一居，樓價300萬元以下的「低消費」選擇，如17至20座景觀較差的700餘方呎單位，入場費僅約280萬元。</p></body></html>
