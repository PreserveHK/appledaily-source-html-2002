<html><header><meta charset="utf-8"><title>成龍獲阿諾遙距頒獎</title></header><body><h1>成龍獲阿諾遙距頒獎</h1><p>由國際特技人協會主辦、第二屆世界特技獎頒獎禮前日假美國加州舉行。上周已被宣布獲本年「終生成就獎」的成龍，雖身處布拉格拍攝《贖金之王》續集（ShanghaiKnights），但仍透過人造衞星「現身」頒獎禮。<br> &#13;<br> <spanclass>《狂野時速》膺五獎 &#13;<br> 當晚由動作巨星阿諾舒華辛力加（ArnoldSchwarzenegger）宣布成龍為獎項得主，成龍表示得到該獎十分欣喜。另外，電影《狂野時速》奪五獎成大贏家。</spanclass></p></body></html>
