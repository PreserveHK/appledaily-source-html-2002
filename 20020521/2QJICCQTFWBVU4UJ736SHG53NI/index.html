<html><header><meta charset="utf-8"><title>劉綽琪勇闖七呎深洞</title></header><body><h1>劉綽琪勇闖七呎深洞</h1><p>由黃子華主持的全新遊戲節目《一觸即發》，昨日在電視城錄影藝員版，參與藝員包括石修、劉綽琪及康華等，事前有專人指導幾位藝員做熱身及作心理準備，然後才踏上遊戲台。在示範跌落約七呎深的大洞時，劉綽琪相當勇敢，而遊戲最終由康華勝出，她贏得三萬元獎品。<br> &#13;<br> <spanclass>子華掛住嘟嘟？ &#13;<br> 黃子華錄影時竟將節目名誤說成《一筆OUT消》，子華即說：「你哋係咪整蠱我吖？改啲名係要一乜一物，第日報紙又大字標題話黃子華掛住嘟嘟姐（鄭裕玲），好在我唔係講《百萬富翁》啫。」</spanclass></p></body></html>
