<html><header><meta charset="utf-8"><title>國產青色茄子初到港</title></header><body><h1>國產青色茄子初到港</h1><p>大隻嘅茄子一般都係紫色嘅為多，青色茄子唔係無，但都係啲比較細小Size嘅泰國茄，圖中呢款又長又幼嘅青色茄子係祖國出產，來港都唔夠一年，我肥師奶都係首次見到呢啲長幼身嘅青色茄子，都幾抵食，四蚊盒都有三條茄子，四至六人都夠食。</p><p><spanclass><fontstyle>野生蜜糖潤喉有益  &#13;<br> 雖然話夏天唔似冬天般乾燥，但成日困在冷氣房，都好容易會喉乾乾。我肥師奶就會用這種野生蜜糖來沖水飲。這隻來自西藏喜瑪拉阿山的野蜂蜜糖比一般液狀蜜糖香濃，有除肺熱，止胃痛，化痰止咳功效。不要看它好似好硬，其實好易溶化，可代冰糖用來燉燕窩。不過這隻野生蜜糖不是很多地方有得賣，鑽石山的鳳德街市可以找到。</fontstyle></spanclass></p></body></html>
