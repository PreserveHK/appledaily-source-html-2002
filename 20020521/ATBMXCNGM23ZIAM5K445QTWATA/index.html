<html><header><meta charset="utf-8"><title>白石美帆處女廣告提神</title></header><body><h1>白石美帆處女廣告提神</h1><p>現年二十三歲的日本新紮女星白石美帆，近期演出不少日本電視綜合節目，加上她的寫真集銷情理想，即時人氣急升，最近更首度演出電視廣告。<br> &#13;<br> <spanclass>配合健康形象 &#13;<br> 白石美帆的廣告處女作，是為新力唱片公司的全新精選唱片《forza》當代言人。該唱片公司近年推出打正「愈傷功效」旗號的精選唱片系列《Image》，銷量突破一百萬張，引發起「愈傷音樂」的社會現象。而這張以「醒神」為主題的精選唱片《forza》，亦與白石美帆的健康形象十分配合。</spanclass></p></body></html>
