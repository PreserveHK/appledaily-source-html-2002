<html><header><meta charset="utf-8"><title>02冬季AllStar透明底率先睇</title></header><body><h1>02冬季AllStar透明底率先睇</h1><p>早已說過CONVERSE單靠一對AllStar可以食過世，皮版、PORTER版、漫畫版外，重有02Fall&amp;Winter絕密曝光的透明鞋底版。&#13;<br> 唔講唔知，一向變化唔大嘅AllStar，原來睇番歷史先知道，由20's至今其鞋底設計都有輕微改進。但若論真正的革新，此透明鞋底可謂自1917年以來改動最大的AllStar鞋底。除鞋底外，新款的AllStar賣相勁似Clarks，更首次選用做皮鞋的裂紋皮，呢對都可謂係歷年來最豪華的AllStar。(價格未定/9月發售)&#13;<br> &#13;<br> 記者：陳嘉文　攝影：周旭文&#13;<br> 查詢：24168983</p></body></html>
