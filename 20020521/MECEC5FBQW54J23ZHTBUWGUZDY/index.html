<html><header><meta charset="utf-8"><title>周麗淇大腳八難覓贊助</title></header><body><h1>周麗淇大腳八難覓贊助</h1><p>周麗淇昨日在柴灣一間影樓內，為即將開張的商場STREETsMART拍攝廣告硬照。<br> &#13;<br> <spanclass>將拍電視劇 &#13;<br> 周麗淇昨日更獲SUPERNOVA贊助服裝及首飾，以五個造型拍攝，而周麗淇只出動私伙鞋。&#13;<br> 周麗淇笑說：「我着三十九號鞋，平時都幾難買鞋，贊助商又搵唔到啱我尺碼嘅鞋。可能我細個成日唔着拖鞋，所以搞到對腳咁大。」&#13;<br> 周麗淇昨日在影樓拍攝五、六小時，便賺了六位數字酬勞，她說：「今次係我第一次做商場代言人，所以好開心，酬勞亦好滿意，同埋好好彩佢哋又遷就我啲時間，所以冇影響到我即將開拍電視劇。」</spanclass></p></body></html>
