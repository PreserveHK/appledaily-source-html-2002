<html><header><meta charset="utf-8"><title>葉世榮女友捧場睇表演</title></header><body><h1>葉世榮女友捧場睇表演</h1><p>葉世榮昨日往沙田新城市廣場，出席「長線旅遊全面Show2002」活動時，其女友Cynthia亦趁公眾假期前往捧場，可謂十分溫馨。&#13;<br> 世榮昨日表示十分奇怪何以經常有消息傳出Beyond三子會復合一事，他說：「我哋梗係唔係復合，每次我都係睇報紙先知，但我就唔排除我哋夾啱時間會開演唱會。」<br> &#13;<br> <spanclass>未簽環球 &#13;<br> 此外，世榮又澄清自己沒有簽約環球，他說：「有人以為我同阿Paul（黃貫中）簽咗同一間唱片公司，但其實我除咗同環球傾過之外，亦有同其他唱片公司傾過。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
