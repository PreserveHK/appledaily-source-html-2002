<html><header><meta charset="utf-8"><title>張東琳阿爸被當男友</title></header><body><h1>張東琳阿爸被當男友</h1><p>張東琳在娛樂圈工作量雖然不多，但日前她卻以五百七十五萬元買了位於跑馬地藍塘道樂園一個一千四百多呎的豪宅單位，據悉當日張東琳是和一位男士結伴睇樓，而該層樓業主為張東琳，但出錢的卻是和張東琳同行的男士。<br> &#13;<br> <spanclass>父支付首期 &#13;<br> 張東琳日前接受電話訪問時說：「呢個中年男士唔係我男朋友，佢係我爹哋，因為我爹哋個樣後生，所以同佢出街成日俾人誤會佢係我男朋友。」&#13;<br> 張東琳去年與父親在上海斥資四百萬元買樓，日前又在港買豪宅，對於被指富貴，她否認說：「我同屋企人住喺北角，我哋想換樓搬去跑馬地，今次係我爹哋畀首期，我都會幫手供。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
