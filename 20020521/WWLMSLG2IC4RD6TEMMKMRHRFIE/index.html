<html><header><meta charset="utf-8"><title>施念慈直認與老公嗌交</title></header><body><h1>施念慈直認與老公嗌交</h1><p>施念慈和老公陳鴻業今年年初結婚，一直都表現恩愛，但最近有報道指兩人經常在九肚山的寓所嗌交，有時還會亂擲東西，十分嘈吵，引起鄰居不滿。<br> &#13;<br> <spanclass>「我唔會掟嘢」 &#13;<br> 昨日施念慈接受本報電話訪問時說：「我都有睇過呢啲報道，講真，新婚夫婦有邊個唔嗌交，嗌交就實有，但有冇報道寫到咁誇張？我唔會掟嘢，同老公嗌交，我最多都係『嘭』埋道門，唔畀佢入嚟。&#13;<br> 「至於話有鄰居投訴，我有個鄰居重走嚟同我講笑話唔係佢投訴。其實我同啲鄰居都幾熟，有時重會約埋打牌，所以都唔明點解會有咁嘅傳聞，但我都冇因為呢啲報道唔開心，可能啲記者誇張咗嚟寫啫！」&#13;<br> 採訪：張止寒</spanclass></p></body></html>
