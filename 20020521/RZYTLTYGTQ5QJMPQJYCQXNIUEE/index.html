<html><header><meta charset="utf-8"><title>馬浚偉出征前娶公主</title></header><body><h1>馬浚偉出征前娶公主</h1><p>佘詩曼（阿佘）、馬浚偉（馬仔）和郭羨妮昨日到元朗為無綫劇集《帝女花》拍攝一場訂婚戲，劇情講述馬仔將出征打仗，為了讓飾演長平公主的阿佘安心，皇帝特別安排阿佘和馬仔訂婚，而郭羨妮則在遠處眺望。<br> &#13;<br> <spanclass>郭羨妮贈貼士 &#13;<br> 另外，今屆港姐日前已進行茶敍面試，郭羨妮亦有留意，她說：「我覺得今年有好多鬼鬼地嘅參加者，重有嗰個翻版謝婷婷真係好激，最緊要有真性情，唔好着得太性感囉。」&#13;<br> 至於馬仔則透露他有不少朋友都失業，仍常到卡拉OK蒲，還要他埋單，所以馬仔勸香港人要積極找工作。</spanclass></p></body></html>
