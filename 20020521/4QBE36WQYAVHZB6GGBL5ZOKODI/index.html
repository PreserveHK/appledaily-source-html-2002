<html><header><meta charset="utf-8"><title>4軍教頭賽後談</title></header><body><h1>4軍教頭賽後談</h1><p><spanclass>蘇格蘭領隊--福士 &#13;<br> 球隊表現比上仗對南韓時大有改善，如不是下半場我軍攻門中楣不入，戰果可能會改寫，打和甚至乎蘇格蘭獲勝也絕不出奇。<br> &#13;<br> <spanclass>南非教練--蘇奴 &#13;<br> 球隊第一次齊人，能夠以二比○擊敗蘇格蘭，我很滿意他們表現。剛傷愈的拉迪比在後防演出稱職，世盃期間他將以隊長身份領軍出戰。<br> &#13;<br> <spanclass>土耳其教練--根尼斯 &#13;<br> 這隊港聯與二月份和中國戰平的一隊實力相若。港聯球員很努力，但與世界水準仍有距離；今仗對土耳其來說是一次很好的練習。<br> &#13;<br> <spanclass>港聯教練--黃耀信 &#13;<br> 上半場輸兩球有少許失望，下半場換入幾名華將後效果令人滿意。希望之後對蘇格蘭之戰球隊可以爭取入球，並能擊敗對手全取三分。</spanclass></spanclass></spanclass></spanclass></p></body></html>
