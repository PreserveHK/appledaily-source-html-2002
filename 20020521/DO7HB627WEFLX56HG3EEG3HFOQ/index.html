<html><header><meta charset="utf-8"><title>$15泰式湯河粉做午餐</title></header><body><h1>$15泰式湯河粉做午餐</h1><p>銅鑼灣食肆林立，要突圍而出並非易事，就算只求站穩陣腳，也須搞搞噱頭，下下苦功才行，而最基本又最常見的，都走不出以價廉物美作招徠。牛丸、豬肉丸和貢丸湯河粉，一律$15一碗；而龍蝦丸和扎肉湯河粉就賣$18，加$5還可雙拼。每朝11時半至下午5時供應，而且無限量任叫任食，充當lunch可謂綽綽有餘。&#13;<br> &#13;<br> 記者：林寶玲&#13;<br> &#13;<br> 店名：泰屋泰國菜館&#13;<br> 電話：28310078&#13;<br> 地址：銅鑼灣告士打道伊利莎伯大廈一樓102室</p></body></html>
