<html><header><meta charset="utf-8"><title>丁菲飛失準關咪事</title></header><body><h1>丁菲飛失準關咪事</h1><p>「二胡天后」丁菲飛和挪威組合SecretGarden，前晚在尖沙嘴新世界中心表演，丁菲飛在綵排和正式演出時因用了不同的咪，所以演唱效果有別，她說：「我覺得影響咗我嘅表現。」<br> &#13;<br> <spanclass>新碟全球發行 &#13;<br> 丁菲飛近日忙於灌錄全球發行的大碟，她又說：「我會去北京錄音，到時會搵外國人做製作。呢隻碟發行全球，所以我都好有壓力。遲啲我重會去上海做演唱會表演，工作都會好忙。」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：黃文偉</spanclass></p></body></html>
