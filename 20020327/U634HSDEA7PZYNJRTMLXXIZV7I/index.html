<html><header><meta charset="utf-8"><title>公僕津貼料61億元被轟</title></header><body><h1>公僕津貼料61億元被轟</h1><p>【本報訊】港府預算今年度涉及公務員申領津貼及福利的開支總額達到六十一億元，部分立法會議員批評津貼項目繁多，認為當局必須刪減部分過時的津貼，並收緊發放津貼的尺度。公務員事務局局長王永平則強調，港府過去已不斷檢討公務員的津貼，按情況作出修改。&#13;<br> 在昨日的立法會特別財務委員會會議上，議員張文光批評，新財政年度有十多項公務員津貼的預算開支，較去年大幅增加一成至四成；例如署任津貼，雖然當局已收緊申請準則，由署任十四天延長到三十天，才可申領有關津貼，但今年涉及的相關開支達三億八千五百萬元，較去年增加四百萬元。他認為在目前的經濟環境下，市民很難接受。</p></body></html>
