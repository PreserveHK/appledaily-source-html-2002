<html><header><meta charset="utf-8"><title>RobbieWilliamsEMI四億元挽留</title></header><body><h1>RobbieWilliamsEMI四億元挽留</h1><p>英國壞孩子RobbieWilliams，獲所屬唱片公司EMI，以四千萬英鎊（約四億四千萬港元）出五隻唱片的高價邀請續約。<br> &#13;<br> <spanclass>大碟全球大賣 &#13;<br> 最近積極瘦身的EMI唱片公司，繼炒了「高價冗員」瑪麗嘉兒（MariahCarey）後，最近再裁去一千八百名員工，但Robbie最近一張大碟《SwingWhenYou'reWinning》全球大賣五百萬張，故EMI願以高價挽留Robbie。但現階段Robbie仍與其經理人商討續約與否。</spanclass></p></body></html>
