<html><header><meta charset="utf-8"><title>Britney暗認與男友分手</title></header><body><h1>Britney暗認與男友分手</h1><p>美國女歌手BritneySpears與男友JustinTimberlake的感情問題，近日已成為傳媒最煩厭的追訪話題，可能Britney本人亦有同感，日前她在英國為新片《Crossroads》宣傳時，於記者會上表示自己現在沒與任何人有親密的關係，似暗示她與Justin的感情已告一段落。&#13;<br> 此外，Britney前晚出席在倫敦舉行的首映時姍姍來遲，讓三千名fans在戲院門外呆等數小時，而且她又沒有停下為fans簽名，令部分遠自南非而來的fans失望而回。</p></body></html>
