<html><header><meta charset="utf-8"><title>谷祖琳黑芝麻護膚</title></header><body><h1>谷祖琳黑芝麻護膚</h1><p>谷祖琳最近獲貝佳斯護膚品垂青，雙方簽了一年合約，今次谷祖琳可以得到六位數字酬金，而且在合約期內更可免費試用旗下任何產品。<br> &#13;<br> <spanclass>形象夠年輕 &#13;<br> 昨日谷祖琳接受電話訪問時說：「其實我都冇諗過可以接拍護膚品廣告，平時都冇乜護膚心得，不過每日我都會飲好多水，又鍾意食黑芝麻。」&#13;<br> 谷祖琳最初被看中接拍此廣告，是因為該牌子要推出一些較適合年輕人的新產品，廣告商認為谷祖琳外形很有性格，所以選中了她。</spanclass></p></body></html>
