<html><header><meta charset="utf-8"><title>　　蘇燿祖個仔話咁快上位 - 李八方</title></header><body><h1>　　蘇燿祖個仔話咁快上位 - 李八方</h1><p>新鴻基地產的科技旗艦新意網昨日宣布委任蘇承德做執行董事。蘇承德去年七月才加入新地，出任郭氏三兄弟老三郭炳聯嘅特別助理。蘇承德何許人也？咪係前文康廣播司蘇燿祖個仔，喺哈佛MBA畢業，做咗資訊科技超過十一年。&#13;<br> 佢之前係美國電子商貿供應商Digitas大中華區高級副總裁兼董事總經理，又做過美國上市嘅Scient電訊業務董事總經理。&#13;<br> 以蘇承德嘅資歷，唔怪得咁受郭氏兄弟青睞，話咁快上位。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
