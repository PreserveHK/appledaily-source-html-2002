<html><header><meta charset="utf-8"><title>菜菜子吊帶睡衣襯牛仔褲</title></header><body><h1>菜菜子吊帶睡衣襯牛仔褲</h1><p>剛獲選為二○○二年當代美女第一位的菜菜子，繼續穩坐MaxFactor化妝品日本代言人位置，風騷地穿上吊帶睡衣拍攝新一輯夏妝廣告。&#13;<br> 這輯廣告以「愛上一早醒來的自己」為主題，菜菜子悠閒地躺在牀上，表現自己沒有化妝的清純面貌。穿上低胸吊帶睡衣示人的菜菜子，原來已一早做足防走光措施，下身甚至穿上牛仔褲，所以她雖然被一大班男工作人員包圍着，依然瞓得非常安心。</p></body></html>
