<html><header><meta charset="utf-8"><title>美加普遍承認學分</title></header><body><h1>美加普遍承認學分</h1><p>美國及加拿大的大學普遍實行學分制，升學專家時美真指出，在該等行學分制的國家，大學之間均有學分互相承認的機制，學生在一間學校完成部分課程後轉校，可豁免修讀一些科目，尤其是一些涉及通識課程的科目。&#13;<br> 在實行學分制的國家，畢業學分視乎個別院校的規定，一般四年制學士學位是一百二十至一百四十分，當中有三十五至四十五個學分需在主修學科中考取，通識教育課程亦需考取三十五至四十五個學分，而學生可以自由選科形式考取餘下學分。</p></body></html>
