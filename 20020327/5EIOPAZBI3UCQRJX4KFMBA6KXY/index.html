<html><header><meta charset="utf-8"><title>日做12小時漢垂危</title></header><body><h1>日做12小時漢垂危</h1><p>【本報訊】一名體重近二百磅、患心律不正及血脂過高的運輸公司東主，為生計日做十二小時致積勞成疾，昨晨十時許在醫院等化驗報告的空檔時，為多賺兩轉車帶病到深水埗搬貨，其間突然暈倒昏迷不醒，送院搶救後情況危殆。&#13;<br> 暈倒街頭的男子姓鍾（四十七歲），為運輸公司東主，與妻及兩名兒子同住油麻地新填地街一單位，妻子任職營業員，月入僅數千元，兩子分別念大學及小二。其家人聞訊趕往醫院時，均顯得憂心忡忡。他的妻子稱，丈夫體形健碩，重約二百磅，患有心律不正及腎結石多年，須長期服藥及覆診。</p></body></html>
