<html><header><meta charset="utf-8"><title>去年洲際盃　夜馬投注減</title></header><body><h1>去年洲際盃　夜馬投注減</h1><p>今年世界盃在亞洲舉行，不少賽事會編排在日間或晚上黃金時間，預計外圍賭波公司生意額將會大幅增加，馬會今次面對競爭毅然更改賽期讓路予世界盃，實屬明智之舉。<br> &#13;<br> <spanclass>撞巴西對澳洲 &#13;<br> 其實，過去馬會的賽事，亦曾因與重要足球大賽撞期，令投注額大跌。在去年六月九日香港編有十場夜馬，當中包括轉播英國葉森打吡，頭場在晚上六時三十分開跑，撞正在南韓舉行洲際國家盃，巴西對澳洲，結果當晚馬會的投注額明顯受到影響，只得十億三千九百多萬，是近三年轉播葉森打吡投注額最少的一次。&#13;<br> 而比對對上一次同樣編跑十場賽馬，即去年五月二十六日投注額更大幅減少了七百多萬。&#13;<br> 本報記者</spanclass></p></body></html>
