<html><header><meta charset="utf-8"><title>佘詩曼智勇雙全救總裁</title></header><body><h1>佘詩曼智勇雙全救總裁</h1><p>佘詩曼、胡杏兒、王合喜及鄭兆聰昨日於大網仔外展訓練學校，出席「白蘭氏潛能盡展之旅健康活力之星齊獻技」，四位即場與白蘭氏的高層齊齊玩考智力的野外遊戲。<br> &#13;<br> <spanclass>不擔心被裁 &#13;<br> 未知阿佘是否過於投入，遊戲途中不慎把身旁的白蘭氏香港行政總裁鄧立煌的衫拉起，令全場捧腹大笑。事後阿佘尷尬地說：「我哋全部人都係今日先識，呢個遊戲好講求合作性，咁我怕佢跌，如果跌咗就要揹佢，所以一定唔可以跌落地。」另外，胡杏兒對於無綫裁員一事表示：「應該唔關藝員事，咁我都放心啲，我同無綫簽到○六年，如果解約，咪賠錢畀我。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
