<html><header><meta charset="utf-8"><title>經理監守自盜冚債</title></header><body><h1>經理監守自盜冚債</h1><p>【本報訊】地產富商鄭裕彤名下上市公司新世界集團，其附屬公司一名前任財務經理，因股票損手兼欠下賭債泥足深陷，挪用二千多萬元公款還債，不但因此失去事業，更步上破產及離婚命運，被告昨在高等法院承認二十二項盜竊罪，法官押後今早判刑。&#13;<br> 三十八歲被告伍偉達犯案前在新世界集團工作超過十年，原於新世界中國地產有限公司擔任財務經理，他承認於○○年十月五日至去年二月二十七日期間，盜竊新世界集團旗下六間附屬公司存在滙豐及恒生銀行戶口二十二筆款項，控罪書上款額達二千萬餘元。&#13;<br> 案件編號：HCCC2/02</p></body></html>
