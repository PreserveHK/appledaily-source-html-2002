<html><header><meta charset="utf-8"><title>陳細潔運通黑卡顯身價</title></header><body><h1>陳細潔運通黑卡顯身價</h1><p>前晚往尖沙嘴出席NinaRicci旗艦店開幕酒會的還包括「雪肌蘭」老闆娘陳細潔、林燕妮和甘國亮等人。<br> &#13;<br> <spanclass>買花形配飾 &#13;<br> 陳細潔以一身在羅馬購買的D&amp;G新裝示人，她獲大會送贈一個NinaRicci花形鏈墜，她更購下同系列的花形頸鏈及耳環，總值五千七百九十元，以運通黑卡付帳。翻查資料，運通黑卡並不接受客戶主動申請，決定權在運通卡公司，若客戶在過往一年消費達一百萬元以上，便有資格成為黑卡卡主。</spanclass></p></body></html>
