<html><header><meta charset="utf-8"><title>良景村遊樂架地墊破爛</title></header><body><h1>良景村遊樂架地墊破爛</h1><p>屯門良景邨住戶投訴，邨內有部分遊樂設施損壞，但未見維修，其中良智樓對開一個遊樂架的地墊便破爛多時，惟房署似未有察覺進行維修，恐有小孩玩耍時受傷。&#13;<br> 負責管理良景邨的新昌物業有限公司回覆，該處已知情況，並向承辦商發出維修指示，現時已將良智樓對開的遊樂架圍封，及進行更換工程，而其他部分設施則會拆去，及安排重鋪地面。&#13;<br> （○三一四○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
