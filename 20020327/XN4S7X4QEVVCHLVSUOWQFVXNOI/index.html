<html><header><meta charset="utf-8"><title>窪塚洋介煲粥懶理常盤</title></header><body><h1>窪塚洋介煲粥懶理常盤</h1><p>最新人氣王窪塚洋介，早前被傳與常盤貴子因一套日劇《漂流教室》而發展成情侶，之後又有指常盤火速拋棄窪塚，但事實上窪塚似乎也從未重視過常盤。<br> &#13;<br> <spanclass>人前有講有笑 &#13;<br> 最新一期雜誌《女性自身》追訪二人拍劇情況多時，發覺二人在人前雖有講有笑，但私底下各自各精采。尤其是窪塚經常趁等埋位時狂煲電話粥，或專心寫留言，但對象並非錄影廠內的常盤。就算放工與一夥人到食店醫肚，窪塚亦沒理會常盤，一人走出店外繼續煲粥，可見窪塚心裏有比常盤更重要的人。</spanclass></p></body></html>
