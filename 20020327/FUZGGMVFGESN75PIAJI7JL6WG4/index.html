<html><header><meta charset="utf-8"><title>　　廣州市長勁寸 - 李八方</title></header><body><h1>　　廣州市長勁寸 - 李八方</h1><p>曾經被內地傳媒形容為「傲的市長」嘅廣州市長林樹森，噚日喺記者會答問時又顯露其「寸人」技術，十分精采。&#13;<br> 話說有個大陸記者提問，問廣州同香港合作，要扮演乜嘢角色？有何優勢？雖然好易答，但林樹森就好唔畀面，話條問題答十五分鐘都答唔晒，而且佢成日講呢樣嘢，喺人大會議記者會就已經又講過。林樹森重叫個記再刊登一次就得。&#13;<br> 後尾佢答另一提問時，就祥和咗，佢話香港同廣東有好緊密嘅聯繫，包括人流、貨流、資金等等。&#13;<br> 林市長答到咁精準，最畀面嗰個相信都係煲呔曾。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
