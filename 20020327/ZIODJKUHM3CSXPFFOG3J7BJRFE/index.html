<html><header><meta charset="utf-8"><title>阿拉伯峰會今召開</title></header><body><h1>阿拉伯峰會今召開</h1><p>巴勒斯坦人周一在黎巴嫩南部一處巴勒斯坦難民營靜坐抗議，手持寫着「阿拉伯高峯會，這是你的決定」的卡片，並高舉伊拉克總統侯賽因的肖像。&#13;<br> 阿拉伯領袖周三會在黎巴嫩首都貝魯特召開會議，討論如何化解以色列和巴勒斯坦間的衝突，暫時未知道巴勒斯坦自治政府主席阿拉法屆時能否出席。&#13;<br> 另方面耶路撒冷市郊一個保安哨站附近，周二有一輛車爆炸，兩名巴人死亡。&#13;<br> 法新社</p></body></html>
