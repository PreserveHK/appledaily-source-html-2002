<html><header><meta charset="utf-8"><title>警區多管轄亂</title></header><body><h1>警區多管轄亂</h1><p>深圳羅湖口岸一帶治安混亂，有人認為癥結所在是區內分屬多個警區管轄，難以統一治理所致。&#13;<br> 現時羅湖口岸、羅湖商業城，以至火車站廣場和香格里拉酒店對出的行人天橋是羅湖口岸公安分局管轄，深圳火車站大樓內則是車站派出所管轄。香格里拉前後的建設路和人民路則是嘉賓派出所管轄，若是在火車上或鐵路上出事則歸鐵路公安處負責。這些不同警區不能經常統一治理以打游擊方式活動於各警區的匪幫。</p></body></html>
