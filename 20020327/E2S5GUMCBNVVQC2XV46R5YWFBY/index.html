<html><header><meta charset="utf-8"><title>米倉涼子DCup身材僭建升兩級</title></header><body><h1>米倉涼子DCup身材僭建升兩級</h1><p>米倉涼子終於首次擔正做第一女主角，接拍日劇《整容美人》。前日她異常搏命地以大露背豹紋裝，現身新劇記者會，大騷身材。&#13;<br> 米倉在《整容美人》中奉旨性感兼谷胸，皆因她飾演一個嗜整容如命的女人，不但將其DCup身材「僭建」至FCup，甚至連眼皮、頰骨及鼻骨都加工過，而且熱愛抽脂，異常誇張。連米倉在記招上也大呼吃不消，表示開工穿上胸前的「僭建物」時，非常不習慣。</p></body></html>
