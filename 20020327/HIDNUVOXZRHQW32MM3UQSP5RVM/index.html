<html><header><meta charset="utf-8"><title>劫領事官邸匪判囚</title></header><body><h1>劫領事官邸匪判囚</h1><p>【本報訊】獲准在港定居的一名內地出生三十二歲越南船民，失業後生計成疑，被控於去年十月十三日凌晨五時許，潛入跑馬地高士美道六號加拿大駐港總領事官邸爆竊，遭領事夫人PamelaJeannetteDeacon﹙五十四歲﹚撞破，他持刀發難，領事夫婦倆抗賊受傷，領事AnthonyFrancisBurger﹙五十七歲﹚一截指頭更幾乎遭割斷，無業漢事敗逃走，遭警察截獲，昨在高院認罪，判監六年。&#13;<br> 高院暫委法官杜麗冰昨在判案時稱，此類案件明顯要判阻嚇性刑罰，被告劉雅輝唯一的求情因素只是認罪。&#13;<br> 案件編號：HCCC51/2002</p></body></html>
