<html><header><meta charset="utf-8"><title>國泰航空增來回東京航班</title></header><body><h1>國泰航空增來回東京航班</h1><p>世界盃未夠兩個月便開始，屆時飛日本航機定爆到七彩，不過，由6月1日起，國泰航空每日將額外加開多一班航機來回東京。新航班將於上午10時40分從香港起飛、回程則在下午5時10分，再加原本每日的4班機，以後乘客就會有多些選擇。&#13;<br> &#13;<br> 記者：李莉&#13;<br> &#13;<br> 查詢網址：<ahref http:> http://www.cathaypacific.com  </ahref></p></body></html>
