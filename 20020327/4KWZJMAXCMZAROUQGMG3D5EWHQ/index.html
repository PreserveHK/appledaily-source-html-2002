<html><header><meta charset="utf-8"><title>四成市民不滿政府</title></header><body><h1>四成市民不滿政府</h1><p>【本報訊】市民對特區政府的滿意程度，自去年九月起連續上升五個月後首次回落，由香港大學民意研究計劃在本月一日至五日，即財政預算案公布前進行的民意調查顯示，滿意政府表現的被訪市民由上月的兩成六跌至兩成二，不滿者則由三成六增至四成二（見圖）。&#13;<br> 不過，市民對行政會議成員表現的評價則與政府整體表現相反，滿意行會成員表現的被訪市民，由一月時只有一成五，微增至本月的一成八；不滿意則稍為減少至三成二，感到不滿的被訪者仍遠超滿意者。至於司級官員的表現，滿意和不滿意的被訪者同時增多，由一月訪問時的兩成滿意、三成三不滿，增至本月的兩成三滿意、三成五不滿。</p></body></html>
