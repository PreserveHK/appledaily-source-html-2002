<html><header><meta charset="utf-8"><title>袁彩雲遊台弄兔樂</title></header><body><h1>袁彩雲遊台弄兔樂</h1><p>袁彩雲早前與林韋辰到台灣花蓮，為無綫拍攝旅遊特輯。袁彩雲表示除了有機會品嘗當地美食外，亦到當地動物園跟兔子等小動物一起玩耍及合照，不亦樂乎。<br> &#13;<br> <spanclass>後悔買書少 &#13;<br> 袁彩雲日前接受訪問時說：「其實我今次想買好多書，但結果只係買咗四本，返到香港之後先至後悔買得咁少。」&#13;<br> 此外，袁彩雲拍畢旅遊特輯返港後，即為無綫新劇《雲海玉弓緣》開工，雖然今次她是頂替雪梨演出，但袁彩雲表示毫不介意。</spanclass></p></body></html>
