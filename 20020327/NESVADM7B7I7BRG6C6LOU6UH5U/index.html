<html><header><meta charset="utf-8"><title>封行車線交通嚴重擠塞</title></header><body><h1>封行車線交通嚴重擠塞</h1><p>讀者何先生投訴清水灣道牛池灣街市對開路面，近日封了一條行車線，令本已甚繁忙的交通更為擠塞，於下班繁忙時段更為嚴重；而附近部分巴士站，因有所改動引致交通混亂。&#13;<br> 運輸署發言人表示，地鐵公司現於上址進行地下設施改道，以配合坪石公共交滙處工程，為保持交通暢順，該處部分巴士站需遷移到龍翔道。運輸署強調會密切注意上述地方交通情況，避免出現嚴重擠塞。&#13;<br> （○三○六三○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
