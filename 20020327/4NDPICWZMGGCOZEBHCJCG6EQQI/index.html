<html><header><meta charset="utf-8"><title>黎瑞恩飲羅宋湯減肥</title></header><body><h1>黎瑞恩飲羅宋湯減肥</h1><p>黎瑞恩昨日與好友羅敏莊及杜雯惠一同出現港台，並接受《娛樂滿天星》的主持訪問。昨日所見，黎瑞恩的體形明顯比早前清減，黎瑞恩笑說：「𠵱家屋企嘅工人，每日都會煲羅宋湯畀我飲，再加埋推脂，已經瘦咗五公斤，𠵱家嘅體重約四十九公斤。」<br> &#13;<br> <spanclass>緊張到失眠 &#13;<br> 黎瑞恩表示為了即將來臨的演唱會緊張不已，現在已開始有失眠的情況出現，黎瑞恩說：「其實𠵱家暫定兩場嘅演唱會的門票已經賣左七、八成，我原來諗住開一場完成心願已經好滿足，再加場就要睇吓自己嘅體力係唔係負擔到。」</spanclass></p></body></html>
