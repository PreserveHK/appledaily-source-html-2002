<html><header><meta charset="utf-8"><title>港大心臟病新療法</title></header><body><h1>港大心臟病新療法</h1><p>【本報訊】香港大學醫學院一項研究率先發現，雙室起搏器可有效縮小心臟衰竭病人已擴大的心臟，近七成接受植入雙室心臟的病人，其心臟體積比手術前縮小達百分之十五，心臟收縮及泵血功能也大大提高。&#13;<br> 港大醫學院是全球首個機構，能以有系統研究證實植入雙室起搏器後，可以有效縮小心臟衰竭病患已脹大的心臟體積，而有關研究並已刊登於心臟科國際醫學雜誌《Circulation》內。&#13;<br> 港大內科部瑪麗醫院心臟專科於一九九九年，為三十多名病人進行雙室起搏器植入手術，成為全亞洲首間採用雙室起搏器來治療心臟衰竭病人的機構。負責此研究計劃的是港大醫學院內科學系榮譽教授余卓文醫生。</p></body></html>
