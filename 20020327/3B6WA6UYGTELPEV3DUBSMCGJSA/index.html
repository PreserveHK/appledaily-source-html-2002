<html><header><meta charset="utf-8"><title>Apple姐日記：陳冠希Fans扮靚有折扣</title></header><body><h1>Apple姐日記：陳冠希Fans扮靚有折扣</h1><p>我Apple姐都後生過，知道十五、六歲嘅𡃁妹唔係鍾意打扮，就係鍾意迷偶像，但係估唔到迷偶像，都可以有着數嘅。&#13;<br> 早排我Apple姐經過中環中建大廈嘅「Clarins」美容店舖，見到成班𡃁妹fans圍住咁啱經過嗰度嘅人氣偶像陳冠希，佢哋人多勢眾，其實都幾阻住人做生意。&#13;<br> 點知Clarins嘅美容小姐一啲都唔介意，湊熱鬧影埋一份之餘，重即刻同在場嘅妹妹仔講，話幫襯做facial有折扣㖭，啲fans唔使俾人驅趕，又有折扣優惠，你話幾着數呢。</p></body></html>
