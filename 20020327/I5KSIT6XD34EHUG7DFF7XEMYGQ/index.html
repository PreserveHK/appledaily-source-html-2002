<html><header><meta charset="utf-8"><title>割脈漢膠桶盛鮮血</title></header><body><h1>割脈漢膠桶盛鮮血</h1><p>【本報訊】一名失業已半年的車房工人，疑不堪失業困擾，一個月前割脈企圖自殺獲救後，昨又在土瓜灣分租板間房內割脈放血及吊頸雙料自殺身亡。&#13;<br> 雙料自殺的男子盧慶全（四十二歲）；據其姓范房東表示，由於盧一直未能找到工作，生活拮据，故經常透露想死；上月他曾在家中割脈，惟因痛楚難耐，終下樓向途人求救。&#13;<br> 昨晨九時許，房東赫見盧用窗簾繩在房門後吊頸，並割傷右手腕「放血」自殺，旁邊放着一個膠桶來盛着流出的鮮血，場面嚇人於是報警。消防員到場將他解下，惟證實死亡。警員在場撿獲遺書，內容透露因患病及受失業困擾尋死，調查後認為事件無可疑。</p></body></html>
