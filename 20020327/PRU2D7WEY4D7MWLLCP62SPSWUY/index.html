<html><header><meta charset="utf-8"><title>陳松伶擬出食經</title></header><body><h1>陳松伶擬出食經</h1><p>陳松伶連續第五年成為新加坡學生偶像第一名，另外又獲得法國美食協會主席頒發會員徽章，可謂雙喜臨門。&#13;<br> 昨日陳松伶出席富臨飯店的記者會，她說：「今次成為法國美食協會會員，要多謝楊貫一提名我。我自己鍾意食鮑魚，甜品就鍾意蛋白杏汁，除咗好味之外，對美容好好，食得多皮膚都白啲㗎。我遲啲都打算出關於美食嘅書。」<br> &#13;<br> <spanclass>自言冇人追 &#13;<br> 記者問陳松伶早前專程由美國來港，為她慶祝生日的I.T.人，二人的感情進展如何，她說：「我哋嘅關係好似姊妹咁，我𠵱家全副精神都擺喺工作上，感情嘅嘢慢慢嚟，我又唔係好正，點會多人追吖！」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
