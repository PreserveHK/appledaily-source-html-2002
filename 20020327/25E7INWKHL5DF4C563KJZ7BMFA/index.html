<html><header><meta charset="utf-8"><title>　　齊齊坐艇？ - 李八方</title></header><body><h1>　　齊齊坐艇？ - 李八方</h1><p>呢個世界有人真係唔信邪，香港交易所主席李業廣早排講明最鍾意潛水，港交所中人唔知是否投其所好，最新年報封面竟然係「齊齊坐艇」。&#13;<br> 年報封面印咗八隻帆船，內頁更係千帆並舉，有獨木舟又有龍舟，坐大艇又得，坐細艇亦得。身為港交所總裁的鄺其志收得成八百萬人工，斷估都唔會咒股東坐艇，譏股民輸錢；成本年報都係艇，無非為帶出「明確定向」、「堅定不移」、「齊心協力」之類訊息。八方都希望其他人唔似八方咁，見到艇就唔上。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
