<html><header><meta charset="utf-8"><title>化學廢料洩漏驚魂</title></header><body><h1>化學廢料洩漏驚魂</h1><p>【本報訊】葵涌葵裕里被不良商人當作化學廢料棄置場所，危機四伏，環保署昨日下午一時許，聘請專人到場清理時，其中一個用麻包盛載的廢料，懷疑發生洩漏，大為緊張，需要封路處理，其後經政府化驗師檢驗，證實是肥皂香料，並無毒性，虛驚一場。&#13;<br> 由於葵涌區有不少工廠都會處理化學廢料，但部分不良商人為了節省僱用專人清理的費用，不惜犯法胡亂棄置，而葵裕里的倔頭路便成了棄置化學廢料的黑點。幸好昨日的事件只屬一場虛驚。</p></body></html>
