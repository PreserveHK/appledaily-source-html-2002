<html><header><meta charset="utf-8"><title>周汶錡愛黑髮襯白肌膚</title></header><body><h1>周汶錡愛黑髮襯白肌膚</h1><p>名模周汶錡（Kathy）擔任護髮品牌Pantene最新MilkyTreatment的代言人，昨日於銅鑼灣OrientSpa舉行新聞發布會。<br> &#13;<br> <spanclass>不介意情侶檔 &#13;<br> Kathy表示與Pantene簽了一年合約，獲六位數字酬勞，她大感滿意。對於一頭長髮成為生財工具，Kathy表示從小到大皆愛自己長髮的模樣，她說：「我都幾着重頭髮護理，平時盡量都唔會染髮，我覺得一頭烏黑頭髮襯白淨嘅皮膚，形象會更突出。」問Kathy如果有廣告商邀請她與男友以情侶檔亮相，會否介意？Kathy說：「我就冇所謂，但係未成事嘅嘢都係唔好講咁多！」</spanclass></p></body></html>
