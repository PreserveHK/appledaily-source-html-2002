<html><header><meta charset="utf-8"><title>普立茲獎評審重品德</title></header><body><h1>普立茲獎評審重品德</h1><p>「普立茲獎」是為紀念十九世紀美國報業巨人約瑟夫．普立茲﹙JosephPulitzer﹚而設，用以表揚在新聞界和文學界中有卓越貢獻的工作人員。&#13;<br> 普立茲於一八四七年在匈牙利出生，十多歲移民美國，當記者和成立報社，透過揭發內幕使《世界報》成為最暢銷報章，並逐漸收購報社，建立其報業巨子地位。由於其作風以揭發內幕為職志，難免被評為刻意渲染事實，因此他捐款給哥倫比亞大學創辦新聞學院，並設立講求「高道德」和「高品質」的普立茲獎。&#13;<br> 普立茲獎是在一九一七年起每年頒發，二十一個獎項分為新聞類和非新聞類。&#13;<br> 本報資料室</p></body></html>
