<html><header><meta charset="utf-8"><title>小池榮子嚇窒韋史密夫</title></header><body><h1>小池榮子嚇窒韋史密夫</h1><p>日本新一代波神小池榮子每逢出席公開場合，她多以密實look示人，她前日向專程到東京宣傳電影《Ali》的韋史密夫（WillSmith）獻花時，便以淑女形象出現。<br> &#13;<br> <spanclass>「搞到好緊張」 &#13;<br> 不過，當小池榮子向韋史密夫獻花時，卻嚇到韋史密夫彈開，這位黑人男星不禁說：「我俾你搞到好緊張呢！」</spanclass></p></body></html>
