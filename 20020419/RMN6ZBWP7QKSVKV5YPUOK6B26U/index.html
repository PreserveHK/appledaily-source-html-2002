<html><header><meta charset="utf-8"><title>「社民壇」停止運作</title></header><body><h1>「社民壇」停止運作</h1><p>【本報訊】一直醞釀加入「前綫」的「社會民主論壇」昨日正式宣布停止運作，五十名成員全部加入「前綫」，其中包括部分民主黨少壯派成員在內。有民主黨主流派成員認為，今次少壯派加入「前綫」，象徵黨內左翼勢力與主流派糾纏多年的紛爭正式畫上句號。&#13;<br> 經過今次民主派重組後，「前綫」成員將會由原本六十多人倍增到過百人。&#13;<br> 民主黨昨晚召開特別中委會，討論今次事件。據了解會上中委傳閱了陶君行的退黨信，有中委形容信件內容煽情，力陳以往受到的壓迫及退黨的無奈，而中委目前亦只是掌握部分退黨名單，難以估計最終退黨人數。</p></body></html>
