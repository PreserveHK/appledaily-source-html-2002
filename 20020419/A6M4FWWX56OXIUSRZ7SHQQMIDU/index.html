<html><header><meta charset="utf-8"><title>呂珊邀特首夫人睇個唱</title></header><body><h1>呂珊邀特首夫人睇個唱</h1><p>呂珊與黑妹李麗霞前晚在中環大會堂演出「呂珊\黑妹女聲之王金曲夜演唱會」，請來李惠敏任表演嘉賓，白韻琴、謝偉俊、羅君左及安德尊等都有捧場。<br> &#13;<br> <spanclass>董太無暇出席 &#13;<br> 呂珊透露因早前演出金曲滿天星音樂會時，特首夫人董趙洪娉都有捧場，故今次她也特地邀請董太到大會堂欣賞，但董太經政府新聞署發信向呂珊回覆表示董太不在港，故無法前往欣賞她的演出，但董太考慮會出席呂珊於二十七日在荃灣大會堂的演唱會。呂珊說：「董太一向好鍾意聽舊歌，好捧場㗎。」&#13;<br> 採訪：卓美娟　攝影：何國豪</spanclass></p></body></html>
