<html><header><meta charset="utf-8"><title>湯告魯斯拖女友闢謠</title></header><body><h1>湯告魯斯拖女友闢謠</h1><p>湯告魯斯（TomCruise）早前傳與西班牙演員女友彭妮露古絲（PenelopeCruz）分手，前日二人齊齊出席於美國華盛頓舉行的電影《SpaceStation》首映禮，一於挺身闢謠。&#13;<br> 因嫌自己牙齒不美觀決心箍牙的靚佬湯，昨日以「鋼牙look」示人，怪誕模樣搶盡女友風頭。此外，近日有消息指靚佬湯將再演《職業特工隊3》，導演人選已鎖定《房不勝防》導演大衞芬查（DavidFincher）。</p></body></html>
