<html><header><meta charset="utf-8"><title>郭可盈鍾意男仔身材弗</title></header><body><h1>郭可盈鍾意男仔身材弗</h1><p>林保怡和郭可盈昨日在大埔林村鄉公所，拍攝無綫新劇《打更急先鋒》。郭可盈在劇中飾演醫生，她表示日前與馬德鐘拍對手戲時，發覺對方身形甚弗，她笑說：「嗰日馬德鐘一除衫，我即刻嘩一聲叫咗出嚟，原來我隻大髀同佢隻手臂一樣咁粗。」問可盈是否滿意男友林文龍的身形，她說：「都OK啦，佢一到夏天就會操得好弗，始終男仔太瘦都唔係咁好睇。」<br> &#13;<br> <spanclass>惡補客家話 &#13;<br> 而林保怡則透露他飾演在圍村長大的沙展，他說：「由於我喺劇入面經常要講客家話，但係我本身就唔識，所以呢排要惡補一吓。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
