<html><header><meta charset="utf-8"><title>洪欣即買即著避撞衫</title></header><body><h1>洪欣即買即著避撞衫</h1><p>洪欣前晚穿上小背心出席《性SALON狂想曲》首映禮，她表示為免與人撞衫，所以一購得新裝，便盡快穿上。洪欣說：「我成日一批批衫咁買，但好多時買咗啲衫都未有機會着，試過買咗一件萬幾蚊嘅大褸，都冇機會着。」<br> &#13;<br> <spanclass>撇愛子遊法國 &#13;<br> 洪欣透露稍後會到法國旅行，為怕兒子水土不服，所以不打算帶他同行。問洪欣會否帶備大量現金前往時，她說：「唔會，我會帶少少錢同信用卡去。」那她可擔心去到外地時會遭人盜用信用卡？洪欣說：「都擔心㗎，幾年前我去美國做嘢，曾經試過俾人盜用信用卡，但只係唔見咗千幾蚊，所以冇追究到。」</spanclass></p></body></html>
