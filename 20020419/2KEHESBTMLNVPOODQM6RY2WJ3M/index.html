<html><header><meta charset="utf-8"><title>小齊取消個唱笨豬跳</title></header><body><h1>小齊取消個唱笨豬跳</h1><p>任賢齊（小齊）昨日接受商台《發式早餐》節目訪問時，被問到早前曾提及在演唱會玩笨豬跳一事，會否因陳奕迅（Eason）弄傷下體有所更改，小齊尷尬地說：「Eason件事都聽過，佢平時個人都好活躍，可能係咁整到，而玩笨豬跳，公司話唔畀，因為彈起時可能會撞到其他人。」<br> &#13;<br> <spanclass>不怕栢芝搶風頭 &#13;<br> 小齊提及有個朋友亦曾因打棒球而弄傷下體，他說：「我都會小心啲，唔想受傷。」&#13;<br> 問到小齊會否怕被嘉賓之一的張栢芝搶風頭，他表示應該不受影響，而且有朋友到場支持是件高興的事。</spanclass></p></body></html>
