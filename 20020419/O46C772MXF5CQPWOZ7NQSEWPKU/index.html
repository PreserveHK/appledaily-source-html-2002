<html><header><meta charset="utf-8"><title>米路謝絕商業活動</title></header><body><h1>米路謝絕商業活動</h1><p>【綜合中國外電】猶如廣告明星的中國國家隊主教練米路天奴域昨日表示，為專心備戰世界盃，他會暫停一切商業活動。<br> &#13;<br> <spanclass>拍廣告為令人關注國足 &#13;<br> 米路對傳媒說：「從今天起，我的所有商業活動會停止，我和全隊現在都要集中精神去備戰世界盃。」&#13;<br> 這位帶領中國首次晉身世界盃決賽周的神奇教練，已接拍多個廣告，商品包括中國酒、冷氣機、DVD機等，據報收入超過三百萬美元（約二千三百萬港元），但米路表示他拍廣告不是為錢，而是希望更多人關注中國足球。</spanclass></p></body></html>
