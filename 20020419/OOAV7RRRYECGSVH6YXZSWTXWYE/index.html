<html><header><meta charset="utf-8"><title>張慧儀首日開工遲大到</title></header><body><h1>張慧儀首日開工遲大到</h1><p>重返無綫娘家的張慧儀，昨日首次返電視城，與陳松伶及麥包一同錄影節目《名人飯局》。&#13;<br> 張慧儀昨日比原定時間遲了約三十分鐘出現，但她說：「係遲咗啲啲，但我心情好興奮，第一日返嚟TVB開工，梗係要扮靚啲啦。」<br> &#13;<br> <spanclass>節食保身形 &#13;<br> 對於其身材仍能保持葫蘆形，張慧儀即笑說：「我之前冇嘢做，又冇錢，冇得食自然瘦㗎啦，我係一個易肥又易瘦嘅人，我今日返嚟TVB做嘢，之前幾日都冇食嘢，特登節食㗎。」&#13;<br> 此外，張慧儀並透露稍後會為無綫拍攝旅遊特輯，以及赴上海拍攝電視劇。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
