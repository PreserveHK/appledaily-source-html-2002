<html><header><meta charset="utf-8"><title>陶大宇提款最驚曝光</title></header><body><h1>陶大宇提款最驚曝光</h1><p>陶大宇及李惠敏（Amanda）前晚分別出現跑馬地。陶大宇則於十二時十五分駕駛其平治A-Class房車到達跑馬地一家銀行提款機提款，大宇甫見記者拍照即緊張大叫：「唔好影啦。」&#13;<br> 隨即整個人遮着提款機，恐防被看到所提款項，之後他就駕車離去。&#13;<br> 而與陳浩民傳緋聞的Amanda前晚十時許，身穿一件紅色上衣配牛仔褲，獨自在跑馬地漫步，Amanda表示她剛做完騷，現趕去吃東西。<br> &#13;<br> <spanclass>李惠敏否認緋聞 &#13;<br> 另外，李惠敏前晚出席呂珊演唱會時，澄清與陳浩民的緋聞，她說：「我哋係街坊又冇乜湯水飲，邊個有煲湯就互相請對方飲，但唔係拍拖。」&#13;<br> 採訪：王崇穎　&#13;<br> 攝影：林德雄</spanclass></p></body></html>
