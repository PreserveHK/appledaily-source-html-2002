<html><header><meta charset="utf-8"><title>好姨生日有米派</title></header><body><h1>好姨生日有米派</h1><p>薛家燕（好姨）日前為新城電台節目《家天下》到灣仔聖雅各福群會舉行「家燕姐有米派對」，並向四百名老人家派白米。<br> &#13;<br> <spanclass>生日遲大到 &#13;<br> 好姨在活動上即席高歌，而眾長者亦禮尚往來，組成「萬歲合唱團」合唱《祝壽歌》，贈給四月份生日的好姨。&#13;<br> 好姨透露生日當天，一班子女特別到酒店訂位與她晚膳慶祝，可惜因好姨仍未收工，於是他們轉移陣地至另一間酒店，誰知好姨未能趕及赴會，他們最終只能一同消夜補數。</spanclass></p></body></html>
