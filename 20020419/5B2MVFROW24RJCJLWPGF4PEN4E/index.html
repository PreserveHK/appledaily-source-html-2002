<html><header><meta charset="utf-8"><title>友軍炮火半年奪7命</title></header><body><h1>友軍炮火半年奪7命</h1><p>連同周四喪生的四名加拿大士兵，自去年十月七日美軍在阿富汗發動反恐戰爭以來，美國及其盟國共有四十六名軍人喪生，其中七人，即一成半是死於友軍炮火。&#13;<br> 四十六名喪生的軍人中，三十六人是美軍；其中死於友軍炮火的三人，是在去年底因美軍一架B-52轟炸機誤投炸彈而命喪自己人手裏。死於敵人炮火的美軍約有九人；但最多是死於意外（二十二人）。&#13;<br> 至於十名喪生的盟軍士兵，除周四死在美軍手裏的四名加軍外，六人來自澳洲、德國及丹麥。&#13;<br> 在九○至九一年波斯灣戰爭中，以美軍為首的聯軍士兵有多達五成一死於友軍炮火。&#13;<br> 綜合外電報道</p></body></html>
