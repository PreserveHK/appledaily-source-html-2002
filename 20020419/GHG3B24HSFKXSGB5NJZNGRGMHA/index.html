<html><header><meta charset="utf-8"><title>白田村警鐘誤鳴擾清夢</title></header><body><h1>白田村警鐘誤鳴擾清夢</h1><p>白田邨居民何先生投訴，早前一晚深夜，白田邨發生警鐘誤鳴事故，接連鳴響三次，最後一次在清晨五時半，令全邨居民備受滋擾。據何先生家人表示，每日下午一時至六時，白田邨也經常發生警鐘誤鳴事故，但房屋署一直未有跟進。&#13;<br> 房屋署回覆，經調查，警鐘鳴響乃邨內長者屋的煙霧器較敏感所致，疑是屋內煮食引起，已提醒住戶小心，避免同類情況再發生。&#13;<br> （○四○一五一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
