<html><header><meta charset="utf-8"><title>　　眾人媽打要留低 - 李八方</title></header><body><h1>　　眾人媽打要留低 - 李八方</h1><p>「眾人媽打」李麗娟做咗咁耐民政事務總署署長，雖然前排傳話佢會去日本接替張敏儀做駐東京經濟貿易首席代表，但最後落空，之後又盛傳佢會調去其他部門。八方近日就聽聞，媽打將會留任，噚日見到媽打求證，佢話要等公務員事務局決定，不過放假返嚟，都重係做番署長個位。係唔係話露玄機，真係要遲啲先知。&#13;<br> 媽打將放兩個禮拜假，會去紐約探個仔、去加拿大探阿媽、同埋喺當地一間醫院做義工，五月底返嚟都係做呢個位。唔知係咪契媽做地區做得好，所以董生留番住佢呢？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
