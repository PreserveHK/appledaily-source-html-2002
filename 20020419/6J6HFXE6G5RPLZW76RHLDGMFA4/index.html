<html><header><meta charset="utf-8"><title>周渝民Fans通宵等48小時</title></header><body><h1>周渝民Fans通宵等48小時</h1><p>台灣人氣組合F4成員周渝民（仔仔）將於明天抵港，並於當日在黃埔船景街舉行簽名會，昨日在簽名會場地已有四十多名fans排隊等候，而排頭位的超級fansMandy更表示，已通宵等候超過四十八小時。<br> &#13;<br> <spanclass>銀包被偷 &#13;<br> 排頭位的超級fansMandy表示自己從本周二已開始等候，她說：「我愛佢（仔仔），我重約咗二百幾個fans，遲啲佢哋會陸陸續續嚟，我哋會喺度等到佢嚟，之前喺度俾賊偷咗部MD同銀包，不過唔緊要，因為我愛佢。」&#13;<br> 攝影、採訪：汪正文</spanclass></p></body></html>
