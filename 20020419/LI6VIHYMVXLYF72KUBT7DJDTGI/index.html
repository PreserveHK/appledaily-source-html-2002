<html><header><meta charset="utf-8"><title>推出青少年就業培訓</title></header><body><h1>推出青少年就業培訓</h1><p>【本報訊】教育統籌局在七月推出青少年見習就業計劃，協助一萬名失業青少年，在昨日舉行的立法會人力事務委員會上，勞工處處長陳甘美華表示，參與計劃的僱主需給予每名青少年培訓，提供四千元以上的月薪，而雙方必須簽訂僱傭合約，並為僱員供強積金。<br> &#13;<br> <spanclass>「僱主好難做」 &#13;<br> 勞工處高級勞工事務主任吳家光說，會預留一千三百萬元作應急費用，若計劃踴躍，可能會增加名額。&#13;<br> 代表飲食界的議員張宇人，批評計劃對僱主綁手綁腳。「政府一方面叫僱主提供培訓機會，一方面規定薪金要貼近市場價錢，僱主好難做。」</spanclass></p></body></html>
