<html><header><meta charset="utf-8"><title>談Eason受傷失笑<br>千嬅：男人最痛算這種</title></header><body><h1>談Eason受傷失笑<br>千嬅：男人最痛算這種</h1><p>楊千嬅、林敏驄與太太陳伶俐及囝囝林肯一家三口，昨日齊往紅磡一間小學，呼籲市民支持地球日，並即場與一班小學生設計環保T恤，千嬅更被邀擔任「擁抱地球大使」。<br> &#13;<br> <spanclass>唔信徐濠縈懷孕 &#13;<br> 問千嬅是否知道其好友陳奕迅下體受傷一事時，千嬅搞笑地說：「知，開頭以為乜嘢事做咗港聞頭版，原來喺台度跌親。應該搵安仔（許志安）唱首《男人最痛》佢聽，真係男人最痛算這種囉！」&#13;<br> 此外，千嬅對於有傳徐濠縈大肚一事，她反應頗大地說：「大肚？唔係咁恐怖呀？你估拍戲咩，我諗係佢肥咗少少，或者角度問題啫。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
