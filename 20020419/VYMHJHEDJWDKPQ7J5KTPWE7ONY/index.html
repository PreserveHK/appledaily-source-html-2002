<html><header><meta charset="utf-8"><title>葉理光20日作供完畢</title></header><body><h1>葉理光20日作供完畢</h1><p>【本報訊】華懋集團主席「小甜甜」龔如心與家翁王廷歆爭產案，華懋老臣子兼王德輝表兄葉理光上庭二十日後，昨日終作供完畢，他在庭外笑得合不攏嘴之餘，亦坦言不想再返法庭。&#13;<br> 對於七十五歲的葉理光來說，法庭可說是一場噩夢，為了替王廷歆作供，他要自掏腰包，專程從加拿大返港，但連綿不絕的盤問，甚至不能返加過復活節，惟有保持心境平和撐下去。&#13;<br> 王德輝胞妹王德嫻今日出庭作供。&#13;<br> 案件編號：HCAP8/1999</p></body></html>
