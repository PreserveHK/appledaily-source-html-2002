<html><header><meta charset="utf-8"><title>　　的近成功入京 - 李八方</title></header><body><h1>　　的近成功入京 - 李八方</h1><p>中國加入WTO之後，好多事默默變，商機似乎真係多咗好多。繼前日恒生銀行在上海間分行獲人民銀行批准經營人民幣業務外，噚日八方又聽聞的近律師樓獲得執照，可以在北京開代表處。的近原本已在廣州有分支；今次係首批獲准開第二個據點嘅香港律師行。佢哋個常務合夥人高祺利話好開心。&#13;<br> 香港市場成熟，內地則潛力巨大，聽講梁愛詩在協助律師界打入大陸市場出咗唔少力，令佢嘅聲望好番啲。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
