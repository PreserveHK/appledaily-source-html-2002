<html><header><meta charset="utf-8"><title>鋼琴神童任金像獎嘉賓</title></header><body><h1>鋼琴神童任金像獎嘉賓</h1><p>今年只得十歲的鋼琴神童朱天麟，將應邀於後天出席金像獎頒獎典禮作開場表演嘉賓，屆時他會作四分鐘的鋼琴獨奏表演，彈奏由多首經典電影得獎歌組合而成的串燒歌，且由兒歌《TwinkleTwinkleLittleStar》作開首。<br> &#13;<br> <spanclass>本月出碟 &#13;<br> 朱天麟生於加拿大卡加里，智商達一百六十，他將於本月尾推出首張鋼琴大碟《朱天麟的音樂世界》，而他下周一將舉行新碟發布會，屆時更會出動全港只得一部、價值五十萬元的YamahaDC3NEO百周年跨越千禧紀念版三角鋼琴。</spanclass></p></body></html>
