<html><header><meta charset="utf-8"><title>匪強搶百萬保時捷</title></header><body><h1>匪強搶百萬保時捷</h1><p>【本報訊】一輛價值逾一百萬元的保時捷911型號跑車，昨凌晨四時在尖沙嘴街頭遭「識貨」的歹徒伺機搶走，正在附近便利店購物的姓胡（二十四歲）車主喝止不及，目送百萬元愛車絕塵而去。&#13;<br> 被歹徒公然搶走的保時捷911Carrera，九四年車，引擎容量3600c.c.，馬力三百二十匹，後輪驅動，備有水平對向六氣缸3.6公升「Boxer」引擎，0至100公里加速時間只需五秒，新車車價一百零八萬元。</p></body></html>
