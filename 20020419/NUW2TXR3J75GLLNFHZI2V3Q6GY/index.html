<html><header><meta charset="utf-8"><title>Kamikaze</title></header><body><h1>Kamikaze</h1><p>"Thedailyalsopublishedthetestamentofthealleged<u> kamikaze</u> ."&#13;<br> &#13;<br> 「該報亦刊登自殺式襲擊疑兇的遺言。」&#13;<br> &#13;<br> 突尼斯一間猶太教堂上周四發生自殺式炸彈襲擊，導致十五人死亡。一份在倫敦的阿拉伯語報章報道拉登領導的阿蓋德組織承認策動這次襲擊，並刊登了施襲者的遺言。Kamikaze是日語，字面解神風，專指二次大戰日軍的「神風敢死隊」，後來也指有類似同歸於盡作風的自殺式襲擊者。</p></body></html>
