<html><header><meta charset="utf-8"><title>Apple姐日記：<br>Cova為榮大董特製檸樂加薑</title></header><body><h1>Apple姐日記：<br>Cova為榮大董特製檸樂加薑</h1><p>香港地有錢人多的是，但係有錢並唔係大晒，有埋面先至巴閉嘅。&#13;<br> 話說早輪我Apple姐喺太古廣場嘅Covahightea，嗰日差唔多每隔兩張枱嘅客都係名人嚟嘅，其中一枱就係「中信泰富」嘅榮智健，佢同個下屬喺度歎茶兼傾嘢，但見佢個下屬不停咁「包雲吞」，傷風得幾嚴重咁，重同個侍應order一杯煲檸樂加薑，嘩！Cova噃，你估茶餐廳咩？&#13;<br> 嗰位侍應一聽都有啲為難，後來同個部長斟一斟，終於唔知佢哋喺邊度搵到塊薑出嚟，順利整到杯煲檸樂加薑畀阿榮大董個下屬飲嘞！</p></body></html>
