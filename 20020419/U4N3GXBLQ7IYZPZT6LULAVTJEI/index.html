<html><header><meta charset="utf-8"><title>阿倫月減二十五磅</title></header><body><h1>阿倫月減二十五磅</h1><p>譚詠麟（阿倫）前晚到快活谷馬場看賽馬，問他是否為大額三T獎金而來？他笑說：「邊有咁易中呀？」<br> &#13;<br> <spanclass>「墜機？啋過你」 &#13;<br> 只見穿着西裝的阿倫身形似乎比前消瘦，他透露最肥時體重有一百七十磅，現已減肥成功，只重一百四十五磅，他表示在一個月內減了二十五磅，阿倫得戚地說：「我唔使節食，一樣咁擦得，我每日踢四場波，踢波當keep弗。」&#13;<br> 阿倫透露稍後會組團到韓國看世界盃，主要是欣賞中國隊對巴西的賽事。提到南韓墜機事件，阿倫即大叫：「啋過你呀！」&#13;<br> 另外，黎姿前男友龐維新前晚與女伴Helena到馬場，但很早便離去，龐維新說：「今日落訂先，下次嚟攞番。」&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>
