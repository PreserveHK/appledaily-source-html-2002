<html><header><meta charset="utf-8"><title>　　煲呔示範共冶一爐 - 李八方</title></header><body><h1>　　煲呔示範共冶一爐 - 李八方</h1><p>煲呔曾昨日在官邸與傳媒茶敍推銷問責制。他結圓點煲呔、穿格子恤衫、黑色但有條子暗紋的西裝，未開聲已經用身體語言顯示了他與逾十八萬公務員此刻的處境：不同風格的文化要共冶一爐。他就連手上的戒指，都戴了一隻金色的、一隻銀色的。&#13;<br> 白髮近期明顯多了的他，還從六十年代講起，話當時AO大部分都是洋人，但天星小輪加價引發暴動令政府明白了解民情的重要，才大量招聘本地精英。他認為政府文化要變化才是永恒！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
