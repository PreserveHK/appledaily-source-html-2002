<html><header><meta charset="utf-8"><title>楊紫瓊任康城評審</title></header><body><h1>楊紫瓊任康城評審</h1><p>第五十五屆康城電影節將於下月十五日揭幕，大會繼早前宣布導演大衞連治（DavidLynch）榮任本屆影展主席評審後，日前楊紫瓊亦被委任為大會評審。<br> &#13;<br> <spanclass>下月舉行 &#13;<br> 這個由九人組成的評審會，職責是於一連十二天內，在來自世界各地數十部的參選電影中，挑選最高榮譽的「金棕櫚獎」、「最佳導演」、影帝及影后獎項等。而除了楊紫瓊外，荷李活影星莎朗史東（SharonStone）亦是今屆評審之一。今屆影展將於下月十五至二十六號舉行。</spanclass></p></body></html>
