<html><header><meta charset="utf-8"><title>宋承憲冇得咀崔智友</title></header><body><h1>宋承憲冇得咀崔智友</h1><p>韓國影星宋承憲與緋聞女友崔智友主演的電視電影《Messages》，最近在香港發行VCD及小說。片中宋承憲飾演一位花心大少，每次與漂亮女人戀愛不到一個月便分手，他與戲中好友車承元均認為女人要的只不過是浪漫感覺，所以相識一個月內給對方有排山倒海的浪漫氣氛。<br> &#13;<br> <spanclass>有異性冇人性 &#13;<br> 宋承憲與崔智友雖然在戲中演情侶，但其實對手戲不多，親熱戲就更加免問。崔智友原本與車承元一對，但陰差陽錯又邂逅了宋承憲，由於宋不滿好友車承元玩弄崔智友，沙煲兄弟亦反目收場，而崔智友被宋承憲感動，終接受對方愛意。</spanclass></p></body></html>
