<html><header><meta charset="utf-8"><title>梁煒全女班飲得High</title></header><body><h1>梁煒全女班飲得High</h1><p>廖創興銀行太子爺廖堯城前妻梁煒，無論與丈夫離婚前後，均緋聞多多，早前更傳與張惠妹前男友周立璟過從甚密，但自從周立璟與名模AnaR.多次被傳媒拍得約會照後，梁煒才能洗脫嫌疑。<br> &#13;<br> <spanclass>滿面通紅 &#13;<br> 不知是否怕再度緋聞纏身，梁煒前晚出現蘭桂坊遣興時，與她同行的是「全女班」閨中密友，包括曾文能夫人黃玲翠及林百欣千金林明珠等，一干人等在十一時左右出現蘭桂坊，各人皆喝至滿面通紅，最後幾位女士急忙跟隨黃玲翠，登上一架七人van離去，未有停下來接受記者訪問。但見梁煒紅粉緋緋，應該玩得十分盡興。</spanclass></p></body></html>
