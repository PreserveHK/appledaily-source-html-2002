<html><header><meta charset="utf-8"><title>優香有望做《紅白》主持</title></header><body><h1>優香有望做《紅白》主持</h1><p>二十一歲日本女星優香，最近被傳獲日本NHK電視台的高層賞識，大有可能成為今年除夕晚舉行的《紅白歌唱大賽》的司儀。<br> &#13;<br> <spanclass>表現理想 &#13;<br> 據悉，由於優香本月起主持NHK電視台音樂節目《PopJam》表現理想，大受該台的高層讚賞，加上她面對鏡頭時，說話並不像時下日本年輕人般有懶音，絕對出得大場面。</spanclass></p></body></html>
