<html><header><meta charset="utf-8"><title>英發國際前主席轉高院審</title></header><body><h1>英發國際前主席轉高院審</h1><p>【本報訊】三十四歲上市英發國際前主席馮建源，由美國引渡返港，被控十九項盜用公款及偽造帳目罪名，昨日解東區裁判法院提訊，被告暫毋須答辯。控方指被告涉嫌盜用二千六百萬港元，潛逃美國。案件押後至五月二十四日再訊，被告還押監房看管。&#13;<br> 控方指出，由於案情嚴重，案件將於高院審理。&#13;<br> 被告為一家上市公司的前主席，事發後於九八年離港赴美。警方曾要求國際刑警協助，於去年十二月由東區裁判法院頒發搜令緝捕被告，最終於上月十五日，在美國拘捕被告並引渡返港。辯方指被告一直不知有搜令一事，離港為海外留學。&#13;<br> 案件編號：ESCC1208/02</p></body></html>
