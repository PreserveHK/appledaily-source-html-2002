<html><header><meta charset="utf-8"><title>朱慧珊裝身力撼黃子華</title></header><body><h1>朱慧珊裝身力撼黃子華</h1><p>朱慧珊昨日在亞視化妝間為新遊戲《群雄奪寶》的《優先搶》環節悉心打扮，她稱《優先搶》只得四分鐘，是給觀眾了解《群》的玩法，而《群》會於下周一正式播出。<br> &#13;<br> <spanclass>做好本分 &#13;<br> 對於無綫將於下月中推出新遊戲節目《一觸即發》，並由黃子華任節目主持一事，朱慧珊說：「好呀，好事嚟㗎！無綫要諗新節目，即係重視我哋嘅節目。」問到會否有新招應付時，她說：「冇㗎，但求做好自己本分，不過公司都好重視《群》呢個節目，每次出完街都會跟進吓，改好啲，而我自己就會喺形象上搞啲新突破。」</spanclass></p></body></html>
