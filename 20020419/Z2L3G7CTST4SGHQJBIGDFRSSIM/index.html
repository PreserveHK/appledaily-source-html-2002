<html><header><meta charset="utf-8"><title>東頭灣道33號呎價萬六</title></header><body><h1>東頭灣道33號呎價萬六</h1><p>【本報訊】赤柱東頭灣道33號獨立屋，剛以8000萬元易手，成交呎價高達15920元。市場盛傳買家為澳門羅姓商人，原業主為建旺集團主席李建強。<br> &#13;<br> <spanclass>買家為澳門商人 &#13;<br> 上述物業佔地6700方呎，上蓋為一間3層洋房，總樓面5025方呎，原業主於96年以3800萬元買入，其後斥資超過3000萬元重建翻新，加上利息支出，實際平手離場。有南丫島島主之稱的李建強，近年由於專注發展南丫島豪宅，不惜割愛套現。&#13;<br> 東頭灣道33號為南區現時唯一全新落成的獨立屋，6間套房一律享大潭灣全海景，加上裝修十分豪華，盤源亦罕有，故能創南區豪宅近期呎價新高。</spanclass></p></body></html>
