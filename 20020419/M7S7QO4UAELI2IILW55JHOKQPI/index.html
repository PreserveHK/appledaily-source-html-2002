<html><header><meta charset="utf-8"><title>最新活橙C美白面膜　連眼都敷埋</title></header><body><h1>最新活橙C美白面膜　連眼都敷埋</h1><p>露華濃的活橙C美膚系列一直深受歡迎，今次推出了全新的活橙C美白面膜，含Arbutin去斑粉末、MAPC天然美白精華、維他命C、保濕因子等配方，除有美白功效，還可以抑制黑色素形成，有滋潤及保濕之效，只需於洗臉後敷15分鐘即可。&#13;<br>試用報告：小記覺得面膜嘅剪裁設計最令我驚喜，佢有別於一般面膜，就連整個眼部都可以敷埋，面膜敷上臉有陣陣香橙味，敷完後覺得皮膚較前光亮，效果尚算滿意。&#13;<br>&#13;<br>記者：陳慧敏　攝影：周旭文&#13;<br>查詢電話：28900880</p></body></html>
