<html><header><meta charset="utf-8"><title>部長薪酬成新指標</title></header><body><h1>部長薪酬成新指標</h1><p>港府較早前委託了HayGroupLimited顧問公司對香港五十六名行政總裁薪酬進行調查，為問責制官員定下合理薪酬水平，結果顯示私人機構行政總裁薪酬年薪約六百萬元，此數字未知會否對公營機構領導層金管局總裁任志剛及地鐵主席兼行政總裁蘇澤光產生壓力？&#13;<br> 城市大學公共及社會行政學系教授張炳良認為，報告內的薪酬水平雖然可作參考價值，但由於接受調查機構性質各有不同，未必可直接與金管局等機構比較，且政府正就公營機構薪酬作檢討，大可等結果公布後才考慮是否調整。</p></body></html>
