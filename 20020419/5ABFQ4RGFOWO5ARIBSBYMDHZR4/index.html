<html><header><meta charset="utf-8"><title>新玩意落區聽民意</title></header><body><h1>新玩意落區聽民意</h1><p>特首董建華揚言，高官問責制要做到「民意在握」的承諾，近日推銷新制度的政制事務局局長孫明揚，已率先成為「人辦」。他將於本月底二十四日和二十六日「下海」，分別為港九和新界各區議會舉行兩場諮詢會，講解問責制，並聽取區議員的意見。&#13;<br> 孫明揚昨日應邀出席十八區區議會主席會的午宴，並提出有關安排。此外，民政事務總署署長李麗娟透露，正計劃協助以後的問責局長落區，當區議會認為有需要時，可以邀請他們出席會議，但在形式上未有任何決定。她說：「落區不是抱BB、做show咁簡單，而係要真正聽到區議會嘅意見，聽民意。」此外，民政署也正更新各區資料庫，以安排問責局長巡區。</p></body></html>
