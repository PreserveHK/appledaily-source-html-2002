<html><header><meta charset="utf-8"><title>柏芝打的往錄廣告歌</title></header><body><h1>柏芝打的往錄廣告歌</h1><p>謝霆鋒昨日未有出現，但其女友張栢芝則於晚上八時到達佐敦一家錄音室，為日前拍攝的護膚品廣告灌錄廣告主題曲。<br> &#13;<br> <spanclass>迴避鏡頭 &#13;<br> 日前載着兩胞弟極速飛車的栢芝，昨日不再做司機，轉而做乘客，她一身黑衣佩戴一副墨鏡，由助手陪同下乘的士到場，幾位唱片公司高層一早已到錄音室等候栢芝。&#13;<br> 栢芝到達後見有記者守候，即躲在等候接她的工作人員身後避鏡頭，並快速步入電梯，躲在電梯角落位置，再由工作人員以身體阻擋記者拍照。&#13;<br> 採訪：李珮洳　攝影：何國豪</spanclass></p></body></html>
