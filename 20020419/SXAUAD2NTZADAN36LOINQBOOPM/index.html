<html><header><meta charset="utf-8"><title>黎瑞恩舊歌版權近百萬</title></header><body><h1>黎瑞恩舊歌版權近百萬</h1><p>黎瑞恩（小恩子）將於明晚在紅館舉行一連兩場的「黎瑞恩夢成真演唱會」。<br> &#13;<br> <spanclass>「我哋有權開價」 &#13;<br> 由於小恩子在個唱中演唱首本名曲，故小恩子所屬的EMI唱片公司，早前便向其前公司環球購買其舊歌版權，用來推出演唱會VCD及DVD，未料環球竟開天索價，令EMI卻步。&#13;<br> 據悉EMI曾向環球提出購十多首歌的要求，歌曲包括《一人有一個夢想》、《發誓》及《陽光路上》等，但環球竟開價七位數字。環球中文唱片部經理黃健豪昨在電話中說：「有冇咁多呀！EMI係想我哋收平啲，但我哋亦有權開價，我哋都想快啲有共識。」	採訪：朱芷瑩</spanclass></p></body></html>
