<html><header><meta charset="utf-8"><title>救世軍炒人被投訴</title></header><body><h1>救世軍炒人被投訴</h1><p>【本報訊】救世軍荔景院弱智人士宿舍四名宿舍助理員同時被炒，他們同指院方涉嫌「砌生豬肉」，「屈」他們於工作時間睡覺，之後以較低薪招聘助理員。社會福利機構員工會發言人鍾婉儀稱，院方是為配合「一筆過撥款」而裁員，節省資源。本報記者昨日曾致電聯絡院方，但未獲回覆。&#13;<br> 被解僱的四十多歲助理員秦小玲昨於記者會稱，院方人員於上月二十三日晚突擊巡房，指她及其餘三名助理員在不同地方工作時睡覺，並於本月四日解僱四人。她強調自己當晚因不適而輕靠椅背，並有醫生紙證明。其實院方去年開始在當眼處張貼「龍虎榜」，顯示各人請病假日數：「所以我哋有病都唔敢請假！」</p></body></html>
