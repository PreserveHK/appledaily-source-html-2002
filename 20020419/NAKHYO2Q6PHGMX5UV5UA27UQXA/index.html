<html><header><meta charset="utf-8"><title>四分一貨運司機失業</title></header><body><h1>四分一貨運司機失業</h1><p>【本報訊】一項貨運司機的就業情況調查顯示，有四分之一的受訪司機失業，而一半司機在過去一年被減薪，整體受訪者的平均月薪則下降了百分之七。<br> &#13;<br> <spanclass>48%曾被減薪 &#13;<br> 香港交通運輸業職工聯合會在本月初，以電話訪問了一百六十二名貨運業的會員，結果發現，百分之四十八表示在過去一年曾減薪，整體受訪者的平均月薪為一萬零五百四十一元，比上次去年十月的調查所得，平均月薪一萬一千三百一十七元，下降了百分之七。</spanclass></p></body></html>
