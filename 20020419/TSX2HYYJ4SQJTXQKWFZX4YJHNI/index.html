<html><header><meta charset="utf-8"><title>光妹、椎名首度合唱出碟</title></header><body><h1>光妹、椎名首度合唱出碟</h1><p>宇多田光和椎名林檎同是東芝EMI的阿姐，兩人只曾在九九年為行內活動同台演唱，但最近她們終於有正式合作的機會。<br> &#13;<br> <spanclass>唱經典舊作 &#13;<br> 光妹為祝賀林檎去年七月首度做媽媽，特地為她下月推出的復出新碟《歌手冥行~其之一~》錄音，兩人合唱了經典組合Carpenters的作品《IWon'tLastADayWithoutYou》。&#13;<br> 而椎名林檎這張大玩翻唱東西方經典歌曲的新碟，還找來林檎的哥哥椎名純平等助陣，而林檎的結他手丈夫彌吉淳二，亦有份參與錄音。</spanclass></p></body></html>
