<html><header><meta charset="utf-8"><title>中居正廣笠安全套追女仔</title></header><body><h1>中居正廣笠安全套追女仔</h1><p>日本組合SMAP成員中居正廣及香取慎吾，合作主持的全新搞笑節目《DeliverySMAPDELI！SMAP》剛開播不久，節目中除了香取扮忍者小靈精外，中居亦犧牲色相以避孕套怪雞look示人。&#13;<br> 在後日播出的一集中，劇情講述中居為了慶祝好友新婚，穿上一套被取笑是避孕套怪雞裝到賀，但在宴會上卻遇到鈴木京香，二人一見鍾情。但在拍攝期間，鈴木卻多次因中居的怪相而爆笑食螺絲。</p></body></html>
