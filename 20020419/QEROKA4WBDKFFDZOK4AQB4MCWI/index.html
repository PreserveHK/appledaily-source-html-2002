<html><header><meta charset="utf-8"><title>政制會鬧劇兩小時</title></header><body><h1>政制會鬧劇兩小時</h1><p>政制事務局局長孫明揚昨向立法會政制事務委員會透露當局推行部長制的時間表，包括五月二十九日推出有關部長制的動議辯論，並希望立法會成立小組委員會，修改官員職權轉移的決議案及行政命令，當局繼而六月初向立法會申請撥款，以便七月一日前完成所有立法程序。&#13;<br> 但民主派議員都反對以七月一日為「死線」，法律界立法會議員吳靄儀更質疑以決議案的方式轉移權力的做法，要求當局詳盡解釋。昨日兩個小時的政制委員會可說是一個「鬧劇」，會上議員和主席黃宏發大動肝火，爭拗的就只是先討論「點樣傾」或是直接討論部長制內容。</p></body></html>
