<html><header><meta charset="utf-8"><title>999七成來電屬滋擾</title></header><body><h1>999七成來電屬滋擾</h1><p>【本報訊】鑑於在今年十一月警方九九九緊急服務中心收到的三十多萬個來電中，有七成七為滋擾性的來電，所以警方昨日呼籲市民在非緊急的情況下，切勿致電九九九緊急服務中心。&#13;<br> 警方各總區的指揮及控制中心在今年十一月共收到三十萬二千八百零二個來電，其中二十三萬二千九百三十七個，即佔總數百分之七十七，為滋擾性的來電。&#13;<br> 真正需要協助的六萬九千八百六十五個來電中，有百分之十，即六千九百三十八個是需要警方行動的緊急個案。&#13;<br> 不需要警方協助、非緊急或重覆的來電則分別佔真正有需要的來電總數百分之二十六、百分之三十九及百分之二十五。</p></body></html>
