<html><header><meta charset="utf-8"><title>青年度假屋燒炭亡</title></header><body><h1>青年度假屋燒炭亡</h1><p>【本報訊】一名二十六歲男子，昨日被發現在大嶼山梅窩一間度假屋內，燒炭自殺死亡，警方現場發現遺書，事件無可疑。<br> &#13;<br> <spanclass>撿獲死者遺書 &#13;<br> 死者姓丘，二十六歲，警方指出，本周二平安夜當日下午五時，事主獨自到梅窩橫塘一間度假屋以九百元租了一個套房兩日，至昨日下午二時，姓何管房見他逾時仍未退房，於是拍門查詢，但沒有人應，用後備鎖匙開門發覺裏面被反鎖，惟有報警。&#13;<br> 消防員破門入內，發覺丘死在廁所內，身邊有一個炭爐，相信他是燒炭自殺。事後由仵工將屍體抬走，警方同時撿獲死者留下的遺書，認為事件無可疑。</spanclass></p></body></html>
