<html><header><meta charset="utf-8"><title>余文樂擔心元朗細妹</title></header><body><h1>余文樂擔心元朗細妹</h1><p>余文樂、吳文忻和樊亦敏昨日到元朗廣場出席慈善活動，現場以余文樂最受歡迎，其中有女歌迷在索取簽名時更感動得眼濕濕。<br> &#13;<br> <spanclass>工作中度聖誕 &#13;<br> 原來余文樂自細在元朗長大，父母及妹妹現在亦居於元朗，可是近日元朗發生兩宗小童姦殺案，余文樂亦有留意，他說：「我一知單新聞就即刻打電話返屋企，叫阿妹出入小心啲，因為佢得十四、五歲，我同老竇都唔畀佢再出夜街，因為𠵱家多咗咁多怪人怪事，啲細路女都唔識反抗嘅。」&#13;<br> 此外，問余文樂是否第一年沒有女友陪過聖誕？他即更正表示只是第一次在工作中度過，至於會否怕女友詐型，余文樂說：「我都冇女友。」</spanclass></p></body></html>
