<html><header><meta charset="utf-8"><title>至Hit玩意：<br>一玩上癮飛鏢機　練好脾氣</title></header><body><h1>至Hit玩意：<br>一玩上癮飛鏢機　練好脾氣</h1><p>酒吧有飛鏢玩一啲都唔出奇，但電子飛鏢你又玩過未？其實呢部全港得五架、電腦計分、一機兩靶的飛鏢機約有20多種玩法，例如501、301、打井等，又可以分組同時進行比賽，如901要雙方限時鬥快扣完901分，自然愈玩愈「墟冚」，愈多人玩到上癮，甚至組隊出去比賽㖭！&#13;<br>&#13;<br>記者：梁珮瑜　攝影：林栢鈞</p><p><br> &#13;<br> <spanclass><fontstyle>小路吧  &#13;<br> 地址：尖沙嘴柯士甸路28號1樓&#13;<br> 電話：27359399&#13;<br> 時間：星期一至六5:00pm-4:00am　星期日7:00pm-3:00am</fontstyle></spanclass></p></body></html>
