<html><header><meta charset="utf-8"><title>乙葉著Dior忽然縮水</title></header><body><h1>乙葉著Dior忽然縮水</h1><p>已成功轉型為歌手及演員的日本水着女星乙葉，近日更升格被名牌Dior看上，首次出現在時裝雜誌《ViVi》中擔任模特兒，介紹明年春天的Dior新作。&#13;<br> 乙葉首次擔任時裝模特兒，拍照當日更特意化了一個較為野性的新妝，襯上Dior新一季的無袖T-Shirt及牛仔裙，但不知為何一向身材十分強勁的乙葉，一穿起Dior，身材竟似縮了水，相信看慣乙葉穿水着騷身材的fans，大概都不會樂見偶像的新形象。</p></body></html>
