<html><header><meta charset="utf-8"><title>3少年槍戰遭搶槍</title></header><body><h1>3少年槍戰遭搶槍</h1><p>【本報訊】元朗天影路近綠田園一個荒廢高爾夫球場，昨發生「搶槍案」，兩批玩氣槍少年發生爭執，其中三人被搶去三支氣槍，並被人毆打受傷，兇徒得手後逃去，事主報警送院（圖）。&#13;<br> 受傷三少年姓朱及姓曾，由十二至十四歲包括姓朱兄弟，昨午三時許，他們在荒廢高爾夫球場玩氣槍，各人分持一支槍互射，其時亦有十多名少年在附近玩氣槍，後來雙方爭吵，其中兩名染金髮青年向三名少年襲擊，並搶去他們的氣槍逃去。&#13;<br> 陳天華攝</p></body></html>
