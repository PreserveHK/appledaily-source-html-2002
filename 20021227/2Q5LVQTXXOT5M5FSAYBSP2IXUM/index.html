<html><header><meta charset="utf-8"><title>阿Sa聖誕節好㷫</title></header><body><h1>阿Sa聖誕節好㷫</h1><p>二人組合Twins的鍾欣桐（阿嬌）及蔡卓妍（阿Sa）昨日在銅鑼灣出席「Disney'sMarieMagicalParty-Twins與您相見」活動，吸引近千人圍觀。<br> &#13;<br> <spanclass>楊受成冇送禮 &#13;<br> Twins表示在今個聖誕亦有互送禮物，不過沒有收到老闆楊受成所送的禮物。而阿Sa昨日更帶病出席活動，她說：「由聖誕開始已經發燒，唔關去蒲嘅問題。我睇開嘅中醫冇開，陣間完咗活動要趕去睇醫生。」&#13;<br> 阿嬌昨日提起曾公開向她示愛的李泳漢時，仍然是叫對方死心，阿嬌說：「做普通朋友就OK，同佢冇約過出街，連一句嘢都未講過。」&#13;<br> 採訪：卓美娟　攝影：陳偉權</spanclass></p></body></html>
