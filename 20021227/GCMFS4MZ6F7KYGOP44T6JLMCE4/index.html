<html><header><meta charset="utf-8"><title>陳宇琛談戀愛最重感覺</title></header><body><h1>陳宇琛談戀愛最重感覺</h1><p>石修兒子陳宇琛（石仔）加入娛樂圈後，其父出錢出力支持。石仔入行兩個多月，緋聞不絕，更曾先後跟港台DJKawaii和港姐嘉碧儀傳緋聞。<br> &#13;<br> <spanclass>父親超級擁躉 &#13;<br> 問石仔的擇偶條件，他日前說：「我唔介意對方係咪圈中人，最緊要大家相處時有感覺，呢樣先至重要。」&#13;<br> 石仔未入行前對娛樂圈充滿憧憬，他更是父親的超級擁躉，他說：「爹哋每套戲我都必睇，我最鍾意睇佢喺電視劇《天龍八部》中演嘅慕容復，佢演古裝好出色。」&#13;<br> 另外，石仔自幼甚得父母寵愛，石修不時帶他到外地旅行，石仔日前更展示一幅在加拿大旅行時拍的照片，童年的石仔，樣子十分精靈可愛。	&#13;<br> 採訪：比華利&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
