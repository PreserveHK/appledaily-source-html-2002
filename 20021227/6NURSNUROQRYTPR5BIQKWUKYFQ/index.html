<html><header><meta charset="utf-8"><title>女子平治房車夾腳</title></header><body><h1>女子平治房車夾腳</h1><p>【本報訊】一名二十一歲姓蔡女子可說十分「大命」，昨傍晚五時四十分，她在九龍塘馬可尼道過馬路，剛有一輛平治房車為避開泊於路邊之的士而拐大彎右轉廣播道。&#13;<br> 該車當場將蔡女的右腳夾於車胎與沙板位置，她不敢亂動，只好一腳站於地面，另一隻腳提高，尷尬非常，幸消防員很快便到場，將房車車胎放氣。蔡女即時把腳拔出來，輕傷送院。警方替姓何的平治房車司機作酒精測試，證實為零度。</p></body></html>
