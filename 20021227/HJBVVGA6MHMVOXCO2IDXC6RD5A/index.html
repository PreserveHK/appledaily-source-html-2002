<html><header><meta charset="utf-8"><title>梁家輝涉醉駕傷人</title></header><body><h1>梁家輝涉醉駕傷人</h1><p>今年藝人醉酒駕車發生車禍的事故特別多，先有梁家輝於上月九日在紅隧涉醉酒發生車禍，更追打巴士司機，事後獲准以五千五百元保釋外出。&#13;<br> 關秀媚亦在上月二十日發生酒後懷疑「頂包」事件，當晚關秀媚與男性友人因座駕溜後撞向另一輛私家車，關秀媚向到場警員自認司機兼爆粗，但未幾她又否認是司機，結果被控涉醉酒駕駛及虛報資料，後獲准以一千元保釋外出。&#13;<br> 而本月十五日羅嘉良在其四十歲生日前夕，涉醉酒駕駛在清水灣道發生車禍後，傳為保護同行神秘女伴不顧而去，事後羅嘉良獲准以五千元保釋。</p></body></html>
