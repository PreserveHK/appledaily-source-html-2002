<html><header><meta charset="utf-8"><title>鍾鎮濤、陳曜旻、李萬祺破產</title></header><body><h1>鍾鎮濤、陳曜旻、李萬祺破產</h1><p>今年七月，章小蕙遭裕泰興財務入稟法院追債二億五千萬元，其男友陳曜旻及前夫鍾鎮濤隨即在五天內先後申請破產，發展甚具戲劇性。陳曜旻申請破產後即飛往法國，章小蕙則強調與對方情已逝。&#13;<br> 而於九六年與章小蕙一同以公司名義借錢買樓的鍾鎮濤，隨即亦主動入稟法院申請個人破產，幸獲女友范姜素貞甘願共同面對逆境。&#13;<br> 而賽車手兼余安安丈夫李萬祺，亦於九月宣布破產。</p></body></html>
