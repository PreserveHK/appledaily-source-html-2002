<html><header><meta charset="utf-8"><title>廚工攪冬菜斷3指</title></header><body><h1>廚工攪冬菜斷3指</h1><p>【本報訊】屯門康麗花園商場地下七至十號舖德興美食坊，昨午三時許發生工業意外，一名姓吳（五十一歲）廚房工人，在廚房內用一個攪拌機攪碎冬菜，其間懷疑冬菜濺在攪拌機入口的地方，他用手將冬菜撥回機內，但不慎被鋒利的攪齒捲入機內，右手中指、無名指及尾指被攪斷，登時痛極呼救，其他工人見狀報警。&#13;<br> 救護員到場替傷者包紮，並撿回斷指連同傷者送院（圖）進行手術。&#13;<br> 姜偉康攝</p></body></html>
