<html><header><meta charset="utf-8"><title>積尼高遜新片膺最佳電影</title></header><body><h1>積尼高遜新片膺最佳電影</h1><p>美國娛樂網頁E!Online繼選出今年二十五位「最佳藝人」及「最佳唱片」後，日前亦選出本年度二十五部「最佳電影」，結果由積尼高遜（JackNicholson）主演、提名金球獎「最佳電影」等五獎的《AboutSchmidt》，獲選為「最佳電影」。<br> &#13;<br> <spanclass>《魔戒2》梗頸四 &#13;<br> 幾部被視為角逐各電影獎項的熱門電影如《FarFromHeaven》、《Adaptation》、《魔戒二部曲：雙城奇謀》及《芝加哥》分列第二至第五位。日本動畫《千與千尋》排第二十位，而今年賣座片王《蜘蛛俠》則排二十五位。</spanclass></p></body></html>
