<html><header><meta charset="utf-8"><title>　　雙姝舞獅 - 李八方</title></header><body><h1>　　雙姝舞獅 - 李八方</h1><p>噚日係BoxingDay，民政事務局常任秘書長李麗娟（左）同工聯會嘅陳婉嫻（右），喺黃大仙騰龍墟出席一個「勁歌熱舞」活動。喺咁鬼凍天氣下，兩位女士舞起大獅頭都冇硬手硬腳，重好有姿勢㖭。&#13;<br> 李家皓攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
