<html><header><meta charset="utf-8"><title>元斌涉「頂包」受責難</title></header><body><h1>元斌涉「頂包」受責難</h1><p>現年二十五歲的韓國人氣男星元斌，早前雖面臨即時入伍當兵的危機，但終成功憑入讀韓國龍仁大學電影系研究院「逃過大難」，其後更宣布接拍新片《夏季戀歌》。為此元斌近日飽受網友責難，指他不但逃避當兵責任，而且平日更找人代他「頂包」上課。&#13;<br> 此外，亦有人懷疑就讀大學時極少上課及考試的元斌，何來足夠學歷考上研究院，更取笑他遲早會像三十歲的男星裴勇俊一樣，做個高齡大學生。</p></body></html>
