<html><header><meta charset="utf-8"><title>福華街貨物阻路</title></header><body><h1>福華街貨物阻路</h1><p>深水埗福華街服裝店林立，但有不少店舖將衣服擺放出店外行人道上經營，亦有成衣店將貨物堆放在行人路上，甚至放在路邊，阻塞通道，本報記者到上址查察，發現情況確實相當嚴重（圖），已將投訴個案轉介食物環境衞生署跟進。	（一二二一○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
