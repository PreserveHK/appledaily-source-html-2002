<html><header><meta charset="utf-8"><title>港競爭力升全球第二</title></header><body><h1>港競爭力升全球第二</h1><p>【本報訊】日本一項調查顯示，香港的競爭力躍升為全球的第二位，中國和台灣則分別位列第二十七位和第二十位，至於美國則繼續位列榜首。<br> &#13;<br> <spanclass>中國排27位 &#13;<br> 日本經濟研究中心昨日發表對全球主要經濟國家和地區的潛在競爭力報告，估計未來五至十年，美國繼續排在首位，而香港則由去年的第五位，跳升上本年度的第二位，接着是荷蘭和新加坡。&#13;<br> 在三十一個調查國家和地區中，中國排名第二十七位，位置與去年一樣沒有改變，台灣則排行第二十位。</spanclass></p></body></html>
