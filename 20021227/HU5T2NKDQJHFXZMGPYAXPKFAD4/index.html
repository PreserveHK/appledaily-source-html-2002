<html><header><meta charset="utf-8"><title>中國外貿明年料增7%</title></header><body><h1>中國外貿明年料增7%</h1><p>【本報訊】新華社引述國家外經貿部最近完成的中國對外貿易形勢報告內指出，外經貿部預料明年中國進出口總額將繼續增長7%，主要是基於預期美國、歐盟、日本等國經濟續好轉、以致全球經濟增長3%至3.5%而成的。&#13;<br> 一位參與報告的外經貿部研究院專家更表示，若沒有太大意外，增長率可達10%，但反恐戰爭或升級、油價及中東危機等俱對進出口表現構成不利影響。中國今年的進出口貿易額料增長20%。</p></body></html>
