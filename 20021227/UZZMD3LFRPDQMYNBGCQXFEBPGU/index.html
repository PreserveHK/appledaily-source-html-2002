<html><header><meta charset="utf-8"><title>日槍管法例較別國嚴格</title></header><body><h1>日槍管法例較別國嚴格</h1><p>日本一般嚴禁國民持有手槍，管制手槍的法例亦較一般國家嚴格。&#13;<br> 除警員、皇宮護衞官、自衞隊隊員等人士，因職務需要而獲准持有手槍外，其他人士僅限於在特殊情況下，如身為手槍射擊比賽選手並經當地公安委員會批准後，才可合法持有手槍。國民不可以自衞為理由持有手槍。&#13;<br> 根據日本法例的嚴格規定，在所有公共場所開手槍，無論事件有否導致傷亡，開槍者都有可能已觸犯發射手槍法例，若罪名成立，可被判處三年以上有期徒刑，最高刑罰更是無期徒刑。&#13;<br> 本報資料室</p></body></html>
