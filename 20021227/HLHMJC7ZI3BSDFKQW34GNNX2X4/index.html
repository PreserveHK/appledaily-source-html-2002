<html><header><meta charset="utf-8"><title>豐田EchoTurboRS150匹勁辣車</title></header><body><h1>豐田EchoTurboRS150匹勁辣車</h1><p>早前，豐田車廠曾經落實推出，及後又話取消嘅EchoTurboRS版，最終應市場要求，廠方決定響明年1月尾正式登場販賣；當中最惹人注目，會係新車將以一台1.3公升2SE-FE引擎為骨幹，再輔以Turbo裝置，最大馬力輸出達150匹。而整項EchoTurboRS嘅生產計劃，附屬豐田歐洲分廠嘅TTE亦不遺餘力，可望新車對一眾歐洲同級對手，會起到一定衝擊作用；新車一個全新鬼面罩連大型氣霸組合，匹配上原廠霧燈、15吋合金胎軨，重有TTE改良嘅懸掛裝置，相信勢必成為舊有StarletTurbo嘅入替車款呢！</p></body></html>
