<html><header><meta charset="utf-8"><title>買檳榔包送貨</title></header><body><h1>買檳榔包送貨</h1><p>松崗有好多來自台灣嘅廠商都係台灣本土人，平日嚼檳榔就好似煙民煙不離手。再加上松崗的位置距離寶安機場非常接近，剛由台灣空運到嘅檳榔就最新鮮。這個時分台灣南投的檳榔特別幼嫩，剖開加紅灰、白灰，慢慢咀嚼特別醒神。而松崗的商人亦十分識做生意，檳榔售價?10有4盒，每盒8粒，不論購買多少盒，只要用電話落柯打，店舖即以電單車送貨，真係服務周到。&#13;<br>記者：辛汀&#13;<br>攝影：陳晨</p><p>店舖：金如意檳榔店&#13;<br> 地址：深圳市松崗廣深路376號&#13;<br> 電話：(86)75527092701</p></body></html>
