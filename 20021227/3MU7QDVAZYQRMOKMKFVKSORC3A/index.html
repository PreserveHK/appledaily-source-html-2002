<html><header><meta charset="utf-8"><title>暴風雪襲美國東岸<br>當快樂聖誕遇上恐怖襲擊</title></header><body><h1>暴風雪襲美國東岸<br>當快樂聖誕遇上恐怖襲擊</h1><p>受厄爾尼諾現象影響，美國東岸多個州份周三都受風雪侵襲，過了一個白色聖誕，其中紐約州北部積雪厚逾六十公分，創下有史以來聖誕降雪紀錄。&#13;<br> 氣象局指，紐約州東部每小時下雪速度為十三公分，機場被迫關閉；緬因州部份地區預計降雪四十五公分，風速達時速七十二公里；麻省及新罕布什爾州部份地區周三下雪數小時，能見度接近零。受暴風雪影響，麻省及紐約州分別約有三萬九千及一萬八千人電力供應中斷。暴風雪周一刮起，迄今已造成至少十八人死亡，大部份涉及交通意外。&#13;<br> 美聯社/中央社</p></body></html>
