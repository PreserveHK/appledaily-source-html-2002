<html><header><meta charset="utf-8"><title>內地趕絕食人䱽</title></header><body><h1>內地趕絕食人䱽</h1><p>食人䱽在內地引起一片恐慌。自從黃河流域發現了食人䱽後，為了保護河道生態，全國各地紛紛響應中央號召，清剿食人䱽。在北京、上海等大城市，甚至連水族館裏的食人䱽亦難逃厄運。由於食人䱽的生命力頑強，內地人用了許多不同的方法，才將食人䱽誅滅。&#13;<br> 北京一家大型水族館的工作人員將二十多條食人䱽放在烈日下暴曬，沒料到半個小時後，食人䱽仍然「活潑亂跳」，最後被迫將牠們「斬首」。此外，有的食人䱽被放進雪櫃裏「安樂死」，也有的人將漂白粉放進養着食人䱽的魚池，令食人䱽慢慢死去。&#13;<br> 《北京娛樂信報》</p></body></html>
