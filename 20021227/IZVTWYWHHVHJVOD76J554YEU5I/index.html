<html><header><meta charset="utf-8"><title>阿牛扮貓王𠝹女</title></header><body><h1>阿牛扮貓王𠝹女</h1><p>大馬歌手陳慶祥（阿牛）早前為新碟主打歌《失戀好煩》拍攝MV，阿牛除以一身貓王打扮亮相外，更梳了騎樓頭，造型十分搞笑。而《失》曲內容是想告訴大家，失戀並非天大的傷心事。<br> &#13;<br> <spanclass>騎樓頭注目 &#13;<br> MV還請來兩個洋妞做舞蹈員，阿牛笑說：「我咁靚仔，梗係要靚女先襯得起。」拍攝完畢後，阿牛率領工作人員到食店醫肚，為了慳時間，阿牛竟以貓王頭出街，食店的客人均對阿牛施以注目禮，令他大為尷尬。</spanclass></p></body></html>
