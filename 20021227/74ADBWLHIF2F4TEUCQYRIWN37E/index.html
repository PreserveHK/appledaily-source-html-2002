<html><header><meta charset="utf-8"><title>　　雲大棉訪鄧小平起義地 - 李八方</title></header><body><h1>　　雲大棉訪鄧小平起義地 - 李八方</h1><p>呢個聖誕新年假期，好多人都話留港消費，但係老愛國雲大棉始終坐唔定，又去咗廣西鄧小平當年起義嘅地方百色，為廣西「八一小學」嘅圖書館主持開幕禮。&#13;<br> 雲老話，佢老竇雲昌海當年就係喺百色追隨鄧小平起義，當時佢老竇只係個兵仔，老鄧未必識佢。&#13;<br> 喺大陸窮鄉僻壤建小學，雲大棉係專家，雲老同九龍東扶輪會亦出咗唔少力，一共起咗超過一百間小學，但係以後雲老會更多自己一個人出馬去搞，佢話咁樣會容易啲，唔使人多麻煩多多。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
