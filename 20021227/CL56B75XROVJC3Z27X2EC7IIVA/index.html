<html><header><meta charset="utf-8"><title>洪欣嬌軀化妝凍到震</title></header><body><h1>洪欣嬌軀化妝凍到震</h1><p>洪欣、陳敏之和黎淑賢昨日在太古城出席「康怡廣場花碌碌BodyTattooParty」活動，還即場擔任人體化妝模特兒。三人均穿上低胸背心，大晒身上的化妝圖案，不過昨日天氣寒冷，令她們一邊任模特兒，一邊騰騰震。<br> &#13;<br> <spanclass>歎聖誕冇男士約 &#13;<br> 洪欣在剛過去的聖誕與好友陳慧珊和蔡少芬唱卡拉OK，她說：「平安夜嗰晚，我哋三個都冇男人約，咪一齊唱K囉。在場唯一嘅男性係我個仔，我哋都算失敗，幾乎每逢節日都一齊過。」</spanclass></p></body></html>
