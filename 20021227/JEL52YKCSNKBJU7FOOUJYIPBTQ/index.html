<html><header><meta charset="utf-8"><title>吊臂車左傾司機墮坑</title></header><body><h1>吊臂車左傾司機墮坑</h1><p>【本報訊】觀塘海濱道一五一號對開一個中電鋪設電纜工程的地坑，昨午一時許，姓鍾四十九歲司機，運送一批石屎板到上址工地後，操作車上的吊臂，將三十多塊石屎板卸落地坑，其時亦有放下車旁的輔助支架，但在吊起石屎板時，懷疑過重貨車失去平衡向左傾側（圖），幸被路邊石壆頂住不致翻進坑內，但在車斗操作吊臂的姓鍾司機，卻墮坑致左腳膝蓋受傷，稍後由其他工人報警送院治理。&#13;<br> 梁澤岡攝</p></body></html>
