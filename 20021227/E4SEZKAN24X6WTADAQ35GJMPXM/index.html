<html><header><meta charset="utf-8"><title>容祖兒驚受襲先收禮物</title></header><body><h1>容祖兒驚受襲先收禮物</h1><p>容祖兒（Joey）昨日往將軍澳新都城中心，出席「聖誕狂歡動感繽FunShow」。前日在同一個活動上用禮物掟中Twins的熱情男歌迷，昨日亦有到場支持Joey，不過Joey的助手為免再發生掟禮物事件，事前特別在該男歌迷手上取過禮物。<br> &#13;<br> <spanclass>阿Sa贈腰帶 &#13;<br> Joey笑說：「佢頭先送咗個比卡超公仔畀我，佢係英皇嘅fans，平時都成日見到佢好踴躍支持我哋，不過𠵱家啲fans已經唔止跟住我，佢哋會跟Mani（霍紋希）、跟我阿媽，試過架保母車行經尖沙嘴，都會突然有fans彈出嚟！」此外，Joey表示聖誕節收到蔡卓妍（阿Sa）送贈的水晶腰帶。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
