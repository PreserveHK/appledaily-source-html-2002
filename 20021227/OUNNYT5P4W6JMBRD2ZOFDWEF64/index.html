<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>林嘉欣英雄集中地突圍</title></header><body><h1>靚衫SnapShot：<br>林嘉欣英雄集中地突圍</h1><p>林嘉欣出道至今，衣着一向備受批評，不過她在穿衣的風格及品牌上，亦多番努力作出嘗試。前日林嘉欣接受港台訪問時，身穿一件簡單白色衞衣襯牛仔褲，加上今冬流行的超長頸巾，輕便搭配不造作，反而更凸顯她的簡單清純，恰到好處。<br> &#13;<br> <spanclass>添加童真 &#13;<br> 白色衞衣來自本地原創品牌HeroicRendezvous，手繪的可愛少女為林嘉欣添加率性童真。HeroicRendezvous是法文，解作「英雄集中地」，創立三年，頗受年輕女歌手如容祖兒、Twins等捧場，除海港城、又一城設專門店外，崇光百貨亦有售。</spanclass></p></body></html>
