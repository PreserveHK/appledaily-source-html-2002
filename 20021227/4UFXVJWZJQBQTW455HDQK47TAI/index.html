<html><header><meta charset="utf-8"><title>日本年內發生的挾持人質事件</title></header><body><h1>日本年內發生的挾持人質事件</h1><p><spanclass>1月18日 &#13;<br> 一名44歲持刀男子闖入日本廣播協會（NHK）京都辦公室，挾持大堂一名女職員，後被警方制服，一名警員受輕傷<br> &#13;<br> <spanclass>9月 &#13;<br> 一名36歲男子闖入妻舅的家，挾持岳母和9歲外甥女，後警方拘捕了該名男子，但該名外甥女卻被疑犯刺死<br> &#13;<br> <spanclass>11月 &#13;<br> 一名男子在咖啡店用廚房刀挾持兩名女子，後被警方拘捕<br> &#13;<br> <spanclass>12月 &#13;<br> 一名木匠殺死一名男子和挾持另一人作人質，與警方對峙三十三小時後被警方拘捕<br> &#13;<br> <spanclass>12月26日 &#13;<br> 一名年約60歲男子闖入「京都中央信用金庫」總部，一度挾持4名人質，後釋放其中二名，現仍與警方對峙</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
