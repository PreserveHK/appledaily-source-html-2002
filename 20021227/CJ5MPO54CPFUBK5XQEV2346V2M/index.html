<html><header><meta charset="utf-8"><title>《魔戒》強勢攻台灣</title></header><body><h1>《魔戒》強勢攻台灣</h1><p>電影《魔戒二部曲：雙城奇謀》上周三在美國開畫，五日票房已突破一億美元（約七億八千萬港元），還破了當地十二月最高單日票房紀錄。<br> &#13;<br> <spanclass>推出多款精品 &#13;<br> 《魔》片平安夜在台灣公映，票房突破八千萬新台幣（約一千八百萬港元），走勢強勁。&#13;<br> 香港方面，雖然《魔》片下月九日才上畫，不過市面上已有多款《魔》片精品出售，包括文具、figure公仔、相機和啤牌等。&#13;<br> 其中以模仿真人的十二吋figure模型套裝公仔最受歡迎，一度被炒至逾五百港元一套。</spanclass></p></body></html>
