<html><header><meta charset="utf-8"><title>寶馬墮山警尋司機</title></header><body><h1>寶馬墮山警尋司機</h1><p>【本報訊】一輛疑經改裝的寶馬3系房車，昨深宵沿半山馬己仙峽道落斜，駛近梅道一個彎位時失控，撞塌三呎高、十二呎濶及七吋厚的防撞壆，跌在一百呎下斜坡擱在樹叢之間。凌晨三時許，警員巡經見部份防撞壆倒塌汽車墮山，懷疑有人被困，於是通知消防員落山搜索，其後證實車上無人，不排除司機肇事後棄車離去；警方正根據車牌資料聯絡車主協助調查。至早上十時半，警方封閉一段路面讓拖車公司將房車吊起拖走。</p></body></html>
