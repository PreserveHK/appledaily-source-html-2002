<html><header><meta charset="utf-8"><title>　　許冠文百元香水贈太太 - 李八方</title></header><body><h1>　　許冠文百元香水贈太太 - 李八方</h1><p>噚日BoxingDay，八方喺銅鑼灣鬧市都重見到有好多市民補購聖誕禮物，唔覺意喺一間化妝品專賣店見到一代諧星許冠文同佢太太。&#13;<br> 打扮Casual嘅許氏夫婦似乎一早有計劃要買啲乜嘢，直接行入去香水嘅專櫃選購，其他嘢睇落都吸引唔到佢哋嘅興趣。許冠文睇落都好尊重太太嘅意見，太太揀禮物，佢就負責碌卡畀錢。&#13;<br> 八方行前問佢係咪補購聖誕禮物畀太太，許冠文話淨係買咗支百幾蚊嘅香水，佢重透露呢排忙緊打高爾夫球，計劃出年會拍番部戲。跟住兩夫婦就好恩愛咁離開喇。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
