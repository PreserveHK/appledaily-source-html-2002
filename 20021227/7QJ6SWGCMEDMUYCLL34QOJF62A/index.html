<html><header><meta charset="utf-8"><title>Plantmines</title></header><body><h1>Plantmines</h1><p>"AnimalrightsactivistshavecondemnedtheIndianNavy'sproposaltousedolphinsto<u> plantmines</u> ."&#13;<br> &#13;<br> 「動物權益活躍人士譴責印度海軍用海豚埋水雷的計劃。」&#13;<br> &#13;<br> 印度海軍日前提出，要訓練海豚「參戰」，協助軍方在海水埋水雷，炸敵軍軍艦和潛艇，但遭爭取動物權益人士反對。Plantmines可指埋地雷或埋水雷。&#13;<br> </p></body></html>
