<html><header><meta charset="utf-8"><title>拉麵殿堂新店　日本師傅自設製麵工場</title></header><body><h1>拉麵殿堂新店　日本師傅自設製麵工場</h1><p>常聽說飲食業低迷，不過有人辭官歸故里，自然有人漏夜趕科場，剛於上周開業的拉麵殿堂，主攻年輕人百吃不厭的日式拉麵市場，而且新店未開已密謀開第二間分店。日本師傅特別在港自設製麵工場，保證拉麵獨家兼正宗，而且所有員工經過嚴格訓練，拉麵出自誰手也是一樣的味道。店內拉麵分闊曲（北海道）、幼直（九州）兩款，只差沒有關西人愛吃的烏冬，湯底亦備有味噌、鹽味、醬油、豚骨及激辛五款口味。&#13;<br>&#13;<br>記者：邵超　攝影：伍慶泉</p><p><br> &#13;<br> <spanclass><fontstyle>拉麵殿堂  &#13;<br> 地點：銅鑼灣駱克道489號地下&#13;<br> 電話：28933998</fontstyle></spanclass></p></body></html>
