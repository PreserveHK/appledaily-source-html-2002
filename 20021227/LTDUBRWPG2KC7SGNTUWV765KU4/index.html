<html><header><meta charset="utf-8"><title>吊機搬遷百年假菩提樹</title></header><body><h1>吊機搬遷百年假菩提樹</h1><p>由香港迪士尼樂園管理，在樂園毗鄰免收入場費的水上活動中心，中心內將種植品種多樣化的植物，又設立標本林教育市民欣賞各式各樣植物。&#13;<br> 而土木工程署高級園境師伍芷筠透露，最近在竹篙灣發現一株十分美麗的假菩提樹，現已計劃將之遷移到標本林之內。<br> &#13;<br> <spanclass>樹冠十米闊 &#13;<br> 她表示，估計該大樹有五十至近百年樹齡，樹冠有十米闊，十分巨大，所以今次移植樹木會參考外國的方法，修剪樹根，然後以一個地台承托起大樹，用吊機把一整株大樹吊走。她稱，過去遷移大樹都會修剪樹冠減低面積，但該大樹的樹冠實在很美麗，所以才參考外國方法，以免破壞大樹經年累月長成的外觀。&#13;<br> 本報記者</spanclass></p></body></html>
