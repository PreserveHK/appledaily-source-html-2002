<html><header><meta charset="utf-8"><title>Kary獨唱　八餅女陪襯</title></header><body><h1>Kary獨唱　八餅女陪襯</h1><p>九人女子組合Cookies前晚在九龍城環球嘉年華拍攝新歌《認住我》MV，該曲由Kary主唱，其餘八位成員則參與MV的演出。<br> &#13;<br> <spanclass>冇禮送照炒 &#13;<br> 環球嘉年華前晚人頭湧湧，警方要實施人流管制措施，以免Cookies接近人群，引起混亂。Kary說：「我重以為可以入去玩吓，點知只可以喺外圍拍，真係失望。」Cookies新碟於日前推出，其中特別版更被炒至一百四十元，Kary說：「今次隻碟有兩個版本，冇上次咁多禮物送，但朋友話我知特別版炒到好貴，有人欣賞好開心囉。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
