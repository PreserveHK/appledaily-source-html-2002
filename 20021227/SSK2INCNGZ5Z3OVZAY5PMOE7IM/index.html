<html><header><meta charset="utf-8"><title>《東周刊》刊裸照天地不容</title></header><body><h1>《東周刊》刊裸照天地不容</h1><p>今年十月《東周刊》刊登了一張某女星多年前被迫拍下的半裸照作封面，隨即引來全城指摘，除有消息指警方會重新調查有關案件外，由導演會及演藝人協會等多個團體聯盟的九大屬會，更在十一月舉行記者會怒斥《東周刊》的做法「天地不容」。兩天後《東周刊》大股東楊受成為息民憤，宣布《東周刊》即時停刊，但翌日五百多名演藝界人士仍在中環政府總部門外舉行集會（見圖）。劉嘉玲在男友梁朝偉陪同下現身，一句「我比我想像中堅強」，勇敢表現令人敬佩。</p></body></html>
