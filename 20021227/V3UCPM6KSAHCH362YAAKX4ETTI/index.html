<html><header><meta charset="utf-8"><title>Justin北極熊護體</title></header><body><h1>Justin北極熊護體</h1><p>早排有傳'NSync嘅主音JustinTimberlake，俾大佢八年嘅電視女星艾麗莎米蘭奴（AlyssaMilano）飛起，不過我羅拉又唔係咁睇喎！&#13;<br> 事關最近有人睇到艾麗莎去價廉物美嘅GAP，買咗幾條底褲畀Justin做聖誕禮物，其中有條重有北極熊仔喺上面。艾麗莎喺畀錢時同班friend講：「Justin着起呢啲底褲嗰陣，一定cute到暈！」不過北極熊出晒命凶殘，人都食得落肚，唔知艾麗莎送條咁嘅底褲，有乜特別意思呢？</p></body></html>
