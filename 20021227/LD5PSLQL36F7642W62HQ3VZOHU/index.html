<html><header><meta charset="utf-8"><title>MiniMoni矮小重要俾人笑</title></header><body><h1>MiniMoni矮小重要俾人笑</h1><p>日本組合Morning娘的分支組合MiniMoni，日前穿起新春和服，出席老友男星志村健的電視節目《志村健之儍瓜殿下》，恰巧搞笑格鬥家BobZapp亦是座上客。由於MiniMoni成員均身材矮小，BobZapp笑言有如進入了小人國。&#13;<br> 此外，Morning娘舊將後藤真希，日前接拍了她作個人發展後的第二個廣告，成為某眼藥水的代言人。&#13;<br> 為了表現出使用該藥水後眼神炯炯的感覺，後藤竟騎呢地在廣告中耍起太極來。</p></body></html>
