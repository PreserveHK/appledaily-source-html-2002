<html><header><meta charset="utf-8"><title>珊迪娜別墅變戒毒所</title></header><body><h1>珊迪娜別墅變戒毒所</h1><p>荷李活女星珊迪娜布洛（SandraBullock）去年夏天以二百萬美元（約一千六百萬港元），在喬治亞州莎瓦納地區附近的泰比島，購入一豪華別墅。據《紐約郵報》報道，珊迪娜有意把別墅供其荷李活好友作戒毒之用。&#13;<br> 由於荷李活不少明星因酗酒，甚至染上毒癮而須進入復康中心，但他們往往會嫌中心內有太多人騷擾，加上他們希望避開傳媒的耳目，因此珊迪娜計劃借出別墅讓他們靜心休養。但其發言人則強調傳聞並非屬實。</p></body></html>
