<html><header><meta charset="utf-8"><title>電腦模擬反傳統耶穌貌</title></header><body><h1>電腦模擬反傳統耶穌貌</h1><p>全球有不少人信奉基督宗教，但耶穌的相貌究竟是怎樣的？最新一期美國《大眾機械》雜誌以一張以電腦繪製的耶穌像為封面，展示的跟一般人想像的並不同。&#13;<br> 以色列和英國的法醫人類學家，聯同電腦程式編寫員一同模擬出耶穌的外貌。他有一張農夫臉：深橄欖膚色、頭髮短而鬈曲、鼻子高聳；估計身高一百五十五公分，體重五十公斤。面孔特徵大部份參考醫學藝術家尼夫的作品，再利用考古及解剖學的知識製作而成。尼夫與研究員利用一世紀一個以色列人的頭骨，透過電腦程式、黏土和模擬皮膚，決定相貌特徵；頭髮的長度則參考《聖經》。&#13;<br> 美國有線新聞網絡</p></body></html>
