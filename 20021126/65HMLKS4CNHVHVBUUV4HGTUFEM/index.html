<html><header><meta charset="utf-8"><title>智障漢帶毒闖關卡判監</title></header><body><h1>智障漢帶毒闖關卡判監</h1><p>【本報訊】患有輕度智障的五旬漢，今年二月二十六日經羅湖入境時，被關員發現攜帶市值逾九十萬元的海洛英，昨日在高等法院承認一項販毒罪，被判入獄十年。<br> &#13;<br> <spanclass>刑期大幅減半 &#13;<br> 被告求情稱在案發前，曾遭一名剛相識的男子威脅，迫他前往深圳偷運毒品抵港。法官卻指此說法不可信，因為被告口中的男子不可能將市值近百萬元的毒品，託付認識不久的被告。&#13;<br> 被告葉偉文，五十四歲，無業。法官鑑於他認罪及為輕度智障人士，將刑期由最高點的二十二年半，大幅減至十年，並建議監獄方面安排心理醫生，讓他接受治療。&#13;<br> 案件編號：HCCC182/2002</spanclass></p></body></html>
