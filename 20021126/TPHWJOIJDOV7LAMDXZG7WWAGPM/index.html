<html><header><meta charset="utf-8"><title>　　林伯父子百五萬股票贈誰？ - 李八方</title></header><body><h1>　　林伯父子百五萬股票贈誰？ - 李八方</h1><p>上個禮拜五，八方發現以節儉著名嘅麗新老闆林百欣（圖右），喺十一月八日將香港上市嘅豐德麗一百七十七萬股以禮物形式送予他人，以當日豐德麗收市價三毫子計，份禮物都值成五十三萬元。噚日八方再發現林伯二公子林建岳（圖左）同一日都將豐德麗股份送畀人。&#13;<br> 不過，岳少出手比老竇闊綽，一送就送咗三百四十二萬幾股畀人，自己一股都無剩。以當日市價計，值成一百零兩萬多元。唔知邊一個或者邊兩個能夠獲得林氏父子厚愛呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
