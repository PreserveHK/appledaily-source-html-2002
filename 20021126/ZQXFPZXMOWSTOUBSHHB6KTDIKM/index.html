<html><header><meta charset="utf-8"><title>小統計：英人嫌倫敦角色太吃重</title></header><body><h1>小統計：英人嫌倫敦角色太吃重</h1><p>政治雜誌《Prospect》調查了2037名英國人，發現76%英國人認為首都倫敦在「英國的政治、經濟及文化生活上地位過份重要」。<br> &#13;<br> <spanclass>調查指出： &#13;<br> ‧63%人希望倫敦繼續是首都&#13;<br> ‧約33%人希望遷都<br> &#13;<br> <spanclass>要是遷都： &#13;<br> ‧37%人希望遷到大城市如伯明翰市&#13;<br> ‧20%希望遷到較小的歷史城市如林肯市&#13;<br> ‧14%希望重新建都&#13;<br> 資料來源：美聯社</spanclass></spanclass></p></body></html>
