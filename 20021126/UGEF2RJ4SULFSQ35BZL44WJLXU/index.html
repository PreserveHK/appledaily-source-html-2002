<html><header><meta charset="utf-8"><title>金允珍財多身子弱</title></header><body><h1>金允珍財多身子弱</h1><p>現年二十九歲的韓國女星金允珍，赴日發展之餘，在韓國的成績亦愈見驕人。據知金允珍今年單是拍廣告的收入已衝破三十億韓圜（約一千九百萬港元），成為藝人之冠，若再加上一份她正在商談續約的合約，她今年的廣告收入大概有四十億韓圜（約二千六百萬港元）。&#13;<br> 可惜金允珍財多身子弱，本月初她原來曾秘密入院十五天，頭七天大多數時間更是昏迷不醒。醫生表示金允珍長期疲勞過度，年初時更發現她有黃疸病的症狀。現在金允珍仍留在韓國的家中休養，所有工作要暫時取消。</p></body></html>
