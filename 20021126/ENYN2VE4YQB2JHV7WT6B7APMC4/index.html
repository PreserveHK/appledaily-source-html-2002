<html><header><meta charset="utf-8"><title>蔡少芬婚事由上帝作主</title></header><body><h1>蔡少芬婚事由上帝作主</h1><p>騎師薛順強與拍拖五年的騎馬人女友余詠詩，前晚於金鐘萬豪酒店筵開四十多席，設宴款待親朋。<br> &#13;<br> <spanclass>有結婚衝動 &#13;<br> 余詠詩曾參演電視劇《勇往直前》，劇中飾演余詠詩胞姊的蔡少芬與趙學而前晚工作後趕赴好友婚宴。蔡少芬說：「我啱啱先喺順德趕返嚟，嫁妹噃，梗係要嚟啦。」&#13;<br> 問蔡少芬參加別人婚宴，有否結婚衝動？她說：「每次睇見人喺教堂行禮，都好有衝動結婚㗎！不過呢啲嘢都要順其自然，慢慢等啦，不過我有個頂頭老細（指上帝）睇住，將來一定搵到個好伴嘅。」&#13;<br> 採訪:DebbieLum、RitaLeung&#13;<br> 攝影:HoKwokHo、JerryYan、RickyChan、娛樂突發組</spanclass></p></body></html>
