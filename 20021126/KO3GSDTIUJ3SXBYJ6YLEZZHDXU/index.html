<html><header><meta charset="utf-8"><title>渣打奪按保市場43%</title></header><body><h1>渣打奪按保市場43%</h1><p>【本報訊】自去年7月中脫離按揭證券公司，自行推出按揭保險計劃的渣打銀行，截至8月底的本年新造按揭保險計劃的市場佔有率達43%。以按揭公司公布今年截止8月底的成功按揭保險計劃申請宗數為3289宗計算，渣打承造2481宗申請。&#13;<br> 渣打銀行按揭及汽車業務總監韓克強表示，今年7至10月的貸款宗數較去年同期增長一倍。他又表示，由於渣打在按揭貸款質素方面遠優於市場，因此相信再保公司亦可提供類似按揭證券公司的保險折扣回贈。&#13;<br> 另外，渣打昨推出全新「按揭快遞服務」，為置業人士提供快捷的按揭貸款申請。批核時間可由一周至兩日縮減至半小時。</p></body></html>
