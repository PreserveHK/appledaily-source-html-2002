<html><header><meta charset="utf-8"><title>王秀琳冷卻愛情</title></header><body><h1>王秀琳冷卻愛情</h1><p>王秀琳（Mango）出道至今，除了有指同屬唱片公司Sony的師兄黎明對她特別照顧外，一直甚少傳緋聞。<br> &#13;<br> <spanclass>盡力唱好歌 &#13;<br> Mango表示現時以事業為重，因為她十分喜歡當歌手，她日前穿上婚紗，接受《婚禮》雜誌訪問時說：「我真係好鍾意𠵱家份工，希望可以得到別人嘅認同，做出一番成績。」&#13;<br> Mango又表示她以往擔任模特兒時，雖然工作不斷，但每天總會擔憂明天是否有工作，但現在甚麼事都有唱片公司同事代為安排，她可以盡力唱好歌。工作之外，Mango相當重視家人和朋友，她說：「我希望能夠同身邊朋友、工作夥伴保持良好關係，所以會趁工作空檔時打電話畀佢哋。」</spanclass></p></body></html>
