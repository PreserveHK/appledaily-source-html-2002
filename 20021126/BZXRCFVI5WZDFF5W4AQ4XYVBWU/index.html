<html><header><meta charset="utf-8"><title>欠租一月漢跳樓死</title></header><body><h1>欠租一月漢跳樓死</h1><p>【本報訊】秀茂坪順利邨發生跳樓事件。昨晨三時半，居民聽到「嘭」然巨響，發現一名男子由高處墮下倒卧地上（圖），於是報警。墮樓男子送院途中證實不治，死者身上懷有銀包、鎖匙及寫上地址的字條。&#13;<br> 警方調查後，證實死者為二十六歲男子周世慶，住順天邨天衡樓，但住所無人，暫時未知自殺原因。街坊稱，平時只見事主一人出入單位。據知他欠租一個月，電話線亦因欠交費而被切線。&#13;<br> 杜建彬攝</p></body></html>
