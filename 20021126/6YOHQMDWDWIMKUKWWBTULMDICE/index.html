<html><header><meta charset="utf-8"><title>Downtotheearth</title></header><body><h1>Downtotheearth</h1><p>"Norway'sdeputyforeignministerVidarHelgesensaidthetwomenhad'veryconstructivetalk'focusingon'<u> downtotheearth</u> matters'."&#13;<br> &#13;<br> 「挪威副外相赫爾格森指二人就『實際問題』進行了『十分有建設性的會談』。」&#13;<br> &#13;<br> 在挪威斡旋下，斯里蘭卡總理維克勒馬辛哈跟叛軍「泰米爾之虎」談判代表巴拉辛哈姆周日於奧斯陸談判停火。Downtotheearth意指實際、現實，也可用來形容務實不浮誇。&#13;<br> </p></body></html>
