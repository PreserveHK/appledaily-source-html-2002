<html><header><meta charset="utf-8"><title>救市九招效應浮現</title></header><body><h1>救市九招效應浮現</h1><p>【本報訊】政府公布穩定樓市九招後兩周，每周成交量保持過百宗，交投暢旺。過去一周35個二手屋苑有126宗買賣，升幅最大為馬鞍山新港城。<br> &#13;<br> <spanclass>新界交投升三成 &#13;<br> 美聯物業營業董事布少明指出，救市措施效應浮現，入市信心增強，過去兩周，一手及二手交投穩步上揚，買家紛紛入市。&#13;<br> 新界區剛過去的一周，有74宗買賣，較前周大幅升32.1%。區內多個屋苑表現突出，馬鞍山新港城，前周只有1宗成交，上周有4宗；將軍澳新都城，由2宗增至7宗。香港及九龍區，各有22及30宗成交。&#13;<br> 另外，零成交屋苑的數目較上周顯著減少，只有薄扶林置富花園、北角城市花園及深井浪翠園。</spanclass></p></body></html>
