<html><header><meta charset="utf-8"><title>禁錮疑雲女子銷案</title></header><body><h1>禁錮疑雲女子銷案</h1><p>【本報訊】尖沙嘴美麗都大廈發生禁錮疑雲。昨日上午十一時許，一名姓林中年婦人報案，聲稱自己遭四名持利刀及手槍男子挾持，警方大為緊張，派出多輛衝鋒車趕至。大批穿着避彈衣、荷槍實彈警員封鎖現場，登上七樓一個單位調查，但單位內無人應門（圖）。&#13;<br> 警員稍後再聯絡上報案人，她聲稱自己已經脫險，並約警員在彌敦道見面，但卻不願透露事件詳情，更稱不用警方跟進，隨即拔足跑去。警方認為事件無可疑，於是收隊離去。&#13;<br> 劉柏麟攝</p></body></html>
