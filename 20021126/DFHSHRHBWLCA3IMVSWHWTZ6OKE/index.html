<html><header><meta charset="utf-8"><title>「火山傷口流出鮮血」</title></header><body><h1>「火山傷口流出鮮血」</h1><p>號稱「歐洲最高活火山」的意大利西西里島埃特納火山，周日在五分鐘內發生的黎克特制二點七和三點七級地震的震撼下，再次爆發。火紅熔岩滾滾湧向南部山腰滑雪勝地薩皮恩扎，恰如一名目擊者說：「火山傷口流出鮮血！」&#13;<br> 救援人員趕抵，用推土機築起四百五十公尺長、十五公尺高的保護牆，可是山坡上滑雪設施，已給熔岩掩沒。市長莫斯凱托說：「情勢很嚴峻，薩皮恩扎更可能被夷為平地。」市內店舖本來要在滑雪旺季賺個盤滿缽滿，可是如今旅客掉頭跑了，他們也準備撤離。&#13;<br> 英國《泰晤士報》</p></body></html>
