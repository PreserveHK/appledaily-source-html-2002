<html><header><meta charset="utf-8"><title>楊千嬅大笑無罪</title></header><body><h1>楊千嬅大笑無罪</h1><p>楊千嬅、張學友和陳浩民等前晚出現赤鱲角機場，楊千嬅從北海道為無綫拍特輯回港。&#13;<br> 對於有消息指千嬅跟梁朝偉（偉仔）拍賀歲片《行運超人》時，被偉仔批評她經常因大笑而NG，她解釋說：「我笑之嘛，冇乜嘢。」楊千嬅接受訪問時仍笑個不停，有「大笑姑婆」之稱的她有理沒理都笑一餐。<br> &#13;<br> <spanclass>陳浩民反口 &#13;<br> 而陳浩民日前到台灣宣傳親自撰寫的新書，他在活動上直認與佘詩曼開始拍拖，更大讚佘詩曼給她驚為天人的感覺，乘機借戀情宣傳新書。可是記者日前再致電陳浩民，他卻否認自爆戀情，並表示台灣傳媒誤解他的意思。陳浩民前晚沒有再談及佘詩曼，他只說：「我喺台灣出咗本寫真集！」&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
