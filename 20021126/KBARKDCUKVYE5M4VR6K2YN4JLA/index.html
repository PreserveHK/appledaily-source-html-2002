<html><header><meta charset="utf-8"><title>《公安條例》話你知<br>惡法賦權警方阻遊行</title></header><body><h1>《公安條例》話你知<br>惡法賦權警方阻遊行</h1><p>《公安條例》最初是為了鎮壓六七年暴動而制訂，規定所有遊行集會必須事前向警務處長申請，但不超過二十人的遊行可獲豁免。&#13;<br> 九五年港府修例放寬限制，遊行集會只要於七日前書面通知警方，不逾三十人的遊行可豁免通知。九七回歸後則修例收緊遊行集會自由，通知變成申請，必須事前取得警方「不反對通知書」，方可「合法」遊行，令警方具有審查遊行集會的權力。</p></body></html>
