<html><header><meta charset="utf-8"><title>港保安局長曾借喻</title></header><body><h1>港保安局長曾借喻</h1><p>英國小說《動物農莊》是描寫名為拿破崙的公豬教導農場內其他動物，推翻欺壓牠們的農場主人，然後建立以動物當家作主的「動物農莊」，追求平等幸福生活。但「拿破崙」最後「有樣學樣」，利用高壓手段，欺壓異己，剝削其他動物。&#13;<br> 畢業於香港大學主修英國文學的本港保安局局長葉劉淑儀，年前曾以《動物農莊》的拿破崙，比喻本港傳媒，批評傳媒在兩年前處理學聯學生被捕事件上，以平等之名，偏幫學生。《動物農莊》一書被葉劉淑儀引用後，一度引起市民注意，銷量忽然上升。&#13;<br> 本報記者</p></body></html>
