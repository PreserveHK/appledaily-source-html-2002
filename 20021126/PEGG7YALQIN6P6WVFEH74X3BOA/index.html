<html><header><meta charset="utf-8"><title>Holly大啲先結婚</title></header><body><h1>Holly大啲先結婚</h1><p>英國偶像雜誌《SmashHits》前日於倫敦舉行一年一度讀者投票選舉，愛爾蘭組合Westlife連奪四獎成大贏家，而獲「最迷人女性」獎的澳洲女歌手HollyValance，則借機否認訂婚傳聞。<br> &#13;<br> <spanclass>Westlife攞殿堂獎 &#13;<br> Holly對於傳出訂婚的消息一笑置之，她說：「我得十九歲咋！又點會想結婚？」而剛推出新碟的Westlife，前晚獲得的獎項包括「最佳國際組合」、「全球最佳流行組合」、「最佳改編歌曲」及最高榮譽的「SmashHits殿堂大獎」，但形象出位的ChristinaAguilera竟獲「最差衣着品味」獎。</spanclass></p></body></html>
