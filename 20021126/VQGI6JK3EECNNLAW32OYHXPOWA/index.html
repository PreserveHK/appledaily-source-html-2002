<html><header><meta charset="utf-8"><title>任港秀轉行駕駛的士</title></header><body><h1>任港秀轉行駕駛的士</h1><p>任港秀日內會赴內地拍攝一套電影，她將與陶大宇初結片緣。任港秀對這次有幸跟大宇合作，表示既期待又緊張。<br> &#13;<br> <spanclass>同大宇做情侶 &#13;<br> 任港秀將會在新片中飾演一名女性的士司機，她昨日在電話中說：「我覺得呢個角色都好新鮮同吸引，好彩我都有車牌，必要時可以親自上陣拍攝。」問到任港秀是否跟陶大宇在戲中是情侶關係，她說：「大宇最初有老婆，但後來老婆走佬，我哋就一齊。」&#13;<br> 任港秀續說：「我好期待，因為大宇一向係好戲之人，可以同佢合作，我一定要向佢請教做戲心得。」&#13;<br> 採訪：比華利&#13;<br> 攝影：林德雄&#13;<br> 服裝：Morgan&#13;<br> 髮型：TimNg（IlColpo）</spanclass></p></body></html>
