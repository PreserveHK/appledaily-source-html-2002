<html><header><meta charset="utf-8"><title>　　孫明揚唔肯使錢 - 李八方</title></header><body><h1>　　孫明揚唔肯使錢 - 李八方</h1><p>保良局曹金霖預科書院及曹李慧卿專業進修書院命名揭幕禮好大面，請到房屋及規劃地政局局長孫明揚伉儷主禮。&#13;<br> 八方聽聞，喺典禮完畢之後有個茶會，有人攞咗條價值千七元嘅名牌絲巾叫孫公買，既可做善事，又可以𠱁吓老婆大人。不過，孫公最後都冇買，記者多口問點解唔買，你估孫公點答，佢話，唔好縱壞老婆喎。&#13;<br> （圖）孫明揚（右二）話唔買呢條千七蚊嘅絲巾，係怕縱壞老婆（右）喎。	區民傑攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
