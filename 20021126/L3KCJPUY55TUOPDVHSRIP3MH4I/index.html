<html><header><meta charset="utf-8"><title>韓彩英情陷北京</title></header><body><h1>韓彩英情陷北京</h1><p>在韓劇《藍色生死戀》中扮演宋承憲妹妺芯愛的女星韓彩英，人氣日見高漲，日前她接受了中國CCTV電視台邀請，接拍中韓合作劇集《北京我的愛》，成為繼安在旭和金玟後，有機會與內地演員合作的韓星。剛由美國探親返韓的韓彩英，為主演的電影《WildCard》埋尾後，下月尾便會啟程往北京開工。&#13;<br> 韓彩英在《北》劇中，扮演一名在美國大學畢業後，在一間多國企業中任高職的時代女性，但卻迷失在一段三角戀中不能自拔。</p></body></html>
