<html><header><meta charset="utf-8"><title>紀香平安夜談戀愛</title></header><body><h1>紀香平安夜談戀愛</h1><p>日本各大電視台每逢聖誕平安夜，定會推出大卡士單元日劇，日前富士電視台便率先宣布會集合黑木瞳、藤原紀香、長谷川京子及片平汀四位女星，合作劇集《她們的Christmas》。劇中四人在平安夜當天，各有奇特的戀愛遭遇，描繪出時代女性度佳節時的苦與樂。&#13;<br> 《她》劇分為四個單元，每個單元均會請來桑田佳祐及松任谷由實等人氣歌手主唱主題曲。今次有四位不同觀眾層面的女星各自主演一個單元，相信可吸引不同年紀的fans收看。</p></body></html>
