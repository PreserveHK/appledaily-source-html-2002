<html><header><meta charset="utf-8"><title>市民搶中巴車禍散落硬幣</title></header><body><h1>市民搶中巴車禍散落硬幣</h1><p>北京通州前天發生一宗嚴重交通意外，一輛中巴客車和來自河北的運煤車發生劇烈相撞，中巴客車嚴重受損，造成多人傷亡。但當救護人員到場展開搶救時，卻有圍觀者哄搶從中巴內滾出的硬幣。<br> &#13;<br> <spanclass>運煤車撞扁中巴 &#13;<br> 據目擊者稱，事發於前天早上十時多，當時運煤車正從天橋的另一邊駛過來，而中巴想從側路上天橋時，因來不及閃避，運煤車車頭攔腰撞向中巴。&#13;<br> 事後，十多輛救傷車趕到現場救援，警方封鎖道路。有記者目睹運煤車車頭嚴重變形，車輪下血迹斑斑。在運煤車前方三十公尺處，一輛中巴完全被撞扁。&#13;<br> 一直到中午十二時，現場才清理完，其間有圍觀市民從清理物中哄搶硬幣。&#13;<br> 《京華時報》</spanclass></p></body></html>
