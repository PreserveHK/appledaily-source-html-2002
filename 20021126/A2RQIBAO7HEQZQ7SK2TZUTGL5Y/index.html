<html><header><meta charset="utf-8"><title>控羅兵咸會計師行誹謗</title></header><body><h1>控羅兵咸會計師行誹謗</h1><p>【本報訊】在美國納斯達克上巿的南太電子有限公司，控告五大會計師行之一的羅兵咸永道會計師事務所。<br> &#13;<br> <spanclass>南太電子興訟 &#13;<br> 南太電子指該事務所發布南太持有股權的本港上巿公司新科（遠東）的清盤建議書時，向債權人發布指南太作出商業上不負責任的行為，言論構成誹謗，除影響南太商譽，兼違反保密責任及違約，故昨在高等法院興訟索償。原訴人南太電子有限公司，於八八年在美國納斯達克上巿，答辯人羅兵咸永道會計師事務所（PricewaterhouseCoopers），前身為羅兵咸會計師事務所。原訴人由八九年至九八年時委任答辯人為核數師。&#13;<br> 案件編號：HCA6783/2000</spanclass></p></body></html>
