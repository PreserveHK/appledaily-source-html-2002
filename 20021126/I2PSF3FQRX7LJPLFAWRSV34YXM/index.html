<html><header><meta charset="utf-8"><title>婉華、鎮宇八年情無疾而終</title></header><body><h1>婉華、鎮宇八年情無疾而終</h1><p>吳鎮宇與舊愛李婉華於八九年開始相戀，二人當時因合作拍攝無綫處境喜劇《卡拉屋企》，朝夕相對而日久生情。不過二人的感情維持了八年，最後卻無疾而終。所幸現在鎮宇與婉華均心有所屬，且感情生活愉快。<br> &#13;<br> <spanclass>性格迥異 &#13;<br> 鎮宇與婉華拍拖多年，其後二人因性格不合分手，當時婉華接受訪問時曾說過，分手的關鍵在於鎮宇是一個愛思想的人，而她自己卻是一個實在的人，性格迥異。&#13;<br> 其後李婉華曾與何家勁拍拖，不過最後亦分手收場。直至去年，婉華與六呎高大猛男Leo相戀，今年中更一度傳出婉華已於七月底與男友在加拿大註冊結婚，當時鎮宇聞得舊女友傳婚訊，亦欣然祝福對方幸福快樂。</spanclass></p></body></html>
