<html><header><meta charset="utf-8"><title>學友開個唱先袋15萬</title></header><body><h1>學友開個唱先袋15萬</h1><p>張學友昨日於海逸酒店，出席「張學友音樂之旅——壓軸篇」記者招待會，演唱會現加開兩場，於一月十六日至二十三日在紅館舉行。而贊助商之一的景福珠寶更送了手表及一套十三卡的手鈪和戒指給學友，合共超過十五萬。<br> &#13;<br> <spanclass>唔同人比較 &#13;<br> 張學友表示由於香港是其巡迴演唱會的尾站，故頗有壓力，他說：「因為外地啲觀眾比較投入，香港嘅觀眾就比較靜，不過我都相信一定會有人去睇，所以我唔會同其他人比較，如果我做咗咁多年都重比就真係好無聊啦。由始至終，我只係想開一個開心嘅演唱會，開幾多場都唔係問題。」</spanclass></p></body></html>
