<html><header><meta charset="utf-8"><title>萬事得Mazda21.5新版吸引</title></header><body><h1>萬事得Mazda21.5新版吸引</h1><p>早陣子，剛抵埗嘅全新Mazda2，雖然話有兩款分別係1.3公升同1.5公升版本選擇，但唔知係咪首批1.5公升版加送門壁桃木裝飾，又有半皮半桃木軚環同HID大燈配搭嘅關係，開賣以來一直叫好又叫座；可能代理方面有見及此，最近佢哋響Mazda2嘅1.5公升版本中，加推另一部標準版型號，雖然無咗上述嘅設備，但車價就由原來接近11萬，下調至9萬9千9咋！以新車活潑跳脫嘅造型，加上吸引嘅車廂鋪排，同埋一台1.5公升偈嘅好配搭，相信會係響323四門轎車以外，另一個代步車好選擇嚟噃！</p></body></html>
