<html><header><meta charset="utf-8"><title>拋四水泡救墮海漢</title></header><body><h1>拋四水泡救墮海漢</h1><p>【本報訊】一名尼泊爾青年，昨晨六時許在尖沙嘴海濱公園新世界中心對開岸邊飲酒解悶，其間疑醉酒失平衡墮海，他慌忙大叫：「help，help」求救。&#13;<br> 姓余（三十四歲）的熱心市民聞聲立即拋下水泡給事主，但因水流湍急，拋下第四個水泡才被對方抓住，稍後由趕至的消防處小艇隊救起事主（圖）。當時他滿身酒氣冷得牙關打顫，幸沒有生命危險，事後送院檢驗。&#13;<br> 王偉禎攝</p></body></html>
