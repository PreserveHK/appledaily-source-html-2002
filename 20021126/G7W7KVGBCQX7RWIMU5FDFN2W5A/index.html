<html><header><meta charset="utf-8"><title>《殺戮戰場》變即時戰略遊戲</title></header><body><h1>《殺戮戰場》變即時戰略遊戲</h1><p>由經典名片《殺戮戰場》改編的即時戰略遊戲《Platoon》剛剛推出和大家見面。假如你從未睇過呢部戲，就記得整套番嚟睇吓，玩落必定投入好多。&#13;<br> 有別於傳統RTS，遊戲中玩家將會扮演美軍中士MartinLionsdale，率領旗下美軍小隊執行各種任務，包括伏擊、拯救、搜尋越共基地等等。作為隊中靈魂的Lionsdale，必須在行動中「完整無缺」，若一旦死亡，任務便告失敗，比起一般即時戰略Game更具挑戰性。	文：方樂鵬&#13;<br> &#13;<br> 發行：StrategyFirst&#13;<br> 開發：DigitalReality&#13;<br> 預定發售日期：已推出</p></body></html>
