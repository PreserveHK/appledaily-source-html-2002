<html><header><meta charset="utf-8"><title>東堤灣畔單車塞路</title></header><body><h1>東堤灣畔單車塞路</h1><p>東涌東堤灣畔一至三座停車場入口對開一段行人路，泊滿單車，《蘋果》讀者林小姐投訴，單車阻礙途人，食環處承認上址情況嚴重，路政署將於附近加設單車泊位。&#13;<br> 食物環境衞生署函覆本報查詢時承認，上址確有單車停泊阻礙途人，情況頗為嚴重。路政署正於附近達東路近東薈城加設單車停泊處，另於原有慶東街的單車停泊處將進行重組，可增加合共百多個單車停泊位，情況將獲改善。&#13;<br> （一○一七三五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
