<html><header><meta charset="utf-8"><title>　　解放軍坦克通街行 - 李八方</title></header><body><h1>　　解放軍坦克通街行 - 李八方</h1><p>中國人民解放軍駐香港部隊自從嚟咗香港之後，一般市民同佢哋接觸嘅機會唔係太多，除咗去參觀軍營開放日，同埋睇吓佢哋點樣慶祝回歸嘅表演節目之外，就係經過軍營時見到佢哋郁都唔郁咁企喺度睇門口。&#13;<br> 八方有個同事噚晚同解放軍有近距離接觸——揸車同架坦克擦車而過。原來解放軍噚日啱啱進行第五次輪換，輪換單位包括陸軍分隊、海軍艦艇同埋空軍直升機大隊，於是出現坦克車通街行嘅奇景。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
