<html><header><meta charset="utf-8"><title>Apple姐日記：<br>張柏芝入錯婦科診所速逃</title></header><body><h1>Apple姐日記：<br>張柏芝入錯婦科診所速逃</h1><p>我Apple姐雖然唔係明星，但係都好明白做新聞人物嘅苦處，吓吓俾人跟住，冇晒私隱，又確係幾煩嘅。<br> &#13;<br> <spanclass>想治暗瘡 &#13;<br> 話說早兩個禮拜，我有個老友去尖沙嘴東英大廈睇婦科醫生，佢等緊嘅時候就見張栢芝同菲傭、助手一行人殺入診所。我老友以為有嘢可以八啦，點知阿栢芝原來搵錯診所。&#13;<br> 栢芝嗰日原來係想治暗瘡，一見去錯地方已經嗱嗱聲走人。好彩嗰陣冇狗仔隊啫，如果唔係第二日肯定又俾人大做文章。</spanclass></p></body></html>
