<html><header><meta charset="utf-8"><title>私人機構調查九鐵較合</title></header><body><h1>私人機構調查九鐵較合</h1><p>【本報訊】雖然外間有不少聲音要求政府審計署查核九鐵的帳目，但立法會政府帳目委員會主席李家祥認為，九鐵事件由私人機構負責調查較為適合，因為九鐵以商業方式營運，亦有計劃在將來上市，如果帳目由政府審計署核查，會引起國際金融社會不認同。&#13;<br> 李家祥在港台節目《給香港的信》指出，審計署並非執業會計師事務所，職員未必達到會計師的專業水平，又不需要負上因犯錯而被追討的民事責任。但他強調，政府作為九鐵的唯一股東，審計署也可在內部調查懷疑管理失當的事件，或者就特定的範疇進行研究。</p></body></html>
