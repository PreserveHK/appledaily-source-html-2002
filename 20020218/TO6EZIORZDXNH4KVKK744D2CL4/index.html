<html><header><meta charset="utf-8"><title>勇擒山賊</title></header><body><h1>勇擒山賊</h1><p>【本報訊】一對夫婦昨在沙田紅梅谷行山，被五名非法入境「山賊」截劫，損失少量財物，事主報警，大批警員兜截，將四名年齡由二十二至三十歲賊人捕獲，其中兩人跌傷需要送院。&#13;<br> 遇劫夫婦分別姓馮（四十六歲）及姓曹（四十五歲），昨午十二時許，兩人行山經過紅梅谷引水道附近，突然撲出五名男子，一人持有一柄利刀，賊人向兩夫婦指嚇及箍頸，搶走一百六十元、一部手提電話及一隻手表後，沿新田圍方向逃走。&#13;<br> 兩夫婦不甘損失報警，警員在賊人逃走方向兜截，在水泉坳街對上一條山徑發現五名賊人蹤影，當場將兩人拘捕；其後警員再捕獲多兩人。&#13;<br> 文兆麟攝</p></body></html>
