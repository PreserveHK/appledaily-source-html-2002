<html><header><meta charset="utf-8"><title>廣福村街市攤檔佔路</title></header><body><h1>廣福村街市攤檔佔路</h1><p>大埔廣福邨居民鄧太投訴，廣仁樓前往街市的通道，經常被附近店舖擺放貨物，阻礙行人出入，更甚是有部分店舖於收市後仍沒將貨物搬走，長期佔用路面。<br> &#13;<br> <spanclass>管理公司加緊留意 &#13;<br> 廣福邨房屋辦事處表示，因為街市內部分店舖於上址上落貨，故會暫放部分貨物於通道上；辦事處已知會有關物業管理公司加緊留意，勸喻店舖將貨物搬走，避免阻塞通道。（○一一六○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
