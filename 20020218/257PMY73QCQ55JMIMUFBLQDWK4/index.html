<html><header><meta charset="utf-8"><title>馬清偉避談婚變偕子逛街</title></header><body><h1>馬清偉避談婚變偕子逛街</h1><p>昨日在金鐘太古廣場出現的名人，除了盧永仁夫婦外，還包括已連續兩日偕同兒子逛街的馬清偉。現場未見其妻馬薛芷倫，而馬清偉對於記者提問有關婚變的傳聞，亦拒絕回答。<br> &#13;<br> <spanclass>何超瓊茶敍 &#13;<br> 此外，賭王千金何超瓊及好友、劉坤銘胞妹劉懿翎在港麗酒店茶敍，同場還有潘廸生夫婦，的確是名人集中地。雖然「名牌潘」潘廸生旗下的品牌，繼早前Voyage在倫敦宣布清盤後，他旗下的另一品牌VivienneWestwood，本季開始亦轉由D-Mop代理，但看來無損他與太太逛街的雅興。</spanclass></p></body></html>
