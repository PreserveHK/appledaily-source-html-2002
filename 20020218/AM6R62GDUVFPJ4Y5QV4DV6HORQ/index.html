<html><header><meta charset="utf-8"><title>劉綽琪今年北望神州</title></header><body><h1>劉綽琪今年北望神州</h1><p>劉綽琪今個農曆年放假數天留在家中休息，她表示過去一年工作順利，發展相當滿意，劉綽琪說：「我𠵱家做緊《犀牛俱樂部》，TVB畀好多機會我，有好多司儀工作同公開活動畀我做。遲啲我又客串舞台劇《西關風情》，我對自己發展都好滿意，希望馬年可以去埋內地發展啦。」<br> &#13;<br> <spanclass>偶像鄭裕玲 &#13;<br> 劉綽琪又透露自己早前生日願望是身體健康，她又表示一向崇拜鄭裕玲，覺得她多才多藝，屬完美藝人，故視對方為奮鬥目標。</spanclass></p></body></html>
