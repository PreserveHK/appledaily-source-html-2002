<html><header><meta charset="utf-8"><title>SONYS360水貨抵港開售$1,750</title></header><body><h1>SONYS360水貨抵港開售$1,750</h1><p>現時Palm機種內置16MB記憶體，已經成為標準裝備，而差不多「每月有新機」的SONY又怎會坐視不理？繼前作T615內置16MB記憶體之後，今次一於將舊款S320加至16MB記憶體，並改名為S360再戰江湖。美國方面在2月頭已經正式出貨，水貨當然亦隨即空運到港，開價$1,750。S360除16MB記憶體之外，硬件規格和S320一樣，採用PalmOS4.0、160×160黑白顯示器及JogDial。&#13;<br>記者、攝影：劉耀祥&#13;<br>&#13;<br>店名：Procomm&#13;<br>電話：23320686&#13;<br>地址：旺角電腦中心303室</p></body></html>
