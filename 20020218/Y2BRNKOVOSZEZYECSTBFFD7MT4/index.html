<html><header><meta charset="utf-8"><title>翁虹出口術𢭃利是</title></header><body><h1>翁虹出口術𢭃利是</h1><p>翁虹和未婚夫迫田正己前晚在跑馬地南蠻亭食日本菜，兩人剛在泰國度新歲，翁虹在當地買了手信給哥哥和母親，所以前晚她的哥哥也一同吃飯及拿禮物。晚飯後，迫田先行離開，翁虹獨自去跑馬地足滿堂做腳底按摩。<br> &#13;<br> <spanclass>被催婚派利是 &#13;<br> 昨日記者致電翁虹，她說：「我啱啱返香港，重未出動𢭃利是，往年我都可以𢭃到萬幾二萬蚊㗎，我𢭃利是嘅招數係一見到人就講恭喜嘅說話，講到對方攞利是出嚟為止。不過今年經濟唔好，好多人都出咗去避年，應該𢭃唔到咁多，都有人催我快啲結婚派利是，不過我都會派利是畀街坊同工作人員。」&#13;<br> 採訪：駱華齡　攝影：羅德光</spanclass></p></body></html>
