<html><header><meta charset="utf-8"><title>王喜春茗掏萬元搞氣氛</title></header><body><h1>王喜春茗掏萬元搞氣氛</h1><p>王喜日前出席唱片公司春茗，為了搞氣氛，王喜自掏一萬元出來供唱片公司人員抽獎，令到多位工作人員都發了新年財。<br> &#13;<br> <spanclass>獲投資者賞識 &#13;<br> 王喜昨日在電話中說：「最近我張唱片推出之後都賣得唔錯，所以好想多謝唱片公司同事一直咁幫手，自己私人攞啲錢出嚟都冇計啦。」&#13;<br> 此外，王喜日前表示有內地投資者看過其新碟內的自製VCD後，竟然願意以七位數字，投資王喜自編自導、講述煤礦工人故事的電影，不過目前雙方仍就合作問題斟介當中。</spanclass></p></body></html>
