<html><header><meta charset="utf-8"><title>林峰做歌星唔靠李彩樺</title></header><body><h1>林峰做歌星唔靠李彩樺</h1><p>昨日李彩樺（阿Rain）和林峰在電視城古裝街拍攝《雲海玉弓緣》，兩人對於有報道指在阿Rain的推薦下，林峰得到正東揸fit人黃栢高（Paco）的賞識，於去年底簽約正東姊妹公司新藝寶，均異口同聲表示很搞笑。<br> &#13;<br> <spanclass>曾合唱兒歌 &#13;<br> 阿Rain笑說：「我未睇嗰篇報道，不過拍《別戀》時我先知道佢（指林峰）已經簽咗我哋公司，我重同佢同埋方力申一齊合唱過兒歌。」&#13;<br> 而當事人林峰就大感啼笑皆非，他說：「呢啲唔係事實我係唔會回應，只係覺得得啖笑。其實大約年幾前無綫已經幫我簽咗新藝寶，至於合約詳情我都唔係好清楚，我就抱住順其自然心態。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
