<html><header><meta charset="utf-8"><title>李嘉欣麻雀檯上發財</title></header><body><h1>李嘉欣麻雀檯上發財</h1><p>李嘉欣新年期間與友人竹戰，結果發了少許新年財。嘉欣表示，當年她初學會打麻雀時，曾三日三夜不眠不休攻打四方城，但現在只是小賭怡情，不會像當年般瘋狂。<br> &#13;<br> <spanclass>廣告添食 &#13;<br> 除了發新年財外，嘉欣近日更獲內地一電單車牌子再邀請接拍廣告。&#13;<br> 此外，嘉欣表示近日有人斟她接拍劇集，由於劇集賣埠市場較大，她亦甚有興趣一試。</spanclass></p></body></html>
