<html><header><meta charset="utf-8"><title>劉皇發傳統過節喜熱鬧</title></header><body><h1>劉皇發傳統過節喜熱鬧</h1><p>昨日出現沙田馬場的名人，包括新界鄉議局主席劉皇發、九巴董事陳祖澤、蕭炎坤及陳百祥黃杏秀夫婦等。<br> &#13;<br> <spanclass>秀姑旗袍見心思 &#13;<br> 劉皇發表示新年過得十分熱鬧，他說：「我哋新界人鍾意熱鬧多人，所以屋企團年同拜年啲親戚都嚟齊，成幾十人，好開心呀！」記者問發叔，這麼多親戚來拜年，家中一定開了幾枱麻雀，他笑說：「咁又冇，開咗一枱啫，但係派咗好多利是就真！」&#13;<br> 而陳百祥（阿叻）與黃杏秀（秀姑）夫婦昨日在服飾上更巧花心思，阿叻以唐裝出現，秀姑則穿了一襲印有馬匹肖像的旗袍，十分應節。&#13;<br> 採訪：DebbieLum、RitaLeung&#13;<br> 攝影：ChenWaiOn、KennyMa</spanclass></p></body></html>
