<html><header><meta charset="utf-8"><title>劉玉翠睹車禍有餘悸</title></header><body><h1>劉玉翠睹車禍有餘悸</h1><p>劉玉翠在幾天新春假期裏，與朋友到汕頭旅行。劉玉翠在年初一乘車，路經潮汕公路時，剛巧看見香港旅行團所搭乘的旅遊巴在公路上翻倒。<br> &#13;<br> <spanclass>「心都寒！」 &#13;<br> 日前劉玉翠在無綫電視城接受訪問說：「當時架車已經翻咗，傷者都送咗去醫院，自己個心都寒一寒，到我玩完回程返香港嗰陣，又喺公路見到另外一單車禍，新年流流成日見車禍，我都要連聲啋呀！以後返內地旅行，搭車都要小心啲！」&#13;<br> 此外，鄧萃雯在今個新春假期難得陪家人過節，日前她返無綫電視城拍劇，她說：「今年喺香港過年，我都係第一年肯同屋企人去拜年，以前過年我多數同邵美琪一齊去玩。」</spanclass></p></body></html>
