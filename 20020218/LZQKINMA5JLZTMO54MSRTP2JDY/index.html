<html><header><meta charset="utf-8"><title>喜喜洋洋添氣氛</title></header><body><h1>喜喜洋洋添氣氛</h1><p>湯圓在新年日子食用特別好意頭，但平日多數只是以糖水去煮，不夠特別。臧姑娘今次教大家做木瓜椰汁湯圓，味道會較清。由於湯圓本身有甜味，糖水則可以較清，或吃時再加糖。而且這款湯圓更有一個節日氣氛甚濃的名字—喜喜洋洋。&#13;<br>記者：謝翠玲&#13;<br>攝影：關文慧　&#13;<br>鳴謝：臧姑娘</p><p><spanclass><fontstyle>木瓜椰汁湯圓  &#13;<br> <b> 材料：</b> &#13;<br> 麻蓉湯圓1盒、&#13;<br> 紅心木瓜（夏威夷木瓜）半個、&#13;<br> 椰子汁1罐、&#13;<br> 紅棗、&#13;<br> 杞子、&#13;<br> 桂圓肉各適量</fontstyle></spanclass></p><p><b> 做法：</b> &#13;<br> 先放紅棗、杞子、桂圓肉入煲內，連椰子汁和同分量的水同煲。水滾放入湯圓，至湯圓浮起時加入木瓜略滾即可。</p></body></html>
