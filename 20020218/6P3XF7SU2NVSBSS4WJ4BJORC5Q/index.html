<html><header><meta charset="utf-8"><title>地產多聲道：老施新春行路上廣州</title></header><body><h1>地產多聲道：老施新春行路上廣州</h1><p>上個禮拜想搵中原施老闆問吓樓市發展，先知佢人在中山，難道是泡溫泉？非也，原來老施參加咗新春期間舉行嘅行路上廣州籌款活動。&#13;<br> 透過長途電話，老施簡介咗成個活動嘅行程，年初三出發，初四已到達中山，預計初七，即係今日會抵達廣州，休息一晚，初八就會返香港。&#13;<br> 老施重話，佢今次成功搵咗幾個發展商出錢贊助，包括新地郭生同恒基嘅張炳強，佢亦係第一次行路上廣州。其實呢個為苗圃行動籌款嘅活動每年都舉行，而老施話佢95年已經加入咗苗圃行動，只係一直抽唔到時間參與行路籌款，咁啱今年時間許可，就膽粗粗試吓，原來都幾輕鬆咁話。&#13;<br> 蘭西</p></body></html>
