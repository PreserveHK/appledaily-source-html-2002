<html><header><meta charset="utf-8"><title>黃伊汶不再做新丁</title></header><body><h1>黃伊汶不再做新丁</h1><p>踏入馬年，黃伊汶﹙Dior﹚表示新年願望是希望能多作新嘗試，首先她會嘗試為新碟作曲，Dior說：「我一過完年就要開始籌備新碟，揀歌同錄音，預計喺四月推出。」<br> &#13;<br> <spanclass>加入個人風格 &#13;<br> Dior表示去年自己屬樂壇新人，有關唱片製作事宜都會聽從公司意見，新一年她已不再算是新人，故她希望自己能在新碟中參與更多，加入多些個人風格，第一步便是嘗試作曲，而Dior本身懂得打鼓，她謂若有需要，她也會親自拿起鼓棍，參與歌曲製作部分。</spanclass></p></body></html>
