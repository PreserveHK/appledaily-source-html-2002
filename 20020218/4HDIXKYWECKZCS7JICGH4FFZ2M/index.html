<html><header><meta charset="utf-8"><title>漱口噴霧終身防蛀牙</title></header><body><h1>漱口噴霧終身防蛀牙</h1><p>美國佛羅里達大學科學家研製出一種經過基因改造的漱口噴霧，只需一次過使用這種漱口噴霧五分鐘，便可終身有效防止蛀牙。這種噴霧最快年底可在英國和美國進行臨牀測試。&#13;<br> 負責研究的教授表示，該種價值約一百英鎊（約一千一百港元）的漱口噴霧內含一種基因改造細菌，使用後該細菌會取代口腔內原有會導致蛀牙的細菌。因這基因改造細菌不能在口腔內將糖分化成會引致蛀牙的乳酸，故可以防止蛀牙。&#13;<br> 英國廣播公司</p></body></html>
