<html><header><meta charset="utf-8"><title>　　兒童查篤撐 - 李八方</title></header><body><h1>　　兒童查篤撐 - 李八方</h1><p>掃堂腿、耍槍花、翻水袖、擺功架……等傳統粵劇中的高難度演出，並沒有難倒一班小朋友，二十七名參加了「查篤撐兒童粵劇培訓課程」的四至十歲小朋友，在昨日的結業禮上大獻奇技，演出多齣粵劇折子戲，如《后羿與嫦娥》、白蛇傳的《盜仙草》及英文版本的《醉打金枝》等，小面孔塗上濃烈的色彩，加上稚嫩聲線唱出耳熟能詳的曲調，博得全場掌聲。&#13;<br> 陳亮華攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
