<html><header><meta charset="utf-8"><title>李鵬夫人派利是100元</title></header><body><h1>李鵬夫人派利是100元</h1><p>李鵬和夫人朱琳昨晨到澳門名勝大炮台參觀時，獲十一名小學五年級繪畫組學生和手拖手情侶歡迎。朱琳一見到小朋友便很開心，更特別向唯一一名男生黃健樂送上其訪澳之行唯一一封新年利是，內附一張「紅底」一百元人民幣，旁邊的李鵬見狀即取笑太太說：「呀！你重男輕女呀！」&#13;<br> 記者問黃健樂是否認識李鵬，他害羞地說：「識啲啦！」至於李鵬究竟是何方神聖，他則搖頭不語，身後的梁姓女教師馬上搶着說：「佢有睇新聞報紙，有見過佢（李鵬）嘅相，只係唔知佢係嘅職位。」</p></body></html>
