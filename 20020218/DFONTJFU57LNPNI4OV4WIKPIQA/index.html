<html><header><meta charset="utf-8"><title>碧咸搶佐治古尼飯碗</title></header><body><h1>碧咸搶佐治古尼飯碗</h1><p>近日被委任為Police眼鏡英國代言人的碧咸（DavidBeckham），據說快將搶去出任該品牌世界代言人三年的佐治古尼（GeorgeClooney）的飯碗，並將以三百萬鎊（約三千三百萬港幣）薪金為廣告添食，升任為Police全歐洲區代言人。<br> &#13;<br> <spanclass>Victoria被棄 &#13;<br> 據《SundayPeople》報道，碧咸自上任以來，該牌子眼鏡於英國銷量激增多倍。因為碧咸於歐洲叫座力足，無人不曉，故此公司決定完全放棄佐治古尼。&#13;<br> 此外，碧咸愛妻Victoria昨日被傳因唱片銷量不濟，故不久將來將被唱片公司放棄。</spanclass></p></body></html>
