<html><header><meta charset="utf-8"><title>日產、豐田車仔大戰</title></header><body><h1>日產、豐田車仔大戰</h1><p>近排唔少日本著名車系都大轉款，外形、性能全部各不相讓，其中日產SKYLINE同豐田嘅SOARER更由真車市場，大戰至TOMY車仔，兩部車仔同樣到港唔夠一個月。SOARER車仔除咗以紫色車身搶你視線外，更打明豐田品牌，有別於香港行貨真車採用嘅凌志SC430型號，較為特別。而日產新SKYLINE，無論係真車定玩具都好少見，所以一出就有大批車迷捧場。&#13;<br>記者：張穎倫&#13;<br>攝影：陳穎</p><p>售賣點：&#13;<br> 鴻興玩具（28914739）&#13;<br> 灣仔太源街19號C舖</p></body></html>
