<html><header><meta charset="utf-8"><title>古天樂打機變打針</title></header><body><h1>古天樂打機變打針</h1><p>古天樂（古仔）昨日到九龍塘喇沙老人休養院拍攝新戲《乾柴烈火》，談到如何度過農曆新年，古仔表示主要陪母親拜年及與父親釣魚。<br> &#13;<br> <spanclass>狂玩四小時 &#13;<br> 古仔說：「我年初二睇咗好耐電視，之後又打咗四個鐘頭機，打打吓覺得有啲傷風感冒，咪去醫院打支針囉。」古仔又謂今年所𢭃的利是非常少，他說：「我有去拜年都𢭃咁少，二百蚊都唔到呀，自己就派咗五位數字利是畀人，未結婚都派咁多，結咗婚唔知點算。」&#13;<br> 對於有份主演的電影《嚦咕嚦咕新年財》票房屈居於《嫁個有錢人》之後，古仔說：「呢啲唔係演員可以控制到，觀眾嘅口味好難捉摸，有良性競爭都係好事。」	&#13;<br> 採訪：汪正文　&#13;<br> 攝影：羅德光</spanclass></p></body></html>
