<html><header><meta charset="utf-8"><title>打機逾1小時傷眼手</title></header><body><h1>打機逾1小時傷眼手</h1><p>美國《國際兒科》醫學雜誌發表研究報告指出，兒童長時間玩電腦遊戲機可能會出現一系列健康問題。&#13;<br> 日本秋田大學研究員調查了一千一百四十二名六至十一歲兒童及其父母，發現每天玩電腦遊戲機逾一小時的兒童，較大機會出現健康問題。研究指玩電腦遊戲時，用滑鼠動作太劇烈會令前臂和手肘組織受損；用操縱桿時間太長亦令手指勞損。長時間看着電腦螢幕會令眼睛疲累和頭頸肌肉緊張。&#13;<br> 英國《獨立報》</p></body></html>
