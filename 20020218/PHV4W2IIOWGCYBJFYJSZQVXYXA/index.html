<html><header><meta charset="utf-8"><title>李克勤整蠱古巨基</title></header><body><h1>李克勤整蠱古巨基</h1><p>李克勤昨日在紅館舉行最後一場演唱會，並邀請了古巨基（基仔）做嘉賓，克勤更在台上跟基仔不斷講笑，氣氛熱鬧。<br> &#13;<br> <spanclass>女友晚晚捧場 &#13;<br> 克勤在台上說：「我以前以為基仔係基，重唔係普通嗰隻基，係巨基！」其後問克勤女友盧淑儀有否捧場，他說：「佢晚晚都有捧場，咁容易俾人影到咩！」問克勤盧淑儀有否介意他與舞蹈員互摸，他說：「唔介意，佢重拍案叫絕㖭，佢話可以去盡啲，之後我咪愈摸愈起勁，女友重話我一身肌肉好，我都會keep住。」&#13;<br> 另外，前晚克勤演唱會嘉賓是梁榮忠，已與梁榮忠復合的女友鍾麗淇都有出現，而潘迪華亦與姪兒一同捧場。</spanclass></p></body></html>
