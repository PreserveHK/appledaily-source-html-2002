<html><header><meta charset="utf-8"><title>朋友之愛閩式煎魚</title></header><body><h1>朋友之愛閩式煎魚</h1><p>咪睇呢味閩式煎魚外表簡單，好似同普通煎魚冇乜分別，其實佢係用福建烹調法去製成，魚嘅表面煎到金黃色入口夠鬆脆，而啲肉味道鮮甜有少許酸酸哋鹹鹹哋，據蔡議員講呢味外表平凡嘅閩式煎魚，最受佢啲朋友歡迎，每次喺佢屋企搞聚會，必定要有呢味餸㗎！&#13;<br>&#13;<br><b>材料：</b>（4人分量）&#13;<br>鱲魚1條&#13;<br>薑2片&#13;<br>豆豉1湯匙&#13;<br>&#13;<br><b>小貼士</b>&#13;<br>先用薑片爆油才煮魚，可辟去魚腥，食落更香㖭！</p></body></html>
