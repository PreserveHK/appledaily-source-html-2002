<html><header><meta charset="utf-8"><title>張艾嘉一家外遊返港</title></header><body><h1>張艾嘉一家外遊返港</h1><p>張艾嘉日前偕兒子奧斯卡出埠，昨日她與丈夫、兒子又一起回港，問張艾嘉從何地旅遊回港？張艾嘉對記者之提問並未有回應，她只向在場記者表示：「新年快樂！你哋唔好影啦！」而她的夫婿與兒子奧斯卡各自推着行李車，急步離去，同樣沒有回答記者任何問題。<br> &#13;<br> <spanclass>黃夏蕙陪祥嫂開年 &#13;<br> 此外，黃夏蕙昨日在機場出現，她表示：「我今日係嚟機場接朋友機，新年期間，我同祥嫂食開年飯，不過祥嫂就冇提小艾有BB嘅事，現時祥嫂生活好寫意，唔會覺得仔女唔喺身邊就有寂寞感覺。除咗陪祥嫂之外，今年我喺香港過新年，仔女又喺香港陪我過節，所以今年過節都幾開心。」</spanclass></p></body></html>
