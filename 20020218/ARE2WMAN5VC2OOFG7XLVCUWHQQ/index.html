<html><header><meta charset="utf-8"><title>香氣撲鼻蒜爆五花腩</title></header><body><h1>香氣撲鼻蒜爆五花腩</h1><p>呢味蒜爆五花腩都係蔡議員宴客必備菜式，同樣好受歡迎，佢特別採用肉質嫩滑嘅五花腩肉，配以香味十足嘅大蒜同炒，睇落普通食落啲腩肉又嫩又滑，同蒜一起食油膩感重減少咗㖭！據蔡媽媽講喺舊時嘅年代，做福建人新抱要喺年初一呢啲大日子先可以食呢味餸。&#13;<br>&#13;<br><b>材料：</b>（4人分量）&#13;<br>五花腩肉1斤&#13;<br>大蒜2條&#13;<br></p><p><b> 製法：</b> &#13;<br> 先將五花腩出水，然後將之切片備用。大蒜切條備用。起鑊落少許油，加入五花腩片炒至變金黃色。然後加少許鹽、少許糖炒，再加入大蒜炒一炒。最後加少許水、少許生抽炒至熟透即可。&#13;<br> &#13;<br> <b> 小貼士</b> &#13;<br> 五花腩先出水，切片時落刀較容易。</p></body></html>
