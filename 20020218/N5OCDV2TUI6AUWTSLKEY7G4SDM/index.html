<html><header><meta charset="utf-8"><title>松浦亞彌發表早婚宣言</title></header><body><h1>松浦亞彌發表早婚宣言</h1><p>現年十五歲的Morning娘師妹松浦亞彌，將在下月舉行處女巡迴演唱會。&#13;<br> 日前她接受日本報章《產經Sports》訪問時，表示有意效法父母早婚，並聲言要在二十三歲生BB。&#13;<br> 松浦亞彌說：「我父母二十歲就結婚，二十一歲嗰陣就生咗我，所以我同媽咪好似朋友，大家有相同嘅話題，又可以一齊買衫，因為佢嘅關係，我好想喺二十三歲嘅時候就結婚生BB。」</p></body></html>
