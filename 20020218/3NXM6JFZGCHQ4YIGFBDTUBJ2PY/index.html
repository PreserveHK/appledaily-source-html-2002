<html><header><meta charset="utf-8"><title>假幣多在內地製造</title></header><body><h1>假幣多在內地製造</h1><p>【本報訊】流入本港的假十元硬幣，絕大多數在內地製造，不法分子設置地下廠房，生產假硬幣偷運入港，曾經有港人在深圳偽造假十元硬幣，被判處死刑。&#13;<br> 港人蔡雄（四十一歲）九六年起勾結深圳、東莞的模具廠，製作假硬幣的模具，並且在布吉開設工廠，購買三千多公斤銅板，採取機械沖壓銅板的方法，偽造十元香港硬幣十二萬枚，以每枚六角利誘中港貨櫃車司機偷運出境，大部分流入香港市面。&#13;<br> 集團採取一條龍式經營，由生產、拋光到出售一氣呵成，後來被公安搗破，主犯蔡雄在前年七月被槍決。&#13;<br> 廣東陽江市九九年亦破獲偽造十元硬幣工場，生產三萬多枚假港幣，運到深圳出貨。</p></body></html>
