<html><header><meta charset="utf-8"><title>周杰倫個唱飛45分鐘賣晒</title></header><body><h1>周杰倫個唱飛45分鐘賣晒</h1><p>周杰倫將於下月十三至十五日於紅館舉行三場個唱，繼日前信用卡優先訂票於一日內全部售清後，昨日公開發售的門票亦於開售後四十五分鐘內被搶購一空。<br> &#13;<br> <spanclass>考慮加開兩場 &#13;<br> 其實日前已有歌迷通宵在紅館排隊等候買飛，部份歌迷因買不到門票而鼓譟，主辦單位東亞娛樂江小姐昨日接受本報查詢時表示，因反應熱烈，他們現正考慮加場，但因場館檔期所限，只可在十二日及十六日加開兩場，但最終是否會加場，還要看周杰倫本人意願才能決定。&#13;<br> 據悉，今次周杰倫個唱大部份門票都已劃為信用卡訂票及內部認購，故公開發售的門票不多，一百元的門票更只得五張，故昨日開售後，一百元門票火速賣清光。</spanclass></p></body></html>
