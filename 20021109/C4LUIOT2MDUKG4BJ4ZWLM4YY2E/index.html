<html><header><meta charset="utf-8"><title>羅烈深圳舉殯</title></header><body><h1>羅烈深圳舉殯</h1><p>影星羅烈日前在深圳因心臟病發逝世，享年六十二歲，他的家人昨日在深圳沙灣殯儀館為羅烈舉行喪禮，羅烈遺孀周桔與幼子一早到靈堂守候，而羅烈的長子王道，以及羅烈生前第二任妻子唐季禮胞姊唐嘉麗的兒子王駒亦有到深圳奔喪。羅烈的親人今日會在香港殯儀館為他舉行追悼會。<br> &#13;<br> <spanclass>遺體火化 &#13;<br> 羅烈的喪禮昨日以佛教儀式進行，他的遺體隨後送往火化。唐季禮說：「家姐（唐嘉麗）喺法國有事，佢趕唔切參加喪禮，我哋只係燒咗啲佢生前嘅衣服畀佢，而洲立電影公司亦整咗啲錄影帶畀佢家人留念。」而王駒則說：「阿爸嘅骨灰會帶番嚟香港安放。」&#13;<br> 記者陳梅香深圳直擊</spanclass></p></body></html>
