<html><header><meta charset="utf-8"><title>雲露娜或接受精神輔導</title></header><body><h1>雲露娜或接受精神輔導</h1><p>雲露娜維達（WinonaRyder）的百貨公司高買案已進入候判階段，雖然雲露娜兩項罪名成立，不過檢控官安朗度（AnnRundle）卻指緩刑及社會服務令是較合適的刑罰，此語一出，不少報道均指雲露娜因知名度高，才獲破例以較輕刑罰取代監禁，有報道亦指雲露娜有可能須接受精神醫生的輔導。<br> &#13;<br> <spanclass>未獲特權 &#13;<br> 對此，安朗度日前接受ABC電視台訪問時說：「我係一視同仁嘅，而且從來未諗過要將呢單案搞到成為一件公眾咁關注嘅案件，其實維達小姐應該為吸引咁多人注意呢件案而負責任。」</spanclass></p></body></html>
