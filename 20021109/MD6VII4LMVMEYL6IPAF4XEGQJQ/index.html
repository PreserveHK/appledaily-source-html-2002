<html><header><meta charset="utf-8"><title>上水單車亂泊</title></header><body><h1>上水單車亂泊</h1><p>有上水居民投訴，上水火車站附近經常有不少單車隨處亂泊，尤以新樂街最為嚴重。他指，單車已佔去一半行人路，阻礙附近居民出入，情況已持續年多，但一直未有政府部門取締。<br> &#13;<br> <spanclass>當局安排清理 &#13;<br> 民政事務總署回覆，北區民政事務處、食物環境衞生署、北區地政處及警務處已於早前成立一個「處理北區單車問題跨部門工作小組」，由小組針對上述問題，訂出區內黑名單。上址不屬黑名單之列，惟該署會建議工作小組將之列入，並安排清理行動。&#13;<br> (○九二四五二)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
