<html><header><meta charset="utf-8"><title>　　鮑羅萬象 - 李八方</title></header><body><h1>　　鮑羅萬象 - 李八方</h1><p>話香港係美食天堂，真係名不虛傳，講到煮鮑魚，一哥楊貫一同佢愛徒威哥梁誠威就好出名。「阿一鮑魚」咁出名，連佢愛徒威哥都揚威海外，喺杭州舉行嘅國際美食展覽中勇奪國際美食質量金獎。&#13;<br> 為威哥同香港人爭光嘅作品叫做「鮑羅萬象」，靈感嚟自宋代豪放派詩人蘇東坡嘅大作《鰒魚行》。鰒（音「福」）魚即係鮑魚，自古以嚟就係中國人視為海八鮮嘅極品美食。威哥嘅「鮑羅萬象」用咗四百幾隻鮑魚嚟炮製出二十幾款菜式，十分厲害。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
