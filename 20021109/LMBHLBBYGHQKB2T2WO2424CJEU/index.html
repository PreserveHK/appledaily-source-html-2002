<html><header><meta charset="utf-8"><title>珍寶滿身婦被劫</title></header><body><h1>珍寶滿身婦被劫</h1><p>【本報訊】身上滿戴金表、鑽石頸鏈、鑽石手鏈及鑽石戒指等名貴首飾的姓林（四十九歲）婦人，昨晨二時許獨自乘車返回深井浪翠園，她從第三座對開小徑步行上山返回第一座住所途中，突遭兩名賊人從後箍頸及推倒地上搶劫，她反抗被毆傷。兩名賊人搶走她身上金表、鑽飾及手機後落山逃走無蹤，失物總值四萬六千多元。&#13;<br> 事主負傷向護衞員求助，送院敷藥後無大礙（圖左）。警員曾在現場附近兜截賊人但無發現。&#13;<br> 黃曄寧攝</p></body></html>
