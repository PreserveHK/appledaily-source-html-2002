<html><header><meta charset="utf-8"><title>肇事「綿羊」值六萬</title></header><body><h1>肇事「綿羊」值六萬</h1><p>休班警員在車禍中喪生所駕駛的本田SilverWing600綿羊電單車，表板設計豪華科幻，坐位空間緊湊，行李艙可放兩頂頭盔，及有夜視燈。&#13;<br> 本田SilverWing600引擎為四衝水冷DOHC8V並列雙汽缸，汽缸容量582cc，最高馬力四十九匹，採用鋼管搖籃車架，電子燃油噴注PGM-FI，最高時速可達一百八十公里，售價約六萬元，甚受愛好高速感的綿羊一族歡迎。	&#13;<br> 本報記者</p></body></html>
