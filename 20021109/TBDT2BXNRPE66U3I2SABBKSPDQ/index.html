<html><header><meta charset="utf-8"><title>佐敦爆性史收律師信</title></header><body><h1>佐敦爆性史收律師信</h1><p>英國巨胸模特兒佐敦（Jordan），早前曾多次公開表示自己與新晉男歌手GarethGates有過四個月的親密關係，且破了Gareth的處男之身。日前男主角Gareth終按捺不住，委託律師去信警告佐敦以後不要對外宣揚此事。<br> &#13;<br> <spanclass>僅一面之緣 &#13;<br> 據英國《太陽報》報道，佐敦日前已收到Gareth的律師信，信中內容指Gareth以往只曾見過佐敦一次，他倆所謂的關係全是垃圾，並希望佐敦將談及此事而賺到的利益捐作慈善用途，又指若佐敦仍死性不改，不排除會採取法律行動。</spanclass></p></body></html>
