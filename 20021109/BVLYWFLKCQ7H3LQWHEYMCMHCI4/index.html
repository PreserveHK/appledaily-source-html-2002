<html><header><meta charset="utf-8"><title>釋囚再賣盜版碟</title></header><body><h1>釋囚再賣盜版碟</h1><p>【本報訊】海關日前在沙田搗破一個利用汽車儲存盜版光碟集團，在兩輛車及一個商場店舖內，撿獲一萬二千隻盜版光碟，拘捕兩人，其中一人更是剛出獄釋囚。&#13;<br> 案中撿獲的盜版碟，包括由本港影星梁家輝主演、下周五才在港上映的電影《雙瞳》（圖左下）。海關版權調查組指揮官馮志豪昨指出，該盜版集團於本年初曾被搗破，當時一名姓張成員（四十九歲）曾因盜版罪入獄，兩個月前才出獄但懷疑又被盜版集團招攬重施故技犯案。&#13;<br> 姜偉康攝</p></body></html>
