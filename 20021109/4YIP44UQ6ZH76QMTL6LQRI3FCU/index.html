<html><header><meta charset="utf-8"><title>陳豪遲到惹不滿</title></header><body><h1>陳豪遲到惹不滿</h1><p>陳豪前晚在銅鑼灣出席Links名表活動，他獲大會送贈一隻約值五千五百元的靚表，不過陳豪前晚比大會所發出的通知遲到了接近兩小時。陳豪出席名表活動卻不準時，認真諷刺。陳豪的遲到，令Links的外籍老闆顯得有點不滿。陳豪到場時解釋說：「其實我一早已通知大會我會八點先到，我之前要拍無綫嘅節目巡禮，因為係坐船出海拍攝，船又遲到，拍攝工作又真係控制唔到，所以遲咗。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
