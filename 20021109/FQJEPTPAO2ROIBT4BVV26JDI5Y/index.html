<html><header><meta charset="utf-8"><title>優香、松本人志未分手</title></header><body><h1>優香、松本人志未分手</h1><p>日本女星常盤貴子及優香，與「騎呢」搞笑男星松本人志的兩段戀情一向十分撲朔迷離，兩個月前松本與優香被指分手，前日有傳松本被人目擊與常盤復合遊車河，但昨日出版的雜誌《Friday》，卻又拍到松本與優香拍拖食壽司的相片，證實二人自六月被發現搭上後，依然有繼續來往。<br> &#13;<br> <spanclass>惠比壽食壽司 &#13;<br> 雖然松本被指太爛滾，瞞着優香出入風月場所，優香一怒之下決定分手。但《Friday》卻指上月底松本仍駕車到優香香閨，接她到惠比壽壽司店與三位友人用膳，之後再過二人世界。可見優香仍與松本欲斷難斷。</spanclass></p></body></html>
