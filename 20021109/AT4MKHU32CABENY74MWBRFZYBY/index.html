<html><header><meta charset="utf-8"><title>猝死嬰裁定死因不明</title></header><body><h1>猝死嬰裁定死因不明</h1><p>【本報訊】十一個月大男嬰不適到聖德肋撒醫院求醫兩日後出現抽筋，後轉送東區醫院醫治證實腦幹死亡，延至一年多後不治。死因庭昨裁定男嬰死因不明，裁判官向聖德肋撒醫院建議，若醫護人員在有需要時未能聯絡主診醫生，不應待病人情況危急才請駐院醫生幫手。&#13;<br> 裁判官表示，由於沒有證供指男嬰死於意外，而審訊中亦曾出現過男嬰體內有藥物過量的證供，不能裁定男嬰死於自然，因此，裁定死因不明。&#13;<br> 死者李豪賢，因身體不適於九九年十月二十日送抵聖德肋撒醫院治理，後送往東區醫院，延至○一年五月不治。&#13;<br> 案件編號：CCDI915/01</p></body></html>
