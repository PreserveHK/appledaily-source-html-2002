<html><header><meta charset="utf-8"><title>恐怖車禍</title></header><body><h1>恐怖車禍</h1><p>【本報訊】元朗青山公路昨下午一時許發生恐怖車禍，一名休班救生員駕駛型格跑車途中失控，鏟上行人路撞斷四條鐵柱後，撼向石牆才告停下。由於衝力強大，司機頭部猛撞車架鐵枝受到重擊，頭骨爆裂鮮血迸出，其中兩塊血淋淋碎骨更飛濺車廂，消防員救出司機，送院後不治。&#13;<br> 死者姓鄧，二十一歲，其家人接獲警方通知趕抵醫院傷心不已。肇事私家車嚴重損毀，警方初步調查懷疑私家車曾經改裝，事後已拖走檢驗，警方呼籲目擊意外市民聯絡警方提供資料。&#13;<br> 譚健文攝</p></body></html>
