<html><header><meta charset="utf-8"><title>車禍技工獲中巴賠償</title></header><body><h1>車禍技工獲中巴賠償</h1><p>【本報訊】一名三十五歲技工於六年前經歷一場嚴重交通意外，導致大腦受損，語言能力盡失，記憶力衰退，不但將往事及意外經過忘記得一乾二淨，甚至連母親、胞姊及女兒姓名都忘記。他早前由母親代為入稟，向中華巴士公司及肇事巴士司機索償。法官昨日頒布裁決，原告人蕭亮聲獲判賠償六百六十萬元。&#13;<br> 交通意外發生於九六年十月六日灣仔軒尼詩道與天樂里交界處。原告人過馬路時遭一輛巴士撞倒，司機王福榮（譯音）事後被控不小心駕駛罪成。案中指肇事巴士司機因與乘客談話分神，收掣不及釀意外。&#13;<br> 案件編號：HCPI1096/1999</p></body></html>
