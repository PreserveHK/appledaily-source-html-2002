<html><header><meta charset="utf-8"><title>情海翻波掩門燒炭</title></header><body><h1>情海翻波掩門燒炭</h1><p>【本報訊】三十六歲姓杜女子昨中午十二時許與男友傾電話時，因感情問題鬧翻，她一怒之下揚言自殺並掛斷電話。男友擔心她做出儍事通知杜父報警。警員及消防員及時趕至杜女位於藍田德田邨寓所，發現木門虛掩，傳出陣陣燒焦味，立刻剪破鐵閘拯救。&#13;<br> 當時杜女獨坐一角，警員發現廚房有一鑊燒得通紅炭塊，連忙撲熄，稍後說服她送院。警員並在單位內撿獲三封留交家人及男友遺書，大意透露因經濟及感情問題輕生。</p></body></html>
