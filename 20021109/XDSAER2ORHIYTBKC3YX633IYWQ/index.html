<html><header><meta charset="utf-8"><title>Yumiko羨慕阿Sa狂掃貨</title></header><body><h1>Yumiko羨慕阿Sa狂掃貨</h1><p>英皇3T之一的鄭希怡（Yumiko），日前於石澳一別墅及銅鑼灣某名店取景拍攝新歌《花心機》MＶ。&#13;<br> Yumiko換了多套服飾拍攝，當她在名店拍攝時，碰巧Twins成員蔡卓妍（阿Sa）與友人shopping後路過，便順道探班。<br> &#13;<br> <spanclass>危坐崖邊 &#13;<br> 當Yumiko看見阿Sa提着「戰利品」時，竟興奮地說：「如果唔係做緊嘢，我都想去行街！」&#13;<br> 當Yumiko在石澳別墅外的懸崖拍攝時，導演本欲叫她坐在懸崖邊，但為免危險，只好借位拍攝。當Yumiko得悉後竟自告奮勇親身上陣，導演還讚她身手敏捷。</spanclass></p></body></html>
