<html><header><meta charset="utf-8"><title>單持唱片約蝕多於賺</title></header><body><h1>單持唱片約蝕多於賺</h1><p>香港歌手的合約大多分為兩類，其一是經理人合約與唱片合約歸一，另一類則是經理人約與唱片合約分簽兩間不同的公司。&#13;<br> 歌手與經理人公司簽定經理人合約後，在合約規定的年期內，歌手所有工作及宣傳均全權交由經理人公司安排，而經理人公司則從歌手的工作如廣告、電影、拍劇及演唱會中所賺取的酬勞中，依合約指定而抽佣。至於只擁有歌手唱片合約的唱片公司，則需替歌手出錢製作及發行唱片，靠賣碟賺錢，但以現今市道而言，卻是蝕多於賺。&#13;<br> 而經理人約與唱片約合一的公司，對歌手也較易管理，因可安排歌手在出碟或推出電影期間，配合廣告及其他活動，以催谷人氣。</p></body></html>
