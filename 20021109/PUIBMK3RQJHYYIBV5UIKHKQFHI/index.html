<html><header><meta charset="utf-8"><title>收數捱斬</title></header><body><h1>收數捱斬</h1><p>【本報訊】欠債兄弟疑發窮惡，昨日在三名財務公司職員登門追債時揮刀相向，結果一名「收數佬」被斬傷，警方到場將兩名涉嫌傷人者拘捕，同時意外發現一名雙程證逾期居留女子，一併帶署調查。&#13;<br> 傷者姓曾，二十六歲，是財務公司收數職員，昨日下午一時十分，他與兩名同事一同到紅磡四川街二至六號六樓向一對姓洪的兄弟追債，其間與對方發生爭執，混亂中有人取出牛肉刀揮舞，姓曾收數人走避不及，背部中一刀受傷，由同事攙扶送院及報警。&#13;<br> 警方接報到場將分別二十六及二十四歲的兄弟拘捕，調查期間在單位內發現一名三十九歲姓鄭女子所持雙程證逾期，將她同時帶署調查。</p></body></html>
