<html><header><meta charset="utf-8"><title>趙薇、宋承憲再續前緣</title></header><body><h1>趙薇、宋承憲再續前緣</h1><p>女星趙薇早前被指對曾合作演出《夕陽天使》的韓星宋承憲有好感，表示如有機會到韓國拍戲，對手一定要是憲哥。最近某內地電影公司準備與韓國片商合作拍攝電影《七月之始》，女主角已定為趙薇，而在她的要求下，有關方面正游說憲哥參演。&#13;<br> 據報章《朝鮮體育》報道，《七》片描述一通信社記者與一電台女作家的愛情故事。而憲哥目前正在加拿大拍戲，他表示待看過劇本後，月中便會決定是否與趙薇再續前緣合作拍戲。</p></body></html>
