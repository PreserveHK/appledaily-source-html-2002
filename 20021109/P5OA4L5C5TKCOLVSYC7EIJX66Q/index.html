<html><header><meta charset="utf-8"><title>望遠鏡賀愛妻56歲</title></header><body><h1>望遠鏡賀愛妻56歲</h1><p>美國總統喬治布殊周四在白宮舉行了約四十五分鐘記者會，期間侃侃回答了約二十條問題，但在步離演講台之際被問及送了甚麼生日禮物給妻子勞拉時，只促狹地眨眨眼代替答話。&#13;<br> 勞拉周一慶祝五十六歲生日，翌日二人更慶祝了二十五周年結婚紀念。<br> &#13;<br> <spanclass>結婚周年送鑲鑽耳環 &#13;<br> 喬治布殊周二被記者問及同一問題時說：「不告訴你。我只會說我記得。」白宮發言人弗萊舍也不肯說，只稱：「這是超級機密。」&#13;<br> 但有白宮消息人士洩了密，透露總統送了一副高科技望遠鏡給熱愛觀鳥的妻子作生日禮物，結婚周年禮物則是一對鑲有藍寶石和鑽石的銀耳環。&#13;<br> 路透社</spanclass></p></body></html>
