<html><header><meta charset="utf-8"><title>郭羨妮生牛勿近</title></header><body><h1>郭羨妮生牛勿近</h1><p>郭羨妮、溫兆倫、湯盈盈及唐寧等，昨日在無綫電視城進行新劇《牛郎織女》開鏡拜神儀式，無綫還安排了一隻牛到場，而牠亦會參與該劇的拍攝工作。由於這隻牛不習慣面對陌生環境，加上現場閃光燈閃個不停，故此發脾氣。<br> &#13;<br> <spanclass>「唔熟悉脾性」 &#13;<br> 郭羨妮說：「早排出席宣傳活動嗰陣，我哋都遇過隻馬發脾氣，我都識騎馬，所以冇咁驚，但係我唔熟悉牛嘅脾性，所以真係唔敢行咁近。我早排喺內地都同一隻牛拍過對手戲，但遲啲都會同呢隻牛拍戲，好彩我哋冇鮮紅色嘅戲服！」&#13;<br> 其後牛隻平靜下來，溫兆倫亦拿草去餵飼牠，溫兆倫說：「我呢套劇可以隨時隨地曬太陽，曬得一身古銅色，我都好開心。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
