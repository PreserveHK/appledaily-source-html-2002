<html><header><meta charset="utf-8"><title>當街偷車零件被捕</title></header><body><h1>當街偷車零件被捕</h1><p>【本報訊】昨日凌晨二時許，一輛警車巡經荃灣油柑頭寶豐路時，發覺路旁停有兩輛顏色不同但同一款式型號的三菱Spacewagon七人私家車，其中一車上有兩名男子。&#13;<br> 警員覺得可疑於是上前調查，兩名男子立即跳車逃走，但終被警員拘捕。&#13;<br> 警員發現其中一輛私家車匙膽被撬毀，車內有螺絲批及鐵鉗等工具。有人承認為車房工人，駕駛一部客人待維修私家車犯案，偷車「拆骨」偷零件。警員在場調查期間，被撬私家車車頭突然冒煙着火，警員立即利用警車上滅火筒將火撲熄，無人受傷。</p></body></html>
