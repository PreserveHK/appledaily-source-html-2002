<html><header><meta charset="utf-8"><title>姦劫鳳姐男子重囚80月</title></header><body><h1>姦劫鳳姐男子重囚80月</h1><p>【本報訊】失業漢闖入「一樓一鳳」架步，亮刀劫去妙齡鳳姐三百元，竟嫌錢少遷怒鳳姐，將她強暴。被告昨於高等法院承認強姦及打劫兩罪，被判入獄六年零八個月。&#13;<br> 律師代被告向受害鳳姐道歉，表示對事件感羞恥和後悔，又承認在案發前失業，經濟拮据，其間閱報得知有不少打劫鳳姐案件發生，心想是「搵快錢」的途徑，一念之差才犯案。&#13;<br> 被告譚國威，二十八歲，已婚。控罪指他於今年四月九日，在筲箕灣某單位，強姦及劫去一名女子三百元。由於該單位裝有閉路電視，警方根據影帶，在案發後兩個月拘捕被告。	案件編號：&#13;<br> HCCC305/2002</p></body></html>
