<html><header><meta charset="utf-8"><title>展翅計劃收萬份申請</title></header><body><h1>展翅計劃收萬份申請</h1><p>【本報訊】新一屆展翅計劃將於下月開始展開工作實習階段，八十名展翅學員剛完成「領袖才能、紀律及團隊精神訓練」，昨日舉行畢業禮。勞工處處長陳甘美華表示，新一屆展翅計劃收到約一萬份申請，合資格者已陸續安排入讀培訓課程，而現時的實習空缺則有二千多個。&#13;<br> 陳甘美華又稱，當局一直強調本地工人優先就業，有需要才會輸入外地勞工。出席同一場合的行政會議成員鄭耀棠則指出，政府計劃推出有條件輸入外勞計劃，雖然現時未有足夠資料評論有關計劃，但他擔心該計劃會影響本地工人的就業機會及工資水平。</p></body></html>
