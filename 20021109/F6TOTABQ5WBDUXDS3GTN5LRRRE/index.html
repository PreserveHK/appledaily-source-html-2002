<html><header><meta charset="utf-8"><title>言承旭如期上海獻唱</title></header><body><h1>言承旭如期上海獻唱</h1><p>台灣人氣組合F4今晚會在上海舉行演唱會，成員之一的言承旭日前在台灣召開記者會時，曾大肆批評經理人的工作安排，不過最終言承旭仍會如期到上海出席演唱會。<br> &#13;<br> <spanclass>歌迷機場守候 &#13;<br> 而F4的兩名成員朱孝天和吳建豪，前晚亦在上海國際會議中心與內地傳媒見面，會上談到今晚演唱會的情況，到時四人會同台演出。&#13;<br> 至於另外兩名成員周渝民及言承旭，昨晚飛往上海，與朱孝天和吳建豪滙合，為了迎接偶像，當地的一班F4歌迷更早已在機場守候。</spanclass></p></body></html>
