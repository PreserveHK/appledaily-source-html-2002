<html><header><meta charset="utf-8"><title>的士撞山困六人</title></header><body><h1>的士撞山困六人</h1><p>【本報訊】昨早十時許，姓何（四十六歲）男子帶同四名來自惠州（二十九歲至五十四歲）的女子，從大嶼山東涌市中心乘搭的士往寶蓮寺參觀。當的士駛至東涌路近伯公坳一段單線雙程行車斜路時，姓梁（五十三歲）司機發覺腳掣失靈，的士沿斜路俯衝而下。&#13;<br> 司機事後稱，由於現場右邊為懸崖，他決定將車撞向左邊山邊將車煞停，結果的士撞山後向右翻側四輪朝天，車上六人全被困車內，消防員趕至逐一救出送院（圖），三人敷藥後出院，另三人情況穩定，現場交通一度封閉個多小時。&#13;<br> 吳國威攝</p></body></html>
