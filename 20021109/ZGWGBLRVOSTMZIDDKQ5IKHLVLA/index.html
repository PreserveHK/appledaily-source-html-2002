<html><header><meta charset="utf-8"><title>鐵馬失控險撞人</title></header><body><h1>鐵馬失控險撞人</h1><p>【本報訊】昨日中午十二時許，三十一歲姓胡的交通部警員騎着電單車沿九龍城界限街向觀塘方向行駛，當駛至近書院道的交通燈位前，據說為要閃避一輛突然切線的私家車，鐵馬失控衝前，首先撞倒天橋口一個安裝有統計行車情況儀器的鐵箱，繼而全車翻側，警員倒地後電單車則向行人路鏟過去。&#13;<br> 當時行人路上正有一群途人經過，幸好電單車撞向路邊一支燈柱（圖），油缸隨即爆裂，電油四濺，途人逃過大難，部份人身體被電油濺污，其中兩人被嚇得跌倒地上受輕傷。受傷警員與兩名途人被送院治理。&#13;<br> 潘志能攝</p></body></html>
