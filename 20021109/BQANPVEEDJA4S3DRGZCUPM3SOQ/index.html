<html><header><meta charset="utf-8"><title>Kylie、Dannii邦女郎姊妹花</title></header><body><h1>Kylie、Dannii邦女郎姊妹花</h1><p>澳洲女歌手KylieMinogue自與模特兒前男友JamesGooding分手後，一直寄情工作，感情生活空白。不過據《紐約郵報》報道，Kylie近日在英國BBC電視台的音樂節目中，傳與紐約二人電子音樂組合Fischerspooner成員CaseySpooner因合作而擦出愛火花。<br> &#13;<br> <spanclass>兼唱主題曲 &#13;<br> 此外，Kylie與妹妹Dannii早前獲占士邦電影系列的監製賞識，邀請她們雙雙參與下一齣占士邦電影的演出，並希望她們能為電影創作及主唱歌曲。</spanclass></p></body></html>
