<html><header><meta charset="utf-8"><title>阿倫叫余文樂帶病咪嘴</title></header><body><h1>阿倫叫余文樂帶病咪嘴</h1><p>余文樂中耳炎未愈，昨日仍與譚詠麟（阿倫）、新人陳思慧和陳見飛，出席在紅館舉行的「第四十一屆東南亞獅子大會」。&#13;<br> 打頭陣演出的陳思慧表演時，捧場的觀眾不多，阿倫率先到台前拍手支持，之後還拉着余文樂到台邊。余文樂說：「阿倫見我病，叫我唔舒服就咪嘴唱歌，但我寧願唱差少少都堅持唱現場。」<br> &#13;<br> <spanclass>不敵蕭正楠 &#13;<br> 余文樂對於在商台節目舉辦的至愛男新人選舉，輸給蕭正楠，他說：「唔緊要，大家各有不同，可能啲人口味唔同啦！」&#13;<br> 此外，對於張栢芝近日言行甚激，阿倫說：「我成日都同栢芝傾電話，其實有好多人有時諗唔通、有迷惘、迷惑都會打畀我，有時我會請埋佢哋食飯嘅！」</spanclass></p></body></html>
