<html><header><meta charset="utf-8"><title>英女皇人前哭了</title></header><body><h1>英女皇人前哭了</h1><p>英女皇伊利沙白二世哭了。&#13;<br> 她周四出席倫敦西敏寺悼念二戰陣亡英魂的活動，不知緣何掉下眼淚。她可能想到了逝世不久的皇太后和皇妹瑪嘉烈，也可能近日壓力太大了。&#13;<br> 她上周介入戴妃前管家伯爾勒盜竊案，遭傳媒炮轟左右司法；伯爾勒獲釋後又大爆皇室醜事，傳媒廣泛報道，使她的壓力很重。&#13;<br> 雖然伊利沙伯二世在皇太后喪禮和九一一死難者悼念活動上都表現激動，但這次相信是她多年來首次在公開場合落淚。&#13;<br> 英國《泰晤士報》</p></body></html>
