<html><header><meta charset="utf-8"><title>Apple姐日記：<br>龐維新懷孕妻紮紮跳</title></header><body><h1>Apple姐日記：<br>龐維新懷孕妻紮紮跳</h1><p>社交圈中好多名人近年轉向低調，不過好彩有唔少新人接棒，好似曾經同唔少聰明靚女好似黎姿、金朝陽太子女陳慧苓拍過拖嘅龐維新咁，結婚生仔浪接浪。<br> &#13;<br> <spanclass>一拖三行街 &#13;<br> 我早排行過中環置地廣場，就見到龐維新一拖三女行街，點解咁公然？睇真啲原來係同媽咪、老婆、弟婦shopping。&#13;<br> 龐維新嘅新婚太太Helena非常活潑，一路行，一路紮紮跳，十足十細路女。Helena啱啱有咗幾個月身孕，雖然未見肚，但係都係小心啲好。</spanclass></p></body></html>
