<html><header><meta charset="utf-8"><title>古巨基行天橋亂拉褲鏈</title></header><body><h1>古巨基行天橋亂拉褲鏈</h1><p>古巨基近日成為HugoBoss手表代言人，他前晚特地到台灣為該品牌手表做模特兒行天橋，還穿上同牌子的春夏新裝亮相，吸引過百台灣傳媒採訪。&#13;<br> 基仔首次行天橋，事前相當緊張，結果當他行至天橋末端時，竟突然將身上工人褲的拉鏈拉下，在場記者以為他要作露點演出，基仔笑說：「有T恤打底㗎，不過我都唔敢拉得咁低，唔係下身走光就大件事。」<br> &#13;<br> <spanclass>選最貴靚表 &#13;<br> HugoBoss總裁專程由瑞士到台灣欣賞，並送了一隻價值十六萬元新台幣（約三萬六千港元）的表給基仔。該手表是基仔挑選，還是全場最貴的，基仔說：「佢哋叫我揀隻表做紀念，我只係睇個款靚同啱我咪揀呢隻。」</spanclass></p></body></html>
