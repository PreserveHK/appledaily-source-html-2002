<html><header><meta charset="utf-8"><title>《東周》遭入稟追稿費</title></header><body><h1>《東周》遭入稟追稿費</h1><p>【本報訊】剛因刊登女星裸照，被裁定為三級淫褻刊物的新傳媒集團旗下雜誌《東周刊》，宣報停刊不久，昨日即遭一名曾替該刊採訪及撰稿的特約記者，入稟小額錢債審裁處追討二萬三千元稿費，案件押後明年一月十七日再訊。&#13;<br> 申索人麥笑珍，向楊受成的新傳媒集團經營的《東周刊》索償。&#13;<br> 麥指去年九月至十一月期間，受《東周刊》委託，到國內進行多次採訪並替該刊撰稿，先後在第四六六期至四七三期的《東周刊》華南版內刊登，但《東周刊》事後一真拖欠稿費，合共二萬三千元。&#13;<br> 案件編號：SCTC60307/02</p></body></html>
