<html><header><meta charset="utf-8"><title>一夜捉妓115人</title></header><body><h1>一夜捉妓115人</h1><p>【本報訊】有「掃黃女督察」稱號的旺角警區行動主任方安妮女總督察再次帶隊出動，昨晨聯同入境處掃蕩旺角紅燈區十一小時，破紀錄一次行動中共拘捕一百一十五名妓女，部份更有來港賣淫被捕前科。&#13;<br> 今次行動由前晚六時開始，被捕妓女最年輕只有十六歲，最年長達四十三歲。其中八人來自泰國；二十名為女偷渡客；其餘八十七人則持雙程證來港。入境處昨日已帶走所有妓女扣留調查。&#13;<br> 羅日昇攝</p></body></html>
