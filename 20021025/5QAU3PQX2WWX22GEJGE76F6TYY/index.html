<html><header><meta charset="utf-8"><title>郭羨妮見馬仔好尷尬</title></header><body><h1>郭羨妮見馬仔好尷尬</h1><p>郭羨妮、馬浚偉（馬仔）、任葆琳和李彩樺等，昨日齊往尖沙嘴出席《壹週刊》舉辦的「健康第壹大獎2002」。郭羨妮早前因不滿馬仔向記者放料而被傳不和，所以他們昨日同場出現時，表現十分避忌，二人應記者要求合照時，仍保持一定距離。<br> &#13;<br> <spanclass>「大家重算朋友」 &#13;<br> 問馬仔與郭羨妮合照時會否尷尬，他說：「我唔識處理呢啲事，朋友嘅嘢在心中。」&#13;<br> 而郭羨妮則坦言覺得情況尷尬，但她說：「我唔介意，反正點都死，我都係睇記者點安排。我之前都有喺電視城嘅化妝間撞過馬仔，大家重算朋友，又唔係血海深仇。」</spanclass></p></body></html>
