<html><header><meta charset="utf-8"><title>雞包有毛麥當勞被控</title></header><body><h1>雞包有毛麥當勞被控</h1><p>【本報訊】一名內地人於本年二月在紅磡家維邨的麥當勞快餐店，購買一個脆辣雞腿包時，發現內裏有一條毛髮，投訴報警。麥當勞有限公司遭當局控告食物的性質、物質或品質與購買者所要求不符，昨在九龍城裁判法院提訊，「麥當勞」代表否認控罪，案件十二月三十一日審訊。&#13;<br> 傳票控罪指麥當勞有限公司位於九龍家維邨店舖售賣的食物，即脆辣雞腿包，其物質與購買人麥智軍所要求的食物所不符，該食物含外來物質，即一線毛髮，以致對購買者不利。&#13;<br> 案件編號：KCS8879/2002</p></body></html>
