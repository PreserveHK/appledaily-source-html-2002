<html><header><meta charset="utf-8"><title>Holly獲封咪嘴王</title></header><body><h1>Holly獲封咪嘴王</h1><p>主力在英國發展的澳洲女歌手HollyValance，日前返家鄉澳洲表演時，因咪嘴唱歌而受到抨擊。當地傳媒還揶揄她做「咪嘴王歌手」，不過Holly對此卻表示沒甚大不了，她說：「唱歌同跳舞根本唔可以同時間做，其實人人都咪嘴㗎啦！冇乜唔妥啫！」<br> &#13;<br> <spanclass>MV在台被禁播 &#13;<br> 此外，Holly的處女派台作品《KissKiss》MV，日前遭台灣方面禁播，當地電檢處認為Holly在MV中有全裸之嫌，意識三級。但據唱片公司表示，Holly在MV中穿了緊身衣服，才會有此錯覺。</spanclass></p></body></html>
