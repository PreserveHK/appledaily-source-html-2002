<html><header><meta charset="utf-8"><title>鮑卿會學生遲大到</title></header><body><h1>鮑卿會學生遲大到</h1><p>美國人一向擅於做show，在APEC期間，美國國務卿鮑威爾便與墨西哥外長卡斯達涅達，在一個小教堂齊齊與來自二十一個經濟體的學生答問。&#13;<br> 不過，未知是否伊拉克問題纏着鮑卿，他竟然遲到半小時，學生等慣大人物當然沒有問題，問題就在於墨西哥當地巨企CEMEX的主席Zambrano。他負責介紹鮑卿出場，但在大門口等了半小時仍未見人，怒極向美國國務院官員投訴，說鮑卿五分鐘內不到他便要走，幸好鮑卿及時趕到，才平息一場小風波。&#13;<br> 綜合外電報道</p></body></html>
