<html><header><meta charset="utf-8"><title>華潤聘百人闖內地</title></header><body><h1>華潤聘百人闖內地</h1><p>【本報訊】華潤集團將於下月二日舉行一個「華潤帶你闖內地」招聘日，為應屆及具備兩至三年工作經驗的大學畢業生，提供百個職位空缺。有關職位空缺將包括二十多個專業界別，並為獲聘人士提供在內地工作機會。&#13;<br> 華潤集團人事部經理劉燕傑解釋，該集團共有二十個屬下公司或部門參與是次招聘日，一百個職位空缺主要為文職工作，分為三個類別，包括派往內地、穿梭中港兩地，以及處理與內地工作相關的駐港員工。&#13;<br> 劉燕傑指出，有關工作空缺均與內地工作經驗相關，集團將為受聘人士提供適當培訓，協助他們從工作中的不同層面學習及了解內地工作情況。</p></body></html>
