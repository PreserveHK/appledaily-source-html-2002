<html><header><meta charset="utf-8"><title>《皇家雙妹嘜》浸溫泉扮靚</title></header><body><h1>《皇家雙妹嘜》浸溫泉扮靚</h1><p>主演日劇《皇家雙妹嘜》的一班靚女演員，包括伊東美咲、原紗知繪、吉岡美穗、乙葉和寶積有香等，前日齊齊到靜岡縣的下田溫泉區拍攝一場浸溫泉戲。&#13;<br> 雖然在劇中伊東等人飾演豪邁女警，但眾人原來都非常貪靚。<br> &#13;<br> <spanclass>無懼寒涼 &#13;<br> 拍攝當日雖然天氣寒涼，在露天溫泉拍戲的眾靚女表示浸溫泉可收美容之效，難怪伊東說：「浸完啲皮膚滑一滑，真係心情都好咗。」</spanclass></p></body></html>
