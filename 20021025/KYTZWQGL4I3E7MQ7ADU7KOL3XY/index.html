<html><header><meta charset="utf-8"><title>打住恐龍做運動</title></header><body><h1>打住恐龍做運動</h1><p>這個侏儸紀遊戲機透過投射器，把影像投射在100吋弧形銀幕；避恐龍避得好開心嘅阿德表示：「畫面會隨着電影《侏儸紀公園》第三集的劇情發展在弧形銀幕移動，上天下海；恐龍更會隨時出擊，若不能及時跳來跳去避開感應器，便會被打低；感覺幾刺激幾嘥力，好似做運動咁！」拍檔Jason就認為，「又要避又要瞄準射低恐龍有一定難度，好刺激！」&#13;<br> 記者：李玉蘭&#13;<br> 攝影：楊錦文&#13;<br> &#13;<br> 每局收費：$7&#13;<br> 店名：夢幻世界&#13;<br> 地址：香港告士打道280號銅鑼灣世貿中心P5層501店&#13;<br> （電話：25166610）</p></body></html>
