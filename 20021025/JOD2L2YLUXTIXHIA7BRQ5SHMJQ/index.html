<html><header><meta charset="utf-8"><title>嘉皇臺再包裝發售</title></header><body><h1>嘉皇臺再包裝發售</h1><p>【本報訊】嘉華集團近日頻頻為旗下樓盤宣傳，預計年底入伙的九龍塘嘉皇臺，將在下月初重新包裝推售。該盤至今已售出近30個單位。<br> &#13;<br> <spanclass>已售出30單位 &#13;<br> 嘉華地產工程策劃副總經理黃善強表示，嘉皇臺位處豪宅地段，又是名校網區，有特定客路。設計構思中，900多方呎單位針對一些年輕小家庭；1300多方呎是一些為名校網而置業的小康之家；2300方呎的針對實業家如廠家而設。&#13;<br> 該盤共有94個單位，27、37、41及42樓設計上容許買家打通全層，面積達4600方呎。</spanclass></p></body></html>
