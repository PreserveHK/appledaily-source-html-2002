<html><header><meta charset="utf-8"><title>Apple姐日記：<br>潘迪生愛妻逛街省招牌</title></header><body><h1>Apple姐日記：<br>潘迪生愛妻逛街省招牌</h1><p>我Apple姐成日見啲名太成日俾啲記者追訪，有時都戥佢哋煩，每次出街買乜食乜都俾人昅住晒，有時真係幾冇私隱㗎。<br> &#13;<br> <spanclass>惹人注目 &#13;<br> 早幾日我去中環shopping，就遇見潘廸生個老婆潘余桂珠，佢每次出現都有保鑣喺身邊護駕，幾巴閉。&#13;<br> 我嗰日見潘太嘅行街路線好得體，唔知佢係咪預咗隨時會俾記者影相呢？佢先去太子大廈間蕭邦表行，然後去埋名店RalphLauren，兩個牌子都係佢老公代理嘅，你話呢個老婆幾識做。</spanclass></p></body></html>
