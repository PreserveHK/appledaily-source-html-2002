<html><header><meta charset="utf-8"><title>火車站炸彈藏衣物</title></header><body><h1>火車站炸彈藏衣物</h1><p>【本報訊】紅磡火車站護衞員前晚十一時許，巡經火車站大堂一間書報社對開時，發現一個兩呎乘一呎的尼龍篋，於是將它交往站長室，職員查看赫見其中一格藏有兩張寫上「內有炸彈，生人勿近」的字條，另有一格則被鎖上，懷疑藏有爆炸品，於是報警。&#13;<br> 警員到場將火車站大堂封鎖，消防員則開喉戒備。拆彈專家將可疑物品引爆，發覺篋內僅為一些舊衣物，警方事後將證物帶走調查（圖）。&#13;<br> 李偉民攝</p></body></html>
