<html><header><meta charset="utf-8"><title>貓王立立令頭髮有得賣</title></header><body><h1>貓王立立令頭髮有得賣</h1><p>剛逝世二十五周年的貓王皮禮士利（ElvisPresley），原來還有一束頭髮遺留人間！&#13;<br> 貓王當年喜歡把頭髮梳得「立立令」，而其御用髮型師保留了那充滿油脂味道的髮束，並在五年前轉送其好友TomMorgan。最近Tom打算將髮束連同一些貓王的親筆信件放到網站<ahref http:>www.mastronet.com 拍賣，底價為一萬美元（約七萬八千港元）。</ahref></p></body></html>
