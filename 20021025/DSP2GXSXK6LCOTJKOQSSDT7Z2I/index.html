<html><header><meta charset="utf-8"><title>鄭則士、崔智友撼無線</title></header><body><h1>鄭則士、崔智友撼無線</h1><p>亞視下周一（二十八日）將作節目調動，在晚上七時開始，以福將鄭則士主演的電視劇《至尊食王》來對撼無綫，爭取收視。原來七時三十分的亞洲人氣劇場，將延至晚上八時開始。至於《百萬富翁》以及朱慧珊和黃子雄主持的《全民大測試》，則分別於晚上九時推出。<br> &#13;<br> <spanclass>患不治之症 &#13;<br> 亞視節目調動後，首部推出的亞洲人氣劇集，為崔智友主演的韓劇《美麗的日子》，故事講述在孤兒院長大的崔智友，一心想成為時裝設計師，為了賺取學費，走到一間唱片公司打工，並跟該公司老闆相戀。其時，老闆的弟弟原來也愛上崔智友，可惜此時崔智友卻發現自己身患不治之症，劇情可算感人肺腑。</spanclass></p></body></html>
