<html><header><meta charset="utf-8"><title>嘉芙蓮大肚照減肥</title></header><body><h1>嘉芙蓮大肚照減肥</h1><p>靚太嘉芙蓮薛達鍾斯（CatherineZeta-Jones）雖懷有夫婿米高德格拉斯（MichaelDougles）的第二胎，但她卻節食減肥，避免像兩年前懷有兒子戴倫（Dylan）般肥胖。&#13;<br> 嘉芙蓮自覺首次懷孕時胖得像巨型沙灘波，因此她現時每日除做運動外，更避免吃高脂和高糖份的食物。不過嘉芙蓮在懷孕期減肥，有罔顧BB健康之嫌。&#13;<br> 另外，嘉芙蓮丈夫米高的七十九歲母親戴安娜（DianaDarrid），將在年尾再婚。</p></body></html>
