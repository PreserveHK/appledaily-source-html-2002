<html><header><meta charset="utf-8"><title>趙頌茹同伊健冇緣</title></header><body><h1>趙頌茹同伊健冇緣</h1><p>樂壇新人趙頌茹（阿Yu）近日為灌錄首張EP，不停要練歌排舞及錄音，每日休息時間只餘下兩、三個小時，十分辛苦。<br> &#13;<br> <spanclass>不眠不休 &#13;<br> 日前阿Yu便要不眠不休地為新歌《大孩子》拍攝MV，她於前一晚通宵錄音完畢後，隨即趕到龍蝦灣拍攝外景，導演今次刻意將MV的故事拍攝成《情急自禁》的延續篇，雖然今次阿Yu未能與《情急自禁》男主角鄭伊健再續前緣，但上次拍攝時伊健已教曉阿Yu不少秘技，阿Yu說：「面對鏡頭比上次輕鬆得多嘞！」&#13;<br> 此外，阿Yu昨日為商台《落入凡間的天使》錄音，頭髮並染成啡紅色，她說：「呢次染髮搞咗我七個鐘！」</spanclass></p></body></html>
