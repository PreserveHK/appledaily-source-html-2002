<html><header><meta charset="utf-8"><title>寶雲匯內購沽30戶</title></header><body><h1>寶雲匯內購沽30戶</h1><p>【本報訊】嘉里建設（683）及信和置業（083）合作發展的荃灣寶雲滙，過去半個月進行內購，累積售出30伙，套現1.2億元，五成買家為區內客。&#13;<br> 嘉里物業高級市務經理吳美珊說，寶雲滙累計售出30伙，平均呎價3400元，近六成買家選用二按付款辦法，約三至四成一次過付款，樓價獲九四折優惠。她指出，寶雲滙暫只推售1、3、7及10座，餘下座數，待公開發售時推出。公開發售日期待定。&#13;<br> 中原地產分析，寶雲滙五成為荃灣區客，屯門及九龍區各佔二成，沙田及大埔區佔一成。</p></body></html>
