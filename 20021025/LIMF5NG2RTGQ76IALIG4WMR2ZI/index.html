<html><header><meta charset="utf-8"><title>女子衝路哭燒炭父</title></header><body><h1>女子衝路哭燒炭父</h1><p>【本報訊】一名「夜冷店」東主疑因意外受傷以致無法做粗重工作，經濟出現問題，一星期前失蹤後，昨晨十一時許，被發現於沙田大埔道死於客貨車上，屍身經已發臭腐爛，警方在車上發現他留下的遺書，相信他在車內燒炭自殺，並無可疑。&#13;<br> 死者張俊星，五十二歲。其家人接報到場時都表現得十分傷心，其女兒乘電單車到達時，甫下車更呼天搶地衝過馬路（圖），險象環生。&#13;<br> 梁瑞帆攝</p></body></html>
