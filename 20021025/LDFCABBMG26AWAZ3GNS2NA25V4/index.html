<html><header><meta charset="utf-8"><title>撞毀噴射船留九裂口</title></header><body><h1>撞毀噴射船留九裂口</h1><p>【本報訊】由香港開往澳門的噴射船「鐵星號」前晚在澳門水域撞異物造成三十一人受傷，其中僅有一名受傷的本港女子與一名內地人仍在澳門留醫，肇事船隻事後發現左邊船身有九個大小不一的裂縫及裂口，相信是在意外中造成。而本港海事處已派員前往澳門調查撞船的原因，預料兩個月內才完成報告。另外，保安局發言人表示未有收到受傷港人要求返港的求助。&#13;<br> 信德集團有限公司董事總經理何超瓊昨日強調，鐵星號噴射船意外事件與船隻機件沒有關係，船公司在檢驗船隻機件上，長期與政府相關部門有緊密接觸，以確保安全。</p></body></html>
