<html><header><meta charset="utf-8"><title>　　周凱旋的「寶寶」 - 李八方</title></header><body><h1>　　周凱旋的「寶寶」 - 李八方</h1><p>超人李嘉誠的紅顏知己周凱旋，雖年紀輕輕，但已成立一個周凱旋慈善基金，捐助內地各樣項目，全部都以「明天」命名，例如「明天女教師」、「明天女大學生」等。八方噚日見到一張相，先知道周小姐唔單止贊助「明天」的活動，更助養咗兩頭熊貓；但周小姐事務繁忙，所以請好友張培薇（特首董建華的親戚）做代表，去探望隻熊貓，真係好有心呢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
