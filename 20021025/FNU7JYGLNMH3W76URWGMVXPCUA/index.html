<html><header><meta charset="utf-8"><title>賓利ContinentalGT配額唔夠賣</title></header><body><h1>賓利ContinentalGT配額唔夠賣</h1><p>本月初，賓利ContinentalGT響香港作亞洲區首展，亞Mark聽聞外間反應唔錯，訂車數目經已超過60部，肯定明年嘅Quota唔多夠，若然代理爭取唔到足夠數額的話，咁就要頭痛首批車嘅配額問題喇！咁又係嘅，部車造型咁吸引及有500匹馬力輸出，但車價不過係180萬上落，班商賈富豪自然會覺得物超所值啦！相比之下，個多月前勞斯萊斯響香港秘密作新車預展，唔少曾經有幸見過部車真身嘅城中名人，都覺得部車台型十足，但車廂空間卻跟寶馬7系相若，而車價卻要350萬左右，又難怪班富豪都要認真考慮啦！</p></body></html>
