<html><header><meta charset="utf-8"><title>偷車雙煞遭警截獲</title></header><body><h1>偷車雙煞遭警截獲</h1><p>【本報訊】昨晨三時許，元朗八鄉元崗村二十一號一間車房二十四歲姓楊負責人，發現有兩名男子潛入，懷疑他們企圖偷車高呼喝止，但被對方跳上自備的私家車逃脫，只得記下車牌報警追緝。&#13;<br> 警方接報後，終於在十公里外截獲該私家車，三十八歲姓何司機驗出涉嫌酒後駕駛超標被捕，二十一歲姓梁男乘客（圖）報稱私家車是向公司老閭借來，警方聯絡到車主查問證實確有其事。&#13;<br> 李旭基攝</p></body></html>
