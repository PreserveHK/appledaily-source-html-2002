<html><header><meta charset="utf-8"><title>車臣分離分子挾持人質事件簿</title></header><body><h1>車臣分離分子挾持人質事件簿</h1><p>1995年6月，在俄羅斯一間醫院挾持約一千人質，和俄軍爆發槍戰，最少100人死；俄軍後來放走他們，換取釋放人質。&#13;<br> &#13;<br> 1996年1月，在俄羅斯一間醫院挾持數百人質，78人喪生。&#13;<br> &#13;<br> 2001年3月，騎劫俄羅斯飛機至沙地阿拉伯，沙地軍隊突擊，殺死劫機者。&#13;<br> &#13;<br> 2001年4月，在土耳其伊斯坦堡一酒店挾持120人，包括香港國泰航空公司12名機員和至少5名遊客；最後槍手投降，人質獲釋。</p></body></html>
