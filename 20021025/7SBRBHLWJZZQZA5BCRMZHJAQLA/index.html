<html><header><meta charset="utf-8"><title>活地亞倫一家大細領獎</title></header><body><h1>活地亞倫一家大細領獎</h1><p>荷李活導演活地亞倫（WoodyAllen），日前攜妻子宋儀及兩名養女Bechet與ManzieTio，到西班牙北部的奧維多市作親善訪問。<br> &#13;<br> <spanclass>踩入舞台劇界 &#13;<br> 平時很少與妻子和女兒出席公開活動的活地亞倫，將於今天抵達奧地利，出席由奧地利王子舉辦的藝術頒獎禮，活地亞倫還會接受皇室人員頒贈的藝術大獎。&#13;<br> 此外，活地亞倫最近表示有意涉足舞台劇，他將執導一齣名為《Writer'sBlock》的戲劇，預計於明年夏天公演。</spanclass></p></body></html>
