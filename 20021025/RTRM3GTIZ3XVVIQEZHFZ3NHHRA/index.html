<html><header><meta charset="utf-8"><title>咬警唐狗被蒙頭帶走</title></header><body><h1>咬警唐狗被蒙頭帶走</h1><p>【本報訊】一名愛心警員，昨在長沙灣安撫一隻腳部受傷流浪唐狗時，不料唐狗未有領情，反而將警員咬傷，愛護動物協會職員事後將牠制服，以及如犯人般蒙頭帶走。&#13;<br> 昨晨八時許，一隻約三呎長、右後腳受傷黑色流浪唐狗一拐一拐途至近美孚一個油站停下伏地面休息，警員遂通知愛護動物協會到場，並伸手摸唐狗頭部安撫，牠突然發惡回身咬傷警員右手背。在場愛護動物協會職員見狀即用繩索將唐狗制服，受傷警員送院。</p></body></html>
