<html><header><meta charset="utf-8"><title>入秋昨晨最低溫</title></header><body><h1>入秋昨晨最低溫</h1><p>【本報訊】深秋十月，天氣漸轉秋涼，東北季候風將本港氣溫降至攝氏二十度以下，本港昨晨錄得入秋以來最低溫，氣溫只得十九點六度，屯門及打鼓嶺清晨僅17度。天文台預計末來數日天氣繼續徘徊於二十一度左右，隨着季候風減弱，下周二氣溫將回升至二十三度。&#13;<br> 天氣轉涼，不少女士已趁機穿着時款新穎的秋冬裝，肩膊搭上一條流行的披肩，街頭展現一片清新的秋意。天文台指出，本港正受到一股東北季候風的影響，天氣清涼，天色晴朗，預計未來數日氣溫介乎二十一至二十六度，到下周二氣溫再稍為上升至二十三度至二十六度之間。</p></body></html>
