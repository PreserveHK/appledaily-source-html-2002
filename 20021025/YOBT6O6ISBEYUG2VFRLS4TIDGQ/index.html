<html><header><meta charset="utf-8"><title>歐陽妙芝捧三千萬碟怕跣手</title></header><body><h1>歐陽妙芝捧三千萬碟怕跣手</h1><p>名模歐陽妙芝昨日為佳士得拍賣行的秋季拍賣會記者會擔任模特兒，歐陽妙芝除佩戴瑰麗珠寶外，亦負責展示分別屬於清朝雍正及康熙年間的珍品供傳媒拍照。<br> &#13;<br> <spanclass>料明年有拖拍 &#13;<br> 事後歐陽妙芝大呼緊張說：「我頭先不知幾驚，因為我搽咗handcream，隻手自然滑啲，拎住隻預計成交價成三千萬嘅碟（清朝雍正琺瑯彩題詩過牆梅竹紋盤）時，好驚會『跣手』。」&#13;<br> 現在感情空白的歐陽妙芝表示眼見不少比她年輕的外籍模特兒紛紛出嫁，她心裏十分羨慕，她說：「我都好心急結婚，不過見到心儀嘅男仔又唔敢表白，唔啱心水嗰啲就成日游埋嚟，不過我有第六感，我出年應該有拖拍㗎啦。」</spanclass></p></body></html>
