<html><header><meta charset="utf-8"><title>周海媚電暈牧羊犬</title></header><body><h1>周海媚電暈牧羊犬</h1><p>周海媚（海味）目前正在拍攝電影《三十五米厘兇心人》，扮演女幹探的她，日前到了洪水橋一間住宅拍外景。海味當天每拍到踢門大叫「咪郁」的場面時，戶主飼養的一頭古代牧羊犬便會吠叫兩聲，令海味為之忍俊不禁。<br> &#13;<br> <spanclass>樂意返無綫 &#13;<br> 而那頭牧羊犬亦對海味情有獨鍾，不時在她身邊跟出跟入，而海味吃西餅時，牧羊犬更索性坐在她旁邊，非常黐身。&#13;<br> 早前無綫重播海味主演的劇集《大鬧廣昌隆》，海味坦言無綫至今也沒有找她回巢效力，海味說：「我幾年都冇返去咯，TVB咁多人，都未必要搵我啦！」不過，海味表示若有好劇本，也樂意返無綫效力。&#13;<br> 採訪、攝影：朱芷瑩</spanclass></p></body></html>
