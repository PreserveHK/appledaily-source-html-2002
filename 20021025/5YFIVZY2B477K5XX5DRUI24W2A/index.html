<html><header><meta charset="utf-8"><title>阪本龍一落場賣碟</title></header><body><h1>阪本龍一落場賣碟</h1><p>有「教授」之稱的日本音樂人坂本龍一，曾奪奧斯卡獎項、貴為國際級名人的他為其推出的三張精選唱片造勢，不惜紓尊降貴，前日破天荒親自落場在銀座一間唱片店賣CD，哄動非常。<br> &#13;<br> <spanclass>態度友善 &#13;<br> 坂本教授前日身穿紅色毛衣襯白恤衫，在唱片店門前開檔賣碟，他對fans十分友善，雙手奉上唱片之外，更頻頻說多謝。除了在教授手上買到唱片的fans感到興奮外，途人更因為見到他而大感意外，更有歐美遊客驚訝地喊叫坂本龍一的名字。</spanclass></p></body></html>
