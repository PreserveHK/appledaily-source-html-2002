<html><header><meta charset="utf-8"><title>小春與新歡前後腳避嫌<br>偉仔嘉玲結伴睇安全地帶</title></header><body><h1>小春與新歡前後腳避嫌<br>偉仔嘉玲結伴睇安全地帶</h1><p>日本樂隊安全地帶昨晚在紅館舉行演唱會，不少城中名人包括梁朝偉、劉嘉玲、鍾鎮濤、范姜、陳小春與緋聞女友王敏慧、李克勤與女友盧淑儀，以及英皇老闆楊受成和其子楊其龍等均有前來捧場，場面墟冚。<br> &#13;<br> <spanclass>粉碎分手傳聞 &#13;<br> 梁朝偉與女友劉嘉玲多次被傳感情有變，不過昨晚他們一同乘坐好友鍾鎮濤的座駕到場欣賞演唱會，進場後亦坐在一起，兩人看來希望以行動粉碎分手傳聞。&#13;<br> 此外，雖然陳小春與緋聞女友王敏慧同場現身，但他們並非一同前來，王敏慧是與梅艷芳結伴到場。</spanclass></p></body></html>
