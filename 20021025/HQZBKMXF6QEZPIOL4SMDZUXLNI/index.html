<html><header><meta charset="utf-8"><title>鄭艷麗赴台入助選團</title></header><body><h1>鄭艷麗赴台入助選團</h1><p>潘芳芳和鄭艷麗前晚在奧海城出席新片《我的大嚿婚禮》的首映禮，而鄭艷麗穿低胸上衣，十分性感。<br> &#13;<br> <spanclass>幫黃任中助理 &#13;<br> 問到鄭艷麗的近況，她說：「我最近幫朋友拍咗一套VCD，我扮演八両金嘅老婆，𠵱家我盡量都唔想太性感。」&#13;<br> 鄭艷麗又表示十二月七日會到台灣為台灣富商黃任中的助理小潘潘任助選團，她說：「小潘潘遲啲參加嘅選舉，好似香港啲區議員咁，我去幫佢做助選。佢都做咗好多七彩旗袍參選，如果佢當選，就會請我哋去旅行，我希望可以去到日本旅行。」&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>
