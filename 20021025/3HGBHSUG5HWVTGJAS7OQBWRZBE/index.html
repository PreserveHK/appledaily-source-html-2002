<html><header><meta charset="utf-8"><title>　　釋智慧撩女仔 - 李八方</title></header><body><h1>　　釋智慧撩女仔 - 李八方</h1><p>講開寶蓮寺封山，呂孝端先衰一鑊，佢同記者講，同釋智慧法師二十幾年朋友，即刻俾法師窒，話「我都想做朋友，唔知做唔做得嚟啫！」又話「呢一刻可能係好朋友，一陣就唔知嘞」。呂孝端只好以笑遮醜！&#13;<br> 噚日釋智慧法師真係談笑用兵，風花雪月，連女記者都撩。亞視女記者問佢心情如何，佢就笑笑口講：「見到靚女，我幾時都咁輕鬆」，重輕輕拍人哋膊頭。轉頭又同無線女記者笑住講：「我當正你係觀音咁拜，一樣咁靚，一樣咁莊嚴」！搞到在場其他記者唔知點反應。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
