<html><header><meta charset="utf-8"><title>陳慧琳拍廣告獲新電腦</title></header><body><h1>陳慧琳拍廣告獲新電腦</h1><p>陳慧琳（Kelly）早前為三星最新桌上電腦拍攝新一輯廣告，亦是Kelly與三星續約後首項工作，她今次以白色春裝系列亮相，感覺煥然一新。<br> &#13;<br> <spanclass>香港首位試用者 &#13;<br> Kelly今次拍廣告之餘可免費獲贈該產品，亦是香港首位試用者，Kelly說：「其實我一向都有用開三星嘅產品，而今次呢部桌面電腦好輕巧，喺屋企又可以聽歌同埋睇影碟。」</spanclass></p></body></html>
