<html><header><meta charset="utf-8"><title>珈潁睇馬不賭馬</title></header><body><h1>珈潁睇馬不賭馬</h1><p>珈潁、黎思嘉、田啟文及王晶等前晚於亞視錄影《愛彼錶女皇盃》賽馬節目，適逢今日是三T揭曉日子，彩金高達二億元之多，圈中人紛紛作出投注，王晶前晚更大派貼士，貼了三場九、四場二、六場四做膽。<br> &#13;<br> <spanclass>與朋友夾份 &#13;<br> 珈潁表示，平日自己喜歡欣賞馬多於賭馬，而黎思嘉今次亦碰碰運氣，她說：「雖然冇賭運，但我已經決定同朋友作少少投注，買幾百蚊玩吓，我舊年試過同人夾份中過三T，分咗五萬幾蚊。」</spanclass></p></body></html>
