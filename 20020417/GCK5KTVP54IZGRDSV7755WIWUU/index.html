<html><header><meta charset="utf-8"><title>二千五百萬藍鑽戒史上最強</title></header><body><h1>二千五百萬藍鑽戒史上最強</h1><p>佳士得將於本月二十九及三十日起，一連兩天於金鐘萬豪酒店舉行春季拍賣會。昨日更率先於灣仔君悅酒店舉行預展，並由名模周汶錡示範一批瑰麗翡翠鑽石珠寶。&#13;<br> 今次拍賣會的焦點珠寶首推一隻重7.15卡的梨形藍鑽石戒指，估價近二千五百萬元，大會發言人更稱這隻戒指是亞洲拍賣史上同級中最大粒的藍鑽戒指。<br> &#13;<br> <spanclass>凸顯高貴 &#13;<br> 而翡翠項目亦是另一重點，昨日展出兩款色澤圓潤的翡翠珠鏈，其中一條由二十六粒翡翠珠子再配一粒重8.83卡的緬甸紅寶鑽石吊墜，估價高達二千五百萬元。</spanclass></p></body></html>
