<html><header><meta charset="utf-8"><title>黃天鐸逝世薛家燕歎珍惜所有</title></header><body><h1>黃天鐸逝世薛家燕歎珍惜所有</h1><p>黃天鐸近期曾參與劇集《皆大歡喜》演出，昨日劇中不少演員，以及曾與他合作的演員均感可惜。&#13;<br> 薛家燕說：「上星期先同佢拍過一組戲，見佢平時都好健康，我啲舊患復發佢重幫我按摩，事件好突然，所以人真係要珍惜眼前所有。」<br> &#13;<br> <spanclass>替佘詩曼醫頸 &#13;<br> 佘詩曼（阿佘）感到好突然，她說：「之前我條頸整親佢都有幫過我，但佢早前曾經試過患病歪嘴，但後來已經好番。」&#13;<br> 郭晉安則說:「佢係我嘅健康顧問，我有乜病痛都會搵佢介紹我食藥。之前佘詩曼撞車扭傷頸，我都有介紹天鐸畀阿佘推骨。佢嘅死真係好可惜。」至於無綫有關方面則表示，會盡量協助黃天鐸的家人。</spanclass></p></body></html>
