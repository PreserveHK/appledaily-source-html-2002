<html><header><meta charset="utf-8"><title>區內多道觀寺廟</title></header><body><h1>區內多道觀寺廟</h1><p>粉嶺屬於新界北區，除有大批公共房屋及私人樓外，尚保留不少傳統村落及宗族祠堂，如今年大年初一，董特首就曾探訪彭氏祠堂，建於1573年，1884年重建。&#13;<br> 粉嶺區散布着古舊建築物及宗教寺廟，是旅遊景點，如面對火車站的蓬瀛仙館，是道教長春真人邱處機創立的龍門派一脈，建館歷史追溯至上個世紀初，及至本世紀60年代，由一所私人道堂，改為政府註冊的非牟利慈善及宗教團體的場所。&#13;<br> 另外，和合石有火葬場及墳場，望此景的住宅造價較低。</p></body></html>
