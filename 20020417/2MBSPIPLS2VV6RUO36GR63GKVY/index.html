<html><header><meta charset="utf-8"><title>紅報頭淪為丟臉的標誌</title></header><body><h1>紅報頭淪為丟臉的標誌</h1><p>《每日鏡報》這次改革在版面上的最大變動，是放棄一直沿用的紅色報頭，改用黑色。&#13;<br> 該報總編輯摩根不諱言：「雖然曾是信譽的象徵，這個紅色報頭現已淪為丟臉的標誌。」紅色報頭本是《鏡報》獨有，但其後愈來愈多報章抄襲使用，漸漸地，跟更低檔次、庸俗及低級趣味新聞扯上關係。小報《太陽報》都是用紅色報頭。&#13;<br> 新改革的《每日鏡報》為擺脫那些負面形象，因此不惜改變具有象徵意義的報頭顏色。&#13;<br> 綜合外電報道</p></body></html>
