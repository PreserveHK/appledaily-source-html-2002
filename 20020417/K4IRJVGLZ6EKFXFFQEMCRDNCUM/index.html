<html><header><meta charset="utf-8"><title>賓史迪拿初為人父</title></header><body><h1>賓史迪拿初為人父</h1><p>美國影星賓史迪拿（BenStiller）及茱莉安摩亞（JulianneMoore），分別於上周逢弄瓦之喜。賓史迪拿結婚近兩年的演員妻子姬絲汀（ChristineTaylor），於上周在洛杉磯誕下兩人的首個女嬰，他們透過發言人表示十分欣喜。<br> &#13;<br> <spanclass>茱莉安誕第二胎 &#13;<br> 而茱莉安摩亞的導演男友巴克（BartFreundlich），日前則向娛樂頻道《E!Online》透露茱莉安於上周誕下兩人的第二胎，不過兩位嬰兒的姓名、體重及出生日期，則未有透露。</spanclass></p></body></html>
