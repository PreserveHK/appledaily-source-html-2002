<html><header><meta charset="utf-8"><title>WindowsXP將出SE版本</title></header><body><h1>WindowsXP將出SE版本</h1><p>大家還記得Windows98SE嗎？SE就是SecondEdition的意思，原來WindowsXP也將推出SE版本。為了紓緩升級到微軟下一代作業系統Longhorn的壓力，微軟更改了它的計劃，將在明年第一季推出名為《WinXPSE》的升級版本。據了解，Longhorn小組正在全力以赴做BugFix除蟲工作，所以Longhorn也許會推遲到2004年才發表。WinXPSE將整合了.NET用戶端、CLR、InternetExplorer7.0、DirectX9.0與成熟的藍芽程式。&#13;<br> &#13;<br> 文：馬哥</p></body></html>
