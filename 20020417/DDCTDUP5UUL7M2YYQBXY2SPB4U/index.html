<html><header><meta charset="utf-8"><title>Apple姐日記：<br>錢慧儀一家四口晒溫馨</title></header><body><h1>Apple姐日記：<br>錢慧儀一家四口晒溫馨</h1><p>我Apple姐都算係社交圈嘅一分子，成日聽啲人講好多名人夫妻嘅感情都係有名無實，各有各玩，但係總有例外嘅。我Apple姐就親眼見過一個既甜蜜又溫馨嘅場面嘞。&#13;<br> <spanclass>齊歎甜品 <br> &#13;<br> 話說早排有晚好夜，我Apple姐心思思想食甜品，就走去利舞台附近間「義順」食燉蛋。一入門口啫，就見到大生銀行家族成員馬清揚（左）佢老婆錢慧儀（右），加埋兩個仔㖭，一家四口歎甜品，錢慧儀重一啲妝都冇化。我Apple姐見佢哋一家四口樂也融融，真係夠晒溫馨羨煞旁人。</spanclass></p></body></html>
