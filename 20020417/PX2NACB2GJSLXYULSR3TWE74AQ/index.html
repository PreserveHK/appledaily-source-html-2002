<html><header><meta charset="utf-8"><title>　　日本料理廣告感人 - 李八方</title></header><body><h1>　　日本料理廣告感人 - 李八方</h1><p>經濟唔好，幾乎日日都有食肆倒閉新聞，睇到人心實。不過，行內人同八方講，話有啲酒樓其實唔係冇錢賺，只係老闆存心想走數，呃供應商兼呃夥計錢。今日約滿關門，他日換個招牌重開，以前嘅債項同人工就一筆勾銷。奸商兩字，真係冇錯。&#13;<br> 但亦唔可以一竹篙打沉一船人。八方在前日《蘋果日報》B十四版睇到一個小廣告，係秋田日本料理嘅結業通告（見附圖），令人感動；亦令八方諗起當年香港梁蘇記遮廠結業登頭版廣告一事（後來被寫成劇本叫《人間有情》），如果香港多啲此類老闆，打工仔就冇咁淒涼。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
