<html><header><meta charset="utf-8"><title>恆生指保本基金仍有可為</title></header><body><h1>恆生指保本基金仍有可為</h1><p>【本報訊】恒生銀行（011）投資服務主管張加銘表示，於較早前推出的兩隻保本基金總共錄得約65億元銷售額，若以首3個月為一個單位作比較，約較去年同期增長140%。&#13;<br> 另外，他相信保本基金的市場仍未達致飽和的程度，恒生亦將會繼續推出保本基金。&#13;<br> 張加銘表示，該銀行首季保本基金的總銷售額達65億元，較去年同期大幅增長，顯示市場對保本基金產品仍有一定的需求，所以恒生會按市場需求繼續而推出具保本概念的基金產品。<br> &#13;<br> <spanclass>推4外幣保本基金 &#13;<br> 恒生昨日亦宣布推出4隻外幣保本基金，特別之處是該4隻基金會按表現每半年派發現金一次收益，讓投資者更靈活性。</spanclass></p></body></html>
