<html><header><meta charset="utf-8"><title>蠱惑仔慳話費有新招</title></header><body><h1>蠱惑仔慳話費有新招</h1><p>好耐都冇同啲朋友敍舊，難得約埋幾個老死出嚟，去「度香」吹吓水。今時今日手揸兩部手機並唔係好特別，而喺席間，馬伕文攞住部室內手電周圍講，嗰條天線重長過王子阿爺嗰部收音機。不過唔好睇佢又大又笨，接收範圍可以達到十公里㗎！&#13;<br> 唔怪得之王子月尾跑數，佢成日托手踭啦﹗叫佢開多張卡都好似推佢落海咁。不過以佢嘅通話量，一個月五千分鐘都未必夠，條數都幾係嘢。其實嗰種長距離室內無線電話喺香港並唔合法，亦需要響一個較高位置設置天線，體積龐大，成把雨傘咁大，雖然鴨記都有得賣，不過就並非一般家庭可以容納。大家當睇新聞好嘞，俾人捉到犯法㗎！</p></body></html>
