<html><header><meta charset="utf-8"><title>黃貫中與小狗續前緣</title></header><body><h1>黃貫中與小狗續前緣</h1><p>黃貫中（阿Paul）最新EP《同根》將於今日推出，由於今次這張EP是上次大碟《黑白》的延續，於是唱片封套也找來上次有份拍攝的小狗現身，與阿Paul再度合作。不過阿Paul拍攝期間卻遭小狗兇惡對待，原來小狗發現一隻外來犬進入拍攝範圍，牠護主心切才令大家虛驚一場。<br> &#13;<br> <spanclass>從未分開過 &#13;<br> 而阿Paul今次大碟找來Beyond舊成員黃家強及葉世榮合作《同根》一曲，對於外間盛傳此曲是Beyond復合之頭炮，阿Paul否認說：「其實我哋從來都冇解散過，只不過分開做嘢啫，咁又點算復合呢！」</spanclass></p></body></html>
