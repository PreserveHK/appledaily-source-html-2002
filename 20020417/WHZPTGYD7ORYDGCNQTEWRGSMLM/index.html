<html><header><meta charset="utf-8"><title>中國探子四出搜軍情</title></header><body><h1>中國探子四出搜軍情</h1><p>【綜合中國外電】今晚舉行的多場國際友誼賽中，中國隊世界盃分組賽對手巴西、哥斯達黎加及土耳其紛紛登場，中國教練團當然不會錯過刺探敵情的好機會。&#13;<br> 其中教練沈祥福飛赴葡萄牙，觀看有前鋒朗拿度復甦的巴西，作客迎戰葡萄牙賽事；遲尚斌亦出發日本，觀看日本對哥斯達黎加比賽；而另一個教練金志揚則在周五到南韓觀看南韓對哥斯達黎加比賽。雖然土耳其今晚亦會在荷蘭迎戰智利，但因為中國主教練米路天奴域已在上月看過土耳其對南韓比賽，所以刺探工作留待土耳其到香港參加回歸盃才展開。</p></body></html>
