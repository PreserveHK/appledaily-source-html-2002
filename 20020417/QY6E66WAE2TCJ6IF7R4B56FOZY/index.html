<html><header><meta charset="utf-8"><title>Britney真正處女作曝光</title></header><body><h1>Britney真正處女作曝光</h1><p>美國女歌手BritneySpears早前主演的《玉女半熟時》，打正旗號是其首部電影。不過近日英國雜誌則踢爆她的銀幕處女作，是前年一齣名叫的《Longshot》的低成本製作。<br> &#13;<br> <spanclass>演超級閒角 &#13;<br> 原來Britney曾於前年與當時是她男友的'NSync主音Justin，以情侶檔合作電影《Longshot》，並飾演大閒角。Britney於該片飾演一名空中小姐，而Justin則出演一名代客泊車的服務員。不過電影未曾上映已直出錄影帶，令兩人一塌胡塗的演技，未致放上大銀幕。</spanclass></p></body></html>
