<html><header><meta charset="utf-8"><title>小心息率急升</title></header><body><h1>小心息率急升</h1><p>萬利理財總裁張佩儀（圖）提醒投資者：「雖然可贖回債券也是債券的一種，風險很低，但也不是全無風險。若然息率急升，債券價格將會下跌，如中途賣出可能會蝕錢，而且要支付交易佣金。」&#13;<br> 她補充：「由於發行機構擁有贖回權，何時沽出債券將被他人控制，因此預期的投資回報將受影響，打亂了投資計劃。另一個問題是，息率將會上調，可贖回債券被贖回的機會不高；而與同級定息債券比較，其到期孳息率相差並不多。」</p></body></html>
