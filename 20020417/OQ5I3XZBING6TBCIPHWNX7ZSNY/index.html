<html><header><meta charset="utf-8"><title>15人被控誤殺梁錦光</title></header><body><h1>15人被控誤殺梁錦光</h1><p>【本報訊】二○○○年灣仔入境事務大樓被縱火釀成兩死慘劇，現場十五名爭取居港權男女昨日於高等法院被控縱火及誤殺罪名，主控官指各被告合謀以淋潑易燃液體放火方式粗暴抗議，造成大火直接引致入境主任梁錦光死亡，構成誤殺罪名。&#13;<br> 六女九男被告年齡介乎二十一至三十二歲，他們否認於二○○○年八月二日在灣仔入境事務大樓內縱火及誤殺高級入境事務主任梁錦光。梁錦光與請願人士林小星均被嚴重燒傷，延醫至八月十一日不治。&#13;<br> 聆訊今續。&#13;<br> 案件編號：HCCC6/01</p></body></html>
