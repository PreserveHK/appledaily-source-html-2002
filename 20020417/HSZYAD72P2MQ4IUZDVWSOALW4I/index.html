<html><header><meta charset="utf-8"><title>王敏德牛一愛妻贈吻</title></header><body><h1>王敏德牛一愛妻贈吻</h1><p>王敏德與妻子馬詩慧前晚在灣仔ClubING舉行「王敏德CelebrategoodTimeC'mon！狂歡生日派對」，慶祝王敏德三十七歲生日，前晚獲譚詠麟、馮德倫、雷宇揚、琦琦等好友到場祝賀。<br> &#13;<br> <spanclass>馬詩慧送結他 &#13;<br> 王敏德除了收到愛妻所贈的結他外，亦收了不少禮物，更應記者要求與馬詩慧嘴對嘴拍照。王敏德說：「我由聖誕開始學結他，都學咗三個月，所以老婆專登送個結他畀我。」&#13;<br> 而馬詩慧則說：「佢（指王敏德）以前當屋企係酒店，𠵱家就好黐家，佢自動自覺改我已經好開心。」&#13;<br> 採訪：梁錦雯　攝影：黃文成</spanclass></p></body></html>
