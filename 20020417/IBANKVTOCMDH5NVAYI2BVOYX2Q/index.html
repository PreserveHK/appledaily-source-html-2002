<html><header><meta charset="utf-8"><title>　　華叔贈字「義利兼顧」 - 李八方</title></header><body><h1>　　華叔贈字「義利兼顧」 - 李八方</h1><p>華叔中文底子好，書法鐵畫銀鈎，係人都知。昨日在教協與東亞推出聯營卡嘅記者會上，華叔又再露一手。&#13;<br> 佢親自寫咗一幅字畫，上題「義利兼顧」四字送畀東亞主席李國寶，華叔重不忘解釋典故來自戰國時代孟子周遊列國的一個故事：孟子單講仁義，結果游說無功而還。吳王向佢指出，除咗講仁義亦要兼顧實利，即字畫所書「義利兼顧」。套用今日術語係「理想與效益兼顧」。&#13;<br> 本港經濟於此時世，大家講求共度時艱，華叔送字畀東亞，可謂語重心長。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
