<html><header><meta charset="utf-8"><title>Direngrey重臨香港</title></header><body><h1>Direngrey重臨香港</h1><p>去年曾來港表演，令瘋狂女fans興奮至當眾脫bra露點的日本樂隊Direngrey，今晚將於九龍灣國際展貿中心舉行香港站亞洲巡迴演唱會。而昨日五位樂隊成員脫下奇裝異服，以素臉出席記者會，反令大批香港女fans大讚可愛。<br> &#13;<br> <spanclass>隨傳隨到 &#13;<br> 但Direngrey在記者會上繼續保持其極cool形象，對於問題大都只答「唔清楚」及「冇乜特別」。被問到何以選香港、上海及台北等地舉行演唱會時，成員更說：「我哋喺邊度搞都冇所謂，總之人哋叫我哋唱，咪唱囉！」	&#13;<br> 採訪：盧幼萍　攝影：馬啟然</spanclass></p></body></html>
