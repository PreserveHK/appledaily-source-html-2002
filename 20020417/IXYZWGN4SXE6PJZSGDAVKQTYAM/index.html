<html><header><meta charset="utf-8"><title>洩電焚宅燒死兩犬</title></header><body><h1>洩電焚宅燒死兩犬</h1><p>【本報訊】土瓜灣一個住宅單位因魚缸氣泵洩電，昨日閉門失火，全屋付諸一炬，魚缸內唯一的一條金魚及戶主所養的兩隻西施狗，均葬身火海，戶主母女接報返回，見愛犬慘死，抱頭痛哭。&#13;<br> 現場是土瓜灣長寧街十九至二十五號五樓姓朱住所，住有夫婦及一名二十多歲的女兒。火警在昨日中午十二時許發生，起火時家中無人，大火由窗門噴出，濃煙向天直冒，街坊報警，消防員到場灌救及協助疏散大廈百多名住客，火警在二十分鐘後被撲熄。</p></body></html>
