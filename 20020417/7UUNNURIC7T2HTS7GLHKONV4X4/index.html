<html><header><meta charset="utf-8"><title>東亞支持140%按揭轉讓</title></header><body><h1>東亞支持140%按揭轉讓</h1><p>【本報訊】對於按揭公司研究透過按揭保險計劃，將按揭成數由90%提高至140%以協助負資產人士轉按的建議，東亞銀行（023）主席兼行政總裁李國寶表示，此舉對負資產人士有幫助，相信特首及政府均希望協助這批業主紓困，但礙於不便直接「出手」，避免令政府要承擔風險，故最終若由按揭公司透過上述計劃為負資產人士解困。&#13;<br> 他估計按揭公司亦會透過方法將風險分散，並同意各方面應小心評估建議，否則會影響銀行的信貸評級。<br> &#13;<br> <spanclass>發卡量逾50萬張 &#13;<br> 另外，東亞與教協昨發行聯營卡，該行卡務部主管何伯鴻預期，首年該卡的發行量逾1萬張，現時東亞的整體發卡量已逾50萬張。</spanclass></p></body></html>
