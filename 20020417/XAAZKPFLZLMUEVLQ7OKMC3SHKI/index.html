<html><header><meta charset="utf-8"><title>　　福布斯送禮畀八方 - 李八方</title></header><body><h1>　　福布斯送禮畀八方 - 李八方</h1><p>從來都話傳媒人公關手腕了得，昨日又有一例證。話說上月《福布斯》在港開記者會，宣布於今年九月喺本港舉行全球行政總裁會議，八方當日有去捧場，與福布斯集團總裁兼行政總裁史提夫福布斯交換咗名片。事後八方都忘記當時同佢講過咩。不過，八方噚日返到公司，收到一條由美國空運到港的領帶，附有一封由史提夫福布斯親筆簽署嘅感謝信，話多謝八方當日抽空光臨，真係客氣，查實佢都唔知記唔記得八方係點樣，但禮多人不怪。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
