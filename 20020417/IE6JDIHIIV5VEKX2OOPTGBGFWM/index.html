<html><header><meta charset="utf-8"><title>$1蝦餃食足七日</title></header><body><h1>$1蝦餃食足七日</h1><p>市道不景，食肆首當其衝，為了生存，不少酒樓得靠薄利多銷，圖以維持壽命，否則，只有退下火線，結束經營。正因如此，一蚊美食繼續大行其道，只要準時入場，鈔票自然增值。今次推介的$1蝦餃，逢星期一至五早上11時半至下午2時準時出籠，星期六、日更延至5時；食得平當然有限制，2-4位限叫一籠，5-8位限叫兩籠，9位以上限叫三籠，要食趁早。&#13;<br> &#13;<br> 記者：林寶玲&#13;<br> &#13;<br> 店名：福豪海鮮酒家&#13;<br> 電話：26072883&#13;<br> 地址：沙田正街一號沙田廣場一號舖</p></body></html>
