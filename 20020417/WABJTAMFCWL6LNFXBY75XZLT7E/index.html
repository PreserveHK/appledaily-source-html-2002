<html><header><meta charset="utf-8"><title>留學德國　為人低調</title></header><body><h1>留學德國　為人低調</h1><p>現年六十二歲的沈福源，是衞生署的註冊婦產科醫生。沈氏早年畢業於德國，並獲英國多間學院頒發執照及院士資格。他在港行醫多年，於名醫滙聚的中環萬邦行開設診所，但為人甚為低調。<br> &#13;<br> <spanclass>多外籍病人光顧 &#13;<br> 根據醫務委員會資料，沈福源於一九六七年取得德國科倫大學醫學博士，後來於七一年兼取得倫敦藥劑及內外科執照。他在七八年成為英國皇家婦產科醫學院成員，並於九三年取得該學院的榮譽院士銜頭，同年更獲香港醫學專科學院院士（婦產科）的醫生資格。其在萬邦行開設診所，光顧的病人主要為外籍人士。&#13;<br> 本報記者</spanclass></p></body></html>
