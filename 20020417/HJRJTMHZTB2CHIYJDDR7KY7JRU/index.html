<html><header><meta charset="utf-8"><title>濱崎步奄尖玩SMAP</title></header><body><h1>濱崎步奄尖玩SMAP</h1><p>日本樂壇天后濱崎步上周到台灣宣傳時，搞㷫不少台節目主持人，原來早前她首度亮相日本電視節目《SMAP×SMAP》時，亦玩到SMAP頭暈暈。&#13;<br> 事緣步姐參加《SMAP×SMAP》的試食環節時，向SMAP四位負責下廚的成員表示想吃日本菜，但當對方開始下廚後，又說不愛吃飯及蛋，轉頭卻又要吃飯糰。&#13;<br> 此外，SMAP正為他們下月面世的新歌《freebird》作準備。</p></body></html>
