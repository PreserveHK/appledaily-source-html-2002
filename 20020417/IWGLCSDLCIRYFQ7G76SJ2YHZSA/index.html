<html><header><meta charset="utf-8"><title>陳司翰留鬚改形象</title></header><body><h1>陳司翰留鬚改形象</h1><p>陳司翰﹙Victor﹚昨日留有鬚根並穿上一件米奇老鼠T恤出席尖沙嘴香格里拉酒店舉行的「DisneyInteractiveCD-ROM產品香港區發行」記者會。<br> &#13;<br> <spanclass>努力Keep弗 &#13;<br> 原來Victor打算改變形象，他昨日說：「我專登唔剃兩日鬚，等自己畀人嘅感覺冇咁細路，我最近亦keep緊弗，希望自己上鏡可以靚啲。」而Victor昨日宣布替DisneyInteractiveCD-ROM宣傳一年，他表示：「我由細到大都好鍾意迪士尼，又好鍾意打機，今次真係好開心。」</spanclass></p></body></html>
