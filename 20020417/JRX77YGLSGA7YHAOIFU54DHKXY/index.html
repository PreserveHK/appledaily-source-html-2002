<html><header><meta charset="utf-8"><title>Mango最愛食芒果</title></header><body><h1>Mango最愛食芒果</h1><p>王秀琳（Mango）昨日於尖沙嘴帝苑酒店為「Mango甜品自助餐」揭幕。<br> &#13;<br> <spanclass>買狗先斬後奏 &#13;<br> Mango於會中除可大飽口福，品嘗各式芒果甜品外，還親自炮製芒果千層班戟。問一向鍾情芒果的Mango會否怕增磅？她說：「今日我特登留肚嚟食芒果甜品，但係就當午餐，會食少一餐囉！」&#13;<br> 而Mango亦於日前先斬後奏，以六千五百元買下一隻聖斑納犬，她說：「我覺得拖大狗出街會好有型，所以就好想買，但係就未得到爸爸同意，所以買咗返去就俾老竇鬧。」</spanclass></p></body></html>
