<html><header><meta charset="utf-8"><title>警搗破色情浴室</title></header><body><h1>警搗破色情浴室</h1><p>【本報訊】銅鑼灣一間色情桑拿浴室早前被「釘牌」後，疑「借屍還魂」再度經營向顧客提供「手淫」服務，警方昨凌晨派出警員「放蛇」，成功拘捕五名男女，包括兩名提供手淫服務女子。&#13;<br> 被搗破的桑拿浴室位於高士打道，警方灣仔特別職務隊毛莉莎督察表示，該浴室前身亦為一間按摩中心，由於多次被揭發向顧客提供手淫服務違反經營條件，九個月前遭「釘牌」停止營業。&#13;<br> 毛莉莎指，三個月前按摩中心「重張旗鼓」，除持牌人不同及更換名稱外，成員均為同一班底。警方接獲線報，立即部署「放蛇」行動，並在昨日拘捕五名男女。</p></body></html>
