<html><header><meta charset="utf-8"><title>前舞蹈員非禮囚一年</title></header><body><h1>前舞蹈員非禮囚一年</h1><p>【本報訊】前舞蹈藝員涉嫌潛入同屋女房客的房間，大肆非禮兼企圖強姦，他在庭上則辯稱雙方情投意合，只是女方說要結婚，才不歡而散，審訊後他非禮罪成，昨日在高等法院被判入獄一年。&#13;<br> 高院暫委法官張慧玲昨日判案說，本案受害人是精神病康復者，要人照顧，雖對被告有好感，但被告擅自闖進房間，在她相信是最安全的地方侵犯她，案情相當嚴重，考慮被告只是一時衝動，不能自控，遂判上述刑期。&#13;<br> 三十五歲被告王炳齡曾當舞蹈員近十年，案發時做運輸，原被控於去年一月十四日，在屯門一單位，企圖強姦三十八歲的受害人。&#13;<br> 案件編號：HCCC386/2001</p></body></html>
