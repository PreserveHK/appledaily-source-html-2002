<html><header><meta charset="utf-8"><title>14歲鈴木杏得金城武歡心</title></header><body><h1>14歲鈴木杏得金城武歡心</h1><p>十四歲日本女星鈴木杏與靚仔金城武，昨日現身東京日比谷帝國酒店，出席新片《Returner》記者會，吸引近百名傳媒到場。&#13;<br> 金城武昨日大讚在片中跟他出生入死的鈴木杏說：「我雖然大過鈴木杏十年有多，只當佢係小妹妹，但佢今日嘅打扮充滿女人味。拍呢部戲最大嘅得益，就係可以四圍去，大阪同神戶我都係第一次去。」&#13;<br> 此外，鈴木杏今日會推出兩張個人寫真DVD，以健康感覺十足的水着look帶歡樂給fans。&#13;<br> 特約記者森林檎東京直擊</p></body></html>
