<html><header><meta charset="utf-8"><title>投注三T全餐本錢逾億</title></header><body><h1>投注三T全餐本錢逾億</h1><p>今晚三T彩金高達二億，必定會吸引賭馬集團大包圍，尤其今晚賽事在快活谷馬場舉行，每場限出馬十二匹，若投注三T採用全餐方式，即每關十二匹馬互串，每關二百二十注，三關互乘，共一千零六十四萬八千注，每十元一注本錢一億零六百四十八萬。&#13;<br> 若然一注獨中正獎派二億，大包圍賺九千三百五十二萬，還未計二百一十九注安慰獎，表面看有賺無蝕；不過，一旦如去年一次賽事雖二億五千萬三T彩金，但跑出正路賽果，共有十一點五注中，大包圍便要蝕本，更何況今晚彩金只得二億，超過一注中肯定無得賺。&#13;<br> 本報記者</p></body></html>
