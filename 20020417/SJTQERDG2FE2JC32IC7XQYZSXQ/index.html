<html><header><meta charset="utf-8"><title>鍾欣桐：可安享晚年啦！<br>Twins拍Epson廣告七位數酬勞</title></header><body><h1>鍾欣桐：可安享晚年啦！<br>Twins拍Epson廣告七位數酬勞</h1><p>二人女子組合Twins昨日齊齊穿上短裙，往尖沙嘴出席「Epson委任人氣組合Twins新一代Epson新星」記者會，正式宣布成為Epson代言人。<br> &#13;<br> <spanclass>等食花膠 &#13;<br> Twins昨日心情均十分好，除獲大會送贈打印機、掃描器及一把特製雙人遮外，又穩袋七位數字酬勞。&#13;<br> 蔡卓妍（阿Sa）開心地說：「拍埋呢個平面廣告，我哋唔止可以食鮑參翅肚，連花膠都可以歎㗎。」而鍾欣桐（阿嬌）亦說：「我覺得好開心快活，可以安享晚年啦。」&#13;<br> 採訪：甘比　攝影：黃文偉</spanclass></p></body></html>
