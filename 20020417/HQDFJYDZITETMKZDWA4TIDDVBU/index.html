<html><header><meta charset="utf-8"><title>Pandora'sbox</title></header><body><h1>Pandora'sbox</h1><p>"IfCanadawentdownthatroute,thatwouldopena<u> Pandora'sbox</u> ."&#13;<br> &#13;<br> 「加拿大如果朝此方向走，等於打開潘朵拉的盒子。」&#13;<br> &#13;<br> 加拿大遲遲未簽署限制溫室氣體排放的京都議定書，卻屢屢在廢氣排放權上要求讓步。歐盟斥加國只懂討價還價，若聯合國就範，終會令條約崩潰。潘朵拉（Pandora）是希臘神話中首個女人，因私自打開天神宙斯給她的盒子，令盒中的罪惡、災難走出盒子四散，打開潘朵拉的盒子意指為引起災禍。</p></body></html>
