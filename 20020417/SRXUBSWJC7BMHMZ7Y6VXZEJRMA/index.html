<html><header><meta charset="utf-8"><title>施念慈教瘦身不敢亂作</title></header><body><h1>施念慈教瘦身不敢亂作</h1><p>施念慈（Celia）昨日往灣仔天地書局為最新推出的《瘦身密語系列之明星瘦身簿》舉行簽名會，好友張學潤亦有到場打氣，雖然現場未有出現大排長龍，但仍有不少女士即場購買索取簽名。&#13;<br> Celia說：「今次係我第一次寫瘦身美容嘅書，同以往嘅好唔同，因為唔可以老作，之前要做好多資料搜集，籌備咗幾個月時間。我今次重專誠請咗中醫師同營養師幫手，我諗唔會俾讀者投訴。」<br> &#13;<br> <spanclass>老公唱反調 &#13;<br> 問到施念慈可有找老公陳鴻業當白老鼠做實驗時，她說：「我老公偏偏同我唱反調，話要增肥，佢同我拍拖之後，已經肥咗十幾磅，不過我都覺得佢肥啲好。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
