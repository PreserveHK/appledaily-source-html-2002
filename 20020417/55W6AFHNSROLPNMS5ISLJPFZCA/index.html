<html><header><meta charset="utf-8"><title>遺棄罪最高判囚五年</title></header><body><h1>遺棄罪最高判囚五年</h1><p>深圳五維律師事務所周迅梅律師表示：如蔭仔的情況屬實，則他的香港父親顯然犯有「遺棄罪」。另外她的妻子患精神病喪失獨立生活能力後，他沒盡到撫養責任，同樣也構成「遺棄罪」。未離婚又和他人同居生仔，又構成「重婚罪」。如果罪名成立數罪並罰的話，最高可判處七年有期徒刑及強制執行撫養義務。&#13;<br> 周迅梅表示，據中國刑法第二百六十一條規定，對於年老、年幼、患病或其他沒有獨立生活能力，負有撫養義務而拒絕撫養、情節惡劣的行為，構成「遺棄罪」，處以五年以下有期徒刑、拘役或管制。而重婚則處以兩年以下有期徒刑、拘役或管制。&#13;<br> 本報記者</p></body></html>
