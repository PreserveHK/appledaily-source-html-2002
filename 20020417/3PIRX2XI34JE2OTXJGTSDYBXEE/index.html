<html><header><meta charset="utf-8"><title>來電閃燈筆一物三用</title></header><body><h1>來電閃燈筆一物三用</h1><p>開緊會嘅時候，手上嗰支筆突然閃閃吓？皆因用緊嘅係一支來電閃燈筆。唔想喺開會嘅時候部手機響，通常都會轉用震機功能，甚至校到佢無震無響變靜音。不過，有時部機震咗都唔多覺，重要嘅電話分分鐘都會錯過，若然有支來電閃燈筆，唔單止寫得，有來電嘅時候重可以提埋你。另外，筆頂亦有一盞藍色燈，㩒着佢就可以照到銀紙上嘅水印，可謂一物三用。&#13;<br> &#13;<br> 記者：招佩珊攝影：陳偉強&#13;<br> &#13;<br> 店舖：百利科技&#13;<br> 地址：旺角先達廣場1樓F88號舖&#13;<br> 電話：27700083</p></body></html>
