<html><header><meta charset="utf-8"><title>Bvlgari推限量紀念版香薰</title></header><body><h1>Bvlgari推限量紀念版香薰</h1><p>名牌Bvlgari為慶祝旗下香薰推出十周年紀念，特別新推出兩款有綠茶香味的香薰，而全港只會限量推出一千支。<br> &#13;<br> <spanclass>開旗艦店 &#13;<br> 而這支帶有綠茶味的香薰，最特別之處是為配合東洋特色，Bvlgari請來日本大師MatsuoBasho於包裝上寫上日本傳統的俳句短詩。&#13;<br> Bvlgari香港區公關駱卓怡昨日於灣仔君悅酒店舉行的記者會上，更公布Bvlgari未來的發展大計，她說：「我哋十一月會喺香港開Bvlgari旗艦店，呢間舖有兩層，會係全亞洲區最大嘅。」</spanclass></p></body></html>
