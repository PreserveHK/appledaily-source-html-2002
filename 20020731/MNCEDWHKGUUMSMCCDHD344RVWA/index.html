<html><header><meta charset="utf-8"><title>病童願望有遊戲師</title></header><body><h1>病童願望有遊戲師</h1><p>【本報訊】香港兒童權利委員會及智樂兒童遊樂場協會的十多名代表，昨日趁着醫院管理局舉行會議，帶同寫上長期病患兒童訴求的許願樹，交予醫管局專業事務及醫療發展總監黃譚智媛，要求醫管局接納兒童病人約章，在所有公立醫院提供醫院遊戲師，協助減少病童因療程而造成的身心困擾。兩會於過去四周訪問了七十一名十八歲以下、曾於過去兩年入住公立醫院最少一晚的病童，發現受訪者在入院期間最期望醫院可增加遊戲設施。智樂兒童遊樂場協會醫院遊戲經理郭明秋表示，醫院遊戲師可透過與病童遊戲，協助他們了解將面對的療程，讓病童先作好心理準備及增加其合作性，令療程更順利快捷。</p></body></html>
