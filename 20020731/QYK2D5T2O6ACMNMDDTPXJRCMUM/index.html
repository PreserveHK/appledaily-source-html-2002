<html><header><meta charset="utf-8"><title>英派消防車救心臟病人</title></header><body><h1>英派消防車救心臟病人</h1><p>英國西約克郡一名男子心臟病發，但因救護車不足，當局竟改派消防車前往搶救。結果該男子不治身亡。&#13;<br> 五十四歲的克拉克森，周一在住所內心臟病發。他的女兒朱莉致電「九九九」緊急熱線求助，但接線生竟說，所有救護車均離她的住所「很遠」，會先派消防員到場。&#13;<br> 克拉克森的妻子說，消防員到達後，發現任務竟是搶救心臟病病人時，似乎有點意外，但他們仍用搶救心臟病人的去纖顫器，替克拉克森施救，但他最終不治。&#13;<br> 事後當地救護署辯稱，當救護服務繁忙時，要求鄰近的消防局協助是「標準做法」。&#13;<br> 綜合外電報道</p></body></html>
