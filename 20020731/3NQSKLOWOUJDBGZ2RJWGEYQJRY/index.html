<html><header><meta charset="utf-8"><title>鐵騎士戴頭盔獎吃雪糕</title></header><body><h1>鐵騎士戴頭盔獎吃雪糕</h1><p>意大利南部加利波利市為鼓勵市民安全駕駛，決定贈送雪糕給戴上頭盔的電單車司機，實行「軟硬兼施」。&#13;<br> 雖然法例規定電單車司機必須戴頭盔，但人們寧願受罰也不愛「束縛」。既然懲罰起不了作用，市議會決定改為利誘──交通督導員會向戴頭盔鐵騎士送上雪糕贈券。&#13;<br> 市長文內里說：「許多人寧願被罰款也不願戴頭盔，即使實施嚴刑苛法也無補於事。所以我們決定鼓勵鐵騎士戴頭盔，每次見到戴頭盔的駕駛者，我們都會送上一張雪糕贈券。」&#13;<br> ananova網站</p></body></html>
