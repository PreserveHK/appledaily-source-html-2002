<html><header><meta charset="utf-8"><title>葉璇放生變殺生</title></header><body><h1>葉璇放生變殺生</h1><p>無綫劇集《再生緣》一班演員包括葉璇、楊怡、胡杏兒及林峰等，昨日到淺水灣萬壽亭放生小鳥祈福，怎料天公不造美，在放生的時候，正下着滂沱大雨，很多小鳥被淋濕飛返萬壽亭避雨，最後有一隻小鳥更不幸被一名遊客踩死，放生活動，竟釀成殺生慘劇。<br> &#13;<br> <spanclass>動作大走光 &#13;<br> 葉璇見小鳥飛返亭間避雨，她連忙在地上拾起一隻全身濕透的小鳥，怎料她心急抱起小鳥時，動作過大，不慎走光。葉璇知道其中一隻小鳥被踩死後感到可惜，她說：「初初都諗住有少少唔吉利，但係之後又覺得隻雀仔有機會輪迴，佛家都講話早登極樂啦！不過，放龜好似好啲。」&#13;<br> 採訪：楊潔雯　攝影：陳偉權</spanclass></p></body></html>
