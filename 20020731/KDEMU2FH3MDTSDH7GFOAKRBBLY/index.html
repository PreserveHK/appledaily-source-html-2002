<html><header><meta charset="utf-8"><title>梨木樹小販阻街</title></header><body><h1>梨木樹小販阻街</h1><p>曹太早前投訴，荃灣梨木樹邨街市附近一條小巷，經常有流動小販擺賣，既阻塞通道，又影響環境衞生。<br> &#13;<br> <spanclass>房署多次掃蕩 &#13;<br> 房屋署發言人稱，房署一直有就此問題採取行動，本年直至五月底，便曾撿走共二百多件貨物，三次捉到小販，因小販流動性強，有時會走出房署範圍才擺賣，故房署本年亦曾與食物環境衞生署採取十次聯合行動，以作打擊，房署亦呼籲居民不要光顧無牌流動小販。（○五○八二六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
