<html><header><meta charset="utf-8"><title>方力申入行先睇八字</title></header><body><h1>方力申入行先睇八字</h1><p>方力申昨日往銅鑼灣出席他任代言人的護膚品BiothermHomme舉行的簽名會，即場為五十位顧客簽名。<br> &#13;<br> <spanclass>屬猴多官非 &#13;<br> 英皇新人周英杰曾因富豪風水師陳伯一句「入錯行」，而傳被英皇解約，昨日問方力申有否聽過此事？他表示全不知情，但他透露其經理人黃柏高亦很迷信，當年他加入樂壇時曾把自己的時辰八字交給公司，但他說自己並沒有見過甚麼高人，只知他們用時辰八字來測大家會否合作愉快。&#13;<br> 問方力申是否相信風水這門學問，他說：「聽吓就冇所謂，好似搬屋咁都會問吓意見，而媽咪都有幫我睇風水書，佢哋話今年屬猴嘅會比較多官非，不過到目前為止都冇乜嘢事。」</spanclass></p></body></html>
