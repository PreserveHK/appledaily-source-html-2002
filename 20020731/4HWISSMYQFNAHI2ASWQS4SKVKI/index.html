<html><header><meta charset="utf-8"><title>少婦罵夫激動脫衣</title></header><body><h1>少婦罵夫激動脫衣</h1><p>【本報訊】一對年輕夫婦昨晨十一時許在黃大仙地鐵站出口，因感情問題吵個不停，其間姓黃妻子（二十四歲）情緒激動脫去T恤，上身僅穿胸圍在通道及樓梯發狂奔跑，姓何丈夫（二十七歲）立即脫下上衣遮蔽妻子。地鐵女職員發現在旁協助緊捉她雙腳（圖），又遞上毛氈讓她包裹身體，惟女事主不斷掙扎，哭說：「放開我呀！唔好包住我，好熱呀！」丈夫於是撥動銀包當作紙扇替妻撥涼。警員到場勸喻女事主穿回衣服後，口頭警告後離開。</p></body></html>
