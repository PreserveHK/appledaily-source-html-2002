<html><header><meta charset="utf-8"><title>血濺肉店</title></header><body><h1>血濺肉店</h1><p>【本報訊】中環結志街一間肉食店昨清晨六時許發生懷疑尋仇血案，一名姓羅（三十六歲）新僱用個多月的肉店職員返抵準備開舖時，兩名兇徒突然走近取去肉枱一柄豬肉刀向他襲擊，事主的右前臂及右大腿被斬傷，滿身鮮血。兇徒事後逃去無蹤。途人發現報警將傷者送院救治，目前情況穩定。&#13;<br> 警員在附近一帶兜截無果。傷者事後表示之前曾在將軍澳一間肉店工作，最近與前僱主因勞工假期問題鬧上法庭，他又聲稱認得該兩名兇徒。警方不排除事件涉及尋仇，現正展開調查。&#13;<br> 李家傑攝</p></body></html>
