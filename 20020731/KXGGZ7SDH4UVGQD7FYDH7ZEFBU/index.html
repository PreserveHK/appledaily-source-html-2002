<html><header><meta charset="utf-8"><title>梁思浩認扮兔仔</title></header><body><h1>梁思浩認扮兔仔</h1><p>上周六城中一班男同志在淺水灣影灣園舉行化妝派對，期間有傳媒假扮成賓客，潛入會場內採訪，主人家發現後報警求助。<br> &#13;<br> <spanclass>全部男賓 &#13;<br> 據了解，當晚參與派對者不乏圈中名人藝人，包括有梁思浩、倫永亮和著名時裝設計師鄭兆良等等。&#13;<br> 記者昨日在西貢找到梁思浩，向他求證此事時，梁思浩說：「我有個男同志朋友，佢同佢另一半舉行十周年紀念派對，邀請嘅全部係男性朋友，而且講明係化妝派對。」問思浩可擔心被指是男同志時，他說：「男同志搞派對，唔代表去嗰啲都係gay，我去係尊重主人家，戥朋友高興，而且只係戴咗隻兔仔耳。如果有人想屈我就即管屈啦，反正呢半年嚟我成日俾人跟踪，有人想抹黑我！」</spanclass></p></body></html>
