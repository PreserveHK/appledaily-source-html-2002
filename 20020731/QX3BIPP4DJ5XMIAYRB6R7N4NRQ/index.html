<html><header><meta charset="utf-8"><title>蝙蝠女擺脫小肥肥身材</title></header><body><h1>蝙蝠女擺脫小肥肥身材</h1><p>曾執導《鬼眼》的導演禮切沙也馬蘭（M.NightShyamalan），前晚假紐約舉行新作《驚兆》首映，片中主角米路吉遜（MelGibson）及祖昆馮力士（JoaquinPhoenix）均盛裝赴會。而與導演禮切份屬好友的布斯韋士利（BruceWillis）及雅麗茜亞蕭華史東（AliciaSilverstone）亦有到來捧場。從前肥腫難分的雅麗茜亞，今回以極弗的苗條身材示人，甚為搶鏡。</p></body></html>
