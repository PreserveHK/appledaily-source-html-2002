<html><header><meta charset="utf-8"><title>創新阿拉斯加蟹腳天婦羅</title></header><body><h1>創新阿拉斯加蟹腳天婦羅</h1><p>阿拉斯加蟹腳出名又長又多肉，一般餐廳都愛把牠白烚凍食，以保留原有鮮味，但最近有餐廳竟然將牠招攬入天婦羅行列，將肥美蟹腳炸至金黃，更加香口惹味，他們還把阿拉斯加蟹肉配蘆笋做沙律和扒勝瓜等，的確夠新奇！只吃蟹不夠？還有新西蘭龍蝦刺身、鮑汁燴袋鼠肉、白酒煮活青口等等，當然還少不了美味甜品啦！&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：世紀咖啡閣  &#13;<br> 電話：25988888內線6350&#13;<br> 地址：灣仔謝斐道238號世紀香港酒店一樓&#13;<br> 供應時間：晚上6時半至9時半&#13;<br> 價錢：星期日至四成人$178，星期五、六及公眾假期成人$198；小童一律$108。</fontstyle></spanclass></p></body></html>
