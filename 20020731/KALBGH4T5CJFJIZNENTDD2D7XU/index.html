<html><header><meta charset="utf-8"><title>Apple姐日記：<br>Danielle東瀛發展冇排場</title></header><body><h1>Apple姐日記：<br>Danielle東瀛發展冇排場</h1><p>我Apple姐噚日咪寫過本地模特兒樂基兒喺日本好似發展得唔錯咁嘅，其實成日同佢好似孖公仔咁出現嘅混血名模Danielle，喺日本嘅成績都唔曳㗎。<br> &#13;<br> <spanclass>坐巴士出東京 &#13;<br> 話說我早排去日本嗰陣，咁啱得咁蹺同阿Danielle坐埋同一班機，佢正正經經唔蒲嗰陣，個樣真係好清秀㗎！雖然Danielle喺日本嘅起步都唔錯，但係我見佢落機後，都唔係話好有排場咁有助手嚟接機，佢同一般遊客一樣，都係乘搭車費三千日圓（約一百九十五港元）一程嘅大巴士出東京，好鬼平民feel㗎咋。</spanclass></p></body></html>
