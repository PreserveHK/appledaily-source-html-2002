<html><header><meta charset="utf-8"><title>我有我的反傳統童話集</title></header><body><h1>我有我的反傳統童話集</h1><p>排排坐，齊齊作童話故事！&#13;<br>三隻小豬出來了、森林警察出動了、白馬王子變身了、睡公主起飛了……單憑紙張、顏色做創作，犀利反傳統的小豬屋、白「馬」公主、白「雪」王子誕生了！&#13;<br>&#13;<br>場地：香港藝術中心藝術學院&#13;<br>（香港灣仔港灣道二號八樓25820219）&#13;<br>網址：<ahref>artschool.hkac.org.hk&#13;<br>記者：瓜小姐&#13;<br>攝影：羊先生</ahref></p><p>看！憑空創作童話故事的時候，小蘋果會員的表情多麼肉緊……故事大綱有了，再左砌右拼、剪剪貼貼，令故事成真！&#13;<br> &#13;<br> <spanclass><fontstyle>童話一  &#13;<br> <spanclass><fontstyle>白「馬」公主白「雪」王子出來了  &#13;<br> </fontstyle></spanclass></fontstyle></spanclass></p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> <spanclass><fontstyle>童話二  &#13;<br> <spanclass><fontstyle>三隻小豬  </fontstyle></spanclass></fontstyle></spanclass></p></body></html>
