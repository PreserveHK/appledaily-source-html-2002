<html><header><meta charset="utf-8"><title>少女離奇割脈</title></header><body><h1>少女離奇割脈</h1><p>【本報訊】北角一名姓黃（二十歲）少女昨凌晨三時許離奇在家中用刀片割脈自殺，其姓彭（二十一歲）同屋女友返抵住所，赫見她昏迷在床上，左腕流血受傷，立即報警將她（圖）送院救治，情況穩定。&#13;<br> 警方事後調查，發覺單位客廳一片凌亂且滿地血迹，但女事主又不肯透露原因及詳情，只向警員頻呼：「你哋唔好理我，總之我冇俾人打劫，亦冇俾人強姦！」警方將案列作企圖自殺處理，初步相信事件無可疑。&#13;<br> 李家傑攝</p></body></html>
