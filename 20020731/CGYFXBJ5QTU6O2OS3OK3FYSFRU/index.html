<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>鄭秀文DIY運動服扮Yohji</title></header><body><h1>靚衫SnapShot：<br>鄭秀文DIY運動服扮Yohji</h1><p>樂壇天后鄭秀文（Sammi）近年的穿衣品味相當多元化，時而前衞，時而女性化，十分精釆，而且出乎意料地，Sammi並非只穿名牌，只要能配合她的形象，不時亦有以DIY的服飾示人。<br> &#13;<br> <spanclass>在街邊買 &#13;<br> Sammi最新唱片的宣傳照中，有她穿上一件以運動服改成的新裝，乍看甚似在Joyce有售的日本超級名牌YohjiYamamoto，原來這件新裝，是Sammi今次唱片封套的形象指導TomasChan，在街邊買的一件普通運動服改成的。</spanclass></p></body></html>
