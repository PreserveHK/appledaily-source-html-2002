<html><header><meta charset="utf-8"><title>無線變陣夾擊亞視</title></header><body><h1>無線變陣夾擊亞視</h1><p>亞視上周再度推出由陳啟泰主持的遊戲節目《百萬富翁》，及以韓劇《藍色生死戀》對撼無綫劇集《無考不成冤家》及遊戲節目《一觸即發》，結果成功搶去無綫二十萬觀眾，無綫有見及此，昨日即宣布於八月五日起，在黃金時段作出變陣，將《皆大歡喜》提前播映，聯合新劇《烈火雄心II》夾擊《藍色生死戀》，實行用薛家燕撼《藍》劇的宋慧喬。<br> &#13;<br> <spanclass>《皆大歡喜》提前播 &#13;<br> 由林峯和葉璇主演的《再生緣》將於下周一晚七時三十分播映，《皆大歡喜》則提前於八時三十分播出，方中信、王喜主演的《烈火雄心II》在九時零五分播出，反而《一觸即發》押後到十時零五分才播映。</spanclass></p></body></html>
