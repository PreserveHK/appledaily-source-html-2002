<html><header><meta charset="utf-8"><title>糾黨劫百萬案開審</title></header><body><h1>糾黨劫百萬案開審</h1><p>【本報訊】兩名澳門會計文員，攜帶約值逾一百萬港元的外幣到香港兌換，在中港客運碼頭遭五名男子拳打腳踢，攔途截劫，被搶去悉數外幣。一名涉案男子昨在區域法院否認一項行劫罪名受審。&#13;<br> 無業被告黎俊文，二十歲。控方案情透露，今年三月十三日，澳門一間公司兩名會計文員，受吩咐攜帶二十萬日元，一百萬人民幣及四十多張旅行支票到香港一間找換店兌換。兩人乘船抵達中港客運碼頭後，突然有五名男子衝前，搶去他們手持的兩袋外幣逃去無蹤。警員憑目擊劫案的途人及店員形容描繪疑犯外貌，一個月後將被告拘捕歸案。&#13;<br> 案件編號：DCCC557/02</p></body></html>
