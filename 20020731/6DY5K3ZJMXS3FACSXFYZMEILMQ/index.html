<html><header><meta charset="utf-8"><title>曹宏威：阻燃劑或致基因異變</title></header><body><h1>曹宏威：阻燃劑或致基因異變</h1><p>對於海關就枕頭防燃標準修改只通過燜燒便可，消委會研究及普查部首席主任劉燕卿則表示，既然法國制訂有關標準，產品應該安全，但巿民仍需有防火常識及意識。&#13;<br> 中大生物化學系教授曹宏威指出，阻燃劑屬於有機化物，不排除會引致人體基因異變，若果該等有致癌物質的阻燃劑加在枕頭上，巿民若長時間接觸該等枕頭，致癌機會確實會增加。各種有機化物是否屬於高危的致癌物質現時有量度表可查閱，例如「五溴二苯醚」，據他所知並不屬於高危的致癌物質。&#13;<br> 本報記者</p></body></html>
