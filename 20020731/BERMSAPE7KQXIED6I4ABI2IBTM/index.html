<html><header><meta charset="utf-8"><title>居權爭議發還高院</title></header><body><h1>居權爭議發還高院</h1><p>【本報訊】終審法院今年初就五千多名內地子女居權案作出最終判決，並已對其中四千多人正式頒令，確定他們能否居港，不過可獲入境處重新考慮免予遣返的部份申請人，因聲稱擁有居港權的文件紀錄，與當局各執一詞，至今去向未定。終院昨日決定將其中二十多名申請人的上述爭議，發還高等法院審理，再向終院報告以落實判決。&#13;<br> 終審法院首席法官李國能強調，上述安排旨在落實今年一月的居權案判決，此外，女申請人洪長青（譯音）因於九八年收到法援署覆函，「遲來喜訊」獲終院裁定具合理期望上訴得直，推翻遣送離境令。&#13;<br> 案件編號：FACV1/2001</p></body></html>
