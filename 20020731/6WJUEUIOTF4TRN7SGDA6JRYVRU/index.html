<html><header><meta charset="utf-8"><title>MEGUMI肥花水著大對決</title></header><body><h1>MEGUMI肥花水著大對決</h1><p>現年二十歲的MEGUMI以其HCup身段在水着界中獨佔鰲頭，但以扮演丑角而大受歡迎的諧星山田花子，竟然膽敢挑戰MEGUMI，表示要與她來一個「水着對決」!&#13;<br> MEGUMI及山田花子前日在大阪，錄影這個下月十一日在ABC電視台播出的《超級特集！奇幻Team》節目，這次是繼年前山田花子與MEGUMI鬥演技之後，二人的第二次決鬥，鹿死誰手就要到節目播出才有分曉。但據現場觀戰的fans表示，最令人歎為觀止的，依然是近距離欣賞MEGUMI。</p></body></html>
