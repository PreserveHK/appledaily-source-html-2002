<html><header><meta charset="utf-8"><title>陳小春大馬簽名效率高</title></header><body><h1>陳小春大馬簽名效率高</h1><p>陳小春昨日在馬來西亞淘兒音樂城舉行簽名會，他帶着鴨舌帽出現，一到場即表示不要多講廢話，即時替大家簽名。他起初伸出右手和歌迷握手，後來索性用左手同歌迷握手，右手繼續簽名，加快進度。<br> &#13;<br> <spanclass>記者保安起衝突 &#13;<br> 簽名會期間發生記者和保安衝突，當地記者拍攝時被一名保安阻止，發生推撞，而該保安卻讓自己認識的女歌迷影相，並替對方拍了兩張相，事件引起大馬傳媒不滿，最後拉隊離場。&#13;<br> 此外，其間主持人打趣叫陳小春不要詛咒盜版商，並問他不買正版的人會不會爛手？陳小春以國語回答說：「這麼輕呀（指懲罰）？」</spanclass></p></body></html>
