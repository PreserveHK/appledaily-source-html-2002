<html><header><meta charset="utf-8"><title>世界通訊遭Nasdaq除牌</title></header><body><h1>世界通訊遭Nasdaq除牌</h1><p>【本報綜合報道】美國納斯達克股票市場宣布，在周二起把世界通訊（WorldCom）除牌。納斯達克說，今次決定是基於世界通訊不符合該市場上市要求。世界通訊擬在美國主流市場外繼續買賣。&#13;<br> 消息拖累世界通訊的股價昨天在歐洲市一度滑落至16歐仙（約15.8美仙），比周一紐約收市的24.5美仙跌35%。紐約南區的託管人舒華茨任命一個由15人組成的債權人委員會，專責協助世界通訊處理破產事宜。</p></body></html>
