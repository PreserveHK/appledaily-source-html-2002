<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者足球人問：拜仁慕尼黑今屆引入了波勒及戴斯拿等多名好球員，表現會否比去屆理想？能否成為「三冠王」？&#13;<br> &#13;<br> <b> 答</b> ：毫無疑問，單以人腳論，拜仁今屆可謂「盡收天下兵器」，表現應該比去屆理想，要奪一、兩項冠軍該沒問題；不過，若要成為「三冠王」，則要看球員臨場發揮及表現，而運氣亦是不能忽視的因素。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
