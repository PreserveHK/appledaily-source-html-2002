<html><header><meta charset="utf-8"><title>豐田ist即將到港</title></header><body><h1>豐田ist即將到港</h1><p>呢邊廂本田部Jazz賣到開行，好多豐田Fans都想知代理會否引入ist呢？雖然有傳現時代理手上，已有兩部ist嘅樣板車，但佢哋卻一再否認有其事；惟空穴來風事必有因，加上Echo失勢；而日本方面，ist初首登場兩個星期就已經賣過2萬6千部，試問咁受車迷追捧嘅新車，香港代理又點會放過呢！最近有口痕友同亞Mark講，話代理正密鑼緊鼓部署緊ist到港事宜，最終會落實到港嘅係其中1.3公升型號，除標準版外，好大機會重有埋真皮型號㖭！究竟事情是耶非耶？大家不妨拭目以待喇！</p></body></html>
