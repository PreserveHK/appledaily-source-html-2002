<html><header><meta charset="utf-8"><title>運油車意外</title></header><body><h1>運油車意外</h1><p>【本報訊】元朗新田公路近落馬洲迴旋處昨午三時發生車禍，一輛運載二千八百公升油渣的運油車，由姓洪（三十六歲）司機駕駛，沿新田公路中線向上水方向行駛，至落馬洲迴旋處附近，慢線一部旅遊巴士突然切出中線，運油車司機急忙扭軚閃避，撞向慢線一部排隊等候過關的貨櫃車車尾，運油車車頭損毀，車上三十八歲姓譚跟車工人（圖）被困，要由消防員救出。&#13;<br> 車禍中幸而運油車運載的油渣沒有漏出，未釀成災難。&#13;<br> 黃學潤攝</p></body></html>
