<html><header><meta charset="utf-8"><title>小池榮子假密實真性感</title></header><body><h1>小池榮子假密實真性感</h1><p>日本水着女王小池榮子首次主演的舞台劇《LiarGirl》，將於下月八日開始公演。日前小池的舞台造型終於曝光，既cyber又性感，不負fans所望。&#13;<br> 小池說：「喺開場嘅時候，我會先來一輪熱舞，然後除咗面嗰套suit，就會係呢個look㗎啦！」。&#13;<br> 此外因為小池劇中的角色是一位飲錯藥水變了一位身材勁弗少女的中年男人，她講對白時句句要粗魯非常，故她現在要努力研究如何做一個粗魯阿伯。</p></body></html>
