<html><header><meta charset="utf-8"><title>本田Beat入替車備受矚目</title></header><body><h1>本田Beat入替車備受矚目</h1><p>&#13;<br></p><p>細車當道，近期城中話題會係快將正式抵港嘅大發Copen開篷小跑車。然而，日本本田車廠繼1991年推出Beat之後，最近佢哋又萌新念頭，計劃開發1000cc級別嘅開篷Roadster。若然成事的話，呢部或許稱為S500，又或者係S800嘅中置引擎後輪驅動FR小跑車，會較一眾同級對手更具跑意，皆因構思中嘅一台1.0公升直4偈，會橫置於車廂之下，直接傳動後輪驅動，前後車重分布既平均，又見有低重心效應，加上只有約900kg車重，相信加速力及操控性，大可媲美老大哥嘅S2000㗎！舊有Beat嘅Fans，就要密切留意喇！</p></body></html>
