<html><header><meta charset="utf-8"><title>松任谷狂吞龜苓膏養顏</title></header><body><h1>松任谷狂吞龜苓膏養顏</h1><p>新音樂女王松任谷由實，剛於前晚完成第十六年在旅遊勝地逗子舉行的演唱會。而松任谷早前在港開個唱時，特意購入大量龜苓膏回日本，她在逗子演唱期間，每日狂吞五碗。<br> &#13;<br> <spanclass>反轉紅館 &#13;<br> 松任谷一連兩日的演唱會比她過往的還要豪華數倍，她再次與俄羅斯馬戲團合作，例如演唱時身旁的水池中有韻律泳配合，異常迷人。松任谷又表示她正打算明年六月將同樣的舞台搬到香港紅館，到時可能要取消一半坐位來搭建舞台。</spanclass></p></body></html>
