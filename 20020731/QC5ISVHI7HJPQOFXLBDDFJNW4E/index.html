<html><header><meta charset="utf-8"><title>七劫鳳姐囚九年半</title></header><body><h1>七劫鳳姐囚九年半</h1><p>【本報訊】中年地盤工人為滿足毒癮，身懷𠝹刀假扮嫖客賺門入屋，露出賊相洗劫鳳姐財物逃之夭夭，第七次犯案時遇上醒目鳳姐，由印尼籍「姊妹」暗中報警，工人離開大廈時遇上警員被捕，昨於高等法院被判入獄九年半。&#13;<br> 三十九歲被告趙忠原，被控於去年十二月至今年一月期間，先後行劫七名在灣仔及尖沙嘴一帶從事一樓一鳳工作的女子，事主年齡屆乎三十一至四十二歲。&#13;<br> 案情指被告每每於黃昏時分，扮成顧客上門按鐘問價，女事主不虞有詐招呼進入單位，被告即取出𠝹刀，指嚇女事主交出財物。&#13;<br> 案件編號：HCCC23/02</p></body></html>
