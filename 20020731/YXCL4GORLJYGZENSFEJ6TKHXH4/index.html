<html><header><meta charset="utf-8"><title>　　法輪功郵件狂轟炸 - 李八方</title></header><body><h1>　　法輪功郵件狂轟炸 - 李八方</h1><p>大家見到相中一字排開嘅唔係鈔票或啤牌，而係法輪功弟子隔日就寄來報館一次嘅宣傳資料，信封上重係指明要某位記者收；啲信件多到幾日就可以叠成山仔咁高。&#13;<br> 呢啲信專門寄畀攝影記者，八方起初諗極都唔明，後來有攝記老友提點先恍然大悟。皆因每日攝記嘅大作見報，必定有註明「某某攝」。相反文字記者寫稿，就未必會落記者名，有時一句「本報訊」搞掂。法輪功人士要搵記者，梗係搵攝記易過搵文字記者，所以攝記「有幸」地成為法輪功弟子「關照」嘅對象，收信收到手軟。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
