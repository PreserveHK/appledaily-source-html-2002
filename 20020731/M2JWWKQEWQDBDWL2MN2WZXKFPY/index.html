<html><header><meta charset="utf-8"><title>私家車墮海</title></header><body><h1>私家車墮海</h1><p>【本報訊】一名姓鄧（三十三歲）釣魚發燒友，昨凌晨四時許與一名友人各自駕駛私家車到小欖近沙倉釣魚，兩人將車停泊近岸邊一個暗斜空地後，往附近覓地垂釣。&#13;<br> 約四個小時後兩人盡興折返時，鄧發現其私家車失去蹤影。現場消息稱，事主初時以為私家車被人偷走，由友人駕車在附近兜截未有發現，事後懷疑私家車可能溜前墮海，返回現場搜索時，果然發現私家車沒頂沉落海底，於是報案。海事處及警員（圖）到場調查後，懷疑事主忘記拉手掣導致私家車溜前墮海。事後着事主自行聘人打撈，案件無可疑。&#13;<br> 陳天華攝</p></body></html>
