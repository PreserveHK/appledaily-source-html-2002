<html><header><meta charset="utf-8"><title>Dr.Fun手記：主將總有失威時</title></header><body><h1>Dr.Fun手記：主將總有失威時</h1><p>噚日如果好似我DrFun咁做NikeLeague現場觀眾，一定會認為雄獅對野狼場男子十九歲以下組準決賽係全日最好睇嘅比賽，雙方你追我趕，最後重一分定勝負㖭，不過我DrFun就想彈吓兩隊主將陳尚威同李劍煌。&#13;<br> 雄獅中鋒陳尚威全場攻入十八分，表演其實幾好，好衰唔衰臨完場前一分鐘射失一個罰球，令雄獅冇得迫和對手打加時；野狼的三分射手李劍煌重慘，六投三分得一次中，全場攞得九分，如果佢準啲野狼就唔使贏得咁險啦。&#13;<br> 要成為主將就要有關鍵時刻攞分嘅能力，希望呢兩位DrFun都幾睇好嘅主將今日翻生，打場好波畀球迷睇啦。</p></body></html>
