<html><header><meta charset="utf-8"><title>斬劫夜歸女</title></header><body><h1>斬劫夜歸女</h1><p>【本報訊】一名二十一歲姓周女子，昨凌晨二時由尖東經紅磡海底隧道收費亭對上的行人天橋徒步往火車站方向，當時女事主邊行邊傾手提電話。途中，一名持半呎長軍刀賊人突然從後趨近強搶女事主手袋，她不甘損失反抗，遭利刀割傷左手，賊人則乘亂掠去手袋後逃去。&#13;<br> 事主一度負傷尾隨追賊，但追了約一百五十呎，跑至天橋底樓梯時不支倒地。兩名地盤測量員途經見事主左手不停流血報警，救護員到場將傷者送院（圖）。傷者治療後無礙出院。警員事後在天橋附近草叢尋回事主手袋，經點算後事主損失一千元現金及一部手提電話。&#13;<br> 李志強攝</p></body></html>
