<html><header><meta charset="utf-8"><title>死者獲賠24700元</title></header><body><h1>死者獲賠24700元</h1><p>一百一十七名人質死於吸入何種氣體雖然尚未公布，但莫斯科官員周一已宣布補償方案──每名人質的家庭可得十萬盧布（約二萬四千七百港元），另加約三千五百港元殮葬費。&#13;<br> 生還人質亦可獲政府給予約一萬二千港元。但官員未說明俄羅斯國民與外國人質的補償額是否一樣。事件中約有七十名外國人被挾持，其中至少數人已死亡，包括一名荷蘭女子、一名奧地利女子及一名十三歲的哈薩克女孩。至於車游屍體則會秘密埋葬，不會歸還家屬。&#13;<br> 綜合外電報道</p></body></html>
