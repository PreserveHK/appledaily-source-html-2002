<html><header><meta charset="utf-8"><title>道友被查心慌襲警</title></header><body><h1>道友被查心慌襲警</h1><p>【本報訊】兩名警員昨下午五時許巡經油麻地吳松街一幢大廈對開時，遇見一名正準備離開大廈的男子，對方見警員走近突然掉頭奔回大廈內，兩警見可疑啣尾追趕。&#13;<br> 該男子由大廈後門跑出街外，警員窮追至上海街與佐敦道交界將其截獲，其中一名姓郭警員與對方糾纏時手部受傷。被捕男子姓許，二十歲，持雙程證來港，他自稱當時準備在附近一個「毒竇」買毒品，見到警員時心慌，所以掉頭就跑，警員稍後以涉嫌襲警罪名將他拘捕。</p></body></html>
