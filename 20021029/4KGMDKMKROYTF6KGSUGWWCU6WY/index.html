<html><header><meta charset="utf-8"><title>雷諾Laguna新車接踵而來</title></header><body><h1>雷諾Laguna新車接踵而來</h1><p>為要趕及潮流，法國雷諾Laguna車系，繼上周我哋曾經為大家介紹過嘅頂級3.0V6型號後，最近佢哋又運嚟另一部2.0公升嘅五門旅行車抵港；以部車本身應有盡有嘅設備同豪華舒適性，車價都不過係19萬9千，相信又會對一眾同類型歐洲車，產生一定嘅抗衡力量㗎！若然有興趣趕上潮流，買番部多用途具RVFeel嘅代步車的話，又真係諗得過噃！&#13;<br> 另外，早前代理重邀請咗部份香港傳媒，前往外地測試最新嘅Megane車系，聽聞新車造型同設備，都有唔錯嘅評價，睇嚟歐洲車響明年又會有一股新力量加入喇！</p></body></html>
