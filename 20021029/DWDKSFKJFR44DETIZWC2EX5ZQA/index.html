<html><header><meta charset="utf-8"><title>《絕世好爸》啤啤熊限量發售</title></header><body><h1>《絕世好爸》啤啤熊限量發售</h1><p>現正播映的無綫劇集《絕世好爸》中，陳慧珊飾演玩具廠老闆，劇中男友曾偉權曾以遙控吹氣車仔送花示愛，而陳豪又曾與陳慧珊推出賺大錢的發聲啤啤熊，在劇中出現過的吹氣車仔和熊仔本周將公開有售。<br> &#13;<br> <spanclass>發聲兼眨眼 &#13;<br> 吹氣車仔共有兩款，每款限量推出五十隻，每架售價為二百元。而一對發聲啤啤熊，分別名為「豆豆」和「糖糖」，它們能發聲、互相對話及眨眼，每隻售價三百二十元，各推出二百五十隻。&#13;<br> 今次推出《絕》劇產品的德成軟膠製品有限公司負責人周先生表示，他們以近六位數字購入版權。另外，他們最近又推出一系列手執無綫旗仔的積木熊。</spanclass></p></body></html>
