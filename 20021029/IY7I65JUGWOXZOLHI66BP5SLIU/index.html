<html><header><meta charset="utf-8"><title>東方有色前董事被控詐騙</title></header><body><h1>東方有色前董事被控詐騙</h1><p>【本報訊】東方有色（230）前董事崔貴生涉嫌挪用該公司2000萬元資金，昨於東區裁判法院被控串謀詐騙罪，被告暫毋須答辯，案件獲押後至11月15日再提訊，被告獲准以30萬元保釋外出，期間不准離港及交出所有旅遊證件。&#13;<br> 56歲的被告崔貴生，為東方有色前任董事總經理，被控一項串謀詐騙罪，指他於99年6月至去年7月，不誠實地安排東方有色與JointstockInvestmentLtd.簽訂一份貸款拹議，為該協議提供資金；而被告又訛稱已獲正式授權代表東方有色集團簽署該協議，導致集團發放一筆2000萬元的款項予工商東亞。</p></body></html>
