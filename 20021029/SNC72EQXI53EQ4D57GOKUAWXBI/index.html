<html><header><meta charset="utf-8"><title>李彩樺街頭篤魚蛋</title></header><body><h1>李彩樺街頭篤魚蛋</h1><p>李彩樺（Rain）雖然身為歌星，但她的日常生活與一般人無異，日前她與唱片公司同事一同在銅鑼灣街頭篤魚蛋。<br> &#13;<br> <spanclass>邊行邊吃 &#13;<br> 當日接載阿Rain的保母車途經銅鑼灣時代廣場附近，阿Rain與唱片公司一位女同事落車後，即步往附近一間小食檔，她在攤檔前望了一會，便購下一袋魚蛋。阿Rain與同事分甘同味，邊行邊吃魚蛋，其後她們駐足於一間手袋店的櫥窗前，看了片刻便離去。&#13;<br> 昨日記者致電阿Rain，她說：「喺街邊食魚蛋都冇乜嘢啫，呢排我忙緊唱片宣傳。嗰日不停做嘢，未食飯，啱啱經過銅鑼灣，咪落車買嘢食醫肚囉。」</spanclass></p></body></html>
