<html><header><meta charset="utf-8"><title>學生被控踢同學入會</title></header><body><h1>學生被控踢同學入會</h1><p>【本報訊】石硤尾協同中學一名十五歲中一學生，疑在校內自稱黑社會十四K成員，踢同班同學入會，昨在北九龍裁判法院否認三項控罪候審；同案十六歲次被告則承認曾自稱十四K成員，在石硤尾中央公園踢學生入會。案件押至下月十一日候感化、勞教中心及教導所報告始判。&#13;<br> 案情指兩名協同中學中一學生，在今年二月至四月間，在校內遭同學踢入黑社會。當次被告出現踢人入會時，埋伏警員將他拘捕。&#13;<br> 案件編號：NKCC6714/02</p></body></html>
