<html><header><meta charset="utf-8"><title>平山綾望創高峰</title></header><body><h1>平山綾望創高峰</h1><p>與深田恭子同屬Horipro的日本偶像平山綾，前日率領酒井彩名、大森玲子、藤本綾、豐岡真澄和綾瀨遙五位同門姊妹，一同出席在東京舉行的二○○三年月曆發售紀念TalkShow及握手會。&#13;<br> 平山綾除了向在場六百位fans硬銷自己的全新水着月曆外，更透露自己希望明年事業有更大突破的抱負。不過，其他姊妹亦不執輸，大森玲子表示自己渴望唱歌出碟，而豐岡真澄則說：「雖然有啲地區嘅電視台搵我拍戲，但我希望有大台搵我呢！」</p></body></html>
