<html><header><meta charset="utf-8"><title>Felix保濕面膜明星愛用</title></header><body><h1>Felix保濕面膜明星愛用</h1><p>一向是鄭裕玲、向海嵐等藝人的御用化妝師Felix，最近把以他名字出品的護膚面膜和眼膜，公開在雅施、千色店等地方售賣，不再局限於city'super發售。&#13;<br>聽說不少藝人在登台前都會用這塊面膜敷面後才化妝，它的厲害處是蘊含豐富骨膠原和海藻精華，具保濕、美白和去紋功效，而眼膜亦具同樣功效，是以初期在city'super推出時，便成為一眾追捧化妝師品牌的㗎妹掃貨的對象。&#13;<br>&#13;<br>記者：曾順珍</p><p>面膜$280/6pcs&#13;<br> 眼膜$150/6pcs&#13;<br> 售賣處：city'super、雅施、千色店</p></body></html>
