<html><header><meta charset="utf-8"><title>　　陳日君護教友反擊鄭大班 - 李八方</title></header><body><h1>　　陳日君護教友反擊鄭大班 - 李八方</h1><p>鄭經翰早前喺商台《風波裡的茶杯》，話過擔心天主教香港教區主教陳日君，做咗主教之後會唔會封嘴，點知好多天主教教友對大班言論表示不滿。&#13;<br> 陳日君主教噚日喺嗰個節目上講，話教友支持佢喺有需要嘅時候出嚟講嘢，而且佢會好好利用香港𠵱家重有嘅言論自由。不過，陳主教都話，乜時候講多啲、乜時候講少啲，係需要智慧嚟判斷。佢嘅原則係：如果自己放棄咗言論自由，咁就對唔住自己，又對唔住其他人嘞！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
