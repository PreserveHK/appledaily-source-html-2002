<html><header><meta charset="utf-8"><title>劉綽琪冇拉褲鏈好瘀</title></header><body><h1>劉綽琪冇拉褲鏈好瘀</h1><p>無綫女藝員劉綽琪、陳敏之、黃佩霞和陳家碧等，昨日在銅鑼灣出席手提電話活動。<br> &#13;<br> <spanclass>尷尬歎烏龍 &#13;<br> 陳敏之身穿tubetop襯牛仔褲示人，露出香肩和小蠻腰，充滿青春氣息。而身穿紅衣襯牛仔褲出現的劉綽琪，被發現牛仔褲沒有拉上拉鏈。當記者告知劉綽琪她的「烏龍」事時，她一臉尷尬說：「吓，乜我咁烏龍！因為頭先趕住出門口呀。」然後她火速拉好褲鏈。&#13;<br> 此外，黃佩霞表示近日正忙於為瑜伽學校授課，她說：「我每日都最少有五小時教學。」&#13;<br> 採訪：JessicaNgan、RitaLeung、KellyCheck&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>
