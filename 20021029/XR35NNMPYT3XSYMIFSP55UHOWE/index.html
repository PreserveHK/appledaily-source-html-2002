<html><header><meta charset="utf-8"><title>司機遇劫險被焗死</title></header><body><h1>司機遇劫險被焗死</h1><p>【本報訊】三名賊人昨凌晨在元朗假扮的士乘客，在黃泥墩村打劫一名新界的士司機，得手後企圖將他鎖入車尾箱以便逃走。司機恐被焗死哀求賊人「手下留情」。賊人「盜亦有道」將他推落車後劫走的士逃去，的士後被尋回。司機損失二千多元財物，卻逃過險遭焗斃一劫。&#13;<br> 遇劫的士司機姓王（五十二歲），昨凌晨零時許，他在元朗接載三名年約三十歲男子往黃泥墩村，其間一名男子拔出菜刀打劫。賊人掠劫後挾持司機至車尾，擬將他鎖入車尾箱逃走，但司機哀求：「唔好鎖我入車尾箱啦，會焗死我㗎！」賊人猶豫片刻後最後將他推出車外。</p></body></html>
