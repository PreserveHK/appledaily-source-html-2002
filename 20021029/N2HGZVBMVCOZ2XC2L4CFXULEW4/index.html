<html><header><meta charset="utf-8"><title>建築商家門遭放詐彈</title></header><body><h1>建築商家門遭放詐彈</h1><p>【本報訊】元朗錦綉花園一名姓王﹙四十五歲﹚建築商人疑因生意糾紛曾兩度遭人滋擾，昨晨九時許又發現被人將一個懷疑爆炸品掛於住所車房捲閘頂上，警員趕至為安全計，協助毗鄰十多名住客疏散，而附近一間中學亦有三百多名學生須暫停上課疏散。約個多小時後，警方爆炸品處理組人員檢查下，證實該爆炸品僅為廁紙筒及毛巾。<br> &#13;<br> <spanclass>最近涉生意糾紛 &#13;<br> 現場是錦綉花園一間獨立屋，戶主表示，他上星期五返內地傾生意甫出家門，已發現一套沾有火水的運動衫褲被掛在住所門欄上，至昨晨返家看見衫褲仍遺在門欄上，且被人放置「詐彈」。他又稱最近公司涉及一宗生意錢債糾紛訴訟，疑與此有關。</spanclass></p></body></html>
