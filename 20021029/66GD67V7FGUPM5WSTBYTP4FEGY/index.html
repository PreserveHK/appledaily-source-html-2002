<html><header><meta charset="utf-8"><title>三人眼超超惹群毆</title></header><body><h1>三人眼超超惹群毆</h1><p>【本報訊】三名青年昨凌晨一時許在粉嶺祥華邨一間便利店外流連閒談期間，被七至八名惡漢指「眼超超」起爭執，其中一名事主被對方掌摑，繼而對方打破玻璃樽向他們襲擊。事主三人不敵四散，其中姓鄧（二十三歲）事主走避不及被圍毆，頭及手腳多處受傷流血；逞兇者傷人後逃去無蹤。&#13;<br> 傷者的友人事後折返現場，報警將受傷友人（圖）送院，治理後情況穩定。警方不排除逞兇者是邨內童黨。&#13;<br> 李偉民攝</p></body></html>
