<html><header><meta charset="utf-8"><title>20歲青年　黑西裝悼偶像</title></header><body><h1>20歲青年　黑西裝悼偶像</h1><p>【本報訊】「我特登用咗七百幾蚊買呢套西裝嚟殯儀館，係表示對羅文嘅尊重！」年僅二十歲的何英銓，四歲起在父母的薰陶下，開始接觸羅文的歌曲，自此成為羅文的歌迷。何英銓昨日穿上黑色恤衫、西裝，及結上黑色領呔抵達殯儀館，在一眾較年長的歌迷中特別顯眼。&#13;<br> 何英銓表示，曾欣賞過羅文兩次演唱會，被他的歌聲深深吸引，最喜歡他的《幾許風雨》，因為歌詞勵志，當自己情緒低落時靜聽這首歌，可以令自己振作過來。</p></body></html>
