<html><header><meta charset="utf-8"><title>失業青年燒炭獲救</title></header><body><h1>失業青年燒炭獲救</h1><p>【本報訊】葵涌一名已失業一段時間的十九歲溫姓青年，昨凌晨零時在葵涌邨夏葵樓住所房間用膠盆盛載燒炭自殺，四十三歲范姓母親返家發現報案。昏迷的青年（圖）由救護員送院急救後已甦醒，情況嚴重。&#13;<br> 警方事後在現場調查未撿獲遺書；現場消息稱，事主患有精神病，原當地盤工人，但已失業一段時間，近期顯得不開心。警方調查後認為案件無可疑，事後將盛炭膠盆及燒炭證物撿回警署。&#13;<br> 黃冠笙攝</p></body></html>
