<html><header><meta charset="utf-8"><title>　　陳鑑林愛妻牛記笠記失禮馬會 - 李八方</title></header><body><h1>　　陳鑑林愛妻牛記笠記失禮馬會 - 李八方</h1><p>上個禮拜六梁錦松同伏明霞一齊入馬場，八方已經登過佢哋張相，小伏仍然明豔照人，不過八方得悉，當日最搶鏡者，並非松嫂，而係林嫂──陳鑑林夫人是也。話說當日阿松借用特首包廂，宴請議員入場睇跑馬，陳鑑林同太太一齊去。陳太就非常有性格，完全當馬會嘅衣着規定冇到，話之你財爺請客，當日竟然着條牛仔褲出入特首包廂，睇到馬會啲職員眼都定埋；但主人家係阿松，又唔出得聲！&#13;<br> ﹙圖﹚陳鑑林愛妻情深，但喺馬會也要講吓規矩。《壹週刊》圖片&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
