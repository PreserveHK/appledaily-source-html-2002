<html><header><meta charset="utf-8"><title>少年綁同學弟撕票勒索</title></header><body><h1>少年綁同學弟撕票勒索</h1><p>廣州一名十四歲學童離家出走後，花光身上金錢，竟綁架同班女同學的弟弟，撕票後向其家人勒索一千元，前日被法院判監十五年，並向死者家屬賠償三萬元。<br> &#13;<br> <spanclass>離家出走　錢花光動歪念 &#13;<br> 犯案少年陳鋒，今年一月三十日與家人爭吵後離家出走，花光身上金錢後，竟想到綁架同班一名女同學的弟弟、年僅九歲的呂文。當晚，陳鋒約呂文出來，帶到白雲區三元里華苑北街附近的草地上，給他喝下混有安眠藥的飲品後用繩將他勒死，棄屍一個沙井內，翌日致電其父母勒索一千元。警方接報後，在雙方進行「交易」的中醫藥大學附屬醫院門外將疑犯拘捕。&#13;<br> 《新快報》</spanclass></p></body></html>
