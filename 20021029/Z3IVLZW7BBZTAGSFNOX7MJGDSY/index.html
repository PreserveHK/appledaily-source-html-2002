<html><header><meta charset="utf-8"><title>HEADS情繫愛心缽仔糕</title></header><body><h1>HEADS情繫愛心缽仔糕</h1><p>日本最年少的HipHop組合HEADS上周五首度來港宣傳，短短三日人氣激增，成功攫取本地不少少女fans的心。他們前晚在青衣城舉行握手會，竟然吸引近五百人捧場，四位男孩更獲fans送上愛心缽仔糕。<br> &#13;<br> <spanclass>送親筆簽名板 &#13;<br> HEADS前晚不但與fans握手，還送出二百塊親筆簽名板，逗得fans歡喜若狂。HEADS拿着缽仔糕說：「嚟到香港試過好好味嘅缽仔糕，啲fans知道我哋鍾意食，就買嚟送畀我哋。」</spanclass></p></body></html>
