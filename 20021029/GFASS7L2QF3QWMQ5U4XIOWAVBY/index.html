<html><header><meta charset="utf-8"><title>財困燒炭夫死妻危</title></header><body><h1>財困燒炭夫死妻危</h1><p>【本報訊】天水圍天瑞邨瑞泉樓一單位揭發夫死妻傷的燒炭命案，懷疑燒炭自殺的夫婦陳錦全（四十二歲）、李燕卿（三十四歲）寄出遺書，叮囑不同住的兒子「生性做人」後，在家燒炭自殺。&#13;<br> 昨下午五時四十五分，家人接獲遺書後報警。警員破門入屋後，發現丈夫死去多時，出現屍斑，妻子則仍然生還，經搶救後情況嚴重。案件暫時列作屍體發現及企圖自殺案處理。&#13;<br> 警方消息稱，該對夫婦兩年前入住天瑞邨瑞泉樓一單位，而今年十七歲的兒子則與祖母同住。警方根據遺書內容，相信兩人因陷入經濟困境及「生活迫人」而自殺。</p></body></html>
