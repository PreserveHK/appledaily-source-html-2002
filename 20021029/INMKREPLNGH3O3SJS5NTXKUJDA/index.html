<html><header><meta charset="utf-8"><title>肥姐欣宜相擁落淚</title></header><body><h1>肥姐欣宜相擁落淚</h1><p>前晚電視城進行直播節目《羅文——好歌獻給您》期間，羅文前助手Terry臨時出現，他談到羅文時激動至泣不成聲，場面感人。而與羅文相識三十年的肥姐沈殿霞雖未有上台表演，但卻一直在台下觀看，更一度與愛女欣宜抱頭痛哭。<br> &#13;<br> <spanclass>132萬人收看 &#13;<br> 而陳奕迅獻唱《幾許風雨》時唱錯歌詞，事後他解釋說：「我係因為傷感，但唔緊要，失敗乃成功之母，下次我會唱好啲。」&#13;<br> 此外，前晚的《羅文——好歌獻給您》節目收視有二十點，即約有一百三十二萬觀眾收看，而周六晚播放的《羅文留給世上最愛的歌》節目，則有二十七點收視，即約有一百七十八萬觀眾。</spanclass></p></body></html>
