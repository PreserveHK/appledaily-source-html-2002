<html><header><meta charset="utf-8"><title>關心妍朱唇獲垂青</title></header><body><h1>關心妍朱唇獲垂青</h1><p>關心妍、Shine及何韻詩等，昨日到中環TripleEdge髮型屋出席新城節目《開心大鬧鐘》的活動，替一班婆婆染髮。&#13;<br> 由於他們只需將染髮劑直接梳到頭上，所以並沒有出現雞手鴨腳的情況。<br> &#13;<br> <spanclass>真空上陣 &#13;<br> 關心妍近日為露華濃唇膏拍攝廣告，酬勞頗為可觀，她笑說：「好開心，佢哋肯用新人拍廣告，今次重係我性感嘅極限，因為我會真空上陣。」&#13;<br> 而何韻詩則表示曾經試過剪短髮，十足十男孩子一樣，她說：「剪完之後我喺屋企喊唔停，重要俾人取笑入錯廁所，當時真係覺得係人生嘅完結，無晒自信，好似跌入谷底！所以我𠵱家都唔會再剪短頭髮，等自己儲多啲女人味先。」</spanclass></p></body></html>
