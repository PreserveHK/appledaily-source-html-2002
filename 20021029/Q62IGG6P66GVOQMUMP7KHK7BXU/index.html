<html><header><meta charset="utf-8"><title>濱崎步對長瀨一條心</title></header><body><h1>濱崎步對長瀨一條心</h1><p>日本樂壇天后濱崎步，與廣末涼子前男友伊勢谷友介合演的音樂電影《沉落月亮》，前日在東京播放。步姐亮相戲院舞台與觀眾見面時，為避免與曾傳出緋聞的伊勢谷出現尷尬情況，只安排「咖喱啡」拍檔糸重里一同宣傳。<br> &#13;<br> <spanclass>歌藝受質疑 &#13;<br> 步姐除了避免與伊勢谷同場出現外，更刻意戴上十字架情侶頸鏈，以表示自己對長瀨智也一條心。對於步姐在片中的演技，拍檔糸重里語帶諷刺地說：「合作時我真係唔記得你係歌手，你不如唔好去唱歌喇！」</spanclass></p></body></html>
