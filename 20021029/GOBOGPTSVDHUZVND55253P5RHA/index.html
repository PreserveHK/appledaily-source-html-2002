<html><header><meta charset="utf-8"><title>環保主任認欺騙房津</title></header><body><h1>環保主任認欺騙房津</h1><p>【本報訊】月入逾七萬元的環保主任承認向政府申請租屋津貼，其後獲業主減租後沒有按規定向政府申報，於兩年間欺騙租津達十萬元。被告求情時表示當初沒有看清楚申請表規則，非存心欺騙。裁判官認為案件嚴重，案件押後十一月十一日判刑，被告還押監房。&#13;<br> 四十七歲的被告陸仲怡，被控十二項罪名，先後於九八年至九九年期間十一次以欺騙手段在銀行內促致記項，被告另被控於九九年八月期間，使用一張假的租金收據。&#13;<br> 案件編號：ESCC2269/02</p></body></html>
