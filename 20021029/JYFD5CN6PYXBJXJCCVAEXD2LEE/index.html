<html><header><meta charset="utf-8"><title>菜菜子獻花好狼狽</title></header><body><h1>菜菜子獻花好狼狽</h1><p>恐怖電影《午夜凶鈴》的日本版及美國版女主角，終於有機會在電影節中首度碰頭。《七夜冤靈》女主角娜奧美屈絲（NaomiWatts），昨日應東京電影節大會邀請，與該片的監製一行三人，出席這套美國版《午夜凶鈴》在日本所舉行的首映禮。<br> &#13;<br> <spanclass>劉燁受歡迎 &#13;<br> 雖然原裝日本版《午夜凶鈴》女主角菜菜子聲稱已看過《七夜冤靈》，但她出場獻花時，竟然不知誰是女主角，顯得有點狼狽。而憑住《藍宇》而迷倒不少日本fans的劉燁，昨日與董潔宣傳新片《天上的戀人》，他笑說：「拍片時我要揹牛上山，因為太辛苦，我把牛掉落山崖！」&#13;<br> 記者馮美茵、陳慧安、森林檎東京直擊</spanclass></p></body></html>
