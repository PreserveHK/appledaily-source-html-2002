<html><header><meta charset="utf-8"><title>神話Eric扭傷腰</title></header><body><h1>神話Eric扭傷腰</h1><p>韓國六人偶像組合神話的成員Eric，前日在漢城為一表演活動綵排時，不慎扭傷腰部，需即時送院檢驗。&#13;<br> Eric在綵排時扭傷腰部，大抵是由於在寒冷的天氣下，沒有做足熱身而作出劇烈動作之故。出事後，Eric即時被送往病院照X光，雖然他已回家休養，並無大礙，但卻令神話「五缺一」在節目中演出。<br> &#13;<br> <spanclass>善用時間 &#13;<br> 此外，另一隊韓國人氣組合god的成員朴俊亨，日前被發現與女友韓高銀去美國拍拖後返回韓國。</spanclass></p></body></html>
