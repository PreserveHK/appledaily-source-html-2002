<html><header><meta charset="utf-8"><title>元斌進駐涉谷</title></header><body><h1>元斌進駐涉谷</h1><p>有「韓版木村拓哉」之稱的元斌，自與深田恭子合演日劇《Friends》後，在日本的知名度大增。近日元斌更獲日本廣告商垂青，為日本大型百貨公司0101旗下的男士西服品牌Visaruno擔任代言人，並將他的巨型海報懸掛在東京涉谷0101百貨公司大樓外，氣勢十足。<br> &#13;<br> <spanclass>宣傳直間西裝 &#13;<br> 元斌為該品牌推廣直間條男性西裝，他在巨型宣傳海報中穿上時髦的直間西裝示人，十分有型。而在電視廣告內，穿起白衫和禮服的元斌，散發着中產人士善於享受生活的氣質，一樣型仔得迷死女fans。</spanclass></p></body></html>
