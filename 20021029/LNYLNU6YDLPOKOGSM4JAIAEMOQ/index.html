<html><header><meta charset="utf-8"><title>芹菜多人買</title></header><body><h1>芹菜多人買</h1><p>近日我陳師奶行過菜檔，除了茼蒿外，就經常聞到一陣陣芹菜香，老闆娘同我講，近排臘味出籠，多咗好多人買芹菜炒臘味，一於買番兩、三棵，返屋企炒畀老公食。&#13;<br> &#13;<br> 售價：$3?斤</p><p><spanclass><fontstyle>北京芥蘭轉涼更靚  &#13;<br> 天氣轉涼後，很多菜都更加當造。選擇太多，有時反而不知選哪種才好。問菜檔蘭姐，她推介我買芥蘭返去炒臘肉片。她的菜檔賣北京芥蘭，較粗壯大棵，吃來口感較脆，最佳用來切薄片炒。&#13;<br> &#13;<br> 售價：$12/斤</fontstyle></spanclass></p></body></html>
