<html><header><meta charset="utf-8"><title>「放蛇」查藥房</title></header><body><h1>「放蛇」查藥房</h1><p>【本報訊】針對藥房違例濫售危險藥物，昨下午三時許，衞生署派出職員「放蛇」假扮顧客，到觀塘物華街一家藥房（圖）購買屬於危險藥物的風濕藥，當時職員未有要求「顧客」出示醫生紙便售出藥物，涉嫌違反《藥劑業及毒藥條例》，職員即時表露身份和召警求助，由警員拘捕該名姓方藥房職員（四十四歲），連同該盒風濕藥丸帶署。&#13;<br> 衞生署發言人指出，案中藥房涉嫌售賣的是一種列於第一類毒藥附表三的風濕藥，根據現行法例該藥屬受管制藥物，市民購買時需出示醫生紙。&#13;<br> 吳國威攝</p></body></html>
