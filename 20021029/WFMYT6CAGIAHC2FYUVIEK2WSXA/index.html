<html><header><meta charset="utf-8"><title>生前重要殊榮</title></header><body><h1>生前重要殊榮</h1><p>1979年--於英國倫敦皇家愛爾拔堂（THEROYALALBERTHALL）舉行個人演唱會，為首位獲此殊榮的東方藝人。&#13;<br> 1983年--因對本港娛樂事業貢獻良多，被選為「香港十大傑出青年」。&#13;<br> 1988年--獲首屆藝術家年獎頒「香港十大藝術家年獎之流行歌手大獎」。&#13;<br> 1992年--香港電台第十四屆十大中文金曲獲發最高榮譽「金針獎」。&#13;<br> 同年--為多倫多交響樂團及加華專業聯會教育基金籌得百多萬元善款，於多倫多市皇家音樂學院成立「羅文音樂獎學基金」。&#13;<br> 1993年--獲加拿大安大略省省長頒發「榮譽藝術家獎」。&#13;<br> 2002年--獲港台十大中文金曲頒獎禮頒發「金曲銀禧榮譽大獎」。</p></body></html>
