<html><header><meta charset="utf-8"><title>兩人蛇打劫一被擒</title></header><body><h1>兩人蛇打劫一被擒</h1><p>【本報訊】元朗元龍街魚市場一名姓林（三十九歲）的工人，昨凌晨四時許上班途中行經鳳攸東街一個公園外時，突然被兩名男子截停索錢，由於對方並無武器，事主未有理會，林恐有意外立即以手機報警求助。豈料兩名男子突然從後箍頸企圖搶錢，他奮力反抗將賊人擊退。&#13;<br> 多名警員接報趕至與一名賊人相遇糾纏，終將涉案男子制服。其間一名警員手指受輕傷，另一名賊人趁黑逃去。被捕疑犯二十九歲，姓張（圖），證實為來自湖北的非法入境者。&#13;<br> 區恩傑攝</p></body></html>
