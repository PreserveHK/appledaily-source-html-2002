<html><header><meta charset="utf-8"><title>兩婦扶梯「滾葫蘆」</title></header><body><h1>兩婦扶梯「滾葫蘆」</h1><p>【本報訊】一名七十六歲姓朱的婆婆（右），昨晨九時許，在西環士美菲路市政大廈一樓街市買餸後，乘搭扶手電梯落地下時，疑踏錯腳失足向前衝，撞倒前面一名姓陳七十四歲老婆婆（左），兩人有如「滾地葫蘆」雙雙從電梯級上滾下，分別頭及腳撞傷，路經街坊即時將兩人扶起及報警。&#13;<br> 朱婆婆送院敷藥無礙出院，陳婆婆需留醫情況滿意。對於自己一時大意累及他人受傷，朱婆婆一臉歉疚稱：「我都唔想㗎！我隻腳都跌傷咗呀，真係唔好意思」。&#13;<br> 周志鴻攝</p></body></html>
