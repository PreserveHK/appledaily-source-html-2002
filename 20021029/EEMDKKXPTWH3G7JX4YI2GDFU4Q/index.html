<html><header><meta charset="utf-8"><title>祈福黨呃婦18萬財物</title></header><body><h1>祈福黨呃婦18萬財物</h1><p>【本報訊】一名六十二歲姓黃婦人，昨日中午十二時許，在北角春秧街街市買菜時，遭三名二十至三十歲女子先後搭訕，異口同聲不斷出言唬嚇她，指其「印堂發黑，家人有難，要找高人作法化解」；又指事主兒子將有一劫，游說她將銀行存款悉數提出，讓她們找高人替她作法化解。<br> &#13;<br> <spanclass>取兒子長褲交作法 &#13;<br> 黃婦因擔心家人安危，將銀行十五萬元現款全數提出，又交出三萬元金飾給對方，三騙徒叮囑她返家上香及取兒子長褲交她們作法，然後相約在北角地鐵站附近一間快餐店會面。&#13;<br> 黃婦如言取長褲到快餐店等候，良久不見三女子出現始知受騙，立即通知女兒報警。</spanclass></p></body></html>
