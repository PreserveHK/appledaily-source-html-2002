<html><header><meta charset="utf-8"><title>櫃車死火釀四車撞</title></header><body><h1>櫃車死火釀四車撞</h1><p>【本報訊】葵涌道昨晨九時許發生四車「串燒」交通意外，一部二十呎長貨櫃車駛至清麗苑對開出九龍方向中線時，因壞車停在路中心，尾隨兩部密斗貨車相繼駛至見狀慢駛等候轉線時，惟第三部駛至三十噸重大貨車卻煞掣不及撞向前車，引致四車首尾相撞。&#13;<br> 夾在中間的兩部貨車擋風玻璃碎裂及車頭損毀，三名司機受輕傷，其中一司機（圖）敷藥後無礙。交通一度擠塞。&#13;<br> 江寶龍攝</p></body></html>
