<html><header><meta charset="utf-8"><title>胡大俠做花牌　邊哼《小李飛刀》</title></header><body><h1>胡大俠做花牌　邊哼《小李飛刀》</h1><p>【本報訊】「我會好畀心機做好每個花牌」，自稱胡大俠的花舖夥計，一邊哼着羅文的首本名曲《小李飛刀》，一邊使勁地用刀製作花牌，作為羅文歌迷的他，現在可以向偶像表達的心意，是做好每個花牌，送到羅文的靈前。&#13;<br> 在七十年代已成為羅文歌迷的胡大俠，以前做製衣工作，五年前轉職，在香港殯儀館附近的花舖做花牌。他說，知道羅文逝世覺得好傷痛，但逝者已矣，花舖接到很多致送給羅文花牌的定單，他製作花牌時特別起勁，同時要做到最好，不會失禮偶像。由於他最鍾愛羅文的《小李飛刀》，昨日他做花牌時不停哼着這名曲，作為對偶像的最後致敬。</p></body></html>
