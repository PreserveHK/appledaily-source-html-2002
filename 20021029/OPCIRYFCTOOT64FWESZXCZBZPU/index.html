<html><header><meta charset="utf-8"><title>無法接受未婚懷孕</title></header><body><h1>無法接受未婚懷孕</h1><p>註冊心理學家周婉芬博士解釋，女被告出現的「否定懷孕綜合症」（pregnancydenialsyndrome）是指縱使女性出現懷孕症狀，但是在心理上未能接受自己懷孕，甚至不想懷孕，因此出現逃避的心態，至嬰兒出生時才被迫接受現實。若發現自己未婚懷孕的話，應主動聯絡社工，積極尋求解決方法。&#13;<br> 至於受害嬰兒獲安排交回女被告照顧，臨床心理學家吳允慧表示，社會福利署會就個案作出評估，首要考慮是嬰兒的安全，繼而評估母親於事後的情緒狀況、照顧嬰兒及居住的安排、母親有否獲得家人的支持等因素才作決定。她又建議未有心理準備為人父母的青少年，發生性行為時要做足安全措施。</p></body></html>
