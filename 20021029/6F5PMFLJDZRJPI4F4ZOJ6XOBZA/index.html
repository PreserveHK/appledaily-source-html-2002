<html><header><meta charset="utf-8"><title>孕婦告僱主歧視勝訴</title></header><body><h1>孕婦告僱主歧視勝訴</h1><p>【本報訊】身懷六甲女主管跳槽到另一間護老院工作，但履新前卻遭新僱主指經驗不足，突然解除合約。孕婦透過平機會興訟，控告護老院違反性別歧視條例獲判勝訴。法官認為女主管因懷孕，不適合從事搬運等粗重工作，是遭解僱的主因，昨裁定護老院違法，須作賠償，金額另行評估。<br> &#13;<br> <spanclass>平機會讚許裁決 &#13;<br> 原訴人袁慧嫻，去年六月獲涉訟的南方安老事務有限公司聘任，辭去原有的安老院工作後，卻遭新僱主解除聘用。&#13;<br> 平機會對裁決表示歡迎，主席胡紅玉指每年有多宗懷孕歧視投訴，反映許多婦女在懷孕或生育後受歧視，相信今次裁決可提醒僱主勿歧視懷孕女僱員。&#13;<br> 案件編號：DCEO6/02</spanclass></p></body></html>
