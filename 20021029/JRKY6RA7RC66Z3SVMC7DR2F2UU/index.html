<html><header><meta charset="utf-8"><title>拉美三國組善良軸心</title></header><body><h1>拉美三國組善良軸心</h1><p>巴西左翼候選人魯拉當選總統，委內瑞拉總統查韋斯周日表示，他會聯同魯拉及古巴領袖卡斯特羅，在拉丁美洲組成「善良軸心」（axisofgood）。&#13;<br> 對於有批評者將他們三位左翼人士形容為拉丁美洲的「邪惡軸心」（axisofevil），查韋斯在每周的電視及電台廣播中反駁說：「邪惡軸心？我看似乎應是善良軸心、人民軸心，或是未來軸心。」他指，「新一輪自由力量又正橫掃拉丁美洲」。&#13;<br> 「邪惡軸心」一詞，是美國總統喬治布殊最先用來形容伊朗、伊拉克及北韓，指三國欲發展大殺傷力武器及支持恐怖主義活動。&#13;<br> 綜合外電報道</p></body></html>
