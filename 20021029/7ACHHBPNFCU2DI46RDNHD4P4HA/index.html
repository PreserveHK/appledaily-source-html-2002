<html><header><meta charset="utf-8"><title>吳文忻日本發帽狂</title></header><body><h1>吳文忻日本發帽狂</h1><p>吳文忻早前曾到大阪拍攝雜誌旅遊特輯，其間她去了心齋橋及多個購物勝地添置冬裝，結果短短五日內，吳文忻花了近萬元。<br> &#13;<br> <spanclass>獨個兒浸溫泉 &#13;<br> 吳文忻昨日在電話中說：「其實今次都唔係有太多時間買嘢，買得最多嘅就係衫、鞋同帽，啲日本女仔好興用頂帽笠住個頭，我都買咗七頂，大部份都係冷帽，但係香港咁熱，買咗返嚟之後有冇機會戴都成問題。」&#13;<br> 吳文忻亦有到大阪的「有馬溫泉」，她笑說：「以前我拍無綫旅遊特輯，都試過去大阪浸溫泉，嗰次重係露天，男女共浴嗰隻，不過呢次浸溫泉就得我一個浸，唔會尷尬。」&#13;<br> 採訪、攝影：朱芷瑩&#13;<br> 服裝提供：Dada</spanclass></p></body></html>
