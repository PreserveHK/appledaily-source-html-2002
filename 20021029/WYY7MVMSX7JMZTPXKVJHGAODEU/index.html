<html><header><meta charset="utf-8"><title>陳慧珊Fans接機好專業</title></header><body><h1>陳慧珊Fans接機好專業</h1><p>陳慧珊前晚在澳洲拍畢無綫新劇《衝上雲霄》外景返港，十多名fans帶着禮物和攝錄機往接機，似乎相當專業。&#13;<br> 問陳慧珊在澳洲外景可有趣事？她說：「嗰邊天氣好凍，得十二度，點知我要着夏天衫拍戲，導演都叫我唔使埋位時快啲着番件厚衫保暖。」<br> &#13;<br> <spanclass>與秋官合作 &#13;<br> 此外，陳慧珊昨日返電視城拍攝古裝劇《楚漢驕雄》節目巡禮，她飾演善於跳舞的虞姬。陳慧珊表示不會用替身，她說：「我以前跳開中國舞，所以想自己跳番，今次同鄭少秋合作，好開心。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
