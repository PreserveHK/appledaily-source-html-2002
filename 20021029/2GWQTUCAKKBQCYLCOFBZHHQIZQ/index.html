<html><header><meta charset="utf-8"><title>籮霸想嫁個好男人</title></header><body><h1>籮霸想嫁個好男人</h1><p>正與班亞弗力（BenAffleck）打得火熱的「籮霸」珍妮花洛庇絲（JenniferLopez），雖然曾結過兩次婚，不過珍妮花日前接受英國《太陽報》訪問時表示，她感覺不到自己有過真正的婚姻，她仍然很嚮往美好婚姻出現的一天。&#13;<br> 珍妮花說：「我好希望有一段美妙嘅婚姻，不過重未出現，呢段婚姻可能係同班仔一齊，又可能唔係，不過班仔真係一個好好嘅男人，我哋𠵱家好開心。」<br> &#13;<br> <spanclass>迴避戒指問題 &#13;<br> 不過被問及近日她手上戴着的鑽石戒指時，珍妮花則刻意迴避問題，並未承認戒指是班仔送給她的訂婚戒指。</spanclass></p></body></html>
