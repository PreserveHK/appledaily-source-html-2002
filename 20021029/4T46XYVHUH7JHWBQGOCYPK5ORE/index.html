<html><header><meta charset="utf-8"><title>血腥《鬼船》大馬禁影</title></header><body><h1>血腥《鬼船》大馬禁影</h1><p>上周開畫的喜劇電影《Jackass:TheMovie》在過去的周末取得二千二百七十萬美元（約一億七千七百萬港元）票房，成功擊退前周冠軍《七夜冤靈》佔據上周全美票房冠軍。<br> &#13;<br> <spanclass>莎瑪以弱勝強 &#13;<br> 而以一千一百七十萬美元（約九千一百萬港元）排名第三的《鬼船》，因片中有郵輪賓客被鋼線橫切斷開兩截、身首異處的恐怖驚嚇場面，馬來西亞已將影片禁映，而香港華納電影公司則極力爭取通過以二級上映。&#13;<br> 此外，莎瑪希恩（SalmaHayek）主演的新片《Frida》，上周雖只在五間戲院上映，但卻取得二十萬美元（約一百五十六萬港元）收入，每院平均票房冠絕同儕。</spanclass></p></body></html>
