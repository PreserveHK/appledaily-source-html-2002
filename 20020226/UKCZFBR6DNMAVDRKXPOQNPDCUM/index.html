<html><header><meta charset="utf-8"><title>延誤出庭證人遭拘捕</title></header><body><h1>延誤出庭證人遭拘捕</h1><p>【本報訊】疑染毒癖的三十二歲女子，因涉及毒品案在法院提訊期間暈倒，被警員押至急症室後逃脫，同日被發現於其寓所大廈墮樓身亡。案件昨日在死因裁判法庭聆訊，由於其中一名女證人鄭筠玲未有依時出庭作供，裁判官一度發出拘捕令，又質疑警方私下決定證人的出庭時間，令他非常震驚。&#13;<br> 法醫官報告指王惠芳由高處墮下，身體多處受傷致死，亦發現她臨死前一天曾注射海洛英，又指解剖當日，查案的警員亦能勉強將涉案手銬重新穿過女死者的手掌，套在手腕。女證人供稱，當日身體不適入院，她目睹王惠芳趁警員離開後便落牀，穿着醫院睡袍赤腳離開急症室。</p></body></html>
