<html><header><meta charset="utf-8"><title>Apple姐日記：趙世曾君悅食翅買一送一</title></header><body><h1>Apple姐日記：趙世曾君悅食翅買一送一</h1><p>唔使我Apple姐多講，大家都知道花花公子趙世曾（圖右）好錫佢啲內地女友，佢都講過啦，話會畀最好嘅享受啲女友。但係趙公子份人咁知慳識儉，呢樣嘢又係人所共知個喎。&#13;<br> 話說趙公子時不時都會帶啲女友落灣仔君悅酒店，歎吓鮑魚、魚翅之類嘅上等嘢，君悅有個優惠套餐每位二百八十蚊，咁如果兩位幫襯就即係五百六十蚊啦。之不過趙公子呢，就有君悅嘅VIP卡，可以買一送一嘅，咁趙公子只要畀一份錢，就可以好豪咁請埋佢啲女友出入君悅啦。</p></body></html>
