<html><header><meta charset="utf-8"><title>露天茶座將增逾百</title></header><body><h1>露天茶座將增逾百</h1><p>【本報訊】食物環境衞生署昨日於立法會一個委員會會議中指出，全港約有一百六十多處地點適合發展成為露天茶座及食店，以刺激經濟及增加本港旅遊業的吸引力。食環署將於下月公布申請設置露天座位的指引，並實施「一站式」發牌服務，負責安排及跟進申請人轉介使用政府土地過程。&#13;<br> 食環署副署長（環境衞生）卓永興指出，經初步研究發現，全港約有一百六十多處地點，適宜發展吸引旅客的露天茶座及食店。由於大部分適合發展的地點均涉及私人業權，所以他拒絕公布有關地點的具體位置，但強調當局會優先處理在旅遊點設置露天茶座的申請。&#13;<br> 卓永興表示，食環署將於下月接受有關設置露天茶座的發牌申請及審批。</p></body></html>
