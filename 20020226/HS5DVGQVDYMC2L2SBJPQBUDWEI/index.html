<html><header><meta charset="utf-8"><title>　　中電對股東好慷慨 - 李八方</title></header><body><h1>　　中電對股東好慷慨 - 李八方</h1><p>中電噚日派成績表，去年全年純利七十二億六，大增兩成六。雖然當中包括海逸豪園嘅賣樓收益，但本身嘅發電業務亦好好賺，難怪新任科技園總裁、摩托羅拉香港個前老細譚宗定批評電費貴，窒礙本地工業發展。睇嚟中電要搞多啲回饋活動，最好減吓電費，否則新電費利潤管制條例談判，好難有民意支持。&#13;<br> 中電最近有高層人士變動，傳媒未悉箇中原委，明日佢哋在港麗擺春茗，八方都有帖，到時有機會問清楚。呢間百年老企業，對用戶麻麻，對股東就好好，今次派特別股息六毫一，連埋尾期息共有一蚊五仙，真係幾慷慨。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
