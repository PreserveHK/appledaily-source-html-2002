<html><header><meta charset="utf-8"><title>山東國電全年賺13.8億</title></header><body><h1>山東國電全年賺13.8億</h1><p>【本報訊】山東國電（1071）宣布，截至2001年12月底全年純利達13.8億元（人民幣，下同），增長3%，每股盈利0.262元，末期息0.17元；期內營業額71.42億元，增長4.08%。&#13;<br> 山東國電董事長笪鴻興表示，2001年集團單位發電成本為每兆瓦時182.58元，較上年度上升3.74%，加上發電量增加4.67%至2664萬兆瓦時，令燃料費用增長10.5%至20.97億元；期內單位燃料成本為每千千瓦時83.61元，增加5.43%。</p></body></html>
