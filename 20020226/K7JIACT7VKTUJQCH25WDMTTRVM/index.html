<html><header><meta charset="utf-8"><title>李彩樺偷閒會歌迷</title></header><body><h1>李彩樺偷閒會歌迷</h1><p>李彩樺（阿Rain）正忙於拍無綫新劇《雲海玉弓緣》，她日前趁通告臨時取消，相約歌迷在尖沙嘴經理人公司聚會，近四十歌迷一早帶備阿Rain的玉照給她簽名，部分歌迷更送了四個寫着「如意吉祥」的咕𠱸給她。<br> &#13;<br> <spanclass>日睡五小時 &#13;<br> 阿Rain表示因拍戲關係，已很久沒與歌迷見面，而她拍《雲》劇更要日夜趕戲，每天平均只睡四至五小時。阿Rain說：「好彩我唔怕辛苦，都接受到，我之前重吊威吔同拍打戲，飛嚟飛去都幾好玩。人哋話大髀會瘀，但我都冇事。」至於唱片方面，阿Rain表示待她狀態較好時，才進錄音室錄歌。</spanclass></p></body></html>
