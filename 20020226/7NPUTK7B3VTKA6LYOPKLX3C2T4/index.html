<html><header><meta charset="utf-8"><title>肥姐開刀欣宜伴病榻</title></header><body><h1>肥姐開刀欣宜伴病榻</h1><p>沈殿霞（肥姐）近日膽管炎發作，下月中將入院做手術，肥姐昨日返無綫電視城為新劇《我要fit一fit》開工。<br> &#13;<br> <spanclass>致電問候 &#13;<br> 問肥姐的病情，她說：「我𠵱家等緊報告，醫生會安排我入醫院做手術。但係幾時做手術要保密，因為做完手術唔可以講嘢，否則會破氣，到時欣宜會返嚟陪我，要休息兩至三個禮拜。」因為這個病，肥姐消瘦了十磅。&#13;<br> 雖然欣宜將回港陪伴肥姐，但肥姐做完手術都不可講話，她說：「我哋可以神交，兩母女心有靈犀，當我做完手術醒番，有隻肥手仔俾我捉住已好安樂，我哋兩母女係唯一嘅依靠。」&#13;<br> 欣宜昨日還致電肥姐問候，令她十分感動。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
