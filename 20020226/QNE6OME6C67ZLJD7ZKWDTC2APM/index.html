<html><header><meta charset="utf-8"><title>嘉皇臺下月開售</title></header><body><h1>嘉皇臺下月開售</h1><p>【本報訊】農曆年過後，數個豪宅新盤項目蓄勢待售。有見愉景灣海澄湖畔銷售成績理想，嘉華地產馬年首個樓盤九龍塘嘉皇臺，正密鑼緊鼓準備下月推出。&#13;<br> 嘉華地產營業及市場策劃副總經理文靜芝表示，嘉皇臺已差不多平頂，發展商在現址正搭建示範單位，及進行市場調查，計劃3月至4月間發售。&#13;<br> 雖然多個豪宅新盤均部署上半年推出，但嘉皇臺高層單位意向呎價，仍維持1萬元。<br> &#13;<br> <spanclass>京士柏山貨尾沽出 &#13;<br> 此外，豪宅貨尾續獲承接。中原地產南九龍高級區域經理黎靜雲表示，何文田京士柏山再錄得成交，78座2樓A室，1861方呎，連車位以1438萬元售出，呎價7727元。</spanclass></p></body></html>
