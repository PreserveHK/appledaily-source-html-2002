<html><header><meta charset="utf-8"><title>網上書店退款拖五月</title></header><body><h1>網上書店退款拖五月</h1><p>曾先生在去年九月已親自到商務網上書店CP1897.COM的辦公室，辦理退書手續，可是直到本年二月中，他仍未獲退回四百多元貨款，令他大為不滿，並指該公司服務差劣。&#13;<br> CP1897.COM黃小姐回應稱，因定單眾多，加上又有職員疏忽遺漏處理，致延誤為曾先生辦理手續，現店方已將款項退回其信用卡戶口，並就此事令曾先生不便致歉。	（○一○七一四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
