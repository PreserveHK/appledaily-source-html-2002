<html><header><meta charset="utf-8"><title>窪塚粗口海報地鐵禁貼</title></header><body><h1>窪塚粗口海報地鐵禁貼</h1><p>在日本各電影頒獎禮中，奪取接近六十項獎的電影《GO!大暴走》，最近掀起一陣熱潮，此電影將於下月十四日在香港上映。<br> &#13;<br> <spanclass>新海報取代 &#13;<br> 電影發行商洲立影片印製了一批地鐵宣傳海報。不過卻遭地鐵公司列為「不雅之宣傳品」，更被拒絕張貼於地鐵燈箱內。影片發行商因此要以另一款海報取代，因為原有的一款海報的下方，男主角窪塚洋介手拿木板舉起中指，故被列入「不雅之宣傳品」。影片發行商於是依照守則於中指位置打上「格仔」而再次申請，不過亦被地鐵公司拒絕。</spanclass></p></body></html>
