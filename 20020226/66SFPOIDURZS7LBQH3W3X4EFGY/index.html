<html><header><meta charset="utf-8"><title>黨員涉貪醜聞再打擊小泉</title></header><body><h1>黨員涉貪醜聞再打擊小泉</h1><p>日本政壇再爆發醜聞。上月成功扳倒外相田中真紀子的執政自民黨大老兼保守派眾議員鈴木宗男，涉嫌運用影響力協助自己在國後島選區一間公司獲取外務省的工程合約。<br> &#13;<br> <spanclass>支持率大跌 &#13;<br> 由於日揆小泉純一郎被指屈服於鈴木等保守派壓力下而將田中撤職，這宗醜聞進一步打擊他的聲望，令他「改革派」的形象受損。&#13;<br> 日本富士電視台周一公布的民調顯示，小泉現時只有百分四十四點四的支持率，不支持率高達百分四十九點四。&#13;<br> 路透社</spanclass></p></body></html>
