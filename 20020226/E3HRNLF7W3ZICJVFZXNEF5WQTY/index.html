<html><header><meta charset="utf-8"><title>安達信流失合夥人</title></header><body><h1>安達信流失合夥人</h1><p>【侯斯頓彭博資訊】美國安達信會計師事務所（ArthurAndersen）有數以百計合夥人正尋求離職，主要是擔心安然（Enron）倒閉引起的法律訴訟，會損害他們利益。&#13;<br> 人事顧問公司Ransford行政總裁麥克曼（DeanMcMann）說，自安然去年12月倒閉以來，Ransford已接到來自安達信員工逾萬次查詢，是前所未見。&#13;<br> 安達信目前有約4700名合夥人和8.5萬名員工。安達信的合夥人須將部分薪酬撥作為公司資本，相當於購入公司股權，他們的權益可能會因安然股東索償而受損。</p></body></html>
