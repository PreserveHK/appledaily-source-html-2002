<html><header><meta charset="utf-8"><title>港姐向歐洲靚女招手</title></header><body><h1>港姐向歐洲靚女招手</h1><p>郭羨妮、向海嵐、楊思琦以及無綫統籌經理何麗全，昨日往尖沙嘴出席「2002年度香港小姐競選」海外招募記者會。<br> &#13;<br> <spanclass>八月決賽 &#13;<br> 今年香港小姐競選踏入三十周年，何麗全對此表示：「參賽條件冇變，但係決賽日會喺八月，準決賽會喺七月中，因為遷就番啲學生參賽者要考試。今次除咗去美加招募外，重會去埋歐洲。至於外景，已經有幾個東南亞地方政府邀請我哋，三月中先會去睇景。」</spanclass></p></body></html>
