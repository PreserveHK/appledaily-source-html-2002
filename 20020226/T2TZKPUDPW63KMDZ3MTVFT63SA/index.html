<html><header><meta charset="utf-8"><title>燒味店未將食物蓋好</title></header><body><h1>燒味店未將食物蓋好</h1><p>有市民懷疑天水圍天耀邨街市九號舖的鍾輝燒味，違例兼賣飯類，且將燒味放置枱上，沒有加蓋，影響衞生。<br> &#13;<br> <spanclass>房署稱未違租約 &#13;<br> 房屋署發言人回覆，該店去年五月成功申請擴闊業務，除可售賣燒臘外，還可出售門市熟食（不可堂食），故該店未有違反租約，不過該店未有將食物加蓋的衞生問題，已轉介食物環境衞生署跟進。&#13;<br> 本報亦已將有關投訴轉介食環署。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
