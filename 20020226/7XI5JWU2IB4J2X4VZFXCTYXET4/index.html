<html><header><meta charset="utf-8"><title>金城武搭上黑木瞳</title></header><body><h1>金城武搭上黑木瞳</h1><p>金城武在日本拍完電影《Returner》，他又正式投入日劇《黃金保齡球》的演出，與黑木瞳合演情侶，該劇由日本金牌編劇野島伸司編劇，NTV電視台將此劇視為春季重頭劇，四月會正式播出。金城武已經有相當日子沒有拍劇，一度被指在日本人氣下跌，今次接拍NTV的重頭劇，他希望可以挽回聲勢。<br> &#13;<br> <spanclass>碌齡減壓 &#13;<br> 在《黃》劇金城武飾演一位證券交易所營業員，在工作壓力之餘，特別愛打保齡球減壓，在一次偶然機會下，結識了家庭主婦黑木瞳，兩人發展了一段纏綿愛情。而金城武在劇中會有不少表演打保齡的鏡頭，原來他以前在台沒有太多工作做的時候，也經常跟朋友打保齡作消遣，不過姿態卻有點不正確。</spanclass></p></body></html>
