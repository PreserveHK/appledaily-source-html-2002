<html><header><meta charset="utf-8"><title>馬女黃泆潼攝太歲求心安</title></header><body><h1>馬女黃泆潼攝太歲求心安</h1><p>黃泆潼生肖屬馬，今年犯正太歲，不過她由去年底已開始頭頭碰着黑，被指與張燊悅不和，今年農曆年又患上重感冒。故黃泆潼昨日前往荃灣圓玄學院攝太歲，以求心安理得。<br> &#13;<br> <spanclass>事業為重 &#13;<br> 黃泆潼說：「以前都唔會咁迷信，係出嚟做嘢先信，總之拜咗會安樂啲！」她還即時買了一隻羊仔飾物，希望可以阻擋衰氣。不過對於愛情方面，她說：「暫時會以事業為重，拍拖遲啲諗。」</spanclass></p></body></html>
