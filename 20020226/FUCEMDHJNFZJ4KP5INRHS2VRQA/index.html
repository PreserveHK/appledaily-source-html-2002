<html><header><meta charset="utf-8"><title>兩初中生認販毒候判</title></header><body><h1>兩初中生認販毒候判</h1><p>【本報訊】年僅十四歲半初中學生在街上販毒被捕，聲稱只是聽從年長兩歲的同校新移民學弟指使，警方並將學弟拘捕，再撿獲一批毒品，兩名初中生互相卸責，指對方才是話事人，最終雙雙在高等法院認罪，還柙候判。&#13;<br> 兩名被告現年分別十五歲半及十七歲半，案發時皆就讀青衣皇仁舊生會中學。較年輕的首被告念中三，次被告為年長的中一學生，二人各承認一項販毒罪，牽涉市值三萬六千元的海洛英及冰毒。<br> &#13;<br> <spanclass>等候背景報告 &#13;<br> 高等法院暫委法官龍禮昨日將案押後至下月十一日，等候背景報告及教導所報告，並要求有關方面提供監獄及教導所的教育資料。&#13;<br> 案件編號：HCCC217/2001</spanclass></p></body></html>
