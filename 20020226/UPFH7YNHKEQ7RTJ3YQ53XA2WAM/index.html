<html><header><meta charset="utf-8"><title>阿倫：我冇豬腩肉</title></header><body><h1>阿倫：我冇豬腩肉</h1><p>譚詠麟（阿倫）一連六場在紅館舉行的「港樂ALANLIVE」演唱會，昨晚圓滿結束。阿倫前日雖然應付日夜兩場，但狀態依然大勇。捧場的除了阿倫的老友陳百祥和黃杏秀外，還有來自日本和韓國歌迷。<br> &#13;<br> <spanclass>歌迷吻臉摸鼻 &#13;<br> 阿倫之前穿上踢死兔演出，卻衣不稱身，「豬腩肉」現形，前晚阿倫的歌迷更叫他「靚仔豬腩肉」。阿倫為了平反，不惜脫掉外套，以修身剪裁衣服示人，台下歌迷高呼他靚仔，逗得阿倫十分得戚。&#13;<br> 此外，更有女歌迷到台前輕吻阿倫的臉頰，亦有要求摸偶像的鼻子，阿倫都有求必應，阿倫說：「使唔使咁興奮？」</spanclass></p></body></html>
