<html><header><meta charset="utf-8"><title>保羅麥卡尼高歌悼亡友</title></header><body><h1>保羅麥卡尼高歌悼亡友</h1><p>為悼念已故前披頭四（TheBeatles）成員佐治夏里遜（GeorgeHarrison）的五十九歲冥壽，前晚大班音樂人在其家鄉利物浦市舉行一場致敬音樂會。&#13;<br> 保羅麥卡尼（PaulMcCartney）日前秘密偕未婚妻米爾絲（HeatherMills）及兄長，出席是次致敬演唱，於演唱會尾聲突然上台獻唱《Yesterday》送予佐治，在場近二千三百位樂迷均被感動得掌聲雷動。另外，保羅麥卡尼於七一年寫的名曲《HeyJude》的歌詞手稿，稍後將會於倫敦佳士得舉行拍賣。</p></body></html>
