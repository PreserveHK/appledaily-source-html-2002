<html><header><meta charset="utf-8"><title>牛女陳慧琳著衫講自信</title></header><body><h1>牛女陳慧琳著衫講自信</h1><p>陳慧琳（Kelly)日前出任最新一期時裝雜誌《MissKey》的封面女郎，她穿上牛女裝束，擺出有型的甫士。<br> &#13;<br> <spanclass>最愛Chloe &#13;<br> Kelly的衣着一向有個人風格，她在訪問中說：「我覺得品味係冇方程式，只要着得舒服、開心，可以令人有自信，品味就會自然流露。」問Kelly最喜歡甚麼牌子，她說：「我鍾意法國嘅Chloe，佢嘅剪裁好適合我呢類身形高大嘅女仔。」&#13;<br> Kelly還說：「我覺得呢個世界冇靚人同醜人之分，最緊要係睇吓個人有冇自信啫！」</spanclass></p></body></html>
