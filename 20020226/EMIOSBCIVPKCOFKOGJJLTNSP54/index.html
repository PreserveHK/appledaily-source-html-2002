<html><header><meta charset="utf-8"><title>林保怡傷別老貓</title></header><body><h1>林保怡傷別老貓</h1><p>林保怡曾養過一隻貓，他前日接受今期《貓犬通信》訪問時說：「嗰時我重細，知道貓咪會比自己早走（死），但係要面對嗰一刻真係唔好受。記得當日我一打開門，就見到貓咪奄奄一息，再行近啲，就感覺唔到佢嘅氣息，我知道佢離開我，唔會再返嚟。」<br> &#13;<br> <spanclass>寵物緣未盡 &#13;<br> 林保怡雖然不再養寵物，但是他跟寵物的確有緣，最近他拍的一個廣告，就是同一隻白貓合作，他說：「今次同貓合作算係最順利一次，我摸一摸佢就乖乖咁趴喺地，預算拍兩個鐘對手戲，只需要十分鐘就完成，隻貓真係無懈可擊。」</spanclass></p></body></html>
