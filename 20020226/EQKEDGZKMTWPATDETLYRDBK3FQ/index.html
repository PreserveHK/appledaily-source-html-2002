<html><header><meta charset="utf-8"><title>師妹：人紅至有緋聞<br>BoBo教路防是非</title></header><body><h1>師妹：人紅至有緋聞<br>BoBo教路防是非</h1><p>陳文媛（BoBo）及師妹李蘢怡（Tiffany）昨日下午到港台，擔任節目《娛樂滿天星》的嘉賓。身為師姐的BoBo更即席教授Tiffany如何應付緋聞，BoBo說：「緋聞呢啲嘢有時真係會沒完沒了，所以有啲新聞睇完就算，千祈唔好受到影響。」<br> &#13;<br> <spanclass>不怕被翻舊帳 &#13;<br> Tiffany覺得緋聞只會發生在紅人身上，問她的拍拖經驗，她說：「以前有呀，佢係圈外人。」再問她會否害怕被人翻舊帳，Tiffany回答：「唔怕喎，因為我入得呢一行都預咗，況且我又冇做過啲唔見得光嘅事。」	&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
