<html><header><meta charset="utf-8"><title>布吉島辦潛艇觀珊瑚</title></header><body><h1>布吉島辦潛艇觀珊瑚</h1><p>泰國一名商人向美國洽購了一艘小型潛艇，準備在年底供布吉島的遊客觀賞珊瑚之用，成為亞洲首個向遊客提供潛艇觀賞珊瑚之旅遊服務的國家。<br> &#13;<br> <spanclass>11月啓航收費430元 &#13;<br> 該艘四十八個座位的潛艇正在關島建造，已完成大半工程，預計在十一月可下水。屆時潛艇每天會在布吉島東南面數百公尺外的兩個小島之間穿梭航行十二次，遊客只需繳付約四百三十港元，便可安坐潛艇在安達曼海觀看珊瑚和鯨鯊等罕有海洋生物。&#13;<br> 泰國商人強調，潛艇有高科技設計，可防止潛艇活動時將珊瑚和淤泥捲起，加上潛艇是電池推動，令海洋生態不會受受損。泰國政府原則上批准這項約三千一百萬港元的投資計劃。	法新社</spanclass></p></body></html>
