<html><header><meta charset="utf-8"><title>E-waste</title></header><body><h1>E-waste</h1><p>"...in1997asmanyas3.2milliontonsof<u> 'e-waste'</u> endedupintheUnitedStateslandfills..."&#13;<br> &#13;<br> 「……一九九七年有多達三百二十萬噸的『電子廢料』最終落在美國堆填區……」美國《紐約時報》報道美國將有毒的電子廢料（e-waste）輸往中國及其他發展中國家時說。電子廢料指的是電腦顯示屏及電路板等棄置的電子物料。</p></body></html>
