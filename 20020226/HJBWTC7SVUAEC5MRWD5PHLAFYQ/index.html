<html><header><meta charset="utf-8"><title>負資產婦跳地鐵軌命危</title></header><body><h1>負資產婦跳地鐵軌命危</h1><p>【本報訊】一名中年女子疑因負資產及生意虧損，欠下銀行大筆債項無力償還，前晚十時許在鰂魚涌地鐵站三號月台跳軌企圖自殺，遭一列埋站列車撞倒捲入車底，跌在路軌之間救生槽凹位，未被列車輾過，但身體多處骨折重傷，由消防員救出送院救治，情況嚴重。&#13;<br> 墮軌自殺女子姓陳（四十六歲），居住鴨脷洲海怡半島，她身受重傷多處骨折，目前情況危殆。據其姓李（二十七歲）女兒表示，母親因購下的樓宇物業負資產及生意欠佳，致欠下銀行巨款債務無法償還，懷疑因此尋死。</p></body></html>
