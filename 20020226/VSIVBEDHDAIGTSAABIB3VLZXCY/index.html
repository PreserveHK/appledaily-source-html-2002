<html><header><meta charset="utf-8"><title>台產華碩PocketPC纖薄長氣</title></header><body><h1>台產華碩PocketPC纖薄長氣</h1><p>近年來台灣生產PDA的技術已經非常成熟，所以不斷有台灣廠商以自家品牌生產PDA，並且屢獲好評。而最近華碩亦追上這股熱潮，並且在早前於東京展示出搭載PocketPC2002作業系統的全新機種，其非常纖薄的厚度可媲美SONY的Clie系列。華碩PDA在電池效能上亦相當出色，可連續使用12-14小時，記憶體方面亦內置64MBRam及64MBRom，並且設有SD/CF雙插槽，預計於今年第二季上市。&#13;<br>&#13;<br>記者：劉耀祥</p></body></html>
