<html><header><meta charset="utf-8"><title>第6期足彩逾千注中</title></header><body><h1>第6期足彩逾千注中</h1><p>【綜合中國外電】第六期中國足球彩票已於周一開獎，共一千二百○八注中一獎；其中要搖獎定勝負的布力般主場對葉士域治一仗，則搖出「0」，即主隊負。&#13;<br> 在第六期中國足彩中，最矚目的一定是布力般主場對葉士域治的這場英超聯賽事，由於賽事要遷就聯賽盃決賽而改期，故需要搖獎，結果搖出「0」，即主隊負。至於中一等獎的，就共有一千二百○八注，每注獎金為四萬五千一百○九元人民幣。<br> &#13;<br> <spanclass>米蘭打吡捧國米 &#13;<br> 第七期足彩，意甲聯米蘭打吡戰雖然戲碼強，戰果卻甚難料，但初步推介今季表現平穩的國米可以作客勝出。另外羅馬作客萊切，則有失分的可能。</spanclass></p></body></html>
