<html><header><meta charset="utf-8"><title>交通警涉撞死老婦押後審</title></header><body><h1>交通警涉撞死老婦押後審</h1><p>【本報訊】一名交通警員疑駕駛電單車執勤時，在斑馬線前撞死一名老婦，昨日在九龍城裁判法院被票控不小心駕駛審訊，被告否認控罪，但裁判官指案件嚴重性可構成危險駕駛罪，遂將案件押至下月十八日，候控方徵詢律政司意見。&#13;<br> 三十一歲的交通警員詹前康（見圖），被票控一項不小心駕駛罪，控罪指他於去年八月一日下午三時四十五分，在雲華街與毓華街交界，在道路上不小心駕駛一部政府車輛。&#13;<br> 案件編號：KCS870/02</p></body></html>
