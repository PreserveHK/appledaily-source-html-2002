<html><header><meta charset="utf-8"><title>現代美容創辦人控律師行</title></header><body><h1>現代美容創辦人控律師行</h1><p>【本報訊】由藝人蔡少芬擔任代言人的現代美容中心，其創辦人曾裕任董事的公司，去年委託現遭律師會接管的馮黃夏律師行，處理一宗物業交易，但律師行沒依指示，將公司的三百萬元支付印花稅，令公司可能因遲繳款項而遭稅務局罰款，遂入稟高等法院追討該筆款項，並索取賠償。&#13;<br> 涉案物業是赤柱村道四十七號，由業主曾裕於九七年以九千五百萬元購入。&#13;<br> 該律師行的合夥人之一夏啟昌，最近涉嫌偷取客戶四十萬元，被警方控以偷竊罪。</p></body></html>
