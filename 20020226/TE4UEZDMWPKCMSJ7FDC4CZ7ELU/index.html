<html><header><meta charset="utf-8"><title>稻垣吾郎傳十二月迎娶菅野美穗</title></header><body><h1>稻垣吾郎傳十二月迎娶菅野美穗</h1><p>日本人氣組合SMAP成員稻垣吾郎，與比他年輕三歲的女優菅野美穗多次傳出分手，但有指自從稻垣經歷被捕事件後，全靠菅野日夜支持才可迅速復出。最近報章《日刊Gendai》更爆出二人今年十二月結婚的消息。<br> &#13;<br> <spanclass>神社行婚禮 &#13;<br> 報道指有傳稻垣和菅野已訂婚，更在箱根神社訂下十二月舉行傳統日本婚禮儀式。稻垣被捕後遭事務所雪藏時，菅野刻意迴避不和他見面多月，純粹是為了避開記者耳目，二人實際上仍不斷通訊。&#13;<br> 稻垣上月加入主持時事搜查節目《特別命令Reserch200X》的同時，菅野即自動辭演該節目，原來菅野想避開二人同台演出的機會，轉走地下情。</spanclass></p></body></html>
