<html><header><meta charset="utf-8"><title>司法話你知：無遺囑　遺產怎麼辦？</title></header><body><h1>司法話你知：無遺囑　遺產怎麼辦？</h1><p>若遺產總值不超過十五萬元，死者又無遺囑，死者的配偶、子女、父母、兄弟姊妹有權按此優先次序申請遺產承辦書。&#13;<br> 申請承辦書時必須帶備死者死亡證、遺產稅證明書及財產清單，或豁免遺產稅證明書及遺產簡易呈報表、申請人與死者的關係證明，如結婚證明書、出生證明書。&#13;<br> 如死者在香港死亡，申請人不能提供其與死者關係的證明，則必須由一名與申請人及死者並無血緣、姻親或收養關係，但與申請人及死者熟識超過四年的人士，以簽立誓章方式，證明申請人與死者的關係。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
