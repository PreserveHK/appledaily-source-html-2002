<html><header><meta charset="utf-8"><title>方力申詫異舅父是學者</title></header><body><h1>方力申詫異舅父是學者</h1><p>方力申（Alex）於新年期間與家人同遊北京，他透露今次的旅行有重大發現。Alex指其舅父原來是一位精通佛教學術的學者，且出版了一本過百磅重、名為《佛教二千年》的典籍，此書更被提名列入健力士世界紀錄大全。<br> &#13;<br> <spanclass>發現羅漢牀 &#13;<br> 此外，Alex表示其外婆家中有一張源於清朝，即有過百年歷史的「羅漢牀」，Alex說：「如果我瞓過張牀可以有十八般武藝，咁都唔錯呀，𠵱家我又游水又唱歌，話唔定瞓多幾年重勁呀。」</spanclass></p></body></html>
