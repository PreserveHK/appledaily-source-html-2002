<html><header><meta charset="utf-8"><title>余安安幫襯舊愛爾冬陞</title></header><body><h1>余安安幫襯舊愛爾冬陞</h1><p>余安安前晚在兩位女性友人陪同下，到了位於跑馬地、由爾冬陞投資的Alabar消遣。余安安當時一身恤衫牛仔褲打扮，十分輕鬆。<br> &#13;<br> <spanclass>逗留二十分鐘 &#13;<br> 余安安跟爾冬陞以前曾有過一段情，二人分手後，他們的感情各自有發展。Alabar一向受圈中人歡迎，余安安未知是否這個原因，所以不避嫌相約友人到舊愛爾冬陞的酒吧消遣。余安安到酒吧會合了朋友後，逗留了約二十分鐘，然後跟女友們一行三人上車離開。&#13;<br> 採訪：何永寧　攝影：林德雄</spanclass></p></body></html>
