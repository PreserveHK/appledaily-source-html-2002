<html><header><meta charset="utf-8"><title>莫文蔚單拖撐阿梅</title></header><body><h1>莫文蔚單拖撐阿梅</h1><p>莫文蔚、李香琴、余慕蓮、黃夏蕙、葛民輝及梅艷芳（阿梅）的母親等，前晚分別往紅館欣賞阿梅的演唱會。&#13;<br> 莫文蔚前晚獨自到紅館捧阿梅場，她穿上紅色間條上衣配牛仔褲，而李香琴則跟好友黃夏蕙及余慕蓮結伴同來，黃夏蕙更手持鮮花，看來是準備向阿梅獻花，以示支持。<br> &#13;<br> <spanclass>譚炳文通波仔 &#13;<br> 李香琴跟譚炳文日前在新加坡登台，譚炳文在夜間突然感到呼吸困難，他回港後即時到醫院檢查，其後發現血管閉塞，需安排做通波仔手術。問李香琴可有到醫院探望譚炳文，她昨日在電話說：「我下個禮拜會返澳洲，而且炳哥（譚炳文）都未做手術，我返嚟先再探佢。」&#13;<br> 採訪：王崇穎　&#13;<br> 攝影：林德雄</spanclass></p></body></html>
