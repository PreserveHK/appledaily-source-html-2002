<html><header><meta charset="utf-8"><title>主誕堂六世紀興建</title></header><body><h1>主誕堂六世紀興建</h1><p>位於伯利恒的主誕堂（ChurchoftheNativity）相傳是當年耶穌出生的地方，直至四世紀，首位基督徒羅馬皇帝君士坦丁在耶穌出生的地方興建了一間大教堂。&#13;<br> 現在的主誕堂則是由查士丁尼皇帝在六世紀時建造的，據考古學家在一九三四年的考古發現，在主誕堂下面找到當年君士坦丁所建的教堂地基。&#13;<br> 主誕堂曾遭回教徒及土耳其人洗劫，把裏面的物品掠奪一空和肆意破壞，但教堂的結構卻無大損毀，直至二十世紀，教堂再獲重新修葺。&#13;<br> 本報資料室</p></body></html>
