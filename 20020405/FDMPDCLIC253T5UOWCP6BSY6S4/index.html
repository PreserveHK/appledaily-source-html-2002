<html><header><meta charset="utf-8"><title>油站雙屍排除劫殺</title></header><body><h1>油站雙屍排除劫殺</h1><p>【本報訊】元朗八鄉橫台山華潤油站三日前發生的離奇火警釀成兩名職員燒死慘案，警方昨上午成功將夾萬開啟，證實內裏數萬元的帳款並無失去，警方已排除劫殺的可能性，但案件的動機仍撲朔迷離，初步相信兩名死者事發前曾發生爭執，有人傷人後縱火以至弄成慘劇，但案件仍列作可疑火警及有人死亡。&#13;<br> 該宗導致兩名油站職員姚廣全（三十八歲）及張福志（三十七歲）死亡的火警，據稱事發後曾有的士司機目睹兩名男女匆匆離去，警方目前找尋兩人下落，相信能提供有用的線索。至於油站在出事至昨日，仍然停業。</p></body></html>
