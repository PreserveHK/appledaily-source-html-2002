<html><header><meta charset="utf-8"><title>《少林足球》漫畫食住世盃熱</title></header><body><h1>《少林足球》漫畫食住世盃熱</h1><p>周星馳最近憑電影《少林足球》奪得金紫荊「最佳導演」獎，隨着世界盃快將開鑼，全城均瀰漫着足球熱，而全新故事的《少林足球》漫畫，亦已經出版至第三冊。<br> &#13;<br> <spanclass>參加全國大賽 &#13;<br> 第三集故事是講五師兄周星馳與其他師兄弟終於立定決心參加全國大賽，為了加入球會，少林六子再與流氓隊比賽，最終令流氓隊甘心成為少林隊成員。在全國賽上又遇上強敵黑鷹隊，更遇上被譽為突破能力最強的前鋒劍男。</spanclass></p></body></html>
