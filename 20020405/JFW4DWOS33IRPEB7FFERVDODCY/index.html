<html><header><meta charset="utf-8"><title>望梅止渴cocue新貨到港</title></header><body><h1>望梅止渴cocue新貨到港</h1><p>記得前年cocue設計師小杉正佳來港，訪問中曾話過兩年內會在港開專門店，但等到今日亦未聞樓梯響，有點失望。cocue在日本受歡迎，上年深田恭子來港，都係着cocue膠鞋當眾𢱑腳。而在香港鍾意cocue的朋友，就惟有望梅止渴靠水貨。水貨店最近就引入多款靚Tee及配件，去唔到日本入貨的話，不妨睇睇新貨止唔止到渴。&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>攝影：陳偉強</p></body></html>
