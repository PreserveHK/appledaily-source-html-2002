<html><header><meta charset="utf-8"><title>柏芝繼父《智》取32萬</title></header><body><h1>柏芝繼父《智》取32萬</h1><p>柏芝被指為介入謝霆鋒與王菲之間的第三者，事有湊巧，柏芝母親昨日又被指為介入姚潤安與一名叫楊綠薇女子之間的第三者。據昨日一雜誌報道，柏芝的繼父，亦即是在無綫《智在必得》贏取三十二萬獎金的優勝者姚潤安，職業報稱為交易經理，他與同居七年的女友楊綠薇雖然沒有正式註冊，但女方早已為他誕下兒子，現年六歲。楊綠薇在接受訪問時，狂數姚潤安見異思遷，生性爛賭，負債纍纍，多年來她為對方還債金額超過七位數字。而楊綠薇又指有人橫刀奪愛，早前更曾試過在電話中用粗口恐嚇她與兒子，着她們兩母子「小心啲」。</p></body></html>
