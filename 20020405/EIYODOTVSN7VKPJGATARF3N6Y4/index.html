<html><header><meta charset="utf-8"><title>泳池水或導致流產</title></header><body><h1>泳池水或導致流產</h1><p>不少孕婦都會游泳，但是英國科學家初步研究發現，泳池水內的化學品氯（chlorine）若跟有機物質，如皮膚細胞或汗水接觸，會產生化學反應，形成「消毒副產品」，增加孕婦流產、誕下輕磅或不健全嬰兒的機會。&#13;<br> 英國皇家學院環境科學系科學家指，孕婦或會因為吞下池水、透過皮膚或在池水面吸入剛蒸發的化學品，接觸到這些「消毒副產品」，故建議減少氯用量。&#13;<br> 綜合外電報道</p></body></html>
