<html><header><meta charset="utf-8"><title>李玟美公幹歎貴房</title></header><body><h1>李玟美公幹歎貴房</h1><p>台灣天后李玟（CoCo）為了出席昨日在台灣舉行的打擊反盜版活動，目前在美國紐約錄音的她，特別抽空回台，以示支持。<br> &#13;<br> <spanclass>支持反盜版活動 &#13;<br> CoCo自去年底離開台灣，已有多個月沒有回台灣，這段期間她在紐約為唱片錄音，唱片公司為了讓CoCo工作得舒服，特別安排她入住五星級酒店，據知房租每晚約一萬零九百多港元，以CoCo工作了十一天計算，單是花在酒店的住宿費用已高達接近十二萬港元。&#13;<br> 此外，對於今次回台參加反盜版遊行活動，CoCo前日說：「雖然我很怕走路，可是我覺得台灣的娛樂圈太不團結，我們真的不能再自毀前途，一定要站出來拯救台灣的音樂生命。」</spanclass></p></body></html>
