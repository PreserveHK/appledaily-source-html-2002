<html><header><meta charset="utf-8"><title>香蕉椰汁布甸</title></header><body><h1>香蕉椰汁布甸</h1><p>材料：&#13;<br>香蕉2-3隻&#13;<br>粘米粉1/2杯&#13;<br>粟粉4平湯匙&#13;<br>鹽1/4茶匙&#13;<br>糖1/4-1/3杯&#13;<br>椰汁2杯&#13;<br>蕉葉或竹葉數塊&#13;<br></p><p><b> 烹調貼士：</b> &#13;<br> 1﹒用牙籤埋口，可將甜品定型，蒸時也不會流出。&#13;<br> &#13;<br> 2﹒此甜品最好選用新鮮榨的椰汁，椰味鮮香，可到售賣椰子的店舖買到。新鮮椰汁不宜貯存，即時放雪櫃及盡快烹調。可用罐裝椰汁代替。&#13;<br> &#13;<br> 3﹒在粘米粉內加入粟粉可使布甸更軟滑。&#13;<br> &#13;<br> 4﹒蕉葉可到椰子舖買到，同竹葉有獨特的香味。&#13;<br> &#13;<br> 做法：需時40分鐘</p></body></html>
