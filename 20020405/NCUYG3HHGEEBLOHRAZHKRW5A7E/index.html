<html><header><meta charset="utf-8"><title>吃精煉食品易近視</title></header><body><h1>吃精煉食品易近視</h1><p>【本報訊】最近一期的英國《新科學家》雜誌刊出一項研究指出，若經常食用含有經過多次提煉澱粉製成的麵包及穀物，刺激人體產生胰島素的數量，抑制對眼球生長甚為重要的蛋白質－3，令到眼球較長，因而增加患上近視的機會。&#13;<br> 該項研究由美國科羅拉多州大學及悉尼大學的科學家進行，但此項發現未經臨牀研究證實。&#13;<br> 不過，香港中文大學眼科及視覺科學學系系主任林順潮則反對此說法。他強調，中國人以米飯為主要食糧，並非如歐美國家般以麵包和穀物為主，但香港近視人數佔整體人口百分之五十，美國患有近視的人數只佔整體人口百分之二十五。</p></body></html>
