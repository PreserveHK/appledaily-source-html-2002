<html><header><meta charset="utf-8"><title>黃伊汶內地不敢提鄧麗君</title></header><body><h1>黃伊汶內地不敢提鄧麗君</h1><p>無綫的新節目《名人飯局》前晚在電視城錄影第一集，並邀請了黃伊汶、石修及李克勤出任嘉賓。黃伊汶表示復活節期間，曾到廣州一間連鎖店宣傳，亦有去電台做訪問。訪問之前，電台向她講解開咪說話時的禁忌，並要求她千萬不要提及鄧麗君的名字。<br> &#13;<br> <spanclass>莫名其妙 &#13;<br> 黃伊汶表示，訪問進行時，主持人問誰是她的偶像，剛巧黃伊汶的偶像正是鄧麗君，但因事先聲明不可提鄧麗君的名字，故此她最終沒有說出口，事後黃伊汶亦覺得奇怪。</spanclass></p></body></html>
