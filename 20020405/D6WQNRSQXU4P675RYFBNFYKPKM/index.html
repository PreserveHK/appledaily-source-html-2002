<html><header><meta charset="utf-8"><title>華潤百貨特惠賠償</title></header><body><h1>華潤百貨特惠賠償</h1><p>【本報訊】擁有三十八年歷史、剛於上月底結業的華潤百貨中環分店，近一百三十名員工昨日終於接受公司的遣散安排，每名員工除可獲得按勞工處規定的遣散費外，還可獲得相等於三個月工資的特惠金。有被裁員工表示賠償方案並不太理想，但在經濟低迷情況下亦要無奈接受。&#13;<br> 一名不願透露姓名員工表示，公司生意一向很好，想不到亦要結業。她說，公司半年前向員工稱會結束中環分店，但會另覓地點再開新舖安置所有員工，豈料在上月底突然結業，公司又沒有新店開張，結果近一百三十名員工被裁。她指，有部分員工在該店工作超過三十年，但最多只獲賠償三個月特惠金，公司是太「孤寒」，但總算「有好過無」。</p></body></html>
