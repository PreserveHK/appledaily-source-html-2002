<html><header><meta charset="utf-8"><title>應屆港姐清裝迎鐵齒銅牙</title></header><body><h1>應屆港姐清裝迎鐵齒銅牙</h1><p>無綫外購新劇《鐵齒銅牙紀曉嵐》昨日在電視城古裝街舉行祭天祈福大會，劇中三位內地演員張國立、張鐵林及王剛由應屆港姐楊娜、鍾沛枝、朱凱婷及劉桂櫻陪同出席。<br> &#13;<br> <spanclass>感覺新鮮 &#13;<br> 四位應屆港姐昨日首次穿上清裝，她們均表現興奮，鍾沛枝說：「我哋都係第一次着清裝，感覺好新鮮同好開心，能夠有機會着呢啲衫，不過我哋𠵱家身上着住嘅衫，係九七年港姐進入決賽十二名嘅佳麗着過㗎。」&#13;<br> 此外，劇中內地演員張鐵林則表示今次來港宣傳，最希望能到摩羅街看古董。</spanclass></p></body></html>
