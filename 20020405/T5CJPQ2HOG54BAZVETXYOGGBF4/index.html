<html><header><meta charset="utf-8"><title>山口智子全裸廣告曝光</title></header><body><h1>山口智子全裸廣告曝光</h1><p>日本女優山口智子婚後甚少拍日劇，只在廣告露面，最近她在綠茶飲品「初茶」廣告中，大膽地全裸演出，只以鏡頭遷就，不拍攝重要部位。<br> &#13;<br> <spanclass>赴美防偷拍 &#13;<br> 有份提出此廣告意念的山口表示，為了表達出「初」的意思（日語「初」意為不被世俗污染的天真），故犧牲色相嘗試全裸，以表達人類剛來到世界的感覺。為防被偷拍，此廣告更特意前往洛杉磯錄影廠拍攝。</spanclass></p></body></html>
