<html><header><meta charset="utf-8"><title>的士裝電子廣告屏</title></header><body><h1>的士裝電子廣告屏</h1><p>【本報訊】運輸署為增加的士業收入，准許在的士車頂安裝電子顯示屏、以及在的士整段車身兩側及部分車尾擋風玻璃上刊登廣告，預計每輛的士每月廣告收入可增加一倍至二千元。&#13;<br> 電子顯示屏可提供不同商品廣告，或即時資訊，包括天氣、交通消息以至世界盃最新消息，運輸署檢驗後認為不會影響行車安全，而當車速超過七十公里時，顯示屏會暫停閃動。&#13;<br> 運輸署署長霍文表示，新的士刊登廣告安排，目的是幫助的士業界增加收入、提高的士業的競爭力及令香港的士更加奪目吸引。&#13;<br> 的士業界認為，雖然電子顯示屏令燃料成本每月會增加一百多元，但廣告收入足以彌補。</p></body></html>
