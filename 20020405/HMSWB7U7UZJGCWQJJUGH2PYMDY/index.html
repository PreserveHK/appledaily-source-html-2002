<html><header><meta charset="utf-8"><title>司法話你知：<br>淫褻物品審裁處不主動偵查</title></header><body><h1>司法話你知：<br>淫褻物品審裁處不主動偵查</h1><p>市面上公開展示和出售的物品，均受淫褻及不雅物品管制條例監管，由政府部門（如警方、海關、影視及娛樂事務管理處）負責執行法例。如發現有物品涉嫌違例，部門會送交淫褻物品審裁處評級。&#13;<br> 由於審裁處是法庭，故不會主動偵查有沒有物品違例，亦不會主動要求物品持有人將物品呈交法庭評級。法例規定除律政司司長和獲授權的公職人員外，其他物品的作者、製造或進口商，出版、印刷或發行人、或委任設計、生產和發布物品者，均可自發呈交物品予審裁處評級。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
