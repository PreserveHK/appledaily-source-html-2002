<html><header><meta charset="utf-8"><title>陳嘉容鴛鴦戲水玩自拍</title></header><body><h1>陳嘉容鴛鴦戲水玩自拍</h1><p>著名模特兒陳嘉容（Eunis）早前為貿易發展局往北京行天橋，她大歎此行十分辛苦，故返港後便立即與男友Ricky往二人最愛的泰國曼谷充電。<br> &#13;<br> <spanclass>百去不厭 &#13;<br> Eunis昨日在電話中說：「喺北京十日行咗八日show，嗰邊日夜氣溫相差好大，介乎八至二十度。最慘就係超級乾燥，我一落機就已經流鼻血，連帶去嘅面膜都唔夠用。」&#13;<br> 提起曼谷之行，Eunis表示百去不厭，她說：「曼谷有陽光與海灘，啲食物又啱我胃口，又可以行街購物，最正嘅係搭飛機去曼谷兩個鐘就到。」Eunis更帶備了早前購買的水底攝影機，與男友互拍一番，增添情趣。</spanclass></p></body></html>
