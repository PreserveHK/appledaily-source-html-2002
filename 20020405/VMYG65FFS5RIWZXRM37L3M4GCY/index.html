<html><header><meta charset="utf-8"><title>深田恭子變冇下巴肥媽</title></header><body><h1>深田恭子變冇下巴肥媽</h1><p>深田恭子近來體形不斷暴脹，不但她的事務所，連港、台、日不少fans都認為她再不減磅，難保玉女偶像地位。<br> &#13;<br> <spanclass>美男爭奪芳心 &#13;<br> 恭子似乎仍控制不了自己的食慾，在《SMAP×SMAP》的新環節中，化上傳統日本妝的她被拍到胖得像沒有下巴的暴肥照片。&#13;<br> 此新環節引用日本古典小說《源氏物語》橋段，木村拓哉飾演的光源氏，與稻垣吾郎及草囗剛兩位將軍，同時爭奪美女恭子。但觀乎恭子猶如肥媽的造型，實在欠缺說服力。</spanclass></p></body></html>
