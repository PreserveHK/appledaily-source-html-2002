<html><header><meta charset="utf-8"><title>Toleap-frogforward</title></header><body><h1>Toleap-frogforward</h1><p>"Ifthepartieswerewillingtoagree<u> toleap-frogforward</u> toafinalresolution,that'ssomethingthepresidentwouldwelcome."&#13;<br> &#13;<br> 「如果雙方願意蛙跳式躍進，達至最終解決方案，那是總統樂見的。」&#13;<br> &#13;<br> 中東局勢惡化，美國未積極斡旋調停，周三卻暗示可推動雙方對話。但白宮發言人弗萊舍周一作出了上述評論，闡說總統喬治布殊最希望以巴雙方像青蛙跳般躍過（leap-frog）任何談判而直接停火。</p></body></html>
