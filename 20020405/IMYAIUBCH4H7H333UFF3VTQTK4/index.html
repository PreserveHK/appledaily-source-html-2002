<html><header><meta charset="utf-8"><title>Apple姐日記：陳方安生夫婿迫地鐵</title></header><body><h1>Apple姐日記：陳方安生夫婿迫地鐵</h1><p>我Apple姐平時出入雖然有司機接送，但係耐唔耐都會貪得意搭吓地鐵，方便快捷之餘又可以睇吓人生百態。&#13;<br> 好似前兩日我Apple姐就搭地鐵去上環，點知一出閘，就畀我遇見陳方安生個老公陳棣榮（圖左）。哈！唔通陳棣榮又好似我Apple姐咁，貪搭地鐵方便？<br> &#13;<br> <spanclass>動作熟練 &#13;<br> 我Apple姐重留意到陳生一出閘，就好熟練咁離開，唔使好似我Apple姐咁企喺度，好似儍婆咁要睇指示搵出口，唔通陳生係地鐵常客？</spanclass></p></body></html>
