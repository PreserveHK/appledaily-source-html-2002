<html><header><meta charset="utf-8"><title>迴旋處不應設雙白線</title></header><body><h1>迴旋處不應設雙白線</h1><p>將軍澳居民藍先生經常駕車經過接連將軍澳隧道公路及環保大道的迴旋處，他以往可使用彎位最右線，再切線直上隧道公路，但他批評運輸署畫蛇添足，於近月，在最右線位置劃為雙白線，致未能如以往般行車，他早前便因一時不察，越過雙白線而被抄牌。<br> &#13;<br> <spanclass>增加危險盼改善 &#13;<br> 他認為上址不宜設置雙白線，因為很多駕駛人士根本沒有足夠時間轉線，徒增危險，盼運輸署考慮改善。本報已將投訴轉介運輸署處理。&#13;<br> （○三○一○六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
