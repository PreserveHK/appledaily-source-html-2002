<html><header><meta charset="utf-8"><title>愛爾蘭誓破數據</title></header><body><h1>愛爾蘭誓破數據</h1><p>愛爾蘭過去從沒有在一場世界盃決賽周比賽法定時間內取得兩個入球，故球員今仗須肩負破數據的重責。<br> &#13;<br> <spanclass>世盃從未一場入2球 &#13;<br> 周二對沙地阿拉伯的比賽，是愛爾蘭歷來在決賽周第十二場比賽。原來，九四年分組賽爆冷勝意大利一比○，正是愛爾蘭在決賽周唯一的勝仗（不包括互射十二碼階段）。入球方面，愛爾蘭從沒在任何一場決賽周比賽射入超過一球。&#13;<br> 當然，往績數據僅可參考，愛爾蘭對上兩仗對德國及喀麥隆取得不少攻勢，進攻不乏板斧；而該兩仗在落後下所激發的鬥心，將是今仗爭勝的「武器」。</spanclass></p></body></html>
