<html><header><meta charset="utf-8"><title>佛堂智破假金黨</title></header><body><h1>佛堂智破假金黨</h1><p>【本報訊】兩名雙程證假金黨騙徒，利用偽造殘舊遺囑、假金元寶及金佛像，企圖詐騙荃灣一間佛堂十五萬元，被佛堂負責人識破，暗中報警布下天羅地網，昨午在佛堂將兩騙徒拘捕，並當場起獲共重十公斤假金元寶、金佛像及舊紙幣與舊錢幣。被捕兩名男子姓許（二十六歲）及姓朱（三十一歲），本月二日由內地來港，而揭破兩人詐騙行徑的為荃灣芙蓉山東林念佛堂及東林安老院負責人。警方指騙徒會將一個金元寶切開，讓人以為那是真的金元寶，但內裏只是鉛或鐵，外加一層金油而已。</p></body></html>
