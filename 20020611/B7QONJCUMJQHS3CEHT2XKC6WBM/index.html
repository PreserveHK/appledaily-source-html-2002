<html><header><meta charset="utf-8"><title>小統計：美國人關心國際新聞略增</title></header><body><h1>小統計：美國人關心國際新聞略增</h1><p>美國民意調查機構PewResearchCenter最近訪問了3,002名美國人，發現他們經歷過911襲擊後，對國際新聞的關心只較過往提高了少許。調查結果如下：&#13;<br> ‧21%非常密切留意國際新聞（比去年增加7個百分點）&#13;<br> ‧44%密切留意國際新聞（比去年減少1個百分點）&#13;<br> ‧對國際新聞興趣增加最多的，是40歲以上、接受過大學教育的人，以及65歲以上的長者&#13;<br> ‧對國際新聞缺乏興趣的人，65%因為對相關背景資料不認識、51%認為沒有新意、45%認為跟他們沒關係&#13;<br> 資料來源：美國《華盛頓郵報》</p></body></html>
