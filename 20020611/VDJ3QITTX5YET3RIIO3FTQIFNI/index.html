<html><header><meta charset="utf-8"><title>腰痛欠薪跳樓不死</title></header><body><h1>腰痛欠薪跳樓不死</h1><p>【本報訊】一名失業漢因腰痛頑疾及前僱主遲遲未有償還欠薪，在雙重困擾下，昨晨在上環寓所跳樓，飛墮店舖簷篷反彈路中受傷，大難不死。&#13;<br> 輕生男子姓孫（四十二歲），與家人同住荷李活道一單位。據悉，事主家人目前正在外旅行，僅得他及姓吳的姪女同住。&#13;<br> 昨日凌晨三時許，事主被發現從五樓寓所跳樓自殺，飛墮地下一家古玩店簷篷再反彈跳落摩羅上街路中，撞擊簷篷巨響驚動附近居民報警，傷者送院時仍然清醒，目前留醫情況嚴重。</p></body></html>
