<html><header><meta charset="utf-8"><title>病者生理精神退化</title></header><body><h1>病者生理精神退化</h1><p>喬治亞州母殺子慘案中兩名死者，以及他們三十八歲的幼弟，都患有杭廷頓斯舞蹈病。這病屬遺傳性，他們三兄弟都親眼看着父親因這種病去世。<br> &#13;<br> <spanclass>失照顧自己的能力 &#13;<br> 杭廷頓斯舞蹈病是不治之症，患者一般在三十至四十五歲間發病，隨着病情惡化，病人的生理和精神會漸漸退化，最終喪失照顧自己的能力。&#13;<br> 現時美國共有二十五萬人患有或有機會患有杭廷頓斯舞蹈病。&#13;<br> 綜合外電報道</spanclass></p></body></html>
