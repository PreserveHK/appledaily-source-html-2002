<html><header><meta charset="utf-8"><title>班亞弗力兄弟互踩</title></header><body><h1>班亞弗力兄弟互踩</h1><p>由班亞弗力（BenAffleck）及摩根費曼（MorganFreeman）主演的電影《驚天核網》，再以一千八百七十萬美元（約一億四千六百萬港元）蟬聯周末票房冠軍，亞軍則為珊迪娜布洛（SandraBullock）的溫馨小品《DivineSecretsoftheYa-YaSisterhood》，收一千六百三十五萬美元（約一億二千七百五十萬港元）。<br> &#13;<br> <spanclass>友情不再 &#13;<br> 《驚》片大收，可惜主角班日前被老友麥迪文（MattDamon）大踩此片太典型，不值一看，而他又即「回敬」麥迪文新片《TheBourneIdentity》一句「垃圾」，兄弟公開互罵友情不再。</spanclass></p></body></html>
