<html><header><meta charset="utf-8"><title>林學華與男友各行各路</title></header><body><h1>林學華與男友各行各路</h1><p>林建岳前女友林學華（NancyLin）與男友Ernest及何志平胡慧中夫婦，前晚分別往尖沙嘴文化中心欣賞日籍小提琴家美島莉的演奏會。<br> &#13;<br> <spanclass>刻意迴避 &#13;<br> NancyLin偕男友Ernest及友人一行人，前晚約八時抵達文化中心，NancyLin男友Ernest一見傳媒拍照，即刻意地走開，問Nancy與男友感情是否十分穩定？她說：「我趕時間，唔做訪問呀。」早前Nancy曾透露會創業，問她進展如何？她亦以不做訪問為由拒絕回應。&#13;<br> 而何志平與妻子胡慧中前晚姍姍來遲，二人氣喘地說：「我哋已經遲到啦，唔得閒傾呀！」</spanclass></p></body></html>
