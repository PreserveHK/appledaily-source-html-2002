<html><header><meta charset="utf-8"><title>日勝俄球迷展望入16強</title></header><body><h1>日勝俄球迷展望入16強</h1><p><b> 矢嵨</b> （22歲）：「好開心見到日本能夠喺世界盃決賽周得到歷史性的勝利，稻本潤一再次成為日本贏波功臣，作為稻本的球迷更加開心。」&#13;<br> &#13;<br> <b> 樋江</b> （23歲）：「見到日本隊贏波，心情好興奮，開心到難以形容。日本能夠贏到俄羅斯，而俄羅斯又贏突尼西亞，下場對突尼亞西應該可以取勝入十六強。」&#13;<br> &#13;<br> <b> 岡田</b> （18歲）：「好開心，開心到唔係好識形容𠵱家的心情。日本隊全隊表現都好好，尤其是稻本，佢真係表現得好好。」&#13;<br> &#13;<br> <b> 古谷</b> （29歲）：「我本身唔係足球迷，但身邊的人近期都不斷講日本隊同世界盃，所以特登出嚟睇直播，下場一定可以贏突尼西亞。」</p></body></html>
