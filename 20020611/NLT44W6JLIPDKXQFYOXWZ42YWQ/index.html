<html><header><meta charset="utf-8"><title>黑超匪劫聯誼會</title></header><body><h1>黑超匪劫聯誼會</h1><p>【本報訊】葵涌葵義路十五號地下一間二十四小時營業的麻雀聯誼會，昨清晨六時，姓陳（二十八歲）女職員在櫃枱埋數期間，突遭「黑超二人組」劫匪闖入分持𠝹刀及木棍行劫，女職員奮力反抗，被匪徒用木棍扑頭襲擊及𠝹傷右手腕，賊人搶去二千五百元現金後逃去無蹤，女職員自行報警送院，治理後無礙。警員在附近一帶兜截，但沒有發現，事後撿走閉路電視錄影帶調查。警方現正通緝兩名年約二十至二十五歲、戴鴨嘴帽和太陽眼鏡、穿着黑衫及牛仔褲的匪徒歸案。&#13;<br> 李旭基攝</p></body></html>
