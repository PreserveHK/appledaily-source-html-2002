<html><header><meta charset="utf-8"><title>林嘉欣為纖體願著三點式</title></header><body><h1>林嘉欣為纖體願著三點式</h1><p>林嘉欣昨日到新城電台出席廣播劇《讓我愛一次》記者會，林嘉欣一直都有意減肥，早前她出席公開活動時亦消瘦了少許，但她昨日出現時却又肥了，令人替其暴肥身形擔憂。<br> &#13;<br> <spanclass>不想食藥減肥 &#13;<br> 對於減肥計劃再次告吹，林嘉欣無奈地說：「我上個禮拜肥番幾磅，雖然我有做運動，但食量增加，我又唔想靠藥物減肥，去到纖體中心減，我又唔啱用機器減，搣脂又覺好痛。」&#13;<br> 原本有不少纖體中心有意找林嘉欣做代言人，但却遲遲未成功。問到是否因為怕着三點式泳衣，林嘉欣說：「唔關事，如果影得靚，身材好啲，唔係咁肥，我都會接受。」</spanclass></p></body></html>
