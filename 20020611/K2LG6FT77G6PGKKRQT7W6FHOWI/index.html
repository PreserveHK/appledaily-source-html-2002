<html><header><meta charset="utf-8"><title>葉蘊儀法庭解決家事</title></header><body><h1>葉蘊儀法庭解決家事</h1><p>葉蘊儀與前夫陳栢浩昨日分別出現灣仔法院內的家事法庭，出席有關贍養費安排的聆訊，聆訊會分三日進行。<br> &#13;<br> <spanclass>無力付贍養費 &#13;<br> 葉蘊儀與陳栢浩九五年結婚，婚後育有兩名子女。○○年二人離婚，陳栢浩隨後又與前亞姐鍾秀群結婚，未幾又離婚。近期陳栢浩宣布破產，所以連贍養費亦無能力付給葉蘊儀。&#13;<br> 一直很少與傳媒打交道的陳栢浩，早前突一反常態，在接受記者訪問時，大數葉蘊儀不是，內容更涉及兩人的閨房事，而葉蘊儀上周亦作出行動，向法庭申請禁制令。&#13;<br> 案件編號:FCMC10272/2000&#13;<br> 採訪:RitaLeung、JessicaNgan&#13;<br> 攝影:LoTakKwong</spanclass></p></body></html>
