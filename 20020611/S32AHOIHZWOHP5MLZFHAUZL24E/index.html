<html><header><meta charset="utf-8"><title>熊貓與8家同業合併</title></header><body><h1>熊貓與8家同業合併</h1><p>【本報訊】江蘇省市政府敦促南京熊貓電子（553）母公司熊貓電子集團，與內地8家電子生產商合併，組成全國第三大電子生產集團，總資產值200億元（人民幣，下同），2005年前的全年銷售額達555億元。<br> &#13;<br> <spanclass>資產200億 &#13;<br> 外電報道，熊貓高層承認，9家公司的合併正在進行中，希望藉此變成龐大企業。整個計劃是由江蘇省政府主導，而且可以配合國家計劃製造30至50家大型企業，來應付中國入世所面對的挑戰。&#13;<br> 今次合併，亦包括集團所有附屬公司，例如本港上市的熊貓電子，以及跟愛立信組成的合資企業。該名高層表明希望是項合併計劃，在本月或7月有重大進展，並且可以盡早完成。</spanclass></p></body></html>
