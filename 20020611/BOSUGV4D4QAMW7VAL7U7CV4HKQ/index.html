<html><header><meta charset="utf-8"><title>投訴市建收樓賠償</title></header><body><h1>投訴市建收樓賠償</h1><p>【本報訊】十多名大角嘴、深水埗及灣仔區受重建影響的居民及小業主，昨日到申訴專員公署投訴巿區重建局行政失當，他們不滿巿建局發出的收購信中，只有一個賠償價，也沒有提及賠償的計算方法，令居民沒有足夠資料評估賠償是否合理。&#13;<br> 居民代表鄧瑞光表示，巿建局原訂的收樓賠償，是令居民可在原區購買一個七年樓齡及面積相若的單位，但現時巿建局的賠償額並不符合以上標準。同時，巿建局在收購及上訴程序不清晰的情況下進行收購。&#13;<br> 鄧瑞光批評巿建局口口聲聲要「以人為本」及改善舊區居民生活，但卻令居民的權益受損，所以才到申訴專員公署提出申訴。</p></body></html>
