<html><header><meta charset="utf-8"><title>智利珍珠鮑可做滷水冷盤</title></header><body><h1>智利珍珠鮑可做滷水冷盤</h1><p>夏天熱熱悶悶，好多時都無胃口食飯，呢個時候就更要花心思去做啲特色菜式來令家人增加食慾。我肥師奶就諗到做冷盤。呢隻細細粒嘅智利珍珠鮑，一盒有成幾十隻鮑魚仔，雖然食落唔似大隻青邊鮑，但勝在價錢平，可用來做家庭小食。我肥師奶覺得用滷水雞汁去煮鮑仔，滷入味再雪凍食都唔錯。&#13;<br> &#13;<br> 約$45/磅&#13;<br> 各大凍肉舖有售</p><p><spanclass><fontstyle>急凍火雞肫大隻又爽口  &#13;<br> 到咗夏天，好多時都會無胃口，所以做啲較為惹味爽口的涼拌菜會較適合。而火雞肫比一般雞肫大隻，而肉質更加爽口，我肥師奶就好鍾意用佢做涼拌菜，老公送啤酒又或者係小朋友食都啱，而且火雞肫價錢唔貴。&#13;<br> &#13;<br> 約$15/磅&#13;<br> 各大凍肉檔有售</fontstyle></spanclass></p></body></html>
