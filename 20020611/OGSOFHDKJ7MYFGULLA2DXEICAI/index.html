<html><header><meta charset="utf-8"><title>綜援申請再創新高</title></header><body><h1>綜援申請再創新高</h1><p>【本報訊】失業率持續上升，令綜援申領個案劇增。社會福利署數字顯示，上月成功申領綜援的新個案為二千三百九十一宗，整體數字再創新高，達二十五萬二千六百七十五宗，較四月上升百分之一；新增個案中，五成四申請人是因失業而領取綜援；今年初開始，平均每月新增的二千多宗個案中，約五成申請人為失業人士。&#13;<br> 勞工界立法會議員梁富華表示，這情況顯示愈來愈多人長期失業，以及勞動市場的工資過低：「外面人工太低，特別對於一家三口嘅家庭，攞綜援可能同你好受氣咁去做嘢賺嘅錢差唔多。」</p></body></html>
