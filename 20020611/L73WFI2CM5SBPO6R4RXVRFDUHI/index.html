<html><header><meta charset="utf-8"><title>喇叭運毒夫婦被捕</title></header><body><h1>喇叭運毒夫婦被捕</h1><p>【本報訊】警方港島東區特別職務隊根據線報，懷疑一對夫婦利用音響及電腦喇叭運送冰毒。&#13;<br> 大批探員昨傍晚六時突擊搜查荃灣大窩口邨一單位，拘捕該對分別姓趙（二十七歲）及姓鄭（二十六歲）夫婦，並在單位內發現五十多對各式各樣的音響及電腦喇叭，探員逐一將喇叭拆開檢查，結果搜查近三個小時，終於在其中一對喇叭的音盆內發現二十多包冰毒，總重七百六十六克，市值約二十二萬八千多元。&#13;<br> 被捕的夫婦有黑幫「和勝和」背景，警方調查後相信他們是毒品帶家，將毒品收藏在喇叭的音盆內運送，掩人耳目。</p></body></html>
