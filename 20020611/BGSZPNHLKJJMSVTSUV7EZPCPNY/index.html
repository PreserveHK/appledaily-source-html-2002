<html><header><meta charset="utf-8"><title>電盈促停論二類互連</title></header><body><h1>電盈促停論二類互連</h1><p>【本報訊】新舊固網商就第二類互連的爭拗一直沒完沒了，在昨日的立法會資訊科技及廣播事務委員會會議上，議員、電訊管理局官員及固網營辦商終異口同聲表示對此題目感到「厭倦」，一直被指是阻撓互連的黑手電訊盈科（008）就表示，會與當局及其他競爭對手商討，盡快「淘汰」這個大家都不喜歡的機制。另外，九倉新電訊市務副總裁張東林提出，由於電盈既是固網服務的零售商又是分銷商，為公平起見，電盈應該分拆。電盈對手之一的香港寬頻主席王維基（圖）亦不覺有此需要。</p></body></html>
