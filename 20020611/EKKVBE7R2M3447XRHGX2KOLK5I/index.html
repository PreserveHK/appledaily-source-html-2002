<html><header><meta charset="utf-8"><title>基因樹造紙產量高更環保</title></header><body><h1>基因樹造紙產量高更環保</h1><p>一個國際科學小組，首次利用基因改造樹造出紙張。這種樹製造的紙漿不但比普通樹木的生產更多紙張，造紙過程更環保。<br> &#13;<br> <spanclass>漂白劑用量少6% &#13;<br> 在製造紙漿過程中必須除去樹木的木質素。基因改造楊樹的木質素較易分解，只需極少量的鹼性處理和漂白，就可獲得很好的效果。&#13;<br> 漂白基因改造紙漿時只需較少氯化物等化學品，有利環保，因為漂白是一般製紙過程中最有害環境的工序。&#13;<br> 同份量的紙漿，基因改造楊樹的可生產更多紙張。用基因改造紙漿造紙時，需要少百分六的鹼性物質，生產量卻多出百分三。研究指出，即使加快生產紙張，基因改造樹木不會破壞周圍的生態系統。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>
