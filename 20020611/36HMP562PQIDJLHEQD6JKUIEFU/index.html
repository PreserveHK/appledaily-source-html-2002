<html><header><meta charset="utf-8"><title>免費食千層鮮奶酪</title></header><body><h1>免費食千層鮮奶酪</h1><p>各色各樣的千層蛋糕，早已賣得成行成市，任誰有多喜歡，也有食厭的一天，那不妨試試這款帶有其影子，但又不失創意的千層鮮奶酪，底層是朱古力蛋糕，中間夾着朱古力慕士，面層則有士多啤梨味的鮮奶酪，多重口感，味道香濃，而且只要惠顧午市套餐便可免費品嘗，不妨一試。&#13;<br> &#13;<br> 記者：林寶玲&#13;<br> &#13;<br> 店名：三藩市牛扒屋&#13;<br> 電話：27357576&#13;<br> 地址：尖沙嘴海港城3樓3319號</p></body></html>
