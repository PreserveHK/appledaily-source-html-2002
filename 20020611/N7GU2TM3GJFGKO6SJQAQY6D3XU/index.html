<html><header><meta charset="utf-8"><title>機場卸貨洩漏腐液</title></header><body><h1>機場卸貨洩漏腐液</h1><p>【本報訊】昨日下午三時許，赤鱲角機場發生洩漏化學液體意外。機場貨運站工人從一艘編號CX083國泰貨機卸下多桶液體胺時，不慎打翻其中一桶，膠桶着地爆裂，含腐蝕性液體胺洩漏，發出刺鼻氣味。&#13;<br> 消防員封鎖現場戒備，並召政府化驗師到場檢查。&#13;<br> 政府化驗師指出，洩漏的胺（Amine）屬第八類危險品，腐蝕性不強，主要用於製造膠水的催化劑。&#13;<br> 現場稍後由工人清理，而消防員亦一直在場戒備至傍晚五時才收隊離去；事件中無人受傷，機場運作亦未受影響。</p></body></html>
