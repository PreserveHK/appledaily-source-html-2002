<html><header><meta charset="utf-8"><title>鳳姐遇劫人財兩失</title></header><body><h1>鳳姐遇劫人財兩失</h1><p>【本報訊】元朗昨發生打劫「一樓鳳」事件，一名五十二歲「鳳姐」報稱遇到「鳳姐殺手」，以致人財兩失，共損失財物五千多元，「鳳姐」幸無受傷。&#13;<br> 女事主姓彭，在福康街營業「一樓鳳」近半年。她昨日報案聲稱，在上午十一時許接待一名三十多歲男子，雙方在完事後，該男子穿回衣服假裝小休時突然亮出𠝹刀指嚇，又用毛巾將她手腳綑綁，然後在屋內搜掠，劫去三千元現款、一部手提電話和一條金鏈總共約五千元逃去。&#13;<br> 事主掙脫綑綁報警，警方接報到場在附近兜截無果。據街坊稱，該名鳳姐經常穿着透視裝上街購物，懷疑有人招搖兜客致引狼入室。</p></body></html>
