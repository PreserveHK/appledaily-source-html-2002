<html><header><meta charset="utf-8"><title>保羅大婚前爆出私生女</title></header><body><h1>保羅大婚前爆出私生女</h1><p>保羅麥卡尼（PaulMcCartney）與米爾絲（HeatherMills）前晚抵達愛爾蘭，為今天的婚禮作最後準備。但美國小報《Globe》報道，保羅十八歲時曾一夜風流，現有一名四十二歲女兒。<br> &#13;<br> <spanclass>要求測試DNA &#13;<br> 據報一位名叫米雪、輪廓與保羅有九成相似的法籍女子，早前要求保羅進行DNA測試，證明兩人父女關係，米雪稱：「我媽媽六年前臨終前對我講，我爸爸係保羅麥卡尼，可能連佢本人都唔知。今次我唔係要錢，只希望有一個身份。」</spanclass></p></body></html>
