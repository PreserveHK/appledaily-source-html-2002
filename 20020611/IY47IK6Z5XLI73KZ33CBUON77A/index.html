<html><header><meta charset="utf-8"><title>Apple姐日記：<br>吳光正𠱁老婆靠幽默感</title></header><body><h1>Apple姐日記：<br>吳光正𠱁老婆靠幽默感</h1><p>我Apple姐幾時都話做大事嘅人一定要處變不驚，好似已故船王包玉剛嘅女婿、曾經參選特首嘅吳光正，上次睇《我要高飛》首映時，佢就露一手。<br> &#13;<br> <spanclass>嚇到呱呱叫 &#13;<br> 嗰晚嘅首映禮多人捧場之餘，記者就重多，當吳光正同老婆包陪容入場遇見記者時，啲記者好近距離咁影佢哋相，部相機重擺到埋佢兩個嘅鼻尖咁滯，嚇到包陪容呱呱叫，話咁近會影到佢啲皺紋同雀斑，難得佢老公吳光正一手指向前，安慰老婆話：「唔驚，相機冇開閃燈㗎！」之後就施施然入場，𠱁番老婆之餘又有幽默感，果然厲害！</spanclass></p></body></html>
