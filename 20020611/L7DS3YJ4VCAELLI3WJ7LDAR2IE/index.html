<html><header><meta charset="utf-8"><title>怒漢帶刀找晦氣</title></header><body><h1>怒漢帶刀找晦氣</h1><p>【本報訊】一名黑衣怒漢，昨下午一時許，到油麻地文明里一間士多買啤酒，其間不滿店員「手慢腳慢」大發雷霆，怒漢拂袖離去。稍後他帶着菜刀折返找晦氣，更發惡推開一名女途人，其他路人看見他腰間「攝」着利刀大驚報警。警員趕至在士多前將他制服拘捕，成功阻止一宗傷人案發生。&#13;<br> 被捕男子姓何，三十二歲，涉藏有攻擊性武器仍被警方扣查。至於士多東主及店員事後驚慌不已，稍後亦由警員帶署助查。&#13;<br> 張家樂攝</p></body></html>
