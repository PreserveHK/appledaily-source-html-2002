<html><header><meta charset="utf-8"><title>組可持續發展委會</title></header><body><h1>組可持續發展委會</h1><p>政務司司長曾蔭權昨出席可持續發展國際研討會時表示，政府將於短期內宣布成立可持續發展委員會，就香港可持續發展計劃向政府提供意見，促進市民對這概念的了解，並與相關的非政府組織建立密切的夥伴關係，加強對市民的教育和宣傳。政府也會設立可持續發展基金，資助相關的活動。&#13;<br> 曾蔭權又表示，在現時的經濟環境下，市民多關注如何可改善經濟困境，在推動可持續發展方面的確面對困難；但他強調關注社會及環境的長遠發展將令後代受惠。</p></body></html>
