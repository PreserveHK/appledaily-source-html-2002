<html><header><meta charset="utf-8"><title>豐田CelsiorGT版跟歐洲車睇齊</title></header><body><h1>豐田CelsiorGT版跟歐洲車睇齊</h1><p>平治AMG版本，早已成為高性能房跑車嘅代名詞；而近年打入北美及歐洲汽車市場，佔有率持續上升嘅日本豐田車廠，隨着以F1技術開發全新V10引擎嘅同時，亦有意推出高性能嘅房跑新車。當中，至有機會搭載一台輸出達350匹，容積有4.5至5.0公升V10引擎嘅車款，會係各地車迷無人不識、無人不曉得嘅Celsior（即港版凌志LS430）。若然成事的話，呢部高性能GT版本嘅Celsior，象徵性意義遠較銷量更備受車迷注目，皆因日本車可跟一線嘅歐洲名車，有平起平坐嘅局面出現嘛！而作為車迷嘅你，又會否替豐田高興呢？</p></body></html>
