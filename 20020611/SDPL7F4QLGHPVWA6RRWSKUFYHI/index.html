<html><header><meta charset="utf-8"><title>無線拒處分涉藏毒編導</title></header><body><h1>無線拒處分涉藏毒編導</h1><p>現職無綫編導的黃國輝，日前與友人在九龍灣國際展貿中心參與狂野派對消遣，疑因身上藏有一粒搖頭丸，日前即時被警方扣查。<br> &#13;<br> <spanclass>仍在調查中 &#13;<br> 對於有僱員涉藏毒一事，昨日無綫電視外事部助理總監曾醒明經了解後表示，該名員工現職戲劇分部科編導，曾參與拍攝由陳浩民主演之劇集《人龍傳說》，目前仍然繼續上班。&#13;<br> 至於會否因此而開除黃國輝？曾醒明說：「咁又唔會開除，但事件仍喺調查當中，重未定罪，所以視乎結果而定，我哋會畀機會佢改過。」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
