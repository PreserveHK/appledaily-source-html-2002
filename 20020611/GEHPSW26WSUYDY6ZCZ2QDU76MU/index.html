<html><header><meta charset="utf-8"><title>Danielle蘭桂坊醫肚</title></header><body><h1>Danielle蘭桂坊醫肚</h1><p>靚女名模Danielle前晚與女性朋友一同蒲中環蘭桂坊，她們身穿便服，狀甚輕鬆，看來她們都玩得十分投入。<br> &#13;<br> <spanclass>牛仔褸襯黑褲 &#13;<br> 前晚十一時許，Danielle跟該名長髮女伴在蘭桂坊出現，Danielle身穿黑色的露腰裝和黑色長褲，外面披着牛仔褸，而同行長髮女伴則穿了短裙，腳踏涼鞋。問Danielle到哪裏消遣，她說：「我同朋友去附近食飯。」&#13;<br> 日前Danielle曾與一名自稱是她契哥的男子出席酒會，不過前晚所見，該名男士未見同行。&#13;<br> 採訪：何永寧&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
