<html><header><meta charset="utf-8"><title>爆竊報復店員認罪</title></header><body><h1>爆竊報復店員認罪</h1><p>【本報訊】美容院女店員不滿常遭僱主責備工作表現欠佳，憤然在關舖後潛返店內爆竊，偷走價值逾二萬五千元的美容器材及護膚品報復。女店員昨日在區域法院承認兩項入屋犯法罪名，還押至六月二十八日，等候感化官等報告判刑。&#13;<br> 十九歲被告劉韻芝。案情指被告自去年中，任職於荃灣海齡健康顧問中心。去年九月至十一月，被告利用公司鑰匙，兩度潛返公司，先後偷去一部二千元美容機，一部二萬多元的超音波美容機，及數百元護膚品。公司報警，警員在被告的青衣寓所搜出涉案物品。&#13;<br> 案件編號：DCCC285/02</p></body></html>
