<html><header><meta charset="utf-8"><title>5月空運貨量升1/4</title></header><body><h1>5月空運貨量升1/4</h1><p>空運貨站宣布，5月份處理的貨量錄得強勁升幅，較去年同期增25.1%；首5個月亦錄得15.3%升幅。空運貨站市場及客戶服務董事陳正表示，貨量的升勢，正反映實質的經濟復甦。&#13;<br> 5月份以出口貨量的升幅最突出，達到36.1%；入口量則升15%。個別地區方面，出口至美國市場的貨量增長最高，達到52.8%；出口至歐洲的貨量也有33%；南韓市場為30.8%；日本及東南亞的增長，則分別為23.2%及25%。&#13;<br> 入口方面，增長最快是台灣，達35.7%；日本也有35.4%。</p></body></html>
