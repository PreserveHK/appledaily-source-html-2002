<html><header><meta charset="utf-8"><title>王傑音樂電影獲厚待</title></header><body><h1>王傑音樂電影獲厚待</h1><p>王傑音樂電影《愛不起》昨日在九龍灣開鏡拜神，據悉製作費逾一百萬元，並起用英皇十九歲新人蔣雅文（Mandy）演出，Mandy曾拍樂聲牌冷氣機廣告。&#13;<br> 英皇一擲百萬為王傑拍攝音樂電影，對此王傑說：「我好多謝Joey（容祖兒）同何超儀，佢哋冇時間都客串一、兩個鏡頭。Joey重借埋部車出嚟，全部都冇酬勞。」<br> &#13;<br> <spanclass>超儀支持蘇永康 &#13;<br> 此外，何超儀對於好友蘇永康在台灣涉嫌藏毒的新聞，她說：「我會支持佢，支持佢嘅音樂，我哋永遠係佢好朋友。」採訪、攝影：楊潔雯</spanclass></p></body></html>
