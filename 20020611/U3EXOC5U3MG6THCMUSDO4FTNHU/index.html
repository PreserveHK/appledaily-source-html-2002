<html><header><meta charset="utf-8"><title>陳慧琳個唱未開加兩場</title></header><body><h1>陳慧琳個唱未開加兩場</h1><p>陳慧琳將於下月在紅館舉行《飛天舞會演唱會》，fans反應熱烈，故加開七月十九及二十日兩場。陳慧琳（Kelly）更獲紅館首次批准在一百五十元門票座位的路口位，擺放一個飛天平台，使Kelly可與半山位置的歌迷近距離接觸。<br> &#13;<br> <spanclass>歐洲訂頭飾 &#13;<br> Kelly早前更與其御用形象指導CeliaWong往歐洲置裝。Celia昨日在電話中說：「我希望晚裝可以晚晚唔同，其中會包括意大利品牌AntonioBerardi同英國新進品牌Arkadius。」</spanclass></p></body></html>
