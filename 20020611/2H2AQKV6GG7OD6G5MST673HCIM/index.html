<html><header><meta charset="utf-8"><title>奧美購北京公關公司</title></header><body><h1>奧美購北京公關公司</h1><p>【本報訊】英國《金融時報》昨天報道，全球最大廣告公司WPP集團證實，收購北京西岸諮詢策劃公司(下稱西岸)，成為中國最大的公關公司。這也是中國入世後，首個成功購併個案，料將掀起合併潮。WPP子公司奧美發言人說，今天會在北京舉行新聞發報會公布詳情。<br> &#13;<br> <spanclass>料掀合併潮 &#13;<br> 《金融時報》報道，WPP購入西岸六成股權，成立北京西岸奧美信息諮詢公司，由西岸創辦人兼董事長黃勇負責營運，而奧美現有內地業務也會繼續獨立運作。雙方未有披露是次收購金額，但分析員估計，涉及資金數百萬美元。&#13;<br> 內地報章日前報道，西岸被公認為本土最大的公關公司之一，客戶包括微軟、英特爾、戴爾等。</spanclass></p></body></html>
