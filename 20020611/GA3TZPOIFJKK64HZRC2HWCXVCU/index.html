<html><header><meta charset="utf-8"><title>學聯集公安例意見</title></header><body><h1>學聯集公安例意見</h1><p>四五行動成員「長毛」梁國雄、中大學生馮家強和嶺大學生盧偉明被控協助組織或組織未經批准集會一案尚未審結，香港專上學生聯會日前致函各間大專院校校長和所有立法會議員，收集他們對《公安條例》的意見，為香港可以享有更公義的社會而發聲。&#13;<br> 學聯在函件中更特別提及嶺大校長陳坤耀較早前作出「清晰的評論」，支持學生參與示威遊行，爭取權利，而這位被視為特首董建華智囊的大學校長更指出，遊行集會最重要是能否和平進行，而非有沒有申請。</p></body></html>
