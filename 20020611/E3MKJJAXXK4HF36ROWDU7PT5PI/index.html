<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>傑利 &#13;<br> 「他們全是住在象牙塔內的超聯球星。」&#13;<br> 愛爾蘭門將傑利批評英格蘭國腳在今屆世界盃自我封閉，拒球迷於千里外的態度。英國《太陽報》<br> &#13;<br> <spanclass>金馬曹 &#13;<br> 「我們會排出一個能擊敗南非的陣容，但將有四、五個調動。」&#13;<br> 西班牙教練金馬曹暗示在周三對南非時，不排除派副選球員上陣。路透社<br> &#13;<br> <spanclass>戴雅絲 &#13;<br> 「我知道很多英國女孩都覺得阿根廷球員有吸引力，但其實你們的7號仔也蠻俊俏。」&#13;<br> 阿根廷名模戴維絲自言被英格蘭中場碧咸吸引。英國《太陽報》<br> &#13;<br> <spanclass>麥卡迪亞 &#13;<br> 「我坐在床上，哭得像個嬰孩般，我無法接受這個事實。」&#13;<br> 愛爾蘭國腳麥卡迪亞表示，上仗對德國時遭棄用，感到難以接受。onefootball</spanclass></spanclass></spanclass></spanclass></p></body></html>
