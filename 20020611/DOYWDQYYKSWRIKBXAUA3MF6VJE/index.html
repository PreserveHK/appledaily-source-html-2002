<html><header><meta charset="utf-8"><title>華仔左臉留疤痕</title></header><body><h1>華仔左臉留疤痕</h1><p>劉德華（華仔）昨日從外地返港，他早前做無綫的公益騷受傷，左臉還明顯見到留有疤痕。&#13;<br> 問到華仔日前入稟法庭，以個人名義向他和中建老闆麥紹棠擁有、名為TopmanGlobalLimited的公司追討一千五百一十六萬二千元，華仔說：「件事交咗畀律師處理，我暫時冇嘢好講。」<br> &#13;<br> <spanclass>秋官赴北京 &#13;<br> 此外，鄭少秋（秋官）夫婦昨日出發往北京，為無綫新劇《血薦軒轅》拍外景，他們共帶了九箱行李。秋官昨日穿了一件印有「一」字的T恤，他說：「我希望收視第一。」</spanclass></p></body></html>
