<html><header><meta charset="utf-8"><title>甄妮：羅文好到不得了！</title></header><body><h1>甄妮：羅文好到不得了！</h1><p>甄妮和律師男友、女兒Melody在昨日下午三時許，一起坐的士到跑馬地探羅文（籮記）。記者問甄妮近來可有和籮記聯絡，她說：「平時都有同羅文通電話嘅。你哋唔好喺度等啦，唔好阻住佢休息吖嘛！」<br> &#13;<br> <spanclass>齊看世盃 &#13;<br> 甄妮在羅文的寓所逗留了約個多小時才離去，她離開時笑容滿面，記者問她籮記的病況如何？甄妮說：「好到不得了！我頭先同佢一齊喺上面睇波，南韓對美國，頭先打到一比一。」記者問甄妮看好哪一隊會贏，她笑笑口說：「唔知呀！」&#13;<br> 採訪：陳梅香</spanclass></p></body></html>
