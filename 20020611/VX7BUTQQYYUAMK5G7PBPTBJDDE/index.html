<html><header><meta charset="utf-8"><title>小池榮子睇實日本贏波</title></header><body><h1>小池榮子睇實日本贏波</h1><p>前日在東京國際Forum舉行的《星戰前傳II複製人侵略》日本首映禮，被視為日本對俄羅斯足球賽前的盛事，不少行內人士如窪塚洋介、伊藤英明和叶美香等均有到場，身為《星戰》迷的巨胸女星小池榮子，看完此片後亦大感興奮。<br> &#13;<br> <spanclass>趕拍寫真 &#13;<br> 穿得密實亮相的小池榮子說：「好想快啲睇埋第三集，好難等待《星戰前傳Ⅲ》三年後先喺日本上映。」榮子表示看完戲後，便要趕去拍攝水着寫真，所以無緣入場看球賽，她說：「我會一邊着住泳裝，一邊偷偷睇電視昅住場波！」</spanclass></p></body></html>
