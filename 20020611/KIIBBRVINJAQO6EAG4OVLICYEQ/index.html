<html><header><meta charset="utf-8"><title>何家女將制服</title></header><body><h1>何家女將制服</h1><p>在全球以至本港，Escadacouture系列都是名媛明星的至愛，在一些重要的頒獎禮或婚宴上，閃閃發亮的Escadacouture都輕易成為宴會的焦點。<br> &#13;<br> <spanclass>豪門追捧 &#13;<br> 前年十一月中，賭王何鴻燊幼子何猷龍與羅秀茵的大婚晚宴上，何家女將包括二姨太藍瓊纓，幾位千金何超瓊、何超鳳、何超蕸及何超儀均清一色以Escadacouture上陣，證明了Escadacouture是豪門的晚裝制服。</spanclass></p></body></html>
