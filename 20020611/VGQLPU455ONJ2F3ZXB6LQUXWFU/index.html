<html><header><meta charset="utf-8"><title>周五審議問責撥款</title></header><body><h1>周五審議問責撥款</h1><p>立法會財務委員會將於本周五審議政府的問責制撥款申請，除律政司司長的薪酬外，在政務司司長辦公室和財政司司長辦公室下，追加三千七百多萬撥款，作為委任十一位問責局長和兩位司長的薪酬。&#13;<br> 另外，政府又把各個政策局的管制人員，由局長轉為常任秘書長，而各開支項目也會作出相應變動。根據政府提交的文件，未來的常任秘書長職稱「水蛇春咁長」，例如負責科技事務的常任秘書長將稱為「工商及科技局常任秘書長（資訊科技及廣播）」，而負責工商事務的常任秘書長，則會在括號內寫上「工商」。</p></body></html>
