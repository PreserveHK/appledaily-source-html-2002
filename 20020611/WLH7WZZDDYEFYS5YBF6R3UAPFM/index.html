<html><header><meta charset="utf-8"><title>吳宇森《烈血追風》獲美傳媒追捧</title></header><body><h1>吳宇森《烈血追風》獲美傳媒追捧</h1><p>吳宇森新作《烈血追風》將於本周五在全美公映，日前權威報章《紐約時報》以文娛版頭條詳細分析該套新作，更指《烈血追風》是吳宇森從影以來最具個人色彩的作品。此外，《紐約時報》的筆者更謂他的拍攝手法啟發了整個荷李活。<br> &#13;<br> <spanclass>影響力深遠 &#13;<br> 該文章認為《烈血追風》顯示吳宇森的導演功力日趨成熟穩健，片中具深度反思，令人勾起愛國情緒，亦預期電影將有不俗票房。文中還盛讚吳宇森對荷李活影響深遠，無論大導演史提芬史匹堡（StevenSpielberg）的電影，以至《22世紀殺人網絡》及《蜘蛛俠》等亦見其影子，叫人驚訝。</spanclass></p></body></html>
