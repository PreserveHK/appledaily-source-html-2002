<html><header><meta charset="utf-8"><title>勇漢跳海救自殺翁</title></header><body><h1>勇漢跳海救自殺翁</h1><p>【本報訊】三十六歲的梁先生昨晨十時許在屯門碼頭附近散步時，目睹一名老翁突然爬越欄杆跳海，他立即奮不顧身跳入海中將老翁救起，其間有途人見狀報警，協助將老翁救上岸，由救護員送院。&#13;<br> 跳海自殺的老翁姓黃（八十歲），報住附近一家老人中心，疑因病厭世，經治療後情況穩定。&#13;<br> 見義勇為的梁先生稱：「救人一命等於做了一件好事，心情好開心。」由於他全身濕透，要趕回家換衣服，匆匆離去。</p></body></html>
