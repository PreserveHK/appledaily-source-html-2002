<html><header><meta charset="utf-8"><title>李美鳳三星期減七磅</title></header><body><h1>李美鳳三星期減七磅</h1><p>李美鳳最近為瑪花纖體擔任廣告代言人，日前更專程來港宣傳。<br> &#13;<br> <spanclass>腰圍減三吋 &#13;<br> 瑪花纖體發言人Thomas昨日在電話中說：「李美鳳早排想修身，有朋友介紹佢嚟香港搵瑪花減肥，結果佢用咗三個星期返嚟香港修身，體重由一百一十七磅，減至一百一十磅，腰圍亦減咗三吋，小腹就減咗兩吋半，坐圍減了吋半、大腿兩吋、小腿都有一吋。」&#13;<br> 今日李美鳳將在港為瑪花纖體出席宣傳活動，她希望以最佳狀態會見傳媒，Thomas說：「李美鳳今次幫瑪花做代言人，其實唔係為錢，以佢老公家底，佢經濟肯定冇問題。」</spanclass></p></body></html>
