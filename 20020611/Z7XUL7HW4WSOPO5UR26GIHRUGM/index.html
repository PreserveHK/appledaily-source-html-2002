<html><header><meta charset="utf-8"><title>福士241匹GolfR32只賣40萬</title></header><body><h1>福士241匹GolfR32只賣40萬</h1><p>早個星期，我哋《車天車地》版曾經介紹過，福士Golf會有部特別版本嘅R32推出；呢部Golf可謂廠方有史以來，該車系至Top至勁嘅原裝廠車。皆因佢用咗一台3.2公升V6引擎，馬力有成241匹咁犀利㗎！鍾愛福士Golf嘅你，咪以為遙不可及，只係得個睇字喎；事關亞Mark最近收到風，話呢部GolfR32特別版，喺嚟緊8月會有右軚車生產，而香港代理重好有可能會以限售形式，引入少量新車到港，大抵時間會係9月左右。若然各位有興趣的話，不妨向代理垂詢一下㗎！據知新車價暫訂響40萬上落，只需畀一成定金就得喇！</p></body></html>
