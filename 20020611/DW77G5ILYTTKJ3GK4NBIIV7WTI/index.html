<html><header><meta charset="utf-8"><title>突尼西亞、比利時賽後論戰</title></header><body><h1>突尼西亞、比利時賽後論戰</h1><p><spanclass>沙亞（突尼西亞教練） &#13;<br> 「我們成功抵禦比利時的反擊，理應全取三分。下仗對日本是一場硬仗，相信他們出線機會最高。」<br> &#13;<br> <spanclass>韋斯基（比利時教練） &#13;<br> 「賽前很多人以為我們可以輕易擊敗突尼西亞，但當跟他們交過手後，才知道他們是一支組織力強隊伍。」</spanclass></spanclass></p></body></html>
