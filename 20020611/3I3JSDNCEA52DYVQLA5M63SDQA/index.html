<html><header><meta charset="utf-8"><title>江彬30歲披嫁衣</title></header><body><h1>江彬30歲披嫁衣</h1><p>樂壇新人江彬，她的唱片雖然要延遲推出，但其經理人公司已為伊人接下不少工作。江彬近日更接拍了「夢廸莎」婚紗廣告。&#13;<br> 江彬在拍攝前特別努力減肥，並在八小時拍攝過程中，先後換了十五套婚紗。她說：「我真係好鍾意着婚紗，因為披嫁衣係一個女人成世最幸福嘅一刻。我覺得女人着婚紗好靚，可以充份將最好嘅一面展示出嚟。不過，我嘅事業剛起步，睇嚟最快要三十歲先至諗結婚嘅嘢。」<br> &#13;<br> <spanclass>在教堂行禮 &#13;<br> 此外，江彬對婚禮很有憧憬，她說：「我希望將來可以喺教堂行禮，要有神父幫我主持婚禮，當我講『我願意』嘅時候一定會好冧。」</spanclass></p></body></html>
