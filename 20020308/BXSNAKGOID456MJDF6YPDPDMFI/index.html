<html><header><meta charset="utf-8"><title>吳彥祖、李心潔著情侶裝</title></header><body><h1>吳彥祖、李心潔著情侶裝</h1><p>陳冠希（Edison）、吳彥祖與李心潔昨日一起到商台接受訪問，為電影《想飛》宣傳，而吳彥祖與李心潔不約而同都穿上紅色衫配藍牛仔褲，即時被記者取笑穿情侶裝。起初吳彥祖說：「唔係夾埋，咁啱咋！」不過其後他開玩笑說：「係呀！係情侶裝啦！」<br> &#13;<br> <spanclass>陳冠希下廚傷中指 &#13;<br> 而Edison是專誠由美國回來為此片宣傳，原來Edison在美國不慎弄傷右手手腕的舊患，左手中指又弄傷，他說：「因為我要練跳舞嘛！咪又整親囉！隻手指就係自己煮嘢食整到。」早前有報道指他在農曆年間與陳文媛到日本拍拖，他說：「冇可能，我喺美國睇米高佐敦打籃球。」</spanclass></p></body></html>
