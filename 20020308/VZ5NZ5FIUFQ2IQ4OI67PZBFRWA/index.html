<html><header><meta charset="utf-8"><title>Apple姐日記：陳細潔自認大食一族</title></header><body><h1>Apple姐日記：陳細潔自認大食一族</h1><p>我Apple姐平日都好注重健康，都會同啲阿太交換一吓美容心得，但都唔知點解減嚟減去都減唔到理想嘅體重，於是就問吓鯊魚女陳細潔（Abbie）攞啲美容貼士。<br> &#13;<br> <spanclass>好食紅肉 &#13;<br> 唔講唔知，Abbie平日食量都好驚人，愛美人士最怕嘅芝士同紅肉，佢都唔會停口，重話自己食量比人多一倍。&#13;<br> 問Abbiekeepfit之道，佢話：「我每星期都會去愉景灣打高爾夫球同去馬會會所打壁球，所以我嘅體重一路keep住105磅左右。」</spanclass></p></body></html>
