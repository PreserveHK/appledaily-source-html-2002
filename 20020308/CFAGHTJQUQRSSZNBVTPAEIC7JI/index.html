<html><header><meta charset="utf-8"><title>Humanuterustransplant和menstrualperiods</title></header><body><h1>Humanuterustransplant和menstrualperiods</h1><p>"DoctorsinSaudiArabiahaveperformedthefirst<u> humanuterustransplant</u> ,whichproducedtwo<u> menstrualperiods</u> ..."&#13;<br> &#13;<br> 沙地阿拉伯醫生進行了首宗人類子宮移植（humanuterustransplant）手術，接受子宮移植的婦女出現兩次月經期（menstrualperiods）。除了uterus外，womb也指子宮。</p></body></html>
