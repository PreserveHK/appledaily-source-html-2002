<html><header><meta charset="utf-8"><title>自己去曼谷機場往酒店唔使煩</title></header><body><h1>自己去曼谷機場往酒店唔使煩</h1><p>第一次去泰國係跟團去，雖然唔使煩交通同酒店，但行程諸多束縛，好鬼無癮。今次決定買呢個3日2夜Package拖住另一半一齊去鬆鬆，同樣都唔使愁出到機場搭咩車去酒店，唔係因為我隔咗幾年去過曼谷都認得路，而係個Package包埋由機場往酒店一程，慳番筆的士費（約須110港紙）！搵到酒店就唔使愁啦！而且撞正旅遊淡季，住多1晚酒店不過畀多$260，機票有效期又長達21日，同佢反轉再反轉曼谷都得啦！&#13;<br>記者：朱維達&#13;<br>&#13;<br><b>3日2夜曼谷Package</b>&#13;<br>費用：$1,799&#13;<br>乘搭航機：海灣航空&#13;<br>入住酒店：D'MA&#13;<br>查詢電話：	28512311（佳途旅遊）</p></body></html>
