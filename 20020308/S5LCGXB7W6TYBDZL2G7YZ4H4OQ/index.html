<html><header><meta charset="utf-8"><title>仙蒂穿皮草惹大禍</title></header><body><h1>仙蒂穿皮草惹大禍</h1><p>已絕迹時裝展三年的仙蒂歌羅馥（CindyCrawford），日前為RobertoCavalli米蘭秋冬時裝展再踏天橋。不過身為動物權益組織PETA代言人的仙蒂，卻因穿上一件皮草外衣引起軒然大波。PETA發言人翌日更表示要辭退她代言人的身分。<br> &#13;<br> <spanclass>為錢食言 &#13;<br> 九四年當上PETA代言人的仙蒂，曾發表「寧可赤裸都不穿皮草」的宣言。今次仙蒂言行不一，即遭唾罵為錢犧牲動物權益。不過昨日仙蒂的發言人卻表示，PETA當年挑選她只是一廂情願，因她從沒答應當組織的代言人。</spanclass></p></body></html>
