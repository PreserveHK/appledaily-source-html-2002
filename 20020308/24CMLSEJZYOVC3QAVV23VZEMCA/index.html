<html><header><meta charset="utf-8"><title>油畫添畫家DNA防偽</title></header><body><h1>油畫添畫家DNA防偽</h1><p>澳洲一名畫家為防止騙徒以偽造的贗品魚目混珠，決定在油畫加上自己的脫氧核糖核酸（DNA），方便買主辨認真偽。<br> &#13;<br> <spanclass>資料存電腦方便核證 &#13;<br> 七十三歲老畫家哈特，用棉花棒刮取口腔細胞，交化驗室處理後就會添加到其作品上。每幅畫加上DNA的位置各異，要用掃描器才能探測到，但不會破壞油畫的表面。DNA在畫中的確實位置，會跟畫作的題目、大小及買家身分等資料存入電腦，方便他日核證。&#13;<br> 據報這是澳洲首次有人使用這種先進的DNA防偽技術。哈特呼籲擁有其舊作的人，帶同其作品到指定的「DNA診所」補回「身分證明」。這項手續收費約五百七十港元。&#13;<br> 澳洲《悉尼先驅晨報》</spanclass></p></body></html>
