<html><header><meta charset="utf-8"><title>蕭芳芳帶病捧姚珏場</title></header><body><h1>蕭芳芳帶病捧姚珏場</h1><p>著名小提琴家兼港澳辦前主任魯平的媳婦姚珏、涂強及劉韻傑，前晚於香港大會堂音樂廳，演出「願望成真慈善基金」舉行的「願望之樂」慈善演奏會。座上客包括蕭芳芳張正甫夫婦、郭秀雲和男友龐傑等。&#13;<br> 姚珏表示近來因為忙於籌備演奏會，幸好獲夫婿魯恭體諒。至於早前計劃出版的鄧麗君精選歌集，將於年中推出。<br> &#13;<br> <spanclass>想拍喜劇 &#13;<br> 此外，蕭芳芳表示因患哮喘，不可逗留冷氣地方太久。談及近況，她說：「𠵱家每隔一個月就會收到劇本，不過身體唔係咁好，所以都唔會接戲住。若果要拍，都拍一啲令人會心微笑嘅喜劇。」</spanclass></p></body></html>
