<html><header><meta charset="utf-8"><title>港法輪功學員內地被捕</title></header><body><h1>港法輪功學員內地被捕</h1><p>【本報訊】本港一法輪功學員呂柏鳳（三十一歲）在上月農曆新年期間，與家人返廣西探親時，遭柳州市公安截查搜出攜帶法輪功書籍而被捕，現仍被扣內地候審。其家人昨到政府總部請願及尋求協助，保安局發言人表示，已與內地有關部門進行聯繫。&#13;<br> 據其夫柯文燦透露，他曾先後向入境事務處求助及致電特首辦公室，所得回覆是特首幫不上忙，建議他在大陸聘用律師。本港法輪功組織發言人強烈指摘事件，並希望特區政府及國際社會能施予援手，使其妻早日獲釋回港。</p></body></html>
