<html><header><meta charset="utf-8"><title>養貓狗增哮喘者抵抗力</title></header><body><h1>養貓狗增哮喘者抵抗力</h1><p>很多人以為，有哮喘或對花粉敏感的人，家中不應養貓狗，研究發現事實並不然。&#13;<br> 美國維珍尼亞大學敏感及哮喘研究主管米爾斯指出，若孩子只是對花粉或塵埃敏感，而非對貓毛敏感，家人帶走了家中的貓，反而會增加孩子今後對貓毛敏感的機會。&#13;<br> 因為孩子多暴露在動物毛、塵埃、花粉等較易令人敏感的環境下，會有助他們提高對這些物質的抵抗力。&#13;<br> 美國全國廣播公司</p></body></html>
