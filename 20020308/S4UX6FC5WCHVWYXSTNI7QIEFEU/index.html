<html><header><meta charset="utf-8"><title>二手煙禍害胎兒</title></header><body><h1>二手煙禍害胎兒</h1><p>【本報訊】孕婦吸入二手煙會破壞胎兒的肺部組織，容易令嬰兒患呼吸系統疾病。一項研究發現，間接吸入二手煙的嬰兒求診機會，較沒有吸入的高出兩成六，入院機會也高出一成八，而每年受二手煙影響嬰兒的醫療費用更高達三千萬元。&#13;<br> 香港大學醫學院社會醫學系於九七年，跟進八千三百多名在母嬰健康院覆診的嬰兒，發現半數孕婦在懷孕期接觸二手煙，她們所誕下的嬰兒，出生後十八個月內，使用門診的機會高出百分之二十六。&#13;<br> 該系系主任林大慶呼籲要減少家中及娛樂場所二手煙的禍害，醫管局則計劃在今年五月設立十家戒煙診所，幫助吸煙人士戒煙。</p></body></html>
