<html><header><meta charset="utf-8"><title>德軍久未征戰4殉職</title></header><body><h1>德軍久未征戰4殉職</h1><p>德軍二次世界大戰後未嘗出兵國外，未知是否久未披甲上陣，在戰後首次出兵海外的任務中，即接二連三有士兵死亡。&#13;<br> 周三在德軍位於喀布爾東部基地兩公里外的地方，一批國際安全部隊試圖拆毀兩支蘇製SA-3地對空導彈，意外發生爆炸，兩名德國和三名丹麥士兵當場斃命，另有八名德國和丹麥士兵受傷。&#13;<br> 禍不單行，數小時後，兩名德軍在波羅的海參與北約的軍演時所乘的小船不幸翻側，掉入海中。雖然他們之後遭救起，但卻證實凍死了。&#13;<br> 路透社</p></body></html>
