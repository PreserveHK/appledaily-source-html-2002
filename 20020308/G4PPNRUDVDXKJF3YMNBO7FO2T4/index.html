<html><header><meta charset="utf-8"><title>重慶少女遭禁錮強姦6年</title></header><body><h1>重慶少女遭禁錮強姦6年</h1><p>重慶墊江縣十六歲少女陳桂英，自一九九六年被她打工所在的餐廳老闆易亨明帶走後，一直被禁錮在他家中的地下室，淪為其洩慾和折磨的工具。直至本月二日，陳桂英才趁易亨明忘記鎖門逃脫獲救。易亨明目前已被公安拘捕。&#13;<br> 陳桂英表示，六年來，易亨明「常常給我打針，還給我吃藥，他常打我，用棍子打，用繩子抽，他還從外面拿很多女娃兒的裸體照片回來。前前後後，一共生了三個孩子，有一個在縣醫院對面生的，兩個死了，一個活的。但生下來後，便不曉得丟到哪兒去了。」&#13;<br> 本報特約記者</p></body></html>
