<html><header><meta charset="utf-8"><title>廣末涼子瘋狂講法文</title></header><body><h1>廣末涼子瘋狂講法文</h1><p>日本女優廣末涼子首部衝出日本之作《青芥刑警》，快將在香港上映。<br> &#13;<br> <spanclass>有口難言 &#13;<br> 由於監製洛比桑（LucBesson）及尚連奴（JeanReno）在日本極具名氣，故此《青》片在日本取景時，竟可以在從未獲准拍戲的成田機場禁區，以及五星級的ImperialHotel中進行拍攝，認真面子大。&#13;<br> 另外，廣末演出的瘋癲少女Yumi，在日本頗受好評，不少fans都驚奇全片中幾乎只講法文的廣末說對白異常流利，但聽說這全因洛比桑只許廣末用法文與工作人員溝通，令廣末有口難言，最後才被迫練出一口好法文。</spanclass></p></body></html>
