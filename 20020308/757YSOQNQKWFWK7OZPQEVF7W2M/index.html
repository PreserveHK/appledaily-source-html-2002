<html><header><meta charset="utf-8"><title>濱崎步讓DragonAsh半臂</title></header><body><h1>濱崎步讓DragonAsh半臂</h1><p>上月來港拍攝寫真集的日本天后濱崎步，前日推出全新細碟《Daybreak》，首日銷量不敵HipHop組合DragonAsh的最新歌曲《Fantasista》，在Oricon細碟榜中屈居第二名。<br> &#13;<br> <spanclass>步姐打步姐 &#13;<br> 不過其實這並不代表步姐的人氣下跌，事關《Daybreak》只推出了三十萬隻限量版，即使它一天全部售罄，銷量也不及DragonAsh，況且步姐在下周三（十三日）將推出全新MV錄影帶《AClipsVol.2》，二十日又出混音大碟，可謂自己打自己，把細碟銷量分薄了。</spanclass></p></body></html>
