<html><header><meta charset="utf-8"><title>首宗無血緣臍帶血移植<br>成功醫治白血病</title></header><body><h1>首宗無血緣臍帶血移植<br>成功醫治白血病</h1><p>目前本港紅十字會已有臍帶血庫，只要適合，就可以幫病人做移植。但以前用非親屬臍帶血移植未有成功個案，可以說風險很高。直至2000年中大醫學院為一名歲半時患了白血病、其後兩度復發的病童進行非親屬臍帶血移植手術，才締造了全港首宗成功個案。&#13;<br>以上真實個案將於本星期日晚上七時半在翡翠台「生命激流」醫療實況劇中播出，香港電台網上廣播站(<ahref>www.rthk.org.hk/special/tidesoflife)亦有同步視像直播。&#13;<br>&#13;<br>記者：蔡彩霞</ahref></p></body></html>
