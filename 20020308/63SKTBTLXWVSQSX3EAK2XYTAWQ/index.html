<html><header><meta charset="utf-8"><title>坑口站截止收意向書</title></header><body><h1>坑口站截止收意向書</h1><p>【本報訊】地鐵公司（066）今日截止招收將軍澳地鐵支線坑口站上蓋物業的發展意向書，目前最少有7家發展商表明有興趣遞交意向書。<br> &#13;<br> <spanclass>起碼收7份 &#13;<br> 與坑口站同時招意向書的，尚有市區重建局及九廣鐵路公司又招收意向書，但不少發展商仍表明對坑口站有興趣，如恒基地產（012）、香港興業（480）、南豐集團及永泰亞洲等。部分大發展商傾向整個項目發展，但有個別中型發展商則贊成拆細。&#13;<br> 該項目地盤19.3萬方呎，總樓面約153萬方呎，但發展商可選擇，拆細後兩個組合的其中一個。</spanclass></p></body></html>
