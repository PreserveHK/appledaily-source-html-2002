<html><header><meta charset="utf-8"><title>　　訪問江總邪到震 - 李八方</title></header><body><h1>　　訪問江總邪到震 - 李八方</h1><p>董特首噚日去中南海見江澤民，邪到你唔信。有線電視係有份入場採訪嘅電視台，入去見到江主席，先發覺部攝錄機有問題，最後乜都影唔到，搞到出番嚟要問中央台駁片。電台方面呢，錄咗聲無端端俾另一條聲蓋過，又係唔掂。咁報紙行家呢？都係政府新聞處同新華社爭位累事，兩個官方機構爭位影相，好在冇大打出手，但已將唯一嘅報紙攝記推開，卒之江總同老董握手一刻稍縱即逝，只能望江興歎！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
