<html><header><meta charset="utf-8"><title>楊千嬅靠鄭秀文造勢</title></header><body><h1>楊千嬅靠鄭秀文造勢</h1><p>楊千嬅與吳彥祖合作的電影《新紮師妹》，前晚在尖沙嘴舉行首映，千嬅以一件透視長裙配三吋高跟鞋出席活動。&#13;<br> 對於有周刊指鄭秀文（Sammi）跟千嬅不和，Sammi嫌棄跟千嬅合作過的男主角，而拒絕跟他們合作，又指千嬅的片酬是Sammi的十分一，以平價威脅Sammi飯碗等傳聞，千嬅表示這是電影公司的宣傳手法而已。她說：「市面都要有呢啲新聞浮游吓，唔可以成日得姓羅、生瘡同自殺新聞。」<br> &#13;<br> <spanclass>吳彥祖冷對舊愛 &#13;<br> 此外，吳彥祖對於舊女友MaggieQ近日被是非困擾，他冷淡地說：「我唔識睇中文，唔知有呢單新聞，而且唔關我事。」&#13;<br> 採訪：馮美茵攝影：羅德光</spanclass></p></body></html>
