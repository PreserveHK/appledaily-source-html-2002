<html><header><meta charset="utf-8"><title>X光片易看漏早期肺癌</title></header><body><h1>X光片易看漏早期肺癌</h1><p>英國《研究生醫學雜誌》發表報告，指醫生往往未能從X光片中發現早期肺癌的病徵，令病人無法及早接受治療。最容易被忽略的肺癌細胞部位，通常是被心臟或肋骨遮掩着，或是與一條肺部大動脈相交的位置。&#13;<br> 看漏了眼的原因，有四成七機會是放射學家出錯，另一可能是醫生閱讀X光檢查報告時出問題。研究員指，病人會因而延誤病情，大大減低手術的成功機會。&#13;<br> 英國廣播公司</p></body></html>
