<html><header><meta charset="utf-8"><title>二千萬卡地亞耳環矜貴拍賣</title></header><body><h1>二千萬卡地亞耳環矜貴拍賣</h1><p>世界著名珠寶拍賣行佳士得，將於下月在美國紐約佳士得拍賣四百三十件珠寶，昨日在港舉行預展，並由中、澳混血兒女模Melanie演繹部分首飾。<br> &#13;<br> <spanclass>枕墊形鑽石 &#13;<br> 其中最令人目眩心動的珠寶，是藝術裝飾時期（ArtDeco）的卡地亞鑽石耳環，鑲有兩顆各重23卡拉、足色全美枕墊形鑽石，罕有珍貴全因近四十年來從未見過兩顆如此大顆全美的鑽石耳環，估價約為一千七百萬至二千五百萬港元。</spanclass></p></body></html>
