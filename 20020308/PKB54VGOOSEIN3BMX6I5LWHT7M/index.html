<html><header><meta charset="utf-8"><title>男童被撞重傷不治</title></header><body><h1>男童被撞重傷不治</h1><p>【本報訊】將軍澳尚德邨對開昨傍晚發生奪命車禍，一名放學後準備乘車返家的十二歲男童，在唐明街橫過馬路時，被一輛吉普車撞倒，送院急救後傷重不治。&#13;<br> 死者譚偉樂，十二歲，與父母同住將軍澳新寶城一單位，在區內一所中學就讀。&#13;<br> 現場消息稱，昨傍晚六時三十分，譚身穿校服，橫過馬路時被一輛沿寶康路南行的吉普車撞倒，男童被拋開數呎，頭部重傷昏迷。駕車的二十五歲男子立即報案，警員及救護員到場，將傷者送院，急救一小時後證實不治。警方呼籲目擊意外經過的人士，致電23057570與東九龍交通總部特別調查隊聯絡。</p></body></html>
