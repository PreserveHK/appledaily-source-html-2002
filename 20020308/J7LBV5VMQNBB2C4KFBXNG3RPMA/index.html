<html><header><meta charset="utf-8"><title>　　雲大棉明寸梁振英 - 李八方</title></header><body><h1>　　雲大棉明寸梁振英 - 李八方</h1><p>港區政協雲大棉同梁振英的恩怨真係多到數都數唔完，八方老友喺北京同佢傾開老董連任嘅事，佢講講吓又燒到振英哥頭上，重揭咗佢冇簽名提名老董參選之謎。雲大棉話，自己一向都好支持老董，但係老董成日都用錯人，好似叫梁振英幫手搵提名咁，「佢（梁振英）咁高，我咁矮，我點簽畀佢喎！」&#13;<br> 雲大棉重話：「如果唔係梁振英，我一定兩隻手一齊簽提名！」點解？梁振英「雖無過犯」囉……！佢雖然冇講埋後面嗰句，但睇怕梁振英都明解了。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
