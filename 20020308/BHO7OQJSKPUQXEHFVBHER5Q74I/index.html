<html><header><meta charset="utf-8"><title>港自動破產法嚴</title></header><body><h1>港自動破產法嚴</h1><p>【本報訊】破產管理署署長區敬樂接受《香港律師》訪問時指出，香港並不是全球唯一訂立自動解除破產法例的地方，本港破產人在法定四年破產期過後，可自動解除破產後受的限制，而不少國家的規定比香港鬆。&#13;<br> 他指出，澳洲、新西蘭及新加坡法定破產期為三年；加拿大只是九個月；英國則為二至三年，並計劃將之縮減為一年。區敬樂謂：「破產不是置破產人於死地，而是讓他們有機會重新建立經濟基礎，同時確保妥為審查他們的破產理由，使債權人得知有關情況。」&#13;<br> 對於負資產問題與破產大增的關係，他表示，破產人士普遍是居住在公營房屋的低收入人士，擁有自置物業者甚少。</p></body></html>
