<html><header><meta charset="utf-8"><title>生力啤純利微升1.23%</title></header><body><h1>生力啤純利微升1.23%</h1><p>【本報訊】香港生力啤（236）宣布，去年度純利較2000年增長1.23%，達8873.4萬元，因本港業務改善，及成功開拓新市場及發展新顧客層面所致。<br> &#13;<br> <spanclass>華南銷量跌11% &#13;<br> 生力啤截至去年12月底止財政年度內，純利雖錄得增長，營業額卻較2000年倒退3.95%，至13.76億元。每股盈利0.24元，末期息0.04元。&#13;<br> 若按地區細分，生力啤去年本港（包括出口）總銷量較2000年增長8.6%；華南地區則下跌11%，原因是當地邊際利潤較低之產品銷量下降所致。該公司將於下月12日舉行股東周年大會。</spanclass></p></body></html>
