<html><header><meta charset="utf-8"><title>茱莉亞不滿男友慰妻</title></header><body><h1>茱莉亞不滿男友慰妻</h1><p>茱莉亞羅拔絲（JuliaRoberts）的攝影師男友丹尼慕達（DannyModer），早前因為妻子Vera遲遲未肯辦離婚手續，以致三角關係進入膠着狀態。<br> &#13;<br> <spanclass>妻子聲淚俱下 &#13;<br> 據英國《太陽報》報道，日前當丹尼回妻子家執拾行李時，其妻子Vera一時感懷身世聲淚俱下，希望與丈夫重修舊好，結果丹尼深深被打動，加以安慰，並於妻子家中逗留了一整天。&#13;<br> 據稱丹尼當日為免茱姐呷醋，一度隱瞞行蹤，但事後茱姐得悉事件真相後怒氣沖沖，還因此與男友大吵了一場。</spanclass></p></body></html>
