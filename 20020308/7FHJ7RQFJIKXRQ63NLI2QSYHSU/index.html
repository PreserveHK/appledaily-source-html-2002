<html><header><meta charset="utf-8"><title>香港藝術節：《文武雙全－陳好逑》首尾場爆滿</title></header><body><h1>香港藝術節：《文武雙全－陳好逑》首尾場爆滿</h1><p>隨着粵劇近年漸受不少年輕人愛戴，其藝術地位亦愈受重視。今屆藝術節特別邀請六十年代已叱咤梨園界名伶陳好逑，聯同台柱文武生李龍、文千歲、林錦堂、羅家英及阮兆輝，演出數齣經典戲寶。當中首場《無情寶劍有情天》及尾場《文姬歸漢》已爆滿，其餘場數票量不多，有心睇就盡快撲飛。</p><p>日期　　　地點　　　　　　　曲目　　　　　　剩餘票價&#13;<br> 3月12日　香港大會堂音樂廳　朱弁回朝　　　　$100&#13;<br> 3月13日　沙田大會堂演奏廳　三夕恩情廿載仇　$280&#13;<br> 3月15日　荃灣大會堂演奏廳　鐵馬銀婚　　　　$160、$100</p></body></html>
