<html><header><meta charset="utf-8"><title>CSL率先推美國漫遊來電顯示</title></header><body><h1>CSL率先推美國漫遊來電顯示</h1><p>家陣唔少人往外地作手機漫遊時，都想用到來電顯示，起碼可以知道邊個打畀你，作出選擇性接聽，兼且省回不少電話費。但往時各大台都鮮有提供該項服務，最近才紛紛出籠。其中CSL就率先在美國多個城市的GSM1900網絡提供漫遊來電顯示服務，覆蓋地區包括紐約、三藩市、西雅圖、亞特蘭大及明尼阿波利斯等主要城市。CSL用戶如果已申請美國自動漫遊，兼且在本港已申請來電顯示增值服務的話，就毋須額外繳費重新申請。而CSL的漫遊儲值卡，亦已自動享有上述漫遊來電顯示服務。&#13;<br>&#13;<br>記者：宋國榮</p></body></html>
