<html><header><meta charset="utf-8"><title>司法話你知：豁免出任陪審員人士</title></header><body><h1>司法話你知：豁免出任陪審員人士</h1><p>根據《陪審團條例》第五條，以下人士可獲豁免出任陪審員：行政會、立法會議員；太平紳士；外國政府的正、副領事及其配偶和子女；執業律師、大律師及其助理；醫生；藥劑師；化驗師；神職人員；全日制學生及公職人員如法官、律政人員、廉政公署人員、感化主任和紀律部隊（包括入境事務處、海關、消防處和懲教署）人員。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
