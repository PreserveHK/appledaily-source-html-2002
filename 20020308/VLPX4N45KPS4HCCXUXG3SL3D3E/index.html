<html><header><meta charset="utf-8"><title>呂良偉父子光頭擺喜宴</title></header><body><h1>呂良偉父子光頭擺喜宴</h1><p>呂良偉（阿呂）和太太楊小娟，前晚帶同囝囝呂善揚到灣仔君悅酒店晚飯，而阿呂昨晚亦在君悅為囝囝擺百日宴。&#13;<br> 阿呂前晚發揮他廿四孝老公的本色，他除了照顧抱着囝囝的太太上車，還幫手拿BB車，十分忙碌。問到阿呂是否正準備囝囝的百日宴事宜，他說：「唔係，我哋一家人嚟食飯。」<br> &#13;<br> <spanclass>鄺美雲贈玩具 &#13;<br> 阿呂前晚以光頭新形象出現，他說：「因為我最近接拍咗一套內地嘅電視劇《書劍恩仇錄》，劇情需要我光頭。」而他亦幫囝囝剃了個光頭。&#13;<br> 此外，阿呂前妻鄺美雲昨日託人送了一籃玩具和玉墜給小善揚作禮物。&#13;<br> 採訪：陳梅香　攝影：陳慧安</spanclass></p></body></html>
