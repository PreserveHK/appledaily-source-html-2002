<html><header><meta charset="utf-8"><title>記協：傳媒變成幫兇</title></header><body><h1>記協：傳媒變成幫兇</h1><p>某女星被拍下的慘情裸照成為《東周刊》封面，香港記者協會副主席譚志強昨日接受本報電話訪問時，強烈譴責《東周刊》刊登此女星裸照的做法。<br> &#13;<br> <spanclass>此風不可長 &#13;<br> 譚志強說：「喺強迫情況下所影嘅裸照根本同公眾利益冇關，係唔應該隨便刊登，因為傳媒可能會變成幫兇，同時嚴重侵犯該女星私隱。」&#13;<br> 譚志強認為，傳媒不應刊登涉嫌以非法手段得來的裸照，他說：「此風不可長，如果成為風氣，等如鼓勵壞份子繼續做呢啲禁錮人拍裸照搵利益嘅事，如果警方唔正視呢件事，只會令到人人自危。」</spanclass></p></body></html>
