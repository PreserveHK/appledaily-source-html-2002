<html><header><meta charset="utf-8"><title>花旗分拆證券研究部</title></header><body><h1>花旗分拆證券研究部</h1><p>【本報綜合報道】全球最大金融服務公司花旗集團（Citigroup）計劃把證券分析業務與私人客戶證券業務分拆成一個獨立部門，與其他業務分開，避免利益衝突。<br> &#13;<br> <spanclass>避免利益衝突 &#13;<br> 花旗集團宣布，已延聘股票分析及證券行SanfordC.Bernstein&amp;Co.主席兼行政總裁克勞切克（SallieKrawcheck）女士出掌分拆出來之新公司，新公司命名為SmithBarney。&#13;<br> 花旗表示，現年37歲的克勞切克在去年擔任Bernstein老總之前，曾涉足證券分析與買賣業務。&#13;<br> 花旗集團的投資銀行部門被指發表誤導投資者的分析報告以獲取更多生意。</spanclass></p></body></html>
