<html><header><meta charset="utf-8"><title>泰國南部　酒店爆炸</title></header><body><h1>泰國南部　酒店爆炸</h1><p>多國警告到泰國旅遊危險，當然不是危言聳聽。在馬來西亞和新加坡警告跟阿蓋德有關的回教激進分子潛入了泰國南部的時候，泰國南部北大年府那拉提亞縣一間酒店外，周二深夜的確發生炸彈爆炸，酒店一千一百五十公里外的五個鐵路站也收到電話恐嚇。&#13;<br> 發生炸彈爆炸的是「我的花園酒店」。當地警方指出，炸彈威力不大，藏在一架偷回來的電單車上，爆炸後，酒店的玻璃窗都被震碎，八輛汽車和另外八部電單車都嚴重損毀，但沒有人受傷。警方發言人就說：「這明顯不是要傷害人，而是要造成政治影響。」&#13;<br> 綜合外電報道</p></body></html>
