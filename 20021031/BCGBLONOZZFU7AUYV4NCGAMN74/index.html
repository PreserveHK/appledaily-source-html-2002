<html><header><meta charset="utf-8"><title>V6演唱會紀念品Fans爭住搶</title></header><body><h1>V6演唱會紀念品Fans爭住搶</h1><p>日本偶像組合V6全體成員，將於明日來港為周六、日的演唱會作好準備。有關方面亦推出T恤和紙扇等紀念品，相信不少fans都會爭相搶購。<br> &#13;<br> <spanclass>演舞台劇 &#13;<br> 而由V6的三位最年長成員組成的20thCentury，將會在明年一月開始，分別主演三部舞台劇，成為Johnny's事務所旗下藝人的新嘗試。&#13;<br> 20thCentury的成員坂本昌行、長野博和井之原快彥，由明年一月開始將各自主演一部舞台劇，以接力形式分別公演一個月。首次單獨演出舞台劇的井之原說：「三個故事都係以愛為主題，一定令觀眾笑中有淚。」</spanclass></p></body></html>
