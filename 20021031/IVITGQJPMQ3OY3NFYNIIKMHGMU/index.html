<html><header><meta charset="utf-8"><title>學者引大馬案例駁葉太</title></header><body><h1>學者引大馬案例駁葉太</h1><p>四十四位聯署反對《基本法》二十三條立法的學者之一、中文大學法律學者戴大為，向立法會提交意見，認為保安局局長葉劉淑儀表示法庭可以保障市民免受嚴苛法例影響的言論，並不成立，因為香港法院未必有權審議涉及國家安全案件。&#13;<br> 他引述馬來西亞案例，指大馬政府曾以法院無權處理國家安全事件，拒絕向法庭提交證據。<br> &#13;<br> <spanclass>書面意見多屬親中團體 &#13;<br> 立法會下周正式為《基本法》二十三條立法召開聽證會，除邀請十個團體出席會議外，秘書處共收到十八份書面意見，當中絕大部份均是來自親政府的地區團體、商會及區議員，他們除了支持立法外，更強烈反對以白紙草案形式作公開諮詢。	&#13;<br> 本報記者</spanclass></p></body></html>
