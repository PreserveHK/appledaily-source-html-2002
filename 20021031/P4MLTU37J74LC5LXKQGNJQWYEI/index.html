<html><header><meta charset="utf-8"><title>三少年持長竹打劫</title></header><body><h1>三少年持長竹打劫</h1><p>【本報訊】大埔廣福邨發生疑涉及尋仇的打劫傷人事件。昨晨四時許，一名姓劉（二十一歲）青年與姓廖（十六歲）的友人飲酒消遣後，行經廣松樓對開公園時，突有三名手持兩呎長竹枝的少年衝出向他們襲擊。劉前額受輕傷，裝有三百元及身份證的銀包，以及值千餘元手機被搶走，由救護員送院敷藥（圖）。&#13;<br> 由於兇徒主要向劉襲擊及搶劫，同行友人未有受傷或損失，警方懷疑事件涉及尋仇正展開調查。&#13;<br> 宋光明攝</p></body></html>
