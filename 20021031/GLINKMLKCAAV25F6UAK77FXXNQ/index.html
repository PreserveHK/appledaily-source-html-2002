<html><header><meta charset="utf-8"><title>討薪漢遭駕車追斬</title></header><body><h1>討薪漢遭駕車追斬</h1><p>【本報訊】一名前任地盤工人的姓鄧（四十歲）男子昨晨十時許偕同女友到元朗一個植林地盤，向姓吳（四十四歲）前僱主追討兩萬多元欠薪，雙方鬧得不歡而散。他乘的士離開時遭人駕車攔截揮刀襲擊。&#13;<br> 現場消息稱，當的士開行數百米後，由吳駕駛的客貨車突然橫亙路中攔着的士去路，有人跳落車揮舞一把疑用來斬樹的利刀，怒氣沖沖衝向的士企圖打開車門有所行動。大批警員趕到地盤內拘捕涉案姓吳男子，並撿獲一把利刀。&#13;<br> </p></body></html>
