<html><header><meta charset="utf-8"><title>產後抑鬱兩度自殺</title></header><body><h1>產後抑鬱兩度自殺</h1><p>【本報訊】一名患產後抑鬱症的失婚婦人，昨晨五時許在元朗住所客廳燒炭，幸被其子撞破通知居住附近的姨母趕至協助制止。但兩小時後，婦人又被其姊發現企圖用報紙點火燒炭，其姊急用冰淋熄及報警。自殺婦人情緒激動送院治理（圖），情況穩定。&#13;<br> 自殺婦人姓林（三十六歲）與兩子一女（十至十五歲）同住朗屏邨玉屏樓一單位，為單親家庭，一家靠領取綜援過活。據其三十七歲胞姊表示，胞妹自產下長子後便患有產後抑鬱症。&#13;<br> 區恩傑攝</p></body></html>
