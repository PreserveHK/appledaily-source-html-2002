<html><header><meta charset="utf-8"><title>即時上網一千蚊去歐洲？</title></header><body><h1>即時上網一千蚊去歐洲？</h1><p>網上拍賣機票風氣愈吹愈盛，就好似德國漢莎航空今日就首度於大中華區同時舉行網上機票拍賣活動，只要即時登上<ahref>www.lufthansa-greaterchina.com，兼於網頁登記，就可以用低至港幣一千元的底價競投前往慕尼黑、倫敦、巴黎及其他歐洲城市的機票，而且可選擇於十一月五日至十二月十四日期間由香港、北京、上海或台北出發。優惠還包括免費租車服務呢！不過，競投活動只限今天（時間為上午十時至下午五時），而且供拍賣的機票只限二十五套，手快有手慢冇，即刻上網啦！</ahref></p></body></html>
