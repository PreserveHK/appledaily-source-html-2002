<html><header><meta charset="utf-8"><title>專線小巴不依路線</title></header><body><h1>專線小巴不依路線</h1><p>運輸署規定專線小巴應依規定路線行走，但有專線小巴卻違規，營辦商解釋因當時司機不適，並就事件向乘客致歉。&#13;<br> 乘客何先生投訴，早前他乘搭新界專線小巴88M線由青衣前往葵芳，可是小巴卻不依指定路線行經葵涌廣場，令他未能在該處下車。<br> &#13;<br> <spanclass>因司機不適 &#13;<br> 運輸署函覆本報稱，已轉介投訴予營辦商調查，根據調查所得，有關司機當日身體不適，故未有按規定路線行駛，便直接駛回葵芳地鐵站。&#13;<br> 營辦商對事件令投訴人不便致歉，並已提醒轄下司機注意。&#13;<br> （○八二六三七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
