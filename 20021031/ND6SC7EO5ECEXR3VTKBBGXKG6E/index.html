<html><header><meta charset="utf-8"><title>跳樓漢撞欄腿飛脫</title></header><body><h1>跳樓漢撞欄腿飛脫</h1><p>【本報訊】四十四歲男子林金明，昨上午十一時許，在牛池灣彩雲邨游龍樓住所大廈跳樓自殺，墮在地下天井時左大腿因撞倒一樓欄杆致折斷飛脫（圖），街坊聽聞「嘭」聲巨響報警將他送院，惟證實不治。警員登樓調查未能找到墮樓位置，但證實死者居住二十六樓一單位。據死者的四十六歲兄長表示，胞弟為癮君子且患精神病，六年前入住精神病院至今，昨日胞弟趁假期返家，疑他病發尋死。&#13;<br> 周志鴻攝</p></body></html>
