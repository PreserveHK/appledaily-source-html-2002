<html><header><meta charset="utf-8"><title>破假卡集團起16開山刀</title></header><body><h1>破假卡集團起16開山刀</h1><p>【本報訊】警方針對黑社會涉及假卡罪行，半年前策劃代號「擒蠍」的卧底行動，派出探員混入黑幫組織充當假卡集團的「車手」蒐集罪證，至前日警方認定時機成熟，採取搜捕行動，先後在港九多個地方拘捕十四男兩女，分別瓦解兩個由不同黑幫控制的假卡集團，起出二十六張假卡、一批貴重數碼相機等。&#13;<br> 警方昨日再掩往荃灣搜查一間會所，起獲十六把曾用作毆鬥的開山刀，警方相信這批武器疑屬「和勝義」黑幫所有，準備與敵對黑幫「和勝和」毆鬥。</p></body></html>
