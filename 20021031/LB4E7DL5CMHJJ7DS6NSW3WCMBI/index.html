<html><header><meta charset="utf-8"><title>版權歸拍攝者</title></header><body><h1>版權歸拍攝者</h1><p>對於某女星被迫拍裸照，而其裸照又被雜誌刊登為封面，律師謝偉俊昨日接受電話訪問時，表示此照版權有很大可能歸拍照之匪徒所有，故受害者也難以追究。&#13;<br> 謝偉俊說：「個受害者有冇報過警，同張相被刊登係冇關係，版權分分鐘歸匪徒所有，呢件事若果係即將或者審訊中，會影響裁判又唔同。但𠵱家係未正式入司法程序，張相不雅淫褻就有可能告得入，就算𠵱家受害者報警都唔夠法律基礎，除非有新罪證，冇民事基礎又出唔到禁制令，登呢張相喺道德上唔啱，法律上就阻唔到。」</p></body></html>
