<html><header><meta charset="utf-8"><title>GiGi拍廣告不忘KeepFit</title></header><body><h1>GiGi拍廣告不忘KeepFit</h1><p>梁詠琪（GiGi）早前以代言人身份，為Fancl拍攝兩輯全新秋冬保濕用品廣告，包括TenseUp產品和Fenatty洗面粉廣告。&#13;<br> 日前GiGi拍攝廣告，雖然天氣已寒涼，但她仍穿上一字膊上衣，露出滑溜香肩，展示嬌美笑容和健康式性感。<br> &#13;<br> <spanclass>借花敬佛 &#13;<br> 廣告完成後，Fancl把拍攝剩餘的逾百支健康飲品送予GiGi，她即借花敬佛，轉贈予現場工作人員。&#13;<br> 此外，GiGi在拍攝廣告期間亦不忘健美keepfit，趁空檔即扭腰，難怪她的纖腰只得二十三吋。</spanclass></p></body></html>
