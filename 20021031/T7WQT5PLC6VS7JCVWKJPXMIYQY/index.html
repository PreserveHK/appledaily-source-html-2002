<html><header><meta charset="utf-8"><title>Shiseido購物滿千三元送珍珠吊墜</title></header><body><h1>Shiseido購物滿千三元送珍珠吊墜</h1><p>近期不少化妝品公司都爭着回饋顧客，好像Shiseido為慶祝今年創業130周年紀念和進軍香港40年，在11月1日開始，便對顧客贈送珍珠，條件是要在專櫃買滿$1,300貨品，便可以得到一粒TASAKI田崎珍珠設計的花形珍珠吊墜一個。&#13;<br> 由於這些着數是先到先得，而且數量有限，約有千餘粒，送完即止，所以想擁有就要快手。&#13;<br> &#13;<br> 記者：曾順珍&#13;<br> 攝影：楊錦文</p></body></html>
