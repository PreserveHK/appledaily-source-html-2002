<html><header><meta charset="utf-8"><title>劫殺老婦案警尋神秘漢</title></header><body><h1>劫殺老婦案警尋神秘漢</h1><p>【本報訊】黃大仙東頭邨前日疑被劫殺的七十五歲老婦，其女兒昨日到殮房認屍時透露，當日早上母親曾打過電話給她，想探望剛出生的外曾孫，但她們因趕往辦出世紙而沒有與母親聯絡，否則便不會出事。&#13;<br> 七十五歲死者施烏羌為福建人士，一九七七年來港，丈夫幾年前病逝後便一直獨居。姓許女兒及外孫女則同住北角僑冠大廈一個單位。許女表示，其母幾個月前曾經由一名陌生男子陪同返鄉探親，兄妹二人均不認識，警方正急欲會晤該男子。</p></body></html>
