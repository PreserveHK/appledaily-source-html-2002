<html><header><meta charset="utf-8"><title>小室KEIKO齊捧雙妹嘜</title></header><body><h1>小室KEIKO齊捧雙妹嘜</h1><p>日本女星原沙知繪和伊東美叶合演改編自漫畫的新劇《皇家雙妹嘜》後，人氣大增，二人前日以劇中的警花look，在西武巨蛋棒球場舉行的西武對巨人棒球比賽主持開球禮。她們除了獻花給球員外，更高唱日本國歌《君之代》。<br> &#13;<br> <spanclass>大晒訂婚戒 &#13;<br> 而音樂人小室哲哉與未婚妻KEIKO，前日亦是座上客，雖然二人沒有對傳媒透露下月二十二日舉行的大型婚禮的情況，但KEIKO在有意無意間，大晒手上名貴的訂婚戒指。</spanclass></p></body></html>
