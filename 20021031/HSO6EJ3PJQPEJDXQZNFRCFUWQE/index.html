<html><header><meta charset="utf-8"><title>盈富派末期息0.17元</title></header><body><h1>盈富派末期息0.17元</h1><p>【本報訊】港股連續兩日下跌，但昨天跌勢放緩，恒指收報9560.46，跌74.21，成交47.42億元，公用股則逆市上升。另外，盈富（2800）宣布派發末期息每股0.17元，今天除息。&#13;<br> 道亨基金管理董事兼總經理陳永祐說，以全球經濟情況，亞太區是各大主要市場中較具吸引力者。若再以國家作細分，他較為看好南韓、中國、泰國、馬來西亞及澳洲。其中港股評級已由原本的「偏淡」提高為「中性」，新加坡則維持「偏淡」。&#13;<br> 此外，他預期美國很大機會在年底前再減息25點子，並將是最後一次。</p></body></html>
