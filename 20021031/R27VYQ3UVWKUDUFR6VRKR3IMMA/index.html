<html><header><meta charset="utf-8"><title>阿Sa、張衛健蜻蜓點嘴</title></header><body><h1>阿Sa、張衛健蜻蜓點嘴</h1><p>二人組合Twins昨日出席在尖沙嘴日航酒店舉行的電視劇《齊天大聖孫悟空》首映記者會上，播出蔡卓妍（阿Sa）與張衞健（Dicky）親嘴的鏡頭。<br> &#13;<br> <spanclass>身患重病 &#13;<br> 問阿Sa拍親熱戲的感覺如何？阿Sa說：「呢個都唔係我嘅螢幕初吻，都係蜻蜓點水，呢場戲話我身患重病，Dicky嚟探我，然後就錫咗我一啖。」&#13;<br> 阿Sa之前與陳奕迅亦拍過咀戲，問她陳奕迅和Dicky誰較好咀？阿Sa笑說：「兒童不宜，唔講呢啲嘢。」問鍾欣桐（阿嬌）可有因說劉鑾雄是「殯儀之星」而被公司責備？阿嬌說：「你哋放心啦，唔再講㗎啦。」</spanclass></p></body></html>
