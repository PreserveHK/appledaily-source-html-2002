<html><header><meta charset="utf-8"><title>哥哥打波唐唐管接送</title></header><body><h1>哥哥打波唐唐管接送</h1><p>張國榮（哥哥）和好友唐鶴德（唐唐）最近被傳感情亮紅燈，不知二人是否想以行動闢謠，近日經常結伴出席公開場合。<br> &#13;<br> <spanclass>等哥哥上車 &#13;<br> 哥哥前晚先與曾傳緋聞的助手Kenneth到南華會打羽毛球，玩得十分開心。至十一時許，記者見唐唐拿着泊車卡出現停車場，他先到繳費處付款，然後駕駛座駕到門口，等哥哥上車。&#13;<br> 唐唐先送好友施南生回家，接着才與哥哥一同返家。他們一行人離去時，未見Kenneth的蹤影。此外，郭富城前晚亦跟友人到南華會消遣，看來南華會是藝人舒展筋骨的熱點。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
