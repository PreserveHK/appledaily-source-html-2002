<html><header><meta charset="utf-8"><title>入稟拆港式餐廳招牌</title></header><body><h1>入稟拆港式餐廳招牌</h1><p>【本報訊】位於中環德輔道中章記大廈「港式餐廳」之經營公司，被上層物業的業主指其招牌遮擋窗戶，剝奪享用陽光和空氣的權利，除入稟申請禁制外，並要求法庭頒令「拆招牌」。&#13;<br> 被告駿傑有限公司，是德輔道中章記大廈地舖物業持有人，經營「港式餐廳」，原告則為喜利置業有限公司，是餐廳上一層物業業主。&#13;<br> 原告在入稟狀表示，業主享有從窗外透入物業的天然陽光和空氣，然而被告在大廈外牆搭建高三十三英尺，闊八英尺的「港式餐廳」招牌，遮擋了原告物業的窗戶，剝奪原告享用陽光與空氣的權利。&#13;<br> 原告曾向被告發律師信，要求對方自行拆卸招牌，但遭拒絕。&#13;<br> 案件編號：HCA4096/2002</p></body></html>
