<html><header><meta charset="utf-8"><title>東亞明年盈利看俏</title></header><body><h1>東亞明年盈利看俏</h1><p>【本報訊】東亞銀行（023）主席李國寶在新加坡出席美林的研討會時說，受惠於內地業務的增長，以及銀行控制成本的效益，該行盈利可望在下年度回復增長。&#13;<br> 他預期：「今年度盈利表現可能與去年相若，但2003年會更佳。」&#13;<br> 談及入股內地銀行時，他說，東亞正與包括民生在內的銀行，洽商參股事宜。&#13;<br> 李國寶期望，磋商短期內能夠明朗化，東亞的目標是入股內地銀行20%權益。</p></body></html>
