<html><header><meta charset="utf-8"><title>Apple姐日記：<br>榮文蔚睇熱鬧險走光</title></header><body><h1>Apple姐日記：<br>榮文蔚睇熱鬧險走光</h1><p>超級名牌LV次次搞活動都好墟冚，好似前幾日喺中環搞嘅老爺車比賽，吸引咗好多人去睇熱鬧。我Apple姐嗰日都有去開吓眼界，睇睇吓重發現文華酒店同太子大廈中間條天橋上面，都有四、五個路人睇熱鬧，望真啲原來係阮偉文榮文蔚夫婦。<br> &#13;<br> <spanclass>着迷你裙 &#13;<br> 榮文蔚同埋屋企人隔住玻璃睇老爺車，手指指咁不知幾開心。不過我企喺下面望上去，就真係替榮文蔚擔心，眼見佢着住條黑色迷你裙，愈企愈埋窗邊，差啲走光。好彩佢老公夠細心同醒目，一手拉佢行入啲，先冇出現春光乍洩嘅情況。</spanclass></p></body></html>
