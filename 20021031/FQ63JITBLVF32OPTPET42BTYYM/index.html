<html><header><meta charset="utf-8"><title>報紙檔翻倒傷人</title></header><body><h1>報紙檔翻倒傷人</h1><p>【本報訊】油麻地彌敦道與碧街交界一個七呎高的報紙檔，昨凌晨零時許突然塌下，打中一名男子並將他壓着動彈不得，消防員接報到場抬起報紙檔，救出姓許（三十二歲）的傷者，他頭破血流手指擦損，包紮後送院治理。&#13;<br> 有目擊者稱，事發前見傷者在報檔徘徊並用鐵鉗敲打鎖頭，未幾報檔便告塌下，懷疑有人意圖不軌但卻將報紙檔弄翻，走避不及自食其果；警方調查後列作有人意外受傷處理，事後由十名警員合力將報紙檔抬起扶正。</p></body></html>
