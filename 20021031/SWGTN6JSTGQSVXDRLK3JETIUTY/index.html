<html><header><meta charset="utf-8"><title>X富商真名早已披露</title></header><body><h1>X富商真名早已披露</h1><p>這宗「桃色」勒索案的男主角身份成謎，高等法院法官昨正式頒令，不准披露受害富商的名字，以及任何可將他辨認的資料，更頒令以「X」代替他的真名字。&#13;<br> 主控官昨向法官指出，早前受害富商曾透過律師，致函律政司，要求不公開他的名字，律政司已回覆，表明律政司不會基於受害富商的個人特別利益、地位及他在商界的知名度等，而向法庭作出該項申請。故此，昨日的申請，只是基於司法公義。&#13;<br> 不過，該禁令實來得有點遲，因為該案去年六月在裁判法院提訊時，法庭並未有頒令，故其名字早已披露，直至同年八月二十三日，裁判官才應控方申請，頒令不得報道受害人之名字。&#13;<br> 本報記者</p></body></html>
