<html><header><meta charset="utf-8"><title>每日財經英語</title></header><body><h1>每日財經英語</h1><p>Free-tradeZone&#13;<br> &#13;<br> 亞洲各國領袖於APEC會議中表示，擔心布殊政府專注反恐，會拖延亞洲在2020年前成立全球最大自由貿易區（Free-tradeZone）的計劃。所謂「自由貿易區」，又稱「免稅貿易區」，意指在特定區域內，無論原料、零件、半製成品或製成品等，均可自由進出口，並可加工轉運出口，當地政府不徵收關稅，也毋須預繳保證金。現時全球最大的自由貿易區，是北美自由貿易區（NAFTA）。</p></body></html>
