<html><header><meta charset="utf-8"><title>肥版菊川怜發夢做天使</title></header><body><h1>肥版菊川怜發夢做天使</h1><p>日本人氣女歌手倉木麻衣，剛推出新碟《FairyTale》走勢凌厲，與她斷絕關係的麻煩父親山前五十洋，又趁機出動捧新人。由他力捧的偶像新人臼田千穗，竟被指是「菊川怜二號」，身形略胖，應改名肥版菊川怜。<br> &#13;<br> <spanclass>成績優異 &#13;<br> 二十一歲的臼田千穗與菊川怜同是出身自早稻田大學，因此被視為「菊川怜二號」。由於臼田成績優異，所以更被稱為「秀才數學偶像」。山前叔對臼田讚賞不絕，認為她是從夢中出現的天使，因此安排她在拍攝寫真時以純白天使look示人。</spanclass></p></body></html>
