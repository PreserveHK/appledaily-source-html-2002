<html><header><meta charset="utf-8"><title>偉仔不知生父去世</title></header><body><h1>偉仔不知生父去世</h1><p>梁朝偉自幼與母親相依為命，其生父在他小時便拋妻棄子，故偉仔一直都沒有和生父聯絡，最近有消息指偉仔生父已於日前離世。<br> &#13;<br> <spanclass>始終有牽掛 &#13;<br> 偉仔往尖吵嘴出席有線記者會，記者向他求證此消息，他面露驚訝神色說：「唔係吓嘩！我好細已經冇同爸爸聯絡，都十幾二十年冇見過佢。入訓練班之前，讀中學時曾經見過面，我都要問番阿媽先知，不過我噚日同阿媽通電話都冇講過呢件事，真係嘅咩？」&#13;<br> 雖然偉仔與生父多年沒有聯絡，不過他亦很關心此事，偉仔說：「如果係真，會去睇吓，可大可小嘛，始終佢係我爸爸。」</spanclass></p></body></html>
