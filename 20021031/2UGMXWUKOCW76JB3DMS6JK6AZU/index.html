<html><header><meta charset="utf-8"><title>籮霸當眾揸班仔</title></header><body><h1>籮霸當眾揸班仔</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）唔知係咪鍾意佢男友班亞弗力（BenAffleck）鍾意到發癲，佢嗰日喺洛杉磯一間餐廳度拍嘢都要同班仔形影不離，籮霸重用佢隻擒拿手捉住班仔嘅重要部位，搞到佢咬牙切齒，唔知好嬲定好笑。&#13;<br> 最慘重係嗰日間餐廳嘅另一面搞緊結婚派對，有賓客用攝錄機影緊個派對之際，重將佢哋搞嘢嘅場面攝埋入鏡，搞到最後班仔要向新娘嘅媽媽道歉先收科，咁又何苦呢？</p></body></html>
