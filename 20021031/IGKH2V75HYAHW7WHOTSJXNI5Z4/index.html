<html><header><meta charset="utf-8"><title>寶馬反轉司機失蹤</title></header><body><h1>寶馬反轉司機失蹤</h1><p>【本報訊】尖沙嘴漆咸道南昨發生交通意外。昨凌晨三時半，一輛寶馬320i款房車沿漆咸道南北行，駛至香港理工大學對開失控，狂撞旁邊的士，再掃毀數米長欄杆凌空彈起翻轉；與此同時，被撞的士亦告失控掃欄，衝上路中翻側（圖）。&#13;<br> 四十四歲姓戚的士司機沒有受傷，車上兩名男女乘客（四十及三十歲）輕傷送院治理後無礙。警方到場調查時房車上空無一人，駕駛者遇事後不顧而去，但根據車牌登記資料得知男車主姓蕭，現正展開追查。&#13;<br> 黎志偉攝</p></body></html>
