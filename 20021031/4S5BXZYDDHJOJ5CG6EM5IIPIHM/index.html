<html><header><meta charset="utf-8"><title>保羅唱完騷唔捨得</title></header><body><h1>保羅唱完騷唔捨得</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney），前日在鳳凰城舉行其美國巡迴演唱會的最後一站。由於今次保羅事隔多年後再度舉行全美巡迴演唱，加上是最後一場演唱會，台下觀眾的熱烈反應令保羅亦有點依依不捨。<br> &#13;<br> <spanclass>娜姐愛將捧NBA &#13;<br> 保羅演唱會完結之時，另一邊廂CarlosSantana與麥當娜（Madonna）愛將MichelleBranch，則在洛杉磯為湖人隊對馬刺隊的NBA揭幕戰高歌助興，雖然二人年紀相差一大截，但合唱新歌《TheGameofLove》時依然甚有默契。</spanclass></p></body></html>
