<html><header><meta charset="utf-8"><title>周二討論醫療收費</title></header><body><h1>周二討論醫療收費</h1><p>【本報訊】政府就醫療收費的建議將於下周二提交行政會議討論，率先會推出急症室收費，衞生福利及食物局局長楊永強表示，並非每個人都會到急症室求診，而現時的綜援安全網已足夠，，有需要人士仍可透過駐院的醫護社工申請財政援助，所以毋須另設新豁免制度。&#13;<br> 至於日後推出的醫療收費，政府內部仍在研究加強保障制度。由於楊永強近月提及考慮以第二安全網保障收入最低的兩成市民，他昨日沒有正面回應是否有官員反對在醫療收費架構中設立第二安全網。&#13;<br> 有關政府取消考慮第二安全網，病人權益協會認為，全港約有一百四十萬人士的收入與綜援人士相若，要是該些人無法獲得豁免，對他們並不公平。</p></body></html>
