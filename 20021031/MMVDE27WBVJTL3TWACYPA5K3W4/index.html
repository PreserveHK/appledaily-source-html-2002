<html><header><meta charset="utf-8"><title>建築地盤發現骸骨</title></header><body><h1>建築地盤發現骸骨</h1><p>【本報訊】九龍城聯合道前博愛村建築地盤發現的人頭骨及骸骨，法醫官昨日九時許到場架起篷帳進行檢驗（圖），不排除骸骨是來自隔鄰基督教墳場。初步認為事件無可疑，但暫未能確定骸骨性別。&#13;<br> 前日早上十時，地盤工人掘泥時在接近墳場位置泥土中，發現多塊人體骸骨立即報警。警員將現場封鎖，再在五十米外泥土中掘出一個人體骷髏頭骨。法醫官昨日到場協助調查，有關人員並在地盤四周再度進行挖掘，但再無發現。&#13;<br> 潘志能攝</p></body></html>
