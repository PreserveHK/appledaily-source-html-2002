<html><header><meta charset="utf-8"><title>Punk臨天下</title></header><body><h1>Punk臨天下</h1><p>VivienneWestwood的盛名，從來只在舞台盛會上發光發熱，穿上全套VivienneWestwood（當然是指犀利的GoldLabel系列）在街頭活動，未免太過招搖矚目。&#13;<br> 但「Punk后」今趟矢志要把她的punkglamour帶上街頭，以「街頭劇場」為點題的二○○三年春夏系列，未見新裝先在邀請卡上看到的景象，是一片在上空俯瞰下的歐陸景色（圖），切切實實在向眾生證明，這是一個屬於街頭的燦爛之作，非常精采。</p></body></html>
