<html><header><meta charset="utf-8"><title>JunoMV搵成龍度橋</title></header><body><h1>JunoMV搵成龍度橋</h1><p>劉德華與中建電訊老闆麥紹棠的官司庭外和解，有說成龍是關鍵人物，否則很難有人能說服麥紹棠不與華仔對簿公堂。雖然寰亞老闆林建岳指事件與成龍無關，但在麥紹棠兒子麥浚龍（Juno）的新歌《有人》MV中，成龍擔當顧問便露端倪。<br> &#13;<br> <spanclass>阿爸好有面 &#13;<br> 以成龍的身價，若不是為友情，環球唱片沒可能請他幫麥浚龍。&#13;<br> 環球唱片的宣傳人員阿May昨日在電話中說：「其實成龍喺個MV製作入面冇掛任何名，只因Juno爹哋同成龍熟，所以搵佢睇《有人》個MV。成龍睇完就話上半段劇情好慘，不如改為黑白片段，另外下半段戲成龍亦有畀意見。據我所知華仔同麥紹棠單官司，成龍出咗唔少力㗎。」</spanclass></p></body></html>
