<html><header><meta charset="utf-8"><title>紀香安貞煥秘密𢱑銀</title></header><body><h1>紀香安貞煥秘密𢱑銀</h1><p>日本女星藤原紀香自從在世界盃舉行期間，與韓國女星金允珍一同擔當日韓親善大使後，似乎與韓國的名人十分有緣。原來紀香本月中與韓國國寶級球星安貞煥，在東京秘密拍攝了一個廣告，為由她代言的美國首飾品牌WhiteTrashCharms宣傳。<br> &#13;<br> <spanclass>可望添食 &#13;<br> 紀香在拍攝期間，首次正式與安貞煥見面，二人合演的廣告要到明年一月才在日本播出。有關方面表示，如果廣告反應理想，將再邀請二人拍攝新版本。而紀香的韓國老友金允珍，前日已飛往日本，準備參加今屆東京國際電影節。</spanclass></p></body></html>
