<html><header><meta charset="utf-8"><title>《河東獅》內地偷步被罰28萬</title></header><body><h1>《河東獅》內地偷步被罰28萬</h1><p>據內地消息透露，由張栢芝和古天樂主演的電影《我家有一隻河東獅》（內地名為《河東獅吼》）早前因未通過審批，就提前印拷貝和舉辦試映，違反了內地「電影管理條例」，因而被國家廣電總局罰款三十萬人民幣（約二十八萬港元）。&#13;<br> 而負責《河》片發行的負責人吳先生表示，處罰是情理之中，但卻是意料之外。<br> &#13;<br> <spanclass>以後避免失誤 &#13;<br> 吳先生表示《我》片起初為趕國慶檔期，才提前印拷貝，故出現違規行為。&#13;<br> 對於廣電總局的處理結果，他認為是政府部門為了規範電影市場，才會作出如此處罰，對他們來說是一個教訓，他們以後會避免這些失誤。</spanclass></p></body></html>
