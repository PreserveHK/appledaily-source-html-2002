<html><header><meta charset="utf-8"><title>嘟嘟金馬獎挑戰國語</title></header><body><h1>嘟嘟金馬獎挑戰國語</h1><p>第三十九屆台灣金馬獎的司儀人選已塵埃落定，由鄭裕玲（嘟嘟）和台灣主持人蔡康永擔任。嘟嘟日前表示，當晚會穿着一套專人設計的黑色禮服，再配襯過百萬珠寶亮相。&#13;<br> 為了以最佳狀態示人，嘟嘟現時每日都會做健身，唯一令她比較擔心的，是她首次用普通話擔任主持。<br> &#13;<br> <spanclass>騎綿羊仔出場 &#13;<br> 嘟嘟更打算到時穿上禮服，與拍檔蔡康永一同騎綿羊仔踏上星光大道的紅地氈，來一個別開生面的開場禮。而蔡康永笑說非常樂意坐順風車，如果可以跟嘟嘟姐一起跌倒，更加是他的榮幸。</spanclass></p></body></html>
