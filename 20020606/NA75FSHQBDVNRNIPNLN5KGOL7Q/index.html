<html><header><meta charset="utf-8"><title>德記發行不雅品罰款</title></header><body><h1>德記發行不雅品罰款</h1><p>【本報訊】台灣《壹週刊》去年十一月出版的其中三期，內容刊載色情不雅的內容及圖像，並無印上警告字眼，違反淫褻及不雅物品管制條例，被影視及娛樂事務管理處票控，發行商德記書報（發行）有限公司，昨於東區法院承認控罪，共被罰款一萬五千元。&#13;<br> 德記書報（發行）有限公司，無案底。被控於去年十一月發行的三期刊物，在《娛樂、名人、美食、旅遊、居家、生活、文化、情報》專欄內，刊載淫褻的文字及圖片，而無在封面或包裝上印上警告字眼，違反淫褻及不雅物品管制條例。&#13;<br> 案件編號：ESCC3711-3713/2001</p></body></html>
