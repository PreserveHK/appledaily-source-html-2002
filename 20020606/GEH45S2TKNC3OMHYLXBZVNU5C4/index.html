<html><header><meta charset="utf-8"><title>西菁街小販滋擾</title></header><body><h1>西菁街小販滋擾</h1><p>張小姐投訴，元朗千色廣場旁的西菁街與富盛商場間，常有小販擺賣，造成阻塞，當小販遇上「走鬼」時，更會將小販車推進商場內，對居民構成滋擾。本報已將投訴轉介食物環境衞生署跟進。&#13;<br> (○五一五三九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
