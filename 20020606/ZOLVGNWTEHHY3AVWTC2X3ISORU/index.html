<html><header><meta charset="utf-8"><title>安全套盒印指紋防爭拗</title></header><body><h1>安全套盒印指紋防爭拗</h1><p>英國發明家最近研製出一種特別的安全套包裝，使用者跟伴侶打開包裝時，兩人的指紋會印在封套上，藉此證明在雙方同意下發生性關係。<br> &#13;<br> <spanclass>印證雙方同意性行為 &#13;<br> 英國《新科學家》雜誌周三報道，這個由英國發明家莫羅發明的安全套包裝，一如結婚前男女訂立合約、訂明一旦離婚雙方如何分配財產般，雖然不能令男女關係有一個浪漫開始，卻有效防止兩人日後出現強姦爭拗。&#13;<br> 根據莫羅的設計，兩人要先撕開包裝盒內的封套，才能取出安全套。這樣，雙方的指紋便會印在封套上，由此便可以證明雙方的意向，可作為日後對該次性行為的「同意紀錄」。&#13;<br> 路透社</spanclass></p></body></html>
