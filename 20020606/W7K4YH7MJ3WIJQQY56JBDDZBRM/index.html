<html><header><meta charset="utf-8"><title>　　誠哥父子夾口供 - 李八方</title></header><body><h1>　　誠哥父子夾口供 - 李八方</h1><p>在噚日英女皇登基酒會上，李嘉誠一反常態，唔肯評論居屋，因為「Victor喺長江大廈答緊同一條問題，我又講，答案實有啲唔一樣，費事啦！」原來唔想兩仔爺唔夾口供。超人跟手攞個電話出嚟打，八方一見係Motorola最新嘅V70，可以三百六十度旋轉，問超人係咪新買。超人隨口答：「唔係，我重有好多！」錢就知佢有好多，電話都咁多做乜呢？唔通用嚟襯衫？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
