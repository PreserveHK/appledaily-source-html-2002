<html><header><meta charset="utf-8"><title>大耳窿迫死</title></header><body><h1>大耳窿迫死</h1><p>【本報訊】油麻地一名男子疑嗜賭欠下澳門「大耳窿」二十萬元賭債無力償還，在分租單位住所內燒炭自殺身亡，至昨日上午十一時許，被登門弟妹揭發。屍體已腐爛發黑，證實死去個多月，由仵工抬走（圖）。自殺男子姓佘（五十三歲），任職看更，獨居於彌敦道三二○號一個分租單位。據死者的胞妹表示，兄長四月時曾往澳門向「大耳窿」借十五萬元，事後須清還二十萬元債項，他因無法還款致電向家人求救，惟家人愛莫能助，疑他感走投無路而尋死。&#13;<br> 劉柏麟攝</p></body></html>
