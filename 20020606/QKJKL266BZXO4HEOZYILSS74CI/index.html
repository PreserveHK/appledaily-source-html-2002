<html><header><meta charset="utf-8"><title>平治S320Long只賣80萬</title></header><body><h1>平治S320Long只賣80萬</h1><p>一直響豪華轎車市場，佔上領導地位嘅德國平治，近期香港代理表現積極進取，除先後推出多部新車同Facelifted新版之外，最近亞Mark重收到風，話佢哋為咗要鞏固市場地位，近期更推出全新S320Long嘅優惠價，由原來定價90萬5千，大減10萬咁多，𠵱家標準版嘅S320Long，都不過賣80萬咋！既係原廠正車之餘，今勻代理重提供有原車兩年全面保養嘅優惠，令買家買得開心又放心，又真係幾有號召力噃！聽聞新車限售不過半百左右，想擁有一部咁Top又豪華嘅高級轎車，就真係唔好錯過機會喇！</p></body></html>
