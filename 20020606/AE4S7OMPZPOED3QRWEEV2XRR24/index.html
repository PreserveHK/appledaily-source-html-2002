<html><header><meta charset="utf-8"><title>Apple姐日記：<br>盧永仁太太將誕男嬰</title></header><body><h1>Apple姐日記：<br>盧永仁太太將誕男嬰</h1><p>我Apple姐認為人生最完美嘅事，就係擁有幸福家庭啦。嗱！好似盧永仁同佢老婆陳明芳咁，每次出嚟佢兩個都好恩愛，真係令人羨慕。<br> &#13;<br> <spanclass>預產期月底 &#13;<br> 愛妻有咗BB之後，盧永仁一路都冇透露過太太腹中塊肉嘅性別。不過我Apple姐八到月底生得嘅陳明芳，已經照過超聲波，知道BB係仔嚟嘅。&#13;<br> 盧永仁兩公婆當然好開心啦，雖然陳明芳個肚大得好緊要，但係依然照樣同老公去街街，佢哋兩個重周不時去連卡佛買寢室用品同BB用品，為迎接小生命嘅來臨作好準備。</spanclass></p></body></html>
