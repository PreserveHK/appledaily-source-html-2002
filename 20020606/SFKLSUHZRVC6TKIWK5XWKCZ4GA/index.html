<html><header><meta charset="utf-8"><title>張燊悅賀DJ啤梨生日</title></header><body><h1>張燊悅賀DJ啤梨生日</h1><p>張燊悅、黃伊汶、張鎧潼、關心妍、江彬及陳曉淇六位女歌手，昨日在新城電台為DJ啤梨慶祝生日。<br> &#13;<br> <spanclass>送性感生日卡 &#13;<br> 問張燊悅送了甚麼生日禮物給啤梨？她說：「其實我噚日已經同佢慶祝，我送咗T恤同相機仔畀佢，而今日又送咗張畫有女性下半身圖案嘅生日卡，不過係臀部連腳。」送上一張這樣惹人遐想的生日卡，難道不怕引起對方誤會？張燊悅說：「唔怕，咁張鎧潼都錫咗啤梨一啖啦。」&#13;<br> 此外，啤梨已與正東唱片簽下歌星約，正式成為歌手，張燊悅表示希望雙方可合作，還稱讚啤梨歌藝不錯。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
