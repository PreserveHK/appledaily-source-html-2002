<html><header><meta charset="utf-8"><title>地鐵辦快餐優惠</title></header><body><h1>地鐵辦快餐優惠</h1><p>【本報訊】地鐵及九廣鐵路提供的「十送一」車費優惠將分別於下周日（本月九日）及本月底屆滿，兩鐵都表明無意延長優惠，每月共有近二百萬人次的兩鐵乘客將要多付車資；但地鐵則由本月二十四日起推出搭十次送價值十二元至二十二元快餐券的優惠，為期四周。立法會議員劉江華認為，車費優惠比餐券「實際」，他會向兩鐵爭取延長十送一的車費優惠。&#13;<br> 地鐵宣布，由本月二十四日至下月二十一日，乘客以成人、長者、學生或小童八達通卡在一星期內搭地鐵十次，即可到客務中心或「e分鐘着數」機換領「大家樂」餐券一張，每星期會分別送出早餐、午餐、下午茶餐及晚餐四款餐券。</p></body></html>
