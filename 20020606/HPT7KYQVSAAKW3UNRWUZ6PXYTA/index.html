<html><header><meta charset="utf-8"><title>吳宇森向印第安戰士致敬</title></header><body><h1>吳宇森向印第安戰士致敬</h1><p>由吳宇森執導、尼古拉斯基治（NicolasCage）主演的二次大戰電影《烈血追風》，前日在美國首都華盛頓舉行首映。除吳宇森及尼古拉斯基治二人外，一眾參議員及一班二次大戰時的印第安士兵亦有出席。<br> &#13;<br> <spanclass>神秘暗號傳訊 &#13;<br> 《烈血追風》故事講述尼古拉斯飾演的美軍士兵，奉命保護一群以神秘暗號傳訊的印第安士兵。尼古拉斯在首映禮上，坦言他接拍此片時，對這種神秘暗號所知甚少，但他希望藉這一齣新片，讓這班在二次大戰時立下奇功的印第安傳訊兵，得到應有的注意及尊重。</spanclass></p></body></html>
