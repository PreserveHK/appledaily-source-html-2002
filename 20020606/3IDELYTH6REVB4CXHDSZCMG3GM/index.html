<html><header><meta charset="utf-8"><title>尖沙嘴商廈30萬呎丟空</title></header><body><h1>尖沙嘴商廈30萬呎丟空</h1><p>【本報訊】儘管尖沙嘴商廈交投量5月份明顯較4月多，但卓先市場研究部資料顯示，該區甲級商廈空置近30萬方呎，較4月份增加11%，主要來自康宏廣場及南洋中心，前者空置樓面大增至7.15萬方呎，升幅近60%，主要是中層近1.5萬方呎單位租客遷出，將空置率推高至12%<br> &#13;<br> <spanclass>鄧成波2600萬購唐樓 &#13;<br> 另外，市場消息表示，舖王鄧成波沽舖套現逾4億元後，剛斥資2600萬元，購入灣仔莊士敦道108號樓高5層的唐樓，地盤面積1000方呎。美聯物業香港舖位部營業經理楊志雄指出，由於莊士敦道將劃作行人專用區，故吸引投資者入市。</spanclass></p></body></html>
