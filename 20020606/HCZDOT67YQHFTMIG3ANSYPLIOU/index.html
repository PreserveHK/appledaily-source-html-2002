<html><header><meta charset="utf-8"><title>二手居屋交投少13%</title></header><body><h1>二手居屋交投少13%</h1><p>【本報訊】新盤暢旺，上車客被大量吸納，二手成交大受影響，連帶二手居屋亦受打擊。5月全港共錄得444宗二手居屋買賣合約登記，較4月減少13%。其中以九龍灣麗晶花園成交量最多，但亦只有20宗。<br> &#13;<br> <spanclass>共444宗買賣登記 &#13;<br> 利嘉閣地產資料研究部指出，5月居屋自由市場及第二市場，合共錄得444宗買賣合約登記，總值4.11億元，跌14%，可見二手居屋市場正在轉弱。&#13;<br> 雖然整體市況回落，但仍有個別居屋苑成交增加，其中屯門兆麟苑、藍田康華苑、小西灣富景花園及鑽石山龍蟠苑等，錄得10至50%升幅。</spanclass></p></body></html>
