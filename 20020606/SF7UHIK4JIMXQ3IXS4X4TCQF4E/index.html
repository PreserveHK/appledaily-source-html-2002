<html><header><meta charset="utf-8"><title>首辦中樂水平試</title></header><body><h1>首辦中樂水平試</h1><p>【本報訊】中央音樂學院明年七月首次在香港舉辦中樂水平等級考試，五個中樂專業包括二胡、琵琶、古箏、楊琴及竹笛，由第一級至第九級共九個考試等級。考試局正考慮給予取得中樂九級的考生獲得如英國皇家音樂學院音樂試鋼琴八級的看待，即可在中學會考音樂科術科一卷獲免考資格。&#13;<br> 中樂等級試由中央音樂學院與香港考試局合作舉行，考試局秘書蔡熾昌昨日在記者會上表示，這是香港首次有正式規範的中樂考試，也是中央音樂學院第一次在港舉行的中樂試，將於明年二月開始接受報名，並於七月在港舉行，學院會派音樂教授由北京來港監考，詳細安排將於稍後公布。</p></body></html>
