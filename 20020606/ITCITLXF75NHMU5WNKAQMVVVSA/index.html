<html><header><meta charset="utf-8"><title>痛失十九歲女</title></header><body><h1>痛失十九歲女</h1><p>【本報訊】中七女生前日在黃大仙下邨跳樓死亡，警方從死者留下的遺書發現，女事主除了因為擔心考試成績外，亦提及嫌棄自己樣貌，感到自卑而自尋短見，她的家人昨日到殮房認屍時十分傷心。&#13;<br> 十九歲的女事主李美華，在牛頭角一間夜校就讀中七，年前患上精神病曾兩次入院，出院後需三個月覆診一次。前日下午三時四十分，她被發現在黃大仙下邨龍吉樓高處墮下，送院不治，警方事後發現她留下的遺書，相信她是自殺。父母（圖左二、左三）及兩名親友昨晨到紅磡殮房辦理認屍手續，母親一直掩面痛哭。&#13;<br> 徐雲庭攝</p></body></html>
