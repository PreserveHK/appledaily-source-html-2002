<html><header><meta charset="utf-8"><title>原子鏸仙樂飄飄尖沙嘴</title></header><body><h1>原子鏸仙樂飄飄尖沙嘴</h1><p>原子鏸昨日出席在尖沙嘴舉行的「2002國際綜藝合家歡」記者會，即場與一班小朋友表演一段歌劇，她將會聯同楊吉璽及多位小朋友，在八月十六日開始，演出一連四場的粵語版音樂劇《仙樂飄飄處處聞》。<br> &#13;<br> <spanclass>講對白困難 &#13;<br> 原子鏸說：「我已經開始綵排，因為係唱廣東歌，所以之前做過好多準備工夫，唱歌唔難，反而係講對白重困難，我會唱六、七首歌，兼會有跳舞場面。以前喺美國讀書都有過舞台演出經驗，但今次係第一次正式喺香港演歌舞劇，心情都有啲緊張。」</spanclass></p></body></html>
