<html><header><meta charset="utf-8"><title>擒石壆半邊懸空</title></header><body><h1>擒石壆半邊懸空</h1><p>【本報訊】一輛雙層冷氣九巴N241線，昨凌晨零時沿青衣西路左轉楓樹窩路時，三十六歲姓袁司機報稱閃避切線車輛扭軚失控，掃毀十六米長欄杆，衝上約一米高的花槽，左邊車身擱在花槽上，右邊車身則懸空，驚險萬分（圖），幸當時車上沒有乘客，司機無受傷但無法將巴士駛回地面，致電公司求助。&#13;<br> 九巴隨即派工程車到場，但巴士有翻倒危險，工程人員亦束手無策，只得叠高木方，再駛來另一輛巴士泊在旁邊做依靠，直至清晨時分由吊臂車將巴士吊走。&#13;<br> 黃江奇攝</p></body></html>
