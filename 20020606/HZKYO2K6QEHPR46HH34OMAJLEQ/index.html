<html><header><meta charset="utf-8"><title>黑木瞳榮膺百合小姐</title></header><body><h1>黑木瞳榮膺百合小姐</h1><p>新片《鬼水凶靈》女主角黑木瞳，前日到位於東京的荷蘭駐日大使館，出席「二○○二年百合小姐」頒獎禮，接受百合小姐的榮銜。<br> &#13;<br> <spanclass>氣質純真高貴 &#13;<br> 四十一歲的黑木瞳，從荷蘭駐日領事及其夫人手上接過獎項，並獲贈一束百合花。&#13;<br> 領事夫人表示黑木瞳成為首屆百合小姐選舉的得主，是由於她擁有百合花般高貴而純真的氣質，她美麗的外貌令人想永遠愛護她。&#13;<br> 而被問及保持美貌的秘訣時，黑木瞳說：「最緊要就係鍾意自己嘅工作，做完嘢後可以返屋企就最好，咁樣就會好開心。」她亦透露最近都在家中與丈夫一起觀看世界盃，為日本隊打氣。</spanclass></p></body></html>
