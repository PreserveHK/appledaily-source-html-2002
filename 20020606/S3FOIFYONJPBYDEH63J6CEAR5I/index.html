<html><header><meta charset="utf-8"><title>Destiny掇Child瑞士重聚</title></header><body><h1>Destiny掇Child瑞士重聚</h1><p>美國R&amp;B組合Destiny'sChild雖然口口聲聲要獨立發展一年，但成員（圖左起）MichelleWilliams、BeyonceKnowles與KellyRowland，前晚為宣傳大碟，齊齊遠赴瑞士蘇黎世演唱。&#13;<br> 當晚三人均以金裝上陣，其中唱而優則演、《凸務之王3》女主角Beyonce，尤其性感。她稍後將要返回美國全力投入電影的宣傳工作，相信屆時又要與兩位姊妹暫別。</p></body></html>
