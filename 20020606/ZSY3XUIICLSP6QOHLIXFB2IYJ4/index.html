<html><header><meta charset="utf-8"><title>羅文家中食荔枝睇波</title></header><body><h1>羅文家中食荔枝睇波</h1><p>羅文自出院之後，一直待在家中休養，未有踏出家門半步，而其助手阿東，則在旁侍奉左右。昨午有兩筐荔枝送到羅文寓所樓下，羅文的司機隨即搬上樓，給羅文品嘗，羅文助手阿東表示兩筐荔枝是羅文一個圈外朋友送給他，阿東說：「羅文只係食咗幾粒，中醫話荔枝有葡萄糖，可以食少少，最近佢都係喺屋企睇波，今日（昨日）就係睇俄羅斯對突尼西亞。」<br> &#13;<br> <spanclass>肥姐曾探望 &#13;<br> 日前肥姐沈殿霞前往探望羅文，據悉肥姐是剛剛從新加坡返港，便立刻往探羅文，所以羅文非常感動。</spanclass></p></body></html>
