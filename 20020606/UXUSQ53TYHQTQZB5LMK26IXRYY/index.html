<html><header><meta charset="utf-8"><title>入境處豪裝新校捱批</title></header><body><h1>入境處豪裝新校捱批</h1><p>立法會工務小組委員會昨通過政府建議，向財務委員會申請五億三百多萬元，用以興建屯門青山公路入境處訓練學校和入境事務中心，但有議員批評訓練學校設施如「五星級酒店」，又質疑興建泳池的使用率不高。&#13;<br> 另外，小組又通過政府建議向財會申請，將中環填海計劃第三期提升為甲級工程，以便於本年底動工；工程費用以付款當日價格計算，為三十五億六千萬元。多名議員要求在通往海濱長廊的建設工程中，加設方便殘疾人士的扶助運輸帶，政府官員表示在人流有需要的地方，會考慮有關意見。</p></body></html>
