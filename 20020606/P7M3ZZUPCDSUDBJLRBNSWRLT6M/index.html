<html><header><meta charset="utf-8"><title>吳啟華半年後結婚</title></header><body><h1>吳啟華半年後結婚</h1><p>吳啟華與女友金巧巧已拍拖多時，昨日他在電視城出發拍攝劇集《黑夜彩虹》，被追問與金巧巧的婚期時，吳啟華承認會在今年年尾或明年初與女友拉埋天窗，並已經在上海買定新屋，迎娶金巧巧過門。<br> &#13;<br> <spanclass>未必搞婚禮 &#13;<br> 吳啟華昨日笑說：「間屋會喺九月就交收，大約年尾裝修完就可以入伙，到時未必搞婚禮，但都會問吓巧巧父母嘅意見，如果真係搞都會喺上海搞。不過我今年都好忙，呢啲嘢遲啲先算。至於結婚後係唔係即刻生仔，呢樣我會盡力㗎嘞。而婚後如果巧巧父母願意，我都唔介意同佢哋父母一齊住。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
