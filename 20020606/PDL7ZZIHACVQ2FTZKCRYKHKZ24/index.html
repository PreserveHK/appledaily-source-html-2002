<html><header><meta charset="utf-8"><title>韓君婷下半身落重藥</title></header><body><h1>韓君婷下半身落重藥</h1><p>韓君婷、陳穎妍、陳霽平及曹永廉等，昨日出席「2002溫布頓網球賽」記者會，幾位女藝人當中惟獨韓君婷及陳穎妍穿上運動褲，其餘均穿上網球裙，曹永廉更即場取笑韓君婷說：「公司驚條裙細得滯，唔啱佢着。」<br> &#13;<br> <spanclass>已做兩療程 &#13;<br> 事後問韓君婷會否介意時，她說：「我唔會理佢講乜，我已經去咗贊助我嗰間纖體公司做咗兩次療程，佢哋喺我下半身都落重藥。」&#13;<br> 此外，陳霽平表示將拍電視電影，但不願透露詳情。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
