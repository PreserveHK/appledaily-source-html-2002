<html><header><meta charset="utf-8"><title>　　郭文緯別廉署想報國 - 李八方</title></header><body><h1>　　郭文緯別廉署想報國 - 李八方</h1><p>將於今年退休的廉政公署副廉政專員兼執行處首長郭文緯（圖）噚日接受中新社訪問，大談廉署過去二十八年來嘅風雨同挑戰，遠至七十年代廉署成立之初所面對嘅困境，到近期廉署速破多宗轟動社會嘅大案，好似造馬案、藝人謝霆鋒涉嫌頂包案等。提到退休大計，郭Sir話，佢最大願望就係為祖國做一啲義務工作，好似做檢察院嘅顧問。郭Sir具有豐富嘅反貪工作經驗，今次佢主動送秋波，八方諗內地嘅檢察院應該認真考慮吓！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
