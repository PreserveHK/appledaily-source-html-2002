<html><header><meta charset="utf-8"><title>名人車輪轉：李卓人不為感情捧中國</title></header><body><h1>名人車輪轉：李卓人不為感情捧中國</h1><p>一直在勞工事務上立場堅定的立法會議員李卓人（圖），笑說自己在世界盃賽事中「捧邊隊」是完全是「看風駛𢃇」。<br> &#13;<br> <spanclass>不是足球狂熱分子 &#13;<br> 「𠵱家我重諗緊捧邊隊，通常都會睇吓邊隊入到八強，先至會決定。」李卓人估計，到時他多數會支持巴西或意大利。&#13;<br> 李卓人又話自己鍾意「睇波」，但卻不是「波迷」，也不算是狂熱分子，所以他一定不會放下手上工作去看世界盃。&#13;<br> 對於中國隊的爭勝機會，他和大部份球迷一樣，一致不予看好，認為中國隊一定沒有機會進入八強。他解釋，自己並不會只是為了民族感情而捧中國隊場，因為球隊的實力才是最重要的。</spanclass></p></body></html>
