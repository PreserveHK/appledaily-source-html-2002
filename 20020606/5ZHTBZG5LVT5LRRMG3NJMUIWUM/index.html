<html><header><meta charset="utf-8"><title>朱燕珍男友腎受損</title></header><body><h1>朱燕珍男友腎受損</h1><p>【本報訊】前亞姐朱燕珍男友日前因涉嫌襲警被警員開槍擊中，子彈傷及多個主要器官，其中一個脾臟及腎臟功能相信已經受損。&#13;<br> 朱燕珍昨日上午九時許探望三十一歲姓葉男友，她說，子彈仍留在男友體內，因為穿過腰部關係，傷及脾、肝和腎臟，其中左腎及脾臟嚴重受創，據講已失去部份功能；她正擔心男友受到細菌感染。&#13;<br> 她又稱，至今不明白警員為何要開槍，又沒有向他們道歉；男友母親已向投訴警察課投訴警員處理不當。&#13;<br> 周日凌晨，朱燕珍與男友在北角興漢大廈住所爭執，警員到場調查，有人疑醉酒持刀向警員揮舞，兩警各開一槍，其中一槍擊中她男友，警方事後列企圖傷人及警員開槍案處理。</p></body></html>
