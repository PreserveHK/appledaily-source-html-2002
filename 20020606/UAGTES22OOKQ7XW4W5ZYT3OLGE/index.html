<html><header><meta charset="utf-8"><title>《慳錢家族》五十萬買慳橋</title></header><body><h1>《慳錢家族》五十萬買慳橋</h1><p>楊千嬅、陳奕迅及鄭裕玲等主演的電影《慳錢家族》於今天上映，寰宇公司為了準備《慳》片續集，以五十萬獎金徵求絕世慳錢好橋。<br> &#13;<br> <spanclass>慳錢吸引觀眾 &#13;<br> 參加者只要提供一條慳錢好橋，獲《慳》片續集委員會及寰宇公司的評審取錄，便可以取得獎金。&#13;<br> 現時香港經濟低迷，寰宇希望此部講慳錢題材的電影可吸引觀眾，令觀眾產生共鳴。&#13;<br> 片中由鄭裕玲飾演都市女性，但因受經濟不景氣影響，導致失業，為了以家庭身份參加電視台的大獎遊戲，她與曾志偉只好假扮夫妻，與陳奕迅、楊千嬅一起參加，結果四人終排除萬難，成功贏得大獎。</spanclass></p></body></html>
