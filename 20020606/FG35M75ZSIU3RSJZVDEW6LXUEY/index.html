<html><header><meta charset="utf-8"><title>如娛得水--黃卓玲：法國一定贏</title></header><body><h1>如娛得水--黃卓玲：法國一定贏</h1><p>黃卓玲（圖）對法國大戰烏拉圭這場A組的生死戰，勁支持法國，更估賽果為三比○。&#13;<br> 法國這支上屆冠軍以及烏拉圭在首場賽事均輸波，所以兩隊在這場不能再有差池，否則會隨時出局。黃卓玲說：「雖然我唔係太識足球，但都知道法國今仗唔可以再輸；正所謂背城借一，我估法國呢場唔單止贏，重可以大勝三比○㖭！」<br> &#13;<br> <spanclass>施丹穩重有安全感 &#13;<br> 黃卓玲更謂若施丹假如能夠落場的話，法國勝算更高。黃卓玲說：「施丹今場一定要出呀，就算後備出場都好，咁樣法國就萬無一失。法國雖然冇乜靚仔，但其實我覺得施丹都唔錯㗎；雖然佢光光哋頭，但勝在成熟穩重，呢種男人畀到女人安全感㗎！」</spanclass></p></body></html>
