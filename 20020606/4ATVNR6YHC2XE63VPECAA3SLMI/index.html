<html><header><meta charset="utf-8"><title>商天娥減22磅賣瘦身</title></header><body><h1>商天娥減22磅賣瘦身</h1><p>商天娥以六位數字為「LaBon貴族美容纖體」擔任代言人及拍攝平面廣告，廣告中商天娥穿上一襲黑色開胸高衩長裙，明顯比以前瘦了一個碼。經過兩個月的纖體療程，她由原本一百三十七磅減至一百一十五磅，短短兩個月已減去二十二磅。<br> &#13;<br> <spanclass>不用食藥 &#13;<br> 商天娥日前說：「我之前試過兩次療程之後，覺得的確起到作用，而且又唔使節食同食藥去減，所以咪答應去做代言人。」</spanclass></p></body></html>
