<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>稻本潤一 &#13;<br> 「這是我在英格蘭練習得來的成果。」&#13;<br> 日本中場稻本潤一表示在阿仙奴跟韋拉及亨利等人同場練習，令他獲益良多，故他可以在對比利時有優異演出及射入一球。　《朝日新聞》<br> &#13;<br> <spanclass>碧　咸 &#13;<br> 「就算受到對手的挑釁，我也會控制得住自己的情緒。」&#13;<br> 四年前在對阿根廷時被逐出場的英格蘭球星碧咸，自言即使在比賽時受到對手侵犯或挑釁，也不會作出報復行為。　路透社<br> &#13;<br> <spanclass>軒迪克 &#13;<br> 「一場勝仗不能令我滿足。」&#13;<br> 為南韓取得首場世界盃勝仗的荷蘭籍教練軒迪克，直言是個很貪心的人，希望在餘下兩場分組賽，繼續取得勝利。　路透社</spanclass></spanclass></spanclass></p></body></html>
