<html><header><meta charset="utf-8"><title>世盃足彩首期頭獎2萬餘元</title></header><body><h1>世盃足彩首期頭獎2萬餘元</h1><p>【綜合中國外電】競猜世盃分組賽首輪（共十三場）勝負的中國世界盃足球彩票第一期，於周三開獎，超過一千注中頭獎，而總投注額達一億一千二百六十一萬二千多元人民幣。&#13;<br> 頭獎共有一千二百八十五注中獎，單注派獎金二萬一千四百七十元人民幣，二獎有超過二萬六千五百注中，單注獎金派一千零三十八元。&#13;<br> 彩票中心發言人表示，第一期的銷售額未如預料般好，主要是彩民忽略彩票截買時間，第一期彩票雖然在周三開獎，但截止日期是上周六中午。&#13;<br> 世界盃足彩第二期及四強足球彩票接着開售，前者在周四中午十二時正開售，後者提前一天在周三晚上七時開售。</p></body></html>
