<html><header><meta charset="utf-8"><title>李修賢北京返港探張徹</title></header><body><h1>李修賢北京返港探張徹</h1><p>張徹早前因肺積水入住將軍澳醫院已有一段日子，經過多日的治療後，病情好轉。昨日他的契仔狄龍及李修賢紛紛往探病，狄龍更表示張徹過兩日便可出院。昨日大概下午一時許李修賢獨個往醫院探病後說：「之前佢入醫院我啱啱去咗北京，所以今日一返到嚟就睇佢。佢今日精神好好，少咗用幫助呼吸嘅機器。希望喺我返北京之前，佢可以出院。」<br> &#13;<br> <spanclass>唔擔心師傅 &#13;<br> 問李修賢是否非常擔心時，他說：「唔擔心得咁多，佢都成八十歲。」另外，張徹另一契仔狄龍昨日亦有往探病，聞悉李修賢曾到醫院，他說：「李修賢係張徹徒弟又係朋友，嚟都應該。張徹過兩日都可以出院啦。」</spanclass></p></body></html>
