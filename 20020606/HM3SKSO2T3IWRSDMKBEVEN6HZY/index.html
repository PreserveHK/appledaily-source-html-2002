<html><header><meta charset="utf-8"><title>報假案被擒</title></header><body><h1>報假案被擒</h1><p>【本報訊】警方昨午四時許，接到一名自稱姓盧男子電話，指在元朗西菁街三號富盛大廈六樓發生持槍打劫案，有人被三名槍匪挾持，警方大為緊張，約三十名衝鋒隊隊員、巡警穿上避彈衣，手持長短槍，包圍大廈搜查。&#13;<br> 另一隊機動部隊警員到致電發出消息的電話亭調查，該電話亭就在大廈對開，果然發現一名剛打完電話的中年男子步出，於是將他截查。後來警方證實該大廈所謂發生械劫案的單位早被反鎖，相信有人虛報，且懷疑被截停的男子與虛報事件有關，遂將疑人（圖右）帶署。&#13;<br> 黃學潤攝</p></body></html>
