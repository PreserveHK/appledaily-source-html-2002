<html><header><meta charset="utf-8"><title>黃子華收視贏世盃興奮</title></header><body><h1>黃子華收視贏世盃興奮</h1><p>由黃子華主持的遊戲節目《一觸即發》在上周五面對亞視直播世界盃首場賽事，收視仍能險勝一點，上周收視平均更有二十九點，有一百九十一萬人觀看。&#13;<br> 黃子華昨日表現得相當高興，他笑說：「贏世界盃，都算係今年最威，大家都等四年先睇，真係好難打。」<br> &#13;<br> <spanclass>自認廉價 &#13;<br> 此外，昨日有周刊拍下黃子華與女友以「廉價方式」拍拖，對此他說：「係呀，我都好廉價㗎，因為我好鍾意四圍行，嗰次喺屋企附近行，點知就撞正班狗仔隊等羅兆輝，我都嚇咗一跳，佢哋重用的士追我，好彩我個司機夠狼。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
