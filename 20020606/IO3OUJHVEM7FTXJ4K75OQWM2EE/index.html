<html><header><meta charset="utf-8"><title>葉太反駁收緊遊行</title></header><body><h1>葉太反駁收緊遊行</h1><p>【本報訊】對近期警方採取連串行動，包括上門拘捕示威者、把政府總部封鎖為示威禁區等，保安局局長葉劉淑儀昨日反駁指，政府並沒有收緊市民示威的權利，而香港的遊行集會個案更由九六年回歸前，每月平均八十四宗，增至今年首四個月每月二百一十宗，即平均每日約有六宗示威集會在進行。&#13;<br> 對警方在上月，於早上七時高調入屋拘捕包括「長毛」梁國雄在內的示威者，葉太昨出席立法會會議時反駁說：「時間嚟講，七點上門拘捕唔可以講高調吖，唔通朝早五點？唔通八點人哋飲緊早茶食緊早餐？唔通十點去學校搵人？唔通夜晚睇緊電視？乜嘢時候先係適合呢？」</p></body></html>
