<html><header><meta charset="utf-8"><title>Britney洛城演唱迫爆衫</title></header><body><h1>Britney洛城演唱迫爆衫</h1><p>美國樂壇小天后BritneySpears，早前受父母離婚影響，差點要取消巡迴演唱。不過Britney日前於美國洛杉磯一站演出時，仍然十分落力，將不快事暫時拋諸腦後。<br> &#13;<br> <spanclass>麻醉自己 &#13;<br> 最近不斷有報道指Britney因受感情及父母離婚問題困擾，日日靠酒精麻醉自己，有樂迷更投訴Britney身形走樣，至少肥了十磅。&#13;<br> 從Britney前日在洛杉磯演出時所見，穿上緊身衣服的她，身形臃腫了不少，的確有「迫爆衫」之嫌。不過被問到是否因私事而影響心情時，Britney依舊三緘其口，拒絕回應。</spanclass></p></body></html>
