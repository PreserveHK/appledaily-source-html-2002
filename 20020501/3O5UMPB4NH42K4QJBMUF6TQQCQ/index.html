<html><header><meta charset="utf-8"><title>容祖兒牛女大啖即食麵</title></header><body><h1>容祖兒牛女大啖即食麵</h1><p>容祖兒（Joey）日前為出前一丁拍攝新一輯廣告，當中她以兩款型女的造型現身，其中一款戴上牛仔帽，一身牛女look。為了令廣告更熱鬧，廣告商安排了接近百位Joey的歌迷前來客串，她在現場跟歌迷打成一片，氣氛熱烈。<br> &#13;<br> <spanclass>地上尋寶石 &#13;<br> 今次廣告以舞台做背景，有關方面特別租下北角的新光戲院進行拍攝工作。Joey站在台上又跳又唱。而穿上釘滿寶石皮衣的Joey由於大跳勁舞，身上的寶石經常掉在地上，需要勞煩工作人員在地上「尋寶」，把寶石逐一拾回。&#13;<br> 此外，Joey的新歌《一面之緣》亦將會配合廣告做宣傳。</spanclass></p></body></html>
