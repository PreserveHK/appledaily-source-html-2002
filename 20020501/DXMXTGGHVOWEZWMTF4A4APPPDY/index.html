<html><header><meta charset="utf-8"><title>貨運業盼兩驗合一</title></header><body><h1>貨運業盼兩驗合一</h1><p>【本報訊】目前四萬輛中港貨車每年都要分別由本港運輸署及內地驗車兩次才可以續牌，車主因此要停工兩天，造成數百元收入損失，貨運團體要求運輸署與內地研究中港貨車「兩驗合一」的可行性，減輕在貨運業不景下，重複的驗車程序對貨車司機的影響。&#13;<br> 民建聯與貨櫃運輸業團體昨約見運輸署，民建聯交通及航運發言人彭長緯表示，「兩驗合一」最理想是中港兩地可以互相承認驗車的合格證書，若政策上行不通，至少可以在同一地點設立中港聯合驗車中心，讓中港貨車可以同一時間完成兩個檢查，希望港府可以透過有關渠道向內地官員提出。</p></body></html>
