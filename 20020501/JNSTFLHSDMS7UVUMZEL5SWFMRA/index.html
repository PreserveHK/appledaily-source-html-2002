<html><header><meta charset="utf-8"><title>山度士的球圈歲月</title></header><body><h1>山度士的球圈歲月</h1><p><spanclass>山度士小檔案 &#13;<br> 全名：LeslieGeorgeSantos&#13;<br> 出生日期：12/7/67（34歲）&#13;<br> 位置：中場&#13;<br> 現效力球會：晨曦&#13;<br> 曾效力球會：南華青年軍（82-85年）、南華（85-98年）、好易通（98-99年）、晨曦（99-02年）		&#13;<br> 個人榮譽：可口可樂傑出運動員（連續3屆，89、90及91年）、80年代球星選舉第3名、香港足球先生（兩屆，90－91及91－92年度）、十大千禧球星&#13;<br> 最難忘賽事：90年賀歲波，港聯決賽勝維拉3:1</spanclass></p></body></html>
