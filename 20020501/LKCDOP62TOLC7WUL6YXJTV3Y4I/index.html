<html><header><meta charset="utf-8"><title>GiGiDIY水晶裙只此一家</title></header><body><h1>GiGiDIY水晶裙只此一家</h1><p>梁詠琪（GiGi）前日以「關懷青少年大使」身份，到上海出席Levi's與聯合國兒童基金會合辦的牛仔褲拍賣活動，籌得的善款會撥捐「中國兒童健康基金」。<br> &#13;<br> <spanclass>水晶網做裝飾 &#13;<br> GiGi前日在活動上，親手替自己的Levi's牛仔裙加工，她率先用Swarovski最新推出的水晶網（CrystalWeb）做裝飾，並將水晶珍珠繡在水晶網上，然後再親手一針一線把水晶網釘在牛仔裙面，令它變得獨一無二。&#13;<br> 據悉這些水晶網剛推出不久，還未有定價，故GiGi可算是首位穿上這種物料的藝人。GiGi表示，這條牛仔裙是自己的精心設計，因此不捨得拿來拍賣。</spanclass></p></body></html>
