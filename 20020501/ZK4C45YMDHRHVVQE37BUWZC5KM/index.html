<html><header><meta charset="utf-8"><title>Apple姐日記：<br>AnaR.買報紙捧自己場</title></header><body><h1>Apple姐日記：<br>AnaR.買報紙捧自己場</h1><p>我Apple姐早排寫過單料關於混血女模AnaR.嘅，佢自從同咗周立璟拍拖後，知名度即時大增。原來AnaR.都好留意有關自己嘅報道。&#13;<br> AnaR.雖然唔識睇中文，但係佢每日都有一個習慣，就係買份《蘋果日報》，然後喺做show嘅休息時間，叫啲工作人員或者係模特兒好友講番有關佢嘅報道畀佢聽。&#13;<br> AnaR.脾氣好好，即使啲報道寫佢去蒲、去玩，佢都完全唔介意。佢只係同大部份嘅女藝人一樣，最關心幅相影得佢靚唔靚啫。</p></body></html>
