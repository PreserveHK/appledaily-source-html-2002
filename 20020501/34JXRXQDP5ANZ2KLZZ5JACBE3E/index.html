<html><header><meta charset="utf-8"><title>男子疑情困跳樓亡</title></header><body><h1>男子疑情困跳樓亡</h1><p>【本報訊】一名男子昨疑不堪同居女友提出分手，突情緒激動跑落八樓走廊攀出欄河，女友尾隨追至奮力抓緊他手臂企圖制止，仍遭他掙脫躍下倒斃一樓平台，她目送男友跳樓自殺，當場嚇至目瞪口呆。&#13;<br> 墮樓男子姜駿傑（二十九歲）與家人及姓胡（二十五歲）女友同住香港仔華貴邨華賢樓十一樓，據街坊表示，死者無業，並疑染有不良嗜好。&#13;<br> 警方消息稱，昨晨六時許，事主女友下班返家即向其提出分手及遷出，事主聞言勃然大怒，雙方激烈爭執後，事主突然怒氣沖沖跑出屋外，沿樓梯跑至八樓走廊攀爬危坐欄杆，女友制止不及，目睹他躍下墮落一樓平台，送院證實死亡。警方調查後認為事件無可疑。</p></body></html>
