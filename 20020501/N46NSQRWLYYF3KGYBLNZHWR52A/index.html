<html><header><meta charset="utf-8"><title>李思蓓碌落山崖毀容</title></header><body><h1>李思蓓碌落山崖毀容</h1><p>李思蓓昨日在電視城花了一個多小時化妝，以爛面造型拍攝無綫新劇《帝女花》，劇情講述思蓓被追殺碌落山崖導致毀容。化妝後的思蓓外貌十分嚇人，連她自己看到也大歎：「心都寒埋。」&#13;<br> 不過，思蓓卻表示不介意在人前展現醜態，她說：「雖然今次個造型咁恐怖，但好逼真，我唔會介意醜樣，唔通成日都有靚女角色做咩！」<br> &#13;<br> <spanclass>接拍電影 &#13;<br> 此外，思蓓昨日剛與東魅結束合約，今日開始履行東方電影公司的新約，昨日思蓓已急不及待地說：「簽咗新公司立刻接咗套電影，係好嘅開始，真係要開香檳慶祝。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
