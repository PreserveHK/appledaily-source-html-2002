<html><header><meta charset="utf-8"><title>張鎧潼獲伏明霞公開聲援</title></header><body><h1>張鎧潼獲伏明霞公開聲援</h1><p>張鎧潼昨日接受新城電台《聯Fan所》的訪問，在訪問中，有聽眾來電，電話筒的另一邊傳來伏明霞的聲音，她以普通話說：「我是伏明霞，打電話來是要支持我的朋友張鎧潼。」&#13;<br> 伏明霞更詢問張鎧潼最近的工作及最新拍攝的MV，而主持人就問伏明霞覺得張鎧潼的為人如何？伏明霞說：「她說話好慢，做事很淡定，是一個好女孩，我祝她工作順利。」<br> &#13;<br> <spanclass>腰圍纖幼 &#13;<br> 另外，張鎧潼笑說自己胖了不少，但是腰圍仍然只得二十吋，她說：「以前我重瘦，我媽咪以為我有病帶我去睇醫生，而醫生就話我冇病，好健康，可能我天生就係食極都唔肥。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
