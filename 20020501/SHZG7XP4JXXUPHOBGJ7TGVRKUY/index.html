<html><header><meta charset="utf-8"><title>楊千嬅豪飲紅酒賀得獎</title></header><body><h1>楊千嬅豪飲紅酒賀得獎</h1><p>楊千嬅日前到意大利出席烏甸尼斯第四屆遠東電影節，她主演的《新紮師妹》獲選為「最受歡迎電影」。&#13;<br> 千嬅表示這是她在電影方面的首個獎項，雖不是她的個人榮譽，但已令她感到十分開心。感動得即時落淚的千嬅說：「我覺得係一個好嘅開始。」<br> &#13;<br> <spanclass>觀眾反應佳 &#13;<br> 由於意大利人不擅英語，所以放映《新紮師妹》時，觀眾要用耳筒聽繙譯，千嬅一度擔心觀眾會看不明白，結果觀眾在笑位時仍拍手有反應。&#13;<br> 此外，千嬅在頒獎禮後跟導演馬偉豪往慶功，大家玩得十分開心，千嬅還喝了很多紅酒。</spanclass></p></body></html>
