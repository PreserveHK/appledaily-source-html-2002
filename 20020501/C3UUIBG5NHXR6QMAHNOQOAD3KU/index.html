<html><header><meta charset="utf-8"><title>餐廳經理認監守自盜</title></header><body><h1>餐廳經理認監守自盜</h1><p>【本報訊】三十歲意粉屋分店經理於一個月內虧空十八萬公款，昨於東區裁判法院承認盜竊罪，求情表示因投資失利欠債而犯案，惟裁判官指案情嚴重，被告差不多每天也在偷竊，明顯違反誠信，遂將被告還柙至五月十四日，待索閱感化及社會服務令報告始判刑。&#13;<br> 現年三十歲的被告陳漢強，於意粉屋任職分店經理。被控十八項偷竊罪，指他於今年二月十二日至三月十四日期間，在軒尼詩道新禧大廈的意粉屋先後偷竊十八萬五千元。&#13;<br> 案情指被告於事發時，將公司每日的結餘誇大，然後虧空誇大的公款，其後公司核數懷疑被告偷竊，報警揭發。&#13;<br> 案件編號：ESCC767/02</p></body></html>
