<html><header><meta charset="utf-8"><title>MaggieQ：壽仔開心我開心</title></header><body><h1>MaggieQ：壽仔開心我開心</h1><p>混血女模MaggieQ曾與楊其龍傳出緋聞，其後她又被傳媒拍下與日本國寶級足球員中田英壽在意大利約會的照片。<br> &#13;<br> <spanclass>抱狗逛街 &#13;<br> 昨日MaggieQ抱着一隻混墨西哥種的芝娃娃現身中環，她說：「隻狗仔叫Pedro，三歲大㗎啦！」&#13;<br> 記者問MaggieQ知否中田英壽日前被拍得與意大利女模約會？MaggieQ聞言即說：「有朋友話咗畀我聽，It'sOK，佢開心我都開心。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
