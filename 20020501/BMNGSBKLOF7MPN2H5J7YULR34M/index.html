<html><header><meta charset="utf-8"><title>何超瓊：諮詢偏狹</title></header><body><h1>何超瓊：諮詢偏狹</h1><p>特區政府與商界關係向來密切，對於香港有深遠影響的高官問責制，信德集團董事總經理何超瓊當然也有一番意見。&#13;<br> 何超瓊昨日在寶翠園售樓宣傳活動上坦言，這制度應該要有廣泛諮詢及適當的溝通；雖然政府有諮詢商會的意見，但未能普及至普遍的團體。&#13;<br> 何超瓊說，政府應該提供更多資料，並透過傳媒報道，令大家對制度有更清晰的理解。&#13;<br> 她強調，自己支持政府的措施，高官問責制是為香港而做，而不是為政府而做。&#13;<br> 她相信，這制度長遠可以改善目前的施政情況。</p></body></html>
