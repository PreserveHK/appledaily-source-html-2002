<html><header><meta charset="utf-8"><title>高空救命</title></header><body><h1>高空救命</h1><p>【本報訊】上水順欣花園八樓一名女子，懷疑感情問題與丈夫發生爭執，憤而爬出窗外，危坐冷氣機頂，哭哭啼啼企圖跳樓，消防員接報到場勸解，終將她勸服，救回屋內，送院檢查。&#13;<br> 企圖跳樓自殺女子姓李（三十二歲），與姓陳丈夫及一對子女住在順欣花園二座八樓一單位。事發昨午十二時許，她與丈夫發生爭吵後，留下一封遺書，聲稱很不開心要尋死，要家人代為照顧子女，並且爬出窗外危坐，其夫見狀連忙報警。</p></body></html>
