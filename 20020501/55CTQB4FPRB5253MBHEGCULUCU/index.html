<html><header><meta charset="utf-8"><title>陳奕迅父再提訊</title></header><body><h1>陳奕迅父再提訊</h1><p>【本報訊】歌星陳奕迅父親（五十七歲）、房屋署總屋宇裝備工程師陳裘大，涉嫌在處理房委會多個屋苑的合約及監工期間，收受三百一十六萬元賄款，被控收受利益、串謀接受利益及公職人員行為失當等十七項罪名。&#13;<br> 被告陳裘大昨於東區裁判法院第二度提訊，案件押後至六月七日作初級偵訊。被告續准以百萬元現金及人事擔保。&#13;<br> 案件編號：ESCC1025/02&#13;<br> 成啟聰攝</p></body></html>
