<html><header><meta charset="utf-8"><title>吳彥祖收相機當酬金</title></header><body><h1>吳彥祖收相機當酬金</h1><p>吳彥祖昨日在銅鑼灣出席「CanonDigitalMagic型機一觸大派對」記者會，即場與兩位Canon宣傳女郎合照，並試用全新數碼相機產品。&#13;<br> 雖然吳彥祖今次擔任嘉賓並沒有任何酬金，但獲產品商贈送一部價值三千二百八十八元的數碼相機，及一部價值二千九百八十八元的彩色噴墨打印機。<br> &#13;<br> <spanclass>北上學功夫 &#13;<br> 吳彥祖本身也是一名攝影發燒友，擁有十多部相機，他說：「我以前都有幫女朋友影吓相，𠵱家我都想主力影人像，有機希望搞個人攝影展。」&#13;<br> 此外，吳彥祖正計劃放一個月假，到北京跟隨北京武術隊學習中國功夫，除有助日後拍戲外，也可藉此機會挑戰自己。</spanclass></p></body></html>
