<html><header><meta charset="utf-8"><title>地鐵飲食可罰二千元</title></header><body><h1>地鐵飲食可罰二千元</h1><p>【本報訊】地鐵昨日宣布將會加強執行地鐵車廂禁止飲食的附例，初犯者會被警告，再犯者則會被票控，最高可罰款二千元。&#13;<br> 地鐵發言人稱，地鐵以往對違例飲食只會作出警告，過去幾年共發出數百封警告信，真正被檢控的個案只有數宗，但近日地鐵接獲不少乘客的意見指車廂內飲食的情況愈來愈普遍。&#13;<br> 發言人稱，為保持車廂清潔，由即日起至本月二十六日，地鐵會加派穿制服的職員巡查地鐵車廂，當看到乘客飲食時，會要求違例者出示身份證明文件，對初犯者會發出警告信，對再犯者則會發出傳票檢控，由法庭作出處罰，最高罰款二千元。</p></body></html>
