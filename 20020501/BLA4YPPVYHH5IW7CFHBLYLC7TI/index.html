<html><header><meta charset="utf-8"><title>MEGUMI、佐藤雙雙露臍</title></header><body><h1>MEGUMI、佐藤雙雙露臍</h1><p>有「日版HCup蘭茜」之稱的MEGUMI，與同是二十歲的師姐「牛奶妹」佐藤江梨子，前日一同亮相東京台場富士電視台，為KDDI手提電話au和Sapporo啤酒進行宣傳活動，兩人齊齊以白色露臍裝上陣，謀殺記者不少菲林。<br> &#13;<br> <spanclass>視工作為男友 &#13;<br> MEGUMI和佐藤江梨子，前日在talkshow上硬銷手機的好處，由於當日是日本的「黃金周」假期，二人便被問到會否拍拖度過，但明顯想留住fans心的MEGUMI和江梨子，異口同聲的說：「我哋依家嘅男友就係工作！」</spanclass></p></body></html>
