<html><header><meta charset="utf-8"><title>焦媛剃眉做阮玲玉</title></header><body><h1>焦媛剃眉做阮玲玉</h1><p>焦媛、黃霑、高志森和杜國威昨日到西灣河文娛中心，為阮玲玉演出的經典默劇電影《神女》綵排，她將為該片伴唱，而黃霑就負責伴奏，而焦媛昨日穿上過萬元手繪兼人手做的戲服。&#13;<br> 焦媛說：「呢套衫係參照阮玲玉嘅戲服而做，搵衣料都搵咗一個月，我都想個贊助會送呢件衫畀我。」<br> &#13;<br> <spanclass>密密睇舊片 &#13;<br> 另外，焦媛亦正積極為《阮玲玉》舞台劇準備，為求扮演阮玲玉，焦媛除了密密睇舊片參考外，更不惜為藝術犧牲剃掉半邊眼眉，焦媛說：「係我自己要求剃，因為會神似啲，我事前冇同男友商量，都唔關佢事，我係為咗個角色先咁做。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
