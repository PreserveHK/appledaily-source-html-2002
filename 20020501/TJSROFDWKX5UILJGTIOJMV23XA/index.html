<html><header><meta charset="utf-8"><title>碧咸簽BP汽油兩年約</title></header><body><h1>碧咸簽BP汽油兩年約</h1><p>【綜合英格蘭外電】英格蘭國腳中場碧咸雖然仍在養傷，不過並沒有放棄賺錢機會，並剛與BPCastrol汽油簽下一紙兩年的贊助合約。&#13;<br> 該公司指在問卷調查後，發現於泰國、越南及中國有逾百分之八十的消費者表示會買碧咸賣廣告的產品，因此決定與這名曼聯球星簽約；不過，該公司卻沒有透露合約值多少錢。碧咸會替該公司拍一系列的廣告。&#13;<br> 碧咸另一贊助商Police太陽眼鏡，亦在日前推出新一系列碧咸廣告，廣告中碧咸更剪了新髮型，酷得很。</p></body></html>
