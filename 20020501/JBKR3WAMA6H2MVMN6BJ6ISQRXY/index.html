<html><header><meta charset="utf-8"><title>東亞前經理收賄判囚</title></header><body><h1>東亞前經理收賄判囚</h1><p>【本報訊】東亞銀行一名前業務經理，在九九年五月因私下收取一間貿易公司董事五十萬元貸款，協助該公司獲得銀行大幅提高信貸額至一千四百萬元，被裁定一項身為代理人收受利益罪成立。法官昨日判刑時強調貪污罪行對商業活動造成致命打擊，被告違反操守及銀行的信任，判即時入獄九個月。&#13;<br> 三十七歲被告溫燦良，在區域法院審訊後罪成。暫委法官麥健濤判刑時指被告向該名公司董事借錢，令該貿易公司的信貸額大增，完全是為自己獲益的貪污行為。法官斥被告違反銀行的嚴格守則，令僱主失望，必須判阻嚇性刑罰。&#13;<br> 案件編號：DCCC133/02</p></body></html>
