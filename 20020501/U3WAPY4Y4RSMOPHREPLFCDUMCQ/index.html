<html><header><meta charset="utf-8"><title>食肆奇招送三T票</title></header><body><h1>食肆奇招送三T票</h1><p>【本報訊】五蚊一個早餐、四蚊一碟點心，唔算大優惠……如果你夠運，隨時食一餐飯可以攞番一千幾百萬。旺角一間開業四十多年的老牌飯店在淡市出奇招，由昨日開始，每逢惠顧午餐或晚餐滿二百元，便送上一張價值十元的三Ｔ電腦彩票。&#13;<br> 該店的黃老闆表示他今次共準備了一百張彩票，客人在結帳時取得彩票都十分高興。「好意頭嘛！」&#13;<br> 黃老闆說，近期生意淡薄，每日營業額二萬元左右，只得以前的三分一，因此希望送彩票可以在淡市中刺激一下。其實計算一下，顧客的優惠只不過是九五折，但勝在夠噱頭，客人可以一邊吃飯，一邊諗住發達，也許會食也都食得開胃啲。</p></body></html>
