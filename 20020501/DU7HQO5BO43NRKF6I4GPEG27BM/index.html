<html><header><meta charset="utf-8"><title>婦恐遭夫遺棄仰藥</title></header><body><h1>婦恐遭夫遺棄仰藥</h1><p>【本報訊】葵涌一名女子，懷疑丈夫爛賭欠債十多萬元，為逃避債主離家出走，留下其兩母女不顧，昨在住所飲消毒藥水及仰藥自殺，幸被家人及時發現，報警送院救治。&#13;<br> 自殺女子姓陳（三十三歲），與丈夫及一名十一歲女兒同住葵芳信芳街三十八號豪勝閣三樓一單位，她在荃灣一中學任文員，警方在場撿獲遺書，內容大意講及其夫爛賭，兩人經常爭吵，其夫已經數日沒有回家，留下她兩母女所以要尋死。&#13;<br> 昨晨她沒有上班，並託其女兒將一封信帶返學校，其同事看完發現她有尋死念頭，但無法與她聯絡得上，最後找到她的胞妹，其胞妹在中午十二時許趕抵上址，開門發現陳婦昏迷，於是報警，事主送院已無大礙。</p></body></html>
