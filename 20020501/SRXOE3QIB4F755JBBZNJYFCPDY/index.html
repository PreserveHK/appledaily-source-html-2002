<html><header><meta charset="utf-8"><title>陳敏之旅遊歎香薰按摩</title></header><body><h1>陳敏之旅遊歎香薰按摩</h1><p>陳敏之早前隨無綫大隊，前往海南島和桂林拍攝旅遊特輯。&#13;<br> 由於海南島天氣酷熱，陳敏之事前已作好準備，大部份時間均穿背心熱褲上陣，令她曬得一身古銅色健康肌膚，不過陳敏之透露今次並沒有盡情享受陽光與海灘。<br> &#13;<br> <spanclass>辣椒醬做手信 &#13;<br> 陳敏之說：「今次旅途好少去游水，反而每日都做香薰按摩，因為節目內容主要介紹呢樣嘢，簡直寓工作於娛樂，好似去度假一樣。」&#13;<br> 而陳敏之透露去桂林時倍添親切感，因為童年時也曾到過桂林一遊，陳敏之還在當地買了一批桂林馳名的辣椒醬返港做手信。</spanclass></p></body></html>
