<html><header><meta charset="utf-8"><title>豪宅回報率跌穿5厘</title></header><body><h1>豪宅回報率跌穿5厘</h1><p>【本報訊】由於住宅租金持續下降，令投資回報滑落，當中以豪宅所受的衝擊較大，鴻運地產資料研究部指出，港島11個豪宅屋苑，有5個租金回報率跌穿5厘水平。&#13;<br> 鴻運地產稱，與今年初比較，11個港島豪宅屋苑，因平均售價微升1.9%，但租值則下跌2.1%，半數屋苑的回報率已跌穿5厘。中半山帝景園跌幅較明顯，由年初的5.2厘跌至現時的4.2厘。&#13;<br> 其他回報率跌破5厘的屋苑有南區的紅山半島（4.3厘）及浪琴園（4.7厘）、中半山的地利根德閣（4.7厘）及嘉富麗苑（4.9厘）。</p></body></html>
