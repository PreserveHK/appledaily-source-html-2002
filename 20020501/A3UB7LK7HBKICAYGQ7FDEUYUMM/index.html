<html><header><meta charset="utf-8"><title>歐陽妙芝華服誘惑</title></header><body><h1>歐陽妙芝華服誘惑</h1><p>中藝（香港）有限公司昨日假中環店舉行「華服倩影」春夏fashionshow，眾模特兒示範設計新穎兼性感的新裝。<br> &#13;<br> <spanclass>夠膽着肚兜 &#13;<br> 有份行show的名模歐陽妙芝，表示自己對中國服一向頗為喜愛，她說：「我有一件旗袍看門口㗎，拜年着旗袍氣氛好啲嘛。另外，肚兜我都夠膽着，當fashion咁着囉！」&#13;<br> 妙芝續說：「我覺得着旗袍，個領位同大腿衩位嘅剪裁好緊要，女人着住高衩旗袍，性感在不知不覺間，好誘惑㖭。」&#13;<br> 採訪：RitaLeung、DebbieLum、JessicaNgan&#13;<br> 攝影：RickyChan、ChanKwingWai、LoTakKwong</spanclass></p></body></html>
