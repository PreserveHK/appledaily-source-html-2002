<html><header><meta charset="utf-8"><title>林文龍借陳冠希過橋</title></header><body><h1>林文龍借陳冠希過橋</h1><p>郭可盈與男友林文龍前晚在尖沙嘴拍拖，卻巧遇記者，兩人即時表現尷尬，問林文龍到哪兒？他卻說：「去做嘢囉。」而郭可盈就不停地說：「唔好影啦，冇化妝啊。」<br> &#13;<br> <spanclass>去錄音室 &#13;<br> 而陳冠希前晚亦剛巧到尖沙嘴錄音，當陳冠希幫fans簽名及拍照時，林文龍見狀立即說：「陳冠希喺嗰邊喎。」結果成功轉移視線。當記者要求陳冠希拍照時，他即衝入大廈。&#13;<br> 此外，袁潔儀與鄭維朗前晚結伴到尖沙嘴出席公開活動，問袁潔儀是否與鄭維朗拍拖？她說：「唔係，普通朋友啫，大家好傾先一齊嚟。」&#13;<br> 採訪：戴彩煥&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
