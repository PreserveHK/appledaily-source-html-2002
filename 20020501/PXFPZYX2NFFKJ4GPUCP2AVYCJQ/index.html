<html><header><meta charset="utf-8"><title>醫生索償案轉高院審</title></header><body><h1>醫生索償案轉高院審</h1><p>【本報訊】公立醫院醫生向醫院管理局追討有薪假期和休息日的訴訟，最終要在高等法院展開聆訊，而索償金額更可能由六千萬元暴增至四億二千萬元。&#13;<br> 勞審處較早前以只處理關於金錢追討的勞資糾紛為由，將案件轉介至高等法院審理，公共醫療醫生協會為免支付昂貴訴訟費，不再向醫管局追「補假」，改為追「補水」，務求案件由不必聘請律師進行申索的勞資審裁處審理。但勞審處署理主任審裁官林偉權指案情複雜，涉及一百六十五名醫生向公營機構追討補假，還有一千名醫生計劃加入訴訟，案中大量法律文件，必須有大律師為控辯雙方處理，遂維持將案件轉介至高院審理。</p></body></html>
