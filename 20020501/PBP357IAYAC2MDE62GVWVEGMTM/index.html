<html><header><meta charset="utf-8"><title>瀧澤秀明去台灣冇自由</title></header><body><h1>瀧澤秀明去台灣冇自由</h1><p>現年二十歲的日本偶像瀧澤秀明，昨日中午到達台灣，出席他任代言人的美髮用品記者會，並順道為本月中在台灣的演唱會宣傳。<br> &#13;<br> <spanclass>月中開演唱會 &#13;<br> 為了瀧澤秀明的到訪，台灣方面安排了三十位保安和三十位工作人員到機場接機。原本瀧澤希望趁空檔去逛逛台灣夜市，但有關方面表示，因為瀧澤秀明在台灣有太多fans，他們人力不足，所以晚上只安排他在酒店吃飯，其他的自由活動未能成行。瀧澤今天早上乘飛機返日。&#13;<br> 瀧澤秀明和今井翼，將於本月十七日到十九日率領Johnny'sJr.一眾師弟，到台灣舉行五場演唱會。</spanclass></p></body></html>
