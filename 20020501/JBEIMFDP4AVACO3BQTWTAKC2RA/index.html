<html><header><meta charset="utf-8"><title>　　錢果豐認真大想頭 - 李八方</title></header><body><h1>　　錢果豐認真大想頭 - 李八方</h1><p>科網熱潮冷卻，但八方噚日都去咗香港網的股東會，因為想見吓身兼行政會議成員及香港網主席嘅錢果豐。錢主席同八方講，好希望能將香港網成為一間受尊重的公司，而點至為受尊重？錢主席補充話，若果能夠連續五年每年盈利有百分之二十增長就受尊重嘞。&#13;<br> 嘩！作為科網股，能夠生存已經好掂，睇嚟錢主席的想頭真係好大。八方覺得，錢主席的另一句話若然能夠不斷講下去，即係「香港網暫無裁員計劃」，咁樣對佢哋嘅員工就有更大激勵作用。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
