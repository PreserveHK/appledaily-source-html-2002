<html><header><meta charset="utf-8"><title>人工魚礁改善水質</title></header><body><h1>人工魚礁改善水質</h1><p>【本報訊】漁農自然護理署與香港城市大學合作，展開為期三年的研究，利用人工魚礁養殖青口，以改善養魚區的水質。研究人員在西貢滘西養魚區內投放二十萬隻青口，既可過濾海底污染物，也可望繁殖大批美味的青口，推出市場。&#13;<br> 試驗計劃於上星期開始，耗資七十五萬元。漁護署漁業主任梁懷彥表示，他們在滘西養魚區放置了十六個以玻璃纖維和混凝土製成的人工魚礁，上面養殖了二十萬隻三厘米長的年幼青口。養魚區達四點六公頃，預計九個月後，整個養魚區就會生長過百萬隻青口。&#13;<br> 梁懷彥說，青口會吃掉微生物，減少水中的有機物，淨化水質。</p></body></html>
