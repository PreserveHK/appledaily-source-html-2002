<html><header><meta charset="utf-8"><title>蜘蛛俠手機日本現身</title></header><body><h1>蜘蛛俠手機日本現身</h1><p>電影《蜘蛛俠》即將上映，周邊產品例如手機亦乘勢推出，型號就係SonyEricssonC1002S。不過C1002S係首部以「SonyEricsson」呢個品牌推出嘅日本CDMA手機，其中一個最特別嘅地方就係可換上唔同花款嘅面殼。而新近推出就有呢3款蜘蛛俠面殼，絕對有先見之明，適逢套戲喺日本即將上畫就立即推出。雖則今次又係有得睇無得用，之不過香港坊間嘅手機舖咁有計，話唔定轉個頭，就有唔同款式嘅蜘蛛俠機殼殺入GSM界畀你換！&#13;<br> &#13;<br> 記者：招佩珊</p></body></html>
