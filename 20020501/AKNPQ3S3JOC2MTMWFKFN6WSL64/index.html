<html><header><meta charset="utf-8"><title>積犯圖劫鳳姐囚五年</title></header><body><h1>積犯圖劫鳳姐囚五年</h1><p>【本報訊】有打劫鳳姐前科的無業漢死性不改，出獄後不久，在去年八月到觀塘扮作光顧一樓鳳，入房即亮出利刀圖打劫鳳姐，鳳姐機警暗自呼叫男友，令無業漢被捕。被告日前在高等法院裁定企圖搶劫罪成，法官昨判處他入獄五年。&#13;<br> 暫委法官張慧玲判刑時指出，四十五歲被告丘日明當日如行劫得手，會判處他入獄七年，考慮他被制服只是企圖搶劫罪成，因此把刑期定為五年。&#13;<br> 案件編號：HCCC398/01</p></body></html>
