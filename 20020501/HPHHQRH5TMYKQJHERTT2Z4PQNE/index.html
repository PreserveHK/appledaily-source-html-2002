<html><header><meta charset="utf-8"><title>車禍孝女向司機索償</title></header><body><h1>車禍孝女向司機索償</h1><p>【本報訊】十七歲孝女兼環保分子凌佩如，兩年前因外祖母過世，陪伴傷心欲絕的母親遠足散心，回程橫過林錦公路時，卻遭私家車撞倒一度昏迷；孝女的父親昨入稟高等法院指肇事司機疏忽索取賠償。&#13;<br> 原訴凌佩如由父親代表入稟，被告為何東梅。據入稟狀指，事發於二○○○年四月十六日，被告駕着一輛私家車沿着林錦公路南行線近錦田時，因疏忽撞倒原訴，導致她身體受傷，現要求被告賠償損失及訟費。&#13;<br> 案件編號：HCPI345/02</p></body></html>
