<html><header><meta charset="utf-8"><title>元斌演活娘娘腔殺手</title></header><body><h1>元斌演活娘娘腔殺手</h1><p>元斌首次投身大銀幕的作品《殺手公司》，將於下周四在本港上映。&#13;<br> 元斌在此片中，與電影《飛天舞》男主角申鉉濬、申河均及鄭在泳等幾位韓國演員合作。片中元斌與申鉉濬扮演兩兄弟，一心想要成為殺手的他雖然是一個電腦奇才，不過角色塑造他是一個女人型，不時會做出一些娘娘腔的舉動，而且更有一番獨特的愛情偉論。<br> &#13;<br> <spanclass>暫停工作 &#13;<br> 《殺手公司》在南韓票房不俗，但其後因元斌無故辭演新片《Undercover》，令電影公司非常不滿，更有意全面封殺。受事件影響的元斌，拍攝完與深田恭子合作的韓日合資電視劇《Friends》後，宣布暫停所有工作，目前正專心休息。</spanclass></p></body></html>
