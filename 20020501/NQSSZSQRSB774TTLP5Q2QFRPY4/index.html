<html><header><meta charset="utf-8"><title>大台設專人去隔籬台格價</title></header><body><h1>大台設專人去隔籬台格價</h1><p>家陣經濟咁差，咪以為淨係啲細舖先惡撈，其實好多大台啲Sales都冇咗成半收入。以往響先達、鴨記先至出現嘅舖頭互相Check價，居然連大台都跟埋風，尤其響禮拜六、日，大台會叫啲Sales出去Check價，遇到啲熱門手機價錢出現重大差距，就會打報告畀啲高層，商討暗盤戰略。&#13;<br> 重有呀，原來各大網絡商都有好多友台嘅SIM卡，唔係要嚟試網絡質素喎，係要每隔一段日子嚟試對方啲「救命Plan」，睇吓對手啲底價去到邊個水位。其實王子知道嘅，都只係冰山一角，如果閣下有更詳細資料，不妨同我討論吓喎，唔怕你拋書包㗎！</p></body></html>
