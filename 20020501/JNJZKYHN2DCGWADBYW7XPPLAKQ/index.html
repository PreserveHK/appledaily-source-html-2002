<html><header><meta charset="utf-8"><title>老華僑過路遭撞死</title></header><body><h1>老華僑過路遭撞死</h1><p>【本報訊】一對英國華僑老夫婦昨在上水過馬路時，其中尾隨的老翁遭一輛駛至的公共小巴撞倒，他頭部重創昏迷，左腳被車輪壓着，消防員救出送院，搶救數小時後終告不治。&#13;<br> 遭車撞斃老翁張添發（八十二歲）為英國華橋，育有多名子女全已定居英國，他最近與姓羅（五十八歲）妻子返港探親及掃墓。&#13;<br> 昨晨九時許，老夫婦前往銀行途經巡撫街過馬路時，尾隨的丈夫遭一輛沿新豐路左轉入巡撫街的公共小巴撞倒，他頭部着地昏迷，左腳被小巴左前輪壓着，流出大量鮮血，途人發現報警。消防員到場將老翁救出送院，惟延醫三個多小時後終告不治。肇事小巴司機姓葉（五十五歲），事後接受酒精測試證實無飲酒。</p></body></html>
