<html><header><meta charset="utf-8"><title>法國新舊國腳群起反勒龐</title></header><body><h1>法國新舊國腳群起反勒龐</h1><p><spanclass>沙奴爾WillySagnol &#13;<br> 法國國家隊後衞&#13;<br> 「我很後悔（首輪）沒有投票，次輪投票我再不會這樣做。」<br> &#13;<br> <spanclass>迪西里(加納出生)MarcelDesailly &#13;<br> 法國國家隊隊長&#13;<br> 「勒龐的國民陣線，是個不折不扣的法西斯主義政黨。」<br> &#13;<br> <spanclass>迪甘斯DidierDeschamps &#13;<br> 前法國國家隊隊長&#13;<br> 「我深信寬容，這卻不是勒龐支持的事。」<br> &#13;<br> <spanclass>林馬(法屬圭亞那出生)BernardLama &#13;<br> 九八年法國國家隊守門員&#13;<br> 「我們一定要將勒龐踢出局，所有人都要投票。」</spanclass></spanclass></spanclass></spanclass></p></body></html>
