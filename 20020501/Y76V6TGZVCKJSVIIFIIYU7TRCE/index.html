<html><header><meta charset="utf-8"><title>貧富懸殊</title></header><body><h1>貧富懸殊</h1><p>近日內地的互聯網論壇區，包括「北大三角地」、「人民網強國論壇」等都流傳着這張在內地某城市拍攝的照片，並引起網友的激烈爭論。照片見到一名背着嬰兒的婦人，蹲在地上努力的替一名小男孩擦亮他的球鞋，小男孩身後則站着一名衣着光鮮、笑意盎然的貴婦人。&#13;<br> 不少網友說：「看了這張照片，我哭了！」也有人說：「這到底是一個甚麼樣的世界呀，我們怎麼才能改變它？」&#13;<br> 也有少數網友持相反意見：「有人要補鞋、擦鞋，有人要賺錢養家餬口，都是自願的交易。不過這位笑咪咪的母親採取的這種方式對她的下一代，不是一件好事。」&#13;<br> 本報記者</p></body></html>
