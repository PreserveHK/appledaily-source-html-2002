<html><header><meta charset="utf-8"><title>Sammi夥青雲拍鬼片</title></header><body><h1>Sammi夥青雲拍鬼片</h1><p>鄭秀文（Sammi）將於本周六（四日）到台灣出席「第十三屆金曲獎頒獎典禮」，她會多留兩天跟當地的歌迷見面，並先後出席「鄭秀文天衣無縫24小時馬拉松大賽」和「鄭秀文TRYAGAIN舞不停飆舞大賽」兩個公開活動。<br> &#13;<br> <spanclass>因病獲假期 &#13;<br> 此外，Sammi將跟劉青雲接拍杜琪峰的新片《我左眼見鬼》，這是她繼喜劇和古裝劇以外的另一嘗試。對於有fans表示怕看鬼片，但如果是Sammi演出則一定會支持，Sammi聽後十分安慰。&#13;<br> 而Sammi最近工作忙得不可開交，日前更因疲勞過度而病倒了，而她因智慧齒疼痛，結果得到了兩周假期休息。</spanclass></p></body></html>
