<html><header><meta charset="utf-8"><title>手繪名畫無菌Tee</title></header><body><h1>手繪名畫無菌Tee</h1><p>鍾意欣賞名畫的你，有冇考慮過將畢加索、梵高的名畫着上身呢？一向以無菌作賣點的ARIAS無菌Tee，近日推出一系列以名畫作圖案的Tee，全部名畫均為人手仿繪出來，畫功一流。此外，由於手繪關係，所以每款名畫Tee只有數件貨量，真係睇中就要買。至於無菌Tee則以可抑制細菌繁殖兼防汗臭的質料製成，有效減少99%以上的汗味，即使經常作戶外活動都唔怕臭親人。&#13;<br>&#13;<br>記者：區佩嫦　攝影：楊錦文</p><p><spanclass><fontstyle>AngeloWorkshop  &#13;<br> 太子聯合廣場1樓128號舖&#13;<br> 查詢電話：26199638</fontstyle></spanclass></p></body></html>
