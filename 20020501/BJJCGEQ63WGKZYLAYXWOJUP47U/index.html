<html><header><meta charset="utf-8"><title>內地三個黃金周</title></header><body><h1>內地三個黃金周</h1><p>中國的七天長假制度是一九九九年國慶節開始試行的，目的是帶動內地居民在長假期的旅遊和購物消費，以刺激經濟增長。目前包括春節、五一勞動節和國慶節三個假期，分別有七天長假，被稱為旅遊黃金周。&#13;<br> 國務院前年更成立「全國假日旅遊部際協調會議辦公室」（簡稱全國假日辦），負責統籌旅行社、景區、交通運輸等部門的工作，並開通全國假日旅遊預報系統，定期向公眾發布景區的交通訂票、酒店入住率情況。&#13;<br> 本報記者</p></body></html>
