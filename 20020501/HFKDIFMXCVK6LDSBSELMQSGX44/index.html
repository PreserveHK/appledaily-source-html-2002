<html><header><meta charset="utf-8"><title>周麗淇任商場代言人多著數</title></header><body><h1>周麗淇任商場代言人多著數</h1><p>周麗淇（Niki）昨日到紅磡海逸酒店出席記者會，宣布擔任尖沙嘴商場「STREETsMART」的代言人。<br> &#13;<br> <spanclass>毋懼再傳緋聞 &#13;<br> Niki坦言今次做商場代言人感到很開心，酬勞滿意之餘，屆時整間商場都會貼滿她的玉照，商舖亦會贊助服飾。&#13;<br> 此外，Niki在六月會夥拍陳曉東拍攝電視劇《百份百感覺》，由於Niki和東東曾經傳過緋聞，問Niki怕不怕再傳緋聞，Niki說：「未諗到呢個階段，總之大家都係百份百感覺啦。」Niki更表示暫時無意拍拖。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
