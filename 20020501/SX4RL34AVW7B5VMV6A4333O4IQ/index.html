<html><header><meta charset="utf-8"><title>　　飛天橙擊傷議員 - 李八方</title></header><body><h1>　　飛天橙擊傷議員 - 李八方</h1><p>勞工界立法會議員梁富華素來為打工仔訴苦水，但梁議員昨日見到八方，卻吐起苦水來。佢話周日竟然被一個橙擊傷，搞到事隔兩日，個心口重好似俾人打咗一拳咁。&#13;<br> 事緣禮拜日范徐麗泰在鴨脷洲開地區辦事處，各大黨主席都畀面出席，不少議員也來贈興，梁富華也來湊熱鬧。話說開幕儀式不久，身形不大顯眼的梁富華站在一旁，卻突然被從天而降的一個飛天橙擊中心口，搞到佢要匆忙回家更衣，以便再出席晚宴。所謂飛來橫禍，有時都唔知點解；八方奉勸日後啲局長唔好以為落區咁好玩，因為隨時會慘被高空襲物所傷。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
