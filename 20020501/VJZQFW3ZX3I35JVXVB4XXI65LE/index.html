<html><header><meta charset="utf-8"><title>勞動節113年歷史</title></header><body><h1>勞動節113年歷史</h1><p>在一百多年前，歐美等地的工人不滿每天長時間疲勞地工作，以致工業意外頻生，在各地掀起爭取八小時工作的抗爭運動；到一八八六年五月一日，運動進入高潮，美國有多達三十五萬工人參加示威和罷工，但遭警察血腥鎮壓，有示威者被槍殺、工人領袖被判監。至一八八九年在巴黎召開的國際工人會議上，通過將五月一日定為「國際勞動節」，並呼籲世界各地工人在當日發起示威遊行，要求政府設定工時上限及爭取其他勞工權益。</p></body></html>
