<html><header><meta charset="utf-8"><title>吳美珩收神秘生日禮物</title></header><body><h1>吳美珩收神秘生日禮物</h1><p>吳美珩昨日在黃埔接受新城電台訪問，她透露剛拍完無綫劇集《華克探案》（暫名）。<br> &#13;<br> <spanclass>做發姣歌女 &#13;<br> 吳美珩表示跟一班演員相處融洽，日前拍煞科戲時，錢嘉樂和蒙嘉慧還給她一個驚喜，她說：「導演叫收工，全部演員都走去換衫，突然導演叫我一個人唔好換衫，話我未拍完，當時我心諗，有冇搞錯，剩低我一個冇得換衫，點知呢個時候，佢哋就推個蛋糕出嚟，真係好鬼感動。」&#13;<br> 吳美珩又表示在《華》劇中除認識很多朋友外，還考驗其演技，她說：「平時我做嘅角色都係專業人士，今次我就做一個歌女，要化濃妝同發姣，真係幾有挑戰性。」</spanclass></p></body></html>
