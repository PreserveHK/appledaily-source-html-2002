<html><header><meta charset="utf-8"><title>章小蕙蘭桂坊買醉盡興</title></header><body><h1>章小蕙蘭桂坊買醉盡興</h1><p>章小蕙（Teresa）前晚跟好友到中環蘭桂坊消遣，Teresa離開時有點醉意，腳步浮浮。Teresa前晚的打扮相當性感，她說：「我啱啱去完朋友個派對。」<br> &#13;<br> <spanclass>險於禁區上車 &#13;<br> 問到其時裝店近日生意如何，Teresa說：「𠵱家個巿麻麻哋，好多店舖都減價，但我間舖頭都企硬，或者都要考慮要用減價呢招。雖然個巿唔好，但我喺內地嘅生意會繼續做。」&#13;<br> Teresa離開時面紅紅腳步浮浮，略帶醉意，當其司機到來接載她時，Teresa差點在禁區上車，但經友人提醒，等車停在禁區外才上車。&#13;<br> 採訪：卓寶花　&#13;<br> 攝影：何國豪</spanclass></p></body></html>
