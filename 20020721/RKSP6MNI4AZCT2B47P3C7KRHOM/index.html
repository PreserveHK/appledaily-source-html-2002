<html><header><meta charset="utf-8"><title>法輪功學員促停鎮壓</title></header><body><h1>法輪功學員促停鎮壓</h1><p>【本報訊】昨日是中央政府宣布取締法輪功三周年，本港法輪功組織舉行連串活動，要求中央停止鎮壓法輪功，及聲援在內地被迫害的學員。&#13;<br> 約四十名法輪功學員昨日下午到西區中聯辦外集體練功請願，他們原本申請在正門外靜坐練功，但由於該處正進行工程，警方要求他們移往對面的西區警署門外，並派出十多名警員在現場架起鐵馬戒備。&#13;<br> 法輪功香港發言人簡鴻章批評警方的安排是壓制言論自由，並認為特區政府收緊他們在中聯辦門外示威的申請，對香港「一國兩制、高度自治」是一種諷刺，顯示特區政府對中央的屈服。法輪功學員傍晚轉到中區遮打花園舉行燭光集會，有逾百人參加。</p></body></html>
