<html><header><meta charset="utf-8"><title>燒屍疑兇夫婦提堂</title></header><body><h1>燒屍疑兇夫婦提堂</h1><p>【本報訊】警方日前偵破土瓜灣福星大廈女時裝設計師被燒屍兇殺案，涉嫌被捕的年輕夫婦昨日被解往九龍城裁判法院提堂，兩名被告同被控一項謀殺罪，暫毋須答辯，控方申請將案押後，待警方進一步調查及進行認人手續，裁判官將案押後至八月二日再提訊，兩名被告還押懲教署監管。&#13;<br> 首被告容家倫，二十五歲；懷有身孕的次被告王燕群，二十四歲，兩人均無業，為夫婦關係。控罪指兩人於本年七月八日，在土瓜灣馬頭圍道九十三號福星大廈一單位房間謀殺女子區美蓮。</p></body></html>
