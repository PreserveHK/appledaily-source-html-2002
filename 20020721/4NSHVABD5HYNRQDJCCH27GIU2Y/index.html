<html><header><meta charset="utf-8"><title>電視遊戲摸獅虎獎名車</title></header><body><h1>電視遊戲摸獅虎獎名車</h1><p>智利一個電視有獎遊戲節目提出瘋狂要求，竟要參加者在毫無保護情況下，與獅子、老虎等猛獸共處一籠，還要伸手撫摸牠們。一名女子為了贏取一輛汽車，不惜以身犯險，結果被猛虎襲擊，身受重傷。<br> &#13;<br> <spanclass>女參加者遭虎噬重傷 &#13;<br> 三十歲的貝里奧斯，只要與兩隻獅子和兩隻老虎共處籠裏三分鐘，並用手撫摸其中一隻猛獸，就可贏得夢想中的座駕。可是，當貝里奧斯走近其中一隻老虎時，老虎突然發難，抓着她的腿並向她狂噬。在旁的馴獸師見狀，立即將老虎拉開，但貝里奧斯頭部及腿部已嚴重受傷，需送院。&#13;<br> 警方稍後拘捕馬戲團老闆，控以疏忽罪名。電視台也炮轟節目監製不負責任。	ananova網站</spanclass></p></body></html>
