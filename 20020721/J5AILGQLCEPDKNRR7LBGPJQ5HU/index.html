<html><header><meta charset="utf-8"><title>張惠妹內地演唱解禁</title></header><body><h1>張惠妹內地演唱解禁</h1><p>台灣女歌手張惠妹，日前在上海舉行記者會宣布下月三日開始展開三年以來的大型演唱會，更終於獲得解禁到上海演出。<br> &#13;<br> <spanclass>上海開鑼 &#13;<br> 張惠妹九九年在台灣總統陳水扁的就任典禮上獻唱後，隨即被禁止在內地演唱。日前她宣布下月展開的世界巡迴演唱，將會在上海開鑼，之後她更會到新加坡、馬來西亞、澳洲和美國表演。&#13;<br> 張惠妹在記者會上說：「作為一位台灣歌手，我好想帶同台灣的工作人員一起登台，更希望將台灣人的音樂帶到這個演唱會上。」</spanclass></p></body></html>
