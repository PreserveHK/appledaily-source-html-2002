<html><header><meta charset="utf-8"><title>男子尖沙嘴墮海獲救</title></header><body><h1>男子尖沙嘴墮海獲救</h1><p>【本報訊】一名姓葉（三十九歲）男子，昨晨六時許，在尖沙嘴文化中心鐘樓對開的一樓平台，突然脫光衣服僅穿內褲，仿似跳水選手般飛身跳海，被晨運客發現懷疑他自殺，於是報警。警員趕至拋水泡給跳海男子，讓他游回岸邊救起。&#13;<br> 事主精神恍惚，在隨身物件中有一些公文，包括民政事務處寄出的起訴信。事主送院治理後情況穩定，但他否認跳海，聲稱跣腳失足墮海，警方調查後認為事件無可疑。</p></body></html>
