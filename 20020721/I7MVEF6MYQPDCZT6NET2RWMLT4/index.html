<html><header><meta charset="utf-8"><title>梁詠琪玉手成目標</title></header><body><h1>梁詠琪玉手成目標</h1><p>梁詠琪（GiGi）、名模Rosemary和歐陽妙芝，昨日在馬鞍山新港城中心出席「舞動歐洲嘉年華」開幕典禮。活動上的外籍小丑跟GiGi同台演出時，他想輕吻伊人的玉手，令GiGi十分尷尬。<br> &#13;<br> <spanclass>義賣音樂會門票 &#13;<br> 外籍男士扮的小丑昨日欲挽GiGi玉手及輕吻手背，GiGi都醒目地避開，她說：「個小丑幾熱情，外國人係咁啩，我都有少少驚。」GiGi表示昨日的活動是慈善性質，她都有送出替新城表演的音樂會門票作義賣籌款。&#13;<br> 採訪：汪正文&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
