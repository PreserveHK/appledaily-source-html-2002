<html><header><meta charset="utf-8"><title>阿根廷陷困老妓女湧現</title></header><body><h1>阿根廷陷困老妓女湧現</h1><p>阿根廷近年經濟陷入困境，電視台拍攝了一齣紀錄片，揭示當地一些已屆祖母級的年長婦女為了一家人的生計，如何被迫賣肉維生。<br> &#13;<br> <spanclass>九成客是年輕人 &#13;<br> 這紀錄片由當地「美國電視台」在首都布宜諾斯艾利斯攝製。製作人格拉納表示：「部份成熟妓女年輕時曾賣淫，但很多以往從未做過這樣的事。」&#13;<br> 片中訪問了十人，包括六十多歲的艾麗西亞。她說：「我每次收費不會逾二十披索（四十四港元），否則客人馬上離開。我的客人九成是年輕人。」&#13;<br> 格拉納說：「她們一無所有，沒有退休金。她們腦海中唯一想着的，是如何克服尷尬心理，做好賣淫工作。」&#13;<br> 英國廣播公司</spanclass></p></body></html>
