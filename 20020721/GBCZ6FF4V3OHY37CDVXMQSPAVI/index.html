<html><header><meta charset="utf-8"><title>安室赴美深造</title></header><body><h1>安室赴美深造</h1><p>日本女歌手安室奈美惠，將於下周日首度以回復單身姿態，出席在其故鄉沖繩舉行的音樂會。安室的前夫Sam雖然不會出現，但他仍然擔任安室的排舞師，證明二人會繼續合作。<br> &#13;<br> <spanclass>歌藝再培訓 &#13;<br> 人氣大不如前的安室回復單身後，已安排全力發展自己的歌唱事業，除了今年九月推出全新細碟外，年內亦發表全新大碟，她更計劃今年秋季到美國深造，為自己的歌藝與舞藝進行「再培訓計劃」。</spanclass></p></body></html>
