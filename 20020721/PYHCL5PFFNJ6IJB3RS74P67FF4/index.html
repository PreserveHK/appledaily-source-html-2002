<html><header><meta charset="utf-8"><title>英女皇嚴禁僕人白制服</title></header><body><h1>英女皇嚴禁僕人白制服</h1><p>英國白金漢宮的僕人為了工作時更涼快，最近穿了較輕便的白色褸制服。但女皇伊利莎伯二世指他們「看似賣雪糕的人」，要他們穿回原來的制服。<br> &#13;<br> <spanclass>指像賣雪糕的人 &#13;<br> 白金漢宮最近花了超過六萬二千港元購買了一種較輕便的白色褸制服，但女皇對於這款有紅色肩章及金色鈕的新制服非常不滿，下令六十名僕人穿回原本紅色羊毛燕尾制服。&#13;<br> 一名僕人無奈地說：「由於英女皇認為我們像賣雪糕的人，我們只好繼續流着汗工作。」&#13;<br> 白金漢宮一名高級職員強調，僕人雖不可在白金漢宮的花園派對中穿新制服，卻可平日穿這種制服在宮內工作。&#13;<br> 英國《太陽報》</spanclass></p></body></html>
