<html><header><meta charset="utf-8"><title>黑幫撞閘挑釁</title></header><body><h1>黑幫撞閘挑釁</h1><p>【本報訊】經常發生黑幫打鬥案的旺角道四號「夜蒲點」，不獲酒牌局發酒牌易名「夜貓」卡拉OK再度經營，外牆還未拆去「夜蒲點」的舊招牌。昨凌晨三時半，附近報紙檔工人看見「夜貓」遭歹徒駕駛一輛藍色私家車倒駛撞閘破壞（圖），司機隨即開車往廣東道逃去。「夜貓」事發時並無開門營業。警方正展開調查，不排除與黑幫恩怨有關。其間旺角反黑組及機動部隊逾二十名探員在區內查牌時行經，了解事件後離去。&#13;<br> 「夜蒲點」由黑幫「和勝和」負責睇場，是區內龍蛇混雜之地，經常發生毆鬥及販賣軟性毒品等罪行，被警方視為罪惡黑點。&#13;<br> 李志強攝</p></body></html>
