<html><header><meta charset="utf-8"><title>Kylie舊作扮迷幻女殺手</title></header><body><h1>Kylie舊作扮迷幻女殺手</h1><p>澳洲當紅女歌手KylieMinogue近年在樂壇成績彪炳，但原來她兩年前尚未鹹魚翻生之時，曾在家鄉拍攝一部低成本電影《SamplePeople》，片中她更經常揸槍，儼如女殺手。<br> &#13;<br> <spanclass>槍指後腦 &#13;<br> 這部被指是澳洲版《危險人物》的電影，將會於秋天在英國推出DVD。&#13;<br> Kylie在《SamplePeople》中飾演一個染上可卡因毒癮的妓女，影片其中一幕她被男友懷疑在一次毒品交易中出賣他，二人發生糾纏，Kylie更用槍指着男友的後腦，趣味性十足。</spanclass></p></body></html>
