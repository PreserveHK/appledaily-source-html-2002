<html><header><meta charset="utf-8"><title>教練球員點睇陳耀祖</title></header><body><h1>教練球員點睇陳耀祖</h1><p><spanclass>胡國鋒（香港隊控球後衞） &#13;<br> 「我在地區青訓班教過阿祖，以同年齡球員來講，佢嘅表現好突出，有突破、分波、攞分能力，不過經驗尚淺，唔識得留放體力，往往上半場打得好醒，下半場冇氣。」<br> &#13;<br> <spanclass>謝偉雄（雷電隊教練） &#13;<br> 「阿祖表現好穩定，是球隊的精神領袖，不過心理就未完全成熟，有時被對手緊迫就會亂。」<br> &#13;<br> <spanclass>黃建國（飛馬隊教練） &#13;<br> 「阿祖可以話係成個十六歲以下組最佳球員，控傳射都好好，是雷電隊的靈魂。」</spanclass></spanclass></spanclass></p></body></html>
