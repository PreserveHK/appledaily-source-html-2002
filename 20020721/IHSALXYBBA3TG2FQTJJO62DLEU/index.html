<html><header><meta charset="utf-8"><title>摘龍眼出事</title></header><body><h1>摘龍眼出事</h1><p>【本報訊】上水河上鄉路一名姓林老翁（六十歲），昨下午一時許，爬上屋外一株二十呎高龍眼樹採摘果實時，失去平衡墮地跌傷腰骨（圖），他痛極呼叫由家人發現報警。林伯稍後送院治療，幸好並無大礙，事後已經出院回家休息。&#13;<br> 據林伯表示，家住上址數十年，屋外種有包括龍眼、荔枝及黃皮等果樹，每年夏天都有果實收成供食用，今年果實收成尤其豐盛和鮮甜。可是寓所位於西鐵工地範圍，他慨歎隨着明年清拆工程動工，這些美味果實將成歷史了！&#13;<br> 陳天華攝</p></body></html>
