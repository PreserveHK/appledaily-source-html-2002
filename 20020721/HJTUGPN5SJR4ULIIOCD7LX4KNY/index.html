<html><header><meta charset="utf-8"><title>爛木屋叫價74萬</title></header><body><h1>爛木屋叫價74萬</h1><p>英國薩福克郡一棟搖搖欲墜的殘破木屋，沒水沒電供應，雖然標榜是「海濱度假屋」，但其實離海灘足足兩小時腳程，竟開價六萬英鎊（約七十四萬港元）求售。&#13;<br> 該棟位於伍德布里奇附近的殘破木屋，建於一九四七年，面積只有七點三公尺乘三點六公尺左右，一房一廳，沒水電也沒排水設施，鄰近的公廁在三百公尺外。<br> &#13;<br> <spanclass>海濱度假屋遠離沙灘 &#13;<br> 雖然聲稱是「海濱度假屋」，但木屋旁只有一條小河，最近的沙灘約在十公里外。&#13;<br> 地產代理商指小屋賣六萬英鎊乃物有所值，因小屋位置可眺望「田園風光，景色壯麗」。但其他地產代理則譏諷：「那破棚只值三百英鎊（約三千七百港元），六萬鎊可度假多次了。」&#13;<br> 綜合外電報道</spanclass></p></body></html>
