<html><header><meta charset="utf-8"><title>港滬新人類　創業覓商機</title></header><body><h1>港滬新人類　創業覓商機</h1><p>自稱「舊香港人、新上海人」的陳基強是少數在內地從事房地產的香港人。1994年，陳氏加入梁振英測量師行（現稱戴德梁行）任市場主任，首項工作是上海靜安區振安廣場在香港舉辦的展銷會，兩周後被派往北京。&#13;<br> 當時梁行還未有北京辦公室，他一直在京工作了4年；至97年，他要求調往上海；近期陳基強離開原有工作崗位，自行創業成立基強聯行。&#13;<br> 陳基強在地產業擁有豐富經驗，現任上海市房地產經紀人協會理事和上海市青聯委員。不過，基金管理則是他的新嘗試。</p></body></html>
