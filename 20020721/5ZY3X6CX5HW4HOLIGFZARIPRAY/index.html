<html><header><meta charset="utf-8"><title>迪士尼世界不再放白鴿</title></header><body><h1>迪士尼世界不再放白鴿</h1><p>美國佛羅里達州主題公園「迪士尼世界」上周二起結束三十年來的傳統，不再在表演節目中放鴿子，因為附近的紅尾鷹往往趁機捕食牠們。<br> &#13;<br> <spanclass>常成紅尾鷹點心 &#13;<br> 三十年來，公園為搞氣氛，在部份節目中會放二百隻鴿子。理論上牠們會自動返回鳥巢，可是很多在途中卻被飢餓的紅尾鷹吃掉。&#13;<br> 公園方面都是最近才發現有鴿子被紅尾鷹吃掉，曾試過多種解決辦法，包括利用塑膠貓頭鷹來嚇走紅尾鷹，可惜都無效。那些紅尾鷹彷彿已知道公園每日放鴿子，到時到候便前來獵食。&#13;<br> 園方將送鴿子到動物園，以保證牠們有良好的生活環境。&#13;<br> 法新社</spanclass></p></body></html>
