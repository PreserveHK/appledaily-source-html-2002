<html><header><meta charset="utf-8"><title>窪塚輕鬆睇格鬥</title></header><body><h1>窪塚輕鬆睇格鬥</h1><p>二十三歲光頭影帝窪塚洋介，對於與富婆叶姊妹一起外遊的緋聞，繼續抱着局外人懶得理的心態。上星期日，他更與有日本潮流教父之稱的藤原浩，結伴到福岡看F1格鬥比賽，由於二人打扮標奇立異，被人一眼認出，而窪塚亦不介意回答緋聞問題。<br> &#13;<br> <spanclass>置身度外 &#13;<br> 觀賞賽事時極之興奮的窪塚，當雜誌《Friday》記者談及他與叶姊妹同遊成為近期大新聞時，輕鬆回答道：「係呀！傳得好熱鬧！」態度恍如談及他人的八卦新聞，接着便從容登上保母車離去。</spanclass></p></body></html>
