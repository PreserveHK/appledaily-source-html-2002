<html><header><meta charset="utf-8"><title>新啤妹工作接踵至</title></header><body><h1>新啤妹工作接踵至</h1><p>生力啤廣告新一代「索女」黃琛瑜（Eva），日前因模特兒公司擅自將廣告內的合約年期延長，致她入稟法院追討賠償，對此Eva表示自己深得教訓。<br> &#13;<br> <spanclass>唔介意性感 &#13;<br> 昨日她接受訪問時說：「我以後會更加小心去揀公司嚟合作，有時啲人會扮到好友善，但都係信唔過。今次我問過律師嘅意見，贏面有九成九㗎。」&#13;<br> 而Eva拍畢生力啤廣告後工作亦接踵而至，除拍攝了「減肥堂」及「花王」兩個廣告外，Eva亦即將向電影界發展，她說：「我希望喺電影事業上會有多元化發展，就算係做雞同性感啲我都唔介意，最緊要係大家接受。」	&#13;<br> 攝影：林德雄</spanclass></p></body></html>
