<html><header><meta charset="utf-8"><title>淋錯油追錯債</title></header><body><h1>淋錯油追錯債</h1><p>【本報訊】油麻地上海街一幢六層高大廈，閣樓至二樓共五個單位門口及走廊，昨日凌晨零時許遭人淋紅油寫「大字報」追債（圖），為三個星期內的第二次。在大廈地下開設酒舖的姓陳（七十歲）負責人表示，兩次淋油事件均指一名姓何男子欠債，相信兩次惡行為同一班人所為，但大廈十多個單位均無一名姓何住客，壞疑收數佬追錯數。他表示上次發生淋油事件後曾報警調查，各住客並合資聘工人清理油迹，今次再遭淋油破壞，各人深感無奈。&#13;<br> 李志強攝</p></body></html>
