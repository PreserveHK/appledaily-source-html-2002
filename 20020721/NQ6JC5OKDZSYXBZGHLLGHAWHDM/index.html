<html><header><meta charset="utf-8"><title>Britney校服Look日本興番</title></header><body><h1>Britney校服Look日本興番</h1><p>美國樂壇小天后BritneySpears，四年前在處女細碟歌《BabyOneMoreTime》的MV中，以校服look出現，令英國兩年前曾一度興起穿校服跳舞的SchoolDisco，而這種獨特的跳舞潮流，最近亦帶到日本。&#13;<br> Britney的唱片公司本周在日本推出一張為SchoolDisco而設的唱片《s'COOLDISCO》，下月便在東京舉行以穿校服跳舞為主題的SchoolDisco，不過只限十八歲以上人士入場。</p></body></html>
