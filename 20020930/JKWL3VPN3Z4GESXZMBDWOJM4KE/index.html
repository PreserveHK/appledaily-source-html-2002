<html><header><meta charset="utf-8"><title>大貫亞美明春做媽咪</title></header><body><h1>大貫亞美明春做媽咪</h1><p>二十九歲的PUFFY成員大貫亞美，今年四月與樂隊GLAY主音丈夫TERU註冊結婚，亞美前日證實懷孕三至四個月，他們均感到很高興。<br> &#13;<br> <spanclass>TERU忙宣傳 &#13;<br> 亞美和TERU約在結婚兩個月後造人成功，早前她與拍檔吉村由美在美、日兩地開騷時，原來已經懷孕。亞美和TERU現時各有各忙，TERU除了為剛奪Oricon冠軍的新碟宣傳外，亦正為下月十三日在北京舉行的大型演唱會作準備，至於亞美，將會調整下半年的工作時間表，以迎接BB明年春天的降臨。</spanclass></p></body></html>
