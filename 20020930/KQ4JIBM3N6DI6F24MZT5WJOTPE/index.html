<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球 <br> &#13;<br> <spanclass>伯金決明夏掛靴 &#13;<br> 阿仙奴前鋒伯金決定在明年夏天與球會約滿後，便回到祖家荷蘭高掛球靴。三十三歲的伯金表示，不會為延長足球生涯而轉到規模較細小的球會繼續踢球，寧願在阿仙奴急流引退。綜合外電（英格蘭）<br> &#13;<br> <spanclass>胡拿與皮亞琴察續約 &#13;<br> 上季意大利甲組聯賽神射手胡拿，剛與現效力球隊皮亞琴察再續一年新約，令這位三十五歲老將與皮亞琴察合約延長至○四年。綜合外電（意大利）<br> <br> <hr> &#13;<br> <spanclass>田　徑 <br> &#13;<br> <spanclass>黃宏強張詩琳封王稱后 &#13;<br> 屈臣氏蒸餾水香港越野聯賽及錦標賽聯賽第一回合，昨日在城門郊野公園舉行，黃宏強和張詩琳分奪男、女子高級組冠軍；而嚴之曉以一秒之差力壓姚潔貞，登上女子青年組冠軍。本報消息（香港）</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
