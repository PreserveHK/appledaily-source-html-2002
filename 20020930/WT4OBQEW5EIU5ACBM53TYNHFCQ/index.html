<html><header><meta charset="utf-8"><title>緬甸開葷10網吧登場</title></header><body><h1>緬甸開葷10網吧登場</h1><p>潮流興網吧，連向來對資訊流通有嚴格限制的緬甸軍政府，亦首次批准十一月在國內開設十間網吧，一半在首都仰光、另一半則在北部城市曼德勒。<br> &#13;<br> <spanclass>內聯網只提供1800網站 &#13;<br> 緬甸國營電訊機構過去壟斷了該國的互聯網服務，而且只提供電郵服務，直到去年半官方的「巴甘電腦科技公司」成立後，情況才出現變化。該公司董事覺覺莫表示：「網吧客人透過緬甸的內聯網使用電郵服務、享受網絡遊戲、MP3音樂和電影等娛樂。」&#13;<br> 不過，內聯網提供的網站卻有限制，相對虛擬世界上數以億計的網站，在緬甸網吧只能瀏覽其中特定的一千八百個網站而已。&#13;<br> 法新社</spanclass></p></body></html>
