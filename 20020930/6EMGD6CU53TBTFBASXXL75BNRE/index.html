<html><header><meta charset="utf-8"><title>龍崗飯堂工業鹽炒餸</title></header><body><h1>龍崗飯堂工業鹽炒餸</h1><p>深圳龍崗區多個衞生部門近日採取聯合行動，在區內進行食用鹽檢查時，發現一些工廠飯堂、大牌檔竟使用會引致缺氧中毒的工業鹽，作為食用鹽炒餸，繳獲的工業鹽等不合格食鹽多達一千四百多公斤。<br> &#13;<br> <spanclass>直接食用會缺氧致命 &#13;<br> 龍崗區在上周六檢查區內的工廠飯堂、大牌檔、餐廳、士多時，查獲大量工業鹽、非碘鹽、冒牌鹽，問題較嚴重的是工廠飯堂及工廠附近的大牌檔、餐廳，出現以工業鹽充當食用鹽的情況。常見工業鹽的為亞硝酸鹽，直接食用會引起缺氧，內地每年都發生工業鹽中毒導致人命傷亡事件。&#13;<br> 深圳《晶報》</spanclass></p></body></html>
