<html><header><meta charset="utf-8"><title>陳凱歌新片威震彼邦</title></header><body><h1>陳凱歌新片威震彼邦</h1><p>西班牙SanSebastian國際電影節經過多日來展出各地參展電影後，前日終有賽果。西班牙導演FernandoLeondeAranoa，憑電影《Loslunesalsol》奪得最高榮譽的金貝殼獎。而內地導演陳凱歌則憑電影《和你在一起》，奪得銀貝殼獎，該片的男主角劉佩琦，則成為影帝。<br> &#13;<br> <spanclass>劉佩琦獲封影帝 &#13;<br> 陳凱歌自導自演的《和你在一起》，今次得到影展的第二大獎，他在領獎時亦喜上眉梢。&#13;<br> 而憑《和》片獲封影帝的劉佩琦，因為未有前往西班牙，故此由片中女主角、陳凱歌太太陳紅代為領獎。</spanclass></p></body></html>
