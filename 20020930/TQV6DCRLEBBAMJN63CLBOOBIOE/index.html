<html><header><meta charset="utf-8"><title>Mandy中美混血似日本妹</title></header><body><h1>Mandy中美混血似日本妹</h1><p>英皇3T的Mandy、Yumiko及Maggie昨日到黃大仙龍翔中心，在一個美容比賽中擔任表演嘉賓，三人更即場為模特兒示範化妝。<br> &#13;<br> <spanclass>先祖係洋人 &#13;<br> Mandy昨日在會上獲司儀蘭茜稱讚外表似日本妹，Mandy亦承認擁有少許外國血統，她說：「我嘅曾曾祖父係美國人，我出世嘅時候佢已經唔喺度，嚟到我呢代已經唔似混血兒，但我爸爸就遺傳咗個混血兒樣。」&#13;<br> 此外，昨日Yumiko穿上一件印有性感女郎的印花背心，她表示背心是好朋友在日本買回來給她的生日禮物。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
