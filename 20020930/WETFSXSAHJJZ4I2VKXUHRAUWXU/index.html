<html><header><meta charset="utf-8"><title>少女嗜冷飲致閉經</title></header><body><h1>少女嗜冷飲致閉經</h1><p>湖北一名十六歲少女，兩個月喝下十箱冷飲後離奇閉經，要到醫院求診。當地醫生認為，吃過多冷食，會使卵巢受到刺激而降低分泌雌激素，引起經期混亂。<br> &#13;<br> <spanclass>兩個月喝掉10箱冷飲 &#13;<br> 中三畢業的湖北少女婷婷，兩個月內喝了媽媽批發回來的十箱飲料，且每次都冷凍後才喝。最近，經期卻一閉就兩個月，前日在媽媽陪同下到武漢中醫院求診。&#13;<br> 醫院婦產科副主任醫師王克林分析，婷婷閉經是喝了太多冷飲所致。他說，近三個月因閉經求診的女性大增，主因是吃了過多冷食，卵巢受到刺激，雌激素分泌降低，導致月經量減少、月經不調或者閉經，而一旦閉經，至少要半年才會恢復，嚴重甚至會閉經數年。&#13;<br> 武漢《楚天金報》</spanclass></p></body></html>
