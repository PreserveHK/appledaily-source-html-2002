<html><header><meta charset="utf-8"><title>陳祖澤反駁田北辰</title></header><body><h1>陳祖澤反駁田北辰</h1><p>【本報訊】九巴董事長陳祖澤稱，本港面積細小，部份公共交通工具無可避免會出現路線重叠，而市民有權選擇乘搭不同的交通工具，但九巴會繼續與其他公共交通機構商討轉乘優惠。&#13;<br> 九鐵主席田北辰早前批評鐵路沿線和巴士路線重叠，乘客量不足無減價空間，田北辰認為當局應取消一些路線重叠的巴士線，以免跟鐵路競爭。陳祖澤昨日出席一項公開活動後回應有關言論，他稱，交通網絡和相關的票價問題可由政府作統籌，但本港面積小，市民又要求多選擇，路線重叠是無可避免。&#13;<br> 他又指出，九巴目前沒有考慮加價，但會繼續和其他巴士公司和鐵路公司商討轉乘優惠，由於涉及分帳的問題，暫未有推行時間表。</p></body></html>
