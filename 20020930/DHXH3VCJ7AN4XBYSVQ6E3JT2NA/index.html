<html><header><meta charset="utf-8"><title>追巴士足踝捱撞</title></header><body><h1>追巴士足踝捱撞</h1><p>【本報訊】一名二十六歲姓陳女子，昨日下午二時許，在黃大仙龍翔道追巴士時遇到意外。目擊者稱，當時看見女事主跑出馬路追趕一輛「埋站」巴士。此時另一輛巴士駛至，車長雖然煞掣但左車輪仍撞向陳女左足踝，她痛極倒地呼救，情緒激動拍打巴士車身大叫「司機你點揸車㗎！」&#13;<br> 救護員到場替傷者急救，醫生發現她（圖）左足踝大片皮膚被撕裂流血，安排她留醫治理。至於肇事姓溫巴士車長（三十五歲），事後接受警方酒精測試發現未有飲酒。&#13;<br> 劉永明攝</p></body></html>
