<html><header><meta charset="utf-8"><title>托市言論加強入市信心</title></header><body><h1>托市言論加強入市信心</h1><p>【本報訊】政府托市言論有否增強市民入市信心見仁見智，但事實是仍見有買家入市。昨午與女兒於荃灣午膳的杜婆婆說，幾十年來都沒有見識過新樓盤示範單位，剛好有專車接載往碧堤半島，便前往參觀，最後更預訂6座中層1177方呎單位。&#13;<br> 據陪同的女兒表示，由睇樓至落實預定，只花了約半小時。至於政府托市的訊息，有否影響入市意欲，她說：「無！但有將訊息轉達給母親，兩人都認為現時是入市好時機。」&#13;<br> 另外，現在深井租樓住的黎先生認為，政府托市言論輕微加強他的入市信心，但相信樓價仍有下降空間，因為供應量仍相當多，且現時經濟環境未明朗。他預訂一個中層3房單位，呎價2700元。</p></body></html>
