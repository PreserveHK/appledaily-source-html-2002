<html><header><meta charset="utf-8"><title>$108嘗五道豐富午餐</title></header><body><h1>$108嘗五道豐富午餐</h1><p>各位尖沙嘴的上班族，諗咗今日Lunch食乜未？來一碗暖笠笠的餐湯加碟自選沙律開開胃先啦，沙律的款式包括泰式蝦仁粉絲、煙肉薯仔白菌或薄荷車厘茄青椒沙律；主菜是香煎黑椒雞胸伴香草汁、葡式沙甸魚配薯茸、印度式雜錦炒麵或宮保雞丁飯等，任揀其一；餐後任你挑選心愛的鮮芒果班戟、紅豆綠茶卷或意大利咖啡慕絲杯，還有香濃咖啡或茶。如此多選擇的悠閒午餐只收$108，逢星期一至五中午12時至下午2時半供應，公眾假期除外。&#13;<br>&#13;<br>記者：楊一凡&#13;<br>&#13;<br>店名：雅樂吧&#13;<br>電話：23134210&#13;<br>地址：尖沙嘴麼地道72號日航酒店1樓</p></body></html>
