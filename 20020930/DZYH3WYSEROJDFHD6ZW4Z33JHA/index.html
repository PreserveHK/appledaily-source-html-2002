<html><header><meta charset="utf-8"><title>劇團徵屍體做配角</title></header><body><h1>劇團徵屍體做配角</h1><p>英國一個劇團即將公演一齣以死亡為題材的戲劇，竟在廣告中公開徵求「新鮮屍體」擔任「配角」，引起殯儀業界人士的不滿。<br> &#13;<br> <spanclass>「庸俗沒品味」 &#13;<br> 英國《星期日鏡報》報道，「1157劇團」準備公演的新劇名為《麻醉》。&#13;<br> 劇團成員希望該劇能夠「深刻地探討人們對死亡的態度」，因此最近在廣告中呼籲公眾捐出最近逝世的親人的屍體，在戲劇中擔任一角。&#13;<br> 不過，事件令殯儀業人士十分不滿，一名業界人士批評：「這做法實在庸俗沒品味。」&#13;<br> 英國《星期日鏡報》</spanclass></p></body></html>
