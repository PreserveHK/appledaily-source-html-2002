<html><header><meta charset="utf-8"><title>十月六日軍營開放</title></header><body><h1>十月六日軍營開放</h1><p>【本報訊】駐港解放軍部隊為慶祝十月一日國慶，三個分別位於赤柱、石崗及昂船洲的軍營，在下月六日會開放部份設施予市民參觀。解放軍昨早開始，在添馬艦解放軍總部、尖沙嘴槍會山及石崗軍營派發五千張免費入場券；其中在添馬艦解放軍總部外，早上八時許已吸引逾二百名市民排隊輪候。&#13;<br> 家住觀塘的葉先生向記者表示，昨早未到八時已到添馬艦解放軍總部外排隊，希望帶同三名兒子到昂船洲軍營參觀，體驗解放軍在港刻苦耐勞的生活。&#13;<br> 解放軍指導員易勝明稱，入場券已列明軍營附近的主要街道及參觀入口處，市民只需查閱地圖，便可知道軍營附近的交通措施。</p></body></html>
