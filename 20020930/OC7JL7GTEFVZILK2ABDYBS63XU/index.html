<html><header><meta charset="utf-8"><title>北野武愛女靠老竇鋪路</title></header><body><h1>北野武愛女靠老竇鋪路</h1><p>五十五歲日本名導北野武，前日出席朝日電視台的紀錄節目《北野武與色彩魔術師》記者會時，乘機為十九歲女兒北野井子宣傳。<br> &#13;<br> <spanclass>早年曾闖樂壇 &#13;<br> 北野井子九八年進軍樂壇，當時更獲前XJAPAN的YASHIKI任唱片監製，後來到了美國深造音樂及英文。愛女情切的北野武，似乎有意為女兒復出藝能界鋪路，他說：「個女喺洛杉磯留學完返嚟，平日都係食飯同瞓覺，但佢會準備做一啲令人意想不到、甚至係日本人從未做過嘅事！」</spanclass></p></body></html>
