<html><header><meta charset="utf-8"><title>重傷「泥鯭」涉勒索案</title></header><body><h1>重傷「泥鯭」涉勒索案</h1><p>【本報訊】昨日在旺角被仇家飛車撞傷的五名男子，其中兩名傷勢較重的「阿沙」和「泥鯭」，據說在區內江湖人物中頗有來頭，警方對他們早已留意。今年七月中，警方在調查大角嘴區一間茶餐廳勒索案時，拘捕的三名懷疑「和勝和」黑幫人物中，包括有「泥鯭」。&#13;<br> 消息稱，今次遇襲的一幫都是「和勝和」人馬，他們的「大佬」包括活躍油麻地的「四眼柱」和「阿蔭」，及活躍大角嘴的「水魚坤」，今次事件相信會引發黑幫高層對話，一旦不能擺平，勢必引起腥風血雨。</p></body></html>
