<html><header><meta charset="utf-8"><title>　　碧堤熱賣出絕招 - 李八方</title></header><body><h1>　　碧堤熱賣出絕招 - 李八方</h1><p>政府上周四到處放風話要托高樓價，又話要停建居屋。到底停建居屋對樓市有冇用？有人話有，有人話冇；不過因托市好消息而得益嘅地產商九龍倉就一定相信有用。&#13;<br> 你睇佢哋個新盤「碧堤半島」嘅售樓處點布置？連《蘋果日報》嘅報道都搬埋上枱。結果，碧堤所有可供內部認購之二百幾個單位，一晚就賣晒。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
