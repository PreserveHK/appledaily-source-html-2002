<html><header><meta charset="utf-8"><title>　　阿松助手情陷女主播？ - 李八方</title></header><body><h1>　　阿松助手情陷女主播？ - 李八方</h1><p>最近網上流傳一則緋聞，指阿松一位男性助手，「情陷電視台女主播」。&#13;<br> 呢單料有幾堅？阿松「情陷國寶」，有其上司必有其下屬，呢位哥哥如此多情一啲都唔出奇。八方第一時間到處刮料，其中一位嫌疑人士，跟隨阿松去咗美國訪問，八方嘗試聯絡佢，不過冇回覆。&#13;<br> 呢類網上流傳嘅消息有時幾堅，皆因爆料人唔驚身份暴露，乜都夠膽講。不過遲啲《基本法》二十三條立法，報道呢啲滿天飛嘅消息有冇問題呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
