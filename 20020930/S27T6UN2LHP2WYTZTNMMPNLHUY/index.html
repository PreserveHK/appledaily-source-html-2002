<html><header><meta charset="utf-8"><title>梁智鴻承諾多溝通</title></header><body><h1>梁智鴻承諾多溝通</h1><p>【本報訊】醫院管理局新任主席梁智鴻明日正式上任。他昨日表示，近兩至三個星期已經先後與員工團體代表會面，亦了解到董事局成員希望多參與醫管局實際運作，故上任後會着手研究如何加強董事局與行政部門的合作。&#13;<br> 梁智鴻昨日主持一個電台節目後，被問及明天上任後的工作時表示，他最近曾與部份董事局成員及員工團體會面，他將會檢討醫管局的架構，令董事局成員有機會參與醫管局運作，從而改善管理層與員工的溝通。&#13;<br> 至於醫療收費政策方面，他支持最有效地運用有限資源，醫管局應該有目標地提供資助；同時需要視乎是否開拓新服務，才可考慮增聘人手。</p></body></html>
