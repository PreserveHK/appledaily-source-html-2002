<html><header><meta charset="utf-8"><title>梁家輝滿身酒氣做節目</title></header><body><h1>梁家輝滿身酒氣做節目</h1><p>梁家輝前晚到港台接受節目《男人之家》訪問，他遲到了半個小時才到達，滿身酒氣的他更手持罐啤酒到場。<br> &#13;<br> <spanclass>兩日票房四千元 &#13;<br> 梁家輝有份主演的電影《刮痧》，兩日票房只收得四千多元，梁家輝表示不感失望，他說：「起碼唔係好似有啲戲咁零票房。呢套戲都唔係以香港做巿場，況且得一間戲院上映，咁重想點。」&#13;<br> 對早前有消息稱博愛永遠名譽顧問蕭炎坤指梁家輝出席首映的條件是全家獲頭等機票回港，梁家輝否認其事，他說：「我同佢都冇通過電話，我唔怪佢。」</spanclass></p></body></html>
