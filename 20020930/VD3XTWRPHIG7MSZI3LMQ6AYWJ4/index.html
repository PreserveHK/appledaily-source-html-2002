<html><header><meta charset="utf-8"><title>籲設失業輔導熱線</title></header><body><h1>籲設失業輔導熱線</h1><p>【本報訊】失業率持續高企，市民每日仍受減薪、裁員威脅，為減輕失業人士面對經濟及再就業壓力，明愛社區服務處建議政府及其他福利機構，為失業人士設立輔導熱線，透過義工擔當「過來人」身份，與失業人士分享經驗，鼓勵他們積極重投社會工作。&#13;<br> 明愛社區發展協調總監陳美潔昨在「求助轉生機花車巡遊」活動後表示，該處在今年三月開始已成立失業熱線：23371037，透過義工的「專業輔導」，向失業人士解釋失業並非「絕路」，而熱線至今已服務超過八百人次；鑑於現時政府沒有提供任何資助，加上失業人士眾多，陳美潔希望，港府及其他機構可增設專為失業人士而設的輔導熱線。</p></body></html>
