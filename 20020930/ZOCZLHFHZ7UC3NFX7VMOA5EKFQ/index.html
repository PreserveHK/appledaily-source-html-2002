<html><header><meta charset="utf-8"><title>英女子獨渡大西洋</title></header><body><h1>英女子獨渡大西洋</h1><p>英國女子創造了帆船歷史，成為首位獨自駕單體帆船由西至東橫渡大西洋的女性，矢言有信心八個月內獨自駕帆船環繞地球。<br> &#13;<br> <spanclass>「寂寞令我非常沮喪」 &#13;<br> 二十七歲的理查絲是「單人環球帆船賽」十三名參賽者中唯一的女性。她本月十五日由美國紐約出發，周日抵達英國德文郡。&#13;<br> 比賽途中，理查絲遇過惡劣天氣，電腦又曾發生故障，她都一一迎刃而解；最難熬的反而是在茫茫大海中的孤獨感。她說：「一般獨行海員都有點瘋狂，但我喜歡與朋友上酒吧。寂寞令我非常沮喪。」&#13;<br> 休息兩周後，她將繼續前往南非，她很有信心可在明年四月完成比賽奪冠。&#13;<br> 英國《星期日泰晤士報》</spanclass></p></body></html>
