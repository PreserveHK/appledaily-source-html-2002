<html><header><meta charset="utf-8"><title>撞櫃車困三人</title></header><body><h1>撞櫃車困三人</h1><p>【本報訊】屯門公路昨晨十一時許發生車禍。姓譚（五十六歲）司機駕駛貨櫃車沿屯門公路駛往元朗途經屯喜街時，因閃避一輛突然從屯喜街駛出之的士緊急煞車，尾隨一輛貨車收掣不及猛撼貨櫃車車尾，貨車車頭嚴重凹陷損毀。姓陳（六十六歲）司機及兩名前座乘客被困車內（圖），後由消防員救出，三人與另一名坐在貨斗內的乘客同受輕傷送院，敷治後無礙。&#13;<br> 兩名肇事司機經酒精測試證實均無飲酒。現場路面一度擠塞出現車龍，約半小時後交通才恢復正常。&#13;<br> 姜偉康攝</p></body></html>
