<html><header><meta charset="utf-8"><title>吹石一惠豪飲賀20歲</title></header><body><h1>吹石一惠豪飲賀20歲</h1><p>早前在資生堂化妝品廣告中，以性感裝束騎馬的吹石一惠，前日與一百五十位fans一同慶祝二十歲生日，惠妹除了吹蠟燭和切蛋糕外，亦初嘗飲酒的滋味。<br> &#13;<br> <spanclass>喉嚨㷫烚烚 &#13;<br> 吹石一惠雖然已入行六年，但她一直是乖乖女，直到二十歲成年才嘗試飲酒。渴望豪飲的她，前日終於一償心願，與一班fans齊齊飲紅酒慶祝生日。不過，她飲酒後卻苦笑說：「我覺得喉嚨好辣，睇嚟我都唔可以再豪飲喇！」</spanclass></p></body></html>
