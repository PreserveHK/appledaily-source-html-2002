<html><header><meta charset="utf-8"><title>雙料自殺女獲救</title></header><body><h1>雙料自殺女獲救</h1><p>【本報訊】沙田大圍嘉田苑嘉詠閣一名姓陸二十七歲女子，疑涉感情問題雙料自殺。&#13;<br> 昨晨她與姓趙二十八歲男友通電話，雙方發生爭吵，女子並聲稱自殺尋死，男友連忙趕往上址，在中午十二時許抵達時，發現女友手部受傷流血，較早前已用刀割脈。女子見到男友出現更加情緒激動，爬出睡房窗門企圖跳樓自殺。男友立即阻止，糾纏間驚動鄰居報警，消防員到場時她已返回安全地方，事後將她（右）送院治理。文兆麟攝</p></body></html>
