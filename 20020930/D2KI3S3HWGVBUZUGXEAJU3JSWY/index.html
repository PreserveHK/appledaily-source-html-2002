<html><header><meta charset="utf-8"><title>中菲設機制解南沙糾紛</title></header><body><h1>中菲設機制解南沙糾紛</h1><p>中國國防部長遲浩田昨結束菲律賓的四天訪問飛返北京，臨行前與菲國領導人達成協議，承諾協助菲國軍隊進行現代化，以及同意成立機制解決兩國有關南沙群島領土的糾紛。<br> &#13;<br> <spanclass>未說明如何具體運作 &#13;<br> 遲浩田與菲律賓國防部長雷耶斯在共同發表的聯合聲明中指出，中菲兩國均願意透過和平協商及談判方法解決涉及南沙群島的領土糾紛。中方並承諾支持建立一個機制解決問題，但聯合聲明並沒有說明機制如何具體運作。而菲律賓方面則期望草擬一份「行為守則」，規範各國在南沙群島的活動。&#13;<br> 遲浩田與菲律賓總統阿羅約夫人會面時重申，支持該國打擊恐怖主義活動，以及協助菲律賓軍隊進行現代化。&#13;<br> 美聯社</spanclass></p></body></html>
