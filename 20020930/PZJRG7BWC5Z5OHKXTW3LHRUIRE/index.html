<html><header><meta charset="utf-8"><title>新登場精華素主打緊膚</title></header><body><h1>新登場精華素主打緊膚</h1><p>會否覺得，護膚程序有時太多，令你有點煩厭？記者就認為，所有護膚用品之中，最重要是一支適合自己的精華素。尤其年紀大的女士們，精華素帶來的豐富營養尤為重要。十月，又有新登場，Orlane的B21特效緊緻精華素及Clinique的特效緊緻青春精華素，兩者都以改善皮膚的細紋和皺紋、改善膚色、增加皮膚水份等方面為目標。假如你還未選到自己的心水精華素，不妨參考一下。&#13;<br>&#13;<br>記者：羅惠芬　攝影：陳偉強&#13;<br>查詢電話：Orlane：31922800　Clinique：22657719</p></body></html>
