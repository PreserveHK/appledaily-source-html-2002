<html><header><meta charset="utf-8"><title>學生遭整蠱原子筆坐插肛門</title></header><body><h1>學生遭整蠱原子筆坐插肛門</h1><p>同學間在課堂內難免會互相捉弄，但若太過份，只會樂極生悲。湖北省武漢市一名中二學生作弄同學，將一支原子筆打直豎立椅子上，當其同學坐下來時，原子筆剛巧不偏不倚地直插入其肛門內，傷者痛極大叫，需送院動手術。<br> &#13;<br> <spanclass>回答老師問題坐下中招 &#13;<br> 事發於上周五下午，武漢市第七十六中學中二乙班上課時，湯姓學生站起來回答老師問題後猛地坐下，同學們即聽到一聲慘叫，其肛門插入一支原子筆。據醫生稱，原子筆插入其肛門和會陰部三公分，做出此惡作劇的鄰座同學懊悔不已。&#13;<br> 《武漢晚報》</spanclass></p></body></html>
