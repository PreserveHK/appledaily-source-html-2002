<html><header><meta charset="utf-8"><title>Robbie險食死貓</title></header><body><h1>Robbie險食死貓</h1><p>前AllSaints成員NicoleAppleton早前在自傳中直指當年曾懷有RobbieWilliams的骨肉，但最終選擇墮胎。不過近日男子組合WorldsApart成員CalCooper，卻表示他才是Nicole打掉胎兒的爸爸。<br> &#13;<br> <spanclass>Nicole床上狂野 &#13;<br> 二十八歲的Cal向英國《世界新聞報》透露：「個BB其實係我嘅，佢驚個BB出世後Robbie會知道，所以一直呃住Robbie。其實Nicole喺床上係隻野獸，佢一晚要做五次至安樂。」</spanclass></p></body></html>
