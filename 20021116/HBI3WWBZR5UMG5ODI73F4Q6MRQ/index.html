<html><header><meta charset="utf-8"><title>海港城超筍泊車優惠</title></header><body><h1>海港城超筍泊車優惠</h1><p>由11月18日起至12月31日，凡於星期一至星期五嘅下午6時至午夜12時，將你嘅座駕停泊響海港城旗下嘅停車場（包括海運大廈、海洋中心、三號碼頭及港威一號），只需繳付首個小時嘅泊車費，即可獲額外三小時免費泊車優惠，讓你可以盡享購物樂趣、睇番一套精采電影，又或者係到海港城內嘅食肆，享用各式各樣嘅佳餚美食㗎！&#13;<br>咁着數嘅優惠，係咪覺得好吸引呢？如果揸開車落尖沙嘴，行街睇戲食飯的話，就要記住將座駕泊去海港城旗下嘅停車場喇！</p></body></html>
