<html><header><meta charset="utf-8"><title>重新裝嵌　危險極大</title></header><body><h1>重新裝嵌　危險極大</h1><p>私家車在車禍中遭燈柱或欄杆「分屍」劏開兩截的車禍時有所聞，有汽車專家指出，倘若有兩輛同款汽車分別頭及尾部撞毀，車房技師可像砌積木般取用完好部份焊接合成一車。<br> &#13;<br> <spanclass>焊接位置易斷開 &#13;<br> 不過由於一般車房的工具和技術不及原廠，若汽車曾經改裝、撞毀或「百鳥歸巢」(即用上不同零件組合）重新裝嵌，在猛烈撞擊下焊接的位置相對較易毀爛或斷開，造成「分屍」的情況，危險性極大。&#13;<br> 本報記者</spanclass></p></body></html>
