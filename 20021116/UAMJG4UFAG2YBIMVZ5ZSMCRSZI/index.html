<html><header><meta charset="utf-8"><title>將軍澳地鐵又故障</title></header><body><h1>將軍澳地鐵又故障</h1><p>【本報訊】地鐵將軍澳支線昨又發生訊號故障。地鐵發言人表示，將軍澳支線昨早上六時首班列車開行後不久，因油塘站的訊號故障，導致調景嶺至鰂魚涌之間的列車服務受影響要慢駛，乘客由調景嶺至鰂魚涌比平時要花多八分鐘，由油塘至調景嶺則需多行五分鐘。&#13;<br> 直至早上七時四十分，接近上班的繁忙時間，地鐵更發出紅色警報，要求巴士公司及小輪加強服務協助疏導乘客。&#13;<br> 經個多小時搶修後，將軍澳支線服務於八時零二分恢復正常；但故障原因有待調查。</p></body></html>
