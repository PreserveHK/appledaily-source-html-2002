<html><header><meta charset="utf-8"><title>周杰倫秘密抵港</title></header><body><h1>周杰倫秘密抵港</h1><p>周杰倫昨日秘密來港，為十二月的個唱開會。周杰倫於中午十二時半左右，由助手陪同下乘機抵港。向來喜歡戴帽的周杰倫，昨日戴着一頂印有綠色碎花圖案的帽，十分別致。<br> &#13;<br> <spanclass>人氣旺盛 &#13;<br> 周杰倫本定於十二月在紅館演出三場個唱，後因門票開賣不足一小時即賣清光，故最後決定加演兩場。&#13;<br> 雖然周杰倫人氣旺盛，但他昨日來港事前十分秘密，故機場只有幾名消息靈通的歌迷接機，其唱片公司人員表示今次周杰倫來港逗留數日，為個唱開會。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
