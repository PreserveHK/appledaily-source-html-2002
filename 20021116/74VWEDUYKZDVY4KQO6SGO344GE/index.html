<html><header><meta charset="utf-8"><title>櫃車串燒一死</title></header><body><h1>櫃車串燒一死</h1><p>【本報訊】元朗新田公路昨日發生嚴重車禍，一輛貨櫃車失事猛力撞向正排隊準備經皇崗進入內地的車龍，導致五車頭尾相撞，肇事貨櫃車車頭嚴重損毀（圖），司機證實不治，另外四車司機亦受傷。&#13;<br> 死者姓吳，四十五歲，任職中港司機。昨日事發前他剛在青山內河碼頭提取了一個載有十八噸塑膠原料的二十呎貨櫃，隨即駕駛貨櫃車經新田公路向皇崗方向行駛。&#13;<br> 早上十一時半，吳駕着貨櫃車駛至青龍村附近，當時慢線正排着往內地的車龍，吳駕車駛至收掣不及，猛然撞向車龍尾另一輛貨櫃車車尾，繼而令該車再連環撞向前面三輛重型車輛，造成五車相撞。&#13;<br> 陳天華攝</p></body></html>
