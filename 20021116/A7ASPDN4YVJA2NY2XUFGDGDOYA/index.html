<html><header><meta charset="utf-8"><title>電熱水爐仍待改善</title></header><body><h1>電熱水爐仍待改善</h1><p>【本報訊】消委會發現市面上多款花灑貯水式電熱水爐的接地裝置仍有待改善。&#13;<br> 消委會測試了市面上十款花灑貯水式電熱水爐的性能及安全程度，結果顯示，全部樣本通過安全測試，但其中九款的接地裝置有待改善，主要問題是螺絲連接點與金屬殼之間的油漆未消除，影響接地效能；七個樣本就在非正常操作時的保護措施不足，包括在恒溫器失靈及熱水爐內膽未入滿水時，未能即時截斷電源。樣本中以「Siemens西門子DO15261」的表現最佳。&#13;<br> 消委會提醒市民，切勿將原裝花灑頭改為按摩花灑頭，或改用非原裝混合水掣，避免增加電熱水爐爆炸的可能性。</p></body></html>
