<html><header><meta charset="utf-8"><title>千嬅要吞火唔要餵生果</title></header><body><h1>千嬅要吞火唔要餵生果</h1><p>楊千嬅昨日在灣仔海旁與梁朝偉拍攝新片《行運超人》，對於有雜誌刊登她與鄭中基的合照，並指兩人已復合多月，千嬅拿出該合照說：「當日二十幾人影大合照，本雜誌係要cut咗其他人，我知張相邊個攞出嚟，算啦，或者人哋經濟拮据啩。」<br> &#13;<br> <spanclass>毋須解釋 &#13;<br> 千嬅否認與鄭中基復合，她說：「好彩我哋熟，知道發生乜事，所以唔使解釋亦唔使尷尬。我都係文科出身，話乜嘢唱情歌同餵生果，如果畀我寫，我就不如寫佢為我揮劍吞火，為我生為我死！」&#13;<br> 此外，昨日有位自稱是該片的劇組人員致電本報，指千嬅曾因為與鄭中基的合照被刊登而大發雷霆，更斥有人放料，不過千嬅的助手則否認此事。</spanclass></p></body></html>
