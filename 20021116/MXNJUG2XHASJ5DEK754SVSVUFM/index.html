<html><header><meta charset="utf-8"><title>肥姐鑽飾加碼拍住嘟嘟</title></header><body><h1>肥姐鑽飾加碼拍住嘟嘟</h1><p>無綫台慶三大台柱司儀沈殿霞（肥姐）、鄭裕玲（嘟嘟）和汪明荃分別有珠寶商贊助鑽飾。&#13;<br> 嘟嘟獲俊文珠寶公司贊助二千多萬珠寶，肥姐亦不甘示弱，本來肥姐獲麗澤珠寶贊助的首飾已過千萬，但見嘟嘟的鑽飾總值二千多萬，行頭強勁，贊助商將會替肥姐的首飾加碼，實行與嘟嘟看齊。<br> &#13;<br> <spanclass>鑽鏈四百多萬 &#13;<br> 肥姐當晚佩戴的鑽石頸鏈更價值四百五十萬，肥姐早前特地到珠寶公司試戴首飾，由於其手腕及頸項比較粗大，故首飾尺碼和選用的鑽石都要加大，鑽飾價值亦會較昂貴。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
