<html><header><meta charset="utf-8"><title>王秀琳想飄飄欲仙</title></header><body><h1>王秀琳想飄飄欲仙</h1><p>王秀琳（Mango）前晚在尖沙嘴一間卡拉OK慶祝二十二歲生日，她前日中午更事先張揚會喝醉，可是晚上又表示有唱片公司同事陪同耍樂，應該不會喝醉。<br> &#13;<br> <spanclass>最愛爸爸 &#13;<br> Mango前晚帶同多袋禮物到場，她說：「我暫時收到三份禮物，有皮靴、衫同手鈪，有兩份係一個男性朋友送嘅。」問到Mango可有得到心儀的異性友人送禮物，她說：「我鍾意爹哋，但佢冇送禮物畀我。」&#13;<br> Mango事前曾表示會喝醉，她解釋：「因為平時唔會去呢啲地方玩，我多數會留喺屋企，所以好想生日醉一次，不過同唱片公司同事一齊玩，佢哋實會照顧我，唔會畀我醉。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
