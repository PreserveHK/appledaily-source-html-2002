<html><header><meta charset="utf-8"><title>鰂魚涌濱海街街市餸菜夠晒平</title></header><body><h1>鰂魚涌濱海街街市餸菜夠晒平</h1><p><spanclass><fontstyle>$16/斤半肥瘦夠晒滑&#13;<br>想肉餅唔嚡口，芳姐話最好就買半肥瘦豬肉，因為有啲肥肉一齊蒸的話，入口就會滑啲，又好咬口，咁樣嘅肉餅就無得頂！</fontstyle></spanclass></p><p><spanclass><fontstyle>$4/斤爽口芽菜價廉  &#13;<br> 芳姐知道小記最鍾意食芽菜，所以就即刻買多幾両畀小記過口癮。芳姐話用芽菜係貪佢價錢夠平，入口又爽又脆，放片薑落去就可以辟咗啲草青味，營養又夠高。</fontstyle></spanclass></p><p><spanclass><fontstyle>$3.5/斤白豆宜煲湯  &#13;<br> 最後一站就係去雜貨舖買白豆，芳姐話白豆平日多數嚟燜或煲湯，買時留意有冇蟲蛀就得，不過最好都係到相熟雜貨舖買就包保靚。</fontstyle></spanclass></p></body></html>
