<html><header><meta charset="utf-8"><title>街頭遭狂毆　女友忙安慰</title></header><body><h1>街頭遭狂毆　女友忙安慰</h1><p>【本報訊】三十歲姓關男子，昨下午一時許駕駛私家車到油麻地西貢街一家車房修理汽車，他下車後站在路旁等候，此時三名年約二十五歲男子走近，不由分說向他拳打腳踢一番。頭頸多處受傷的男事主大叫呼救，兇徒不敢久留拔足逃走，其女友稍後趕至摟着他安慰。&#13;<br> 警員接報到場將受傷男事主送院救治，並在附近一帶搜捕兇徒但無發現。男事主事後自稱不認識兇徒，亦不知道遇襲原因，警方已對事件展開調查。</p></body></html>
