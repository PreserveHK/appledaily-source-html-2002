<html><header><meta charset="utf-8"><title>邵逸夫獎表揚成就</title></header><body><h1>邵逸夫獎表揚成就</h1><p>【本報訊】香港將成立一個媲美諾貝爾獎的「邵逸夫獎」，以表揚在學術及科學研究或應用獲得突破的人士，獎金每項一百萬美元（約七百八十萬港元），與諾貝爾獎的九十七萬美元（約七百五十六萬港元）相若，可堪稱東方諾貝爾獎。首屆頒獎預計可於二○○四年中舉行，分別設有天文學、數學科學，以及生命科學與醫學三個獎項。&#13;<br> 「邵逸夫獎」是國際性獎項，每年頒發一次，由「邵逸夫獎基金會」負責管理及執行。基金會內的評審會負責選出得獎人，其下則設有三個委員會，分別處理候選人的提名及遴選工作，而基金會已邀請到楊振寧教授為首任評審會主席。</p></body></html>
