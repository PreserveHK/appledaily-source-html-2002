<html><header><meta charset="utf-8"><title>日本：澳洲不宜遊</title></header><body><h1>日本：澳洲不宜遊</h1><p>澳洲自上月印尼峇里島爆炸事件後，一再警告國民勿到亞洲多國，但近日反過來被日本列為危險區。澳洲總理霍華德周五連忙反駁說：「此事毫無實據。」<br> &#13;<br> <spanclass>霍華德駁斥　指日更高危 &#13;<br> 日本政府近日警告旅遊或僑居澳洲的日本人當心恐怖襲擊，外務省周五指警報包括悉尼和墨爾本兩大城市。霍華德駁斥之餘，更暗翻舊帳，指日本的恐怖襲擊危機更嚴重（日本九五年曾發生奧姆真理教在東京地鐵發動沙林毒氣襲擊事件）。&#13;<br> 澳洲周五再次發警告指印尼首都耶加達的西方人可能受襲，當地國際學校周五停課。&#13;<br> 美聯社/路透社</spanclass></p></body></html>
