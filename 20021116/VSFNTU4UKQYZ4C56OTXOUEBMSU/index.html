<html><header><meta charset="utf-8"><title>Apple姐日記：<br>楊恭如掃貨懶理市民目光</title></header><body><h1>Apple姐日記：<br>楊恭如掃貨懶理市民目光</h1><p>我Apple姐係中環之友，平日行街食飯買衫都離唔開嗰區，重經常遇見名人紅星。<br> &#13;<br> <spanclass>行足兩小時 &#13;<br> 前幾日我去開中環連卡佛行街，就遇到同上海富商周正毅傳緋聞嘅楊恭如，早排佢重喺餐廳俾人打咗一巴。我嗰日行街見楊恭如同阿媽一齊，行足兩個鐘買一大袋衫走。&#13;<br> 楊恭如雖然係着tee同牛仔褲，戴住黑超，不過都有唔少顧客認得佢，喺旁邊指指點點，不過佢就一於少理。楊恭如有心機行街，睇嚟俾人星一巴掌嘅陰影已經過咗去囉！</spanclass></p></body></html>
