<html><header><meta charset="utf-8"><title>吳思遠睇好阿梅封后</title></header><body><h1>吳思遠睇好阿梅封后</h1><p>不少金馬獎的嘉賓昨日已陸續抵台，如李安、吳思遠和Rosemary與母親等。吳思遠昨日接受記者訪問時，更笑言在街上碰到大會司儀鄭裕玲在購物。<br> &#13;<br> <spanclass>千萬平治接送 &#13;<br> 問到對各獎項有何心水時，吳思遠說：「最佳女主角我睇好《男人四十》嘅梅艷芳，女配角就睇好《男》嘅林嘉欣。」&#13;<br> 此外，金馬獎今年除獲鑽石諮詢中心分別贊助影帝、影后各價值三十萬新台幣（約六萬七千三百港元）的鑽石徽章外，亦獲平治提供十八輛價值近一千萬港元的房車接送嘉賓。&#13;<br> 今年大會的主題海報由幾米繪畫，據知該款原價約值三十四港元的海報，在台北已炒賣至約六百元的高價。</spanclass></p></body></html>
