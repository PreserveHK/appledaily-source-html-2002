<html><header><meta charset="utf-8"><title>藍潔瑛感情被騙想自殺</title></header><body><h1>藍潔瑛感情被騙想自殺</h1><p>藍潔瑛前晚出席亞視《全民大測試》節目錄影，主持人朱慧珊問她可曾有自殺的念頭時，藍潔瑛說：「有呀，當年俾男人呃咯，不過係好細個嘅事。」節目中有個外籍人士是大笑會的會長，即場教藍潔瑛如何以笑去放鬆自己，藍潔瑛當時好投入，不過事後卻向記者說：「唔好玩嘅！」<br> &#13;<br> <spanclass>「佢令我失望」 &#13;<br> 記者追問藍潔瑛當年為何自殺，她說：「因為嗰陣覺得係好浪漫、好勇敢嘅事，𠵱家諗番梗係覺得好唔啱啦！」問該男人如何欺騙她，藍潔瑛說：「我都係想佢好啫，但佢又做唔到，令到我好失望。」</spanclass></p></body></html>
