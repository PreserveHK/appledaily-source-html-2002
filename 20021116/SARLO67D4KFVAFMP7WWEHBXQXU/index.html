<html><header><meta charset="utf-8"><title>虛報被姦簽保</title></header><body><h1>虛報被姦簽保</h1><p>【本報訊】醉酒女郎偕友乘搭的士，忘形嬉戲時竟「玩電話」，報警假稱遭人強姦，其後再致電警方承認虛報，但被警方追查位置將她拘捕。涉案女子昨於東區裁判法院承認一項浪費警力罪，被判簽保五百元守行為一年。&#13;<br> 女被告黃蓮，二十三歲，持雙程證來港。根據案情，她於今年十一月七日早上六時半左右，與一名友人登上的士。兩人在車上嬉戲，其間被告報警稱遭人強姦，之後便匆匆掛斷電話。四十五分鐘後她再致電警方，承認飲醉酒，剛才報稱被強姦亦只是一場惡作劇。警方循電話紀錄成功追查出被告的位置，在銅鑼灣將她拘捕。&#13;<br> 案件編號：ESMP2472/02</p></body></html>
