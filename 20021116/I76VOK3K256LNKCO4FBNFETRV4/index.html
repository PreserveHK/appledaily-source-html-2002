<html><header><meta charset="utf-8"><title>籃球框逾月未修妥</title></header><body><h1>籃球框逾月未修妥</h1><p>黃大仙摩士公園室外籃球場其中一個籃球架，於早前拆掉後個多月仍未重新安裝，讀者鄭先生投訴，此情況對場地使用者極不便，他直斥康樂及文化事務署處事效率緩慢。<br> &#13;<br> <spanclass>料日內裝妥 &#13;<br> 康樂及文化事務署覆函表示，根據紀錄，本年十月公園第二號及第三號籃球場共有兩個籃球架的籃框與籃板之間鬆脫，該署遂封閉有關設施以便進行維修，其中一項工程已於早前完成，並已重開場地予公眾人士使用。&#13;<br> 另外一項預計可於日內完成。&#13;<br> （一○二二三四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
