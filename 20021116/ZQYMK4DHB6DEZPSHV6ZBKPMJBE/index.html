<html><header><meta charset="utf-8"><title>槍殺案證人嚴密保護</title></header><body><h1>槍殺案證人嚴密保護</h1><p>【本報訊】深圳消息：羅湖區逸翠園港黑幫大佬前晚中伏被轟斃案，昨日仍未見其家人認屍，由於死者是港人，又涉及開槍、黑社會等情節，深圳市公安局已接手調查，而事發時在場目睹經過、兼曾被殺手開槍射擊的保安員，他大命不死後向公安錄口供，鑑於該名保安員是重要證人，目前正受嚴密保護。&#13;<br> 槍殺案在前晚七時許發生，遇害黃姓港人（四十六歲），據稱是新義安深圳「揸弗人」，兇手事後槍擊目睹兇案的保安員，然後趁機逃去無蹤。</p></body></html>
