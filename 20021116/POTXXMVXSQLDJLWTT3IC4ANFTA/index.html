<html><header><meta charset="utf-8"><title>色魔冒警非禮10歲女</title></header><body><h1>色魔冒警非禮10歲女</h1><p>【本報訊】油麻地新填地街一幢設有「馬檻」（色情架步）的唐樓，昨下午發生風化案，一名年僅十歲的女童，放學回家途中被冒警色魔截停，拖往後樓梯大肆非禮及威迫其口交，女童事後嚇得痛哭，驚動家人出門查看報警。&#13;<br> 受害女童十歲，在區內一所小學就讀，與家人同住新填地街一幢唐樓一單位。警方消息稱，案發於昨下午四時許，女童放學後返家上樓期間，遭一名自稱探員男子指其涉及一宗案件，要帶她回家搜屋。&#13;<br> 當女童打開二樓鐵閘門，欲帶對方上樓時，該男子突將女童挾往後樓梯非禮，更命令女童替其口交，然後飛奔逃走。警員事後兜截無果。</p></body></html>
