<html><header><meta charset="utf-8"><title>張鎧潼有鬼Fans</title></header><body><h1>張鎧潼有鬼Fans</h1><p>樂壇新人張鎧潼和陳思慧前晚在尖沙嘴出席「孖寶天使地獄之旅音樂派對」，她們都以全白色的天使打扮出場，尤其是張鎧潼更在背部加了一對翅膀，十分可愛。而在場的fans更以魔鬼look示人，配合現場氣氛。<br> &#13;<br> <spanclass>猜枚贏合約 &#13;<br> 張鎧潼表示已是第二次演出小型音樂會，更自爆得到英皇高層吳雨到場支持。張鎧潼說：「其實好多唱片公司、廣告客戶同電影公司朋友都有嚟捧場。」至於張鎧潼怎樣跟吳雨認識，她說：「某次朋友婚宴，我同佢（指吳雨）猜枚，佢話我猜贏可以得到一份合約，𠵱家佢爭我一份合約。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
