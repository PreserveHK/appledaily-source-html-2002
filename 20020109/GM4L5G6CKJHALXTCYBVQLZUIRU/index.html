<html><header><meta charset="utf-8"><title>代理權再度易手勞斯萊斯</title></header><body><h1>代理權再度易手勞斯萊斯</h1><p>昨日，亞Mark透露過話福特嘅人事變動同大計，引來不少外間嘅迴響，究竟佢哋正部署緊啲乜計劃呢？查實，踏入2002年之後，原有英國勞斯萊斯嘅代理權，早前經已由新英華轉咗去大昌行旗下；之不過，由於家陣勞斯萊斯嘅母公司係德國寶馬車廠嘅關係，故踏入新一年，佢哋嘅香港代理權亦好順理成章咁由大昌行，再次轉投到分屬寶馬代理嘅森那美集團喇！雖然有關方面重未有向外界公布；但據亞Mark收風所知，嚟緊勞斯萊斯響香港嘅銷售工作，極有可能會交由負責福特汽車嘅夏巴公司睇埋，而剛出掌福特營業部G.M.嘅鄭Sir，亦大有機會負責埋日後勞斯萊斯嘅決策㖭！</p></body></html>
