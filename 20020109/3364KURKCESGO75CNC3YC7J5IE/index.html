<html><header><meta charset="utf-8"><title>匯市概況：日圓沽風再起</title></header><body><h1>匯市概況：日圓沽風再起</h1><p>儘管日本央行總裁速水優在出席國際結算銀行會議時聲稱，不能接受日圓近期的跌勢，但經濟財務大臣竹中平藏評論日圓表現時表示，滙價由市場決定，並強調不認為日圓滙價已偏離經濟基本面，而財務省次官黑田東彥又指日圓走貶只是相對於經濟基本面所作的修正。言論再次暴露了日本官方對日圓走貶的立場，促使日圓沽風再起，美元昨日升至最高132.82日圓，再創3年新高。&#13;<br> 市場對歐元區經濟心存疑慮，對美國經濟前景看法愈來愈樂觀，亦令歐元把貨幣流通順利所帶來的升幅盡數回吐，但歐元在0.89美元附近仍有買盤支持，表現牛皮偏軟。&#13;<br> 滙中龍</p></body></html>
