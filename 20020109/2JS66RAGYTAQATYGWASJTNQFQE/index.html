<html><header><meta charset="utf-8"><title>呂方為亞視義唱</title></header><body><h1>呂方為亞視義唱</h1><p>呂方前晚在銅鑼灣一錄音室，替黃霑（霑叔）主持的亞視新節目《黃霑香港情》灌錄主題曲，由於呂方已和無綫約滿，所以替亞視唱主題曲並無牴觸，今次他更是義務獻唱，完全沒有收取酬勞。<br> &#13;<br> <spanclass>價錢依舊 &#13;<br> 而霑叔則透露已邀請保安局局長葉劉淑儀做嘉賓，下星期會約對方傾談訪問內容。霑叔說：「我已經十幾年冇加過價，𠵱家做主持收嘅價錢，同以前《今夜不設防》嗰陣一樣。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
