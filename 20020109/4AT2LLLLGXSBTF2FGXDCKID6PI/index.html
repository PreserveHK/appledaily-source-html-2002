<html><header><meta charset="utf-8"><title>容祖兒崇拜楊受成</title></header><body><h1>容祖兒崇拜楊受成</h1><p>容祖兒（Joey）昨日接受新城娛樂台節目《靚女私伙》訪問。Joey在青少年偶像調查中排第五位，她的偶像原來是其老闆楊受成。Joey說：「我嘅偶像係楊生同Mani（經理人霍紋希）！佢哋好叻！好值得我學習。」<br> &#13;<br> <spanclass>提倡阿Q精神 &#13;<br> 而Joey又覺得自己哪方面值得青少年學習呢？她說：「我都唔知㗎！可能我嘅阿Q精神最值得人學習，我只會諗正面嘢，唔會諗負面嘢。」&#13;<br> 此外，原來Joey對美容甚有心得，還試過親自調校美白配方，她說：「可以用檸檬、蛋白、蜜糖、粗鹽溝埋，咁就有收縮毛孔同美白作用，五蚊都唔使呀！」</spanclass></p></body></html>
