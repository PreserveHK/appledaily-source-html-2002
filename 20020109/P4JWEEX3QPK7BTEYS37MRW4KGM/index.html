<html><header><meta charset="utf-8"><title>菜菜子四奪最受歡迎女星</title></header><body><h1>菜菜子四奪最受歡迎女星</h1><p>二十八歲日本女星菜菜子去年與反町隆史結婚後，無損人氣，日本朝日電視台前日宣布最新的日本明星「好感度」調查結果，菜菜子連續四年成為日本最受歡迎女星。<br> &#13;<br> <spanclass>北野武男星第二 &#13;<br> 這個調查在去年十一月進行，最受歡迎女星第一位是菜菜子，緊接其後依次是松隆子、黑木瞳、常盤貴子、久本雅美和宇多田光。&#13;<br> 至於最受歡迎男星，首位是明石家森馬、第二位是北野武，第三位是SMAP。</spanclass></p></body></html>
