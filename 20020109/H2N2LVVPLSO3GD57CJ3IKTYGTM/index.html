<html><header><meta charset="utf-8"><title>陳煒6小時賺10萬</title></header><body><h1>陳煒6小時賺10萬</h1><p>陳煒（煒哥）早前往肇慶，為澳雪香水沐浴露拍攝電視廣告，並賣大包免費拍了一段賀年片段。煒哥前後只是工作六小時，便賺了六位數字的酬勞。&#13;<br> 拍攝這輯廣告最令煒哥高興的，是不用捱冷浸在水中拍出浴鏡頭，她擺明車馬硬銷滑溜肌膚，煒哥笑說：「今次係我哋第一次合作，佢哋之前想搵我好耐，最後終於透過鮑起靜聯絡我囉，呢啲錢真係好易賺。」<br> &#13;<br> <spanclass>喜獲老闆照顧 &#13;<br> 此外，煒哥大讚沐浴露老闆好人，不但盛情款待，更管接管送。問到老闆是否有意追求她時，煒哥笑笑口說：「雖然佢年輕有為，但佢唔係只對我好，佢對個個都係咁，大家只係合作得好開心啫。」	&#13;<br> 採訪：駱華齡</spanclass></p></body></html>
