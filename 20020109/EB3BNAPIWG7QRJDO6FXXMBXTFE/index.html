<html><header><meta charset="utf-8"><title>鬆軟醒胃酸甜豬扒</title></header><body><h1>鬆軟醒胃酸甜豬扒</h1><p>酸甜豬扒，十分惹味，酸酸甜甜，用來做餸伴飯最好不過，開胃又好味，且很有營養，對身體有益，豬扒鬆又腍，酸甜汁醒胃。&#13;<br>&#13;<br><b>材料：</b>&#13;<br>冇骨豬扒4件&#13;<br>芥蘭頭1棵&#13;<br>菠蘿（罐頭）2片&#13;<br>&#13;<br><b>芡汁：</b>&#13;<br>菠蘿汁2湯匙&#13;<br>白醋、粟粉各1茶匙&#13;<br>黃糖1湯匙&#13;<br>薑汁1湯匙&#13;<br>&#13;<br><b>醃料：</b>&#13;<br>啤酒2湯匙&#13;<br>醬油2茶匙&#13;<br>糖、粟粉各1茶匙&#13;<br>&#13;<br><b>做法：</b>&#13;<br>1.豬扒洗淨，用刀背拍鬆豬扒，加入醃料醃20分鐘。&#13;<br>2.菠蘿剁茸，芥蘭頭洗淨，去表面粗硬的皮，切小粒。&#13;<br>3.將豬扒放入易潔鑊內煎熟，盛起。&#13;<br>4.芥蘭粒先灼熟，然後起鑊，芥蘭粒、菠蘿茸，加入芡汁煮至稠，淋於豬扒面。</p></body></html>
