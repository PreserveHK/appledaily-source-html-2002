<html><header><meta charset="utf-8"><title>日式薯餅餡料多選擇</title></header><body><h1>日式薯餅餡料多選擇</h1><p>家陣食薯餅已經唔止得薯茸咁簡單，新開張的味吉就推出芋頭雞肉、南瓜、三文魚及其他等多種味道。薯茸內加入不同餡料，味道各有特色，蘸上新鮮麵包糠，選用植物油炸，配以新鮮椰菜絲、豬扒汁同食，食法既健康又傳統！&#13;<br>記者：黃婉冰&#13;<br>攝影：周旭文&#13;<br>&#13;<br>△店名：味吉&#13;<br>△電話：23144551&#13;<br>△地址：尖沙嘴新港中心地庫B6C舖</p></body></html>
