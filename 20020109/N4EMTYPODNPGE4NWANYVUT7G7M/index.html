<html><header><meta charset="utf-8"><title>美停止山區搜捕拉登</title></header><body><h1>美停止山區搜捕拉登</h1><p>美國反恐戰爭最高司令法蘭克斯周一承認，尋遍托拉波拉山區，始終無法找到九一一襲擊主嫌拉登的蹤影，塔利班領袖奧馬爾同樣下落不明。&#13;<br> 法蘭克斯向美聯社透露，美軍將於日內結束在托拉波拉搜捕拉登的行動。<br> &#13;<br> <spanclass>集中清剿阿蓋德殘餘 &#13;<br> 不過，美軍相信潛藏在托拉波拉的阿蓋德殘餘部隊，正在阿富汗和巴基斯坦接壤的邊城科夫斯特重整旗鼓，美軍戰機開始猛烈轟炸該區。美軍轟炸該處是因為收到情報阿蓋德成員匿藏在該處，而海軍陸戰隊員也在山洞口發現坦克和裝甲車。&#13;<br> 另外，一名在坎大哈養傷的阿蓋德戰士周二企圖逃走，遭守衞包圍時引爆身上炸彈自殺。&#13;<br> 綜合外電報道</spanclass></p></body></html>
