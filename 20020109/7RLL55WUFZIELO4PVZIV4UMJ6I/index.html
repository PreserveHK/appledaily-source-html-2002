<html><header><meta charset="utf-8"><title>NickCarter發聲明稱無辜被捕</title></header><body><h1>NickCarter發聲明稱無辜被捕</h1><p>美國人氣組合BackstreetBoys成員NickCarter，上周三凌晨涉嫌在佛羅里達州一夜店內搞事被捕及被警方起訴，案件將於三月四日開審。NickCarter在香港時間昨日首度發表聲明引述當晚情形，他在聲明中堅持自己今次被捕實屬無辜，並深信自己可以脫罪。<br> &#13;<br> <spanclass>認為警方針對 &#13;<br> 聲明中，NickCarter義正詞嚴表示當晚並無做出傳聞中的打架行為，並痛陳因自己是名人，而遭警方針對。最後他更不忙重申自己為良好市民：「我根本冇做錯任何嘢，今次俾人話阻差辦公，只係我行得太慢啫！」</spanclass></p></body></html>
