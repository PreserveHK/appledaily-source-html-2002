<html><header><meta charset="utf-8"><title>施念慈跑馬地派帖</title></header><body><h1>施念慈跑馬地派帖</h1><p>施念慈和未婚夫陳鴻業（Alan）已定於本月底結婚，她近日忙於為婚事張羅，前晚施念慈親自駕車到跑馬地，派喜帖給朋友。<br> &#13;<br> <spanclass>未婚夫忙開工 &#13;<br> 施念慈說：「我啱啱去派完帖畀Alan啲朋友，佢因為要開工唔得閒，所以我自己去派，而我哋嘅婚禮都籌備得差唔多。」&#13;<br> 此外，謝天華前晚亦在跑馬地出現，他獨自在櫃員機提款，見到記者拍照，謝天華先是愕然，接着說：「㩒錢都影！」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：何國豪</spanclass></p></body></html>
