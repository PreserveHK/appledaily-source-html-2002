<html><header><meta charset="utf-8"><title>農婦被虐辣蘿蔔塞下體</title></header><body><h1>農婦被虐辣蘿蔔塞下體</h1><p>陝西高陵縣去年十一月發生一宗令人髮指的虐待案，五十一歲的農婦李鳳琴因生活費問題，與兒媳不和，兒子的媒人石巧娥獲知後與李婦爭吵，後更帶同三名女兒登門尋仇，三名女兒將李婦推倒在地毒打一頓，然後撕破其衣服，由石婦將一條直徑九公分、沾有辣椒的蘿蔔塞進其下體，折磨她五、六分鐘後才離去，導致李婦外陰破裂。&#13;<br> 由於行兇者女兒乃當地學校校長，也是陝西省優秀教師，公安原打算起訴石家四人，後在勢力人士斡旋下，事件無疾而終。&#13;<br> 《華商報》</p></body></html>
