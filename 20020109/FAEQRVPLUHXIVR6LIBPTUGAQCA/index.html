<html><header><meta charset="utf-8"><title>老行尊無謂加盟</title></header><body><h1>老行尊無謂加盟</h1><p>對於完全沒有做生意經驗的人來說，以特許經營模式創業，無疑比自行創業穩陣一些。但是，創業始終有風險，正如香港總商會工商政策部高級經理周育珍指出，特許經營只是其中一種營商方式，沒有任何一種營商方式是穩賺的，而且投資者應評估加盟的行業會否只是流行一時，而非長遠的生意。&#13;<br> 一般特許經營發牌商均普遍認為，加盟者應身體力行，親自打點店舖生意，不應只視加盟店為一項投資工具。此外，以前曾從事同一行業及極富創意的人，不宜盲目加盟，因為經驗及主觀意見有時反而會造成破壞。</p></body></html>
