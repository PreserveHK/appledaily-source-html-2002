<html><header><meta charset="utf-8"><title>老翻碧咸充得起</title></header><body><h1>老翻碧咸充得起</h1><p>見到這張成行成市的Chevignon時裝公司宣傳海報，你的第一反應是碧咸這個髮型更加吸引？還是一眼看出海報中並非碧咸本人？&#13;<br>其實相中人叫JustinPoortinga，是來自與英倫一海之隔的法國，跟碧咸同是27歲，比碧咸高3cm，即185cm，出道兩年已參與過PaulSmith、LouisVuitton、HelmutLang、PerryEllis、KennethCole等多個勁量級牌子的時裝表演或廣告演出，在法國的模特兒界是當紅炸子雞，絕對「充得起」。&#13;<br>&#13;<br>記者：李玉蘭</p></body></html>
