<html><header><meta charset="utf-8"><title>呂頌賢內地當旺</title></header><body><h1>呂頌賢內地當旺</h1><p>呂頌賢早前往北京宣傳其代言的國內牌子「卡賓」時裝，他日前在電話中表示在當地除舉行簽名會外，亦要行catwalk，由於近期他剛續約「卡賓」，故順道拍下新一輯秋冬服裝的平面廣告。<br> &#13;<br> <spanclass>滿意加幅 &#13;<br> 呂頌賢說：「我去完北京之後，又去咗昆明，因為嗰邊開咗間新舖，我要過去剪綵，個客話我旺佢，佢話我做咗代言人後生意好好，所以至會傾我做第二年。」問他有否獲加薪，呂頌賢說：「當然有啦，個老細都係後生仔嚟嘅，佢好識做㗎，主動加人工，佢一開價我已經好滿意啦。」&#13;<br> 呂頌賢近年穿梭中、台兩地拍劇，問他會否重返無綫效力？他說：「𠵱家大家都有傾緊，睇吓條件再決定。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
