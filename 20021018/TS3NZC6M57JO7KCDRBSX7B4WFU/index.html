<html><header><meta charset="utf-8"><title>十八歲啤妹扮舞小姐</title></header><body><h1>十八歲啤妹扮舞小姐</h1><p>現年十八歲的啤妹林彥蕙（NadyaWi），最近接拍陳可辛的新片《金雞正傳》，與吳君如大演對手戲，首次與君如合作，令阿Wi十分難忘，她昨日接受訪問時說：「可以同偶像合作當然開心啦，今次係我第一次見君如，原來佢好正經㗎！雖然我係同佢一組，但未同佢講過嘢，不過望吓佢已經夠！」<br> &#13;<br> <spanclass>造型似足阿媽 &#13;<br> 在《金》片中，阿Wi要做一個二十多歲舞小姐的角色，她笑說：「我哋係要扮演六十年代嘅舞小姐，成班女仔都要化濃妝、重要電鬈頭髮，化完妝後個個都不知幾震驚呀，我重覺得我好似我阿媽㖭！」&#13;<br> 攝影：林德雄</spanclass></p></body></html>
