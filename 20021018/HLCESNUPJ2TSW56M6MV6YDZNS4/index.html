<html><header><meta charset="utf-8"><title>陳見飛MV忽然低胸</title></header><body><h1>陳見飛MV忽然低胸</h1><p>陳見飛昨日在中環一間酒吧拍攝全新歌曲《初一十五》的MV，為了突出MV中的前衞形象，陳見飛特別穿了臍環，配合上身所穿的bratop外套，實行以性感取勝。<br> &#13;<br> <spanclass>家人支持 &#13;<br> 被問到會否希望走性感路線時，陳見飛說：「我自己唔介意，嗲哋都唔會鬧嘅，佢都好想我上台做好啲，咁冇理由用衫遮住自己嘛，總之健康就得，唔好太三級。」&#13;<br> 陳見飛又透露她開始節食減肥，至今效果不錯，她說：「我𠵱家一百一十三磅，我想減到一百零五磅。」對於穿臍環一事，陳見飛則說：「我之前冇話畀家人知，我諗佢哋𠵱家應該知啦！」</spanclass></p></body></html>
