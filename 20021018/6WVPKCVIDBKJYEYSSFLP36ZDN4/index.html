<html><header><meta charset="utf-8"><title>迪士尼工程聘近萬人</title></header><body><h1>迪士尼工程聘近萬人</h1><p>【記者謝穎詩報道】政府於明年一月將面積一百二十六公頃的香港迪士尼樂園第一期發展土地移交予香港迪士尼樂園，耗資一百四十一億元的夢幻王國龐大興建工程即可動工興建，建造業預計有關工程將可聘用近萬名工人，對工人可說是久旱逢甘露。&#13;<br> 香港華特迪士尼幻想工程行政總裁偉樂迪（JohnVerity）接受本報訪問時表示，未來十四個月會合共判出十五至三十五份建築工程合約。他解釋，建造一個夢幻王國工程，主要分四大部份，首先是建成各主題園區的建築物外貌、然後是裝設室內場景布置、燈光系統以及園景設計。&#13;<br> 香港建造業總工會理事長蔡鎮華認為，迪士尼明年動工可紓緩失業情況。</p></body></html>
