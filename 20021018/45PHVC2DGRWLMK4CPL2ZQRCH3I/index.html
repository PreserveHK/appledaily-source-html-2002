<html><header><meta charset="utf-8"><title>七彩輪胎顯車主個性</title></header><body><h1>七彩輪胎顯車主個性</h1><p>汽車款式日新月異，相比之下，黑壓壓的車胎就相當沉悶沒趣了。幸好有車胎製造商終於想到這一點，設計了色彩斑斕、圖案鬼馬的輪胎，給愛美一族更多選擇。&#13;<br> 英國「馬牌」（Continental）輪胎公司用矽代替碳加入橡膠中，因此可以染成五顏六色。<br> &#13;<br> <spanclass>迷彩豹紋迎合兩性 &#13;<br> 「個性輪胎」系列還照顧男女車主不同口味，適合男士的包括迷彩色、國旗圖案等，豹紋、狗牙格則與女士時裝襯絕。「綠茵場上一個球」圖案，肯定最受足球迷歡迎。&#13;<br> 圖案輪胎仍是個概念，但該公司表示若反應踴躍會推出市場；售價會比一般輪胎高。&#13;<br> 英國《太陽報》</spanclass></p></body></html>
