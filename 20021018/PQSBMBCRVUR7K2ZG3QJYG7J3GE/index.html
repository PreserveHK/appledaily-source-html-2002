<html><header><meta charset="utf-8"><title>阿妹同猛男勁舞好緊張</title></header><body><h1>阿妹同猛男勁舞好緊張</h1><p>張惠妹將於後日在台北舉行一場演唱會，她近日正積極綵排，且緊張得晚晚失眠。阿妹早前撞車受傷，傷勢已完全康復，故她在個唱將繼續勁歌熱舞，其中還會與六名男舞蹈員大跳惹火辣身舞。&#13;<br> 阿妹表示以往開那麼多場演唱會，每次她與舞蹈員都是分開排練，然後各有各跳，從未試過像今次般要與舞蹈員一齊跳，故她感到壓力特別大，恐稍有錯失就會被發覺。<br> &#13;<br> <spanclass>不讓王力宏攝位 &#13;<br> 另外，阿妹已邀得王力宏任嘉賓，但她說：「我還沒想到要怎樣讓他出場，我不想他變成在我換衣服時攝場的嘉賓，如果想不到好方法，可能他就不上台了。」</spanclass></p></body></html>
