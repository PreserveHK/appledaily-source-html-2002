<html><header><meta charset="utf-8"><title>陳小韻、黃家諾前後腳入酒店</title></header><body><h1>陳小韻、黃家諾前後腳入酒店</h1><p>前晚在跑馬地英皇駿景酒店有大班圈中人現身，包括陳小韻、楊其龍及黃家諾等。凌晨一時許，陳曜旻的女兒陳小韻和朋友一起到場，在一分鐘之內，陳小韻的前男友、關之琳現任男友黃家諾和相士蘇民峰等結伴到場，未知陳小韻是約了黃家諾，或是各自約了朋友呢？<br> &#13;<br> <spanclass>楊其龍打碟 &#13;<br> 前晚，楊其龍和外籍友人亦在英皇駿景酒店出現，據知他每逢周三都會在駿景酒店內的PingMaoMao打碟。</spanclass></p></body></html>
