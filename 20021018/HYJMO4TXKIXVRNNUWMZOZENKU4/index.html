<html><header><meta charset="utf-8"><title>失業女社工服毒命危</title></header><body><h1>失業女社工服毒命危</h1><p>【本報訊】一名曾經任職社工的女子，疑不堪長期失業困擾又未能另覓新工，昨晨九時許在黃大仙家中廁所飲下消毒藥水企圖自殺，口吐白沫，雖然及時為母親揭發將她送院救治，惟經救治後性命垂危。&#13;<br> 企圖自殺的前女社工姓司徒（三十五歲），與家人同住彩虹邨紅萼樓一單位，她情緒激動需留醫治療，目前情況危殆。據其家人向警方透露，女事主之前任社工，現已失業多時，一直未能找到新工作，導致精神出現輕微抑鬱，懷疑她不堪失業困擾尋死。警方在場無撿獲遺書，認為無可疑。</p></body></html>
