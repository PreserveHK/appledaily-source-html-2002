<html><header><meta charset="utf-8"><title>姦少女案留學生脫罪</title></header><body><h1>姦少女案留學生脫罪</h1><p>【本報訊】十七歲少女透過ICQ認識外國留學生，聲稱應邀到對方家中造訪時遭強姦，將她強行從睡房拉入廁所，圖坐在馬桶上性交但不成，繼而把她拖落地就範，奪去貞操。案件昨在高等法院審結，陪審團以五對二大比數裁定涉案留學生強姦罪不成立。&#13;<br> 十八歲被告吳力恩，曾於加拿大讀書，被控於去年五月二十五日在西灣河寓所強姦十七歲女受害人。&#13;<br> 被告辯稱，受害人是自願與他性交，但事後卻以此威脅他要做其男朋友，否則報警。&#13;<br> 案件編號：HCCC184/2002</p></body></html>
