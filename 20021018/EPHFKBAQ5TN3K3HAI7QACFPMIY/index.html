<html><header><meta charset="utf-8"><title>蘇富比千萬白鑽戒價最高</title></header><body><h1>蘇富比千萬白鑽戒價最高</h1><p>蘇富比拍賣行將於本月二十六日至三十日在金鐘香格里拉酒店舉行秋季拍賣會，展出三百多件珍品，總估值逾一億四千多萬元。<br> &#13;<br> <spanclass>最緊要大 &#13;<br> 昨日蘇富比在其中環總部舉行秋季拍賣會預展記者會，並率先由來自內地的名模洪樺示範四套瑰麗珠寶首飾，其中最名貴的當數一隻重25.2卡的白鑽戒指，估價為九百萬至一千萬元。&#13;<br> 試戴珠寶無數的洪樺昨日說：「廿幾卡嘅戒指因為手工做得好，個托位好穩陣，戴上手唔會覺得特別重同埋唔舒服，而耳環嘅設計亦好貼耳。」問她鍾情甚麼類型的首飾？她說：「我鍾意簡單嘅設計，不過大大粒（鑽石）梗係夢寐以求啦。」</spanclass></p></body></html>
