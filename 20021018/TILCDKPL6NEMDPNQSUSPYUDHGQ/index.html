<html><header><meta charset="utf-8"><title>曉格蘭特膺《GQ》最佳喜劇演員</title></header><body><h1>曉格蘭特膺《GQ》最佳喜劇演員</h1><p>由美國男士雜誌《GQ》舉辦的「全年最佳男士選舉」頒獎禮，前日在紐約舉行，英國影星曉格蘭特（HughGrant）獲頒「全年最佳喜劇演員」，「全年最佳劇情片演員」則由今屆奧斯卡影帝丹素華盛頓（DenzelWashington）奪得，黑人影星森姆積遜（SamuelL.Jackson）亦獲「全年最有型男士」大獎。<br> &#13;<br> <spanclass>基夫修打蘭反彈 &#13;<br> 值得一提的是近期人氣反彈的演員基夫修打蘭（KeiferSutherland），以大受好評的劇集《24》獲得「最佳劇集演員」獎。</spanclass></p></body></html>
