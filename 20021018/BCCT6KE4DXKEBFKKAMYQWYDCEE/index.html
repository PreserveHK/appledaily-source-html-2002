<html><header><meta charset="utf-8"><title>找不到女友鬧市瞓街</title></header><body><h1>找不到女友鬧市瞓街</h1><p>【本報訊】旺角彌敦道鬧市昨晚九時許發生一宗「瞓馬路、俾車撞」的自殺事件，一名二十二歲姓蕭青年與女友鬧翻後，相約一名二十二歲姓陳的友人訴苦。&#13;<br> 雙方晚上八時在砵蘭街見面後，蕭要求對方駕車載他去見女友，無奈姓陳男子不認識路，半小時內不停駕車在旺角區內兜圈。結果當車駛至彌敦道七三七號對開中線時，蕭突然發脾氣，從車內跳下，大字形躺在路中央，嚇得尾隨車輛左右閃避。警員到場勸解，蕭聲稱因為見不着女友很傷心，企圖自殺。警員稍後將他勸服送院。</p></body></html>
