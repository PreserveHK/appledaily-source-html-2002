<html><header><meta charset="utf-8"><title>丹麥機場入股美蘭</title></header><body><h1>丹麥機場入股美蘭</h1><p>【本報訊】即將招股的H股海口美蘭機場成功引入丹麥哥本哈根機場作為策略投資者，認購相等於擴大後股本20%的H股新股，作價不超過5.15億元，哥本哈根機場將派出兩名代表出任美蘭機場的執行董事，參與管理及決策，開創內地機場引資先河。<br> &#13;<br> <spanclass>作價逾5億元 &#13;<br> 證券界消息人士稱，美蘭機場昨日通過聯交所上市科的聆訊，預期11月初招股，11月中掛牌。消息人士續稱，美蘭機場原定發行相等於擴大後股本的25%H股，集資約6.5億元，今次只會另外發行20%新股予哥本哈根機場，令上市後的H股總數相當於總股本的45%。若以上述作價計算，另作公開招股的25%新股作價將達6.5億元。</spanclass></p></body></html>
