<html><header><meta charset="utf-8"><title>羊咩賊糾黨搶手機</title></header><body><h1>羊咩賊糾黨搶手機</h1><p>【本報訊】十九歲姓鄺的青年，昨晨二時許，獨自路經荔枝角美孚新邨前好世界酒樓對開時，突遭兩名迎面走來的匪徒行劫，一名蓄着「羊咩鬚」的賊人持生果刀向事主指嚇；另一賊則向他拳打腳踢。&#13;<br> 匪徒搶去他一部價值二千元的手提電話後逃去無蹤。&#13;<br> 事主（圖）僅受輕傷向途人求救報警送院，敷治後無礙，警方事後在附近一帶兜截，但沒有發現。&#13;<br> 杜建彬攝</p></body></html>
