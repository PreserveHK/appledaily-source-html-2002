<html><header><meta charset="utf-8"><title>GiGi喊住浸浴缸</title></header><body><h1>GiGi喊住浸浴缸</h1><p>梁詠琪（GiGi）早前在台灣拍攝國語新歌《緊急的眼淚》MV，導演要她穿着吊帶裙浸泡在浴缸內，並裝作惆悵地沉思。當日天氣清涼，GiGi浸在水中感到異常寒冷，她說：「比起上次拍新碟封面相，要喺瑞士少女峰零下十八度嘅天氣着雞翼袖裙，今次算溫暖啦，不過我都覺得自己好似雪條咁。」<br> &#13;<br> <spanclass>掛住媽咪 &#13;<br> MV拍到後段，躺在浴缸的GiGi竟忽然流淚，把現場工作人員嚇了一跳，她解釋說：「當時諗起近排一直四圍做嘢，好少見到媽咪，好掛住媽咪先會忍唔住喊。」不過導演欣賞GiGi的感性外，又慶幸當時沒有喊停，GiGi流淚的畫面正好配合歌曲的主題。</spanclass></p></body></html>
