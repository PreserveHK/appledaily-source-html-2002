<html><header><meta charset="utf-8"><title>Kylie、Holly爭演《油脂3》</title></header><body><h1>Kylie、Holly爭演《油脂3》</h1><p>澳洲女歌手KylieMinogue日前返家鄉出席音樂頒獎禮時，曾表示希望日後能多參與電影演出，據知正籌拍的經典歌舞片《油脂》第三集的製片人，欲邀Kylie扮演當年尊特拉華達（JohnTravolta）及奧莉花紐頓莊（OliviaNewtonJohn）在《油脂》片中的女兒。<br> &#13;<br> <spanclass>曾考慮Holly &#13;<br> 原本電影公司曾考慮找Kylie勁敵HollyValance飾演該角，但最終他們認為Kylie能吸引不同層面的fans而成為首選對象，而肥尊及奧莉花亦已答允演出《油脂》第三集。</spanclass></p></body></html>
