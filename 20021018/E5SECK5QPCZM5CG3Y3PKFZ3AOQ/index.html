<html><header><meta charset="utf-8"><title>最年輕Fans僅12歲</title></header><body><h1>最年輕Fans僅12歲</h1><p>今次參加「偶像齊齊玩」的義工團大多數都是來自蘇永康fans自組的「康仔歌迷會」成員，他們是跟隨康仔多年的忠實fans，對康仔所做的一切都表示支持與鼓勵，他們一見到康仔已表現得老友鬼鬼，做起事來更顯默契。<br> &#13;<br> <spanclass>善事唔怕多 &#13;<br> 今年只得十二歲的森仔，是今次活動中唯一一位男fans，他說：「我先前以為探訪兒童院所以報名，但改咗探訪殘疾人士宿舍，起初都有啲失望，但參加完後都覺得好有義意，好開心。」&#13;<br> 另一位歌迷阿Bon說：「好開心呀！今次活動好有意思，但時間就短咗啲，希望可以搞多啲，只要係幫到人，我哋都好樂意去做。」</spanclass></p></body></html>
