<html><header><meta charset="utf-8"><title>憶述死裡逃生一刻</title></header><body><h1>憶述死裡逃生一刻</h1><p>「爆炸很巨大。大家都想逃出去，大家都想活命，但其他人踏中了我。」&#13;<br> 十八歲少女拉維在混亂中險被人群踩死&#13;<br> &#13;<br> 「當時我以為自己完蛋了……我看見有人倒在地上，其他人衝向出口，許多都衣服染血。」&#13;<br> 四十四歲家庭主婦莫拉杜絲臉部嚴重割傷&#13;<br> &#13;<br> 「三寶顏已淪為可怕之地。沒有人知道下次輪到哪個地方遇襲。」&#13;<br> 四十七歲婦人塞瓊部份肋骨折斷，但與女兒大難不死</p></body></html>
