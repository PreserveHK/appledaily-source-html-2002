<html><header><meta charset="utf-8"><title>陶源24伙每呎30元招租</title></header><body><h1>陶源24伙每呎30元招租</h1><p>【本報訊】永泰亞洲九龍塘陶源月內收樓，將以現樓發售餘貨。因應市場對該盤租務有一定需求，考慮保留約24伙收租。&#13;<br> 永泰亞洲企業拓展總監李簡鳳玲說，陶源售出35伙，過去3周佔去15伙，反映近期中高價豪宅市道不俗。<br> &#13;<br> <spanclass>小欖漣山快解封 &#13;<br> 陶源頂層兩個複式，獲出價每呎8000元洽售，交易尚未落實。因應區內租務市場向來不俗，該公司考慮保留部份作收租，每呎25至30元，月租2.8萬至3.2萬元。10個租客正在洽租，主要為企業公司，當中包括外資保險公司。&#13;<br> 同系的小欖漣山，剛發信通知業主收樓。該盤餘下30多伙，短期內解封，現樓發售。</spanclass></p></body></html>
