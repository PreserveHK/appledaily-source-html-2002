<html><header><meta charset="utf-8"><title>王菲米奇Tee五十蚊出售</title></header><body><h1>王菲米奇Tee五十蚊出售</h1><p>名表TechnoMarine亞太區總裁胡敏珊首度嘗試做二手衫展銷生意，憑着她的人緣，社交界及演藝界紅人包括賭王何鴻燊千金何超瓊、王菲、楊千嬅、梁朝偉、劉嘉玲、張曼玉及毛玉萍等人紛紛捐出二手衫。今次所得收益將捐往無國界醫生，並於本月二十七日在蘭桂坊舉行。&#13;<br> 昨日胡敏珊在蘭桂坊Mr.Kim率先展示部份名人明星二手衫，全部mark價均屬超級便宜，其中王菲的米奇Tee，二手價只是五十元。<br> &#13;<br> <spanclass>毛玉萍捐手袋 &#13;<br> 另外何超瓊曾穿過的名牌如LV及Marni等，亦只是數百元至一千元；還有近期新聞多多的周正毅太太毛玉萍，她亦捐出不少名牌手袋。</spanclass></p></body></html>
