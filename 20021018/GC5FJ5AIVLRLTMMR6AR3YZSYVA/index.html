<html><header><meta charset="utf-8"><title>艾美黛跳蚤市場講價</title></header><body><h1>艾美黛跳蚤市場講價</h1><p>一向講究排場和在名店內要專人服侍的菲律賓前第一夫人艾美黛，日前卻一反常態，紆尊降貴到馬尼拉跳蚤市場購物，並跟檔主講價，教人大感驚訝。<br> &#13;<br> <spanclass>「出手仍相當闊綽」 &#13;<br> 馬尼拉格林希爾斯跳蚤市場周一來了個稀客，令不少檔主險些不敢相信自己的眼睛，因為前第一夫人竟然到來光顧。雖然她只逗留了短短十分鐘，但卻買了一些有設計師標記的仿製皮具和一批畫，之後便登上座駕揚長而去，留下老女傭繼續購物。&#13;<br> 一名女檔主表示：「她（艾美黛）很優雅，出手仍相當闊綽。我真的希望她一口氣將我檔內所有貨品全都買下來。」&#13;<br> 新加坡《海峽時報》</spanclass></p></body></html>
