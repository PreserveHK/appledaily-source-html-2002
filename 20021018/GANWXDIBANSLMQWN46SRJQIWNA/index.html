<html><header><meta charset="utf-8"><title>全度妍老套墮愛河</title></header><body><h1>全度妍老套墮愛河</h1><p>現年二十九歲的韓國女星全度妍，近日正與一名三十二歲的韓國青年實業家發展戀情，二人已蜜運兩個月。&#13;<br> 據知全度妍兩、三年前已與男友認識，但當時二人卻未能擦出愛火。直至兩個月前，全度妍與經理人在漢城押鷗亭洞遭醉酒漢騷擾時，其男友適時出現為她解圍，之後二人便瞬即燃起愛火，戀愛過程猶如一齣老套但又令少女憧憬的愛情電影。據知全度妍的男友是一家建築企業名譽會長的長子，自己亦闖出了一番事業。</p></body></html>
