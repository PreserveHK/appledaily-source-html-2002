<html><header><meta charset="utf-8"><title>經紀涉抬高樓價騙款</title></header><body><h1>經紀涉抬高樓價騙款</h1><p>【本報訊】地產經紀涉以「零首期」招徠客戶，串謀買家說服賣方抬高物業售價，方便買方向銀行申請更高按揭借貸，並要求買賣雙方簽署同意書將差價形容為裝修費回贈予買方，向銀行申請按揭貸款，案件昨於區域法院審訊。&#13;<br> 七名被告包括黃四川（四十一歲），案發時於嘉居城地產代理任職經紀；其餘被告為林加羚、許靜芳、劉偉華、翁永陞、郭強及樊惠歡，全部為買家，年齡二十九至四十二歲。各人共被控四項罪名，指他們於九九年至○○年間串謀詐騙渣打銀行批出貸款予買方。廉署調查後揭發。&#13;<br> 案件編號：DCCC365/02</p></body></html>
