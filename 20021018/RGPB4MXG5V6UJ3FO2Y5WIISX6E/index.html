<html><header><meta charset="utf-8"><title>MiniCooper改裝配件任你揀</title></header><body><h1>MiniCooper改裝配件任你揀</h1><p>自新一代MiniCooper推出以來，各大改裝公司都紛紛為其推出改裝配件，以迎合車迷口味；而繼寶馬代理引入一系列廠改裝部件後，坊間某大專門改裝歐洲車嘅改裝公司，亦引入咗一批MiniCooper改裝配件，從而給一眾MiniCooper嘅車主有多一個選擇。日後佢哋重會引入更多唔同類型嘅改裝配件抵港，而以下就係其中兩款。有興趣嘅朋友可致電21420001，向TWAutosport查詢一下㗎。</p></body></html>
