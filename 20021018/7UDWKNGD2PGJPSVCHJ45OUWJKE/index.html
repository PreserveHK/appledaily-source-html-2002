<html><header><meta charset="utf-8"><title>　　峇里獲選最佳渡假城市 - 李八方</title></header><body><h1>　　峇里獲選最佳渡假城市 - 李八方</h1><p>《時代》雜誌亞洲版公布今年「讀者旅遊之選」調查結果，一片愁雲慘霧嘅印尼峇里獲選為最佳渡假城市，唔知攞景定贈興！&#13;<br> 其實個調查係喺四、五月做嘅，恐怖襲擊重未發生，證明峇里本來好受旅客歡迎。可惜調查結果現時公布，好似有啲諷刺。&#13;<br> 講番啲開心嘢，喺呢次調查中，香港攞咗三項亞軍──最佳商務城市、最佳亞洲機場、最佳航空公司（國泰）。可惜香港只能夠做阿二，全部輸晒畀新加坡。新加坡重攞埋最佳渡假城市亞軍，香港喺呢個獎項就影都冇。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
