<html><header><meta charset="utf-8"><title>鋒芝戀峰迴路轉似做戲</title></header><body><h1>鋒芝戀峰迴路轉似做戲</h1><p>去年10月--霆鋒與栢芝在台灣蒲的士高，擦出愛火。&#13;<br> &#13;<br> 今年3月--張栢芝與謝霆鋒被踢爆秘密遊泰國，霆鋒更默認與王菲的三年情告終。&#13;<br> &#13;<br> 5月--傳白龍王指王菲能帶給霆鋒好運，霆鋒遂到王菲家箍煲六小時。&#13;<br> &#13;<br> 7月--栢芝得知王菲與霆鋒復合後暴瘦，更在電台訪問中透露自己曾精神崩潰，要留院兩天。&#13;<br> &#13;<br> 8月--栢芝與霆鋒復合，栢芝還被指詐病請假陪霆鋒再到泰國旅行，其後栢芝更刻意向記者展示腳上「C&amp;N」愛的紋身。&#13;<br> &#13;<br> 前日--霆鋒「頂包案」獲輕判後，栢芝當晚隨即到酒吧高調慶祝，昨日在機場送機時更不時展露笑容，心情極佳。</p></body></html>
