<html><header><meta charset="utf-8"><title>蘇澤光支持併兩鐵</title></header><body><h1>蘇澤光支持併兩鐵</h1><p>【本報訊】連日傳聞地鐵主席蘇澤光已辭職，他昨日首次公開露面，否認辭職和有其他公司向他招手，他又首次表態支持地鐵與九廣鐵路合併，並指出兩鐵合併後有可能降低兩鐵的票價，又減省現時乘客轉車要多次出入閘的麻煩。&#13;<br> 蘇澤光昨出席立法會交通事務委員會會議後表示，兩鐵合併方式若能顧及員工的利益，將會有三大好處，一可節省成本將利益回饋乘客；二可合併鐵路網絡，減省出入閘方便市民；三是有利地鐵發售第二批股票。&#13;<br> 另外，立法會交通事務委員會昨討論地鐵連串故障問題，蘇澤光表示，地鐵故障已由較早前的一日兩宗，減至現時兩日一宗。</p></body></html>
