<html><header><meta charset="utf-8"><title>兩女旅遊染登革熱</title></header><body><h1>兩女旅遊染登革熱</h1><p>【本報訊】衞生署昨日證實多兩宗外地傳入登革熱個案，並再次呼籲市民提高警覺預防登革熱。兩宗個案感染者均為女士，都是在東南亞國家旅遊時感染。&#13;<br> 衞生署發言人表示，其中一宗個案涉及一名二十八歲女士，她於九月二十八日出現發燒、頭痛、肌肉痛、關節痛及出疹的病徵，於十月一日入院，現已出院及康復。她在發病潛伏期間曾往一東南亞國家旅遊，個案被分類為外地傳入。&#13;<br> 另一宗個案涉及一名三十八歲女士，她於十月十日出現發燒、頭痛、肌肉痛及出疹的病徵，於十月十五日入院，現時情況穩定。她在發病潛伏期間曾往一東南亞國家旅遊。&#13;<br> 香港今年至今共證實三十九宗登革熱個案。</p></body></html>
