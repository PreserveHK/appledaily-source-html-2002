<html><header><meta charset="utf-8"><title>馬德鐘停牌半年</title></header><body><h1>馬德鐘停牌半年</h1><p>無綫電視男藝員馬德鐘，三個月前在清水灣道以車速高達一百一十公里駕駛，被警方票控，馬德鐘昨到九龍城裁判法院應訊，承認超速駕駛罪，求情謂當時因接獲通知家中親人病倒，心急趕赴探望，一時情緒波動，不知不覺才開了快車。<br> &#13;<br> <spanclass>不接納解釋 &#13;<br> 但解釋不獲接納，裁判官指就算有親人患病，稍為遲到數分鐘，也沒有大問題，這種解釋不能構成開快車的理由。馬德鐘回應，無論裁判官相信與否，但沒有人會將親人生病、生命等來開玩笑，希望法庭不判予停牌。&#13;<br> 裁判官最後表示，考慮被告認罪、求情因素及有關紀錄，判罰停牌六個月，罰款一千三百元。&#13;<br> 案件編號：KCS10230/2002&#13;<br> 採訪：陳浩義</spanclass></p></body></html>
