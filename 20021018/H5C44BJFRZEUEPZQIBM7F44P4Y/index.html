<html><header><meta charset="utf-8"><title>誤點機未滿客飛走</title></header><body><h1>誤點機未滿客飛走</h1><p>原定飛往重慶的西南航空公司一架客機，前晚遲到近五小時才飛抵廣州白雲機場接載乘客，且僅載了六成乘客，就在未有通知其餘乘客下，飛離白雲機場，引起乘客鼓譟不滿。<br> &#13;<br> <spanclass>沒廣播下致49客滯留 &#13;<br> 該班客機原定前日下午三時飛抵白雲機場，接載一百二十名乘客，但到晚上七時還未抵達，不少乘客鼓譟，機場向部份乘客提供飯盒，領不到飯盒的乘客很不滿，向航空公司投訴，並與該公司職員激烈爭執。&#13;<br> 不久，客機飛抵機場，並於八時四十分，在沒有廣播下，僅接載了七十一名乘客便飛走，滯留的四十九人一度在機場大吵大鬧，最後無奈接受機場住宿安排，昨早改乘另一班機飛往重慶。&#13;<br> 廣州《南方日報》</spanclass></p></body></html>
