<html><header><meta charset="utf-8"><title>《流星花園II》無線有得睇</title></header><body><h1>《流星花園II》無線有得睇</h1><p>由台灣人氣組合F4主演的《流星花園》在東南亞掀起熱潮，早前有消息指亞視奪得《流星花園II》的播映權。不過，事情發展峯迴路轉，最新情況是無綫已正式得到《流II》的播映權。<br> &#13;<br> <spanclass>慣性收視取勝 &#13;<br> 原來早前亞視和台灣方面傾版權問題，最後雙方只是達成口頭協議，而無綫則因台灣方面開價太高，兼且要求除了《流II》外，還要買其他電視劇的版權，所以無綫決定放棄。但最近台灣方面改變主意，認為無綫有慣性收視，所以想在無綫播映，還不需無綫買其他劇集的版權。早前台灣製作人柴智屏更主動聯絡無綫，雙方一拍即合。</spanclass></p></body></html>
