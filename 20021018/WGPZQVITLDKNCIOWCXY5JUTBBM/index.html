<html><header><meta charset="utf-8"><title>藍潔瑛豐胸不貪心</title></header><body><h1>藍潔瑛豐胸不貪心</h1><p>藍潔瑛昨日以代言人身份到尖沙嘴及銅鑼灣，為「良心製藥收身豐胸完美組合」進行愛心義賣。藍潔瑛對於任代言人酬勞有六位數字，覺得相當滿意。問她收身豐胸後的三圍數字，她笑說：「三圍係秘密，你哋睇到幾多咪幾多囉，不過肯定唔係36C。」<br> &#13;<br> <spanclass>值七十多分 &#13;<br> 藍潔瑛表示試食該產品三星期，問她覺得自己的身材值多少分？她說：「同完美重有好大段距離，要一百分好辛苦，我畀自己七十幾分？」藍潔瑛表示十二月將拍攝第二輯硬照廣告，更考慮以旗袍示人。</spanclass></p></body></html>
