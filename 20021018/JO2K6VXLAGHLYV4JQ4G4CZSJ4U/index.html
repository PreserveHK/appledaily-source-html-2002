<html><header><meta charset="utf-8"><title>容祖兒係喊包</title></header><body><h1>容祖兒係喊包</h1><p>容祖兒近日忙於在台灣宣傳新唱片，其師傅羅文於周一晚肝癌病情惡化被急送往瑪麗醫院後，祖兒於周二趕返港探望，之後又急趕回台作宣傳。<br> &#13;<br> <spanclass>嚇呆旁人 &#13;<br> 祖兒昨日在台北出席記者會，當播放其新歌《流沙》ＭＶ時，她竟突然淚流不止，嚇得在場人士目瞪口呆，眾人皆以為她擔心籮記而哭，但祖兒解釋謂因該曲是她非常滿意的作品，能唱到這麼好的歌讓她相當感動，才忍不住哭出來。祖兒又表示替霆鋒高興，永遠支持他。</spanclass></p></body></html>
