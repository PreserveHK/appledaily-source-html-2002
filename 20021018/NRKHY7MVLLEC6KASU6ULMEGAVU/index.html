<html><header><meta charset="utf-8"><title>新手機可邊走邊看戲</title></header><body><h1>新手機可邊走邊看戲</h1><p>第三代流動電話3G的面世會為我們帶來甚麼好處？&#13;<br> 據最新一期《新科學家》雜誌介紹，荷蘭電子生產商飛利浦正致力把手機變成一個流動影音圖書館，令用戶可以邊走邊看電影。<br> &#13;<br> <spanclass>存25000幅數碼相 &#13;<br> 兩年後，我們所使用的手機將能夠收錄五齣兩小時的電影、或儲存二萬五千幅數碼相片，又或者下載四十八小時的MP3歌曲，手機性能得以飛躍提升，箇中奧妙全賴一部內置的微型雷射光碟機「SFFO」。&#13;<br> 「SFFO」是世上最迷你的光碟，直徑僅三公分，容量卻高達四GB，並具備防震功能，即使邊走邊看畫面依然流暢。&#13;<br> 綜合外電報道</spanclass></p></body></html>
