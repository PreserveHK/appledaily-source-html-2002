<html><header><meta charset="utf-8"><title>　　霍建寧唔肯講3G - 李八方</title></header><body><h1>　　霍建寧唔肯講3G - 李八方</h1><p>上周《壹週刊》話誠哥落重本投資3G，搞到李嘉誠一門數傑市值勁減萬億，八方噚日喺和黃有份投資的北京旅遊成立活動上，見到和黃董事總經理霍建寧，即刻問佢俾人睇得好淡的3G最新進展，點知霍大班立時口黑面黑，衝入酒會。跟住，八方再搵到霍大班，今次佢好和顏悅色，話因為係人地嘅酒會，所以唔可以講咁多。惟有希望下次去霍大班自己搞嘅酒會，可以問清楚3G搞成點。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
