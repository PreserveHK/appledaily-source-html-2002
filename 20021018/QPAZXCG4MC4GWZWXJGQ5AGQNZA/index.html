<html><header><meta charset="utf-8"><title>買減價懷舊跳字鐘</title></header><body><h1>買減價懷舊跳字鐘</h1><p>潮流興玩懷舊，塑膠家具、玩具全部大受歡迎，其中懷舊跳字鐘更是懷舊一族的心頭好，最近記者發現在銅鑼灣的東角馬尺就有這款價錢長期高企的跳字鐘以特價發售，全部人手製造，在10月31日前購買就有特價，入貨係時侯啦！（大）原價$1,200特價$1,080（中）原價$980特價$780（細）原價$620特價$498。另有圓形跳字掛牆鐘，原價$850特價$685。&#13;<br>記者：黃婉冰&#13;<br>攝影：楊錦文</p><p>&#13;<br> &#13;<br> 銷售點：&#13;<br> 銅鑼灣東角道24-26號東角馬尺108號舖&#13;<br> （82010627）</p></body></html>
