<html><header><meta charset="utf-8"><title>發展商營造搶貨氣氛</title></header><body><h1>發展商營造搶貨氣氛</h1><p>雖然帝后華庭呎價只屬新界價，但地產界昨日指出，該樓盤熱賣其實與發展商營造混亂場面有關。&#13;<br> 昨日帝后直接分派籌號予代理，按每家代理行入票量比例，分派可獲得的籌號數量多少，入票量愈多，籌號愈多。&#13;<br> 由於某一單位可能有多過一名準買家有興趣，但因不同代理均有自己的揀樓次序，故買家便要準備搶貨。近年少見發展商使用此手法賣樓，方法易招混亂。&#13;<br> 一名昨晚有排隊買樓的陳女士表示：「樓市旺都未試過咁混亂，好似唔使錢咁」，她覺得發展商營造混亂，令到他們無辦法可以冷靜揀樓。&#13;<br> 本報記者</p></body></html>
