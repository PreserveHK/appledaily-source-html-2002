<html><header><meta charset="utf-8"><title>保羅靈高齊悼佐治</title></header><body><h1>保羅靈高齊悼佐治</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney）及靈高史達（RingoStarr），前晚於倫敦RoyalAlbertHall舉行音樂會，向一年前罹患癌症辭世的佐治夏里遜（GeorgeHarrison）致敬。&#13;<br> 於前晚的演唱會中，保羅麥卡尼罕有與靈高史達同台演出，共有五千位樂迷入場，因為門票供不應求，不少fans撲空，有黃牛黨更炒高票價圖利。&#13;<br> 不少樂迷前日趁佐治的死忌，到位於荷李活大道及其出生地英國利物浦獻花。</p></body></html>
