<html><header><meta charset="utf-8"><title>莎莎嘉寶傷勢好轉</title></header><body><h1>莎莎嘉寶傷勢好轉</h1><p>荷李活老牌女星、現年八十五歲的莎莎嘉寶（ZsaZsaGabor），上周三於荷李活日落大道遇上車禍重傷，她留院兩天接受初部觀察後，其夫婿謂莎莎嘉寶的情況已明顯好轉。&#13;<br> 嘉寶的德國籍丈夫禾安夏爾特（FredericvonAnhalt）前日向記者表示，嘉寶於肇事後一度要儀器協助呼吸，但前晚已能除去氧氣罩，而她的腳更能緩慢活動，他說：「佢今朝（前日）嘅傷勢有明顯好轉，雙腳亦能郁動，佢肺部、頭部、心臟都好正常，我相定佢一定能夠慢慢好番！」</p></body></html>
