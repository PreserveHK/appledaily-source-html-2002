<html><header><meta charset="utf-8"><title>男子遇扑頭黨失18萬</title></header><body><h1>男子遇扑頭黨失18萬</h1><p>【本報訊】觀塘翠屏邨發生扑頭劫案，昨中午十二時許，任職收數公司的二十五歲姓蘇男子回家途中，在翠榮樓寓所旁小徑遭賊人從後持玻璃樽扑頭行劫，事主頭破血流倒地受傷。他報稱遭賊人搶去兩部手提電話及身上一筆共值十八萬元款項，稍後由警員送院醫治。&#13;<br> 據事主稱，他昨晨由鰂魚涌一家銀行提取該筆款項，原準備乘船到澳門交付僱主，但稍後接獲僱主通知來港接收款項，因此他便把錢帶回家中存放，豈料途中卻遇上賊人行劫，警方正聯絡其僱主助查。</p></body></html>
