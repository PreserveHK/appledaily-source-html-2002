<html><header><meta charset="utf-8"><title>賄選每票250元</title></header><body><h1>賄選每票250元</h1><p>台北市長選舉的形勢一面倒，但議員選舉卻競爭激烈，士林北投、中山大同、松山信義等區都傳出賄選事件，每票行情價為五百至一千元新台幣（約一百二十至二百五十港元），而周末投票時可能增至三千元（約七百五十港元）一票。&#13;<br> 受到經濟不景氣影響﹐今年台北市議員選戰幾乎人人喊窮。不過，候選人雖強調自己「沒錢買票」，但選民還是可以四處趕場，吃到免費的「選舉飯」。&#13;<br> 選情最為緊張的士林北投等區更是鈔票滿天飛，買票的價格維持在五百到一千元新台幣的「行情價」，檢察官發現有一位里長帳戶出現不尋常的資金滙入，懷疑用於買票，已加強監控。&#13;<br> 《聯合報》</p></body></html>
