<html><header><meta charset="utf-8"><title>金門橋財困籌款</title></header><body><h1>金門橋財困籌款</h1><p>美國金門橋不但是遊客必到的景點，還是三藩市最繁忙的橋樑之一，但經營這條大橋的費用不菲，營運公司預計未來五年的財政赤字高達約十八億四千萬港元。為紓解財困，該公司擬在橋上設捐款箱和攤位，向行人解釋金門橋歷史和面對維修問題，希望行人大解善囊。&#13;<br> 當局未知此舉能籌得多少款項，一年後會作出檢討，但有反對者指向人討捐猶如乞錢，而且款額可能寥寥可數，不是長遠解決辦法。&#13;<br> 美聯社</p></body></html>
