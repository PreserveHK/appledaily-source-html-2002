<html><header><meta charset="utf-8"><title>小倉優子騎師夢成真</title></header><body><h1>小倉優子騎師夢成真</h1><p>現年十九歲的水着女星小倉優子外表清純，但常語出驚人，故能迅速上位。小倉繼成為日本電視台的宣傳大使「Genic2002」後，日前再接拍賽馬模擬遊戲DerbyStallion的新一輯廣告，扮演女騎師。<br> &#13;<br> <spanclass>鍾意扮嘢 &#13;<br> 小倉表示自己身形嬌小，所以小時候也曾幻想過當騎師，她說：「其實我最鍾意玩角色扮演嘅遊戲，着住套騎師衫令我有夢想成真嘅感覺呀！」</spanclass></p></body></html>
