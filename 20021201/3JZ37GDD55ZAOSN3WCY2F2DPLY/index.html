<html><header><meta charset="utf-8"><title>醉漢取錯手袋被扑頭</title></header><body><h1>醉漢取錯手袋被扑頭</h1><p>【本報訊】昨凌晨二時許，三十一歲姓吳男子偕二十七歲姓陳女友於尖沙嘴漆咸道南帝后廣場地下一間酒吧消遣後離開時，疑因醉酒誤取另一名酒客的手提袋，被物主發現以為他存心偷竊立即追出，並從酒吧內取來一個煙灰缸扑穿事主後腦，兇徒取回手提袋後逃去無蹤。&#13;<br> 事主頭破血流倒地，女友（右二）大驚報警，陪同送院治理（圖），傷者情況穩定。警方在附近一帶兜截兇徒無果。&#13;<br> 王偉禎攝</p></body></html>
