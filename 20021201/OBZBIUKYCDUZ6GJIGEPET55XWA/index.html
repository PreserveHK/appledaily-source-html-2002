<html><header><meta charset="utf-8"><title>陳慧琳拿拿臨亮燈</title></header><body><h1>陳慧琳拿拿臨亮燈</h1><p>陳慧琳（Kelly）和小提琴家姚珏昨日在香港禮賓府宴會廳，出席「聖誕老人愛心大行動二○○二」揭幕禮。悉心打扮出現的Kelly，負責主持亮燈儀式。<br> &#13;<br> <spanclass>英文一流 &#13;<br> Kelly即場以流利英語演講，呼籲大家在聖誕佳節要多捐獻幫助有需要的人。Kelly說：「我今日嘅裝扮係有意思嘅，係亮燈look。我今日行程好趕，因為早上要去內地出席樓盤剪綵，緊接又坐車返嚟，咁啱又遇上中環大塞車，我都好擔心會遲到，好彩我今日化妝同整頭髮好快，用咗十五分鐘咋。」&#13;<br> 採訪：王連連　&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
