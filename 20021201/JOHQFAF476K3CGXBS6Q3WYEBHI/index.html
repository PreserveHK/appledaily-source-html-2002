<html><header><meta charset="utf-8"><title>星爺和頭酒了官司</title></header><body><h1>星爺和頭酒了官司</h1><p>周星馳和寰宇電影公司老闆林小明因財反目打官司，星爺入稟追討電影《少林足球》海外賣埠的七百多萬元，而林小明則控告星爺侵犯《少》片版權。<br> &#13;<br> <spanclass>願賠償千萬 &#13;<br> 昨日有周刊報道指星爺上周四透過新寶院線老闆陳榮美，相約林小明夫婦在尖沙嘴福臨門擺和頭酒，並指今次是星爺主動要求與寰宇庭外和解，並願意賠償過千萬。&#13;<br> 不過據知星爺的確有意庭外和解，而林小明夫婦雖然有應約食飯，但仍然未就是否願意和解作出決定。&#13;<br> 昨日記者就此事致電林小明，他表示現階段暫時不作任何回應。</spanclass></p></body></html>
