<html><header><meta charset="utf-8"><title>　　修哥教你教仔女 - 李八方</title></header><body><h1>　　修哥教你教仔女 - 李八方</h1><p>𠵱家香港生活壓力咁大，好多市民都想知道點樣先可以「家和萬事興」。電視藝員「修哥」胡楓，噚日就去咗香港各界婦女聯合協進會舉辦嘅模範家庭選舉頒獎禮，大談佢同屋企人相處之道。「修哥」話記得有年年初一，佢叫個女食菜，個女唔肯食，佢就鬧到佢喊，到今日個女都重記得，所以鬧仔女係唔好嘅。&#13;<br> 至於獲得今次模範家庭選舉冠軍嘅關太，佢同老公結咗婚成四十二年，已經兒孫滿堂。佢話用愛心對待屋企人，咁家庭就會和睦。明白未？&#13;<br> （圖）修哥話，要當仔女係朋友咁，唔可以得個「惡」字。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
