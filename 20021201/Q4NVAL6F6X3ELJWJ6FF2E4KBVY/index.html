<html><header><meta charset="utf-8"><title>英籍中年漢失業跳樓</title></header><body><h1>英籍中年漢失業跳樓</h1><p>【本報訊】英國籍中年漢GarwoodMichaelCharles（五十歲），昨晨十時許在柴灣藍灣半島九座二十樓寓所，推開主人套房廁所的窗門跳樓自殺，倒卧六樓平台，女傭發現後致電報警，惟事主送院後證實不治（圖）。&#13;<br> 警方接報到場在單位內撿獲一封遺書，大意透露為失業問題困擾自殺，事件無可疑；稍後死者的胞弟趕到醫院認領屍體及協助調查。&#13;<br> 徐雲庭攝</p></body></html>
