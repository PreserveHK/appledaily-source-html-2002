<html><header><meta charset="utf-8"><title>青雲藹明歎日本菜</title></header><body><h1>青雲藹明歎日本菜</h1><p>劉青雲最近完成手頭上的電影工作後，可以有較多時間享受人生。他前晚偕太太郭藹明到尖沙嘴見城日本料理撐枱腳，一向低調的青雲，當離開食店時看見門外有記者守候，便好奇地問記者：「你哋喺度等邊個呀？」當他知道是等張曼玉和梁朝偉後便說：「我唔阻你哋啦！」然後他便駕着MiniCooper離去。<br> &#13;<br> <spanclass>子華甜蜜蜜 &#13;<br> 此外，黃子華與女友「翻版關詠荷」前晚約十一時許，到九龍城地茂館吃甜品。子華與女友表現恩愛，更齊歎煙煙韌韌的湯圓。兩人將於今天赴泰國參加好友吳鎮宇的婚禮，而子華更會擔任伴郎。不知子華與女友何時拉埋天窗呢？</spanclass></p></body></html>
