<html><header><meta charset="utf-8"><title>F4涉抄韓歌遭入稟</title></header><body><h1>F4涉抄韓歌遭入稟</h1><p>前晚韓國多份晚報報道，南韓歌手兼作曲家朴震榮，正式入稟漢城地方法院，控告F4首張大碟《流星雨》中第八首歌曲《妳不愛我愛誰》，抄襲了他創作的歌曲。<br> &#13;<br> <spanclass>索償百三萬 &#13;<br> 朴震榮指F4所屬的台灣新力唱片，在他不知情下改編他作給組合god主唱的九九年舊歌《愛過後從今恍悟》，在被揭發後台灣新力亦沒有誠意解決，故要求賠償二億韓圜（約一百二十九萬港元）。&#13;<br> 朴震榮在訴詞中強調，原告保持九九年發表的《愛過後從今恍悟》的歌曲著作財產權及著作人格權，但F4方面卻擅自將他的歌曲收錄為大碟主打歌之一，並在整個亞洲發售，令他損失甚大。</spanclass></p></body></html>
