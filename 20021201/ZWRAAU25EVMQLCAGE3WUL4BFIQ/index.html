<html><header><meta charset="utf-8"><title>的士被撞鏟上行人路</title></header><body><h1>的士被撞鏟上行人路</h1><p>【本報訊】灣仔昨清晨六時許發生三車相撞意外，姓區（三十三歲）司機駕駛的士沿告士打道向中環方向行駛至盧押道時，懷疑切線失控撞向左邊另一輛駛至的士，尾隨一輛貨車亦收掣不及與區姓司機之的士相撞。被撞的士鏟上左邊行人路，撞毀巴士站的兩個燈箱廣告招牌（圖）。&#13;<br> 三車上共有兩男一女乘客（二十六至六十三歲）受輕傷送院，三名肇事司機經酒精測試證實均無飲酒。&#13;<br> 李家傑攝</p></body></html>
