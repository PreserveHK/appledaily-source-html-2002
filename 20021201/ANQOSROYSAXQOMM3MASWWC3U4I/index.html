<html><header><meta charset="utf-8"><title>　　彤叔話自己身家少 - 李八方</title></header><body><h1>　　彤叔話自己身家少 - 李八方</h1><p>彤叔鄭裕彤噚日專程去上海賀何琍琍間新餐廳「鴻禧茶居」開張，同行嘅重有老友劉鑾雄同明嘉福。彤叔噚日一剪完綵，重即時試食店內嘅咖喱角，成個老頑童咁。對於小甜甜同家公王廷歆嘅官司敗訴，彤叔就話：「我唔方便批評人哋。」至於佢有冇分定家產，彤叔就話：「我冇家產㗎，我唔係佢哋咁豐厚嘅家產，多先至有爭執啫，少就冇得拗啦。」&#13;<br> （圖）彤叔噚日特登去上海賀何琍琍新店開張。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
