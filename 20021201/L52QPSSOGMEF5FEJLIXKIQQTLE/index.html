<html><header><meta charset="utf-8"><title>鈴木京香月中來港</title></header><body><h1>鈴木京香月中來港</h1><p>日本女星鈴木京香、瀨戶朝香及組合「嵐」成員二宮和也，本月中將會來港，為搞笑日劇《熱烈的中華飯店》取景。<br> &#13;<br> <spanclass>激走參賽者 &#13;<br> 故事講述多位專程來港的著名廚師，本來要在由香港往東京的郵輪上舉行烹飪大賽，但因擔任節目製作的鈴木得罪了他們，令眾人退出，剩下新丁二宮及無名小廚椎名桔平。此劇將會在香港一艘可容納二千人的郵輪上拍攝。</spanclass></p></body></html>
