<html><header><meta charset="utf-8"><title>天平村缺電單車位</title></header><body><h1>天平村缺電單車位</h1><p>上水天平邨停車場被指只有八個電單車車位，不敷應用。居於上址的蔡先生稱，車場以往共有十多個電單車車位，但數年前被減至八個後，變得求過於供。他指車場內有不少空置車位，但房屋署卻沒將之更改為電單車車位以滿足居民的需要。&#13;<br> 房屋署新聞組發言人表示，因出租率低，該署於九九年年底將原來的十六個電單車車位減至八個。但該署得悉近年電單車車主增多，故該署已積極尋求適當地方更改為電單車車位，以敷需求。&#13;<br> （一○二五四六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
