<html><header><meta charset="utf-8"><title>三車串燒傷兩人</title></header><body><h1>三車串燒傷兩人</h1><p>【本報訊】三輛運載垃圾的貨車及泥頭車，昨上午九時許，在沙頭角禾徑山村對開連環相撞，其中兩部迎頭相撞，貨車司機受傷被困，報警後要消防救出送院，警方調查後相信有人在雙白線爬頭導致車禍，已展開調查。&#13;<br> 車禍後，兩迎頭相撞貨車司機頸及腳部受傷被困車內，消防員接報到場將兩受傷司機救出送院，治療後情況穩定；而七十歲姓李垃圾泥頭車司機則沒有受傷。其中二十八歲姓馬司機因傷勢較嚴重未能進行酒精測試，要抽取血液樣本化驗，另外兩司機則未有飲酒。</p></body></html>
