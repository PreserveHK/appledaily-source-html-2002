<html><header><meta charset="utf-8"><title>GiGi願為伊健作歌</title></header><body><h1>GiGi願為伊健作歌</h1><p>梁詠琪（GiGi）昨日往尖沙嘴海港城，與小朋友齊齊參與創作麵粉聖誕飾物，為香港血癌基金籌款。&#13;<br> GiGi透露她的新唱片原定於本月初出，但因為她鼻敏感引致鼻膜發炎，唱片將押後至月中或月尾才能面世。<br> &#13;<br> <spanclass>欲攞創作獎 &#13;<br> GiGi表示還未想到送甚麼禮物給男友鄭伊健，她說：「最好嘅聖誕禮物，當然係喺年尾嘅頒獎禮有好成績，我最想攞創作獎。」問她可會作曲給伊健？她說：「如果佢唱片公司問我攞歌，我一定好樂意。」&#13;<br> 有傳GiGi的歌曲《高妹正傳》以後備姿態打入無綫的金曲獎，她對此說：「傳啫，都未必係真。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
