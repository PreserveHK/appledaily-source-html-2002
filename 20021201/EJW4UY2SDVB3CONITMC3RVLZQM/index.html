<html><header><meta charset="utf-8"><title>白蝦最啱打邊爐</title></header><body><h1>白蝦最啱打邊爐</h1><p>這陣子蝦蝦蟹蟹都是當造，而蝦中則以這種白蝦最抵食。白蝦是海蝦中價錢比較平的一種，在冬天這個時分會較多，重比較大隻。白蝦的肉質比其他海蝦如竹蝦會較腍身，多用來白灼打邊爐。</p><p><spanclass><fontstyle>青棗爽甜大粒  &#13;<br> 在冬天時分，棗類紛紛出籠，繼早前有鮮紅棗賣，現在又有青棗登場。青棗大大粒，外形有點像小蘋果，咬入口會很爽口，不過皮會帶少許嚡，通常都是產自台灣，煲湯用的蜜棗就是以這個作材料。</fontstyle></spanclass></p><p>記者：謝翠玲</p></body></html>
