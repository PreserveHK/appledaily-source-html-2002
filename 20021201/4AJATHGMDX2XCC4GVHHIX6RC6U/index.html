<html><header><meta charset="utf-8"><title>搵工熱潮</title></header><body><h1>搵工熱潮</h1><p>由於內地的大學、大專畢業生一年比一年多，各式各樣的「人才招聘會」近年在內地大行其道，幾乎「場場爆滿」。成千上萬的畢業生，為了「薪高糧準」的一個好職位，爭得頭崩額裂。&#13;<br> 北京、安徽合肥、廣州等地昨天同時舉行大型招聘會，可謂人山人海，數以千計的畢業生為求進入會場，排了長長的隊伍。尤其廣州的招聘會更出動大批保安員維持秩序。此外，安徽合肥市國際會展中心舉辦的大型人才招聘會亦吸引了三萬多名人士到場應聘。&#13;<br> 路透社</p></body></html>
