<html><header><meta charset="utf-8"><title>消防員充當「牛仔」</title></header><body><h1>消防員充當「牛仔」</h1><p>【本報訊】一隻兩米長、二百多公斤重的黃牛，昨晨十時許，在荃錦公路大橋村不慎墮下一條兩米深、三米闊的引水道內被困，行山人士途經發現報警。&#13;<br> 消防員到場爬落引水道拯救期間，黃牛受驚東奔西跑，一度與消防員展開追逐。其後消防員只好扮演「西部牛仔」，離遠拋繩圈套在牛角上將牠捉住（圖），再由奉召到場的漁護署獸醫官向黃牛發射麻醉槍。黃牛迅速應聲倒地，需由十名警員、消防員及漁護署人員合力將牠拉回路面，經檢查證實黃牛無受傷，事後讓牠重返大自然。&#13;<br> 江寶龍攝</p></body></html>
