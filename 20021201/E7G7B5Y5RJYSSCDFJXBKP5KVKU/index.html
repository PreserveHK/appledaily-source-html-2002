<html><header><meta charset="utf-8"><title>街市商戶貨物阻街</title></header><body><h1>街市商戶貨物阻街</h1><p>石塘嘴市政街市地下商戶，常將貨物放出行人路擺賣，又將紙盒、手推車等物件放出行人路邊，阻塞行人通道，附近居民向本報投訴，本報早前報道後，情況一度改善，但近日又有附近居民投訴，商戶又將貨物擺放出店舖範圍外的行人通道擺賣，造成阻塞（圖）。本報已再次將有關情況轉介食物環境衞生署跟進處理。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
