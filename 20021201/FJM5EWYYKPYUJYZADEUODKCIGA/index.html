<html><header><meta charset="utf-8"><title>「小鷹號」水兵遇車禍</title></header><body><h1>「小鷹號」水兵遇車禍</h1><p>【本報訊】近日訪港的美國航空母艦「小鷹號」戰鬥群一名二十一歲水兵，前晚十一時許，偕數名同袍在灣仔買醉後離開，途至告士打道演藝學院對開時，疑一時貪方便棄用行人天橋過馬路，一輛東行駛至的寶馬房車收掣不及將他撞倒，致頭及手腳受傷倒地（圖1），其同袍立即跑往附近通知美國憲兵代為報警將傷者送院，目前情況穩定。&#13;<br> 其間有同袍擔心得激動飲泣（圖2）。至於姓麥（三十歲）肇事司機證實並無飲酒。&#13;<br> 李志強攝</p></body></html>
