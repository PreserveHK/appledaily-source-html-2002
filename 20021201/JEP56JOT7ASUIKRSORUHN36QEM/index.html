<html><header><meta charset="utf-8"><title>吉普車撞消防救護車</title></header><body><h1>吉普車撞消防救護車</h1><p>【本報訊】將軍澳環保大道清水灣半島對開，昨下午三時三十五分發生交通意外，一輛私家車沿上址往將軍澳工業邨行駛時，疑天雨路滑「跣胎」失控，撞向左邊山坡後全車掉頭向右翻側，其中一個車輪亦飛脫，司機爬出車廂報警。消防及救護員到場救援，其間一輛尾隨消防車駛至的吉普車亦告失控，分別撞向消防車及救護車（圖），事件導致環保大道一度封閉，翻車的私家車司機稍後送院。&#13;<br> 李偉民攝</p></body></html>
