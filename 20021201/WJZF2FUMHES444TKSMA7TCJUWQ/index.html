<html><header><meta charset="utf-8"><title>支票黨被控串謀詐騙</title></header><body><h1>支票黨被控串謀詐騙</h1><p>【本報訊】警方商業罪案調查科日前搗破「支票黨」犯罪集團，拘捕四十名男女，其中一人昨被押往東區裁判法院提堂，控以一項串謀詐騙罪，暫時毋須答辯，還押監房看管。被捕人士中另有十人被控相關罪名，日前提堂後定於下月二十七日再訊。裁判官昨日亦將本案押後至當天再訊，方便法庭一併處理。&#13;<br> 被告黃志華，三十二歲，報稱為魚市場買辦。控罪指他於今年七月十五日串謀兩人，向香港上海滙豐銀行呈交偽造提款單及授權書，企圖從一名男子的戶口盜取四十八萬五千元。據主控稱被告招募兩名人士詐騙銀行，卻不知兩人原來是警方卧底。&#13;<br> 案件編號：SCC3522/2002</p></body></html>
