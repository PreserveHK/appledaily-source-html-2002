<html><header><meta charset="utf-8"><title>葉蒨文想撇朱玲玲</title></header><body><h1>葉蒨文想撇朱玲玲</h1><p>葉蒨文前晚相約好友朱玲玲往尖沙嘴文化中心，欣賞俄羅斯基洛夫芭蕾舞團的演出。惟前晚周五交通特別擠塞，朱玲玲至開場時仍未出現，葉蒨文大為焦急，但又不欲錯過開場演出，正打算將入場券放在大堂時，朱玲玲才匆匆趕至。<br> &#13;<br> <spanclass>愛藝術表演 &#13;<br> 問葉蒨文是否趁樂壇頒獎禮開始前，先來鬆弛一下？她笑說：「唔係，我一向都好鍾意睇呢類藝術演出，例如小提琴同鋼琴表演，而呢個芭蕾舞團係好出名嘅，我梗係唔會錯過啦。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>
