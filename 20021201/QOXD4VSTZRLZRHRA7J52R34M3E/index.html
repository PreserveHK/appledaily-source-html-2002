<html><header><meta charset="utf-8"><title>近距射頭如小爆炸</title></header><body><h1>近距射頭如小爆炸</h1><p>陸羽茶室發生的冷血槍擊案，死者遭獨行殺手向頭部施冷槍擊斃，腦科專科醫生黃震遐昨晚指出，腦部本身十分脆弱，若近距離向頭部開槍，子彈會射穿頭骨進入腦部，如同在腦部發生小爆炸，脆弱的腦組織會遭受嚴重破壞粉碎，若子彈射中腦幹更隨時一槍奪命，因為腦幹重創會導致心跳停頓、血壓急降，呼吸停止窒息致死。&#13;<br> 他補充，即使子彈並未擊中腦幹，亦可能因受傷範圍大，腦組織嚴重水腫，若未能及時醫治，傷者亦可喪命。</p></body></html>
