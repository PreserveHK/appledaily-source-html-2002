<html><header><meta charset="utf-8"><title>Apple姐日記：周嘉玲食晏買書飽</title></header><body><h1>Apple姐日記：周嘉玲食晏買書飽</h1><p>我Apple姐早排寫過做咗白領嘅周嘉玲，工作十分投入，就算食晏都係三文治醫肚就算，絕對唔會話一放食晏就同班同事去八八卦卦。<br> &#13;<br> <spanclass>大有收穫 &#13;<br> 真係有緣啦，我Apple姐前嗰排又喺lunchtime撞到周嘉玲一支公出動。佢同一般香港地嘅白領麗人真係好唔同，嗰日食晏時候，我見到佢一個人喺銅鑼灣洪葉書局做書蟲，後來重大有收穫買咗成袋書走人㖭。原來周嘉玲除咗扮靚外，對睇書都咁熱愛，重寧願飯都唔食㖭。</spanclass></p></body></html>
