<html><header><meta charset="utf-8"><title>仲春菲養狗做伴</title></header><body><h1>仲春菲養狗做伴</h1><p>落選女優仲春菲到了台灣發展，並簽下一張五年的經理人合約。她近日接拍了青春偶像劇《含羞草》。&#13;<br> 仲春菲日前趁假期回港探朋友，她說：「𠵱家喺台灣拍劇，有咗精神寄託，心情都開朗咗好多。不過對於日夜顛倒嘅開工時間都未係好習慣。」而仲春菲在《含》劇中飾演一個十八歲的學生妹。&#13;<br> 仲春菲日前在台灣經理人的安排下，拍了一批宣傳照片，穿上小背心的仲春菲把玩攝影師的小狗，她說：「我喺台灣都好悶，可以嘅話，我都想養番隻狗做伴。」&#13;<br> 採訪：比華利</p></body></html>
