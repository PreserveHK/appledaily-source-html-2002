<html><header><meta charset="utf-8"><title>張慧儀暴食勁肥</title></header><body><h1>張慧儀暴食勁肥</h1><p>張慧儀離開東方魅力之後重返無綫，但回娘家之前，張慧儀先到內地拍劇搵真銀，但因在內地好食好住又睡得好，以及張慧儀常跟大夥工作人員吃消夜，以致體重不斷上升。<br> &#13;<br> <spanclass>盡享大馬美食 &#13;<br> 在內地拍畢劇集後，張慧儀返大馬探親，其間更是肥了十多磅，她日前說：「返到屋企，媽咪整好多大馬美食畀我食。唔覺唔覺就食咗咁多，搞到我肥咗十幾磅，豬腩肉現晒形。」&#13;<br> 張慧儀還表示希望返香港後，獲贊助纖體，她說：「希望有人搵我纖體，賺錢之餘又可以肥減，一舉兩得。」&#13;<br> 採訪：卓美娟</spanclass></p></body></html>
