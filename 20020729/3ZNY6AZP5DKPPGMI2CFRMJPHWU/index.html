<html><header><meta charset="utf-8"><title>No-nonsense</title></header><body><h1>No-nonsense</h1><p>"HelenClark,<u> No-nonsense</u> PrimeMinisterwinsagain."&#13;<br> &#13;<br> 「實事求是的總理海倫．克拉克再度告捷。」&#13;<br> &#13;<br> 新西蘭大選上周六結束，現任總理克拉克女士領導工黨獲勝，成為該國連任的首位女總理。原是大學講師的克拉克，曾被批評形象古板嚴肅，但她憑着實幹作風，聲望如日中天，被譽為二戰後新西蘭最強領袖。Nonsense解廢話、胡鬧，No-nonsense意指講究實際、實事求是。&#13;<br> </p></body></html>
