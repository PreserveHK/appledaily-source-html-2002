<html><header><meta charset="utf-8"><title>曾蔭權現肚腩</title></header><body><h1>曾蔭權現肚腩</h1><p>特首在酒店搞集思會，主要是希望新班子的成員可以在輕鬆氣氛下各抒己見，而新班子也難得有機會穿便服開會，但選擇卻各有不同，好象梁錦松選擇「學生」打扮；梁振英無論任何場合都是整齊恤衫西褲，分別只在於打呔還是不打呔；而平日永遠素衣示人的廖秀冬，經過兩天會議，昨日卻以一套彩色花衫出現，令人眼前一亮。<br> &#13;<br> <spanclass>吊腳西褲 &#13;<br> 不過最吸引記者的不是廖局長，而是政務司司長曾蔭權。記者在早上見到曾司長去會議廳時，穿的西褲明明有點「吊腳」，但到了中午記者會，褲子「吊腳」的情況不見了，但在T恤下卻多出了一個「肚腩」。&#13;<br> 至於箇中秘密，相信只有曾司長自己知道。</spanclass></p></body></html>
