<html><header><meta charset="utf-8"><title>爭居權者促批法援</title></header><body><h1>爭居權者促批法援</h1><p>【本報訊】落實子女居港權家長會不滿法律援助署拒絕批出法援，以便三千名居權敗訴者控告政府行政失當，該會批評法援署剝奪他們權益，促請法援署公正審核有關申請。&#13;<br> 落實子女居港權家長會副主席張灶生昨日指出，三千多名爭取居權敗訴的港人在內地所生子女，於較早前曾向法援署申請法援，以便控告政府在處理居港權事件上行政失當，但法援署以終審法院已作裁決為理由，拒絕他們的法援申請。他批評，該署此舉是剝奪居權敗訴者的權益。&#13;<br> 他並指摘入境處「破門入屋」拘捕居權敗訴者的行動，是違反《聯合國人權公約》，剝奪居權敗訴者家庭團聚的權利，他促請當局應立即停止有關拘捕行動。</p></body></html>
