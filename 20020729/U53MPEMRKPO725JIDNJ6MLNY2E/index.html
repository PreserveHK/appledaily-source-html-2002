<html><header><meta charset="utf-8"><title>　　靚人靚畫 - 李八方</title></header><body><h1>　　靚人靚畫 - 李八方</h1><p>由恒基地產搞嘅「藝術身體彩繪迷人CatwalkShow」，專誠請咗來自意大利威尼斯嘅一個表演團，噚日喺粉嶺中心展示身體彩繪畀市民欣賞。幾位模特兒着住性感嘅白色比堅尼或者泳褲，展示身上色彩繽紛、畫功細膩嘅圖案。靚人靚畫，盡入眼簾。看官不妨落足眼力睇吓，或者在山水之間對好多嘢有所頓悟都唔定。&#13;<br> 王子俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
