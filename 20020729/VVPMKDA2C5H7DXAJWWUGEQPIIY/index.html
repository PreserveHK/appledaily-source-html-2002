<html><header><meta charset="utf-8"><title>《凸務之王決戰金大支》開畫票房收二億</title></header><body><h1>《凸務之王決戰金大支》開畫票房收二億</h1><p>由米克邁亞斯（MikeMyers）及Destiny'sChild的BeyonceKnowles主演的《凸務之王決戰金大支》，上周五正式在全美公映，首日開畫即取得二千七百一十萬美元（約二億一千一百萬港元）票房，成為歷來首日開畫最高票房電影第五位，成績十分驕人。&#13;<br> 此外，有份客串演出《凸務之王決戰金大支》的美國女歌手BritneySpears，前日在墨西哥城繼續演出她在當地舉行的巡迴演唱會。&#13;<br> 日前向傳媒展示粗口手勢的Britney，在演唱會上投入表演，希望藉此能挽回當地歌迷的心。</p></body></html>
