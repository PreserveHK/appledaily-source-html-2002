<html><header><meta charset="utf-8"><title>胖哥胖妹比才藝</title></header><body><h1>胖哥胖妹比才藝</h1><p>深圳銅鑼灣廣場昨舉行深圳首屆「胖哥胖妹才藝大賽」，可惜真正的胖哥胖妹大都不好意思露面，惟有寄望下月初舉行的決賽，來自北方的重量級選手出現。&#13;<br> 這次比賽由某減肥藥贊助，由昨晨十時開始，首數名參賽者身材都很標準。到第六名參賽者——高一米六三，體重六十一公斤的周玲，才勉強用得上「胖妹」稱號。她高歌一曲，獲七十五分高分。第十一號參賽者彭芝樺是真正「小胖妹」——十六歲，身高一點五八米，體重八十公斤，她唱得很投入，可惜歌藝一般。</p></body></html>
