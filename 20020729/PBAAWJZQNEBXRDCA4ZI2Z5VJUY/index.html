<html><header><meta charset="utf-8"><title>練習射門　露宿者當波靶</title></header><body><h1>練習射門　露宿者當波靶</h1><p>澳洲傳媒周日報道，布里斯本一隊少年足球隊練習時，竟以一名露宿者為射球目標，藉此鍛煉射術。事件遭揭發後，球會主席隨即向該名露宿者道歉。<br> &#13;<br> <spanclass>教練壞榜樣害球會道歉 &#13;<br> 「新農場足球會」主席懷廷表示，那些球員的年齡全部在十三歲以下，當時教練並沒有叫他們將球踢向該男子，他們只是模仿教練的做法。&#13;<br> 當地人都稱呼該露宿者為「格蘭特」，他經常在「新農場足球會」的訓練場地出現。&#13;<br> 懷廷向該名露宿者道歉時指出，因為那名教練判斷錯誤，才會發生今次事件。他表示：「我們無意傷害他，我們非常關心社區，他不時向我們索取漢堡包或汽水，我們都會給他。」&#13;<br> 德新社</spanclass></p></body></html>
