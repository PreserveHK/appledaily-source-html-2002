<html><header><meta charset="utf-8"><title>　　林鄭月娥係老董鄉里 - 李八方</title></header><body><h1>　　林鄭月娥係老董鄉里 - 李八方</h1><p>自從出咗個特首之後，香港人都知道浙江省舟山市係老董家鄉，原來舟山唔止係老董嘅鄉下，重係社會福利署署長林鄭月娥家鄉。&#13;<br> 仁愛堂呢個禮拜三晚會喺大會堂舉行慈善越劇晚會，特別請嚟「浙江舟山小百花越劇團」演出。八方噚日去咗佢哋嘅記者會，見到仁愛堂前總理鄧楊詠曼，佢好自豪咁話舟山出過唔少名人，除咗董特首，重有林太。八方從來未聽佢提過，唔通佢驚人話佢靠裙帶關係？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
