<html><header><meta charset="utf-8"><title>首間學校設鐵路站內</title></header><body><h1>首間學校設鐵路站內</h1><p>【本報訊】屬於社區學院之一的明愛白英奇專業學校，今年四月在九龍機鐵站內開設佔地四萬平方呎的分校，校方稱是全球首間設在鐵路站內的學校。有修讀酒店款待課程的學生樂見多了機會接觸遊客，有助他們的專業發展。&#13;<br> 該校現址是九龍站內迪生數碼世界購物商場的一部份，校方於去年八月承租該購物商場重整後騰出的地方。校長彭凌小蓮表示，現址很適合發展社區學院，利便居民參加該校的免費講座。&#13;<br> 該校共租用四萬平方呎，其中二萬呎用作教學用途，包括數個課室、一個電腦室及一間圖書館等；另二萬呎作為學生的活動地方。課室設在機鐵列車月台同一層的入閘機外，學生一步出課室，便可望見列車月台。</p></body></html>
