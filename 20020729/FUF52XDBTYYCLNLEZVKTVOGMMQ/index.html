<html><header><meta charset="utf-8"><title>城城指英皇冇輔導問題藝人</title></header><body><h1>城城指英皇冇輔導問題藝人</h1><p>郭富城（Aaron）昨日往紅磡擔任「爆旋陀螺全城創紀錄」的揭幕嘉賓，對於謝霆鋒宣布退休一年，Aaron表示也有所聞，他說：「退休係每個人自己對工作嘅態度，亦係自己理想，好難作任何評語。」<br> &#13;<br> <spanclass>尚抱學習態度 &#13;<br> 至於在娛樂圈多年，Aaron曾否有過退休的念頭？他說：「我真係未諗過退休呢兩個字，我覺得有壓力係對自己一種挑戰。」再問他有否覺得新一批歌手常失控，身為前輩的Aaron說：「佢哋入行時間重短，而佢哋公司都冇人幫佢哋處理心態，就算我自己都重抱住學習態度，不過我覺得身為香港歌手應該要有責任感，將正面訊息帶畀觀眾。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
