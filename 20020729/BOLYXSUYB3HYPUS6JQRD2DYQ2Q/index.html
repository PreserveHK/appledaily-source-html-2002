<html><header><meta charset="utf-8"><title>飛車搶客鑽地洞</title></header><body><h1>飛車搶客鑽地洞</h1><p>【本報訊】元朗凹頭昨晨十時許發生驚險交通意外，一名的士司機駛近凹頭楊屋村時，遙見村口有客揮手截車，一時心急加速駛近，但天雨地滑失控，打「白鴿轉」後向前滑行近五米，撞開修路工程的圍欄衝落四米深、三米闊、八米長的路坑。路坑頂部橫放兩條「工字鐵」，的士如鑽洞般跌落坑底，車底、車頭及擋風玻璃損毀。&#13;<br> 遇險司機姓陳（四十五歲）大難不死，頸項扭傷，救護員到場替他戴上頸箍，再協助他由旁邊乘客位爬出，送院後情況穩定。</p></body></html>
