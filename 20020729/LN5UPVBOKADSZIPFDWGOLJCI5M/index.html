<html><header><meta charset="utf-8"><title>乙葉從良告別水著</title></header><body><h1>乙葉從良告別水著</h1><p>二十一歲的日本巨胸女星乙葉，前日到大阪北區旭屋書店，為全新寫真集《dernier》主持握手會，她表示要告別性感水着。<br> &#13;<br> <spanclass>吸引五百fans &#13;<br> 乙葉的寫真集《dernier》的書題，是法文「最後」的意思，向fans暗示自己已計劃從良，拒絕再行性感。由於全新寫真集成為乙葉的性感「絕唱」，因此前日的宣傳活動吸引了五百fans到場，爭取機會與偶像握手。乙葉說：「呢本書唔係全部都係性感相，重有展示我較自然嘅一面。我相信呢本書係我最後一次拍性感寫真喇。」</spanclass></p></body></html>
