<html><header><meta charset="utf-8"><title>　　狄志遠：我買咗豪宅 - 李八方</title></header><body><h1>　　狄志遠：我買咗豪宅 - 李八方</h1><p>八方收到風，以前係民主黨立法局議員，代表新界北區嘅狄志遠（圖）前日榮任業主。佢上屆退出政壇，做咗社工。&#13;<br> 早前阿狄一家三口出現喺尖沙嘴豪宅港景峯售樓處，初時以為佢嚟睇樓，後來至知佢已經做咗業主，不過買完樓又心掛掛想睇真啲。佢同八方講，買咗七十樓個頂樓連天台嘅七百幾呎海景單位，樓價四、五百萬，因為老婆好鍾意呢個地區同景觀，真係二十四孝老公！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
