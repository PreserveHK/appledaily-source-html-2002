<html><header><meta charset="utf-8"><title>紅莓閣吊起嚟賣</title></header><body><h1>紅莓閣吊起嚟賣</h1><p>豪宅市道呢排略為淡靜，但不時都聽到有名人買賣豪宅，所以發展商手揸豪宅都唔會急於低價平賣，好似九龍倉放售山頂紅莓閣十間獨立屋，態度係唔到價就唔賣。&#13;<br> 呢十間獨立屋，總樓面有成三萬呎，呎租35至40蚊，蘭西聽業內人士講，𠵱家豪宅嘅回報率一般都係得四至五厘，所以照咁計，呢批豪宅最平都要兩億五千兩百萬先至有交易，即係一間獨立屋值兩千五百幾萬，假如有買家出到兩千五百幾萬想買一間獨立屋做山頂豪宅業主，唔知九龍倉肯唔肯賣呢？</p></body></html>
