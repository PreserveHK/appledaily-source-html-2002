<html><header><meta charset="utf-8"><title>母子執手痛哭</title></header><body><h1>母子執手痛哭</h1><p>【本報訊】年約三十歲的鄧太昨下午一時許，帶同子女行經元朗大馬路與大棠道交界的紅綠燈位，準備橫過馬路，母親當時抱着幼女先行，以為五歲半兒子緊隨其後，適時行人過路燈由綠轉紅，男童未能跟上，但又害怕與母親走失，不顧紅燈衝出馬路，被一輛途經的萬事得私家車收掣不及撞倒在地上，手腳及胸口擦損，送院時受驚嚎啕大哭，母親亦因擔心幼子傷勢而失聲痛哭，其間男童一直緊緊握着母親的手指不放，母親亦寸步不離。&#13;<br> 黃學潤攝</p></body></html>
