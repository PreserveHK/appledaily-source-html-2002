<html><header><meta charset="utf-8"><title>客貨車糾紛獲解決</title></header><body><h1>客貨車糾紛獲解決</h1><p>【本報訊】蘋果客貨電召中心與約七十名客貨車司機的糾紛，昨日經過約兩小時的談判後，雙方就台費、接「柯打」方式達成協議；蘋果客貨電召中心並答允，日後改變政策前會先諮詢司機代表。司機昨早罷駛數小時後，得悉雙方達成協議，重新正常工作。&#13;<br> 約七十名客貨車司機，由於不滿蘋果客貨電召中心計劃由下月起，增加向司機收取的台費，由一千元加至一千一百元，令司機收入減少；以及蘋果發出「柯打」方式又苛刻，於是在日前發起罷駛行動。&#13;<br> 運輸及搬運業職工會總幹事陳敬慈表不，司機日前提出的三項要求，最終都獲得蘋果客貨電召中心的承諾，司機對結果感到滿意，昨日已陸續恢復正常工作。</p></body></html>
