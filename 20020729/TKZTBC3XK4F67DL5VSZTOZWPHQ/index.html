<html><header><meta charset="utf-8"><title>不肯咬人　仁慈警犬炒魷</title></header><body><h1>不肯咬人　仁慈警犬炒魷</h1><p>警犬的主要職責是捉賊，當然不能太仁慈，否則又怎能將歹徒繩之於法？英國北威爾斯一隻警犬就是因為不肯咬疑犯，未能通過警犬測試，因而被炒。<br> &#13;<br> <spanclass>提早享受退休生活 &#13;<br> 四歲的德國牧羊犬杰克因為在每年一次的警犬測試中，拒絕襲擊一名逃走中的暴徒，被勒令要提早退休。&#13;<br> 北威爾斯警隊的警犬訓練員弗拉德肖說：「杰克現時在一個友善的家庭中過着退休生活，感到幸福快樂。」&#13;<br> 弗拉德肖希望以一隻洛威拿犬（rottweiler）代替杰克，因為這種狗出名夠惡，有助捉賊。他說：「我相信大部份歹徒在洛威拿犬未接觸他們前，已經自動投降。」&#13;<br> 英國《星期日鏡報》</spanclass></p></body></html>
