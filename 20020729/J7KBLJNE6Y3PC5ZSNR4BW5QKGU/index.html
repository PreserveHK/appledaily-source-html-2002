<html><header><meta charset="utf-8"><title>黃大仙地膽一拖五入世紀21</title></header><body><h1>黃大仙地膽一拖五入世紀21</h1><p>黃大仙區某地膽代理，聽聞就快加盟世紀21，全線五間分行，都會成為加盟商。世紀21一次過搵到咁多代理行加盟，負責人鄒偉霖話，佢入行咁耐都未試過，亦係繼世紀21奇豐物業之後，第二個加盟商擁有咁多分行。既然咁突破，嚟緊嘅簽約儀式，決定大搞一番，細節有待時機成熟先至透露，八月初就會公布。至於間地膽點解會加盟，佢就話暫時唔可以講太多，最多只可以透露，嚟緊有好多嘢搞。&#13;<br> 假如呢間地膽代理行加盟後，再開多啲分行，咁就會取代世紀21奇峰物業，成為最多分行嘅加盟商。世紀21奇峰物業要發力，先可以保住「一哥」嘅位。</p></body></html>
