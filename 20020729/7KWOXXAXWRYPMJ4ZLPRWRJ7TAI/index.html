<html><header><meta charset="utf-8"><title>宣萱與阿儀冇芥蒂</title></header><body><h1>宣萱與阿儀冇芥蒂</h1><p>無綫《烈火雄心II》昨日假赤鱲角消防東碼頭舉行「烈火雄心II之雷霆萬鈞出擊」記者會，出席演員包括張可頤、王喜、蒙嘉慧、宣萱、陳慧珊等。<br> &#13;<br> <spanclass>見面唔尷尬 &#13;<br> 日前有傳宣萱因被人偷錢，要求警方向電視城一名女髮型師阿儀「剝光豬」搜身，宣萱昨日對此回應說：「基本上，我淨係同TVB及警方交代成件事，我係盡咗TVB職員同市民嘅責任，如果有證據攞出嚟我願意面對。」問宣萱見到髮型師阿儀可有尷尬？她說：「點解要尷尬？阿儀對我冇嘢，重有幫我整頭，有打招呼。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：羅德光</spanclass></p></body></html>
