<html><header><meta charset="utf-8"><title>灣仔道後巷堆垃圾</title></header><body><h1>灣仔道後巷堆垃圾</h1><p>讀者歐先生向本報投訴，灣仔道明豐大廈後巷，長期被堆放大量雜物，惹來許多老鼠蟑螂；而且又有不少僭建物，不但嚴重影響環境衞生，更增加火警危機。<br> &#13;<br> <spanclass>僭建物轉介屋宇署 &#13;<br> 食物環境衞生署發言人表示，上址確有非法僭建物及雜物堆放，潔淨情況欠佳。該署隨即於七月中進行特別潔淨行動，除派員清理巷內垃圾及棄置雜物外，並調派洗街車沖洗上述後巷。至於巷內的僭建物及可能引起火警的問題，該署已將個案分別轉介屋宇署及消防處跟進。（○七○八四八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
