<html><header><meta charset="utf-8"><title>新啤妹情迷古巨基</title></header><body><h1>新啤妹情迷古巨基</h1><p>生力啤妹陳文靜（ChaCha）是無綫的藝員，身高五呎八吋，三圍三十三、二十四、三十四，拍了生力啤廣告後，ChaCha表示知名度確是有所提高。<br> &#13;<br> <spanclass>偶像鄭秀文 &#13;<br> ChaCha日前接受訪問說：「𠵱家多咗廣告搵我拍，亦都多咗好多雜誌同電台搵我做訪問，我希望將來可以做歌星，所以𠵱家已經學緊唱歌。我鍾意鄭秀文，因為佢唔單止識唱歌，跳舞亦好好，而男歌手就鍾意古巨基，佢形象好，我有齊佢所有嘅CD，已經迷咗佢七、八年。」&#13;<br> 雖然ChaCha不介意着泳衣示人，但她表示一定不會露點演出，她說：「公司都唔想我太性感，着泳衣已經係我嘅極限。」&#13;<br> 採訪：汪正文　攝影：林德雄</spanclass></p></body></html>
