<html><header><meta charset="utf-8"><title>「放蛇」破色情浴室</title></header><body><h1>「放蛇」破色情浴室</h1><p>【本報訊】警方在葵涌搗破一間提供色情服務的桑拿浴室，拘捕姓劉和姓姚（三十二及三十三歲）按摩女郎涉嫌誘使他人作不道德行為，及一名姓郭（四十二歲）男子涉嫌經營色情場所（圖左）。&#13;<br> 現場為禾塘嘴街八十七號二樓，兩名探員假扮顧客「放蛇」，兩名按摩女郎向他們提出手淫及人體按摩服務，收費三百五十元及八百五十元，探員選擇手淫服務後被帶入房，直至時機成熟表露身份，在外接應的探員即入店搜查。&#13;<br> 陳日海攝</p></body></html>
