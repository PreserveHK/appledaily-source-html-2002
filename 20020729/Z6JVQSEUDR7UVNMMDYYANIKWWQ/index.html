<html><header><meta charset="utf-8"><title>　　陳鑑林斟茶教健身操 - 李八方</title></header><body><h1>　　陳鑑林斟茶教健身操 - 李八方</h1><p>民建聯立法會議員陳鑑林（圖）雖然左手揸住支咪，一隻右手都功架十足沖好幾杯潮州功夫茶。一睇佢咁純正熟練嘅手勢，就知陳鑑林係「家己冷」。&#13;<br> 其實呢個活動係喺樂富舉行嘅「民建聯十周年嘉年華」兼「健康生活大匯演」。陳鑑林沖完功夫茶畀街坊試，跟手帶住街坊做「減壓健身操」，佢話做完瞓覺都瞓得好啲咁話。八方就話啱晒，𠵱家時勢咁差，有工開要捱眼瞓，冇工開又擔心到失眠，仙股除牌建議一出，連股民都要蝕到眼坦坦瞓唔着，大家真係好需要做吓呢啲改善睡眠嘅「減壓操」。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
