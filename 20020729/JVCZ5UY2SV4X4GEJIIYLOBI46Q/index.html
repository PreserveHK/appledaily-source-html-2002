<html><header><meta charset="utf-8"><title>癡男又為情輕生</title></header><body><h1>癡男又為情輕生</h1><p>【本報訊】一名姓顏青年（二十八歲）疑為情所困，昨午一時許在筲箕灣明華大廈寓所內燒炭企圖自殺，大量濃煙冒出走廊驚動街坊報警。消防員趕至破門入屋見事主倒卧床上半昏迷，旁邊一個不銹鋼煲有炭燃燒，救護員為他急救（小圖）。事主送院治理後情況穩定，他向警方表示為感情問題困擾，沒有遺書。街坊稱，本年初事主亦為感情問題在寓所大廈企圖跳樓，消防員開動救生氣墊，最後將他勸服救回。&#13;<br> 胡恩宏攝</p></body></html>
