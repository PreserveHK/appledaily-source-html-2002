<html><header><meta charset="utf-8"><title>知多啲<br>「水上的士」違法無賠償</title></header><body><h1>知多啲<br>「水上的士」違法無賠償</h1><p>沙螺灣撞船意外中失事的機動舢舨俗稱P4，根據海事條例，該類舢舨只限於偏遠養魚區接載工人或工具，並有嚴格載客規制，每次只可接載四人（包括駕駛者），而且不得向乘客收取費用，駕駛者需具備船長及大偈牌。&#13;<br> 不過近年海事處發現這類機動舢舨涉嫌充當「水上的士」非法載客，甚至出現違例超載，法律界人士指出，這類舢舨沒有購買第三者保險，一旦遇到意外，乘客不獲賠償，安全沒有保障。</p></body></html>
