<html><header><meta charset="utf-8"><title>Apple姐日記：中建少東行HMV好架勢</title></header><body><h1>Apple姐日記：中建少東行HMV好架勢</h1><p>我Apple姐覺得近年娛樂圈啲新人，多咗好多靠裙帶關係入行嘅，唔係乜乜個仔，就係乜乜個契仔咁，但係咪會實掂呢？就真係要睇過至知喇，你估個個都係謝霆鋒咩？&#13;<br> 好似我Apple姐最近行銅鑼灣嗰間HMV，就見到中建老闆麥紹棠個仔麥浚龍，佢人已經唔高，側邊重企咗個神高神大、狀似保鑣兼助手嘅大漢陪住，其實講真，嗰日間唱片舖應該冇乜人好似我Apple姐咁眼利認得佢嘅啫，但係呢位麥浚龍就好似以為自己係巨星駕到咁款，未紅經已咁擺款，真係畀你紅咗，重得了嘅？</p></body></html>
