<html><header><meta charset="utf-8"><title>余麗珍老年喪夫</title></header><body><h1>余麗珍老年喪夫</h1><p>五、六十年代香港著名粵劇劇作家李少芸，亦即是粵劇名伶、當年以飾演東宮娘娘角色而深入民心的余麗珍夫婿，上周日（二十一日）在加拿大多倫多因心臟病發與世長辭，享年八十六歲。李少芸的喪禮前日在加拿大舉行，喪禮採用天主教儀式，前來致祭的名伶包括林家聲、譚倩紅和李香琴等等。<br> &#13;<br> <spanclass>琴姐不勝欷歔 &#13;<br> 余麗珍在送別亡夫時，幾度哭成淚人，面容十分憔悴，而琴姐則感到不勝欷歔，說一切是緣份，因她本是到加國演出粵劇，不料竟變成出席亡友喪禮。&#13;<br> 李少芸過往作品有《蟹美人》和《神眼東宮認太子》等等，而他與余麗珍育有一子兩女，長子永鴻於Citibank銀行居要職。&#13;<br> 特約記者馮慧貞多倫多直擊</spanclass></p></body></html>
