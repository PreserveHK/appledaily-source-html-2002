<html><header><meta charset="utf-8"><title>歐洲人下棋始自六世紀</title></header><body><h1>歐洲人下棋始自六世紀</h1><p>英國考古學家在阿爾巴尼亞南部的古城布特林特挖掘出一枚棋子，顯示歐洲人可能早在公元六世紀就開始玩國際象棋，將國際象棋在歐洲的歷史足足推前了五百多年。<br> &#13;<br> <spanclass>國際象棋史推前500年 &#13;<br> 東英吉利亞大學的考古挖掘隊，是在一個六世紀的拜占庭帝國皇宮遺址，發現這枚象牙棋子。該棋子只有少許損毀，上面有一個小十字，挖掘隊正研究這枚棋子究竟是王還是后。&#13;<br> 過去在蘇格蘭外赫布里底群島發現的最古老棋子，屬於十二世紀初，因而一直相信象棋是在中國、印度或古波斯發明了七百年後，至該段時期才在歐洲的精英階層之間流行。這新發現或會把國際象棋史推前五百年。&#13;<br> 英國廣播公司</spanclass></p></body></html>
