<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者蘇俊傑問：利華古遜已有多名主力球員如波勒等離隊，到現時亦只補入小量球員，請問該隊今屆的成績還能否超越上屆？&#13;<br> &#13;<br> <b> 答</b> ：在上周德國聯賽盃勝雲達不來梅一役的表現來看，利華古遜今屆實力相信未致於太過倒退，幾名新兵都有不俗表現，加上教練托比慕拿的領軍能力獲得肯定，預料該隊前景仍然是樂觀的。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
