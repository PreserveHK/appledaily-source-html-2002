<html><header><meta charset="utf-8"><title>每日一句</title></header><body><h1>每日一句</h1><p><b>FrenchPolynesia</b>&#13;<br>大溪地以旅遊業為主，島上大部份居民都可以以英語溝通，不過由於受法國統治，所以法語是法定語言，識幾句法語始終較穩重。</p><p>法語：Avez-vousunechambrelibrepourunepersonne/deuxpersonnes？&#13;<br> 讀音：ahvayvoozewnshohnbrleebrpoorewnpehrson/duhpehrson？&#13;<br> 意思：請問有沒有空的單人房?雙人房？</p></body></html>
