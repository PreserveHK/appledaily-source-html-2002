<html><header><meta charset="utf-8"><title>消防蓋砸櫥窗</title></header><body><h1>消防蓋砸櫥窗</h1><p>【本報訊】銅鑼灣發生店舖刑事毀壞案，昨凌晨四時許，巡警發現霎東街九號一間時裝店外一塊十三呎乘六呎的櫥窗玻璃遭硬物擊碎，在場遺下一個消防水龍頭蓋。警方事後在一百多呎外希慎道發現一個消防喉頭失去右蓋，懷疑有人拆去喉蓋用來擊毀時裝店櫥窗。姓雷（四十歲）店東表示店舖開業六年從未發生類似事件，他說自己並無欠債，亦無仇家，懷疑只是醉酒漢鬧事，今次事件令他損失約八千元。&#13;<br> 馬耀文攝</p></body></html>
