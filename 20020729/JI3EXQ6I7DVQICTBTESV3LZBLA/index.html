<html><header><meta charset="utf-8"><title>田少又有麻煩</title></header><body><h1>田少又有麻煩</h1><p>董建華在集思會後接受傳媒訪問時，有記者引述一篇自由黨前主席李鵬飛的報道，指特首與政務司前司長陳方安生在施政上經常有爭拗，要現任自由黨主席、行政會議成員田北俊居中調解，特首聽完問題後只是笑着說：「你幻想力好豐富，冇呢啲事。」不過在同一場合的田北俊，聽到問題時已經皺起眉頭，之後還做了一個古怪表情。事實上「飛哥」早前公開建議自由黨和民建聯合併，已經令「田少」煩惱了好一陣，要不斷向傳媒「解畫」，想不到現在又和董陳不和拉上關係，恐怕「田少」又要花一點時間向傳媒解釋。</p></body></html>
