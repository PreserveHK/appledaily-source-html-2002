<html><header><meta charset="utf-8"><title>西雅圖華姐突出身材壓場</title></header><body><h1>西雅圖華姐突出身材壓場</h1><p>無綫主辦的「2002年度國際華裔小姐」競選，將於本月二十七日舉行，眾候選佳麗昨日陸續來港。&#13;<br> 眾候選佳麗甫抵港，大會即安排她們到無綫電視度身。現場所見，芳齡二十三歲的西雅圖代表溫美玲的身材最為突出，估計有36C，她說：「我之前參加唐人街小姐選舉都贏過冠軍。」<br> &#13;<br> <spanclass>溫哥華代表貌美 &#13;<br> 而來自溫哥華的二十歲代表周雪，樣子甜美，周雪昨日在機場接受訪問時說：「我𠵱家喺UBC大學修讀歷史系三年級，呢次嚟參賽，我帶咗好多護膚品做準備。」至於馬來西亞代表、二十四歲的符愫娛，現職模特兒，出鏡經驗豐富。&#13;<br> 採訪：卓寶花、駱華齡&#13;<br> 攝影：黃文成、陳偉權</spanclass></p></body></html>
