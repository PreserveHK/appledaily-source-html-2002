<html><header><meta charset="utf-8"><title>　　王富信保鑣簇擁捧好友場 - 李八方</title></header><body><h1>　　王富信保鑣簇擁捧好友場 - 李八方</h1><p>特首董建華媳婦董林冰蘭一連兩晚在大會堂舉行鋼琴演奏會，繼日前董家上下齊齊捧場後，前晚長江主席李嘉誠媳婦王富信前來欣賞。&#13;<br> 王富信前晚穿上鮮黃色晚裝，由數名保鑣護送到場。八方見到李太立即上前追訪，但李太則表現得很不耐煩，最後她更頭也不回箭步衝入會場。其實照八方話，李太使乜咁煩惱，佢自小有學習鋼琴已是眾所周知，就算到場欣賞Jackeline的演奏，也只是惺惺相惜啫！&#13;<br> ﹙圖﹚王富信抽閒欣賞董建華媳婦董林冰蘭鋼琴演奏。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
