<html><header><meta charset="utf-8"><title>今日必買</title></header><body><h1>今日必買</h1><p><spanclass><fontstyle>大生雞　經濟之選&#13;<br>雞有貴有平，種類亦有好多，包括有清遠雞、石岐雞、三黃雞、芝麻雞、新品種嘉美雞等等，有斷隻或斷斤計。大生雞係一種比較少見嘅雞種，部分雞鴨檔至有出售，一般都係斷隻賣，每隻最少都有三斤零重，大概二十至二十五蚊隻，係經濟之選，大生雞最重可以去到五至六斤重，大隻雞肉同樣嫩滑而味香濃。&#13;<br>&#13;<br>記者：陳冰麗</fontstyle></spanclass></p><p><spanclass><fontstyle>潺螺　滋陰養顏  &#13;<br> 潺螺又叫大頭螺，體形都頗大隻，由一斤至五斤重都有，最適合在冬季這乾燥時份用來煲湯，有滋陰養顏的作用。潺螺肉質腍滑，煲完湯都不會韌，可以切片食，質感更跟鮑魚有點相似。不過買潺螺時，記住叫魚販刮走潺膽，不然會破壞成煲靚湯的鮮味。&#13;<br> &#13;<br> 記者：謝翠玲</fontstyle></spanclass></p></body></html>
