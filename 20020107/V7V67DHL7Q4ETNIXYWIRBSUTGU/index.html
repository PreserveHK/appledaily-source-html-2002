<html><header><meta charset="utf-8"><title>施念慈婚前狂減臂</title></header><body><h1>施念慈婚前狂減臂</h1><p>施念慈（Celia）將於本月與男友陳鴻業（Alan）在大會堂註冊。由於距離婚期只有兩周，Celia日前專誠到尖沙嘴一美容院，做超聲波減臂和美容療程，實行在婚前作扮靚衝刺。<br> &#13;<br> <spanclass>做十次療程 &#13;<br> Celia先在雙臂塗上超聲波啫喱，再利用超聲波及電子震動來減臂。美容師Maggie笑說：「Celia做呢個療程，可以同時做到融脂、排毒同收緊嘅功效，成個療程要做十次。」&#13;<br> Celia接受完超聲波減臂後，她謂手臂由原來的二十三點三厘米減至二十二點二厘米。Celia說：「我覺得自己成個人都好多肉，尤其係對手臂，但做咗療程之後真係改善咗。」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：王光鴻</spanclass></p></body></html>
