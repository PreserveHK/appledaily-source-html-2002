<html><header><meta charset="utf-8"><title>彭家麗登台密食當三番</title></header><body><h1>彭家麗登台密食當三番</h1><p>彭家麗自早前公開表示要再戰樂壇後，一直都未見她再作宣傳。昨早十一時許，彭家麗不施脂粉出現機場，紮了馬尾、架上太陽眼鏡的她，身旁還有助手陪同，原來她自內地登台返港。&#13;<br> 彭家麗說：「我啱啱先喺汕頭同潮陽做完騷，呢排都係忙登台，所以成日香港同內地兩邊走嚟走去囉。」除了在內地登台搵食外，彭家麗謂她亦有繼續教唱歌的工作，收入相當滿意。&#13;<br> 採訪：卓寶花</p></body></html>
