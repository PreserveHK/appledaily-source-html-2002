<html><header><meta charset="utf-8"><title>王敏剛寓被爆竊失十萬</title></header><body><h1>王敏剛寓被爆竊失十萬</h1><p>【本報訊】目前積極開拓內地旅遊事業的全國人大代表、本港知名商人王敏剛，其位於港島南區壽臣山道的豪宅昨晚被匪徒爆竊，損失約十萬元財物。&#13;<br> 警方消息稱，昨晚八時三十分，上址單位姓王的屋主報警，表示單位被爆竊，警員到場調查，發現單位有搜掠痕迹。&#13;<br> 王敏剛為本港富豪王華生之子，曾在中華造船廠、香港小輪等多家公司擔任高職。&#13;<br> 消息稱，現場單位較早前曾進行裝修工程，警方正調查事件是否涉及裝修工人。</p></body></html>
