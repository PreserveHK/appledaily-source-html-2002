<html><header><meta charset="utf-8"><title>吳家樂探病否認代何麗全道歉</title></header><body><h1>吳家樂探病否認代何麗全道歉</h1><p>張柏芝受傷入院，其母、父親鬍鬚勇、胞弟張豪龍和同母異父家姐戴碧芝輪流到醫院陪伴外，柏芝好友如張玉珊、吳家樂和應采兒，以及一班仁濟總理等，亦有陸續到醫院探望。<br> &#13;<br> <spanclass>仁濟總理探病 &#13;<br> 而謝霆鋒昨日更是兩度到醫院，但未有接受傳媒訪問。&#13;<br> 吳家樂前晚與女友到醫院慰問柏芝，記者問他是否代替其姊夫何麗全（無綫製作部助理總監）前來，跟柏芝道歉時，吳家樂否認說：「唔係！」&#13;<br> 此外，仁濟總理吳守基和副主席陳耀星等，昨日帶備生果籃慰問柏芝，而無綫綜藝科經理黃家亮亦有到醫院探望。&#13;<br> 採訪：馮美茵、何永寧&#13;<br> 攝影：娛樂突發組、陳烱威</spanclass></p></body></html>
