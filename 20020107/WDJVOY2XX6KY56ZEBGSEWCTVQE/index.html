<html><header><meta charset="utf-8"><title>KRUD獲成龍請食飯</title></header><body><h1>KRUD獲成龍請食飯</h1><p>由常盤貴子拍攝的日本觀光廣告，負責主唱主題曲的日本跳舞組合KRUD，早前來港擔任本地多個節目的表演嘉賓，KRUD返回日本，齊說此行來港滿載而歸，且獲成龍訂枱請食飯，品嘗如乳鴿等美食，但最遺憾的是始終與成龍緣慳一面。<br> &#13;<br> <spanclass>特輯月內播映 &#13;<br> 原來KRUD極崇拜成龍，來港時原以為可到片場探班看成龍拍戲，可惜最後因工作時間編排有變取消。另外KRUD的表演特輯將於月內在亞洲電視播映。</spanclass></p></body></html>
