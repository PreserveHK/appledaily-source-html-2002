<html><header><meta charset="utf-8"><title>趙薇網上被辱</title></header><body><h1>趙薇網上被辱</h1><p>趙薇的日本軍旗服裝事件，已為她帶來連場噩夢。繼趙薇在長沙演出被潑屎，以及遭網友製電腦裸照後，近日再有網友用一隻身上畫有日本軍旗的肥豬來侮辱趙薇，而該張相片已在內地網站廣泛流傳。<br> &#13;<br> <spanclass>寫上難堪字句 &#13;<br> 照片上，網友先以「趙薇又出新花樣」為題，然後在一頭肥豬的身上印上紅色的放射式圖案，中央的圓圈寫上一個「趙」字，四圍則有「日本種」、「無知」、「走狗」、「混帳」、「無恥」、「肥壯」及「成名」等字眼，網友甚至給該頭豬設計了對白：「我穿甚麼衣服和政治無關！」不過，亦有網友替趙薇抱不平，在論壇上指該照片太無聊，不應用趙薇來宣洩對政治的不滿。</spanclass></p></body></html>
