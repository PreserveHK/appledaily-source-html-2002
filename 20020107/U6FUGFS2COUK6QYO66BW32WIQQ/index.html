<html><header><meta charset="utf-8"><title>癡情漢遺書二奶自盡</title></header><body><h1>癡情漢遺書二奶自盡</h1><p>【本報訊】一名有婦之夫疑因失業及感情困擾，昨在上環急庇利街情婦的住所燒炭自殺，留下遺書：「好愛你，對你唔住」。&#13;<br> 死者姓馬（四十一歲），失業，有婦之夫但卻金屋藏嬌，在上環急庇利街一個分租套房與洪姓女友（三十六歲）幽會。昨凌晨零時，洪婦回家赫見男友倒卧牀上，旁邊一個聚寶盆載有燒過的炭，懷疑他自殺，立即報警；惜他送院後證實不治。死者胞姊接訊趕至，指摘洪婦：「（馬）走咗又返嚟，乜都畀晒你啦！」</p></body></html>
