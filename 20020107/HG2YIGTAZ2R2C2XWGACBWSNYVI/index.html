<html><header><meta charset="utf-8"><title>中國毒品多由雲南入口</title></header><body><h1>中國毒品多由雲南入口</h1><p>中國的毒品來源主要有二地，一是阿富汗等中亞國家，經新疆流入，主要供新疆、陝西、北京等華北地區的癮君子；另一個是泰國、緬甸、寮國邊境的「金三角」地區，經緬甸流入毗連的雲南省，中國過去二十年所收繳的海洛英中，近八成是在雲南省截獲的。&#13;<br> 因此，雲南是中國毒品問題最嚴重的省份。據中國官方統計，全國有八十六萬登記在冊的吸毒者（專家估計實際人數應有四百萬以上），其中雲南的吸毒人數是全國之冠。&#13;<br> 「金三角」地區的毒品從緬甸邊境流入雲南後，經廣西進入廣東，再伺機偷運到本港。毒販以本港作為毒品分發中心，銷往東南亞及歐美地區。&#13;<br> 本報記者</p></body></html>
