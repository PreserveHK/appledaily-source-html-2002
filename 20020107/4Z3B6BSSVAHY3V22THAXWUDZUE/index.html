<html><header><meta charset="utf-8"><title>座右銘出自陶淵明作品</title></header><body><h1>座右銘出自陶淵明作品</h1><p>「悟已往之不諫，知來者之可追。」出自魏晉南北朝著名田園詩人陶淵明（公元三六五至四二七年）的《歸去來兮辭》，意謂作者對過往在官場的腐敗生活，感到心灰意冷，決心在未來的日子辭官歸隱，過去就讓它過去，迷途知返，將來定要好好生活。&#13;<br> 《歸去來兮辭》作於公元四○五年，其時陶淵明三十九歲，當時他已在官場打滾了十年，仕途中最後一任官職是彭澤令，有一天正逢郡里的督郵到訪，屬吏告訴他應該恭敬地去迎接，他堅持「不能為五斗米折腰」，還毅然立即辭官回家，從此隱居不仕，陶淵明就是在辭官歸家途中，寫下了《歸去來兮辭》。</p></body></html>
