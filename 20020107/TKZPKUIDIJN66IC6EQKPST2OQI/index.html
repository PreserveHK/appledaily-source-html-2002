<html><header><meta charset="utf-8"><title>任港秀接花球盼嫁人</title></header><body><h1>任港秀接花球盼嫁人</h1><p>現年二十九歲的九六年度港姐亞軍潘芝莉，前日與商人男友鄧裕森結束三年愛情長跑，前晚假灣仔君悅設婚宴。一對新人的好友蔡少芬（Ada）、陳法蓉（Monica）、陳慧珊、任港秀和袁彩雲等均有到賀。<br> &#13;<br> <spanclass>場面感人 &#13;<br> 潘芝莉和夫婿鄧裕森前晚筵開三十三席，任港秀和袁彩雲結伴而來，眾賓客均表示婚宴氣氛溫馨感人。&#13;<br> 任港秀昨日在電話中雀躍地說：「我噚晚（即前晚）喺婚禮度接到花球，係幸運嘅象徵，希望快啲到我（指結婚）就好嘞！」&#13;<br> 而袁彩雲說：「一對新人喺台上唱聖詩，同埋嘴對嘴kiss，場面好sweet。」</spanclass></p></body></html>
