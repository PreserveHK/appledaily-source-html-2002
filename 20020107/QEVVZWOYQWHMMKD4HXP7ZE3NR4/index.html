<html><header><meta charset="utf-8"><title>Mango遲到亂節目程序</title></header><body><h1>Mango遲到亂節目程序</h1><p>王秀琳（Mango）昨日出席在赤柱廣場舉行的「穿梭寰亞--繽紛風情樂逍遙」，大會原本安排她聯同其他主禮人主持活動揭幕儀式，但由於王秀琳遲到近一小時，導致揭幕儀式被拖延半小時，節目程序因而調動，須把譚小環、吳文忻、車婉婉穿上韓國服飾行catwalk的環節提前。<br> &#13;<br> <spanclass>唱歌補數 &#13;<br> 王秀琳事後解釋說：「因為之前喺沙田有個婚紗活動，而嗰個騷又延遲咗，再加上塞車，所以遲到。不過我都會留意番，因為呢兩個騷係分別兩間經理人公司幫我接，所以時間比較緊迫，我會唱多首歌補番數。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
