<html><header><meta charset="utf-8"><title>柏芝鼓勵應采兒頂上</title></header><body><h1>柏芝鼓勵應采兒頂上</h1><p>劉德華、劉青雲、古天樂、梁詠琪和應采兒，昨日在銅鑼灣新幹線雀會拍攝中國星賀歲片《嚦咕嚦咕新年財》，中國星老闆向華強夫婦亦有前來探班。&#13;<br> 由於張柏芝受傷關係，她的角色由應采兒頂上，應采兒說：「柏芝都有鼓勵我，叫我畀心機做好個角色，希望佢快啲好番。」&#13;<br> 青雲對柏芝的傷勢也表關心，他說：「佢咁後生應該冇事嘅，其實飛車係畀好專業嘅人做，相信係意外，希望佢大步檻過啦！」<br> &#13;<br> <spanclass>華仔打牌 &#13;<br> 此外，華仔在《新》片中扮演一個嗜打麻雀的人，他說：「我個造型係麻雀奇連伊士活，又稱麻雀大俠，不過我本身唔好打牌。」</spanclass></p></body></html>
