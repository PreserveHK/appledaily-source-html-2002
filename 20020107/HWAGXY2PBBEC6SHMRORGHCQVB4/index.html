<html><header><meta charset="utf-8"><title>金市概況：金市乏動力</title></header><body><h1>金市概況：金市乏動力</h1><p>上周五，紐約現貨金以278.5美元開出。&#13;<br> 美國12月失業率雖然升上5.8%，但未有超出市場預期範圍，對金融市場影響不大，加拿大宣布曾減持黃金儲備，亦未對金市構成衝擊，倫敦金下午定盤時報277.75美元，收市價則為278.3美元。&#13;<br> 紐約午後，金價仍陷牛皮，現貨金收於278.7美元，比上周四上升0.5美元。&#13;<br> 上周六，香港九九金牛皮屹立（見附表）。金市明顯缺乏動力，相信有待英倫銀行下周標售新一批黃金儲備結果出籠後，金價才能擺脫277至280美元的近期框框。</p></body></html>
