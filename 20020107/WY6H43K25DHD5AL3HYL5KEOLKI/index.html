<html><header><meta charset="utf-8"><title>警截獲20箱椰子煙花炮</title></header><body><h1>警截獲20箱椰子煙花炮</h1><p>【本報訊】警方昨晚在香港仔漁市場截獲一輛客貨車及一輛私家車，拘捕五名男子，並在客貨車上撿獲近二十箱具相當大爆炸威力的椰子煙花。&#13;<br> 警方消息稱，昨晚八時許，警方接報指兩輛載有爆炸品的私家車及客貨車，正由灣仔駛往香港仔，警方隨即展開通緝，並抽調多輛警車隨即進行追截，終截獲目標私家車及客貨車，並在兩車上共拘捕五名男子，警員並在客貨車的車廂內撿獲近二十箱被稱為椰子煙花炮的球狀煙花。&#13;<br> 警方事後將現場封鎖，並通知爆炸品處理組人員到場檢驗。</p></body></html>
