<html><header><meta charset="utf-8"><title>薛家燕出書二百Fans捧場</title></header><body><h1>薛家燕出書二百Fans捧場</h1><p>薛家燕昨日出席在沙田新城市廣場，為他早前所寫的一本廚藝書籍《開心入廚》，舉行簽名會。昨日更有約二百名fans，一早到場排隊等候，有些fans還一早買定鮮花及禮物送給家燕姐，場面熱鬧非常。<br> &#13;<br> <spanclass>如懷胎產子 &#13;<br> 此外，家燕姐昨日表示，已有二十多年沒有出過個人唱片，她笑說：「諗落我都有成二十多年冇出過個人唱片啦，今次真係好多謝環星唱片公司幫我達成心願。其實，今張唱片同本廚藝書籍，就好似懷胎十月咁，做咗好耐，期待已久，𠵱家終於可以出世，所以𠵱家會好珍惜眼前嘅一切。」&#13;<br> 採訪、攝影：梁詠怡</spanclass></p></body></html>
