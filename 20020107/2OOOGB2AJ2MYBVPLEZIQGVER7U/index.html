<html><header><meta charset="utf-8"><title>　　鄭裕彤父子同樂日 - 李八方</title></header><body><h1>　　鄭裕彤父子同樂日 - 李八方</h1><p>雖然天氣凍，但續有大財團搞運動同樂日。噚日到新世界集團旗下之新世界創建，在灣仔運動場開運動會，除咗大老細鄭裕彤同鄭家純之外，尚有約三千名員工及親屬參與，場面都好熱鬧。&#13;<br> 呢個運動會共分為三部分，運動競技只係其中之一，唔跑唔跳重可以玩場中由各家附屬公司安排之攤位遊戲，而玩完遊戲，就有大抽獎。&#13;<br> 玩足成日之後，出現三個全場總冠軍，分別係協興建築、新渡輪同新創機電工程，咁開心，當然由彤叔親自頒獎。&#13;<br> ﹙圖﹚鄭裕彤（左）與鄭家純父子出席同樂日活動密密斟。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
