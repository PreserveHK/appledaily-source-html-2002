<html><header><meta charset="utf-8"><title>《哈利波特》票房直迫四千萬</title></header><body><h1>《哈利波特》票房直迫四千萬</h1><p>聖誕、新年假期結束後，中外影片的票房成績榮辱互見，改編自著名兒童小說的《哈利波特——神秘的魔法石》上映十八日，票房約收三千七百萬，看此片的走勢，要收過四千萬，應該沒問題。<br> &#13;<br> <spanclass>《千與千尋》第二 &#13;<br> 日本動畫的《千與千尋》，上映了二十三日約收二千二百萬，成績十分理想，至於港產片如動畫《麥兜故事》上映二十三日，約收一千三百多萬，劉德華的《愛君如夢》十七日約收一千六百多萬，謝霆鋒的《2002》二十三日則收八百萬，而劉青雲的《暗戰2》十一日約收四百多萬，韓片《JSA安全地帶》開畫日十九院僅收九萬，上映四日都收不過一百萬，認真慘情。</spanclass></p></body></html>
