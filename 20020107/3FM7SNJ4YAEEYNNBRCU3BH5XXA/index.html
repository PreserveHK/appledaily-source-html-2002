<html><header><meta charset="utf-8"><title>Danielle形單隻影蒲蘭桂坊</title></header><body><h1>Danielle形單隻影蒲蘭桂坊</h1><p>名模Danielle最近與張惠妹前男友周立璟的緋聞傳得熱烘烘，二人去年更被記者撞見結伴夜遊中環蘭桂坊，當時他們對記者鏡頭十分迴避。<br> &#13;<br> <spanclass>閃避鏡頭 &#13;<br> 前晚Danielle出現蘭桂坊，當時伊人一身深色衣着，看來是想保持低調。Danielle獨自出動消遣，未知是否準備會合友人？&#13;<br> 當Danielle發現記者拍照時，她即時閃避，行動敏捷，沒有接受記者的訪問。&#13;<br> 採訪、攝影：王光鴻</spanclass></p></body></html>
