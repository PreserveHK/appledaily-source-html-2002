<html><header><meta charset="utf-8"><title>張文慈打泰拳唔准打面</title></header><body><h1>張文慈打泰拳唔准打面</h1><p>張文慈（Pinky）近日學習泰拳，為求強身健體，她前晚在沙田欣賞「KFI搏擊爭霸」賽事，Pinky更被邀出任頒獎嘉賓。<br> &#13;<br> <spanclass>平時學習打沙包 &#13;<br> Pinky沉迷學習泰拳，她昨日在電話訪問說：「我噚晚（前晚）第一次現場睇泰拳比賽，原來都好刺激，參賽者打到面腫又流血。」&#13;<br> 早前，Pinky曾表示希望將來有機會可上陣參加泰拳比賽，她說：「我平時學習都係打沙包，而且師兄都知我嘅工作樣貌好重要，所以都唔會打親我塊面。我見拳手對打，好易打傷臉骨，不過，我都好想試吓參加一次拳賽，但𠵱家十畫未有一撇。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
