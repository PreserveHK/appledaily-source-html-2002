<html><header><meta charset="utf-8"><title>濱崎步「增高」拍廣告</title></header><body><h1>濱崎步「增高」拍廣告</h1><p>擅於以多變形象製造話題的日本女歌手濱崎步，剛推出了第四張大碟《Iam...》，而為了顯示步姐在所屬唱片公司仍穩坐一姐地位，唱片公司特意安排步姐一個長達一分鐘的全新唱片廣告，在今晚無綫電視翡翠台的黃金時段播出。<br> &#13;<br> <spanclass>共七個形象 &#13;<br> 廣告中，步姐以爛布裹着雙腳，以便加長雙腿，使人看起來步姐更高一點，而步姐的泥面迷彩、狐狸尾低胸裝、聖母瑪利亞以及最新女泰山look等共七個形象，亦會一次過呈現在fans眼前，至於新碟《Iam...》中的水底美人look亦首次在廣告中曝光。</spanclass></p></body></html>
