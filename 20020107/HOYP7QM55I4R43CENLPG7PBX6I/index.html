<html><header><meta charset="utf-8"><title>IQ反映智力與年齡關係</title></header><body><h1>IQ反映智力與年齡關係</h1><p>IQ的全稱是IntelligenceQuotient，中譯智力商數，簡稱智商，始創於二十世紀初，是通過特定的智力測驗，來衡量個人智力水平的分數。&#13;<br> 最常用的計算方法，是要受測者回答一系列問題，計算其智力年齡（mentalage）總分，再除以測試者的實際年齡，然後乘以一百，得出智商分數。&#13;<br> 有統計發現，智商一百四十以上的人只有百分一，介乎九十至一百零九分的佔比例最多，低於七十分被視為低智能，有百分三人屬此類。&#13;<br> 互聯網</p></body></html>
