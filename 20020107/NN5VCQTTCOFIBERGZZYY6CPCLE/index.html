<html><header><meta charset="utf-8"><title>Eason單拖買點心消夜</title></header><body><h1>Eason單拖買點心消夜</h1><p>陳奕迅（Eason）前晚在跑馬地，單獨往「滿屋點心」買消夜外賣，然後匆匆駕駛其Audi座駕離開。&#13;<br> Eason去年試過在公開場合對傳媒大發脾氣，行為大受批評，自此以後Eason似乎變得檢點，態度亦大轉變，變得收斂。<br> &#13;<br> <spanclass>「HappyNewYear」 &#13;<br> Eason前晚被發現在跑馬地買消夜，記者追訪他，Eason除了非常合作，不抗拒讓記者拍照外，他還向記者說：「HappyNewYear（新年快樂）喎！」接着Eason手持外賣上車離開，不知他是否買外賣趕回家，與女友徐濠縈撐枱腳呢？&#13;<br> 採訪：卓寶花　攝影：王光鴻</spanclass></p></body></html>
