<html><header><meta charset="utf-8"><title>李司棋體會柏芝苦況</title></header><body><h1>李司棋體會柏芝苦況</h1><p>李司棋昨日往沙田新城市廣場，為某牌子的健康食品宣傳。昨日在場除吸引了過百名市民排隊等候與司棋姐合照外，影迷中更有老有嫩，其間亦有市民大讚司棋姐真人比上鏡靚。<br> &#13;<br> <spanclass>曾長時間住院 &#13;<br> 司棋姐昨日表示，從朋友口中，得知張柏芝因籌款而飛車出事，弄致入院，她對此非常關心，司棋姐說：「我都有一段時間喺醫院裏度過，我好明白瞓喺張病牀度有幾辛苦，佢咁後生又咁靚女，希望佢快啲好番啦。」</spanclass></p></body></html>
