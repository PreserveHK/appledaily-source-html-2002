<html><header><meta charset="utf-8"><title>佘詩曼枕頭慘成愛犬糞池</title></header><body><h1>佘詩曼枕頭慘成愛犬糞池</h1><p>佘詩曼（阿佘）最近替新一期《犬月刊》拍照，她被安排逗玩一隻史納莎犬，阿佘跟小狗合作得十分愉快。&#13;<br> 阿佘表示以前曾有養西施犬的經驗。<br> &#13;<br> <spanclass>沒時間養狗 &#13;<br> 阿佘在訪問中說：「隻狗叫囡囡，記得有次朋友抱咗囡囡去我張牀，佢好曳咁喺我枕頭屙屎，我於是立即丟咗個枕頭，之後重有啲陰影㖭！」&#13;<br> 阿佘後來因到外地升學，西施犬遂送了給朋友。&#13;<br> 跟史納莎犬拍照時，阿佘對牠寵愛有加，不時逗她玩耍。她曾聽友人謂這種犬隻十分聰明，但阿佘有感現階段工作忙碌，無暇分身養狗。</spanclass></p></body></html>
