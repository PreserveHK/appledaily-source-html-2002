<html><header><meta charset="utf-8"><title>伊健佩服柏芝夠勇</title></header><body><h1>伊健佩服柏芝夠勇</h1><p>張柏芝受傷留院，前晚她有份主演的電影《無限復活》在奧海城舉行首映，柏芝無法到場，只有男主角鄭伊健獨力撐場，但仍吸引近百市民圍觀。現場未有因柏芝事件影響氣氛，開場時主持交代柏芝缺席原因後，便開始玩遊戲。<br> &#13;<br> <spanclass>應衡量能力 &#13;<br> 伊健和柏芝曾在《烈火戰車２之極速傳說》中一起拍飛車場面，對於柏芝飛車受傷，伊健說：「我想去探佢又怕阻到佢，佢傷咗都冇法，我好佩服佢嘅勇氣，但都應該錫身啲，佢同我講過話成家人都靠晒佢，𠵱家都唔知點算。」伊健謂若要做危險動作，他會先衡量自己是否做到才決定做不做，涉及爆炸場面的他一定拒絕。&#13;<br> 採訪、攝影：甘比</spanclass></p></body></html>
