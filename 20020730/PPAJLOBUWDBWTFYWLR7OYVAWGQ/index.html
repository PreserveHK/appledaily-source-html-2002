<html><header><meta charset="utf-8"><title>生活站下載Nokia手機鈴聲Logo</title></header><body><h1>生活站下載Nokia手機鈴聲Logo</h1><p>地鐵同九鐵沿線各站內的生活站，已增設了供Nokia手機使用的下載服務，包括鈴聲、Logo、ScreenSaver、遊戲同和弦鈴聲，用家可以用八達通畀錢，收費由$5-$25不等，例如下載一般鈴聲每首收$5，圖像訊息、屏幕圖案或來電分組圖案每個同樣收$5，至於供Nokia3510用的和弦鈴聲就每首收$9。&#13;<br>記者、攝影：招佩珊&#13;<br></p></body></html>
