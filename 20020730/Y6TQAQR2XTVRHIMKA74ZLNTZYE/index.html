<html><header><meta charset="utf-8"><title>傷殘漢吊頸死</title></header><body><h1>傷殘漢吊頸死</h1><p>【本報訊】觀塘翠屏北邨翠楠樓姓陳（二十三歲）青年，兩年前因駕駛電單車上班途中遇交通意外，導致下肢癱瘓，家人對他不離不棄，購買可上下活動的床讓他睡覺，又改大家居門口方便他出入，可是他仍意志消沉，昨午趁祖母外出購物，在客廳上吊自殺，祖母在下午四時返家發現，慌忙找大廈管理員代為報警，並協助將孫兒解下，惜救護員到場證實已經死亡，交仵工處理，現場未撿獲遺書，疑因傷殘自卑厭世。&#13;<br> 據知死者的父親任職管理員，死者有兩姊一弟，兩姊已婚搬出。&#13;<br> 鄧偉明攝</p></body></html>
