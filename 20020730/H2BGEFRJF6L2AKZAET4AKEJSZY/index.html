<html><header><meta charset="utf-8"><title>金庸曾想懲罰韋小寶</title></header><body><h1>金庸曾想懲罰韋小寶</h1><p>在《鹿鼎記》中共娶了七位美麗妻子的韋小寶，一直令不少男士又羨又妒，但金庸透露，他修訂小說的過程中，曾考慮讓韋小寶七位太太各自另外覓得如意郎君，逐一離他而去，讓這位用情不專的男子孤獨一生，「惡有惡報」。金庸說：「不過，如果這樣改，會破壞了小說的整體格調，所以最後決定不改了。」&#13;<br> 金庸近期正重新修訂其二十多年前完成的十四部武俠小說，現已完成修訂《書劍恩仇錄》、《碧血劍》及《射鵰英雄傳》，其中新版本的《書劍恩仇錄》已推出市面。目前他正埋首修訂《天龍八部》，以趕及江蘇電視台按其新修訂版本拍攝電視劇。這將會成為他第一套按新修訂版本改編的電視劇。&#13;<br> 本報記者</p></body></html>
