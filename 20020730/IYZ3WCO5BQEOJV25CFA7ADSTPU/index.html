<html><header><meta charset="utf-8"><title>政府收回廢紙商用地</title></header><body><h1>政府收回廢紙商用地</h1><p>【本報訊】百多名地政總署、警方、消防處、漁護署、政務署、房屋署及環保署等七個部門人員，昨清晨採取聯合行動，「閃電」收回舊啟德機場內租予廢紙回收商的用地，禁止工人入內開工，結束持續多月的收地糾紛，行動順利未有遇上任何反抗。廢紙回收商指摘當局未經通知突然收地不近人情，出動過百人行動有如對付「九一一恐怖分子」，浪費資源。&#13;<br> 為免收地引起衝突七個部門共百多人，在數十名護衞員（圖）配合下，昨清晨六時許抵達舊啟德機場內廢紙回收商租用地方，將所有出入口封鎖禁止工人入內，由護衞員把守，漁護署人員捉走場內流浪狗隻保護人員安全，工程人員隨即截斷水電供應。</p></body></html>
