<html><header><meta charset="utf-8"><title>中國研究員機場被捕</title></header><body><h1>中國研究員機場被捕</h1><p>美國聯邦調查局（FBI）周日在紐約州錫拉丘茲一個國際機場，扣留了一名持有中國護照的康奈爾大學研究員及其妻子；當時他們正擬乘飛穖返中國，行李中被發現藏有可疑物品。&#13;<br> 被扣留的中國公民是三十八歲的尹青強（譯音），在康奈爾大學從事華府資助的研究計劃，但未知屬哪個學系。他周日與妻子和女兒一起在機場過關時，被保安人員發現行李中有若干個載著不明物質的玻璃小瓶。由於擔心內含危險物質，當局安排他一家三口與另外四人接受消毒。尹青強將被控以竊取美國政府財物罪，其妻則被控危害兒童安全。&#13;<br> 美聯社</p></body></html>
