<html><header><meta charset="utf-8"><title>讀者信箱：電盈業務難有驚喜</title></header><body><h1>讀者信箱：電盈業務難有驚喜</h1><p><b> 讀者無奈老人問：</b> 本人在14元時買入電訊盈科（008）2.5萬股，現跌至如此低價，公司會否破產，現價應否沽出收回些少現金？&#13;<br> <b> 覆無奈老人：</b> &#13;<br> 電盈負債仍重，業務前景難有驚喜，股價仍有機會拾級而下，不宜過份憧憬。建議以1.50元作止蝕位，伺機沽出套現。&#13;<br> <b> 讀者AC問：</b> 本人在很高位買入錦興（275），仙股除牌諮詢令我損失更慘重，公司前景如何，應如何處理？&#13;<br> <b> 覆AC：</b> &#13;<br> 錦興股價在現水平（5仙）暫見喘定，但細價股氣氛仍差，隨時會再向下試低位，短期反彈阻力6.1仙至6.5仙。前景未見吸引，宜考慮沽貨套現，炒賣股票須嚴守止蝕位。</p></body></html>
