<html><header><meta charset="utf-8"><title>阿松訪勞處</title></header><body><h1>阿松訪勞處</h1><p>【本報訊】財政司司長梁錦松昨日下午突然到訪勞工處，了解目前不同年齡市民求職的情況，他重申政府會竭盡全力紓緩失業情況，並為求職者提供就業選配及支援服務。&#13;<br> 梁錦松參觀了位於長沙灣政府合署的西九龍就業中心、擇業輔導組和勞資關係科辦事處，並特別了解勞工處為中五畢業生所提供的「放榜最前線」服務。經濟發展及勞工局常任秘書長（勞工）張建宗和勞工處處長陳甘美華，又向他簡介了中年再就業試點計劃和就業選配計劃的進展，包括轉介往內地就業的服務。</p></body></html>
