<html><header><meta charset="utf-8"><title>甲一球星冠軍之選</title></header><body><h1>甲一球星冠軍之選</h1><p>男子十九歲以下組一向是賽事焦點，幾位甲一球星又睇好邊支球隊奪標呢？&#13;<br> &#13;<br> <b> 胡國鋒</b> （福建/控球後衞）：「我睇好藍鳥，佢哋五個正選各有所長，人腳齊整、組織力強，鄭錦興同高榮生有經驗，可起穩定軍心作用；而愈打愈進步的野狼就係黑馬。」&#13;<br> &#13;<br> <b> 宗銘達</b> （福建/控球後衞）：「野狼球員實力平均，鬥志亦十分好，藍鳥的快攻亦好厲害，兩隊都是我的冠軍心水。」&#13;<br> &#13;<br> <b> 羅耀威</b> （太平洋/得分後衞）：「我睇好藍鳥同海龍，藍鳥有Teamwork、默契好，海龍內外線都好強，沈聰同黃宥証的外圍都好煞食，邊隊出線邊隊就好有機會羅冠軍。」</p></body></html>
