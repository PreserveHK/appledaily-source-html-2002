<html><header><meta charset="utf-8"><title>童愛玲冷水澆背強歡笑</title></header><body><h1>童愛玲冷水澆背強歡笑</h1><p>童愛玲最近跟嘉禾的經理人合約完結，她趁此返上海小休一段日子，順道接拍了一輯內地「白麗」沐浴露廣告。<br> &#13;<br> <spanclass>望擴內地市場 &#13;<br> 在電視廣告中，童愛玲展露其香肩及玉背，她自言是入行以來最性感一次，亦是她在螢幕上的極限。童愛玲稱雖然拍攝出來的效果很好，但卻有苦自己知，在拍攝的兩天當中要不停被冰凍的瀑布打在背脊，還要裝出很開心的樣子。&#13;<br> 童愛玲表示酬勞其次，最希望能藉此機會打開內地市場，她說：「酬金有六位數字，但廣告商製作時好落本，用咗足足一百萬喺室內搭建瀑布景。」</spanclass></p></body></html>
