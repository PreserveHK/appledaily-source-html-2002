<html><header><meta charset="utf-8"><title>仙股災打擊置業欲</title></header><body><h1>仙股災打擊置業欲</h1><p>【本報訊】股市近日又成為市民關注焦點，一項調查指出，上周的「仙股災」打擊樓市，令到19%業主願意降價賣樓，56%受訪者更推遲入市時間。&#13;<br> 利嘉閣成功訪問250名市民，業主及買家各佔半數，67.3%認為會對樓市構成影響，當中近一半相信樓價及交投都會下跌。在受訪業主中，有逾五成願意擴大議價幅度（見圖）。&#13;<br> 另外，買家態度亦見審慎，56%明確表示會推遲入市，其中15.3%會押後3個月，7.1%更會推遲半年。<br> &#13;<br> <spanclass>影響只屬短暫 &#13;<br> 利嘉閣副主席羅林渭說，「仙股災」只有短暫影響，後市將視乎下月新盤銷售情況而定。</spanclass></p></body></html>
