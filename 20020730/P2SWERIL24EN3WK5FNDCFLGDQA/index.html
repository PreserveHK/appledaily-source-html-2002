<html><header><meta charset="utf-8"><title>新車懂開聲教人覓餐廳</title></header><body><h1>新車懂開聲教人覓餐廳</h1><p>美國電腦生產商萬國商業機器（IBM）周一宣布，與日本本田汽車公司簽訂協議，本田將於下月推出一系列懂得與人「交談」的汽車，能給駕駛者指示方向。&#13;<br> IBM表示，本田九月發售的2003Accord，會裝上語音辨識導航系統，可以幫助駕駛者尋找最近的油站或餐廳。駕駛者只需按下軚盤上的按鈕後發問，該軟件便會利用車內的音響設備，發聲給駕駛者指示方向。&#13;<br> 這個語音辨識系統，以IBM旗下的ViaVoice產品為基礎，能夠辨識不同口音；以往汽車語音辨識導航系統，只能記住關鍵字眼，但這系統具近似和人交談的能力。&#13;<br> 路透社</p></body></html>
