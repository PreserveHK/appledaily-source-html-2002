<html><header><meta charset="utf-8"><title>普通話日益重要</title></header><body><h1>普通話日益重要</h1><p>合眾人事顧問董事總經理蘇偉忠（圖）說：「現時普通話的普及性已不下於英語，各行各業也多了機會以普通話溝通。雖然較少僱主要求應徵者出示普通話證明書，但若然獲得一些認可資格，在履歷表上註明有關學歷，肯定有助提升求職競爭力。」&#13;<br> 他續說：「現在差不多一半以上的工種，也須懂說普通話，特別是對外的工作，例如成衣買辦、秘書、客戶服務員以及營業員等。其實，除接觸國內客戶外，與台灣方面聯絡，亦須以普通話溝通，可見其重要性。」</p></body></html>
