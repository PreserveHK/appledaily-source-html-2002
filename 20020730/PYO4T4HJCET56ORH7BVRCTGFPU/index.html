<html><header><meta charset="utf-8"><title>華仔自言老婆眾多</title></header><body><h1>華仔自言老婆眾多</h1><p>日前劉德華（華仔）與三位小朋友出席商台的「天使愛同行」活動，華仔當日到一間老人院探訪百多位老人，除了即席獻唱首本名曲《中國人》外，還跟一眾老人家一齊做運動。<br> &#13;<br> <spanclass>請教老伯書法 &#13;<br> 不過在華仔派發禮物時，一位一百零一歲的婆婆居然問候他的太太，鬼馬的華仔立即大笑，並說：「其實我有好多老婆㗎，不過你唔好話畀其他人知喎。」此外，熱愛書法的華仔更謙虛的向一位伯伯請教寫書法的技巧，更揚言下次要與他切磋一番。</spanclass></p></body></html>
