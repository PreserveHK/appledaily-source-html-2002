<html><header><meta charset="utf-8"><title>何韻詩做騷父母齊捧場</title></header><body><h1>何韻詩做騷父母齊捧場</h1><p>何韻詩、男子組合Shine及鄧健泓，前晚在紅磡理工大學賽馬會綜藝館出席一個小型音樂會。&#13;<br> 何韻詩的父母及契姐亦有前來捧場，何媽媽不時在台下揮動螢光棒，十分投入。何韻詩說：「我嘅鬼馬本色係遺傳自阿爸，我雙親都係做教師，媽咪重有喺學校帶話劇團，佢都好有音樂細胞。」何韻詩又表示有興趣拍洗頭水廣告。<br> &#13;<br> <spanclass>Shine滿載而歸 &#13;<br> 而Shine出道日子雖短，但前晚他們最受歡迎，台下過半數觀眾都是其歌迷，fans又大送禮物給Shine，可謂滿載而歸。&#13;<br> 採訪：汪正文　攝影：陳烱威</spanclass></p></body></html>
