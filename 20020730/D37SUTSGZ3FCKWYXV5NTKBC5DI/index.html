<html><header><meta charset="utf-8"><title>Dr.Fun手記：<br>季後賽制古怪球迷難投入</title></header><body><h1>Dr.Fun手記：<br>季後賽制古怪球迷難投入</h1><p>NikeLeague季後賽開鑼，本來對我DrFun呢啲籃球迷嚟講當然係好事，不過兩回合呢個古怪賽制往往令到比賽有啲失色。&#13;<br> 淘汰賽比賽，通常係單數回合制，邊隊贏得場數多就係勝方，細路仔都明；不過NikeLeague嘅兩回合制就好古怪，好似如果A隊第一場贏B隊二十分，只要A隊第二場輸少過二十分就出線，A隊重點會積極攞分，B隊想翻身亦都歎奈何，咁第二場就好似例行公事；所以計我DrFun話，季後賽改番單數，咁先至會場場戲肉，球迷先至睇得如癡如醉啦！</p></body></html>
