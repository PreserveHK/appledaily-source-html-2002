<html><header><meta charset="utf-8"><title>Apple姐日記：<br>樂基兒進軍日本廣告界</title></header><body><h1>Apple姐日記：<br>樂基兒進軍日本廣告界</h1><p>我Apple姐最鍾意出外旅行，一年都總會去日本幾次shopping大出血，因為貪近，唔使坐長途機咁勞碌。我重覺得去日本，除咗shopping同食嘢之外，夜晚重有好正嘅節目，就係睇電視廣告嘞。<br> &#13;<br> <spanclass>青春活潑煞食 &#13;<br> 好似我最近喺日本，就睇到最近話進軍日本市場嘅本地模特兒樂基兒拍嘅烏龍茶廣告，佢個廣告一晚喺黃金時間內，播咗成十次，而喺當地各大雜誌又擺正喺中間跨版嘅靚廣告位。我重聽啲日本朋友講，啲日本觀眾對青春活潑嘅樂基兒都幾留意㗎，睇嚟樂基兒都好有機會走紅日本。</spanclass></p></body></html>
