<html><header><meta charset="utf-8"><title>吊勾擊頭命危</title></header><body><h1>吊勾擊頭命危</h1><p>【本報訊】青洲海面一艘貨櫃船昨發生嚴重工業意外，一名工人疑被吊鈎擊中頭部，再飛墮船艙下受重傷昏迷，須由直升機送院搶救，目前情況危殆，勞工處正調查意外原因。&#13;<br> 現場為青洲海面一艘貨櫃船上，昨晨九時許，一名姓黃（三十一歲）工人在艙面工作時疑遭一個吊鈎擊中頭部，再飛墮船艙下身受重傷昏迷，工人報警救助。水警趕至發覺傷者傷勢嚴重，急召飛行服務隊直升機到場，將傷者送往東區醫院搶救，目前情況危殆。傷者住柴灣景翠苑，警方在意外後通知家人到醫院探望傷者。&#13;<br> 周志鴻攝</p></body></html>
