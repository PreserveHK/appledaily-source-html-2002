<html><header><meta charset="utf-8"><title>房委會凍薪</title></header><body><h1>房委會凍薪</h1><p>【本報訊】房屋委員會轄下的人力資源小組昨通過，凍結屬下一千四百名新制合約員工本年度的薪金，另外四百六十名舊制合約員工，則在十月跟隨公務員減薪。&#13;<br> 房屋署機構事務總監馮永業解釋，小組經過檢討後認為，新制員工的基本薪金已貼近市場，因此凍薪是合理做法。目前，房委會共有一千八百六十名合約員工，其中一千四百人是按照於二○○○年九月起引入的新制聘用，他們的薪酬以本地勞工市場作基準。至於其餘舊制合約員工的薪金調整乃跟從每年公務員的調整幅度。</p></body></html>
