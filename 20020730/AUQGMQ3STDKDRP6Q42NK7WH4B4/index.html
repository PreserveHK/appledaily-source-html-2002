<html><header><meta charset="utf-8"><title>國泰今年將增聘數百人</title></header><body><h1>國泰今年將增聘數百人</h1><p>【本報訊】失業率持續高企，國泰航空董事兼常務總裁陳南祿昨表示，該公司計劃於今年內增聘數百名地勤人員、機艙服務員及本地機師，而在未來兩年，更將會招聘最少八百至九百名員工。&#13;<br> 陳南祿昨主持國泰慶祝開辦米蘭貨運新航線活動時稱，去年整體經濟欠佳，但國泰並無裁員。對於未來業務發展，他表示，國泰願意並有能力提供香港至國內的客運服務，但會等到適當時候才向港府申請。&#13;<br> 此外，剛於上周開辦台北航線的港龍航空，推出台北三日兩夜周末豪華套票優惠，包括兩晚台北凱悅大飯店豪華住宿、經濟客位來回機票和平治房車機場酒店來回接送等，價錢為二千二百多元起，優惠期至九月十五日。</p></body></html>
