<html><header><meta charset="utf-8"><title>三翁媳墮梯傷</title></header><body><h1>三翁媳墮梯傷</h1><p>【本報訊】一對年逾七旬的夫婦，昨中午十二時許與剛從澳洲返港探親姓江（五十三歲）媳婦往銅鑼灣信和廣場一間酒樓用膳，三人乘搭扶手電梯登樓時，七十七歲姓陳男事主（左一）站最前，妻子（右二）及媳婦（中）則隨後。當電梯上升至一半距地面約五呎高時，陳伯疑因失重心向後跌，引致妻子及媳婦如「骨牌」效應相繼滾落地面，三人均手、腳受傷，酒樓員工見狀立即按停扶手電梯及報案，警員到場將三名傷者送院，治療後無大礙。&#13;<br> 警方調查後認為無可疑，電梯維修工人事後奉召到場檢驗及稍後將報告交機電工程署。		梁偉權攝</p></body></html>
