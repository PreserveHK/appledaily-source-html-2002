<html><header><meta charset="utf-8"><title>「廚神」又瀕破產</title></header><body><h1>「廚神」又瀕破產</h1><p>【本報訊】從事飲食業三十載的「香港廚神」戴龍（圖）（原名戴漢龍），在澳門葡京酒店掌管中菜部期間中途離職，年前遭酒店興訟追討二十多萬元預支薪金，初次申請他破產，戴龍趕及在限期前還清欠款，但酒店指他仍拖欠九萬多元律師費未付，再次申請他破產。&#13;<br> 高等法院法官昨基於戴龍稱已受聘為北京五洲酒店大廚，可於一個月內還款，同意暫時不頒破產令，但戴龍須於下月十二日前向法庭交代新聘約作為證明。戴龍曾在影星周星馳《食神》等電影客串演出。	&#13;<br> 案件編號：HCB7422/2002&#13;<br> 歐陽國華攝</p></body></html>
