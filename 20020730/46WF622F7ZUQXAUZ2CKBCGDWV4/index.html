<html><header><meta charset="utf-8"><title>愉景灣輪今遷碼頭</title></header><body><h1>愉景灣輪今遷碼頭</h1><p>【本報訊】愉景灣航運服務有限公司宣布，中環至愉景灣渡輪服務原本位於中環天星碼頭的上落客點，將由今日起轉移到中環港外線碼頭的三號碼頭。今日在三號碼頭登船前往愉景灣的乘客，全部可獲免費乘船優惠。<br> &#13;<br> <spanclass>遷中環三號碼頭 &#13;<br> 該公司表示，今日清晨六時二十分及以後由愉景灣開出的航班，將於中環三號碼頭泊岸；而乘搭早上七時二十分或以後由中環前往愉景灣的乘客，須到三號碼頭登船。&#13;<br> 為配合碼頭搬遷，愉景灣航運服務有限公司會加密渡輪班次，每天早上六時四十分至七時三十分早段繁忙時間內，班次會由每二十分鐘加密至每十分鐘一班，其後早上繁忙時間則維持每八分鐘一班。</spanclass></p></body></html>
