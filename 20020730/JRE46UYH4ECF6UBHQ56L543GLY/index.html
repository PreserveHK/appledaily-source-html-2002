<html><header><meta charset="utf-8"><title>國內規範化</title></header><body><h1>國內規範化</h1><p>為確認普通話的地位，並促進語言文字的規範化和標準化，國內在2001年初施行《國家通用語言文法》，其中要求凡以普通話作為工作語言的崗位，應當具備說普通話的能力。&#13;<br> 要求最高的工作崗位之一，肯定是中央電視台的主播，因為他們必須取得普通話水平測試一級甲等的成績才能出鏡；而內地的普通話教師，也須達一級乙等。&#13;<br> 至於45歲以下或新入職的內地公務員，則只要求考獲測試的三級甲等成績，但個別省市例如上海，要求較高，公務員須達到二級乙等成績。</p></body></html>
