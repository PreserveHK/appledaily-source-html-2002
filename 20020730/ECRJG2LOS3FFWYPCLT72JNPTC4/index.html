<html><header><meta charset="utf-8"><title>VOD歐美業務好轉</title></header><body><h1>VOD歐美業務好轉</h1><p>【本報綜合報道】歐洲最大電話公司英國VodafoneGroup（VOD）表示，本財政年度首季在德、英兩個主要市場的「每名用戶平均收益」（ARPU）上升，在美國市場也錄得理想增長。&#13;<br> 在截至6月底止的12個月裏，VOD在英國市場的ARPU由前季的276英鎊增至278鎊（約3400港元）。&#13;<br> 同期在德國市場的ARPU為302歐元（約2307港元），較前季上升4歐元。</p></body></html>
