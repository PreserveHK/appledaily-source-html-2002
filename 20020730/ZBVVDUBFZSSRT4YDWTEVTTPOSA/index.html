<html><header><meta charset="utf-8"><title>　　阿松婚訊高官露口風 - 李八方</title></header><body><h1>　　阿松婚訊高官露口風 - 李八方</h1><p>阿松點都唔肯證實或否認婚訊傳聞，八方惟有向官場中人收吓風。上次阿松高調宣揚拍拖，啲高官個個反應都好驚奇。但呢次講到結婚傳聞，啲官反而表現得神神秘秘，一派另有內情咁嘅樣，亦冇幫阿松否認結婚。有人重露咗啲口風，承認對呢單婚訊有所聞，但係都要記者直接問阿松證實先算數。&#13;<br> 之不過，無端端彈咗單「仙股除牌」嘅烏龍事件出嚟，阿松煩到頭到大埋。係咪因為咁先押後公布松霞戀開花結果嘅喜訊，八方就不得而知嘞。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
