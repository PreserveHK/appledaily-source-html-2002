<html><header><meta charset="utf-8"><title>斯文槍匪劫財</title></header><body><h1>斯文槍匪劫財</h1><p>【本報訊】銅鑼灣軒尼詩道與堅拿道東交界，昨午近三時發生持槍劫案，一名在時代廣場任職售貨員的姓張（二十二歲）女子，攜帶三萬七千港元、三千元人民幣及少量美金，用一個公文紙袋裝載，準備存入銀行，她沿堅拿道東步行，先往一間找換店將人民幣兌換港幣，但在找換店前兩個舖位，有兩名年約三十歲穿西裝打呔衣着斯文的男子從後撲出，持手槍物體向她指嚇，將她推入軒尼詩道四三二至四三六號一座大廈地下大堂，搶去裝有現款的公文紙袋，得手後逃去無蹤。&#13;<br> 警方接報到場搜索無果，事後女事主（圖）返警署協助調查。&#13;<br> 梁偉權攝</p></body></html>
