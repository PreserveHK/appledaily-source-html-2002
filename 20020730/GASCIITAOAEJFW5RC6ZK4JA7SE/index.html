<html><header><meta charset="utf-8"><title>沙田法院冷氣微弱</title></header><body><h1>沙田法院冷氣微弱</h1><p>吳先生日前往沙田裁判法院任證人，他發現該法院六樓走廊及證人室內冷氣不足，感到侷促，十分難受。記者曾到上址查證，發現六樓走廊冷氣微弱，似嫌不足。<br> &#13;<br> <spanclass>候機電署更新系統 &#13;<br> 司法機構回覆，由於沙田裁判法院內之冷氣系統已運作多年，故經常出現冷氣不足情況。法院已多次向負責有關系統的機電工程署反映，並提出更新系統的要求，但目前仍等待機電工程署的回覆。司法機構會繼續跟進，期望能早日解決有關問題。（○七○七二三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
