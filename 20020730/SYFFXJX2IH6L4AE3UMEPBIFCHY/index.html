<html><header><meta charset="utf-8"><title>維修工9樓墮下僅傷</title></header><body><h1>維修工9樓墮下僅傷</h1><p>【本報訊】觀塘月華街三十八號萬和花園大廈因樓齡高進行維修，其中九樓一單位準備一併清拆面對天井的花籠露台，姓郭（四十二歲）工人昨午四時許，在九樓搭建棚架，天剛下完大雨，他解開安全帶轉身移位之際，突然失足墮樓，倒卧一樓平台，其他工友見狀報警，消防員及救護員到場，因現場位於天井且貼着後山，增加拯救困難，最後消防員花個多小時終將傷者救出，幸仍清醒，醫治後情況穩定。&#13;<br> 傷者的妻子和兩名子女聞訊趕往醫院探望。</p></body></html>
