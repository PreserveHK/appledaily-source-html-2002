<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>張柏芝唱好香港</title></header><body><h1>靚衫SnapShot：<br>張柏芝唱好香港</h1><p>本地時裝設計師尹泰尉（PacinoWan）在金百利及美麗華商場均有設店，他的風格一向走趣致及少女味特色，最喜歡在服裝上綴上各式圖案，以表達一份幽默感出來。<br> &#13;<br> <spanclass>夜景作圖案 &#13;<br> 在前日PacinoWan的fashionshow上，張栢芝以模特兒身份，示範了一條藍色的長裙，這條裙上以香港夜景作圖案，別致之餘又有唱好香港之意，令人留下印象。</spanclass></p></body></html>
