<html><header><meta charset="utf-8"><title>Rap</title></header><body><h1>Rap</h1><p>在美國，Hip-Hop文化自八○年代興起於紐約貧民區後，漸漸滲入日常生活，一系列衍生自Hip-Hop文化和饒舌音樂（rap）的詞彙，更在年輕一代之間流行。&#13;<br> &#13;<br> cheese、cheddar：金錢&#13;<br> whip：外觀俗麗而性能高的汽車&#13;<br> kicks：運動鞋&#13;<br> dirty：朋友&#13;<br> tight、hot：真棒！（cool）&#13;<br> offthecharts/chain/hook/heezie：棒極了&#13;<br> pop：過時的&#13;<br> shorty：女孩子&#13;<br> boo：男朋友或女朋友&#13;<br> Pleasebelieveit：當然！（definitely）&#13;<br> </p></body></html>
