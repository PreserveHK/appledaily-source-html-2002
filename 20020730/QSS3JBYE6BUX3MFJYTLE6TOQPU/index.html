<html><header><meta charset="utf-8"><title>吉井怜勇抗病魔復出</title></header><body><h1>吉井怜勇抗病魔復出</h1><p>曾與優香合組NITRO的二十歲日本女星吉井怜，兩年前拍攝性感照片時暈倒，後來發現患有白血病，長期處於休養狀態。根據昨日出版的日本報章《日刊Sports》報道，吉井怜已決定於今年內復出。&#13;<br> 據悉吉井怜入院後受到藥物的副作用影響，出現脫髮和面部腫脹現象。因得到親友和fans的電郵鼓勵，所以她能夠勇敢對抗病魔。由於吉井怜及早接受治療，故她去年年底已出院。她將在下月十日推出抗病自傳《上帝，做了甚麼……》。</p></body></html>
