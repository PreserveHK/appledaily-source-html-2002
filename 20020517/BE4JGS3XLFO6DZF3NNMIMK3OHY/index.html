<html><header><meta charset="utf-8"><title>谷祖琳唱K賀牛一</title></header><body><h1>谷祖琳唱K賀牛一</h1><p>谷祖琳昨日接受新城電台《一個靚墟》訪問，主持人更即場送生日禮物給她。<br> &#13;<br> <spanclass>與天佑同日生 &#13;<br> 問谷祖琳如何慶祝生日，她說：「噚晚（即前晚）十一點幾原本喺屋企準備瞓覺，點知啲朋友打電話叫我去卡拉OK，成三十幾人一齊慶祝，Shine佢哋都有嚟，原來天佑同我同日生日。」&#13;<br> 問谷祖琳可有飲酒慶祝，她說：「飲咗少少，一杯起兩杯止囉。我都唔係好飲得，加上助手打電話畀我話早上要做電台訪問，叫我唔好飲咁多。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
