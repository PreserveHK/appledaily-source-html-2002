<html><header><meta charset="utf-8"><title>滕麗名、張家輝嘈吵中漫步</title></header><body><h1>滕麗名、張家輝嘈吵中漫步</h1><p>滕麗名和張家輝前日為無綫新劇《十萬噸情緣》在尖沙嘴拍攝一場街頭漫步的戲份，由於吸引了不少途人圍觀，現場太嘈吵，所以令他們NG了七、八次。<br> &#13;<br> <spanclass>NG多次露疲態 &#13;<br> 張家輝在《十》劇中跟張可頤是一對戀人，而滕麗名則暗戀張家輝，二人交情要好。前日張家輝和滕麗名在拍外景時有傾有講，相處愉快。不過由於NG多次，他們都顯得有點疲累。&#13;<br> 當不用埋位時，張家輝到附近商場的首飾店外看櫥窗，問他可是準備選購首飾禮物給女友關詠荷？他說：「唔係，我舊年先送過首飾，唔使成日送，有心咪得囉！」</spanclass></p></body></html>
