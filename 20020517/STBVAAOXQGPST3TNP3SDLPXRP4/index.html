<html><header><meta charset="utf-8"><title>《爆Show特警組》捉賊當做騷</title></header><body><h1>《爆Show特警組》捉賊當做騷</h1><p>由荷李活兩大巨星羅拔迪尼路（RobertDeNiro）及愛迪梅菲（EddieMurphy）主演的喜劇動作電影《爆Show特警組》，將於下月初在港上映。&#13;<br> 電影講述飾演警探的羅拔迪尼路及愛迪梅菲，一同代表洛杉磯警隊，亮相由女星雲妮羅素（ReneRusso）飾演的電視台監製所製作的警察捉賊直播節目。<br> &#13;<br> <spanclass>水火不容 &#13;<br> 羅拔迪尼路與愛迪梅菲兩個警探由於二人水火不容，反而令節目擦出火花，大受觀眾歡迎。&#13;<br> 而執導此片的《贖金之王》導演湯迪爾（TomDey），為了讓觀眾更能體驗直播節目的真實性，特別用手提攝錄機拍攝此片，並運用很多搖晃鏡頭。</spanclass></p></body></html>
