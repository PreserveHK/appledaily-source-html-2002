<html><header><meta charset="utf-8"><title>李克勤、Bond齊拍世盃MV</title></header><body><h1>李克勤、Bond齊拍世盃MV</h1><p>李克勤最近為無綫電視主唱世界盃主題曲《Victory》，他更會與此歌的原作者、英國女子弦樂組合Bond合作拍攝MV。由於Bond十分喜歡李克勤演繹此歌，因此將抽空於下月初來港為MV進行拍攝工作，她們四人在MV中會穿着中國國家隊球衣示人。<br> &#13;<br> <spanclass>Bond為克勤作歌 &#13;<br> 而Bond成員之一的Gay-Yee亦透露：「我哋好鍾意克勤嘅《Victory》，佢真係演繹得好好，所以我哋計劃會改編佢嘅歌，而且好有可能係《月半小夜曲》。」此外，Bond亦希望與克勤繼續合作，所以將會為他創作新歌。</spanclass></p></body></html>
