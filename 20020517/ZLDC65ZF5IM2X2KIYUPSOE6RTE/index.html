<html><header><meta charset="utf-8"><title>Apple姐日記：杜黃韋娘母女情深</title></header><body><h1>Apple姐日記：杜黃韋娘母女情深</h1><p>我Apple姐身為人母，喺啱啱嘅母親節都有同仔女食飯，重收到佢哋親自畫嘅卡。嗰日我Apple姐同啲仔女飲完茶後，喺銅鑼灣金百利商場咁啱見到名媛杜黃韋娘（右）同佢個寶貝女杜君慧（左），佢兩母女好溫馨咁手挽手喺度shopping。<br> &#13;<br> <spanclass>女兒極漂亮 &#13;<br> 杜太個女簡直係遺傳晒媽咪嘅優良血統，不知幾靚女呀。我Apple姐都希望自己個女可以快高長大，好似兩姊妹咁行街就好啦。</spanclass></p></body></html>
