<html><header><meta charset="utf-8"><title>涉搶警槍督察禁保釋</title></header><body><h1>涉搶警槍督察禁保釋</h1><p>【本報訊】涉嫌在元朗警署搶警槍的高級督察吳佑的，昨由警方押解往東區裁判法院再度提訊，控方申請將案件押後以等候律政司指示及警方作進一步調查，以便警方進行指紋鑑證及將撿獲的槍械、刀、手套及頭盔進行化驗。裁判官應控方要求將案件押後至六月六日，被告不准保釋，繼續還押警方看管。&#13;<br> 被告吳佑的（四十一歲），被控於今年五月三日，在元朗警署更亭內搶劫警員劉偉倫。被告昨出庭應訊時身穿筆挺西裝，神情輕鬆自若。&#13;<br> 案件編號：ESCC1466/02</p></body></html>
