<html><header><meta charset="utf-8"><title>梁家輝勝利笑容赴康城</title></header><body><h1>梁家輝勝利笑容赴康城</h1><p>梁家輝前晚出現香港機場，準備乘機到巴黎再轉機到康城出席康城影展。前晚十一時許，身穿短袖白恤衫、頭戴白色Polo鴨舌帽的家輝，獨自辦理登機手續，有傳本來張曼玉及梁朝偉亦會與家輝乘同一班機到巴黎，但整晚都未見張曼玉及梁朝偉。<br> &#13;<br> <spanclass>角逐影帝 &#13;<br> 問梁家輝怎麼不與老婆及女兒同行？他說：「老婆同兩個女都入咗閘啦。」家輝憑主演的台灣電影《雙面幻影》角逐康城影展「最佳男主角」，問他可有信心？家輝笑說：「冇乜所謂，我會喺嗰邊留多幾日，游水呀。」&#13;<br> 家輝說罷隨即入閘，但臨行前突然轉身，無厘頭地說：「流露出勝利嘅笑容。」&#13;<br> 採訪：汪正文　攝影：何國豪</spanclass></p></body></html>
