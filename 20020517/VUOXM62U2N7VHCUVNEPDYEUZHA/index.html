<html><header><meta charset="utf-8"><title>任港秀香薰紓緩壓力</title></header><body><h1>任港秀香薰紓緩壓力</h1><p>任港秀日前接受最新的美容療程，在電腦儀器分析下，任港秀被指皮膚狀況很好，她近日更得到意大利護膚品牌Nature's的贊助，免費使用旗下的各款護膚產品。<br> &#13;<br> <spanclass>向劉錦玲推介 &#13;<br> 穿上小背心的任港秀前晚到尖沙嘴一間美容院取護膚品，更聯同老友劉錦玲同往，並把該護膚品牌介紹給對方。任港秀早前受負面新聞影響，壓力大增，更頻頻失眠。她說：「我聽朋友講香薰有助紓緩神經，所以我咪試吓將啲香薰噴霧噴落枕頭，結果真係瞓得好好。」任港秀前晚還向劉錦玲推介她曾經使用的護膚品，並把產品逐一塗在對方身上。&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>
