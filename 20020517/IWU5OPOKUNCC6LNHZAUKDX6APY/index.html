<html><header><meta charset="utf-8"><title>瀧澤秀明今井翼赴台開騷</title></header><body><h1>瀧澤秀明今井翼赴台開騷</h1><p>日本當紅偶像瀧澤秀明及今井翼，昨日乘搭華航班機抵達台灣，為今天起在台北舉行的三場演唱會作好準備。<br> &#13;<br> <spanclass>場面墟冚 &#13;<br> 瀧澤秀明與同屬Johnny's事務所的今井翼抵達中正機場前，機場的入境大樓已擠滿了百多名台灣fans，歌迷看到瀧澤就大聲尖叫，而保安則盡力擋住歌迷。&#13;<br> 由於台灣有不少少女喜歡瀧澤秀明，所以演唱會主辦單位特別請了七十名保安，讓他順利乘車到台北。</spanclass></p></body></html>
