<html><header><meta charset="utf-8"><title>　　范鴻齡纖體　羨煞柯清輝 - 李八方</title></header><body><h1>　　范鴻齡纖體　羨煞柯清輝 - 李八方</h1><p>男人聚埋都鍾意講身材，話說日前國泰航空股東會舉行後，八方見到身兼集團獨立非常務董事嘅滙豐銀行總經理柯清輝，指住國泰董事兼中信泰富董事總經理范鴻齡條腰，大大聲咁話：「你點解瘦咗咁多呀！條腰幾多吋呀!」&#13;<br> 范鴻齡即時回答：「冇瘦到呀，都係三十幾吋啦！」八方當時就諗，若果范鴻齡反問番柯清輝個頭，一定會有啲尷尬。近期假髮銀行家的傳聞，搞到人心惶惶。&#13;<br> 范鴻齡（圖左）、柯清輝（圖右）&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
