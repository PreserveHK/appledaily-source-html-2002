<html><header><meta charset="utf-8"><title>博康小販塞路</title></header><body><h1>博康小販塞路</h1><p>吳太為沙田博康邨街市商戶，她指稱，博康邨入口即沙角邨對出行人路上，有很多小販擺賣經營，阻塞通道，亦令街市商戶經營更困難。&#13;<br> 食環署表示，該署曾派員往查察，發現邨外行人路只有數名持牌小販擺賣。在過去三個月，小販事務隊在該處共拘控八名無牌小販及撿獲棄置貨物一宗。若發現持牌小販的擺賣活動阻塞通道，小販事務隊亦會向他們發出警告；若口頭警告無效，便會檢控他們。&#13;<br> (○三二○一五)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
