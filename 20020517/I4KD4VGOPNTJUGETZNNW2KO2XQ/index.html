<html><header><meta charset="utf-8"><title>Λucifer下月殺到埋身</title></header><body><h1>Λucifer下月殺到埋身</h1><p>日本人氣五人偶像搖擺樂隊Λucifer，將於下月尾訪港，並舉行小型演唱會，為其亞洲巡迴宣傳計劃。<br> &#13;<br> <spanclass>演舞台劇上位 &#13;<br> Λucifer成立於一九九九年，初出道的歌曲《墮落天使BLUE》大受歡迎，其後靚仔主音MAKOTO憑與前SPEED成員今井繪理子合演舞台劇《火之鳥》，而大受女fans歡迎。&#13;<br> 除了香港之外，Λucifer在泰國等地亦甚多知音，所以他們正計劃來港之前，先在泰國開騷。</spanclass></p></body></html>
