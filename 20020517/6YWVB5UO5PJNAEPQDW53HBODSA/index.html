<html><header><meta charset="utf-8"><title>車婉婉做大廚有潛質</title></header><body><h1>車婉婉做大廚有潛質</h1><p>車婉婉前晚與何超儀及林曉峰同到電視城錄影《名人飯局》節目，婉婉更即場示範煮薑葱蟹，原來婉婉是烹飪高手，以往曾有朋友邀請她開餐館做大廚，婉婉笑說：「我都成日煮嘢畀男性朋友食㗎，體貼嘅嘢一定要做啦，何超儀都食過啦。」&#13;<br> 問到前緋聞男友陳小春有否嘗過她的美食？婉婉想了很久才說：「好似冇。」&#13;<br> 在旁的何超儀即為她解圍說：「阿單春有食過，陳奕迅呀！」<br> &#13;<br> <spanclass>愛煮茄汁蝦 &#13;<br> 婉婉又謂：「我有年幾冇煮嘢食，只係間中煮畀媽咪食，或者過節幫媽咪整茄汁蝦囉。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
