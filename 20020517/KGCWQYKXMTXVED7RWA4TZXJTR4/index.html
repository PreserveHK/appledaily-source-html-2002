<html><header><meta charset="utf-8"><title>盧淑儀打籃球瘦身</title></header><body><h1>盧淑儀打籃球瘦身</h1><p>陳松伶、盧淑儀、關寶慧、王合喜、雷宇揚、黎耀祥與老婆前晚往灣仔會展出席《殺手狂龍》首映，男主角洪金寶因事缺席。夏天將至，陳松伶與盧淑儀不約而同表示正在減肥。<br> &#13;<br> <spanclass>與東東拍電視劇 &#13;<br> 盧淑儀透露她最近藉打籃球瘦身，希望再多減五磅，她說：「我最怕減完之後，大髀同屁股依然好大，反而個胸縮水都冇所謂。」盧淑儀透露她稍後將投入拍攝《百分百感覺》的電視版，與陳曉東、方力申、李彩樺等合作，並正斟洽一個纖體廣告。&#13;<br> 而陳松伶說：「我拍呢套戲時，三毛哥成日迫人食嘢，食到我暴肥，俾人叫肥豬扒都係咁嚟，不過我𠵱家成功減番十磅，好開心。」</spanclass></p></body></html>
