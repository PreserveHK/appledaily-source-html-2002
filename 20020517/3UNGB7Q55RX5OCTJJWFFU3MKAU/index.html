<html><header><meta charset="utf-8"><title>腐液淋女主管</title></header><body><h1>腐液淋女主管</h1><p>【本報訊】一家物業管理公司的女主管，較早前解僱一名女清潔工後惹來對方報復，昨下午五時在跑馬地警署外被人淋腐蝕性液體襲擊，警員合力將涉案女子制服，並用清水替傷者沖身（圖）。&#13;<br> 遇襲女子姓朱，三十八歲，在跑馬地一家物業管理公司任主管，她的面部輕微灼傷，雙眼紅腫，經治療後情況滿意。至於被捕女子姓葉，四十歲，年前獲聘在該公司管理的大廈內任清潔工。&#13;<br> 警方消息稱，較早前，姓葉女子被解僱，並因此曾與姓朱女子發生過爭吵。&#13;<br> 卓永強攝</p></body></html>
