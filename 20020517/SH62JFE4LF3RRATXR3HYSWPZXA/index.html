<html><header><meta charset="utf-8"><title>米路：今仗學到不少東西</title></header><body><h1>米路：今仗學到不少東西</h1><p>【綜合中國外電】雖然中國不敵烏拉圭，不過中國國家足球隊教練米路天奴域還是對球員的表現滿意。&#13;<br> 米路賽後說：「我們在開始的七十分鐘，與烏拉圭勢均力敵，可惜之後突然被對方入了兩球......足球比賽就是這樣！」&#13;<br> 米路續說：「有一點我要說明的，就是我對球員今場的比賽態度感到滿意，我們在今仗學到不少東西，並會不斷努力。」&#13;<br> 至於烏拉圭教練佩亞則說：「今役的比數已說明了一切，不過只要中國在餘下的時間好好準備，我相信在米路天奴域帶領下，他們會愈踢愈好。」</p></body></html>
