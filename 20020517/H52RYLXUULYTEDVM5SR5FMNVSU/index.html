<html><header><meta charset="utf-8"><title>向海嵐獲贈名表唔關男人事</title></header><body><h1>向海嵐獲贈名表唔關男人事</h1><p>向海嵐和宣萱昨日應邀出席在中環舉行的CJCharlesJourdan鑽表記者會，三位著名模特兒Rosemary、李嘉慧及歐陽妙芝更即場示範CharlesJourdan推出的Expression一系列鑽石腕表，向海嵐及宣萱二人分別各獲得價值四千二百元的腕表一隻。<br> &#13;<br> <spanclass>未有男士送過 &#13;<br> 向海嵐獲贈腕表大表高興，她說：「當年得到港姐冠軍時，都有一隻愛彼表，嗰隻都算係我最貴嘅表。」問她可曾獲男士送贈名表？她說：「冇呀，暫時都未有，就算有都唔敢收啦。」</spanclass></p></body></html>
