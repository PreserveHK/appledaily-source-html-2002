<html><header><meta charset="utf-8"><title>內地客投訴多涉購物</title></header><body><h1>內地客投訴多涉購物</h1><p>【本報訊】旅遊業議會在五一勞動節內地旅客訪港「黃金周」期間共收到二十宗內地旅客的投訴，其中十五宗涉及購物，大部份已獲解決，遊客得到全數退款。&#13;<br> 旅遊業議會總幹事董耀中提醒內地旅客，購物後的兩周內，如對貨品質素感到不滿，返回內地後，仍可透過旅行社安排退款。&#13;<br> 旅遊發展局也關注內地旅客在本港的待遇，並會加強宣傳，教導內地旅客如何在香港購買優質產品。旅遊事務署則表示，為免在國慶長假期再出現內地旅客滯留邊境事件，稍後會與業界及內地部門商討。</p></body></html>
