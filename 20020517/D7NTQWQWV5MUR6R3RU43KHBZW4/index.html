<html><header><meta charset="utf-8"><title>子華唔買內褲博贊助</title></header><body><h1>子華唔買內褲博贊助</h1><p>黃子華主持的新遊戲節目《一觸即發》，昨日在電視城舉行記者會，子華身穿由Bally贊助的服飾，站在七呎高的舞台上，顯得相當緊張。問到子華知否Bally贊助他多少錢服裝？他說：「佢哋喺世界各地搜羅咗二十幾套衫返嚟，每日我只要着條底褲同對襪返嚟就有人服侍我。」子華更獲得Mikli贊助眼鏡，他笑言目前連底褲都唔敢買，可能都會有人贊助。<br> &#13;<br> <spanclass>需簽同意書 &#13;<br> 另外，無綫方面表示《一》將會播出七十八集，送出的獎金及獎品總值超過五千多萬港元。由於參賽者輸了便有機會跌入窿內，故每集均會有醫護人員在場戒備，參賽者玩之前更需簽同意書。&#13;<br> 採訪：王崇穎&#13;<br> 攝影：何國豪</spanclass></p></body></html>
