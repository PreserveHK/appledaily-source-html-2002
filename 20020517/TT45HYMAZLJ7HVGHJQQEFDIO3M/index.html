<html><header><meta charset="utf-8"><title>陳司翰大馬宣傳賀牛一</title></header><body><h1>陳司翰大馬宣傳賀牛一</h1><p>陳司翰（Victor）日前到馬來西亞宣傳新碟《Listen》四日，分別到吉隆坡、雲頂、怡保及新山等地舉行簽名會及握手會。Victor本月八日生日當天，就在大馬舉行簽名會，不少歌迷特別帶來生日禮物及蛋糕為他慶祝。<br> &#13;<br> <spanclass>歌迷熱情感動 &#13;<br> Victor表示他第一次在工作中度過生日，得到不少熱情歌迷支持，不時大喊他的名字，又說他很像胞姊陳慧琳，又叫他下次與胞姊一起到大馬宣傳，令Victor十分開心及感動，所以即使他正積極減肥，也忍不住吃下一件生日蛋糕。</spanclass></p></body></html>
