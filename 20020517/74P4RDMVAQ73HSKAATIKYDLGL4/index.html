<html><header><meta charset="utf-8"><title>海俊傑買消夜唔認女友</title></header><body><h1>海俊傑買消夜唔認女友</h1><p>海俊傑和女友前晚拍拖出現跑馬地，二人手拖手，態度親暱地到便利店購物。可是當二人被記者發現蹤影時，立即顯得很避忌。<br> &#13;<br> <spanclass>同穿街坊裝 &#13;<br> 前晚十一時多，海俊傑跟女友一身便服出現，女方穿了短褲外，還腳踏拖鞋，一身「街坊裝」。二人拖手步進附近的便利店，並在店中選購飲品和零食。&#13;<br> 可是當海俊傑和女友離開後，二人並沒有再拖手，問到海俊傑女友的資料，他即說：「佢唔係我女友，一齊買嘢未必係女友。」海俊傑雖然否認女友的身份，但其身邊的女友卻仍笑得很開心。	&#13;<br> 採訪：卓美娟　攝影：陳志嵐</spanclass></p></body></html>
