<html><header><meta charset="utf-8"><title>強姦女童內地可判死</title></header><body><h1>強姦女童內地可判死</h1><p>內地法律界人士表示：根據內地法律，凡與十四歲以下少女發生性行為，不論該名少女願意與否，都當強姦論，一般刑罰判處十年或以上的有期徒刑，情節惡劣者，例如引起受害人自殺、導致受害人性機能被破壞，最高刑罰為死刑。&#13;<br> 根據中國刑法第二百三十六條第二款：姦淫不滿十四周歲的幼女，以強姦論從重處罰。該條款的解釋是：姦淫幼女罪是指與不滿十四周歲的幼女發生性關係，此種行為嚴重侵害了幼女身心健康和正常發育，因此，對此種罪犯，必予以狠狠打擊。</p></body></html>
