<html><header><meta charset="utf-8"><title>陳寶蓮台劇戲份被刪</title></header><body><h1>陳寶蓮台劇戲份被刪</h1><p>陳寶蓮和曾跟陳曉東傳緋聞的台灣演員葉安婷、袁耀發、關建瑩、湯鈞禧和邱琦雯，最近在香港和台灣合作的電視劇《再見螢火蟲》中合作，據悉這套劇集將於今年十月在有線播映。<br> &#13;<br> <spanclass>飾酒吧老闆娘 &#13;<br> 《再》劇是一套青春連續劇，所以選角方面都是以港台新人為主，湯鈞禧和邱琦雯在劇中演未婚夫婦，但男方在婚前卻有第三者，最後悔婚收場。&#13;<br> 此外，陳寶蓮早前精神出現不穩定情況，但後來情況好轉，故被邀參與拍攝該劇。&#13;<br> 陳寶蓮在《再》中客串飾演一個酒吧老闆娘，但因為她當時不習慣有記者前往探班，所以演出的兩集戲份，表現未如理想，結果最後陳寶蓮的戲份全部被刪剪。</spanclass></p></body></html>
