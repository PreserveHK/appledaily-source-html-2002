<html><header><meta charset="utf-8"><title>梅艷芳飛大馬準備個唱</title></header><body><h1>梅艷芳飛大馬準備個唱</h1><p>梅艷芳與林青霞昨日分別在機場出現，梅艷芳昨午一時離港，往馬來西亞為其在當地舉行的個唱作準備，數名歌迷一早往送機。<br> &#13;<br> <spanclass>澄清禿頭傳聞 &#13;<br> 問到阿梅個唱有何特別，她說：「冇乜特別，嗰邊限制多嘛。」提到有雜誌指她到為張國榮醫好脫髮的診所治理頭髮問題，阿梅生氣地說：「我冇幫襯過嗰間嘢，我想搵番講嘢個女人出嚟，如果係佢作大我就告佢，係雜誌亂寫我就告雜誌。」&#13;<br> 而林青霞於下午五時多返抵香港，問她從何處返及怎麼沒有老公同行，她對提問一概不答，只自顧自打電話，後由司機接載離開機場。	&#13;<br> 採訪：陳梅香　攝影：羅德光</spanclass></p></body></html>
