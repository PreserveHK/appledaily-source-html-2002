<html><header><meta charset="utf-8"><title>積架400匹S-TypeR秘密抵港</title></header><body><h1>積架400匹S-TypeR秘密抵港</h1><p>英國積架汽車旗下嘅大部份車款，均以高級豪華轎車路線為主，當中嘅S-Type亦唔例外。但近年積架車廠為要爭取市場，亦着手開發高性能嘅房跑新車；而一部有400匹輸出，用上一台4.2公升V8Supercharged新偈嘅S-TypeR，可謂係車廠近期嘅代表作。皆因佢嘅性能媲美平治E55AMG同寶馬M5嘛！亞Mark聽聞香港代理爭取到其中5部配額外，其中一部新車重經已運抵香港㖭！據知部S-TypeR響今日（周五）起會響灣仔嘅陳列室展出，售價則約90萬元起；有興趣嘅朋友，就唔好錯過一睹新車風采嘅機會喇！</p></body></html>
