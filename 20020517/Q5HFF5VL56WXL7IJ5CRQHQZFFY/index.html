<html><header><meta charset="utf-8"><title>美娜、洛比桑離異各風騷</title></header><body><h1>美娜、洛比桑離異各風騷</h1><p>法國名導演洛比桑（LucBesson）與前妻美娜祖維華茲（MillaJovovich）因合作拍攝《第5元素》一片而擦出火花，二人於九七年十二月結婚，九九年四月即離婚。想不到這對離婚夫婦，前晚竟然在康城影展碰上。<br> &#13;<br> <spanclass>活地豔福無邊 &#13;<br> 美娜前日與洛比桑前後腳進場，心情甚靚的她在行紅地氈時不停擺出誘人甫士，十分風騷。&#13;<br> 而活地阿倫（WoodyAllen）執導的新片《HollywoodEnding》，為康城影展的開幕電影，在前晚首映禮上，活地阿倫特地帶同養女兼太太宋儀，以及該片兩位女角出席，活地還在場外接受兩位靚女獻吻。</spanclass></p></body></html>
