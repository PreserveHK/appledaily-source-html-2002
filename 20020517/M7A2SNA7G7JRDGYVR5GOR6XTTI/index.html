<html><header><meta charset="utf-8"><title>周汶錡鍾情古董飾物</title></header><body><h1>周汶錡鍾情古董飾物</h1><p>對於Anteprima這個「DelicateAntiqueJewellery」系列，周汶錡（Kathy）表示令她愛不釋手，她說：「我一向都有收藏有古董feel飾物嘅嗜好，我絕對唔介意呢啲首飾之前有人戴過，相反我覺得呢啲珍品，買一件少一件，搵到啱心水嘅已經好好。」<br> &#13;<br> <spanclass>泰國搜羅 &#13;<br> Kathy續說：「而Anteprima呢個帶有antiquefeel嘅飾物，懷舊風味好重，啱晒我心水。」Kathy並表示會與男友杜德偉及一班朋友往泰國旅行，屆時可盡情搜羅至愛的古董飾物。</spanclass></p></body></html>
