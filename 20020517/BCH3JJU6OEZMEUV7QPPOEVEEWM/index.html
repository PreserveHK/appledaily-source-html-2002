<html><header><meta charset="utf-8"><title>二宮和也情迷松浦</title></header><body><h1>二宮和也情迷松浦</h1><p>剛到台灣宣傳的日本偶像女歌手松浦亞彌，將聯同日本人氣組合嵐的十八歲靚仔成員二宮和也，首度進軍大銀幕，為明年春天在日本上映的新片《青之炎》中扮演情侶。<br> &#13;<br> <spanclass>怒殺繼父 &#13;<br> 然而，電影《青之炎》的焦點，卻落在大受女fans愛戴的二宮和也身上，他在片中飾演一位為保護母親與妹妹，不惜怒殺繼父的少年。&#13;<br> 此片由在日本舞台劇界享負盛名的蜷川幸雄執導，他對二宮和也寄予厚望地說：「我感覺到二宮身上存在嘅纖細感，佢同已故嘅里華馮力士（RiverPhoenix）一樣咁正！」</spanclass></p></body></html>
