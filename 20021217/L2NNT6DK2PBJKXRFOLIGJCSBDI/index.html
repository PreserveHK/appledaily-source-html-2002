<html><header><meta charset="utf-8"><title>川芎白芷天麻燉魚頭補腦止暈又祛風</title></header><body><h1>川芎白芷天麻燉魚頭補腦止暈又祛風</h1><p>川芎天麻一向是治眩暈頭痛的好配搭，加上祛風解表的白芷，效果更加顯著。示範的蘇師傅話，燉湯最怕油膩，所以魚頭煎香後要沖水洗洗才可以燉。加了雲南火腿，啖湯就算唔落鹽，一樣好夠味。&#13;<br> &#13;<br> <b> 材料</b> （4至6人份量）&#13;<br> 川芎	20克&#13;<br> 白芷	20克&#13;<br> 天麻	20克&#13;<br> 大魚頭	1個（約600克）&#13;<br> 豬肉	150克&#13;<br> 水	1.2公斤&#13;<br> 雲南火腿	80克</p><p>&#13;<br> &#13;<br> &#13;<br> 攝影：陳盛臣&#13;<br> 示範：日航酒店桃李中菜部總廚蘇奇栢&#13;<br> 查詢電話：23134225</p></body></html>
