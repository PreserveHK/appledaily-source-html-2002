<html><header><meta charset="utf-8"><title>寓所門外私家車被焚</title></header><body><h1>寓所門外私家車被焚</h1><p>【本報訊】一名四十九歲姓何男子，前晚將私家車停泊在西貢企嶺下村住所附近十五號對開路邊，至昨凌晨一時許，突然聽到屋外傳來擊毀玻璃聲及私家車防盜系統聲響，於是走出屋外視察，發現自己的私家車着火焚燒（圖），自行撲救無效報案。&#13;<br> 消防員到場將火救熄，但全車已付諸一炬。消防員認為火警有可疑，遂交警方進一步調查。&#13;<br> 現場消息稱，遭焚毀私家車的車主有官司在身，至於縱火事件是否與此有關，警方仍在調查中。</p></body></html>
