<html><header><meta charset="utf-8"><title>充油式電暖爐易翻倒</title></header><body><h1>充油式電暖爐易翻倒</h1><p>【本報訊】時值冬季，不少家庭都有使用暖爐習慣。消委會測試了市面上九款充油式電暖爐性能，發現全數樣本的過熱保護裝置未符合國際最新標準，暖爐會因爐內油量愈來愈少或意外洩漏，出現過熱。測試並發現，當暖爐樣本傾斜十五度時，有五個樣本可能會翻倒。<br> &#13;<br> <spanclass>釋出異味 &#13;<br> 另一方面，九個測試樣本在使用初期，均釋出異味，部份氣味及濃度較顯著，消委會相信是暖爐組件沾上油或含有其他揮發性物質所致，所以建議廠商研究改善，並提醒用者不要調校暖爐至過高度數。</spanclass></p></body></html>
