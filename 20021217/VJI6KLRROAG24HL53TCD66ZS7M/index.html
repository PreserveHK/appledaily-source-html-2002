<html><header><meta charset="utf-8"><title>華豐街多違例泊車</title></header><body><h1>華豐街多違例泊車</h1><p>紅磡華豐街兩旁路邊，經常有大量靈車及私家車停泊，佔去馬路的兩旁，有時更出現三行違例泊車，部份車輛更會停泊逾一天，儼如一個小型停車場，情況不分早晚，均會出現。&#13;<br> 附近居民投訴，由於上址為一條「倔頭路」，車輛駛入後往往要「倒後行」才能駛離，十分不便，且對附近居民出入造成危險。&#13;<br> 紅磡分區警署回覆，該署已知悉上址情況，並會按「靈活執行交通法例政策」採取執法行動。&#13;<br> （一○三○二八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
