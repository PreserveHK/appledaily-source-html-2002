<html><header><meta charset="utf-8"><title>城城超級跑車周街泊</title></header><body><h1>城城超級跑車周街泊</h1><p>郭富城前晚出席完《2002年勁歌金曲第四季季選》後，相約好友沈嘉偉等到銅鑼灣欣葉台灣料理消夜，郭富城以火紅色法拉利代步，而沈嘉偉則駕駛他的全新黑色林寶堅尼跑車<br> 。&#13;<br> <spanclass>凌晨三時離去 &#13;<br> 雖然郭富城與沈嘉偉的座駕共值數百萬元，但兩人似乎完全不擔心治安問題，只將跑車隨意泊在食肆門口。他們於凌晨三時半左右離開，不過沈嘉偉一見記者，即不斷迴避鏡頭。其中一位男性友人，則登上了郭富城的法拉利離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
