<html><header><meta charset="utf-8"><title>巡警追擒毒品拆家</title></header><body><h1>巡警追擒毒品拆家</h1><p>【本報訊】一名活躍於屯門新墟街市的越南籍懷疑毒品「拆家」，昨晨在街市平台遇上警員時棄下懷疑毒品狂奔，慌亂間撞向街市巨型通風槽割損手臂受傷，被警方拘捕送院（圖）。&#13;<br> 昨晨十一時許，三名警方衝鋒隊人員在新墟街市一樓平台花園巡邏時，一名男子碰上警員立即轉身逃跑。警員見狀立即尾隨追捕。&#13;<br> 被捕受傷疑犯姓裴（四十二歲）越南籍，警員在疑犯棄下的膠袋內，撿獲十五小包懷疑四號海洛英毒品，總值二千多元。&#13;<br> 陳天華攝</p></body></html>
