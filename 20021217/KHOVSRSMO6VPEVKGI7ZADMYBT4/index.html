<html><header><meta charset="utf-8"><title>GrossDomesticProduct</title></header><body><h1>GrossDomesticProduct</h1><p><b> GrossDomesticProduct（GDP）中文譯名是境內（本地）生產總值，</b> 指在一定時間內，由一國境內的生產因素所生產製造出來的所有最終商品和勞務之總值。這些生產因素不一定需由國民持有，但必須在境內投資。與GNP的分別在於，GNP以生產因素的擁有權為選取標準，GDP則以生產因素的所在地為統計標準。香港於2001年GDP總值為1648億美元，經濟大國美國則為91兆美元。</p></body></html>
