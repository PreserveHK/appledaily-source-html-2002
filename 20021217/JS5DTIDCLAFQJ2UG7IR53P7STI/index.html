<html><header><meta charset="utf-8"><title>醉漢藏刀喧嘩被捕</title></header><body><h1>醉漢藏刀喧嘩被捕</h1><p>【本報訊】多名懷疑酒醉男女，昨清晨六時許，在尖東麼地道安達中心對開廣場聚集喧嘩，有警員巡經上前調查時，在場男女四散逃走，警員截獲兩名姓朱（二十一歲）及姓謝（二十五歲）男子，在姓朱男子身上搜出一把牛肉刀，立即將兩人拘捕（圖）。&#13;<br> 由於懷疑逃去男女身上可能亦藏有武器，大批警員帶同警犬趕至在附近兜截，再截獲五、六名男女，即場搜查惜未有發現，將他們釋放。警方反黑組人員已接手調查，了解疑犯身藏利刀原因。&#13;<br> 黃曄寧攝</p></body></html>
