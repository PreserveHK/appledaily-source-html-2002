<html><header><meta charset="utf-8"><title>　　陳太封爵　肥彭贈興 - 李八方</title></header><body><h1>　　陳太封爵　肥彭贈興 - 李八方</h1><p>陳太噚日正式獲得英國嘅名譽女爵士殊榮，喺英國駐港總領事何進爵士官邸，由何進授予聖米迦勒及聖喬治大十字勳章（GCMG），呢個珍貴嘅歷史時刻，陳太嘅招牌四萬笑容顯示佢係幾咁開心，一大班親友亦在場見證。成為首個獲封此爵位嘅香港人，陳太噚晚重獲得舊上司肥彭嘅越洋賀詞，稱讚呢位「香港良心」高度專業、正直不阿，從來唔會向佢阿諛奉承，敢於講逆耳忠言，更勇於捍衞香港利益。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
