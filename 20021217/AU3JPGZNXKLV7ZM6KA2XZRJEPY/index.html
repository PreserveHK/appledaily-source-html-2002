<html><header><meta charset="utf-8"><title>醉駕失控司機險死</title></header><body><h1>醉駕失控司機險死</h1><p>【本報訊】一輛私家車，昨駛至西貢近大環村失控衝上行人路翻側着火焚燒，車上一對男女幸及時由村民合力救出，僅受輕傷。起火私家車由趕至消防員救熄（圖），而肇事司機事後涉嫌酒後駕駛被捕。&#13;<br> 昨凌晨零時許，一輛私家車沿大網仔路向馬鞍山行駛，當駛至近大環村一個右彎位時失控衝上行人路翻側。&#13;<br> 意外後車頭冒煙着火，車內二十四歲姓蘇司機及同齡姓郭女乘客一度被困，幸獲附近村民發現及時救出。警方事後為司機進行酒精呼氣測試，證實超標逾兩倍被捕。&#13;<br> 伍浦鋒攝</p></body></html>
