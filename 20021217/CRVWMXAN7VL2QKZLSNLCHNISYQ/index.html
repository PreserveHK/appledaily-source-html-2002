<html><header><meta charset="utf-8"><title>籮霸《越級》霸第一</title></header><body><h1>籮霸《越級》霸第一</h1><p>珍妮花洛庇絲（JenniferLopez）主演的電影《越級愛佳人》（暫譯），上周五首日開畫不敵同日上映的《星空奇遇記》第十集，屈居第二，但此片後勁凌厲，以一千九百萬美元（約一億四千八百萬港元）成為上周美國票房冠軍，力壓收一千八百八十萬美元（約一億四千六百萬港元）的《星》片。<br> &#13;<br> <spanclass>打破個人紀錄 &#13;<br> 珍妮花的新片同時亦打破其去年主演的電影《移魂追兇》一千七百五十萬美元（約一億三千六百五十萬港元）的首周票房紀錄，成為她首周開畫票房最高電影。</spanclass></p></body></html>
