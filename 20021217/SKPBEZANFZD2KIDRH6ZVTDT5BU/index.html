<html><header><meta charset="utf-8"><title>檢查街市拘九黑工</title></header><body><h1>檢查街市拘九黑工</h1><p>【本報訊】五十多名入境處及勞工處人員，昨晨十時掩至大埔富善街街市，突擊檢查街市內三十多個攤檔商販的身份證，在兩小時行動中，共拘捕三男六女（十九至三十六歲）懷疑黑工，當中六人為來自廣東省地區的持雙程證人士，三人為印尼籍家庭傭工，另外五人（兩女三男）涉嫌聘用黑工的僱主同時被捕（圖）。&#13;<br> 根據法例，聘用黑工最高可罰款三十五萬元及入獄三年，違反居留條件在港非法工作，最高可罰款五萬元及入獄兩年。&#13;<br> 梁澤岡攝</p></body></html>
