<html><header><meta charset="utf-8"><title>娛圈今年喜事多</title></header><body><h1>娛圈今年喜事多</h1><p><b> 明天</b> –黎瑞恩與曾憲梓之子曾智明明天註冊結婚，並在下月二日假尖沙嘴洲際酒店舉行婚宴。&#13;<br> &#13;<br> <b> 本月二日</b> –吳鎮宇於泰國曼谷六星級素可泰酒店迎娶比自己年輕十年的新加坡籍女友王麗萍。&#13;<br> &#13;<br> <b> 五月</b> –楊寶玲與美國拉斯維加斯賭場高層Nelson共諧連理。&#13;<br> &#13;<br> <b> 一月</b> –上山詩鈉與任職警員的孔小寶共諧連理，四月時在會展擺酒。&#13;<br> &#13;<br> <b> 一月</b> –施念慈與布廠少東陳鴻業相戀一年，於今年一月在沙田大會堂註冊結婚。</p></body></html>
