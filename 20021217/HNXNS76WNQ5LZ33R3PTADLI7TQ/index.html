<html><header><meta charset="utf-8"><title>雙手吹出過百首歌仔</title></header><body><h1>雙手吹出過百首歌仔</h1><p>在華盛頓，寒風中排隊三小時仍未參觀到「特務博物館」，心感無聊之際，傳來串串笛子聲，清脆而動聽。原來是街頭表演，但賣藝者手上沒有笛子或樂器，只是把十指緊扣的雙手放在嘴邊吹奏。無論舊歌《Yesterday》，還是占士邦電影主題曲，他全輕輕鬆鬆地吹奏，還任你點歌，好厲害！&#13;<br>地上放了一個膠筒，上面貼着一則自我介紹。賣藝者名為SpencerLancaster，自稱健力士世界紀錄保持者，單靠雙手當樂器，可以吹奏出超過100首歌。我忍不住問他：「你雙手及嘴巴有甚麼秘密呀？」他很認真地回答說：「這是天主賦予我的禮物！」&#13;<br>&#13;<br>記者、攝影：李敬賢</p></body></html>
