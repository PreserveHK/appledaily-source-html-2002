<html><header><meta charset="utf-8"><title>李彩樺第一次獻給方力申</title></header><body><h1>李彩樺第一次獻給方力申</h1><p>李彩樺（阿Rain）和方力申日前分別穿上婚紗和禮服，為師姐楊千嬅的無綫音樂特輯拍攝結婚戲份。<br> &#13;<br> <spanclass>千嬅做證婚人 &#13;<br> 千嬅和阿Rain及方力申是同一唱片公司的，但一直很少合作，故千嬅特別找二人幫手。&#13;<br> 阿Rain和方力申沒有拍過結婚戲，所以表現得十分開心。二人曾傳緋聞，拍攝期間被鬼馬的千嬅取笑，千嬅笑指自己是二人的證婚人，令一本正經的阿Rain和方力申十分尷尬。&#13;<br> 千嬅的音樂特輯又邀請不少圈中人客串，其中肥姐沈殿霞及元華分別飾演她的父母。</spanclass></p></body></html>
