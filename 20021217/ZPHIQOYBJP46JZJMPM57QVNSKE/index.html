<html><header><meta charset="utf-8"><title>哈仔熱捲東京</title></header><body><h1>哈仔熱捲東京</h1><p>英國演員丹尼爾拉德克利夫（DanielRadcliffe），前日抵達日本為電影《哈利波特——消失的密室》宣傳。由於今次是他首度訪日，昨日在東京帝國酒店舉行的記者會，吸引過五百名記者採訪，場面十分誇張。&#13;<br> 哈仔被問到對前日有三千名fans接機的感想時，即主動以日文回答說：「我可以嚟到日本見各位真係開心。」&#13;<br> 而《哈》片在剛過去的周六、日，在港放映優先場，票房達二百二十三萬港元，成為香港史上優先場最收得的外語片。</p></body></html>
