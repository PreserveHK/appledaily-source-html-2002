<html><header><meta charset="utf-8"><title>安貞煥一嘗SMAP手藝</title></header><body><h1>安貞煥一嘗SMAP手藝</h1><p>現正效力日本清水心跳球隊的韓國足球明星安貞煥，前日以嘉賓身份演出SMAP主持節目的《SMAP×SMAP》煮食環節時，要求SMAP為他準備一頓韓國聖誕大餐。由於SMAP成員草囗剛曾習韓語，故全程他洋洋自得地充當繙譯，事後他說：「安貞煥果然係一個美男子！」&#13;<br> 而木村拓哉則成功相約安貞煥鬥波，他說：「講真我都冇諗過可以同佢見面同煮嘢畀佢食㗎！」而安貞煥亦向SMAP大送高帽，說：「我聽過SMAP個名好多次啦，佢哋係全日本最紅嘅組合嘛！」</p></body></html>
