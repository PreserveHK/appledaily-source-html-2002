<html><header><meta charset="utf-8"><title>郭可盈激咀Bobby</title></header><body><h1>郭可盈激咀Bobby</h1><p>無綫劇集《談判專家》演員郭可盈和歐陽震華（Bobby）等，昨日在尖沙嘴美麗華商場舉行聖誕派對。郭可盈跟歐陽震華玩到十分忘形，二人更玩互咀。<br> &#13;<br> <spanclass>「文龍有運行」 &#13;<br> 問郭可盈對於男友林文龍與好友蔡少芬消夜一事，她表示絕對信任男友，她說：「掂吖，文龍有運行！我對佢好有信心。」&#13;<br> 此外，問到Bobby有關羅嘉良撞車一事，他認為今年藝人「旺」交通意外，他說：「飲酒揸車係犯法，冇理由向法律挑戰。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
