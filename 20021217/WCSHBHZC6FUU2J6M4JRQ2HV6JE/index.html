<html><header><meta charset="utf-8"><title>後父突改口認虐兒罪</title></header><body><h1>後父突改口認虐兒罪</h1><p>【本報訊】七歲男童疑因頑皮遭父母虐打，生母早前認罪候判，後父昨在法庭突改口認罪曾用皮帶鞭打繼子，甚至迫令孩童用拖鞋自打嘴巴；裁判官指案件嚴重，索取被告背景報告至明年一月六日始判。&#13;<br> 三十六歲後父任地盤工人，昨在荃灣裁判法院承認於六月某日，在東涌逸東邨寓所，虐待一名七歲男童；至於男童的二十六歲親母早前承認控罪，案件押至本月二十七日索取背景及精神科報告判刑。&#13;<br> 案情指出，今年六月二十五日早上十一時，受害男童上課期間，老師發現他的臉容及手臂瘀傷，追問後揭發虐兒情況，遂通知社署報警。&#13;<br> 案件編號：TWCC3462/02</p></body></html>
