<html><header><meta charset="utf-8"><title>王家衛睇《無間道》好尷尬</title></header><body><h1>王家衛睇《無間道》好尷尬</h1><p>導演王家衛與太太前晚到銅鑼灣皇室戲院欣賞新片《無間道》，兩人於午夜十二時散場後離去，當記者問王家衛是否觀看《無間道》時，他表現尷尬沒有回答，又用手遮擋鏡頭。<br> &#13;<br> <spanclass>志偉出席派對 &#13;<br> 其實王家衛經常到皇室戲院看戲，去年他亦在該處欣賞電影《少林足球》。&#13;<br> 此外，有份主演《無間道》的曾志偉，昨日凌晨到銅鑼灣皇室堡的加州紅卡拉OK出席朋友的生日派對，梁漢文亦有到場。&#13;<br> 志偉在加州紅消遣至凌晨四時許才離開，面紅紅的他仍然清醒，對於《無間道》能否突破四千萬票房佳績，志偉說：「希望啦！」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
