<html><header><meta charset="utf-8"><title>妮歌新片膺十大電影</title></header><body><h1>妮歌新片膺十大電影</h1><p>美國電影學院昨日公布本年度十大最佳電影名單，包括由妮歌潔曼（NicoleKidman）主演的《TheHours》、《芝加哥》、《紐約風雲》、《魔戒二部曲：雙城奇謀》和《單親插班生》等。而前日公布的波士頓影評人協會大獎，波蘭斯基（RomanPolanski）執導的《ThePianist》奪得最佳電影、最佳導演和最佳男主角。<br> &#13;<br> <spanclass>三大影后造勢 &#13;<br> 而《TheHours》前日在紐約舉行首映，妮歌與梅麗史翠普（MerylStreep）和茱莉安摩亞（JulianneMoore）同為影片宣傳。</spanclass></p></body></html>
