<html><header><meta charset="utf-8"><title>自鎖七子上訴押後判</title></header><body><h1>自鎖七子上訴押後判</h1><p>【本報訊】去年五月七日「財富論壇」舉行前夕，七名「社會民主論壇」成員以鐵鏈自鎖於金紫荊廣場旗杆下，被裁定阻街及未能出示身份證罪罰款五百至一千元。七人不服裁決上訴高等法院，法官昨聆畢押後裁決。&#13;<br> 辯方律師指，根據有關法例英譯本，除非七名上訴人當日的行為可能導致公眾地方受阻，否則警方無權作出拘捕。控方則指警方鑑於各人用鐵鏈自鎖才採取行動，以防公眾地方受阻。&#13;<br> 上訴人為劉山青、陳國樑、林森成、徐百弟、范國威、鄺國全及黃仲棋。除控七人阻街外，范及鄺被加控未能出示身份證明文件罪。&#13;<br> 案件編號：HCMA98/2002</p></body></html>
