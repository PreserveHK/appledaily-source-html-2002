<html><header><meta charset="utf-8"><title>陳雅倫拒談黃尚偉</title></header><body><h1>陳雅倫拒談黃尚偉</h1><p>陳雅倫、李修賢及盧惠光等，昨日到炮台山政府物料供應處，出席電影《失鎗72小時》的開鏡儀式。<br> &#13;<br> <spanclass>「佢冇畀帖我」 &#13;<br> 陳雅倫似乎不願提舊愛黃尚偉結婚一事，她一見記者便說：「唔好再講嗰件事啦，呢個已經係舊話題，應該畫上句號啦。」問她當晚是否與契姐毛玉萍買醉時，陳雅倫說：「我成日都同我契姐、契姐夫去玩㗎啦，我都唔知嗰日係佢（指黃尚偉）結婚，我只知道係十二月，佢又冇畀帖我，所以我都冇送禮。」&#13;<br> 不過當記者提到陳雅倫的契姐夫周正毅被拍下與楊恭如消夜時，她則力撐說：「全世界全香港只得一千零一個周太，呢個係必然嘅事實。總之無謂人我係唔會講嘅，消夜嘅事我亦都不願置評。」</spanclass></p></body></html>
