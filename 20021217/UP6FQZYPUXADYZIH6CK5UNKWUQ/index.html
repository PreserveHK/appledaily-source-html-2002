<html><header><meta charset="utf-8"><title>兩漢超市高買失手</title></header><body><h1>兩漢超市高買失手</h1><p>【本報訊】牛頭角的百佳及惠康超級市場昨午三時許分別被竊賊光顧，被職員揭發人贓並獲，警方接報在兩超市拘捕兩名竊賊，其中一人報稱被打傷需送院。&#13;<br> 在牛頭角樂華北邨百佳超市被捕男子姓鍾（三十九歲），他偷竊兩罐價值十四元的狗罐頭，被職員發現報警，警員到場他聲稱被人毆打，警方將他拘捕及由女友陪同送院（圖中）。&#13;<br> 另外，牛頭角安基苑的惠康超市，一名姓魏（三十歲）男子，在超市內偷取十五包餅乾及糖果，總值一百二十四元。&#13;<br> 劉永明攝</p></body></html>
