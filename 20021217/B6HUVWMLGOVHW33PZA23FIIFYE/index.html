<html><header><meta charset="utf-8"><title>節目巡場：<br>澳洲雜技團來港獻技</title></header><body><h1>節目巡場：<br>澳洲雜技團來港獻技</h1><p>由現在開始至29日止，馬鞍山新港城中心舉辦了一個「聖誕奇幻馬戲大滙演」，是次商場特別邀請了來自澳洲黃金海岸的雜技表演家族。此家族在澳洲享負盛名，曾在當地參與多個商場及戶外大型演出，甚麼新穎、難度高的雜技亦難不倒他們，其間雜技團更會在一條25呎的長杆上凌空表演，動作超級緊張。與此同時，本地歌手E-kids、EO2、Shine、蕭正楠及陳文媛等歌手亦會一齊同台演場，夠晒熱鬧。&#13;<br>&#13;<br>記者：梁煒健</p><p>活動場地：馬鞍山新港城中心&#13;<br> 日期：即日至12月31日&#13;<br> 時間：下午2:00至下午5:00</p></body></html>
