<html><header><meta charset="utf-8"><title>左慧琪終於返香港</title></header><body><h1>左慧琪終於返香港</h1><p>左慧琪早前在尼日利亞參加世界小姐競選，後因當地發生暴動，故移師倫敦比賽，賽事完畢後，左慧琪順道在倫敦探望嫲嫲和舊同學，至昨日傍晚才返港。<br> &#13;<br> <spanclass>對廣東話陌生 &#13;<br> 左慧琪的父親及弟弟都有前來接機，林敏俐還親自送上HelloKitty公仔給她。&#13;<br> 左慧琪心情輕鬆地說：「我去咗參選咁耐，已經好耐冇講過中文，怕返到嚟講嘢會唔流利。」至於參選期間遇到尼日利亞發生暴動，左慧琪表示並不擔心，她說：「大會保安好好，而且我每日都有同爸爸同林敏俐保持聯絡，所以唔怕。」&#13;<br> 採訪：胡比&#13;<br> 攝影：林德雄</spanclass></p></body></html>
