<html><header><meta charset="utf-8"><title>輕鐵重組路線接駁西鐵</title></header><body><h1>輕鐵重組路線接駁西鐵</h1><p>【本報訊】為配合西鐵明年通車，輕鐵及九鐵巴士路線將進行重組接駁西鐵，並會對轉乘乘客提供車費優惠。<br> &#13;<br> <spanclass>轉乘車費有折扣 &#13;<br> 九廣鐵路公司提交立法會鐵路事宜小組委員會的文件表示，九鐵估計每日會有九萬人次的西鐵乘客使用輕鐵作為接駁，輕鐵重組路線後，將有四個西鐵轉輕鐵的交滙站，乘客可利用站內升降機及扶手電梯轉車，時間只需兩至三分鐘，而輕鐵的班次亦將增加，乘輕鐵來往西鐵站的大部份車程將少於十五分鐘，而九鐵將會引入綜合車費結構，為輕鐵及九鐵巴士轉乘西鐵的乘客提供轉乘車費折扣。</spanclass></p></body></html>
