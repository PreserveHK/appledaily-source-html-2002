<html><header><meta charset="utf-8"><title>鍾欣桐初吻獻霆鋒</title></header><body><h1>鍾欣桐初吻獻霆鋒</h1><p>人氣組合Twins成員鍾欣桐（阿嬌）和鄭則士，昨日在西環拍攝電影《同是天涯快樂人》。鄭則士大讚阿嬌拍戲十分用心，他說：「以一個資歷淺嘅演員嚟講，佢好用心去做，至於做得好唔好，就要由觀眾去評論。」<br> &#13;<br> <spanclass>不喜歡收花 &#13;<br> 有指阿嬌的銀幕初吻會獻給謝霆鋒，阿嬌說：「應該係，但重未定，就算係我都唔怕fans會呷醋，阿Sa（蔡卓妍）都錫過好多次啦！」&#13;<br> 有報道指施明兒子李泳漢對阿嬌十分傾心，更有意請阿嬌拍戲，對此阿嬌說：「我唔知，交畀公司去搞。」李泳漢曾表示從無放棄追求她，問阿嬌對方有否送花？阿嬌說：「我唔鍾意人送花，花好快就殘。」</spanclass></p></body></html>
