<html><header><meta charset="utf-8"><title>財務公司廣告阻路</title></header><body><h1>財務公司廣告阻路</h1><p>一間財務公司最近在荃灣一帶的行人路上，建起大型廣告牌，引致不少路人投訴，大型廣告牌不但阻礙途人，也影響駕駛人士視線，危害道路使用者安全。&#13;<br> 記者沿眾安街至荃灣地鐵站一段視察，見一家財務公司每隔一段距離便在馬路旁放置兩個超過五呎高的廣告牌，阻礙路人及駕車人士視線，廣告牌上未有寫上獲民政署准許可豎立的編號。&#13;<br> 本報已將有關情況轉介民政署及食物環境衞生署跟進。&#13;<br> （一二○四二二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
