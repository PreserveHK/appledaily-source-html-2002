<html><header><meta charset="utf-8"><title>撞閘放火燒車</title></header><body><h1>撞閘放火燒車</h1><p>【本報訊】西環一間泰國貨品貿易公司，繼三個月前遭人淋潑紅漆破壞後，昨又遭歹徒用一輛偷來的私家車倒車撞毀捲閘及玻璃門，歹徒事後駕車逃往附近並縱火燒車，圖毀滅罪證，由消防員到場將火救熄（圖）。&#13;<br> 現場是第三街九號地下一間入口泰國貨品的貿易公司，昨凌晨四時許，貿易公司的捲閘突遭一輛私家車倒車撞至嚴重凹陷，店內留宿的姓黃（四十六歲）東主親戚聞巨響往查看，發現該輛私家車高速逃去，於是報警。&#13;<br> 不久，有途人在干諾道西成基商業中心對開發現一輛私家車着火焚燒，並看見一名瘦身材男子離開逃走。&#13;<br> 王偉禎攝</p></body></html>
