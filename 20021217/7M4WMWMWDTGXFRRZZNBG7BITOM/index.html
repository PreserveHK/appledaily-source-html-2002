<html><header><meta charset="utf-8"><title>對民主黨影響有利有弊</title></header><body><h1>對民主黨影響有利有弊</h1><p><spanclass>利--增加勝算 &#13;<br> 「戈爾本來應該是我黨最易被喬治布殊打敗的人。」加州民主黨策略分析員考夫曼說。不少民主黨員均不希望下屆大選成為戈爾與布殊重賽之戰，認為戈爾勝算低，相信他退出後可擴闊黨內競逐層面，吸引更多人出戰。<br> &#13;<br> <spanclass>弊--整合需時 &#13;<br> 「如今無人一馬當先，在多方面都會變幻莫測。」美國企業研究所分析員奧恩斯坦指戈爾退出後，民主黨頓失一個政治與競選經驗豐富，兼且人所共識的人選挑戰白宮寶座，料將需時較久，才會有個眾望所歸的人選冒升。&#13;<br> 註：驢是民主黨吉祥物</spanclass></spanclass></p></body></html>
