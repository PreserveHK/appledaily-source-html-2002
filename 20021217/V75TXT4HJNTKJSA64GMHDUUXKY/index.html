<html><header><meta charset="utf-8"><title>Apple姐日記：林在山嫁得好令人羨慕</title></header><body><h1>Apple姐日記：林在山嫁得好令人羨慕</h1><p>我Apple姐對男人嘅要求都唔算好高，唔一定要高大靚仔，但係就最緊要有紳士風度，要識自動自覺幫女士拎嘢，拎手袋同挽鞋就例外啦。<br> &#13;<br> <spanclass>一袋二袋 &#13;<br> 早排我同菲傭去銅鑼灣時代廣場City'super掃貨，我哋兩個女人一袋二袋拎到死死吓，忽然見到前面有對年輕夫婦，男嘅左右手各拎住三、四袋嘢，女嘅就好輕鬆咁拎住條車匙。正想八吓乜嘢女人咁有福份，原來係《信報》太子女林在山（右）同佢個靚仔老公孔令遠（左），林在山嫁着個咁有風度嘅老公，真係羨慕死隔籬呀。</spanclass></p></body></html>
