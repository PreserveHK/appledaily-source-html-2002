<html><header><meta charset="utf-8"><title>宋楚瑜匆匆慰問青霞</title></header><body><h1>宋楚瑜匆匆慰問青霞</h1><p>昨日林青霞母親的追思禮和火葬儀式完畢後，親民黨主席宋楚瑜約於下午二時匆匆趕到殯儀館。本報記者去完火葬場後，在殯儀館外見到宋楚瑜，只見宋楚瑜上車後在現場兜圈，直至見到一眾記者後，才下車走了幾步，似乎是想找青霞。<br> &#13;<br> <spanclass>青霞本打算離開 &#13;<br> 其後宋楚瑜以電話和青霞聯絡上，原本已打算離開的青霞收到電話後，即在殯儀館門外等候，最後宋楚瑜成功和青霞見了一面，隨即便離去。</spanclass></p></body></html>
