<html><header><meta charset="utf-8"><title>徐家傑出庭</title></header><body><h1>徐家傑出庭</h1><p>【本報訊】廉政公署前執行處副處長徐家傑（圖），被票控於本年初在旺角亞皆老街不小心駕駛，案件昨第二次在北九龍裁判法院提訊，被告在庭上以英語解釋，上一次缺席原因是收不到傳票，並質疑事件發生於今年二月，為何警方延至十月才發出告票，對其不公平。&#13;<br> 傳票指控五十四歲的徐家傑，於今年二月一日在旺角亞皆老街與洗衣街交界，駕駛一輛私家車時不小心駕駛。他否認控罪，案件定期於明年一月八日審訊。&#13;<br> 徐在庭外表示，他由九八年至今未轉過住址，不明警方為何派不到傳票給他。&#13;<br> 案件編號：NKS10510/2002&#13;<br> 張家俊攝</p></body></html>
