<html><header><meta charset="utf-8"><title>7字頭號碼飛線違規</title></header><body><h1>7字頭號碼飛線違規</h1><p>【本報訊】消委會引述電訊管理局表示，使用7字頭8位數字的傳呼號碼用作飛線漫遊服務，是不符合電訊管理局所制訂的香港號碼計劃，使用者可能被電訊管理局中止服務，以致蒙受損失。<br> &#13;<br> <spanclass>可致電電管局 &#13;<br> 電訊管理局指出，現時可用作國際飛線漫遊服務的號碼只有305至309及81至89字頭的號碼。&#13;<br> 該局呼籲，市民不要使用以7字頭的8位數字傳呼號碼來操作國際飛線漫遊服務。&#13;<br> 市民若有任何查詢，可致電29616333聯絡電訊管理局。</spanclass></p></body></html>
