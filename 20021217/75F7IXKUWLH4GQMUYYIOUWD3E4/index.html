<html><header><meta charset="utf-8"><title>工作不如意女工吊頸</title></header><body><h1>工作不如意女工吊頸</h1><p>【本報訊】北角國都大酒樓一名清潔女工，疑患有頭痛病及與同事不和，昨日在酒樓士多房吊頸自殺，被發現救下送院證實已經死亡，警方調查後認為事件無可疑。&#13;<br> 死者許秀鴦（五十五歲），住在觀塘道二四一號一單位，為自置物業，據其同鄉事後表示，許育有一子及兩孫，其夫原是停車場管理員，惟年前退休後將退休金拿回鄉養老，一直很少回來。&#13;<br> 另外，她近日亦透露有頭痛病，工作上亦與同事有拗撬，懷疑因病及工作不如意而尋死。</p></body></html>
