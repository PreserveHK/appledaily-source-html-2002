<html><header><meta charset="utf-8"><title>發叔缺席即遭「奪權」</title></header><body><h1>發叔缺席即遭「奪權」</h1><p>立法會各大政黨竟取得共識，齊齊玩兵變？有見前日的政制事務委員會討論高官問責制過程混亂，而且問責制牽涉所有政策範疇，太多議員都表示關注。故此內會大部分議員決定，另外成立一個專組負責此議題。&#13;<br> 但估計會反對將問責制「外判」討論的委員會主席黃宏發昨缺席，副主席劉慧卿笑稱：「發叔行開咗，就俾人奪權。」但她也同意，下周一的政制事務委員會可以取消。立法會秘書長仍會諮詢黃宏發才決定。</p></body></html>
