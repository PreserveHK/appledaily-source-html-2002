<html><header><meta charset="utf-8"><title>李茂琪BB性別成謎</title></header><body><h1>李茂琪BB性別成謎</h1><p>楊受成外甥媳李茂琪及華納新人谷祖琳前晚均有往又一城，欣賞iBLUES的fashionshow。懷有四個月身孕的李茂琪，特地穿較鬆身的iBLUES新裝亮相。<br> &#13;<br> <spanclass>外遊被責罵 &#13;<br> 已有一子的李茂琪表示刻意不往照超聲波，暫時不想知BB的性別，想有驚喜，她說：「不過我就想生女，湊夠個好字。」&#13;<br> 李茂琪又透露早前台灣地震時，她與丈夫邱子傑剛巧在彼邦度假，幸好有驚無險，但事後被奶奶責怪，指她不宜外遊。&#13;<br> 而谷祖琳對於曾合作的陳奕迅受傷一事說：「我同佢都有電郵通訊，或者等佢好啲，我會問候吓佢。其實我認識嘅佢一向都跳蹦蹦，動作好大，成個大細路咁。」</spanclass></p></body></html>
