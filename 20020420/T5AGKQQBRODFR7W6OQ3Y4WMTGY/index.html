<html><header><meta charset="utf-8"><title>孫公認過去各自為政</title></header><body><h1>孫公認過去各自為政</h1><p>政制事務局局長孫明揚昨晨繼續到電台推銷問責制，他坦承政府現在的決策過程缺乏彈性，各自為政，議題由各個決策局提交行政會議，結果容易令人以為政府內部欠缺溝通。&#13;<br> 孫明揚舉例說，當教育統籌局正制訂政策，處理失業問題時，另一個政策局可能因為其他原因，推出與就業政策不協調的措施。他相信日後推行高官問責制後，有關問題可以解決，因各問責局長都會出席行政會議，政策在醞釀階段時已充分理解。</p></body></html>
