<html><header><meta charset="utf-8"><title>翟佩雲為蔡楓華執生</title></header><body><h1>翟佩雲為蔡楓華執生</h1><p>翟佩雲、梁雪湄和梁浩賢等，前晚在尖沙嘴Cyber8Disco，出席一個勸喻青年人不要濫用藥物的活動，他們更應邀做「Fing」水髮比賽的評判。<br> &#13;<br> <spanclass>成日語無倫次 &#13;<br> 翟佩雲表示自己從沒有試過濫用藥物，她說：「朋友試過喺我身邊食大麻，所以我就聞過乜嘢味道，但我就冇試過食。」翟佩雲續說：「我啱啱喺佛山做完蔡楓華個騷嘅司儀返嚟，佢好好笑，成日語無倫次話自己會東山再起，重會喺紅館開個唱，我咪執生出去截住佢囉，免得佢亂講嘢。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
