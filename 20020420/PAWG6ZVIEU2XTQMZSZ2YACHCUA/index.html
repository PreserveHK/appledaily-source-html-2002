<html><header><meta charset="utf-8"><title>王喜大馬簽名忽變靚仔</title></header><body><h1>王喜大馬簽名忽變靚仔</h1><p>王喜日前遠赴馬來西亞宣傳其個人大碟《我信》，他在當地舉行簽名會時，吸引了逾百名歌迷到場。&#13;<br> 簽名會舉行當日，到場的歌迷都十分守秩序，在王喜接受訪問時，他們又大叫偶像的名字，逗得王喜十分高興，他笑說：「我都諗唔到有咁多人會嚟，啲fans咁樣大嗌同尖叫，搞到我好似好靚仔咁。」<br> &#13;<br> <spanclass>fans摸頭 &#13;<br> 當王喜在為歌迷簽名時，有男歌迷奉上王喜的個人寫真集《貼近王喜》，讓王喜在書上簽名，而王喜亦有求必應，亦有fans趁王喜低頭簽名時，伸手摸他的頭，認真熱情。</spanclass></p></body></html>
