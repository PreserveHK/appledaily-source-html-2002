<html><header><meta charset="utf-8"><title>蕭亞軒暗戀韓男作歌紀念</title></header><body><h1>蕭亞軒暗戀韓男作歌紀念</h1><p>蕭亞軒（Elva）日前在新加坡宣傳其最新國語大碟《4U》，Elva在當地接受訪問時，更透露碟內《因為你》一曲是她因一位未能與他開花結果的男孩而寫的。<br> &#13;<br> <spanclass>一直等他來電 &#13;<br> Elva表示去年十一月曾在美國結識了一名韓籍男孩，回到台灣後，Elva對他朝思暮想，但對方始終沒有聯絡她，Elva說：「我在離開美國前兩星期結識他，並交換了大家的電話。回到台灣後，我一直等他的來電，但他始終沒打給我。」因此，Elva創作了《因為你》這首歌，並親自填上歌詞。</spanclass></p></body></html>
