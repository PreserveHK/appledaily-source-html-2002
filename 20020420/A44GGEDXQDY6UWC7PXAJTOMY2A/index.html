<html><header><meta charset="utf-8"><title>酒家族人追索勝訴</title></header><body><h1>酒家族人追索勝訴</h1><p>【本報訊】六十年代在鯉魚門經營首間海鮮酒家「海德花園酒家」的葉氏家族成員，十多年前出讓酒家的管理權，由一名同業繼續經營，對方因拖欠百多萬元經營利潤及費用，又拒絕交還酒家舖位，引起葉家三姊弟興訟。高等法院昨日裁定葉家成員勝訴，指管理權出讓協議有效，酒家並非賣盤，答辯經營者須償還一百四十七萬餘元，另將酒家舖位交吉。&#13;<br> 原訴三姊弟葉慧螢、葉志強及葉志明於八六年把已故父母創辦的「海德花園酒家」，出讓予答辯人黃順（譯音），雙方訂下兩份協議，黃順須按月支付經營利潤及費用予葉家，但他在四年前開始拖欠。&#13;<br> 案件編號：HCA12614/1999</p></body></html>
