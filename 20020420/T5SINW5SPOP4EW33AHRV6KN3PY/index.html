<html><header><meta charset="utf-8"><title>濱崎步寫真玩濕身</title></header><body><h1>濱崎步寫真玩濕身</h1><p>日本樂壇天后濱崎步，其fans引頸以待的寫真《uraayu》，前日已正式在日本面世。雖然書中不少造型已曝光，大大減低寫真集的驚喜程度，但有不少相片加上塗鴉效果，趣味大增。而步姐在酒店沖涼房玩濕身一幕，算是全書中最大的驚喜之處了。<br> &#13;<br> <spanclass>送紋身貼紙 &#13;<br> 而隨書附送的中文字紋身貼紙，亦頗為頂癮，瘋狂fans更可以扮步姐，將「未來」與「希望」貼上身。</spanclass></p></body></html>
