<html><header><meta charset="utf-8"><title>公屋調遷政策不公</title></header><body><h1>公屋調遷政策不公</h1><p>居住沙田區公屋的黃先生為擠迫戶，向房屋署申請調遷，欲租住市區單位，但被房署拒絕，該署解釋，他只可選擇新界區，如天水圍，而不可選擇市區單位，不過居於市區的公屋人士，申請調遷時卻可選擇新界區，他認為此政策不公平。<br> &#13;<br> <spanclass>不能調往市區 &#13;<br> 房屋署回覆，以往擠迫戶調遷申請，由各屋邨自行辦理，但近期改為統一處理。&#13;<br> 因市區單位一向緊張，故仍會按地區劃分，新界區居民只可選擇新界及東涌，市區單位只供家有長者的家庭申請入住。&#13;<br> （○三○八二七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
