<html><header><meta charset="utf-8"><title>田蕊妮打尖買MiniCooper</title></header><body><h1>田蕊妮打尖買MiniCooper</h1><p>由亞視舉辦的「第八屆十大電視廣告頒獎典禮」昨日於九龍灣國際展貿中心舉行拜神儀式，出席的藝員包括擔任司儀的陳啟泰、黃智賢、袁文傑及有份演繹廣告歌曲的田蕊妮和珈潁等。<br> &#13;<br> <spanclass>為車同男友嗌交 &#13;<br> 田蕊妮昨日甜絲絲地向記者展示男友杜汶澤所買的MiniCooper新車，更表示此車近日在城中相當渴市。&#13;<br> 田蕊妮說：「呢架車𠵱家好渴市，我哋都係打尖先買到，價錢係十三萬八千，不過就為咗架車同男友嗌交，我話晒都考咗牌五年，但係佢就係唔信我對車嘅認識。𠵱家架車我哋兩個都有揸，而且我都幾鍾意架車。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
