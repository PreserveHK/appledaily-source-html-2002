<html><header><meta charset="utf-8"><title>落馬洲東鐵短期動工</title></header><body><h1>落馬洲東鐵短期動工</h1><p>早已落實的東鐵落馬洲支線與深圳地鐵皇崗總站，將成為新的港深過境通道，有助紓緩羅湖口岸的擠迫情況。&#13;<br> 落馬洲支線預計今年中動工，2007年落成通車。至於深圳地鐵，預計明年底落成。&#13;<br> 皇崗與落馬洲兩地，將有一條以斜拉橋式及玻璃幕牆設計，約54呎（16.5米）闊及約692呎（211米）長的過境通道連接，內設冷氣及自動行人輸送帶，預計步行時間少於5分鐘。</p></body></html>
