<html><header><meta charset="utf-8"><title>愛蝶灣街市濕滑</title></header><body><h1>愛蝶灣街市濕滑</h1><p>居於筲箕灣愛蝶灣的葉先生投訴，屋苑內街市地面經常十分濕滑，曾見有商戶將水傾倒地面，非常腥臭，又易滑倒途人。另外，有商戶自行於店舖外擺放貨品及生財工具，阻塞行人路，環境衞生惡劣。<br> &#13;<br> <spanclass>警告亂放雜物食肆 &#13;<br> 食物環境衞生署發言人表示，並未發現上址有濕滑、發出臭味及有人倒水在地上的情況，但食環署仍提醒有關負責人，經常保持環境衞生。不過，當中曾發現有食肆將雜物擺放於屋苑對出公眾地方，已立即作警告，着令即時將雜物搬走。&#13;<br> （○三○九一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
