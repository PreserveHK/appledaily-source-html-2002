<html><header><meta charset="utf-8"><title>黃寶瑤廣告不斷</title></header><body><h1>黃寶瑤廣告不斷</h1><p>黃寶瑤與任葆琳兩位靚女，前晚均以嘉賓身分出席又一城iBLUES全新概念店開幕fashionshow。<br> &#13;<br> <spanclass>獲贈服裝券 &#13;<br> 黃寶瑤表示最近忙於拍廣告，她說：「出咗街或者未出街嘅廣告都有幾多，包括有洗頭水同埋朱古力嘅廣告。」在逆市之下，黃寶瑤仍能獲大量廣告商青睞，她也自覺幸運，她說：「我𠵱家係自由身，冇簽任何經理人公司，但係都不停有人搵我拍廣告，我都覺得好好彩，而且收入重唔錯㖭。」&#13;<br> 而任葆琳前晚與眾嘉賓一樣，獲得iBLUES五位數字的服裝券贊助，她說：「我年中有唔少牌子贊助，所以置裝費都慳番唔少。」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：何國豪</spanclass></p></body></html>
