<html><header><meta charset="utf-8"><title>焦媛高歌懷念阮玲玉</title></header><body><h1>焦媛高歌懷念阮玲玉</h1><p>焦媛和倫永亮前晚在西灣河文娛中心，出席一個播放阮玲玉生前默劇的活動，兩人更應邀在台上演出。<br> &#13;<br> <spanclass>倫永亮負責彈奏 &#13;<br> 穿上旗袍的焦媛在台上扮阮玲玉獻唱，而倫永亮則負責彈奏，兩人表現得非常合拍。焦媛說：「我都睇過阮玲玉嘅演出，佢表現好自然。我知道下個星期二（二十三日）係阮玲玉嘅生忌，所以當日我會買定一個蛋糕懷念佢。」&#13;<br> 焦媛亦說：「呢件旗袍好鬆身，同以前啲人着嘅一樣，但𠵱家啲人就着得好貼身。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
