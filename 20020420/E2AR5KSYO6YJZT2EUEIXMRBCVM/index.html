<html><header><meta charset="utf-8"><title>　　主席致辭 - 李八方</title></header><body><h1>　　主席致辭 - 李八方</h1><p>明日愛彼表女皇盃，係馬圈大日子，亦係馬迷大開眼界日子，來自日本、法國、澳洲和阿聯酋等世界名駒將會同本地佳駟一決高下；為隆重其事，馬會今年除了加強宣傳攻勢外，昨晚亦特意設宴款待來自海外及本地的馬壇名人，當然唔少得香港馬會主席李福深上台致辭。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
