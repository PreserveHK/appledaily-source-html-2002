<html><header><meta charset="utf-8"><title>小池榮子、黑木瞳處女配音</title></header><body><h1>小池榮子、黑木瞳處女配音</h1><p>水着女王小池榮子與日本靚太黑木瞳，兩位看似「大纜都扯唔埋」，但她們最近同樣為了麵包超人而獻出第一次，首度為動畫配音。<br> &#13;<br> <spanclass>聲線似細路 &#13;<br> 兩套麵包超人系列電影《去吧！麵包超人》及《鐵火MAKI》將會同時於七月上映，以慶祝麵包超人誕生三十周年，由於黑木瞳及小池榮子的聲線皆被認為溫柔得似小孩子，故此分別被邀為《去吧！麵包超人》的主角Roora公主及《鐵火MAKI》的小冬菇配音。&#13;<br> 相信到時黑木瞳及小池榮子兩位女星，會為兩套兒童動畫吸引不少平時少看卡通片的另類fans。</spanclass></p></body></html>
