<html><header><meta charset="utf-8"><title>鍾麗淇忙功課遲到</title></header><body><h1>鍾麗淇忙功課遲到</h1><p>鍾麗淇、汪琳與江芷妮，昨日一同為日本化妝品牌shuuemura於金鐘太古廣場新舖開幕任嘉賓。開幕儀式原定於早上十時三十分開始，但鍾麗淇卻姍姍來遲，於十一時才到達，遲到半小時。<br> &#13;<br> <spanclass>新劇扮濱崎步 &#13;<br> 問到她的遲到原因，她解釋說因忙做功課才會遲到，她說：「我𠵱家讀緊大學嘅business課程，要專注做功課，好忙。我唔想遲，因為做嘢所以遲少少。」&#13;<br> 而鍾麗淇亦將與吳啟華及黎姿等合作拍一套二十集電劇集，她於劇中扮演一個反叛壞女孩，她說：「喺劇入面我會做一個反叛嘅角色，重會學日本明星濱崎步，對我嚟講係一個新嘗試。」</spanclass></p></body></html>
