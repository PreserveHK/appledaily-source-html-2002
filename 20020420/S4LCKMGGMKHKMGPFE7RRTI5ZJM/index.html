<html><header><meta charset="utf-8"><title>非法開墾投訴無功</title></header><body><h1>非法開墾投訴無功</h1><p>方先生指出，觀塘順利紀律部隊宿舍對開山坡，有人非法開墾（圖），破壞環境，他曾向多個政府部門投訴，但情況依舊。九龍東區地政處函覆，上址屬政府土地，有人在該幅土地進行開墾活動是不當及違法，地政處會於本月內採取清理行動。&#13;<br> （○四○三○六）&#13;<br> 讀者提供圖片&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
