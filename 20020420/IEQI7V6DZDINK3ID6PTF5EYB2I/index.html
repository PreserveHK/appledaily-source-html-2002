<html><header><meta charset="utf-8"><title>仔仔人未到Fans先到</title></header><body><h1>仔仔人未到Fans先到</h1><p>台灣人氣四人組合F4的周渝民（仔仔），今天會暫時拋下三位成員，單人匹馬來港，在黃埔舉行簽名會見fans。<br> &#13;<br> <spanclass>不乏女學生 &#13;<br> 周渝民雖然人未到，但他的fans一早已在簽名場地排隊霸頭位，昨日有數百名fans到場，當中不乏穿校服的女學生，令到黃埔的保安要求減少fans的人數。不過仔仔所屬的Sony唱片公司，則認為仔仔難得來港，希望他能為多些fans簽名，結果Sony昨日派了幾個工作人員往黃埔陪仔仔的fans。</spanclass></p></body></html>
