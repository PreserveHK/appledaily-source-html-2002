<html><header><meta charset="utf-8"><title>吸引睇波團回程經港</title></header><body><h1>吸引睇波團回程經港</h1><p>【本報訊】旅遊發展局數字顯示，今年一、二月訪港旅客人次高達二百二十九萬，較去年同期上升近百分之十三。為配合世界盃在亞洲舉行，旅發局正計劃與歐、亞洲不同地方的旅遊業界合作，籌辦部分「睇波團」在回程時途經本港，讓更多旅客來港消費。&#13;<br> 在今年首兩個月訪港旅客中，增長最顯著的是內地來港旅客，達到九十二萬六千多人次，較去年同期上升達四成三。旅發局昨日與營辦內地團來港的廣東旅遊舉行首次會議，希望安排更多內地人士來港旅遊。據悉，廣東旅遊有意開辦不同特色的旅行團，例如安排學生認識香港文化及參加研討會，或帶影迷參觀片場及電視台。</p></body></html>
