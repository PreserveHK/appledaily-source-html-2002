<html><header><meta charset="utf-8"><title>爆竊四人幫兩認罪</title></header><body><h1>爆竊四人幫兩認罪</h1><p>【本報訊】三名在學及無業青年，涉於○○年十一月至去年二月數月之內，爆竊位於觀塘區的天后廟、康樂中心、以及兩間中小學及建築地盤等多個地方，偷取香油錢、現金、電腦等物，涉款逾八萬元。三名青年連同另一名有份接贓的男子，在區域法院被控爆竊等十二項罪名，其中兩人認罪候判。&#13;<br> 首被告姓黃、次被告姓朱、第三、四被告均姓羅，十四至十七歲，黃、朱為中學生，其餘兩人分別在職及無業。黃承認其中八項爆竊罪，第三被告承認一項接贓罪。其餘兩被告否認控罪受審。兩認罪被告還柙至五月十日，等候感化官等報告判刑。&#13;<br> 案件編號:DCCC1187/01</p></body></html>
