<html><header><meta charset="utf-8"><title>Britney心儀澳洲飛魚</title></header><body><h1>Britney心儀澳洲飛魚</h1><p>美國樂壇小天后BritneySpears，正馬不停蹄為她的處女電影《玉女半熟時》到世界各地宣傳，日前她在澳洲接受奧運游泳金牌選手科比（IanThorpe）的電視訪問，Britney更大讚科比有型又可愛，對這位澳洲飛魚充滿好感。<br> &#13;<br> <spanclass>歌迷失望 &#13;<br> 不過由於Britney早前到英國宣傳時，被指對苦苦等候的fans態度囂張，故此她在澳洲一站即大打親民牌，與fans合照之餘，更談笑風生。Britney最後在首映場地載歌載舞十數分鐘，可惜被人發現她「咪嘴」，令歌迷十分冇癮，換來當地fans對她「十分失望」的評語。</spanclass></p></body></html>
