<html><header><meta charset="utf-8"><title>煲呔欲罷不能：好攰</title></header><body><h1>煲呔欲罷不能：好攰</h1><p>政務司司長曾蔭權為推銷高官問責制操勞過度，弄得他昨日在立法會內會上，被民主派議員就問責制問題的質詢圍堵時，真情地直言「好攰」。曾蔭權一度要求內會主席周梁淑怡裁決，推卻張文光的難題，無奈周太拒絕幫忙，令他難逃脫。&#13;<br> 曾蔭權昨日就政府對立法和行政措施的政策在內會答問，吳靄儀問他有關立法政策，但煲呔曾就答立法技術，吳靄儀猛烈批評「好失望」，煲呔只好道歉，笑言自己「講唔清楚，好論盡」。</p></body></html>
