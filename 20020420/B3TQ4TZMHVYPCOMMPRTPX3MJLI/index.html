<html><header><meta charset="utf-8"><title>港人偷運象牙囚終身</title></header><body><h1>港人偷運象牙囚終身</h1><p>【本報訊】一名香港男子因為偷運價值七千三百萬元人民幣的象牙到內地，被青島市人民法院判處終身監禁。<br> &#13;<br> <spanclass>青島海關查獲 &#13;<br> 法新社引述北京報章報道，被判終身監禁的港人劉華生（譯音）與兩名同黨，於去年五月十六日，將近三百條非洲象牙收藏在運載木材的貨櫃船中，企圖偷運入內地出售，當貨櫃船駛至青島港時被港口的海關查獲，隨即將三人拘捕，但報道未有提及另外兩人宣判的刑期。</spanclass></p></body></html>
