<html><header><meta charset="utf-8"><title>李惠敏可望拍纖體廣告</title></header><body><h1>李惠敏可望拍纖體廣告</h1><p>李惠敏（Amanda）前晚在尖沙嘴華懋戲院出席新片《老友記茶餐廳》的首映。&#13;<br> Amanda穿上白色吊帶裙，手指腳趾都搽了鮮紅的甲油及染了一頭橙色的頭髮，以一個新形象示人。Amanda說：「就嚟到夏天，所以我咪換吓新形象，轉變一下。」問她可有請朋友來看戲？Amanda說：「有嘅電影公司都請晒，近排大家都覺得我弗咗，都有人搵我拍纖體廣告，但我重未答應。」<br> &#13;<br> <spanclass>玉背滑溜 &#13;<br> Amanda更笑言有朋友指她的玉背十分滑溜，那位朋友可是她的緋聞男友陳浩民？Amanda說：「哇，講得咁核突。𠵱家啲女仔朋友都好隨便，佢哋都鍾意摸膊頭。」&#13;<br> 採訪：汪正文&#13;<br> 攝影：羅德光</spanclass></p></body></html>
