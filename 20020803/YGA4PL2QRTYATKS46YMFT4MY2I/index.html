<html><header><meta charset="utf-8"><title>Nirvana成英MTV之最</title></header><body><h1>Nirvana成英MTV之最</h1><p>音樂頻道MTV台登陸英國十五年，日前該台公布在英國歷年來播放率最高的MV排行榜，結果頭十五位中，只有三首是來自英國樂隊。&#13;<br> 據MTV台表示，Grunge殿堂樂隊Nirvana的《SmellsLikeTeenSpirit》排名第一，成為創台十五年來累積播放率最高的MV。而Oasis的《Wonderwall》及Soundgarden的《BlackHoleSun》，則分別屈居二、三位。</p></body></html>
