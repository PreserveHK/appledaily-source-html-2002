<html><header><meta charset="utf-8"><title>何超儀著睡衣拍廣告</title></header><body><h1>何超儀著睡衣拍廣告</h1><p>何超儀、王傑、容祖兒及英皇3T包括Yumiko、Maggie和Mandy昨日出席在商台舉行的《落入凡間的天使》百集廣播劇記者會，商台更找來心理學家顧修全博士為眾人分析心理。&#13;<br> 超儀最近接拍了兩個廣告，分別是鑽石及護膚品，兩個廣告加起差不多有二十多個造型，問到超儀可有性感演出，超儀說：「其中有一個造型係着睡衣，你哋諗吓啦！」<br> &#13;<br> <spanclass>喜為卡通配音 &#13;<br> 最近，超儀亦為卡通電影《飛天小女警》配音，原來超儀是該卡通人物的fans，她說：「佢哋重搵配我鍾意嗰個角色，所以我都好開心。」</spanclass></p></body></html>
