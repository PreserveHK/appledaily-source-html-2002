<html><header><meta charset="utf-8"><title>黃貫中專一皆因朱茵索</title></header><body><h1>黃貫中專一皆因朱茵索</h1><p>黃貫中（阿Paul）、楊思琦及蔣麗萍，昨日出席在樂富舉行的「燃點希望──舊書回收義賣大行動」。<br> &#13;<br> <spanclass>本來很花心 &#13;<br> 日前朱茵接受電台訪問時，透露阿Paul如何對她好，又說她的前度男友花心，連朋友都不會再做，問到阿Paul可知女友公開大讚他？阿Paul即甜甜地笑說：「係咩？咁我要攞盒帶聽吓啦！」&#13;<br> 至於朱茵可有向他提起前男友的事，又或誰人最花心？阿Paul說：「咁有邊個男人唔花心㗎！我都好花心㗎！只不過我搵唔到一個好過佢（朱茵），所以先唔花心之嘛！」</spanclass></p></body></html>
