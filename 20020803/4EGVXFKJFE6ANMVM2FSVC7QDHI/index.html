<html><header><meta charset="utf-8"><title>巴士色魔胸襲</title></header><body><h1>巴士色魔胸襲</h1><p>【本報訊】昨晨九時許，一名姓霍（三十六歲）男子登上一部由天水圍開往銅鑼灣的雙層巴士，涉向鄰座肥胖女子（三十二歲）胸襲非禮。女事主與姓霍男子坐上層一列雙人座；據悉當時坐在女事主身旁的男子以風褸蓋身，雙手完全被遮蓋。由於座位狹窄，男子部份風褸蓋到女事主身上，當巴士駛至近大欖隧道入口，女事主感到遭人摸胸，女事主不甘受辱報警求助。車長將巴士停在隧道口前，待警員到場將兩人帶署調查（圖）。&#13;<br> 黃學潤攝</p></body></html>
