<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p><b> 讀者黃先生問：</b> 球迷能否參與本報舉辦的名家估波擂台？&#13;<br> <b> 答：</b> 首先多謝讀者對估波擂台的支持，但暫時不會考慮加入球迷估波；而新一季擂台會保留上季原班人馬，但賽制會稍為變化，希望為廣大讀者繼續提供專業意見。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
