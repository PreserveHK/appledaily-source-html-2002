<html><header><meta charset="utf-8"><title>髮型屋掛玉照作生招牌</title></header><body><h1>髮型屋掛玉照作生招牌</h1><p>陳寶蓮的媽媽在上海的住處為上海萬科城巿花園，該屋苑附近的一間髮型屋擺放了兩張陳寶蓮的大海報。髮型屋負責人表示，兩張海報是陳寶蓮生前所提供，雖然她已跳樓身亡，可是髮型屋仍會繼續放置陳寶蓮的海報做生招牌。<br> &#13;<br> <spanclass>「人死才增值」 &#13;<br> 髮型屋負責人說：「陳寶蓮和她的媽媽都是我們的常客，去年八月是陳寶蓮主動提出給我們她的海報，直至她有了兩個月BB便沒有再來，但她當時的精神還好好。」&#13;<br> 對於陳寶蓮自殺身亡，髮型屋可會繼續掛她的海報做生招牌，負責人說：「我們不會拿走，人死了才能增值。」</spanclass></p></body></html>
