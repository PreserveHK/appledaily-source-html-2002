<html><header><meta charset="utf-8"><title>日童迷上捉圍棋</title></header><body><h1>日童迷上捉圍棋</h1><p>圍棋傳入日本已一千多年，過去數十年日漸式微，逾八成棋手都是老人家。但這一兩年，一本流行漫畫燃起日本兒童對這種「老人家玩意」的興趣，流行程度直迫電腦遊戲。<br> &#13;<br> <spanclass>漫畫掀熱潮直迫打機 &#13;<br> 《棋魂》講述一名少年遇上一隻古代鬼魂後，認識到下圍棋的樂趣；去年漫畫改編成動畫後，更掀起圍棋熱，數以萬計兒童紛紛報名學圍棋。&#13;<br> 圍棋專家指這活動有助腦部發展和增強創造力，更可鍛煉耐性。本是電腦迷的九歲兒童誠也，看過漫畫後也愛上圍棋，他說：「下圍棋不像玩電腦遊戲，必須動腦筋，有好策略才能贏。」&#13;<br> 英國廣播公司</spanclass></p></body></html>
