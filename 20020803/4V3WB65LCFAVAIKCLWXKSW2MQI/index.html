<html><header><meta charset="utf-8"><title>許愿十七年後重踏舞台</title></header><body><h1>許愿十七年後重踏舞台</h1><p>許愿十七年前開始全力參與幕後工作，退出歌星行列，不過他日前興之所至，在天后的ILVENTO法國餐廳舉行了一個名為《百老匯金曲夜》的表演活動，邀請了一眾老友出席，入場人士除可享用晚餐外，更可以欣賞許愿的演出，派對由晚上九時半開始，一直至凌晨十二時才完結。<br> &#13;<br> <spanclass>陳潔靈捧場 &#13;<br> 當晚前來捧場的圈中人，包括陳潔靈及賈思樂等，賈思樂亦即席上台高歌，而陳潔靈則和許愿跳舞。許愿當晚亦聯同他的兩名學生一同演出，分別是來自美國的JohnnyBlu和還在讀書的廖嘉敏，陳潔靈還大讚廖嘉敏充滿唱歌天份。</spanclass></p></body></html>
