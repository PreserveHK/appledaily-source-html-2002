<html><header><meta charset="utf-8"><title>星女擇偶忌禿頭</title></header><body><h1>星女擇偶忌禿頭</h1><p>新加坡一項調查訪問了218名25至35歲女士，發現禿頭是繼體臭後，最令新加坡女子對男性卻步的原因；其次是斜視及身形比自己矮小。&#13;<br> ‧83%女性認為有脫髮問題的男士顯得衰老&#13;<br> ‧60%女性比較願意跟沒有禿頭的男性約會&#13;<br> ‧47%女性對光頭男性沒興趣&#13;<br> ‧33%女性不喜歡「地中海」的禿頭男性&#13;<br> ‧40%女性認為脫髮的男士缺乏自信心&#13;<br> 資料來源：新加坡《聯合早報》</p></body></html>
