<html><header><meta charset="utf-8"><title>瀧澤、今井MV迫爆東京</title></header><body><h1>瀧澤、今井MV迫爆東京</h1><p>日本Johnny's事務所靚仔孖寶瀧澤秀明與今井翼，前日原定透過日本九個街頭的大電視，宣布下月十一日合作推出處男唱片《Hatachi（二十歲）》，但由於涉谷、新宿和有樂町群情洶湧，最終此地區的MV放送活動被迫取消。&#13;<br> 前日單是東京涉谷，已聚集二萬多名瀧仔和翼仔的年輕女fans，看到印有偶像樣貌的宣傳巴士時更瘋狂尖叫，當接到在場派發、專題報道二人唱片的號外時，更看得津津有味。但涉谷警方為安全計，最後要取消播放活動。</p></body></html>
