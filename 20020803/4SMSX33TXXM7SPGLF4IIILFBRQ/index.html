<html><header><meta charset="utf-8"><title>錢嘉樂唔認得李珊珊把聲</title></header><body><h1>錢嘉樂唔認得李珊珊把聲</h1><p>錢嘉樂後天（六日）三十七歲生日，他昨日到新城娛樂台接受節目《一個靚墟》的直播訪問。<br> &#13;<br> <spanclass>扮聽眾致電 &#13;<br> 其間，有一位女聽眾致電該節目，她表示自己的五年感情遇到第三者的介入，錢嘉樂聞言即安慰她要面對問題，可是這位女聽眾卻笑了起來，原來她是錢嘉樂的女友李珊珊。&#13;<br> 李珊珊隨後責備錢嘉樂說：「作死呀？五分鐘都認唔到我把聲。」</spanclass></p></body></html>
