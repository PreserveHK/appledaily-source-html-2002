<html><header><meta charset="utf-8"><title>候選港姐見白海豚心動</title></header><body><h1>候選港姐見白海豚心動</h1><p>十二位準港姐昨日出席「富士數碼激光沖印港姐白海豚慈善海上遊」活動，當遊艇駛至大嶼山北面對出海域時，一班港姐見到中華白海豚出現，即時表現得雀躍不已。<br> &#13;<br> <spanclass>望拍下照片 &#13;<br> 11號林敏俐說：「真係好想影低佢，不過只係一剎那，所以好難捕捉。」20號嘉碧儀則說：「都係第一次見到白海豚，真係好靚。」&#13;<br> 此外，8號葉凱茵對於與英皇高層鄭堯檉為表叔姪關係一事回應說：「佢係我爹哋嘅表弟，佢之前已經知我參選，至於20號嘉碧兒都係靠自己努力得獎，我都會做好我嘅本份。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
