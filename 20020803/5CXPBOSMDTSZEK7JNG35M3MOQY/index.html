<html><header><meta charset="utf-8"><title>睇樓送蚊怕水</title></header><body><h1>睇樓送蚊怕水</h1><p>【本報訊】營商環境艱難，賣樓何止鬥智鬥力，還要親力親為，工夫做到足。準備以長沙灣泓景臺二期，撼低其他新界盤的長江實業（001），昨日帶領傳媒率先實地參觀。適逢炎夏兼連日下雨，建築地盤布滿蚊蠅。該公司別出心裁，準備大批強力蚊怕水供傳媒傍身。&#13;<br> 以18萬方呎湖泊及園林景色作主打的泓景臺，該公司昨天再介紹其他賣點。&#13;<br> 長江實業營業經理黃思聰展示動工中的住客專用大堂。他介紹，佔地1.5萬方呎的全天候上落客專用大堂，將採用意大利廣場式，樓底30呎，牆壁有流水式瀑布裝飾。&#13;<br> 另外，住客從平台花園返家途中，會經過樓高50呎的電梯大堂，中央位置裝有歐陸式巨型吊燈。</p></body></html>
