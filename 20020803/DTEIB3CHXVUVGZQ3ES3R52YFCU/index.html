<html><header><meta charset="utf-8"><title>梁思浩稱誤赴同志派對</title></header><body><h1>梁思浩稱誤赴同志派對</h1><p>梁思浩、梁雪湄、梁詠琳及袁彩雲等前晚在電視城錄影節目《一觸即發》，梁雪湄勝出並贏得三萬九千元獎金及價值五萬多元的獎品。&#13;<br> 早前有雜誌拍下梁思浩扮兔仔，出席一個由同性戀者搞的派對。前晚梁思浩錄影前對此解釋說：「我唔知嗰個係同性戀party，更加唔知女仔係唔去得嘅，如果我知，我就唔會去啦。我從來都冇出席過呢啲party，不過我唔會歧視朋友嘅性取向。」<br> &#13;<br> <spanclass>煞有介事 &#13;<br> 問梁思浩當晚出席同性戀派對曾否被同志垂青？他說：「唔知呀，因為嗰晚坐喺我身邊嘅都係自己嘅朋友，總之我會避免去呢啲地方。」</spanclass></p></body></html>
