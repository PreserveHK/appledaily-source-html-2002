<html><header><meta charset="utf-8"><title>冷血夫雷管炸妻下體</title></header><body><h1>冷血夫雷管炸妻下體</h1><p>山西大同市渾源縣三十二歲農婦王小琴，被毫無血性丈夫趙勇用雷管塞入陰道引爆，下體被炸開一個嬰兒頭般大的血洞，尿道、直腸及陰部骨頭全被炸得無影無蹤。&#13;<br> 趙的脾氣「極臭」，經常酒後虐打妻子，王小琴雖感痛苦無助，屢想離婚，但念及一對子女無人照顧，只好逆來順受。七月二十二日晚飯前，趙勇迫她陪喝酒，當她喝至爛醉，迷糊中突傳來一聲巨響，接着下體撕裂般疼痛。更可惡者，趙勇待至翌日才將妻子送院，王小琴至今高燒不退，水米未進，生存機會很微。&#13;<br> 中新網</p></body></html>
