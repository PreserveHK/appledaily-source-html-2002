<html><header><meta charset="utf-8"><title>初學者勿站近馬後</title></header><body><h1>初學者勿站近馬後</h1><p>馬會騎術教練陳世健（圖）表示，考慮大眾對馬比較陌生，故通常安排些性格溫馴的小馬給初學者策騎，而騎馬先決條件當然是不要怕馬，他說：「有小部份馬匹可能帶些微攻擊性，所以要特別留意牠們的動作同身體語言，更唔可以企喺馬的身後。」&#13;<br> 曾代表香港參加二千年亞運的陳教練指出，當學員習騎一段時間，能夠控制馬匹，教練可讓學員長期租騎指定馬匹，繼續習騎，他說：「當學員有足夠策騎經驗，同掌握到足夠技術，就可參加跳欄訓練，繼而參加騎術比賽；如表現出色穩定，便有機會入選港集訓隊，經過甄選程序，可望代表香港參加國際騎術比賽。」</p></body></html>
