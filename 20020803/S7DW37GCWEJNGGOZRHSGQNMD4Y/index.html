<html><header><meta charset="utf-8"><title>　　沈聯濤政府總部「照肺」 - 李八方</title></header><body><h1>　　沈聯濤政府總部「照肺」 - 李八方</h1><p>呢排政府總部咁旺，唔少記者行家惟有長駐，睇吓有乜人士出入。果然冇估錯，證監會主席沈聯濤竟然出現，而且冇乜表情，唔通佢同港交所鄺其志一樣，俾政府捉咗去「照肺」？&#13;<br> 原來係誤會一場，沈聯濤其實係出席每三個月一次、由多個監管機構一齊開嘅例會。金管局、保監、證監、強積金及財經事務局等代表一齊開會，財政司司長梁錦松做主持。涉及仙股風波嘅阿松、馬時亨、沈聯濤都在場，雖然新聞主任堅稱只係例會，冇講細股股災，但睇怕入面氣氛一定唔多過癮。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
