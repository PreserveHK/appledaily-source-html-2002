<html><header><meta charset="utf-8"><title>地球腰圍長粗了</title></header><body><h1>地球腰圍長粗了</h1><p>科學家早已知道地球是扁圓形的，但美國科學家發現，地球赤道位置近四年愈來愈闊，原因不明。&#13;<br> 兩名研究了地球「腰圍」二十五年的科學家發現，過去二十年來，地球的赤道長度不斷縮減，但這現象近年有所改變。<br> &#13;<br> <spanclass>赤道近4年增長數毫米 &#13;<br> 自四年前開始，赤道突然反過來不斷增長，但科學家強調，至今只是增加了數毫米而已。&#13;<br> 據計算結果，地球水位上升和冰山急速溶化都不是造成地球「變肥」的原因，他們估計是地幔和地核邊界質量轉移所致。地幔是地殼和地核之間一層灼熱熔岩。&#13;<br> 綜合外電報道</spanclass></p></body></html>
