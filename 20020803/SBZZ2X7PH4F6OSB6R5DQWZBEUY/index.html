<html><header><meta charset="utf-8"><title>GiGi曾讀城市理工</title></header><body><h1>GiGi曾讀城市理工</h1><p>出身於名校瑪利諾修院學校的梁詠琪（GiGi）說，當年由於校內中六競爭劇烈，所以九三年她考會考時，早作了最壞打算，報讀了城市理工學院（即現時的城市大學）的設計課程「打底」。&#13;<br> 放榜當日令她喜出望外，取得二優五良，可原校升學；但在開學後約一個月，城市理工又取錄她。她毅然放棄原來的「正途」，入讀該學院的設計課程，「我已經知道自己嘅路，就算考埋中七都係想讀設計！」<br> &#13;<br> <spanclass>藝人梁詠琪 &#13;<br> 會考年份：1993&#13;<br> 科目：文科科目約九科&#13;<br> 成績：2A（英文及美術）、2B（宗教及中文）、3C（數學、經濟及生物）&#13;<br> 心得：不要死讀書，要懂得活學活用，理解內容，才可以取得高分</spanclass></p></body></html>
