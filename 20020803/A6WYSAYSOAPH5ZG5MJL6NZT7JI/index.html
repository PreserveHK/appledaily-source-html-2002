<html><header><meta charset="utf-8"><title>名校生偷脫毛膏輕判</title></header><body><h1>名校生偷脫毛膏輕判</h1><p>【本報訊】就讀港島名校高主教書院的中六男生，早前承認在超巿偷竊脫毛膏，昨在荃灣裁判法院判刑；裁判官指他會考成績不錯，英文科獲優等，惟預科後學業差勁，成因與升學後躲懶或感情問題有關，今次算被告走運，獲家人及學校支持，輕判罰款五百元。&#13;<br> 辯方昨在庭上求情稱，被告馬玉庭已將事件告知父母，母親更聘請傭工以騰出時間照顧兒子。案情透露，十八歲的被告於上月六日在葵涌新都會廣場百佳超級巿場，偷去一支約四十元的脫毛膏，早前認罪求情表示中五會考成績一優三良，曾獲聯校話劇比賽冠軍，聲稱偷脫毛膏是送給暗戀對象。&#13;<br> 案件編號：TWCC1906/02</p></body></html>
