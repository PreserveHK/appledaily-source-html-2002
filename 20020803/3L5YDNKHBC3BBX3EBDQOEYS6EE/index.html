<html><header><meta charset="utf-8"><title>伯爵堡料2500萬售出</title></header><body><h1>伯爵堡料2500萬售出</h1><p>【本報訊】火炭半山伯爵堡35號屋示範單位，獲買家出價至近2500萬元，日內可落實成交。洋房4880方呎，連3468方呎花園，每呎5123元，將成為該盤首宗成交。<br> &#13;<br> <spanclass>各座均有洽購 &#13;<br> 戴德梁行投資部董事黃建文說，伯爵堡自上周起接受買家洽購，反應理想，現時各座獨立屋均有準買家洽購，每呎由4700至5300元，大部份客源為九肚山皓朗山莊回流客。&#13;<br> 伯爵堡由6座兩層高的獨立屋組成，分3908及4880方呎兩類，均附連私家泳池。現時銷售形式與九肚山新盤皓朗山莊一樣，由買家出價洽購。兩盤涉及的銀碼及呎價均非常接近，買家屬同一批客源，銷情暫以皓朗山莊領先。</spanclass></p></body></html>
