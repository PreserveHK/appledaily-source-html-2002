<html><header><meta charset="utf-8"><title>書店疑遭同行潑漆</title></header><body><h1>書店疑遭同行潑漆</h1><p>【本報訊】大埔翠屏花園商場一間售賣新、舊教科書的書店，昨上午十一時許遭兩名歹徒闖入投擲兩、三個載滿紅色漆油的膠袋，並揮拳毆傷東主（圖左）後逃去。漆油四濺染污大部份書籍及女東主（圖右），夫婦二人需送院治理及清洗，事件中損失約八萬元。&#13;<br> 姓吳東主（五十六歲）事後稱，該書店生意較商場內其餘八間書店理想，特別時值暑假生意滔滔。東主向警方表示沒有結怨及欠債，不過前日兩名疑是附近書店的男女到來擬探聽「軍情」但被其他書店店員揭破發生衝突，懷疑事件與此有關，警方正調查歹徒動機。&#13;<br> 周鴻熙攝</p></body></html>
