<html><header><meta charset="utf-8"><title>美漢出租頭部賣廣告</title></header><body><h1>美漢出租頭部賣廣告</h1><p>在美國艾奧瓦州達文波特市，一名安裝金屬門的工人可謂別具心思，竟想到用自己的頭作為「廣告板」，廣告客戶只需付約七十八萬港元，可在他的頭紋上商品宣傳廣告一年。&#13;<br> 三十九歲的斯旺森曾兩次在拍賣網站eBay上招攬廣告客戶，他說曾有人打電話給他，對他的構思表示興趣。<br> &#13;<br> <spanclass>每年索費78萬 &#13;<br> 斯旺森說：「我認為，若有合適的人看到我在網上的廣告而付得起錢，就可用我的頭為宣傳工具，藉此引起公眾注意。」&#13;<br> 斯旺森是四名男孩的父親，從未試過紋身，他計劃把預期每年七十八萬港元的部份廣告收益用來投資，留給兒子做教育費。&#13;<br> 美聯社</spanclass></p></body></html>
