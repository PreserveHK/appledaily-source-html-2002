<html><header><meta charset="utf-8"><title>半裸紋身漢搶車亂撞</title></header><body><h1>半裸紋身漢搶車亂撞</h1><p>【本報訊】只穿內褲姓曾（二十六歲）紋身漢昨在沙田大圍積運街強搶地政署四驅車，在公路上左穿右插，終於在一公里外的沙田花園失控，撞向右邊密斗貨車車身後翻側。涉嫌搶車男子被玻璃碎刺傷滿身鮮血爬出車外。疑犯事後驗出酒後駕駛，懷疑是酒精及藥物影響所致。&#13;<br> 昨日上午十一時許，姓蕭（五十三歲）的地政署職員駕駛四驅車到大圍積運街，其間落車辦事卻沒有拔去車匙，他折返時見一名男子將車開走，立即報警。被捕男子一度訛稱四驅車是借來，他送院治理後帶署調查。</p></body></html>
