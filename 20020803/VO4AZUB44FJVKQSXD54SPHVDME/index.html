<html><header><meta charset="utf-8"><title>真鍋薰愛蒲快餐店</title></header><body><h1>真鍋薰愛蒲快餐店</h1><p>二十一歲日本巨胸偶像真鍋薰，前日與二十四歲的演員藤崎奈奈子，為東京涉谷的LOTTERIA快餐店三十周年紀念新舖，主持開張剪綵儀式。由於新舖裝修與一般LOTTERIA不同，店內加入了流水與森林的電腦動畫影像，令真鍋薰深被吸引。<br> &#13;<br> <spanclass>裝修吸引 &#13;<br> 身為大學生的真鍋薰表示，她常與同學仔到快餐店聚會，剪綵後看到LOTTERIA新店內美輪美奐的裝修時，她不禁說：「無論肚唔肚餓，我都想再嚟呢度，真係一個新嘅蒲點呢！」</spanclass></p></body></html>
