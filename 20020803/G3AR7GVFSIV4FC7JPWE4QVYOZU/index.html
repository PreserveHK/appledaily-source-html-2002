<html><header><meta charset="utf-8"><title>O記查旺角氣槍店</title></header><body><h1>O記查旺角氣槍店</h1><p>【本報訊】較早前偵破「租槍集團」的警方有組織罪案及三合會調查科探員，昨午再度出動，搜查旺角黑布街一個被指為「兵工廠」的單位，帶走三箱證物。同時，探員亦在登打士街一家氣槍專門店內帶走一名男子及一支改裝手槍和部份氣槍零件。&#13;<br> 探員上月三十日突擊搜查港九多處地點，拘捕五名男子，包括在黑布街一單位起出逾百萬元現金、冰毒及十支改裝手槍，警方懷疑他們與被通緝的悍匪季炳雄過從甚密，其中一名被捕男子被稱為「租槍王」。警方翌日再拘捕一名男子。除一人被落案起訴外，其餘五人獲保釋候查。</p></body></html>
