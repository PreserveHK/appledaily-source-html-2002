<html><header><meta charset="utf-8"><title>「冷人」比較長命</title></header><body><h1>「冷人」比較長命</h1><p>怎樣的人才會長壽？美國全國衰老研究所發現，體溫低、血液中含胰島素量低和一種名為「脫氫表雄酮硫酸酯」（DHEAS）的化合物質量高的人，會較長壽。<br> &#13;<br> <spanclass>控制飲食減胰島素可延壽 &#13;<br> 科學家五八年開始觀察美國巴爾的摩市一千五百人的衰老過程，發現當中長壽的人全數有上述三種特徵。&#13;<br> 科學家在老鼠身上進行實驗，初步證實控制飲食和減少攝取卡路里，可令牠們體溫和胰島素量下降，DHEAS量增高，壽命得以延長四成。科學家懷疑此理論亦可應用於人類身上。&#13;<br> 綜合外電報道</spanclass></p></body></html>
