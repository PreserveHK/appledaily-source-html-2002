<html><header><meta charset="utf-8"><title>夏日樂逍遙：<br>參加習騎班策馬任騁馳</title></header><body><h1>夏日樂逍遙：<br>參加習騎班策馬任騁馳</h1><p>馬除可作競賽外，人類亦利用牠溫馴忠心的優良條件，發展成不同的體育活動。其實要在香港騎馬並不困難，只要年過六歲，身體健康，經過適當訓練後，就可以享受策騎的無窮樂趣。&#13;<br> 向來致力推動騎術運動的香港賽馬會，每年暑期都會在四間騎術學校舉辦不同形式的習騎班，讓公眾有機會接觸同認識馬匹，更有專業教練指導如何策騎；而當騎者成功策騎一匹龐然大物，那種滿足及成功感，豈是筆墨所能形容。&#13;<br> 圖：馬泉崇、部份由馬會提供?文：曾雁平&#13;<br> 模特兒：YukiNg（Jamcast）&#13;<br> 逢周五、六見報</p></body></html>
