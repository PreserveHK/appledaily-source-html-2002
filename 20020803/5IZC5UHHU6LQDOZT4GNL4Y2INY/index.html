<html><header><meta charset="utf-8"><title>七折試創新香脆三文治</title></header><body><h1>七折試創新香脆三文治</h1><p>最近天氣陰晴不定，三日唔埋兩日雨，搞到好多暑期戶外活動都要取消，惟有轉攻商場行街街，行到腳仔攰，就要搵個地方開餐兼唞吓，最好重可以食到啲同平時唔同嘅新口味，咁啱俾我搵到EXP/2有新菜，呢款望落去唔似三文治嘅小龍蝦脆香三文治，係用小龍蝦做餡料，再夾於兩塊香脆薄餅中，夠晒有新意。每份$78，呢個月食嘅話重有七折㖭！&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：EXP/2&#13;<br> 電話：22658298&#13;<br> 地址：九龍塘達之路80號又一城UG-23號舖</p></body></html>
