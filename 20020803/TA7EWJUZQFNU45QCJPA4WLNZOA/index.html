<html><header><meta charset="utf-8"><title>婦30萬現金當街被搶</title></header><body><h1>婦30萬現金當街被搶</h1><p>【本報訊】一名老婦（圖）昨晨疑從內地偷偷運送三十萬元現金及九萬元支票回港，在粉嶺火車站外，遭獨行賊從後推倒受傷，被搶走巨款，警方懷疑為「內鬼」所為，已展開調查。&#13;<br> 遇劫老婦姓鄭（六十七歲），住沙頭角坪輋隔田村，丈夫在內地經營糧油食品雜貨生意。&#13;<br> 昨晨十一時許，女事主將三十萬元港幣及共九萬元的支票放入一個膠袋內，再放入雞肉及蔬菜等食物作掩飾，成功將巨款從深圳經羅湖偷運回港。&#13;<br> 女事主在粉嶺火車站附近被一名年約三十歲肥身材男子從後推倒地上，她手腳及鼻部擦損受輕傷。賊人趁機搶走放有巨款膠袋，向花都廣場方向逃去。</p></body></html>
