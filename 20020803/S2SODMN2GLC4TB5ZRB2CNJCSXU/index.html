<html><header><meta charset="utf-8"><title>阿佘：上陳浩民屋企唔出奇</title></header><body><h1>阿佘：上陳浩民屋企唔出奇</h1><p>緋聞不絕的佘詩曼，繼傳出陳浩民力追她後，前日亦有報道指她與陳浩民到上海拍拖，日前更到陳家過夜。<br> &#13;<br> <spanclass>有發展機會 &#13;<br> 昨日身在澳洲的阿佘接受商台《茶煲裏的查篤撑》電話訪問時一一否認傳聞，她說：「男女之間唔一定係拍拖嘅，都有朋友嘅。我去佢屋企唔係過夜，去傾劇本，基本上我哋都係朋友嚟，上朋友屋企坐吓我覺得唔係一件乜嘢咁出奇嘅事，而且我哋都冇上過上海。」&#13;<br> 被問到二人是否拍拖，阿佘說：「冇。」二人有否發展機會呢？阿佘說：「我同所有未結婚嘅男士都會有發展機會囉。」</spanclass></p></body></html>
