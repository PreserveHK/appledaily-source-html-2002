<html><header><meta charset="utf-8"><title>印商提供二百空缺</title></header><body><h1>印商提供二百空缺</h1><p>【本報訊】政府為紓緩高企失業率而推出的「一間公司一份工」計劃，獲二十一個外國商會及工商團體表態支持，其中香港印度商會率先表示，旗下會員可在未來一至兩個月內提供約二百個職位空缺。政府將於下星期約見多個中小型企業商會，推介計劃；估計參加者最快可在本月底上班。&#13;<br> 經濟發展及勞工局局長葉澍堃，以及工商及科技局局長唐英年昨日與香港美國商會、香港英國商會、香港工商專業聯會、香港中國企業協會、香港僱主聯會及香港保險業聯會等二十一個商會的代表會面。</p></body></html>
