<html><header><meta charset="utf-8"><title>綁架疑犯毆囚友判監</title></header><body><h1>綁架疑犯毆囚友判監</h1><p>【本報訊】涉於今年一月綁架五金大王蘇澤棠的男疑犯，於荔枝角羈留期間因與囚友為爭看電視節目，糾黨以枕套笠頭施襲至對方頭破血流，控方昨日證實被告在港並無刑事紀錄。&#13;<br> 裁判官以被告罪責與同黨相同，判處入獄八個月。&#13;<br> 持雙程證來港的被告黎江雄（二十七歲），與兩名香港居民周勤和（三十歲）及尹道洪（二十二歲），上周於北九龍裁判法院承認於今年六月二日，在荔枝角羈留中心一房間內，非法及惡意傷害三十一歲李姓囚友，李事後送院需縫四針。同案另外兩名被告早前已經被判入獄。&#13;<br> 案件編號：NKCC3740/02</p></body></html>
