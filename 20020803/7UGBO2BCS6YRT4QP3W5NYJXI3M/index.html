<html><header><meta charset="utf-8"><title>鄭秀文冇能力湊仔</title></header><body><h1>鄭秀文冇能力湊仔</h1><p>商台節目《茶煲裏的查篤撑》昨日播出鄭秀文（Sammi）的錄音訪問。<br> &#13;<br> <spanclass>着重家庭 &#13;<br> 當Sammi被問到現時是否仍不想與許志安的名字扯上時，她說：「唔提唔提，咁多年都提緊啦。其實冇乜所謂，有好多鍾意我哋嘅觀眾都好希望知道我哋嘅未來動向、感情世界會有啲乜嘢選擇，但始終每個人對於佢自己呢方面嘅事，都要有啲時間去處理。」&#13;<br> Sammi於訪問中透露自己其實是一個非常着重家庭的人，她說：「家庭對我嚟講好緊要，而講生細蚊仔就『還好吧』（國語），我唔討厭，不過我冇能力去照顧，因為我自己連人生價值觀啱唔啱都唔肯定，我點可以灌輸正確嘅價值觀畀細路仔呢？」</spanclass></p></body></html>
