<html><header><meta charset="utf-8"><title>葉童中國娃娃look行天橋</title></header><body><h1>葉童中國娃娃look行天橋</h1><p>葉童及齊秦等前晚在台灣故宮出席「時代的容顏」時裝表演，她穿上一套甚具中國色彩的旗袍行天橋，在台上表現輕鬆自如。<br> &#13;<br> <spanclass>旗袍不同質料 &#13;<br> 而在今次活動中出現的近百套衣服，全由奧斯卡最佳美術指導葉錦添設計。葉童只是抱着玩的心態行catwalk，她以國語說：「在我最喜歡的台灣故宮表演，我感覺這場騷很具生命力，所以也很好玩。」&#13;<br> 葉童身上的旗袍，由多塊不同質料的布縫製而成，加上葉童的樣子一向甚有中國娃娃的味道，所以當她着上該套旗袍後，立即搖身一變成為可愛的中國娃娃。</spanclass></p></body></html>
