<html><header><meta charset="utf-8"><title>張藝謀馬榮成識英雄重英雄</title></header><body><h1>張藝謀馬榮成識英雄重英雄</h1><p>由梁朝偉、張曼玉和李連杰主演的電影《英雄》，昨日在灣仔會展舉行宣傳活動，導演張藝謀和漫畫家馬榮成均有出席。<br> &#13;<br> <spanclass>年底上映 &#13;<br> 張藝謀昨日將一把秦王劍送給馬榮成，而馬榮成則回贈了他親自繪畫的李連杰畫像。張藝謀以國語說：「新片會在年底上映，到時會配合由馬榮成做主筆畫的漫畫。」&#13;<br> 問張藝謀為何開拍這套非以商業為主的電影，他說：「我想拍一套外國人看得懂，因而了解中國武俠片俠義精神為題材的電影。幸好電影《臥虎藏龍》吸引了外資投資，沒有它就不可能拍得到此片。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
