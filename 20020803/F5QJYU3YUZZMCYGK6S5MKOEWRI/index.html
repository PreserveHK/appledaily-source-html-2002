<html><header><meta charset="utf-8"><title>十八鄉事會爆傷人案</title></header><body><h1>十八鄉事會爆傷人案</h1><p>【本報訊】民政事務局舉辦的村長選舉諮詢會引發傷人案，昨日下午，該局副秘書長余志穩前往元朗十八鄉鄉事委員會，向村民講解村長選舉及選區劃分的新安排。至下午四時許，會議接近尾聲進行表決時，其中一名姓林村民不滿大喝倒采，列席的十八鄉鄉事委員會副主席林照權（六十四歲）立刻上前勸阻。&#13;<br> 混亂中，林照權面部及左腳受傷，在場另一名姓林村民（五十二歲）前往調停亦被打傷。事後涉嫌逞兇村民趁亂逃去，與會的民政事務局副秘書長余志穩未有受傷，警員到場將林照權及該受傷村民一併送院。至傍晚時分，一名姓林涉案男子自行到警署自首助查。</p></body></html>
