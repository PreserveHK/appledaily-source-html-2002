<html><header><meta charset="utf-8"><title>趙曾學韞媳婦求得生女「秘方」</title></header><body><h1>趙曾學韞媳婦求得生女「秘方」</h1><p>名模陳嘉容、名媛趙曾學韞兒子趙汝琪偕太太Audrey及Fendi公關要員劉清儀等人，昨日往銅鑼灣西武百貨出席「CarrotBanana&amp;Pear」櫃位開幕活動。<br> &#13;<br> <spanclass>陳嘉容好脾氣 &#13;<br> 已是兩子之母的Audrey懷有第三胎，已知會是男嬰，但Audrey笑言想生女，她說：「我先生同奶奶係中國人，佢哋都不知幾高興。懷胎之前我已經停止食避孕藥兩個星期，因為我喺朋友度攞到生女嘅食療，點知未開始已經又有咗。」&#13;<br> 此外，談及近況，陳嘉容說：「我𠵱家忙緊幫雜誌寫稿同做高溫瑜伽，做完瑜伽就算食好多嘢都冇咁易肥，身體好咗，脾氣又好咗。」</spanclass></p></body></html>
