<html><header><meta charset="utf-8"><title>服老鼠藥自殺</title></header><body><h1>服老鼠藥自殺</h1><p>【本報訊】一名姓屈（二十五歲）男子昨中午十二時許被發現伏屍於沙田水泉坳街地盤範圍內一條溪澗中（圖），懷疑服食老鼠藥自殺，警方已聯絡其家人，並在其寓所發現兩頁遺書，死因無可疑，警方正調查他自殺的原因。&#13;<br> 死者與母親及一姊同住沙田博康邨，有妻子在內地。據悉他在前日上午離家後便不知去向，至昨日有街坊發現他伏屍溪澗，立即報警，警方到場證實他已死亡，並在其身旁發現一個背囊，內有老鼠藥空盒。&#13;<br> 梁維建攝&#13;<br> </p></body></html>
