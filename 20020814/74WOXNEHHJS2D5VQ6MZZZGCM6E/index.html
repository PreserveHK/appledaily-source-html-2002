<html><header><meta charset="utf-8"><title>軟件自行剪輯淨化電影</title></header><body><h1>軟件自行剪輯淨化電影</h1><p>荷李活電影中充斥血腥、色情及粗言穢語的場面，向來是家長最感頭痛的問題。美國鹽湖城一家公司研製出一套電腦軟件，讓家長在家中播放數碼影碟時，可按各自需要自行剪輯內容。&#13;<br> 軟件名為MovieMask，由TrilogyStudios發明，其創辦人賴斯示範將《鐵達尼號》女角琦溫絲莉有一幕裸露上身，改成她穿上緊身胸衣；並把《雷霆救兵》開幕時的殘肢斷體的血淋淋場面刪剪得天衣無縫。&#13;<br> 美國導演協會卻認為軟件完全改變了導演原先所想表達的訊息，正研究是否採取法律行動。&#13;<br> 美國廣播公司</p></body></html>
