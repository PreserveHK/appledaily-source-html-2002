<html><header><meta charset="utf-8"><title>Breaktheice</title></header><body><h1>Breaktheice</h1><p>"Soccertalk<u> breaksice</u> inNorth-SouthKoreandialogue."&#13;<br> &#13;<br> 「足球話題為南北韓對話破冰。」&#13;<br> &#13;<br> 南北韓正在漢城召開第七次部長級會談，雙方代表久未接觸，但世界盃卻為他們打開話匣子，打破僵局。今屆世盃，南韓固然是殿軍；六六年世盃，北韓成績也很好，是首支打入八強的亞洲勁旅。英語中breaktheice，即破冰、打破僵局。&#13;<br> </p></body></html>
