<html><header><meta charset="utf-8"><title>蕭正楠特輯老頂客串</title></header><body><h1>蕭正楠特輯老頂客串</h1><p>蕭正楠昨日在中環繼續拍攝音樂特輯《沙灘、排球、梳乎厘》，為了增加蕭正楠氣勢，Musicnation唱片的最高負責人李進亦首度粉墨登場，在他的音樂特輯中客串一角，飾演城巴司機。<br> &#13;<br> <spanclass>大為感動 &#13;<br> 蕭正楠視李進為伯樂，昨日他見李進肯為他的音樂特輯客串，自然好感動。對於可以與兩位美少女Isabella和Kate合作，蕭正楠說：「兩位女主角都好靚，如果問我鍾意邊個多啲，我就覺得各有各優點，好難將佢哋一齊比較。個特輯都拍得幾順利，我真係多謝公司咁落本拍呢個特輯。」</spanclass></p></body></html>
