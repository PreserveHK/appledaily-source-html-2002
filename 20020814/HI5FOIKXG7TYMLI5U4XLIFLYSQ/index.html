<html><header><meta charset="utf-8"><title>林敏俐唔羨慕做明星</title></header><body><h1>林敏俐唔羨慕做明星</h1><p>無綫應屆出爐香港小姐冠軍林敏俐、亞軍左慧琪、季軍胡家惠、卓越才藝小姐蔡潔雯及最上鏡小姐嘉碧儀昨日到奧海城唐安麒美顏瘦身專門店領取獎金及獎品，再往銅鑼灣出席德國萊迪卡司指甲集團頒獎典禮。<br> &#13;<br> <spanclass>喜做親善大使 &#13;<br> 嘉碧儀雖三甲不入，但已率先獲無綫安排當《勁歌金曲》主持，可謂前程似錦，嘉碧儀否認無綫因力捧她而刻意不給予三甲榮銜。而冠軍林敏俐卻要履行合約，未獲安排演藝工作，她說：「我唔會羨慕，加上我好鍾意做親善活動，就算要入呢行都要睇有冇潛質，但有機會我會嘗試。」採訪：卓寶花　攝影：仇志德</spanclass></p></body></html>
