<html><header><meta charset="utf-8"><title>日產FairladyZ代理引入機會微</title></header><body><h1>日產FairladyZ代理引入機會微</h1><p>日產繼早前正式引入March之後，代理又透露遲吓會引入埋新款豪華MPV嘅Elgrand，以及曾備受車迷追捧嘅Primera車系。而上月底正式登場嘅FairladyZ跑車，被視為車廠響2003年嘅省招牌傑作，自然備受各地傳媒注視；而我哋部份香港傳媒，亦曾應邀前往參與首展嘅盛況，但就可惜未有安排試車。至於香港代理嘅睇法，卻對呢部FairladyZ有保留，皆因呢類超級跑車響香港嘅市場有限，分分鐘做晒宣傳，都未必有回報嘛！睇嚟佢哋會引入嘅機會就好微喇！或許Fairlady嘅忠實Fans，不妨留意一下有否水貨車引入啦！</p></body></html>
