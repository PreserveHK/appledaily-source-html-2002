<html><header><meta charset="utf-8"><title>東寧黃仕靈傳被扣查</title></header><body><h1>東寧黃仕靈傳被扣查</h1><p>【本報訊】內地傳媒報道，停牌已久的東寧集團（606），其主席黃仕靈近期被上海市公安局拘留調查，但黃仕靈本人則對傳媒表示只是接受警方調查。據報道，事件涉及東寧集團拖欠內地顯像管生產廠的帳項有關。&#13;<br> 據《深圳商報》昨日報道，上海市公安局經濟偵查四支隊已向傳媒證實，有關上海永新顯像管廠起訴東寧拖欠9000萬元人民幣案件已立案，並進入偵查階段，東寧董事長黃仕靈已被刑事拘留；高路華彩電前總裁陸強華被拘留後，目前處於取保候審狀態。&#13;<br> 據報，法院在審理拖欠案時發現東寧可能涉嫌合同欺詐，遂向公安機關報案。</p></body></html>
