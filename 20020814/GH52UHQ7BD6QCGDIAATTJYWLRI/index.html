<html><header><meta charset="utf-8"><title>搭電梯上太空並非空想</title></header><body><h1>搭電梯上太空並非空想</h1><p>乘坐電梯上太空或許令人覺得是天方夜譚，但美國科學家正商討如何將這個科幻小說情節落實，並已獲得太空總署約四百四十五萬港元資助，可望在數年內動工興建。&#13;<br> 美國「高空電梯系統」公司的「太空電梯」概念十分簡單，主要部件是一條鋼纜，鋼纜一頭建在大海洋平台上，另一頭連接到三萬五千公里高空的衞星上。建成後太空站的貨物及旅客，將透過鋼纜被拉上高空，然後再彈射入太空軌道；有關費用只相當於目前太空飛行的零頭，太空電梯的造價約為七百八十億港元。&#13;<br> 英國廣播公司</p></body></html>
