<html><header><meta charset="utf-8"><title>　　莊陳有捐錢當宣傳 - 李八方</title></header><body><h1>　　莊陳有捐錢當宣傳 - 李八方</h1><p>經濟唔好，好多服務團體嘅都資源緊迫，連老董都叫團體可以試下叫私人公司捐錢，減輕負擔。樂施會總幹事莊陳有噚日出席咗一個午餐會，佢笑言，有啲私人公司嘅資源分配做得好鬼水皮。&#13;<br> 莊陳有話，曾經有間保險公司同佢講，佢哋分配喺廣告同捐款嘅錢，係五十比一。莊陳有當然睇唔過眼，笑指消費者喜見做慈善捐款嘅公司，以捐款做推廣嘅效果會更好。講開樂施會，佢哋下個月就會搞個咖啡運動，皆因不少出產咖啡嘅國家，都受到不公平貿易對待。八方惟有靜待，來一杯「公平咖啡」。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
