<html><header><meta charset="utf-8"><title>小統計：英國七大最厭惡地點</title></header><body><h1>小統計：英國七大最厭惡地點</h1><p>英國廣播公司電台節目《今日》周一舉行聽眾投票，選出英國七個最厭惡的地方，其中三個與交通系統有關。&#13;<br> ‧倫敦M25環形公路（462票）&#13;<br> ‧千年巨蛋（297票）&#13;<br> ‧黑池漫步大道（265票）&#13;<br> ‧希思路機場（261票）&#13;<br> ‧伯明翰的新街火車站（204票）&#13;<br> ‧曼徹斯特的阿恩戴爾購物中心（190票）&#13;<br> ‧坎布里亞的塞拉菲爾德核料處理廠（176票）&#13;<br> 資料來源：英國《衞報》</p></body></html>
