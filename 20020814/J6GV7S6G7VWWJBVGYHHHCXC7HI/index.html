<html><header><meta charset="utf-8"><title>Misia新作細碟榜No.1</title></header><body><h1>Misia新作細碟榜No.1</h1><p>現年二十四歲神秘女歌手Misia，其新歌每逢成為日劇主題曲例必熱賣，去年她憑主唱《大和撫子》主題曲《Everything》，便成為去年賺版權費最多的歌手。而今季由常盤貴子及稻垣吾郎等主演的日劇《戀愛偏差值》，主題曲《不能入睡全因為你》再由Misia主唱，結果再順利成為本周Oricon細碟榜冠軍。<br> &#13;<br> <spanclass>堂本剛大碟奪冠 &#13;<br> 大碟榜方面，KinKiKids成員堂本剛，以中性形象示人的首張個人大碟《ROSSOEAZZURRO》，亦輕易成為冠軍。</spanclass></p></body></html>
