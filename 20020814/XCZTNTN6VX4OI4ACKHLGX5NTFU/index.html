<html><header><meta charset="utf-8"><title>班仔法拉利哄女友</title></header><body><h1>班仔法拉利哄女友</h1><p>班亞弗力（BenAffleck）與「籮霸」珍妮花洛庇絲（JenniferLopez）的一段情，看來已塵埃落定，而深愛珍妮花的班仔，為在女友面前表現豪爽一面，更一擲二十三萬美元（約一百七十九萬港元）買下一輛法拉利跑車。&#13;<br> 話說日前班仔與珍妮花外遊時，經過一間車行看見一輛藍色的法拉利360Spider，他頓時被名車吸引，再加上女友在身旁，班仔便即席寫支票，以二十三萬美元購得名車，並隨即與伊人兜風去也。班仔以往經常駕駛珍妮花名下座駕Bentley，但相信以後他便可風騷地以法拉利接送女友。</p></body></html>
