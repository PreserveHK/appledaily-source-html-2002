<html><header><meta charset="utf-8"><title>松浦亞彌帶挈癌症歌手大賣</title></header><body><h1>松浦亞彌帶挈癌症歌手大賣</h1><p>日本少女歌手松浦亞彌主演的單元日劇《天使的聲音~小童醫院的奇迹~》，剛在上星期五播出。亞彌在劇中的歌手角色，改編自歌手依子真實經歷，劇集甫出街即令依子的唱片銷量大增。&#13;<br> 依子的大碟《Eisenach》今年三月推出，當時只能售出千五隻。後來經電視台廣泛報道她兩歲時患上癌症，幼年在醫院中自學鋼琴，終成為創作歌手的事，依子才漸為人熟識。上周亞彌主演的劇集播出後，《Eisenach》的訂貨量激增一萬，更賣斷市，可見亞彌的影響力如何驚人。</p></body></html>
