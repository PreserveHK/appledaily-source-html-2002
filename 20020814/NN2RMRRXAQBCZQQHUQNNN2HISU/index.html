<html><header><meta charset="utf-8"><title>購艦案揭台將領收回佣</title></header><body><h1>購艦案揭台將領收回佣</h1><p>拉法葉級驅逐艦排水量三千六百八十噸，是法軍主力艦。台軍方八九年決定斥資一百一十六億港元，洽購六艘拉法葉艦，九六至九八年開始陸續投入服役。<br> &#13;<br> <spanclass>抬高造價貪污9億 &#13;<br> 可是，這批軍艦實際造價飆升近倍，負責採購的軍官尹清楓被暗殺，引爆這宗軍購舞弊案。&#13;<br> 雖然軍方極力隱瞞，但在台灣立委、監察院等窮追下，揭發負責造船的法國公司高層和一批台灣高級將領，涉抬高造價，收取近三十億港元回佣，其中九億流入台灣軍政要員口袋。&#13;<br> 現時至少有十三名軍官，及十五名軍火商被控受賄及洩露軍事機密，最高級者為台灣前任海軍總司令葉昌桐。&#13;<br> 本報記者</spanclass></p></body></html>
