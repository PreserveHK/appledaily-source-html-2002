<html><header><meta charset="utf-8"><title>　　煲呔曾澳洲取經sell香港 - 李八方</title></header><body><h1>　　煲呔曾澳洲取經sell香港 - 李八方</h1><p>煲呔曾今個禮拜六又要飛啦。今次係去澳洲訪問六日，推廣香港。八方聽聞，澳洲方面好畀面，總理霍華德同高層聯邦官員都齊齊出嚟招呼佢。&#13;<br> 煲呔曾𠵱家專搞人口政策，佢當然順道探訪一吓澳洲移民部，睇下人家嘅人口政策係點。八方重記得，煲呔曾前陣子喺官邸請議員食飯問意見，對自由黨嘅意見就反應熱烈，對民主派議員，例如吳靄儀就恍如遊魂，低頭密密食。煲呔曾今次探訪人家，即使意見唔係咁啱聽，都唔好遊魂咁失禮。&#13;<br> （圖）希望煲呔曾探訪人家時，不要失禮。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
