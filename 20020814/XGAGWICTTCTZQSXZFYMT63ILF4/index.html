<html><header><meta charset="utf-8"><title>郭羨妮跳拉丁舞洩春光</title></header><body><h1>郭羨妮跳拉丁舞洩春光</h1><p>郭羨妮和馬浚偉本周日（十一日）在紅館出任無綫《2002年度香港小姐競選決賽》表演嘉賓，兩人更大跳拉丁舞，而事後亦引來不少迴響。<br> &#13;<br> <spanclass>做足措施 &#13;<br> 當晚表演期間，馬浚偉從後抱住郭羨妮的纖腰，而郭羨妮則順勢俯前，這突然其來的動作，令郭羨妮的吊帶裙移位，結果春光乍洩，相信她亦始料不及。&#13;<br> 對於懷疑走光一事，郭羨妮的經理人Ronnie昨日在電話中說：「我同郭羨妮傾過，佢話百分百相信自己嗰晚冇走光，佢話着套衫時做足安全措施。」</spanclass></p></body></html>
