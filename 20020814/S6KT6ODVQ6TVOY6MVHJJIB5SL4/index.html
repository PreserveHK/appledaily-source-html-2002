<html><header><meta charset="utf-8"><title>藍帆確認主席續任</title></header><body><h1>藍帆確認主席續任</h1><p>【本報訊】從事軟件開發的藍帆科技（8166）昨日的股東特別大會通過確認朱召法續任主席，馬桂芳及胡偉出任公司執行董事及獨立非執行董事；及延遲公布02年中期業績至下周三（21日），聯交所已表示保留採取適當行動的權利。&#13;<br> 昨日的股東特別大會源於持有藍帆18.57%股權的海域集團（1220）主席葉劍波6月底入稟高院，向藍帆及包括主席朱召法等管理層提出訴訟，要求法院宣布藍帆於6月28日舉行的股東特別大會為不合常規。&#13;<br> 及後雙方在7月中達成和解，並於昨日舉行主要議程為確認董事局成員的股東特別大會。</p></body></html>
