<html><header><meta charset="utf-8"><title>家鄉雞創辦人62歲創業</title></header><body><h1>家鄉雞創辦人62歲創業</h1><p>今年是肯德基家鄉雞快餐店（KFC）創辦五十周年，雖然KFC多次易主，但其成功卻全賴創辦人桑德斯上校的十一種秘製香料烹調方法及其努力不懈的推銷所致，尤其是他以六十二歲退休之年創業。<br> &#13;<br> <spanclass>上校稱號州長頒授 &#13;<br> 桑德斯年輕時做過許多工作，五二年毅然將獨門炮製的炸雞推出市場，穿州過縣推銷，希望將炸雞推廣至全國，在創出名堂後，於六四年將整盤生意賣掉。桑德斯的「上校」稱號，原來是肯塔基州長頒授。&#13;<br> 美聯社</spanclass></p></body></html>
