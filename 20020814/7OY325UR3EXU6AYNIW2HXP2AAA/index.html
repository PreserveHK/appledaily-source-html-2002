<html><header><meta charset="utf-8"><title>貓王成第四個破億歌手</title></header><body><h1>貓王成第四個破億歌手</h1><p>貓王皮禮士利（ElvisPresley）的逝世二十五周年紀念，將於後天來臨。根據最近調查所得，原來貓王歷年來的大碟，在美國已賣出逾一億張，比上次調查多了二千萬張，成為第四個可以於美國衝破一億銷量的歌手。<br> &#13;<br> <spanclass>貓女證實已婚 &#13;<br> 全球近期捲起一陣貓王熱潮，其唱片公司打算出版一張名為《Elvis30No.1Hits》的流行榜冠軍精選，相信銷量可有數百萬張。另外，貓王女兒麗莎瑪莉（LisaMariePresley），昨日已透過發言人，親證她與尼古拉斯基治（NicolasCage）上周六結婚的消息。</spanclass></p></body></html>
