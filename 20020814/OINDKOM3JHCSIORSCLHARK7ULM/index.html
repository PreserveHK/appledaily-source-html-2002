<html><header><meta charset="utf-8"><title>藝康數碼機回收</title></header><body><h1>藝康數碼機回收</h1><p>【本報訊】藝康（Nikon）昨日開始，回收一款數碼相機COOLPIX2000，原因是相機內安放電池的電池室會出現過熱，令電池室外蓋出現熔損現象，影響相機功能；藝康預計本月二十二日可替本港顧客更換全新的相機。&#13;<br> 藝康在全球回收該型號共二十七萬五千多個產品編號的數碼相機。&#13;<br> 藝康香港有限公司昨日刊登的回收通告指，在正常使用的過程中，「我們罕有地發現」有關相機的電池室會出現過熱，建議有關客戶馬上停止使用有關相機，並把已安裝的電池移走。該公司拒絕透露本港需要回收的相機數量；客戶可致電：29029005查詢詳情及進行登記。</p></body></html>
