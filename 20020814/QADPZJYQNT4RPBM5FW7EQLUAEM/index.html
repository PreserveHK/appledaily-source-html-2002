<html><header><meta charset="utf-8"><title>引擎過熱兩車自焚</title></header><body><h1>引擎過熱兩車自焚</h1><p>【本報訊】尖東及港島東廊昨日分別發生兩宗火燒車事件，無人受傷。首宗火燒車事件發生於昨午十二時許。五十歲姓徐司機駕駛平治房車送東主到尖沙嘴東部帝苑酒店食午飯後，在等候期間車頭突然冒煙，於是向酒店求助及報警。消防員趕至開喉射水瞬即將小火救熄，初步相信是引擎過熱所致，火警無可疑。&#13;<br> 次宗火燒車則發生於下午一時許，當時，三十一歲姓梁男子駕豐田私家車載妻兒及母親一行四人，沿東廊東行至太古城對開時，車頭突然冒煙及起火。梁迅速將車駛至路旁與家人下車及報警。消防員到場將火救熄，初步相信亦是引擎過熱造成。</p></body></html>
