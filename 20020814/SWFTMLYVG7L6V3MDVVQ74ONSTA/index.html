<html><header><meta charset="utf-8"><title>企圖跳樓要脅拆菲林</title></header><body><h1>企圖跳樓要脅拆菲林</h1><p>【本報訊】昨午十二時許，沙田大圍香粉寮村一個三層高村屋單位，一名姓蘇（二十八歲）患有產後抑鬱症婦人與丈夫爭執，情緒激動，跑上天台邊緣企圖跳樓（圖二）；並不斷指罵丈夫不理她、經常陪朋友喝酒及另結新歡。三十六歲任職的士司機姓蕭丈夫即時報警。消防員到場架起氣墊戒備，並派出談判專家到場游說。&#13;<br> 其間，她不滿記者採訪拍攝要拆菲林，消防員恐她受刺激，應事主要求向記者索取幾卷未有拍攝的菲林交給她時，趁機將她制服送往威爾斯親王醫院後再轉送精神科治療。據悉，女事主已有兩次自殺前科。</p></body></html>
