<html><header><meta charset="utf-8"><title>美反動武聲愈來愈大</title></header><body><h1>美反動武聲愈來愈大</h1><p>對於總統喬治布殊很可能以軍事行動來推翻伊拉克總統侯賽因，美國最新民意調查顯示，大部份美國人均支持動武，但認為開戰前須先獲國會授權；至於喬治布殊政府是否有明確的伊拉克政策，民意出現分歧（見表）。&#13;<br> 國會方面，反對隨便攻打伊拉克的聲音愈來愈大。眾議院共和黨領袖阿爾梅認為除非被挑釁，否則沒理據攻伊；參議院軍事委員會主席萊文則擔心攻伊只會促使侯賽因使用大規模殺傷武器。&#13;<br> 前國務卿基辛格也開腔促請喬治布殊三思，認為先發制人攻伊不但會令美國被國際孤立，還會立下惡例讓別國效法。&#13;<br> 綜合外電報道</p></body></html>
