<html><header><meta charset="utf-8"><title>英仙座流星雨「灑遍」北半球地區</title></header><body><h1>英仙座流星雨「灑遍」北半球地區</h1><p>一年一度璀璨奪目的八月流星雨──英仙座流星雨（Perseidshower），本周初黎明前臻至高峯期，北半球普遍地區都可以看到。香港天文台發言人表示，本港在周二及周三均可看到英仙座流星雨。&#13;<br> 天文台發言人稱，市民只要在無遮擋的地點，望向東北方就可看到流星雨；由於現時正值新月期，月亮的光線較暗，有利觀看。在本港的最佳觀測時間是周二凌晨四時十五分，當時流星出現的數量應最多，估計每小時有七十五顆。&#13;<br> 南半球地區的居民可能無緣看到英仙座流星雨，因為英仙座幾乎不會升高過南半球的地平線。&#13;<br> 綜合外電報道</p></body></html>
