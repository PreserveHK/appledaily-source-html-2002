<html><header><meta charset="utf-8"><title>五女子為錢街頭罵戰</title></header><body><h1>五女子為錢街頭罵戰</h1><p>【本報訊】深水埗元州街與北河街交界經常有妓女聚集的地方，昨午二時許，兩幫分別三人及兩人的女子，懷疑錢銀問題，在街頭發生爭執，據稱其中一方是姓范的兩姊妹，安徽人；另一方一人是本港居民，另一人持雙程證來港，她們與母親在街上與對方兩人相遇。現場消息稱，范姓三母女欠債數萬元，債主的兩名女子向她們追數，雙方爆發罵戰。　&#13;<br> 大批警員包括女警到場，將一干人帶返警署調查。</p></body></html>
