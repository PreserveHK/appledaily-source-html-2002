<html><header><meta charset="utf-8"><title>候選新秀最細16歲</title></header><body><h1>候選新秀最細16歲</h1><p>由英皇娛樂有限公司主辦、無綫電視製作的《2002全球華人新秀歌唱大賽（香港區選拔賽）》將於下周日在無綫電視城舉行。<br> &#13;<br> <spanclass>鬥唱山歌 &#13;<br> 當晚八位參賽者將要競逐金咪大獎，然後代表香港出賽，大會安排了英皇董事總經理鄭堯檉、王傑、楊其龍及伍樂城等人擔任評判，勝出的準新秀將會到上海參加《2002全球華人新秀歌唱大賽》，屆時他們要自選樂器表演，還要鬥唱山歌。&#13;<br> 八位準新秀當中，有四男四女，年齡最大的有二十一歲，而年紀最細的是6號梁浩銓，只有十六歲，當中有六位的準新秀還是學生。&#13;<br> 採訪：楊潔雯</spanclass></p></body></html>
