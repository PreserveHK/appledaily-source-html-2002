<html><header><meta charset="utf-8"><title>朴志胤、陳冠希合演賀歲片</title></header><body><h1>朴志胤、陳冠希合演賀歲片</h1><p>韓國女歌手朴志胤已鐵定下月來港，與陳冠希及王力宏合演愛情電影《StarRunner》，該片將於明年農曆新年在韓國及香港同時上映。&#13;<br> 英皇電影公司今年六月已表示希望邀請朴志胤與陳冠希合作拍攝新片，經過細心考慮後，朴志胤才在十多部華語片當中，選出《StarRunner》為她的處女港產片。<br> &#13;<br> <spanclass>拍多兩部港產片 &#13;<br> 《StarRunner》由導演李仁港執導，以香港為背景，內容講述朴志胤周旋於陳冠希及王力宏之間。而朴志胤稍後亦有望會再接拍多兩部港產片。</spanclass></p></body></html>
