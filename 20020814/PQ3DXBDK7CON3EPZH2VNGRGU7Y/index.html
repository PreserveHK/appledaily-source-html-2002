<html><header><meta charset="utf-8"><title>紀錄片追念電影之父</title></header><body><h1>紀錄片追念電影之父</h1><p>今年是香港電影之父黎民偉的一百零九歲冥壽，蔡繼光特別製作了一部《香港電影之父——黎民偉》紀錄片，並於昨日與黎民偉的兒子黎錫出席在灣仔舉行的記者會。《香》片將於周六（十七日）及本月三十日於灣仔藝術中心上映，九月發行DVD。&#13;<br> 蔡繼光表示，數年前與編劇羅卡欲開拍一部以電影導演為題材的紀錄片，而黎民偉是香港第一個拍電影的人，對本港的電影工業亦有很大的貢獻，故以他為拍攝人物。<br> &#13;<br> <spanclass>花一年搜集資料 &#13;<br> 蔡繼光還表示，開拍《香》片遇到不少困難，如搜集資料已經花了一年時間。</spanclass></p></body></html>
