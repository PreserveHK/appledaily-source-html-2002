<html><header><meta charset="utf-8"><title>張睿玲等化驗報告</title></header><body><h1>張睿玲等化驗報告</h1><p>前晚在尖沙嘴新港戲院舉行的《凸務之王決戰金大支》首映禮，出席的圈中人包括早前有傳生子宮瘤的張睿玲，不過她表示不想就此事多談，先等化驗報告出來再算。<br> &#13;<br> <spanclass>趙頌茹識笑 &#13;<br> 此外，有「翻版鄭秀文」之稱的趙頌茹，平日出現時經常黑面，但前晚卻一反常態笑容滿面，問她是否給經理人教訓，她說：「冇嘅，經理人只係同我講，叫我講多啲嘢啫，同埋叫我笑多啲。因為我個樣唔笑會好惡，所以先俾人誤會。」</spanclass></p></body></html>
