<html><header><meta charset="utf-8"><title>前高官遺孀鬧事</title></header><body><h1>前高官遺孀鬧事</h1><p>【本報訊】海關情報及聯絡局前局長王文安的四十九歲遺孀蔡寶儀，昨清晨五時許，與十名友人到何文田窩打老道一間泰國菜館吃消夜後，疑她喝至酩酊大醉，突然衝出店外截停一輛的士，聲稱被人毆傷向司機求救。但接報警員到場調查，發覺她的友人於事發前已相繼離去，相信她只是醉酒鬧事，事後將她送院（圖）。消息稱，王文安於去年十二月初心臟病發猝斃，遺孀蔡寶儀疑憶夫情切大受刺激，終日靠煙酒麻醉自己，她在本年初亦曾醉酒鬧事。</p></body></html>
