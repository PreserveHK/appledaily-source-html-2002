<html><header><meta charset="utf-8"><title>地鐵售卡通車票</title></header><body><h1>地鐵售卡通車票</h1><p>【本報訊】地鐵公司以近期人氣卡通「飛天小女警」作為安全大使，大受小朋友乘客歡迎，所以決定在本月底推出「飛天小女警」紀念車票，每套紀念票有四張，印有飛天小女警主角的車票，附送三個飛天小女警布公仔匙扣及十元電影現金券，售價港幣一百五十元。&#13;<br> 地鐵市務經理楊美珍表示，根據以往經驗，以卡通方式宣傳安全訊息效用顯著，於是在較早前與華納公司合作，用電影卡通人物「飛天小女警」為地鐵安全大使，結果收到不少乘客要求索取海報，所以決定推出紀念票。紀念票於本月十八日下午二時在寶琳站預售五百套，然後本月二十五日在沿線各站客務中心公開發售。</p></body></html>
