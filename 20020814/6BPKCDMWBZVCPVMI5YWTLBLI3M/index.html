<html><header><meta charset="utf-8"><title>胡杏兒話嘉碧儀冇獎重好</title></header><body><h1>胡杏兒話嘉碧儀冇獎重好</h1><p>胡杏兒昨日返回電視城拍攝電視劇《衝上雲霄》，她對於嘉碧儀未能進入三甲有點失望，她說：「我以為嘉碧儀攞咗最上鏡小姐會入到三甲，因為近年攞到最上鏡小姐，就係入梗三甲，點知結果會咁出人意表。可能今屆只有兩個評判係幕前人，大部份係商界人，佢哋會係着重內涵多啲啦。」<br> &#13;<br> <spanclass>關心師妹前途 &#13;<br> 胡杏兒更關心嘉碧儀的前途，當她得知嘉碧儀已經有新工作安排，亦替對方感到高興，她說：「幾好啊！做《勁歌金曲》主持都好，咁快就有機會，可能冇獎攞都係一件好事，冇獎就唔使履行一年港姐職務，快啲有劇拍。」	採訪、攝影：楊潔雯</spanclass></p></body></html>
