<html><header><meta charset="utf-8"><title>　　美麗謊言無傷大雅 - 李八方</title></header><body><h1>　　美麗謊言無傷大雅 - 李八方</h1><p>冒家長簽名、抄功課、Gel頭返學，都係部份學生哥必然嘅經歷，但估唔到噚日八方出席港台同廉署合辦嘅一個師生論壇時，有學生仍然同老師就上述情況爭辯不休。&#13;<br> 其實，廉署同港台辦呢個論壇，係希望同啲學生一齊去探討誠實呢個問題，但有時候真係唔可以好明確咁分辨是非黑白，例如有同學舉出一個例子：「阿媽成日問我佢自己靚唔靚，我一定話佢靚，但事實上佢真係唔係好靚！」𠵱家做老師真係要因時制宜，教導學生講無傷大雅嘅美麗謊言，或者可以增強人際關係。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
