<html><header><meta charset="utf-8"><title>$88任食即製三文治</title></header><body><h1>$88任食即製三文治</h1><p>三文治餡料多多，配搭可以多達百多種，日航酒店最近就推出自助三文治午餐，各款配料如煙雞肉、黑椒牛肉、煙三文魚燒牛肉等多種餡料放在枱上任君選擇，同時又有不同種類麵包如五榖包、意大利麵包、法式麵包、黑麥包及麥包供選擇，另有多款鮮榨果汁、沙律及甜品，作為午餐最啱怕肥又要健康的上班一族。&#13;<br>記者：黃婉冰</p><p>店名：雅樂吧&#13;<br> 電話：23134210&#13;<br> 地址：尖沙嘴麼地道72號日航酒店&#13;<br> 供應時間：逢星期一至五下午12時至2時半&#13;<br> 收費：每位$88</p></body></html>
