<html><header><meta charset="utf-8"><title>好姨母親節為仔女慳錢</title></header><body><h1>好姨母親節為仔女慳錢</h1><p>薛家燕（好姨）昨日出席在鑽石山舉行的「代代母親顯愛心」記者會，她在活動結束後，便會與子女一起共度母親節。<br> &#13;<br> <spanclass>女兒美國升學 &#13;<br> 好姨說：「今晚同幾個仔女食飯，佢哋話要保持神秘，唔肯講送乜禮物畀我，本來佢哋喺半島酒店訂咗枱同我慶祝，不過我覺得未賺錢就咁使錢唔好，所以最後都取消咗，呢幾個仔女真係好孝順，之前一晚踏正十二點已經同我講母親節快樂。」&#13;<br> 好姨的十七歲大女，今年九月會到美國讀書，雖然好姨對女兒離開自己身邊依依不捨，不過為女兒的學業着想，到時她會陪大女去美國一段日子，順便在當地登台搵錢。</spanclass></p></body></html>
