<html><header><meta charset="utf-8"><title>李蘢怡陪母吃飯度佳節</title></header><body><h1>李蘢怡陪母吃飯度佳節</h1><p>陳司翰、李蘢怡（Tiffany）、谷祖琳及趙學而，昨日分別以孝心之星身份出席尖沙嘴中港城「愛意傳情表孝心大賽」活動。&#13;<br> Tiffany透露買了一個粉紅色有石仔作裝飾的4R相架作母親節禮物，她說：「個相架好靚㗎，不過我只係得４R嘅相，冇3R相，所以冇放我張相入去，至於今晚會陪媽咪，同姨媽佢哋一齊返屋企食飯。」<br> &#13;<br> <spanclass>首次唱現場 &#13;<br> 另外，Tiffany昨日首次唱現場，為配合新歌風格，她花了五日時間排舞。</spanclass></p></body></html>
