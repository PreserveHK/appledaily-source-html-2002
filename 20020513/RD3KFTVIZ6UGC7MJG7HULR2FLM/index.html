<html><header><meta charset="utf-8"><title>田北俊高官要承擔</title></header><body><h1>田北俊高官要承擔</h1><p>自由黨主席田北俊昨指出，由於高官問責制的條件難以吸引私營機構人才，他預期問責官員主要由現職公務員出任，並呼籲高官要拋棄舊日包袱，有承擔地獨立作出決策，不可像昔日般以集體負責作為藉口，逃避責任。&#13;<br> 田北俊昨在港台節目「給香港的信」中，批評有人要求商界人士出任問責官員後有一年時間「過冷河」才可重返商界，是過份苛嚴的要求；他相信透過傳媒與立法會議員的監察，已可防範問責局長離任後出現利益衝突，若定下如此嚴格的要求，難以吸引私營機構精英加入官場。</p></body></html>
