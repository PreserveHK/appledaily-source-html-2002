<html><header><meta charset="utf-8"><title>女人瑞人生再開始</title></header><body><h1>女人瑞人生再開始</h1><p>【本報訊】活得快樂的一百零一歲人瑞程婆婆，在醫院度過母親節，她笑言現在才一歲，是人生的開始。&#13;<br> 瑪嘉烈醫院的義工，昨趁母親節向住院的女病人送紙紅玫瑰花，祝她們母親節快樂，去到程婆婆的病床，義工問她今年貴庚，她竟答一歲，但被其他病人「踢爆」，她已經一百零一歲。出生書香世代的程婆婆，兩周前因腳部生凍瘡入院治理，她向義工表示現在生活很開心，活過了的一百年不算數，現在才是人生開始。&#13;<br> 女人瑞的姓黃（七十三歲）兒子，原本昨日接她出院飲茶慶祝母親節，但醫生以她仍未痊愈反對，黃先生於是買山竹牛肉等點心在病榻前慶祝。</p></body></html>
