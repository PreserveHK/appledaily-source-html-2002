<html><header><meta charset="utf-8"><title>13歲男童涉偷窺被捕</title></header><body><h1>13歲男童涉偷窺被捕</h1><p>【本報訊】一名人細鬼大男童，昨午在九龍城廣場的商場女廁內，涉嫌用一塊小鏡在廁格罅隙偷窺，被人發現報警將他拘捕。&#13;<br> 消息稱，昨午五時許，十三歲男童在九龍城廣場商場六樓的女廁外徘徊，一名三十四歲姓葉女子剛進入廁格如廁，有人尾隨進入女廁另一廁格，竟取出一塊小鏡在廁格的罅隙企圖偷窺，葉女發現有光影閃動，細心觀察終知悉事情，她不動聲息，走出廁外向姓彭男友求助，代為報警。&#13;<br> 小色狼見事敗，立即從女廁衝出，被彭截住，警員到場將他拘捕帶署查問。</p></body></html>
