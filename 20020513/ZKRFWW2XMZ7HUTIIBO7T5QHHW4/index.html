<html><header><meta charset="utf-8"><title>消防勇救危坐漢</title></header><body><h1>消防勇救危坐漢</h1><p>【本報訊】一名中年失業漢，自嘲「人又老、錢又冇、老婆又走佬」，前晚十一時許竟酒後失常在深水埗欽州街寓所爬出六樓外牆簷篷危坐企圖跳樓，消防員接報趕至游說，擾攘半小時，乘他不察將他拉入室內送院治理，經送院治理後事主需轉送到南葵涌精神病院。&#13;<br> 企圖跳樓男子姓郭（四十九歲），在欽州街租住板間房獨居。據悉，事主最近加入失業大軍，加上較早前妻子離家出走，雙重打擊下情緒極度不穩，致做出儍事。&#13;<br> 李志強攝</p></body></html>
