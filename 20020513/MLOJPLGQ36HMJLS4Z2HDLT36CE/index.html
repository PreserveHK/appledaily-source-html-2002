<html><header><meta charset="utf-8"><title>伍佰為台灣呼風喚雨</title></header><body><h1>伍佰為台灣呼風喚雨</h1><p>台灣歌手伍佰前晚在台舉行巡迴演唱會，反應熱烈，他準備了約四十首歌跟歌迷分享，結果由於演唱會會場太近市區，有噪音管制，最後他要唱少十多首歌。徐若瑄前晚特別往捧場，二人更在台上合唱。<br> &#13;<br> <spanclass>獲讚電死人 &#13;<br> 伍佰有見近日台灣沒有下雨，他前晚在演唱會上竟扮「雨神」，呼風喚雨，伍佰更冒着雨表演，淋得全身濕透，他還對天大叫：「要來就給我一場暴雨。」台下的觀眾馬上情緒高漲，大家都叫囂起來。&#13;<br> 對於徐若瑄到場助興，伍佰顯得很開心。徐若瑄說：「伍佰的眼好迷人，電死我。」演唱會上，伍佰被歌迷感動得流下男兒淚。</spanclass></p></body></html>
