<html><header><meta charset="utf-8"><title>王薇性感拜佛不知者不罪</title></header><body><h1>王薇性感拜佛不知者不罪</h1><p>亞視一班演員王薇、謝雪心和珈潁等昨日到大嶼山寶蓮禪寺，出席一個名為「佛陀降生二五四六年浴佛盛會」。&#13;<br> 王薇昨以性感衣着赴浴佛會，問她這樣會否對佛祖有不敬？王薇解釋說：「之前我去咗一個母親節活動，所以先着得咁性感。不過，我覺得一切都係要講個心，正所謂不知者不罪。」<br> &#13;<br> <spanclass>阻礙婆婆視線 &#13;<br> 而在活動期間，王薇為了觀看一班小和尚表演，竟站在椅子上，卻因此遮住了坐在後面的老婆婆，令老婆婆非常不滿。&#13;<br> 另外，珈潁特別跟母親同行去浴佛盛會，為了慶祝母親節，珈潁前日在家特別炮製一頓齋菜孝敬母親。</spanclass></p></body></html>
