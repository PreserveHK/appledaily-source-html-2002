<html><header><meta charset="utf-8"><title>30年來第三次「質變」</title></header><body><h1>30年來第三次「質變」</h1><p>本港現有六百多個諮詢及法定組織將面臨重大轉變，有政界人士形容今次是諮詢組織三十年來第三次「質變」，由宣洩民意的渠道逐漸成為輔助當權者施政的工具。&#13;<br> 六七年左派暴動後，社會矛盾緊張，當時港英政府被迫開始在政府之下成立法定的諮詢委員會，作用主要在於吸納民間聲音及疏導民意。&#13;<br> 至八十年代民選議會出現後，諮詢委員會的角色有所轉變，一方面制衡議會，另方面則平衡政策局意見，出現所謂「三角分權」。&#13;<br> 而第三次權力轉移目的是將諮詢架構的控制權收歸決策層，避免妨礙施政。立法會議員張文光直言：「權力收返嚟如來佛嘅手掌，穩陣過放喺孫悟空嗰度！」&#13;<br> 本報記者</p></body></html>
