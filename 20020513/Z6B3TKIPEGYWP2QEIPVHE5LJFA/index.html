<html><header><meta charset="utf-8"><title>堂本光一歌舞劇</title></header><body><h1>堂本光一歌舞劇</h1><p>人氣組合KinKiKids成員堂本光一，主演的尊尼事務所大型歌舞劇《Shock》，自二○○○年十一月首演以來極受歡迎。雖然至今已有二十八萬人次欣賞過此劇，但此劇下月四日開始第三次公演，仍創出門票超額認購二十四倍的驕人成績。<br> &#13;<br> <spanclass>加入新成員 &#13;<br> 今次光一將會演出三十八場，七萬張門票，卻有一百六十五萬名fans預訂，打破之前兩次公演超額十倍及十一倍的紀錄。光一知道fans反應熱烈，表示會加入新元素及成員，保證令觀眾耳目一新。</spanclass></p></body></html>
