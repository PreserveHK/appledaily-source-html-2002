<html><header><meta charset="utf-8"><title>王秀琳帶傷迎世盃</title></header><body><h1>王秀琳帶傷迎世盃</h1><p>王秀琳（Mango）、江彬、張燊悅及關心妍等，昨日在奧海城出席新城娛樂台的「世界盃狂熱花生Show」，並穿上自己設計的T恤行天橋。<br> &#13;<br> <spanclass>不慎弄傷手指 &#13;<br> Mango日前不慎弄傷手指，所以昨日出席活動時，她要以紗布包紮右手無名指。&#13;<br> 而幾位靚女設計的球衣當中，以江彬的T恤最特別，前面寫上「女子水皮」，後面則寫了「世田介不血」的字樣，她說：「前面嘅字其實解好波，後面係世界盃。」&#13;<br> 江彬早前公然批評王菲和鄭秀文等歌手不懂唱歌，她昨日說：「我冇踩，我係講事實，香港嘅歌手好識得包裝，但歌藝就遜色。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
