<html><header><meta charset="utf-8"><title>派卡慰天安門母親</title></header><body><h1>派卡慰天安門母親</h1><p>【本報訊】趁母親節，支聯會昨在旺角街頭擺放攤檔向市民派發心意卡，呼籲年輕人或母親填下心中字句，鼓勵六四天安門事件死難者家屬丁子霖和其他天安門母親，繼續勇敢面對將來，並為死難者爭取平反六四。支聯會在現場舉辦「六四經驗──一人一故事劇場」，讓義工及途人分享對六四事件的感想，又邀請市民簽署弔唁冊，準備在六四燭光集會上火化。&#13;<br> 另方面，一群爭取居港權人士的父母，昨晚冒雨在灣仔入境處大樓外舉行燭光晚會，部份子女被遣返內地的人士情緒激動，愁容滿臉。</p></body></html>
