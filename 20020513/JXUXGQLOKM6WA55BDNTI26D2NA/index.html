<html><header><meta charset="utf-8"><title>何超儀隕石贈母親</title></header><body><h1>何超儀隕石贈母親</h1><p>何超儀及毛舜筠（毛毛）等，昨日一同出席在銅鑼灣舉行的「獻給我媽媽的食譜」烹飪比賽頒獎典禮。<br> &#13;<br> <spanclass>女兒健康最佳禮物 &#13;<br> 何超儀說：「我屋企人好注重母親節，今晚會一齊食飯，阿爸（何鴻燊）唔知會唔會嚟，我會親手做個蛋糕送畀媽媽，其實之前我去新西蘭都買咗一粒隕石做母親節禮物。」&#13;<br> 而毛舜筠昨日則與長女一同出席烹飪比賽頒獎典禮，她說：「個女將自己啲玩具包做禮物送畀我，其實只要囡囡健康平安，已經係母親節最好嘅禮物啦！」</spanclass></p></body></html>
