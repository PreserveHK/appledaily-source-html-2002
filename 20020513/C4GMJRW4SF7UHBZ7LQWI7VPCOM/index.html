<html><header><meta charset="utf-8"><title>王嘉明碌齡一擊即中</title></header><body><h1>王嘉明碌齡一擊即中</h1><p>張燊悅和王嘉明昨日到黃埔花園寶叔保齡球場，出席新城活動「萬眾一心保齡慈善FUN」，大會安排兩人佩戴特製的視障眼鏡打保齡，親身感受失明人士怎樣打保齡。<br> &#13;<br> <spanclass>嫌女仔細力 &#13;<br> 當王嘉明與張燊悅戴上弱視眼鏡打保齡時，似乎有點失準，但脫去眼鏡後，原來二人的球技精湛，王嘉明更一擊全中，他說：「學生時代就會成日同男同學去打保齡，啲女仔着住條裙，打波又細力，都唔好玩。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
