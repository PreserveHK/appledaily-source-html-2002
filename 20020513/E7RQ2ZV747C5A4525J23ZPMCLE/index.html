<html><header><meta charset="utf-8"><title>Joey珠圓玉潤俾人笑</title></header><body><h1>Joey珠圓玉潤俾人笑</h1><p>容祖兒（Joey）、李蘢怡（Tiffany）及黃伊汶（Dior）前晚在無綫電視城錄影《勁歌金曲》，Joey雖然抱病在身，仍沒有影響演出。<br> &#13;<br> <spanclass>努力減肥 &#13;<br> 近日Joey為宣傳新唱片而欠缺休息，她說：「如果話想休息，不如唔做！」對於前晚有歌迷取笑她仍是太肥，Joey說：「咁我係肥嘛，有時去活動，司儀介紹我出場都話我珠圓玉潤。大家畀多啲時間我，我會努力減肥，希望減得幾多得幾多。」&#13;<br> 採訪：王崇穎　攝影：仇志德</spanclass></p></body></html>
