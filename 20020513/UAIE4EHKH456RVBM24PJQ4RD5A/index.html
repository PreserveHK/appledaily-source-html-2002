<html><header><meta charset="utf-8"><title>F4旋Phone吹襲香港</title></header><body><h1>F4旋Phone吹襲香港</h1><p>家陣先至講呢股由台灣吹到香港的F4旋風？未免有點Out喎！之不過此「Phone」不同彼「風」，呢股F4Phone是由西門子吹起，皆因F4已經成為旗下手機2118的代言人，並順勢推出3款F4肖像手機殼，包括紅玫瑰、流星雨及黃氣球。由即日起，只要去特約經銷商購買2118一部，就可免費得到其中一款F4手機殼，傾電話時都可以一親偶像。另外，西門子網站（<ahref>www.my-siemens.com.hk）亦有多首F4新歌鈴聲、ScreenSaver及Wallpaper可供下載，買機送殼時亦會附送一張下載鈴聲的優惠券。&#13;<br>&#13;<br>記者：招佩珊</ahref></p></body></html>
