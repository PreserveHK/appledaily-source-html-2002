<html><header><meta charset="utf-8"><title>公益金捐款跌撥備</title></header><body><h1>公益金捐款跌撥備</h1><p>【本報訊】經濟不景令到公益金收得的善款數目下跌，公益金執行委員會主席陳祖澤昨日出席公開場合後表示，截至下月底的一個年度，公益金估計僅籌得善款一億四千五百萬元，需要由儲備中補貼四千萬元，才足夠支付一百四十三個會員機構的撥款。二○○二至○三年度撥款已經商討，而二○○三至○四年度的撥款則會減少。&#13;<br> 另外，身兼香港僱主聯合會副主席的陳祖澤又說，對於僱主聯合會會員機構的員工薪酬調整幅度，聯會並沒有給予具體建議，只會提醒會員，因應本身的營運和財政狀況，對員工的薪酬調整採取克制態度。他又表示，本港機構的薪酬成本比鄰近地區高，影響機構的競爭力，所以僱主應留意有關問題。</p></body></html>
