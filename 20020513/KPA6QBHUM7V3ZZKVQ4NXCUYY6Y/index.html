<html><header><meta charset="utf-8"><title>涉毒品案警員准保</title></header><body><h1>涉毒品案警員准保</h1><p>【本報訊】涉嫌與一個毒品集團有關、前日凌晨在尖沙嘴Cyber的士高被捕的兩名現役警員及五名男女，分別涉嫌藏毒、吸毒及拒捕獲准保釋候查，本月二十三日回警署報到。&#13;<br> 涉案兩名現役軍裝警員現年二十二歲及三十歲，分別駐守海傍警署及中區警署，其中三十歲警員因涉及早前一宗案件，目前正被停職調查。同時被捕三男兩女年齡為二十二至二十六歲，其中一名二十三歲男子報稱為送貨工人。&#13;<br> 警方表示二十二歲警員及二十三歲男疑犯涉嫌藏毒，其餘五人涉嫌吸食危險藥物，部份人更涉嫌拒捕，各人准以數百至一千元保釋候查，本月二十三日需回警署報到。</p></body></html>
