<html><header><meta charset="utf-8"><title>兩國論令兩岸關係冰封</title></header><body><h1>兩國論令兩岸關係冰封</h1><p>台灣前總統李登輝一九九九年接受德國傳媒訪問時曾就台灣的地位問題提出「兩國論」，結果招致中國大陸的強烈反彈，令兩岸關係全面倒退。&#13;<br> 一九九九年七月九日，李登輝接受《德國之聲》訪問時說：「一九九一年修憲以來，已將兩岸關係定位在國家與國家，至少是特殊的國與國的關係。」&#13;<br> 李登輝的「兩國論」引起軒然大波，北京宣布無限期擱置原定的海協會長汪道涵訪台計劃，並中斷海協會與海基會的談判，解放軍更頻頻舉行大規模軍事演習，兩岸關係劍拔弩張，直至台灣發生「九二一」大地震後才逐步緩和。但由於民進黨後來贏得大選，兩岸間的談判一直未能恢復。&#13;<br> 本報記者</p></body></html>
