<html><header><meta charset="utf-8"><title>陳見飛坦承未與英皇簽約</title></header><body><h1>陳見飛坦承未與英皇簽約</h1><p>陳見飛、向均羚及趙式芝昨日出席於尖沙嘴海運大厦舉行的ChristianDior纖體活動，更有四名外籍女模穿比堅尼泳裝出現。&#13;<br> 陳冠希胞姊陳見飛早前表示落實簽約英皇，但近日有消息指她仍未簽約，第一首派上電台的歌曲是自資的，更說投資者是其父陳澤民。<br> &#13;<br> <spanclass>否認自資錄歌 &#13;<br> 陳見飛昨日親口承認未曾簽約英皇，她說：「冇錯，我重未知會唔會簽英皇，但係爹哋同楊生（楊受成）咁老友，機會仍然好大。但我要澄清，今次派上電台首歌唔係我哋畀錢投資嘅，係早前我做代言人嗰間販賣機公司出錢。不過，我唔心急即刻出碟，有多啲時間鍛煉自己重好啦。」&#13;<br> 採訪：林妙萍　攝影：李志明</spanclass></p></body></html>
