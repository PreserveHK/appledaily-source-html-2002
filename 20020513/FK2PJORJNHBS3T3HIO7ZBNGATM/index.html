<html><header><meta charset="utf-8"><title>知情識趣：摩連迪斯乖乖仔</title></header><body><h1>知情識趣：摩連迪斯乖乖仔</h1><p>現今球壇存在不少「壞孩子」球員，其壞榜樣的行徑可直接影響青少年，而摩連迪斯卻是乖極了，乖得像鄰家的孩子。&#13;<br> 沒有「蒲夜店」習慣的他每晚準時十時半睡覺，早上九時起床，而且好學不倦，要令自己在足球以外有一些專長；故此他至今已是一個電腦專家，而且對世界新聞亦甚感興趣。另外，他喜歡的人物是勇往直前的美國短跑好手劉易斯，而他本人亦曾以十一秒完成一百米短跑呢！</p></body></html>
