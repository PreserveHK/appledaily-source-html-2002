<html><header><meta charset="utf-8"><title>仙蒂歌羅馥率女星行天橋</title></header><body><h1>仙蒂歌羅馥率女星行天橋</h1><p>荷李活一眾女星於前晚母親節前夕齊齊出席一個名為「RunwayforLife」的籌款活動，為加州比華利山的St.Jude兒童醫院的研究基金籌募經費。&#13;<br> 當晚名模仙蒂歌羅馥（CindyCrawford）聯同十數位電影及電視女星行天橋，場面甚為熱鬧。<br> &#13;<br> <spanclass>義務演出 &#13;<br> 除了行慣天橋的仙蒂外，最近與成龍合演電影《特務踢死兔》的珍妮花露芙赫韋特（JenniferLoveHewitt），以及曾演出《異種續集》的娜塔莎顏絲域（NatashaHenstridge）亦義務參與是次活動。</spanclass></p></body></html>
