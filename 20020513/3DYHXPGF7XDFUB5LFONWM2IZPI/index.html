<html><header><meta charset="utf-8"><title>癡情Fans擲千金陪偶像</title></header><body><h1>癡情Fans擲千金陪偶像</h1><p>為求獲得偶像言承旭親手蓋印，一班癡情fans不但瞓街通宵排隊十多天，而且更不眠不休守候訪港的偶像。&#13;<br> 言承旭前晚因蓋印及握手會由原定的六時，延至十一時多才結束，結果要在港多留一天，他的fans竟不惜在其下榻的尖沙嘴帝苑酒店門外通宵等候。&#13;<br> 而且更有fans不惜花費八百多元，與偶像入住同一酒店留宿，行為認真瘋狂。<br> &#13;<br> <spanclass>四百元包車 &#13;<br> 另一方面，昨日有二十多名fans一早便齊集酒店門外，準備送言承旭前往機場，他們花費四百多元包下的士追車。</spanclass></p></body></html>
