<html><header><meta charset="utf-8"><title>高菲菲攜新歡睇騷</title></header><body><h1>高菲菲攜新歡睇騷</h1><p>有「浪漫歌王」之稱的英國老牌歌手EngelbertHumperdinck前晚繼續在灣仔會展舉行演唱會。<br> &#13;<br> <spanclass>四姨太再捧場 &#13;<br> 高菲菲亦有前來捧場，她自前年與雷冠賢離婚後，一直表示感情交白卷，但前晚她卻與一名穿黑衣的男士結伴看演唱會，當記者上前拍照時，兩人皆面露不悅之色，更拒絕表白二人的關係。&#13;<br> 演唱會結束後，高菲菲和男伴迅速離開，轉往君悅酒店，兩人在君悅出現時，更是十指緊扣，但一見記者，則立即放開雙手。&#13;<br> 此外，賭王四姨太梁安琪繼大前晚與賭王何鴻燊捧場外，前晚又與八姑娘一起睇騷。&#13;<br> 四姨太說：「我第一晚睇得嗰半場就走咗，今晚嚟睇埋下半場囉。」</spanclass></p></body></html>
