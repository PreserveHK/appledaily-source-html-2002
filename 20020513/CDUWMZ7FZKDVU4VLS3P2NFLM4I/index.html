<html><header><meta charset="utf-8"><title>陳小春女Fans心口簽名</title></header><body><h1>陳小春女Fans心口簽名</h1><p>陳小春為宣傳新唱片《That'smine》，日前在台灣舉行簽唱會，他的歌迷紛紛前來捧偶像的場，現場氣氛熱烈。歌迷更各出奇謀，露出身體不同部位讓小春在上面簽名。<br> &#13;<br> <spanclass>簽名筆碰胸 &#13;<br> 歌迷竟讓小春在襟上及內褲上簽名，小春一於來者不拒，在不同位置上簽名。當有女歌迷請小春在胸前簽名時，他先是害羞，眼睛往上看，但他的簽名筆碰到女歌迷胸部，女歌迷即說：「好癢啊！」&#13;<br> 此外，有一位男歌迷見小春這樣優待女歌迷，他亦不蝕底，把身上的內褲拉出請小春簽名，大家見狀都尖叫起來。</spanclass></p></body></html>
