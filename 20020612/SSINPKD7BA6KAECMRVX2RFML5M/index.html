<html><header><meta charset="utf-8"><title>　　電盈北移軍校集訓 - 李八方</title></header><body><h1>　　電盈北移軍校集訓 - 李八方</h1><p>電盈話拓展國內業務已講咗好多次，最近連員工培訓亦揀喺廣州黃埔軍校舊址舉行，上月尾近250位員工由商業市務董事總經理李子尚帶領，去到嗰度集訓，並對內地文化同國內IT市場狀況進行系統分析。&#13;<br> 電盈又首次接受國內報章訪問，請咗個《北京青年報》記者落嚟香港總部參觀，高層如馬時亨及李子尚都有同佢見面，份文章近日出街。雖然內容熟口熟面，不過，整個報道就十分正面，而且更以「小超人『變臉』40億港元豪賭內地」為標題。似乎電盈今後的發展重點真係已北移咗。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
