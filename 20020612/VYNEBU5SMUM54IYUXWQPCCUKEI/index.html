<html><header><meta charset="utf-8"><title>Apple姐日記：<br>蘭桂坊之父同楊紫瓊好老友</title></header><body><h1>Apple姐日記：<br>蘭桂坊之父同楊紫瓊好老友</h1><p>我Apple姐唔係聖人，梗會有錯嘅，好似上個禮拜我咪八過單料，話萬寶龍頒咗個獎畀阿楊紫瓊嘅，咁嗰日喺個頒獎禮度話見到阿「蘭桂坊之父」盛智文做攝石人攝埋去楊紫瓊身邊，又見鄧永鏘介紹兩個人識，好似啱啱相識咁。後來經盛智文本人澄清，原來佢同楊紫瓊係一早已經認識。<br> &#13;<br> <spanclass>識咗十五年 &#13;<br> 原來盛智文同楊紫瓊係老友嚟，佢兩個大大話話識咗十五年㗎啦，盛智文重好支持楊紫瓊喺電影藝術方面嘅發展。我Apple姐今趟一次過得罪兩個猛人，真係罪過，希望佢哋兩位大人有大量，唔好擺喺心啦。</spanclass></p></body></html>
