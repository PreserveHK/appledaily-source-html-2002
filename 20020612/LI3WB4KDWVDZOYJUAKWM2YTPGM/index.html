<html><header><meta charset="utf-8"><title>張燊悅精神緊張拒服藥</title></header><body><h1>張燊悅精神緊張拒服藥</h1><p>張燊悅昨日接受新城電台《生活好國度》訪問。&#13;<br> 問張燊悅有否蒲夜店時，她說：「我自己平時好少去夜店，通常只會去卡拉OK，但我會盡量避免去呢啲地方。」<br> &#13;<br> <spanclass>壓力大失眠 &#13;<br> 對於近日有藝人如王敏德自爆曾服食可卡因，張燊悅說：「其實我做歌手之後壓力都好大，有時會瞓唔着，自己都有去醫生度check過，佢話我精神上有少少問題，同過份緊張，所以開咗鎮靜劑同安眠藥畀我，但我冇食鎮靜劑，安眠藥都唔係成日食。」&#13;<br> 張燊悅自言未曾食過軟性毒品，她說：「就算要我搵，我都唔知喺邊度搵到。我連鎮靜劑都唔食，我覺得只係心理作用，而且自己都有自制能力。」&#13;<br> 採訪：駱華齡</spanclass></p></body></html>
