<html><header><meta charset="utf-8"><title>新招打擊冒牌偉哥</title></header><body><h1>新招打擊冒牌偉哥</h1><p>【本報訊】陽痿口服藥威而鋼（俗稱偉哥）的生產商為打擊假貨充斥，要求全港三百多間藥房合作同意出售正貨「偉哥」，並會公布出售正貨「偉哥」的藥房名單。生產商又聲明不會供應「偉哥」給出售假貨的藥房，該公司估計目前市面上有六成「偉哥」屬假貨或水貨。&#13;<br> 生產商美國輝瑞有限公司今日在報章發表聲明，指該公司會停止供應「偉哥」給那些出售假貨的藥房，並會公布出售正貨「偉哥」的藥房名單。</p></body></html>
