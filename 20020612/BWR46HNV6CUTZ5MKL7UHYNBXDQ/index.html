<html><header><meta charset="utf-8"><title>重建居民要求樓換樓</title></header><body><h1>重建居民要求樓換樓</h1><p>旺角、深水埗和大角嘴三個受重建計劃影響的二十多名居民，昨晨冒雨到中區政府總部向行政會議成員請願，要求市建局落實「樓換樓」的政策。西九龍關注市區重建協會發言人趙太批評，市建局在評估單位市值時估價太低，令業主無法在同區購得面積相若的七年樓齡單位或舖位繼續營業，違反當初的承諾。&#13;<br> 而行政會議召集人梁振英在接請願信時向居民表示，市建局提出的賠償方案已非常優惠，望居民接受。</p></body></html>
