<html><header><meta charset="utf-8"><title>警掃鹹碟拍宣傳片</title></header><body><h1>警掃鹹碟拍宣傳片</h1><p>【本報訊】深水埗警區及影視處昨天出動逾六十人，同時在黃金商場及科技電腦中心兩個商場內「放蛇」，總共拘捕六名涉嫌販賣色情光碟男子（十七至五十八歲），及在十間店舖內起出逾兩萬隻三級及四級光碟。&#13;<br> 行動中，警員一度用爆破工具破門進入店舖搜查，並在現場拍宣傳片。&#13;<br> 據警方消息稱，警方在行動中遭到一家商場管理公司人員，以接到商戶投訴為由多番阻撓，而管理公司人員對於商場內販賣翻版光碟及色情光碟活動，採取視而不見的縱容態度，警方表示將會追究。</p></body></html>
