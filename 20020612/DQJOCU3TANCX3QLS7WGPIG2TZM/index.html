<html><header><meta charset="utf-8"><title>梁詠琪著平底鞋做高妹</title></header><body><h1>梁詠琪著平底鞋做高妹</h1><p>李克勤昨日於銅鑼灣為無綫拍攝音樂特輯，更邀請梁詠琪擔任客串嘉賓。原來克勤新碟內其中一首歌《高妹》，乃是由GiGi作曲。<br> &#13;<br> <spanclass>作曲壓力大 &#13;<br> 一向高䠷的GiGi昨日更特別穿上平底鞋來遷就克勤，克勤笑說：「佢應該再着高啲，先襯番首歌。」&#13;<br> 而首次為男歌手作曲的GiGi笑說：「作歌畀佢壓力好大，佢係唱得之人。我聽完佢唱之後，都覺得首歌都好聽咗。」&#13;<br> 問到克勤為何為新歌取名《高妹》，他說：「佢畀我第一個感覺就係好高。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
