<html><header><meta charset="utf-8"><title>李美鳳身材走樣有禮收</title></header><body><h1>李美鳳身材走樣有禮收</h1><p>李美鳳最近擔任瑪花纖體廣告代言人，昨日她在尖沙嘴出席記者會，但該活動遲了一小時才開始，令在場傳媒一度鼓譟。<br> &#13;<br> <spanclass>全職相夫教子 &#13;<br> 李美鳳昨日穿上一襲低胸裙，配襯紅寶石戒指及耳環，對於出動私伙首飾，李美鳳說：「套紅寶石係我生完BB之後，老公見我身材走樣送畀我嘅禮物。其實我都應該送份禮物畀老公，因為為咗呢個廣告，一對仔女要暫時交畀佢照顧。」&#13;<br> 據聞李美鳳接拍此廣告的酬金達七位數字，對此她說：「講錢失感情，我最開心係瘦咗，行出嚟都有自信。」&#13;<br> 雖然回復美好身段，但李美鳳仍堅持不會復出拍戲，她稱現時相夫教子是全職，但亦會做慈善工作。&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
