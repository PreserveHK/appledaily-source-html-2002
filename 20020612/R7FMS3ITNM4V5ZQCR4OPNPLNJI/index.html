<html><header><meta charset="utf-8"><title>擄走前女友？</title></header><body><h1>擄走前女友？</h1><p>【本報訊】九龍塘昨發生擄人禁錮疑雲，一名姓毛女子（二十四歲），昨凌晨四時與姓黃男友（二十五歲）途至金巴倫道一間婚紗店對開時，她的姓譚前度男友（三十六歲）突然駕一輛棗紅色平治房車駛至，停在兩人身旁；女事主應對方要求一同登車離去，男友事後恐女事主有危險致電報警求助。&#13;<br> 警員到場向男事主了解後，通知各巡邏警員留意該輛平治房車下落，警方稍後在現場一街之隔的施他佛道十號發現該輛停在路旁的平治房車，當時女事主與前男友（圖右）安坐車內，她向警方表示與前度男友因感情問題傾談並無遭挾持；警員調查後認為無刑事成份離去，案列求警調查處理。&#13;<br> 伍浦鋒攝</p></body></html>
