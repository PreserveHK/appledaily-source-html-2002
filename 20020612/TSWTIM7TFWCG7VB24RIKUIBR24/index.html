<html><header><meta charset="utf-8"><title>法國出局勢必大換血</title></header><body><h1>法國出局勢必大換血</h1><p>法國今次在世界盃首圈出局，中後場主力年紀偏大是其一因素，為免在二○○四歐洲國家盃重蹈覆轍，法國務必進行大換血。&#13;<br> 首先，由於中路守將拿保夫已表明世界盃後退休，法國大可考慮未嘗在國家A隊上陣，但潛質優厚的歐塞爾球員麥斯。&#13;<br> 麥斯的拍檔則可能是巴塞隆拿的基斯坦華。兩閘方面，沙奴爾及施維斯達亦是不錯的選擇。&#13;<br> 至於法國中場靈魂施丹雖然年紀亦不少（現已二十九歲），無奈始終難找到替補人選，故預計兩年後他仍是球隊主力；反觀防守中場的比堤則極可能退下，由皇家馬德里的馬基列尼補上。</p></body></html>
