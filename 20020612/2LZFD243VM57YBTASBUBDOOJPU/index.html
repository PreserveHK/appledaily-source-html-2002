<html><header><meta charset="utf-8"><title>混戰後現身</title></header><body><h1>混戰後現身</h1><p>【本報訊】旺角上海街與弼街交界一間的士高發生大混戰，昨晨八時許，警方接報指二十多名大漢在的士高內互相毆鬥，惟大批警員趕至時毆鬥者已逃去無蹤，現場枱櫈翻倒，布滿玻璃杯及酒樽碎片，血迹斑斑，警方在附近一帶兜截無果。其後一名姓鍾男子（三十七歲）後腦受傷自行到院求診（圖），警員查問下他聲稱在上址遇襲，但拒絕透露原因及表示不欲追究。據悉，現場前身為一間舞廳，近期改以的士高通宵營業模式經營。&#13;<br> 梁澤岡攝</p></body></html>
