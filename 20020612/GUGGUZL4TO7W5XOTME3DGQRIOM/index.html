<html><header><meta charset="utf-8"><title>驗尿結果決定是否起訴</title></header><body><h1>驗尿結果決定是否起訴</h1><p>蘇永康在其尿液檢驗有結果前，昨日提前由台灣返港，負責其案件的台北地檢署檢察官陳麗芬對台報章表示，因為蘇永康所涉案件並不嚴重，才准以台幣一萬元保釋，且沒有出境限制。<br> &#13;<br> <spanclass>港警配合通緝 &#13;<br> 如驗尿報告呈陽性反應，證實蘇永康服食過違禁藥物，就會透過法律程序，由法院判定是否需對他提出起訴，如蘇永康到時仍在港的話，會要求他到台灣接受法律制裁，假若蘇永康不合作，依照台灣司法程序，會先向他發出起訴通知，若蘇永康不赴台報到，則會由警方拘捕，無法拘捕就會發出通緝令，並會請香港警方配合執行通緝。而尿液檢驗有結果，到法院正式起訴及判決，至少需時一至兩個月。</spanclass></p></body></html>
