<html><header><meta charset="utf-8"><title>蔣怡時刻Sell啤酒</title></header><body><h1>蔣怡時刻Sell啤酒</h1><p>蔣怡（CoCo）早前與周星馳合作拍生力啤廣告，演「如夢」一角聲名大噪，啤妹形象深入民心，工作接踵而來。<br> &#13;<br> <spanclass>注重飲食 &#13;<br> 曾拍攝富士相機、大新銀行信用卡和佐丹奴等廣告的CoCo，也曾任古天樂MV的女主角，她日前接受《本草》雜誌訪問時，表示閒時喜歡入廚，煮幾味時亦喜歡加入啤酒。&#13;<br> CoCo的三圍數字是35、24、36，她表示為了要保持美好身段，飲食是很重要的，所以她絕對不會暴飲暴食。&#13;<br> 閒時CoCo亦會飲紅酒和啤酒，但絕對不會過量，加上平時又愛做運動，難怪伊人既健康又擁有魔鬼身材。</spanclass></p></body></html>
