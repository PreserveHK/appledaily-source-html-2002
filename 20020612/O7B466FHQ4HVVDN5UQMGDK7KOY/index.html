<html><header><meta charset="utf-8"><title>石田一成前女友結婚</title></header><body><h1>石田一成前女友結婚</h1><p>石田一成的前女友、三十四歲的豐田真帆，現時正與日本著名的新晉導演青山真治拍拖，有消息指二人會在下月，即他們的生日月份拉埋天窗。<br> &#13;<br> <spanclass>康城獲獎 &#13;<br> 豐田真帆的三十七歲新男友青山真治，近年在歐洲影壇薄有名氣，他憑電影《EUREKA》在康城影展中獲得兩項大獎。二人去年在電影《月之沙漠》中合作而認識，更雙雙到康城宣傳，直至去年秋天正式約會。&#13;<br> 豐田真帆在去年日本黃金周假期與石田一成結束三年零八個月的同居生活，而她與青山真治搭上後，先後開畫展和嘗試當導演，轉型才女級女星，向「老藕藝人」之名告別。</spanclass></p></body></html>
