<html><header><meta charset="utf-8"><title>袁詠儀渴望與黃日華談情</title></header><body><h1>袁詠儀渴望與黃日華談情</h1><p>袁詠儀（靚靚）和新加坡演員陳之財，前晚在尖沙嘴拍攝亞視新劇《法內情2002》，劇情講述飾演律師的靚靚到化妝品店查案。&#13;<br> 靚靚跟陳之財在劇中演情侶，陳之財表示早已認識靚靚，但二人還是首次合作。問靚靚在劇中跟陳之財可有親熱戲份？她說：「未知，以我所知，我唔係淨係得呢一條感情線。」<br> &#13;<br> <spanclass>仰慕鄭則士 &#13;<br> 那靚靚可想與有份參演該劇的黃日華有感情戲交流，靚靚笑說：「我都想。」靚靚演出《法》劇，她表示最高興是與鄭則士和恬妞合作，她說：「我覺得演戲係自己嘅感覺，唔鍾意人哋教我，不過我又好受鄭則士嗰套，佢講到個重點喎。」</spanclass></p></body></html>
