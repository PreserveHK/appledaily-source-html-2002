<html><header><meta charset="utf-8"><title>匪拒認罪仍獲輕判</title></header><body><h1>匪拒認罪仍獲輕判</h1><p>【本報訊】參與截劫沙頭角金行店東近五百萬元的匪徒，昨日在高院接受判刑。法官指三十四歲被告劉家輝落網後向警員和盤托出事件經過，卻愚昧地選擇不認罪，結果被裁定罪名成立，考慮被告有悔意，給予認罪應有之三分一折扣，判囚十二年。&#13;<br> 案發二○○○年七月二十五日，於沙頭角開設金行兼營外幣兌換的店東吳柏豐，與妻攜帶巨額現金駕車到粉嶺新運路附近，遭兩架電單車左右夾攻，匪徒伺機奪去錢袋逃離，有熱心市民提供可疑車輛資料協助警方破案。&#13;<br> 案件編號：HCCC381/01</p></body></html>
