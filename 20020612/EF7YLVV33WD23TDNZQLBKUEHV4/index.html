<html><header><meta charset="utf-8"><title>國家領導人馬場頒獎</title></header><body><h1>國家領導人馬場頒獎</h1><p>全國人大常委會副委員長成思危和國務院新聞辦主任趙啟正已來港，今日將出席《大公報》一百周年報慶酒會，而成思危更會在晚上《大公報》盃賽馬賽事上頒獎，是首位踏足馬場頒獎嘅國家領導人。&#13;<br> 另外，《人民日報》社長兼中國報業協會主席許中田昨與特首董建華見面，董建華向他介紹了香港當前情況，並以國家足球隊打入世界盃決賽周為話題，指雖然中國隊在過去兩場賽事都輸，但凡有中國隊的比賽，港人都為球員加油、吶喊，這是從來沒有發生過的事。</p></body></html>
