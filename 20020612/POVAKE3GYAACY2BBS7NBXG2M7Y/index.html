<html><header><meta charset="utf-8"><title>黃泆潼望圓歌星夢</title></header><body><h1>黃泆潼望圓歌星夢</h1><p>前落選港姐黃泆潼近日以主持旅遊節目為主，但原來她當年參選港姐時，在志願一欄填寫歌手，直至現在，她都希望有一天可圓歌星夢。&#13;<br> 黃泆潼日前穿上泳衣拍照，她說：「我近排都有登台，所以都有去練歌，但就冇正式搵師傅學唱歌。」<br> &#13;<br> <spanclass>以濱崎步為目標 &#13;<br> 問黃泆潼以那一位歌手做目標，她說：「我鍾意日本嘅濱崎步，佢嘅形象同歌路，我都好鍾意，覺得佢有型有格。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪&#13;<br> 髮型：04-DY&#13;<br> 泳衣提供：PrivateShop</spanclass></p></body></html>
