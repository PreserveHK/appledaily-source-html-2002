<html><header><meta charset="utf-8"><title>藤原紀香成不敗女神</title></header><body><h1>藤原紀香成不敗女神</h1><p>日本女星藤原紀香前日身處漢城睇世界盃，與同是日韓親善大使的韓國女星金允珍，一同穿上紅色的韓國球衣在足球場上為南韓國家隊打氣。<br> &#13;<br> <spanclass>只睇下半場 &#13;<br> 紀香前日與金允珍由日本乘搭飛機往漢城，由於天氣惡劣的關係，二人比預期遲了不少才能到達球場，她們入場時只能看到南韓對美國的下半場賽事，幸而一點也沒有影響她們的心情。&#13;<br> 由於紀香支持的球隊，暫時未見敗陣，因此日本傳媒稱她為「不敗的女神」！</spanclass></p></body></html>
