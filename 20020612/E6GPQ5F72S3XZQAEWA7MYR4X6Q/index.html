<html><header><meta charset="utf-8"><title>Makeamonkeyof</title></header><body><h1>Makeamonkeyof</h1><p>"Hasthievingchimp<u> madeamonkeyof</u> thelaw?"&#13;<br> &#13;<br> 「賊猩猩是否耍弄了法律？」&#13;<br> &#13;<br> 英國一名教師白白看着一頭黑猩猩闖入家中，偷去手提電話和手表，從窗口逃之夭夭，警方懷疑有人訓練黑猩猩入屋爆竊。英國《每日電訊報》的報道，標題用上口語"makeamonkey(out)of"，可解作「使某某出醜」、「愚弄」。</p></body></html>
