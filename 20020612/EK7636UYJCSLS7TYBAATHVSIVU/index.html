<html><header><meta charset="utf-8"><title>過海關台虛驚港從容</title></header><body><h1>過海關台虛驚港從容</h1><p>蘇永康（康仔）昨日突然提早回港，昨日晨早他在台灣過海關時，因在電腦掃描時發現他手提行李篋內有一樽可疑物品，而要讓海關人員搜查行李，康仔表現合作，經檢查後原來是虛驚一場，該樽可疑物品只是噴髮膠，最後康仔順利過關。<br> &#13;<br> <spanclass>搜行李過程被拍 &#13;<br> 而禁區內原本禁止拍攝，但卻有台灣電視台將蘇永康被搜查行李的過程拍下播出。&#13;<br> 返抵香港，蘇永康過海關時就順利得多了，與他同行的助手推着一架裝了六、七件大型行李篋的手推車步出禁區時，海關人員並沒有因為康仔在台灣涉嫌藏有搖頭丸事件影響而搜查他們的行李，而讓他們直行直過。</spanclass></p></body></html>
