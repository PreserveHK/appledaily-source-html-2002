<html><header><meta charset="utf-8"><title>B'z創29細碟冠軍紀錄</title></header><body><h1>B'z創29細碟冠軍紀錄</h1><p>日本搖滾二人班霸B'z，剛推出的全新細碟《熾熱鼓動的盡頭》走勢強勁，成為上周Orion細碟榜冠軍之餘，亦創出連續二十九隻細碟冠軍的成績。<br> &#13;<br> <spanclass>是堂本剛銷量八倍 &#13;<br> 而B'z更憑新歌成為自九○年的《太陽之KomachiAngel》以來，連續十三年奪取細碟冠軍，迄今紀錄保持者只有樂隊SouthernAllStars和鄉裕美。&#13;<br> B'z的《熾熱鼓動的盡頭》，首周的銷量超過三十萬張，相等於排第二的堂本剛，其個人細碟《街/溺愛Logic》推出第二周銷量的八倍。</spanclass></p></body></html>
