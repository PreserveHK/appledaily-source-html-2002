<html><header><meta charset="utf-8"><title>F4廣州開工歌迷送新衫</title></header><body><h1>F4廣州開工歌迷送新衫</h1><p>台灣人氣組合F4本周日（九日）從香港轉機到廣州，為立白洗頭水拍廣告，據悉F4此行逗留約五天，預計在明日拍完廣告後，便會取道香港再轉機到西班牙，為台灣電視劇《流星花園2》拍外景。<br> &#13;<br> <spanclass>「佢哋好慘」 &#13;<br> F4的言承旭和周渝民（仔仔）早前來港宣傳時，都未有帶備多套服裝更換，未知是否歌迷體恤F4儉樸的生活，他們昨日到攝影棚等候偶像時，不約而同帶來新衣服送給F4，其中一位歌迷說：「我睇新聞，佢哋好慘，我哋咪送衫畀佢哋囉。」而昨日約有二十多名歌迷冒雨等候偶像。&#13;<br> 記者汪正文、陳志嵐廣州直擊</spanclass></p></body></html>
