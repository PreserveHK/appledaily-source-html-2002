<html><header><meta charset="utf-8"><title>「消防車」偷錢</title></header><body><h1>「消防車」偷錢</h1><p>【本報訊】五名休班消防員昨日在油麻地廟街多層停車場勇擒一名盜竊匪。昨日下午一時半，五名隸屬青衣南消防局的休班消防員，相約到油麻地逛街消遣，他們駕駛的兩部私家車泊在停車場二樓。兩小時後返回取車時，甫出電梯即聽到汽車防盜警鐘響起，他們立即往查看，見一名男子坐在他們其中一部私家車上，對方見車主出現馬上下車逃走，但旋即遭五名事主合力擒住及報警。警方到場在三十歲姓許疑人身上發現一些零錢，懷疑他車內盜竊，將他帶署調查（圖）。&#13;<br> 張家樂攝</p></body></html>
