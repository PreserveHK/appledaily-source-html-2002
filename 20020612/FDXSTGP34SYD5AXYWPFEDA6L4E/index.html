<html><header><meta charset="utf-8"><title>LVCup277環球展覽</title></header><body><h1>LVCup277環球展覽</h1><p>超級名牌LouisVuitton（LV）昨日於香港大學陸佑堂，舉行最新推出的手表show，大會將LV最稱著的monogram圖案作現場重點布置，並請來一隊黑人敲擊樂手在現場助興，場面十分熱鬧。<br> &#13;<br> <spanclass>共277件零件 &#13;<br> 昨日LV展出的最新手表系列名為「Tambour」，而其中一隻名為「LVCup277」的手表，亦大受注目，這隻手表全球限量推出二百七十七隻，取名「277」皆因表內的零件數目亦剛好是二百七十七。&#13;<br> 而LV這個手表展是全球性舉行的，早前已在法國開始，香港則是亞洲區的第一站，這一系列的手表，暫時未有定價，約售一萬多至二萬元左右。</spanclass></p></body></html>
