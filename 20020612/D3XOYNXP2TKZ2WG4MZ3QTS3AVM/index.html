<html><header><meta charset="utf-8"><title>名人車輪轉：何建宗不離不棄德英</title></header><body><h1>名人車輪轉：何建宗不離不棄德英</h1><p>由於公開大學校內卻苦無電視可以收看球賽。身兼多個政府諮詢委員會成員的公開大學環境科學課程主管何建宗（圖）與同事們，惟有上網看賽果。&#13;<br> 何建宗今年看好中北美洲及南美的二線球隊，原因是「嗰啲擁有明星球員嘅國家，出場時好個人主義，又唔捱得亞洲區的濕熱天氣」。雖然如此，他還是對德國及英格蘭不離不棄，認為這兩隊較為硬朗。不過，他對英格蘭，可說是又愛又恨。何建宗稱，上次英格蘭對阿根廷打得很精采，但英格蘭的水準很飄忽，有時無神無氣，就會輸波啦！&#13;<br> 對於中國隊，他寄望國家隊吸收經驗之餘，不要做「三零部隊」！</p></body></html>
