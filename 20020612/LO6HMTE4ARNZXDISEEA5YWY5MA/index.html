<html><header><meta charset="utf-8"><title>雙村長制方案交立會</title></header><body><h1>雙村長制方案交立會</h1><p>擾攘了一年半，民政事務局昨終向立法會民政事務委員會提交以雙村長制改革村選的方案，並將於立法會暑期休會後，正式提交《村代表選舉條例草案》，以趕及在明年初進行村選。&#13;<br> 文件指出所有村代表均應在三月一日就任，任期四年。由原居民投票選出的「原居民代表」，將負責處理關乎合法傳統權益和原居民村傳統生活方式的事務。至於代表所有村民處理一般鄉村事務的「居民代表」，則由居於非原居民村內滿三年的原居民和非原居民一齊投票選出。&#13;<br> 「居民代表」的候選人，需要在獲提名前至少在村內住滿五年。無論是「原居民代表」還是「居民代表」的候選人，均需由村內至少五名登記選民提名。</p></body></html>
