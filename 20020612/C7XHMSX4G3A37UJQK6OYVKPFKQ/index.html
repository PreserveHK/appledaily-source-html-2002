<html><header><meta charset="utf-8"><title>30名金毛黑漢晒馬</title></header><body><h1>30名金毛黑漢晒馬</h1><p>【本報訊】元朗崇正新村發生黑幫晒馬事件。近三十名大漢昨晚九時許聚集在上址村口一處空地，各人揮舞手中的鐵枝及刀棍，殺氣騰騰。&#13;<br> 警員接報趕至，一度被該批惡漢包圍，大批警員增援而至，拘捕其中十四人及起獲逾二十把刀棍。&#13;<br> 警方消息稱，被捕男子中大部份有黑幫和勝和背景，跟隨一名綽號「Kenwood」的「大佬」，他們事後均被帶返元朗警署扣查，元朗警區反黑組現已接手調查此案，懷疑他們準備與一批黑幫十四K人馬展開械鬥。</p></body></html>
