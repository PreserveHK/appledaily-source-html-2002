<html><header><meta charset="utf-8"><title>竹篙灣警崗將動工</title></header><body><h1>竹篙灣警崗將動工</h1><p>【本報訊】警方將於今年十二月興建大嶼山竹篙灣警崗，為迎合大嶼山竹篙灣及香港迪士尼樂園的發展需要，該警崗外觀會配合香港迪士尼樂園整體設計，並會裝置先進科技，以便統籌應變處理主題公園內發生的事故，預計該警崗於二○○四年十一月竣工。&#13;<br> 據《警聲》報道，立法會已批准撥款興建大嶼山竹篙灣警崗，以配合該處發展。警隊策劃及發展部總警司榮麗珊表示，該警崗是一幢高效能建築物，大樓內裝置先進科技。</p></body></html>
