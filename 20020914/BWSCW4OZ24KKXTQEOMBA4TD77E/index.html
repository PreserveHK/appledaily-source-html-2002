<html><header><meta charset="utf-8"><title>嘉御龍庭送裝修清貨</title></header><body><h1>嘉御龍庭送裝修清貨</h1><p>【本報訊】嘉華地產趁市場焦點落在青山公路，遂增設100萬元裝修優惠，促銷汀九嘉御龍庭。&#13;<br> 嘉華地產發言人說，送出的室內裝修，總值100萬元。包括胡桃木大門、紫檀木地板、浴室潔具、主人套房浴室半圓形浴缸；廚房附送廚櫃、三頭煮食爐、雪櫃及微波爐。&#13;<br> 嘉御龍庭獨立洋房每呎3000餘元，尚餘5間待售，約2800方呎，每座另設車房及花園。該盤位於青山公路321號，已入伙。</p></body></html>
