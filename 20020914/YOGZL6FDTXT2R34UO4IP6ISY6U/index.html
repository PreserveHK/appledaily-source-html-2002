<html><header><meta charset="utf-8"><title>粵抽查撿發霉月餅</title></header><body><h1>粵抽查撿發霉月餅</h1><p>廣東省工商局近日抽查廣州、深圳、中山、東莞、順德和佛山六個城市，共一百三十批月餅，合格率接近九成。不過，部份月餅的微生物含量嚴重超標，有些月餅甚至已發霉。當中，又以東莞地區生產和經銷的月餅問題最多。&#13;<br> 抽查發現，中山市壹加壹商業連鎖有限公司的超群金華火腿、五仁月餅、五仁蛋黃月以及東莞市莞城大昌海味店的蛋黃白蓮蓉月的微生物含量嚴重超標。後者的五仁鹹肉至尊月更已經發霉變質。&#13;<br> 《羊城晚報》</p></body></html>
