<html><header><meta charset="utf-8"><title>Oasis主音好事近</title></header><body><h1>Oasis主音好事近</h1><p>英國勁旅Oasis的主音LiamGallagher，兩年前與前妻PatsyKensit分開時，曾發誓以後不再結婚，不過前晚Liam的現任女友NicoleAppleton向外界透露，兩人將會很快正式拉埋天窗。<br> &#13;<br> <spanclass>已經訂婚 &#13;<br> 據英國《太陽報》報道，Nicole前晚向友人展示Liam送給她的鑽石婚戒，並坦承兩人在上周末已訂婚。Nicole說：「我哋重未定正式結婚嘅日子，不過會好好諗吓。」&#13;<br> 而據Liam的好友透露，已與Nicole育有十四個月大兒子Gene的Liam，最近似乎修心養性，他現時每日盡可能都會在家中度過。</spanclass></p></body></html>
