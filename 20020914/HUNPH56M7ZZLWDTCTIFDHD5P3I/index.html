<html><header><meta charset="utf-8"><title>梁朝偉醉酒面青青</title></header><body><h1>梁朝偉醉酒面青青</h1><p>梁朝偉（偉仔）昨晚在中環麗嘉酒店，出席電影《無間道》慶功宴。他在會場逗留了兩個小時，約在九時半離開。但偉仔離開時，需好友吳廷燁和另一友人扶持，當時偉仔面青青並以手按着胸口，神情頗為痛苦。<br> &#13;<br> <spanclass>身體不適 &#13;<br> 問偉仔可是有心事時，他並沒有回答。而吳廷燁扶偉仔上車後，便送偉仔返回與女友劉嘉玲同居的MayTower寓所休息。&#13;<br> 事後有電影公司的工作人員表示，偉仔在慶功宴上確有飲酒，但並沒有發生任何事情，應該只是喝醉了。而偉仔經理人公司澤東的工作人員則指偉仔因身體不適，所以才先行離開。&#13;<br> 採訪：汪正文、馮美茵&#13;<br> 攝影：黃文成、娛樂突發組</spanclass></p></body></html>
