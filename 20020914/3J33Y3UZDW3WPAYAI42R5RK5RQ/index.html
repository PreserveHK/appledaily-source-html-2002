<html><header><meta charset="utf-8"><title>阿Sa苦肉計任人摸胸</title></header><body><h1>阿Sa苦肉計任人摸胸</h1><p>二人組合Twins成員蔡卓妍（阿Sa），在即將上映的新片《我老婆唔夠秤》中，飾演一個極有義氣的中六女生。故事講述一位女同學為騙取金錢和禮物，刻意假扮成女同性戀者，並向阿Sa的好友展開追求，阿Sa發現後十分氣憤，於是使出苦肉計為好友出頭，捉住那個假女同性戀者的手放在自己胸口上，令飾演訓導主任的車婉婉以為阿Sa被胸襲，因而處罰該女同學。<br> &#13;<br> <spanclass>同性胸襲 &#13;<br> 由於拍攝期間該演員不敢真的觸及阿Sa胸部，令拍攝起來不夠神似，最後阿Sa便主動叫該演員放膽去摸，始令拍攝工作順利完成。問阿Sa首次被同性胸襲可感尷尬？她笑說：「拍戲啫！所以絕對唔會尷尬。」</spanclass></p></body></html>
