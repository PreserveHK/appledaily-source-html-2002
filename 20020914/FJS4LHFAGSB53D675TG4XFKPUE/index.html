<html><header><meta charset="utf-8"><title>食藥打機昏迷</title></header><body><h1>食藥打機昏迷</h1><p>【本報訊】一名懷疑有濫用咳藥水習慣的青年，昨日下午一時許在灣仔登龍街一間遊戲機中心打機時突然暈倒（圖），職員發覺報警，救護員到場將他送院治理，並無大礙。&#13;<br> 警方在其腰包發現兩支三百毫升的咳藥水，其中一支是空的，懷疑事主曾飲服。事後他向警方透露，事前他曾以可樂混和咳藥水飲服，之後打遊戲機約二十分鐘，懷疑藥力發作昏迷。該男子姓洪，二十三歲，目前仍需留醫治理。&#13;<br> 胡恩宏攝</p></body></html>
