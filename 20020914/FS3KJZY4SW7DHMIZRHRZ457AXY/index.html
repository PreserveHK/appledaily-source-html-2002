<html><header><meta charset="utf-8"><title>美《凶鈴》女角鬼咁有品味</title></header><body><h1>美《凶鈴》女角鬼咁有品味</h1><p>澳洲雜誌《Who》一年一度舉辦的最佳衣着及最差衣着選舉，今年由《TheRing》（荷李活版《午夜凶鈴》）女主角娜奧美屈絲（NaomiWatts）擊敗閨中密友妮歌潔曼（NicoleKidman），當選最佳衣着女星之首。而《鐵達尼號》男星比利辛（BillyZane）則成為最佳衣着男星。&#13;<br> 至於一向衣着性感的美國女歌手Anastacia，被選為最差衣着女星，欠缺衣着品味的BritneySpears及珍妮花洛庇絲（JenniferLopez）則緊隨其後。</p></body></html>
