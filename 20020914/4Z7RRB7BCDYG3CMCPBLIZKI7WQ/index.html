<html><header><meta charset="utf-8"><title>康華繼續《陀槍》</title></header><body><h1>康華繼續《陀槍》</h1><p>陳霽平、韓尚志和康華等人，前晚往灣仔會展出席西片《叛諜追擊》首映禮。<br> &#13;<br> <spanclass>開拍第四集 &#13;<br> 康華表示剛拍罷無綫新劇《朕到未來》，她昨日在電話中說：「近日唔少朋友睇番電視重播嘅《陀槍師姐II》，聽講公司會再開拍第四集，我都會緊接上集嘅角色，拍呢套劇真係好開心㗎。」&#13;<br> 而陳霽平韓尚志前晚拍拖到場兼大方合照，但他們仍繼續否認戀情，陳霽平說：「我哋唔係拍拖，只可以話係睇戲嘅朋友。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
