<html><header><meta charset="utf-8"><title>任港秀怕念文藝對白</title></header><body><h1>任港秀怕念文藝對白</h1><p>任港秀近日在深圳拍攝新片《燈草和尚》，飾演一位古裝美女。任港秀覺得拍古裝的扮相俏麗，可是卻要背誦長長的對白，又要配合表情，難度十分高。<br> &#13;<br> <spanclass>密食當三番 &#13;<br> 任港秀昨日接受電話訪問時說：「我呢排接咗好多古裝片拍，其實最難係念對白，通常啲對白又長又好文藝，可能我呢排拍咗好多套戲，所以我念對白時都叻咗好多，念完都覺得好有滿足感。」&#13;<br> 此外，任港秀最近拍了不少低成本、但製作時間短的電影。她說：「密食當三番，我呢排收入都唔錯㗎。」&#13;<br> 採訪：比華利　攝影：林德雄&#13;<br> 服裝：Guess　髮型：TimNg</spanclass></p></body></html>
