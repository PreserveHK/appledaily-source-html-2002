<html><header><meta charset="utf-8"><title>　　匯豐同大家講普通話 - 李八方</title></header><body><h1>　　匯豐同大家講普通話 - 李八方</h1><p>中國入世，普通話已成為日趨重要的商務及國際語言。滙豐銀行亦趕上「刨冬瓜」大氣候，由本月十五日至下月十三日，由滙豐普通話基金贊助，舉行「普通話月」，屆時二百多間分行的職員，整個月內都會用普通話跟客戶打招呼，各位到時入到滙豐分行，唔使奇怪。&#13;<br> 本周日舉行嘅開幕儀式，會由滙豐總經理柯清輝及教統局常任秘書長羅范椒芬主持。聞說滙豐亞太主席艾爾敦兩位公子，𠵱家都喺北京念國語及漢文，其中一位更喺著名學府清華就讀，認真巴閉。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
