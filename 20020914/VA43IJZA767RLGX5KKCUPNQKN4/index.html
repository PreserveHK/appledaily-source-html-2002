<html><header><meta charset="utf-8"><title>中秋前全穗再滅蚊</title></header><body><h1>中秋前全穗再滅蚊</h1><p>廣州面臨登革熱流行危險，當局因此決定在本月二十日再次展開全市性統一的滅蚊行動，以控制疫情。<br> &#13;<br> <spanclass>控制登革熱擴散 &#13;<br> 廣州曾在七、八月進行過兩次全市統一滅蚊行動，但未能遏止登革熱擴散，目前市區、郊區都出現了登革熱病例。當局決定下周開始，在街道設點代售滅蚊藥物，動員居民購買，然後在中秋節前夕，家家戶戶同時噴藥，居委會則對公共場所、下水道進行四十分鐘噴藥。&#13;<br> 另外，國家流感中心稱，九至十二月是流感高峯到來前期，建議長者和幼童接種流感疫苗。&#13;<br> 廣州《新快報》</spanclass></p></body></html>
