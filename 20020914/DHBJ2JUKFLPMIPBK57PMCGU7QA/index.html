<html><header><meta charset="utf-8"><title>紅眼症激增達九倍</title></header><body><h1>紅眼症激增達九倍</h1><p>【本報訊】本港紅眼症個案持續高企，衞生署結膜炎（紅眼症）監察計劃最新數字顯示，截至本月七日的九月份首個星期，在每一千個往普通科診所及私家醫生求診的個案中，分別有十九點六宗及二十二點七宗個案是紅眼症，數字與對上一個星期的十九點五及二十三點一相若，但較七月底分別增加九倍及四倍多。&#13;<br> 衞生署表示，紅眼症是一種傳染性高的疾病，主要因細菌及病毒引致。症狀包括眼睛刺癢、流眼水、眼睛疼痛、紅腫。市民如有症狀，需充足休息，盡快看醫生，避免使用公共康樂設施。</p></body></html>
