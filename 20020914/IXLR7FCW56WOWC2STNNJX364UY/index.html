<html><header><meta charset="utf-8"><title>Kylie精神崩潰祖家休養</title></header><body><h1>Kylie精神崩潰祖家休養</h1><p>人氣女歌手KylieMinogue今年工作繁重，加上前男友JamesGooding早前表明兩人關係一早已完結，令Kylie身心疲累，上周她在巴黎拍攝《ComeIntoMyWorld》MV時終於精神崩潰，其母嘉露（Carol）已囑咐她立即取消手頭上的工作，爭取時間休息。<br> &#13;<br> <spanclass>經歷搬上舞台 &#13;<br> Kylie日前已返抵澳洲與母親會合，兩人隨即下榻一所位於海邊的酒店，其後又駕車到一個高原，入住一間渺無人煙的度假屋休息。此外，Kylie亦有意把過往經歷改編成音樂劇，不過她並不會參演，而劇名初步命名為《IShouldBeSoLucky》。</spanclass></p></body></html>
