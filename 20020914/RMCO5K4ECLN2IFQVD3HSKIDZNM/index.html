<html><header><meta charset="utf-8"><title>BoBo拒學陳冠希跳舞</title></header><body><h1>BoBo拒學陳冠希跳舞</h1><p>陳文媛（BoBo）昨日到港台接受訪問，BoBo的新大碟將於下月推出，今次她會嘗試唱快歌及跳舞，她正努力排舞，問到她可有請教其好友陳冠希？BoBo笑言：「唔使啦！我排舞老師跳舞都好叻㗎！而且HipHop都係啱男仔多啲。」<br> &#13;<br> <spanclass>不怕競爭 &#13;<br> BoBo表示跳舞是一個挑戰，幸好她跟排舞老師學了兩堂，老師都讚她有天份，很快便記得每個舞步，所以她很開心。談到今年女新人特別多，而趙頌茹與鄭希怡都是走勁歌熱舞的路線，怕不怕競爭會很大？她說：「都唔會嘅！」</spanclass></p></body></html>
