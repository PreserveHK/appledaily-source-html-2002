<html><header><meta charset="utf-8"><title>華仔投入300秒情緣</title></header><body><h1>華仔投入300秒情緣</h1><p>劉德華稍後會推出全新VCD，內有他以往國語歌的MV及全新收錄的《300秒情緣》音樂劇MV，今日更會舉行首播會，屆時除了華仔會出席外，還有幾位特別嘉賓到場支持。<br> &#13;<br> <spanclass>不習慣揸左軚車 &#13;<br> 在《300秒情緣》音樂劇中華仔飾演司機，華仔入行以來首次穿上司機制服，他說：「感覺都幾特別。」這個音樂劇在台灣拍攝，由於台灣的車輛全是左軚，所以華仔起初駕車時都不太習慣，亦特別小心，華仔又表示行駛時特別慢，不敢與其他車子貼得太緊，不過拍攝亦相當順利。</spanclass></p></body></html>
