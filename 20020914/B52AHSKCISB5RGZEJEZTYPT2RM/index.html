<html><header><meta charset="utf-8"><title>通過議案<br>紐約定春節為假期</title></header><body><h1>通過議案<br>紐約定春節為假期</h1><p>美國紐約市議會周四一致通過議案，將農曆新年定為紐約市公眾假期，只要待市長彭博簽署便可正式生效；這議案不但令華人明年春節可享有一天法定假期，還彰顯華人節日進一步被美國主流社會認同。<br> &#13;<br> <spanclass>華人傳統獲認同 &#13;<br> 紐約市華裔議員劉醇逸表示，議案獲通過意味華人最重視的春節文化傳統獲市立法機關承認，而把這天列為公眾假期及取消當日單邊泊車的規定，將會大大方便華人社區舉行慶祝活動。&#13;<br> 據悉，議案已經送到彭博的辦公室，如果他在三十日內不作出否決，便會自動成為法律。&#13;<br> 中新社</spanclass></p></body></html>
