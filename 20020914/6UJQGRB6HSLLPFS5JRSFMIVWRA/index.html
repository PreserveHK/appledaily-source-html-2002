<html><header><meta charset="utf-8"><title>校長聘黑工遭駁回</title></header><body><h1>校長聘黑工遭駁回</h1><p>【本報訊】行政長官推選委員會成員兼伊斯蘭脫維善紀念中學校長羽智雲，因涉嫌聘用「黑工」土耳其籍英文教師，今年四月被裁定教唆協助他人違反逗留條件罪成，判罰款八千元。&#13;<br> 羽智雲上訴高院翻案，法官指他對黑工教師無合法工作簽證等事明顯知情，仍聘用對方在其中學工作，定罪並無不妥，故駁回上訴維持原判。&#13;<br> 現年五十歲的羽智雲被裁定於九九年九月，教唆協助三十八歲土耳其籍教師Yerlikaya違反逗留條件。&#13;<br> 案件編號：HCMA521/2002</p></body></html>
