<html><header><meta charset="utf-8"><title>活捉五爪金龍</title></header><body><h1>活捉五爪金龍</h1><p>【本報訊】大埔海濱公園昨午二時許發現「漏網蜥蜴」，一條約三呎長，俗稱「五爪金龍」的灰色蜥蜴（圖），被尼龍繩纏綁於碼頭石隙間，途人見狀報警求助，蛇王到場將巨蜥撿走。&#13;<br> 大埔三門仔於六月曾發現大批蜥蜴，懷疑是走私客無法偷運出境而棄置，之後區內多次發現同類蜥蜴。該類巨蜥原產東南亞熱帶國家，屬第二類瀕危動物，需要有許可證才能買賣或飼養，違例最高罰款五十萬元及監禁一年。&#13;<br> 周鴻熙攝</p></body></html>
