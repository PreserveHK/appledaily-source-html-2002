<html><header><meta charset="utf-8"><title>川菜加入新元素</title></header><body><h1>川菜加入新元素</h1><p>近年西餐興玩Fusion，意指將不同地域的烹調特色混合一起，創作出全新菜式；有數千年飲食文化的中菜當然不遑多讓，最近便有川菜館把各方的飲食特色，加注於傳統川菜之內，炮製出一系列現代概念川菜。當中有取材自東瀛的石烹蘭香骨（$98）；又有加入西方元素的酸湯紅花魚爐（$180）；更有富南方粵菜口味的田雞腿燒柚皮（$120）；當然少不了具北方風味的金箔青松豆腐（$48），集東南西北四方特色，大玩創作新意。&#13;<br> 記者：林寶玲&#13;<br> &#13;<br> 店名：雲陽閣&#13;<br> 電話：23750800&#13;<br> 地址：尖沙嘴彌敦道132-134號美麗華商場4樓</p></body></html>
