<html><header><meta charset="utf-8"><title>張有興被「電波女子」苦纏</title></header><body><h1>張有興被「電波女子」苦纏</h1><p>由盧景文導演的意大利歌劇《蝴蝶夫人》，前晚在尖沙嘴文化中心上演，前往捧場的包括龐傑與郭秀雲、張王幼倫偕夫婿張力正及張天愛父親張有興等人。&#13;<br> 前晚各嘉賓魚貫進場時，發生了一段小插曲，當張有興進場時，一名中年女子突然出現纏着張有興，只見張有興面有難色。<br> &#13;<br> <spanclass>嚇人一跳 &#13;<br> 該名女子報稱名叫余國琼，她謂其姑仔曾是張有興的秘書，跟着便開始語無倫次，她一口氣說：「我希望張生可以代我向董建華反映……我𠵱家全身充滿電波……」她突如其來的連番舉動，嚇了現場人士一跳。&#13;<br> 採訪：JessicaNgan、DebbieLum&#13;<br> 攝影：HoKwokHo、LoTakKwong</spanclass></p></body></html>
