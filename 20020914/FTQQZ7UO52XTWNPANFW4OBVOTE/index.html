<html><header><meta charset="utf-8"><title>中國製造<br>瘦身拖鞋星洲吃香</title></header><body><h1>中國製造<br>瘦身拖鞋星洲吃香</h1><p>新加坡愛美一族雖然對中國製的減肥藥聞之色變，但在纖體熱潮驅使下，仍然對瘦身新產品趨之若鶩；最近當地有兩家公司分別推出瘦身拖鞋和磁力戒指，聲稱藉刺激新陳代謝來減肥。不過，專家指這些產品沒有科學根據。<br> &#13;<br> <spanclass>磁力戒指減肥受質疑 &#13;<br> 「瘦身」拖鞋是中國製造的減肥產品，比一般拖鞋短，聲稱透過刺激消化系統來減肥，三周內見效，在新加坡推出至今已賣出二百對，每對約三百一十港元。&#13;<br> 至於減肥磁力戒指，戴在拇指上可令豐滿面頰變得瘦削，戴在中指可減腹部贅肉，迄今已賣出六百隻戒指。&#13;<br> 不過，專家指出磁力不能刺激新陳代謝，這些瘦身產品根本沒科學根據。&#13;<br> 美聯社</spanclass></p></body></html>
