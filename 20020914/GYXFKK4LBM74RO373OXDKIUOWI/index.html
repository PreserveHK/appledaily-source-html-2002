<html><header><meta charset="utf-8"><title>曾蔭權出席協作會</title></header><body><h1>曾蔭權出席協作會</h1><p>【本報訊】政務司司長曾蔭權將於下周三率領特區政府代表團赴上海，參加第二次「內地與香港大型基礎設施協作會議」，並將考察上海市主要基建設施，包括浦東磁懸浮鐵路、浦東機場第二期發展及外高橋港口設施等。&#13;<br> 代表團成員包括環境運輸及工務局局長廖秀冬、經濟發展及勞工局局長葉澍堃、房屋及規劃地政局常任秘書長（規劃地政）曾俊華、環境運輸及工務局常任秘書長（環境）劉吳惠蘭、經濟發展及勞工局常任秘書長（經濟發展）李淑儀及規劃署署長馮志強等。&#13;<br> 首次協作會議一月三十一日北京舉行，兩地成立兩個專家小組分別就港口和物流規劃及發展，以及廣深港高速鐵路規劃進行研究。</p></body></html>
