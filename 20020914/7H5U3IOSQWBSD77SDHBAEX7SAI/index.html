<html><header><meta charset="utf-8"><title>安仔第一次獻阿Rain</title></header><body><h1>安仔第一次獻阿Rain</h1><p>許志安近兩年一直埋首作曲，不過產量不多，而李彩樺（阿Rain）得知大師兄作曲，即時用誠意打動安仔，將第一首作品給自己。安仔除了精心揀歌給阿Rain外，更兼做歌曲監製。<br> &#13;<br> <spanclass>遭鄧健泓取笑 &#13;<br> 兩人在錄音當日非常認真，安仔更指導阿Rain唱歌，令她得益不少。不過阿Rain卻有意再出動誠意牌，邀請安仔拍攝MV。&#13;<br> 此外，阿Rain和鄧健泓昨日到新城接受《聯Fan所》訪問，鄧健泓指對方唱歌有進步，乃有愛情滋潤，阿Rain笑指是因為鄧健泓才對，鄧健泓反駁說：「我又唔係方力申，我又唔黑。」令阿Rain不懂回答。</spanclass></p></body></html>
