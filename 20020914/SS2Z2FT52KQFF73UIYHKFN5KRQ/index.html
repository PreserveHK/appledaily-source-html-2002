<html><header><meta charset="utf-8"><title>張鎧潼戥伏明霞可惜</title></header><body><h1>張鎧潼戥伏明霞可惜</h1><p>張鎧潼、鄧梓峯、珈潁和新人鄒采琳等前晚在UA太古城戲院欣賞新片《老少無猜》，張鎧潼對於好友、財政司司長梁錦松夫人伏明霞放棄入讀中文大學，感到十分可惜。<br> &#13;<br> <spanclass>低調少聯絡 &#13;<br> 張鎧潼日前謂自己是歌手，需要高調宣傳，而伏明霞為人低調，所以二人都少了聯絡。張鎧潼說：「我哋係少咗聯絡，但只要係朋友就一世都係朋友。佢（伏明霞）冇得讀中大都好慘。」張鎧潼還表示很喜歡看周星馳的電影，希望有機會與他合作。&#13;<br> 此外，曾跟安雅在電影《美麗傳說》中合作的新人鄒采琳，她說：「我覺得安雅份人好好，不過拍完戲之後都冇聯絡。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
