<html><header><meta charset="utf-8"><title>失意經紀燒炭</title></header><body><h1>失意經紀燒炭</h1><p>【本報訊】一名地產經紀兩月內遭逢失婚、失業及患病三重打擊，向業主傾訴失意及交下二萬元支票預繳租金。業主因無法兌現支票上門尋人，昨報警破門後揭發經紀在套房內燒炭自殺，身體發黑，已死去多時（圖）。警員調查後並無撿獲遺書，惟相信事件無可疑。&#13;<br> 死者余記銘（三十八歲），據悉於長沙灣區任職地產經紀，獨居於西環加多近街六十三號九樓一分租套房，業主郭女士（五十五歲）)為死者生前舊街坊。&#13;<br> 昨晨二時許，郭婦報警稱上址無人應門，懷疑有人被困。警員及消防員到場破門後，發現房中窗戶緊閉，地上有爐具及炭爐，事主則伏屍床上，相信已死去數天。&#13;<br> 李家傑攝</p></body></html>
