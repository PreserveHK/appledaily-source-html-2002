<html><header><meta charset="utf-8"><title>伊東美傳報細三歲</title></header><body><h1>伊東美傳報細三歲</h1><p>近期迷倒不少男士的PN化妝品代言人伊東美，最近竟被指在清純的外表下，隱瞞着不檢點的過去。&#13;<br> 據日本報章《NaitaiSports》報道，近期模特兒界有傳聞指伊東美初入行時，故意報細年齡三年，意味着現年二十五歲的她，其實已經是二十八歲了。<br> &#13;<br> <spanclass>與女同學爭男友 &#13;<br> 此外，該報道又指伊東美於九三年入讀出生地福島縣的一所高中，但一年後退學搬到大阪，並於九七年在大阪入讀短期大學，原因是伊東在高中內與女同學爭男朋友，結果四面樹敵，迫不得已才退學逃到大阪。</spanclass></p></body></html>
