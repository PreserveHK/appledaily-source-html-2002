<html><header><meta charset="utf-8"><title>奧迪A7抗衡富豪XC90</title></header><body><h1>奧迪A7抗衡富豪XC90</h1><p>外國方面最近有消息傳出，謂奧迪車廠正秘密研製緊一款全新四驅SUV，實行與寶馬X5同富豪XC90抗衡，而且快者重有望於2005年正式推出㖭。&#13;<br> 該消息指出，呢款有機會稱為A7嘅新款四驅SUV，不但外形設計極具霸氣外，而且重用上輕量化嘅鋁合金車架結構，從而令車重有所下調；車廂除可載運七名乘客外，設備亦以豪華實用為主，務求為乘客帶來更多方便。然而，廠方將會為新車裝上一台3.0公升V6及4.2公升V8引擎作配搭，加上恒式四驅輔助，性能表現明顯來得更突出。若大家對呢部新車有興趣的話，就要留意我哋日後嘅報道喇！</p></body></html>
