<html><header><meta charset="utf-8"><title>新加坡初五大遊行</title></header><body><h1>新加坡初五大遊行</h1><p>巨型的中國木偶、幾米高的踩高蹺，以及來自世界各地合共4,000多人組成的遊行隊伍組成的新春妝藝大遊行，今年已進入第30個年頭，首次登場的有現代日本爵士舞蹈和傳統大鼓表演，由大年初五下午5時從市政府前出發，一直到新達廣場。&#13;<br>&#13;<br>文：陳笑霞</p><p><spanclass><fontstyle>新春妝藝大遊行  &#13;<br> 日期：2月16日（大年初五）&#13;<br> 時間：下午5時至6時30分&#13;<br> 地點：新加坡市政府至新達廣場&#13;<br> 查詢：(65)7366622&#13;<br> 傳真：(65)7369423&#13;<br> 網址：<ahref http:>www.chingay.org.sg &#13;<br> 旅遊查詢電話：25989290（新加坡旅遊局）&#13;<br> 交通：最近地鐵站是CityHall及RafflesPlace站。</ahref></fontstyle></spanclass></p></body></html>
