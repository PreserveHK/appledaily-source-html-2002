<html><header><meta charset="utf-8"><title>地鐵研究取消加價</title></header><body><h1>地鐵研究取消加價</h1><p>【本報訊】繼九廣鐵路公司擬取消加價後，地鐵主席蘇澤光亦向立法會議員透露，正研究取消今年四月加價百分之二點三的計劃，將軍澳支線過海票價可能會低於十一元八角。&#13;<br> 民主黨立法會議員鄭家富昨約見地鐵主席蘇澤光，討論票價問題。鄭家富會後引述蘇澤光表示，地鐵考慮到本港的經濟環境，並可透過開源節流來節省經營成本，正研究取消原定四月加價的計劃。至於將軍澳支線的票價，蘇澤光亦透露：「會有好消息。」過海車程會參考荃灣線過海票價十一元八角的水平。&#13;<br> 鄭家富指出，沙田至中環線鐵路計劃公開招標，成功令兩鐵「鬥唔加價」，但他認為地鐵每年有數十億元盈利，不應用裁員及減薪來節省成本。</p></body></html>
