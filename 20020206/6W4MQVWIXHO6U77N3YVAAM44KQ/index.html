<html><header><meta charset="utf-8"><title>每日英語</title></header><body><h1>每日英語</h1><p>英國資格證明及課程局去年分析過英格蘭十一歲小學生的英語拼字能力，發現程度持續低落。以下是部分最多人拼錯的英文字：&#13;<br> change(改變)——誤串為chang&#13;<br> future(未來)——誤串為fucher&#13;<br> injured(受傷)——誤串為injered&#13;<br> individual(個別的)——誤串為indevidual&#13;<br> technique(技巧)——誤串為techneck/tecnique&#13;<br> ready(準備)——誤串為reddy</p></body></html>
