<html><header><meta charset="utf-8"><title>美孚將入股西氣東輸</title></header><body><h1>美孚將入股西氣東輸</h1><p>【本報訊】中石油（857）總裁黃炎證實，荷蘭殼牌與埃克森美孚已要求讓美孚入股西氣東輸項目，而該公司亦不反對，條件是各方必須遵守殼牌為首財團先前與中石油簽訂的框架協議。外方在西氣東輸項目中佔四成半股權，其中包括中華煤氣（003）。&#13;<br> 國家計委副主任張國寶表示，04年工程完成後，沿線地區銷售天然氣平均指導價為每立方米1.29元（人民幣，下同），最下游的上海等地價格最高為1.35元，仍比天然氣價格1.45元低。&#13;<br> 該項目昨天動工興建，中石油已與45家用戶簽訂供用氣意向書，意向用氣量03年為8億立方米，05年為83億立方米，08年則達123億立方米。</p></body></html>
