<html><header><meta charset="utf-8"><title>警員憂保護衣安全</title></header><body><h1>警員憂保護衣安全</h1><p>【本報訊】一名警務人員致函警隊刊物《警聲》，擔心警務人員處理輻射及生化製劑時警隊提供予前線人員的C91保護衣，其防毒面具過濾器在潔淨過程中會被水沾濕，使空氣不能進入過濾器，可能令前線人員呼吸困難，構成危險。&#13;<br> 爆炸品處理課炸彈處理主任袁漢榮在回應查詢時指出，當值爆炸品處理課人員會向有需要前線人員提供指引，如何處理在疑受污染的現場用過的防毒面具，被污染的防毒面具在一般情況下，可以指定的清潔劑清洗，過程應不會弄濕過濾器，而有關過濾器亦會被更換。袁漢榮亦解釋，C91保護衣屬B級防護套裝，為處理生化戰製劑或化學戰製劑的人員提供全面保護。</p></body></html>
