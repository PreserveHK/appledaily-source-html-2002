<html><header><meta charset="utf-8"><title>黃伊汶拍廣告冇涼沖</title></header><body><h1>黃伊汶拍廣告冇涼沖</h1><p>黃伊汶（Dior）日前赴日本四天，拍攝第二輯味千拉麵廣告，因為行程極為緊密，Dior臨離開日本前一天竟要開工二十四小時，莫說行街購物，連沖涼都沒有時間。結果她到機場後找尋沖涼地方，並花去數十港元洗白白，Dior表示她今次的廣告場地正是該拉麵店位於新宿的總部，該處布置得古色古香，令她大開眼界。<br> &#13;<br> <spanclass>做周杰倫嘉賓 &#13;<br> 另外，周杰倫將於下月八日在馬來西亞開個唱，而Dior剛於大馬推出唱片，反應不俗，故Dior會為周杰倫個唱助興。</spanclass></p></body></html>
