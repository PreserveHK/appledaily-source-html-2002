<html><header><meta charset="utf-8"><title>盧惠光全身交託太太</title></header><body><h1>盧惠光全身交託太太</h1><p>電視劇《大內密探》前晚在旺角金龍船酒家搞煞科宴，出席的有陳自強、陶大宇、商天娥、蒙嘉慧、狄龍和太太陶敏明、盧惠光和太太黎淑賢、楊天經及顏穎思等等。<br> &#13;<br> <spanclass>農曆年外出 &#13;<br> 盧惠光表示農曆新年、情人節會跟太太出埠，但地點未定。至於情人節送甚麼禮物給太太，盧惠光說：「我成個人都送晒畀佢啦！」而黎淑賢則說：「我以前好重視情人節，但呢個老公訓練到我完全唔重視情人節，見到鍾意嘅嘢就買，唔會到情人節先至特登買。」&#13;<br> 楊天經則透露三月會和媽咪陳寶珠一齊擔任胡楓的演唱會嘉賓，他說：「今次係我同媽咪首次同台出現，我都幾驚㗎，所以同媽咪講明大家唔好畀對方壓力。」</spanclass></p></body></html>
