<html><header><meta charset="utf-8"><title>美聯拖延現金回贈</title></header><body><h1>美聯拖延現金回贈</h1><p>業主林先生去年三月透過美聯物業的地產代理，購入元朗釆蝶庭一個一百五十二萬元的單位，其後他發現其他買家均可享現金回贈，故向有關代理查詢，終獲承諾回贈五百元現金，可是一等便等了近一年，仍被拖欠，經多次追討不果。<br> &#13;<br> <spanclass>轉介投訴發出回贈 &#13;<br> 美聯物業代理有限公司回覆，由於林先生購入物業後才要求現金回贈，與一向程序有異，故處理需時；另該公司又須確實收妥發展商佣金方可回贈給他；但於接獲本報轉介投訴，已作出處理，林先生現已領得回贈。&#13;<br> （○一一四三五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
