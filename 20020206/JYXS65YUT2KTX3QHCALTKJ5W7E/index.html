<html><header><meta charset="utf-8"><title>葉靜子廣州展覽低調揭幕</title></header><body><h1>葉靜子廣州展覽低調揭幕</h1><p>由葉靜子一手策劃的「擁抱吉祥西藏珍寶展」，昨日移師往廣州藝術博物館舉行。<br> &#13;<br> <spanclass>前車可鑑 &#13;<br> 葉靜子昨日一身簡單的打扮，主持西藏展的開幕禮，其他出席的剪綵嘉賓，包括廣州市務常委黎元江、廣州市委副書記朱小丹及廣州市副市長陳傳譽等。&#13;<br> 葉靜子並沒有廣請傳媒，記者問何以是次開幕禮如此低調，她解釋說：「吸取過上次香港開幕嘅經驗之後，我希望今次呢個展覽嘅集中力可以去番嗰八十件西藏文物度，所以低調啲。&#13;<br> 「呢個展覽我畀咗好多心機落去，希望大家新年得閒嘅話可以去睇睇。」&#13;<br> 記者甘比廣州直擊</spanclass></p></body></html>
