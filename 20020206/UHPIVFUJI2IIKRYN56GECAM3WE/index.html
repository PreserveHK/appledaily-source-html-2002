<html><header><meta charset="utf-8"><title>張達明一索得男</title></header><body><h1>張達明一索得男</h1><p>今年三十七歲的張達明和相戀十二年心理醫生何念慈，去年九月三十日奉子成婚，昨日張達明的太太誕下兒子，重七磅十五安士。<br> &#13;<br> <spanclass>開刀夾時間 &#13;<br> 張達明昨日接受本報電話訪問時難掩興奮，他說：「多謝晒你哋關心，我好開心，但我唔想公開太太住邊間醫院，因為怕混亂，過幾日我自然會安排你哋嚟影張大合照。」&#13;<br> 張達明續說：「個BB好重，好得意，我就冇入產房睇老婆生仔，因為佢係劏肚生，劏肚生係因為想校番啱個時間。」&#13;<br> 昨日張達明的電話響個不停，因一眾好友都紛紛致電恭賀他。&#13;<br> 採訪：甘比</spanclass></p></body></html>
