<html><header><meta charset="utf-8"><title>小雪師妹示範俏妝容</title></header><body><h1>小雪師妹示範俏妝容</h1><p>化妝護膚品牌VirginVie昨日假金鐘西武舉行化妝示範，並宣布邀得樂壇新人關心妍（Jade）擔任代言人，Jade與VirginVie簽下一年合約，並獲得六位數字的酬勞。<br> &#13;<br> <spanclass>多才多藝唱作人 &#13;<br> Jade為羅傑承旗下的新人，她早於小學五年級便移居加拿大，在大學時主修科學，副修音樂，更精通多種樂器如結他、色士風、鋼琴及小提琴等，懂得作曲填詞，Jade表示渴望躋身唱作人的行列。&#13;<br> 對於有報道指她會取代同公司的小雪，Jade昨日說：「千祈唔好咁講，小雪係我師姐，我有好多嘢要跟佢學。」</spanclass></p></body></html>
