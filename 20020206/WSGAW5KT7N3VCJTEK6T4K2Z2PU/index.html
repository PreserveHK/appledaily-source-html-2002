<html><header><meta charset="utf-8"><title>阿蓋德曾擬暗殺克林頓</title></header><body><h1>阿蓋德曾擬暗殺克林頓</h1><p>美國合眾社報道，美國的情報人員在阿富汗喀布爾發現了一批阿蓋德文件，顯示拉登在兩年前曾計劃暗殺當時的美國總統克林頓，但行動最後沒成功。<br> &#13;<br> <spanclass>先除特工再包圍座駕 &#13;<br> 文件的內容詳細列出總統的保安措施，得出的結論是：在街上或空曠地方下手最為有利，並模擬在街上暗殺克林頓的細節，認為應先消滅特工，再包圍總統座駕。&#13;<br> 阿蓋德還模擬在高爾夫球場暗殺行動，顯然是針對克林頓喜愛高爾夫球，因此訓練殺手如何在球場近距離從藏在高球袋內的手槍狙擊目標。&#13;<br> 中央社</spanclass></p></body></html>
