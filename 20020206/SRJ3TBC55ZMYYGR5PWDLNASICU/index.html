<html><header><meta charset="utf-8"><title>劉德華自命雀林奇葩</title></header><body><h1>劉德華自命雀林奇葩</h1><p>劉德華昨天到黃大仙出席「人人有腦希望工程」送暖行動，將一批裝嵌完成電腦送到有需要的人士手中。<br> &#13;<br> <spanclass>對電腦一竅不通 &#13;<br> 問華仔對裝嵌電腦有否研究時，他耍手擰頭說：「我頭先本來負責裝啲軟件入去，但最後費事阻佢哋時間，決定做清潔嗰部分．對於電腦，我只識開同關，哈哈！」&#13;<br> 華仔在賀歲片《嚦咕嚦咕新年財》中飾演打麻雀的一代宗師，他笑言自己的麻雀技術了得，他說：「拍完呢套戲有少少驚咗啲麻雀。不過我覺得打麻雀都係靠運，平時自己運氣麻麻，我都會行開唞一唞先再打。&#13;<br> 華仔又說：「我嘅技術好勁㗎。」&#13;<br> 採訪、攝影：陳儀敏</spanclass></p></body></html>
