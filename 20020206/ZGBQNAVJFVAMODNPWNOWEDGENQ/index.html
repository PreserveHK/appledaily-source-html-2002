<html><header><meta charset="utf-8"><title>俄蘇27戰機通訊儀被盜</title></header><body><h1>俄蘇27戰機通訊儀被盜</h1><p>俄羅斯遠東區一個軍營發生失竊案，一種專安裝在蘇二十七戰機上的高度機密通訊儀器遭人盜去，軍方正設法尋回，以免落在外國手中大大削弱俄羅斯的防衞能力。<br> &#13;<br> <spanclass>恐大損防務能力 &#13;<br> 內部傳真通訊社引述軍方檢察廳消息人士說，若通訊儀器無法尋回，並落入外國手中，將會對俄羅斯的防務造成「難以彌補的破壞」，但他未透露詳情。&#13;<br> 報道說，通訊儀器是在去年十一月底，於接近中國邊境的海參崴以北城鎮烏蘇里斯克一個軍營貨倉內被竊，但直至上月底才告知軍方檢察廳。貨倉主管失蹤兩個月後已被捕。&#13;<br> 蘇二十七戰機是俄羅斯的全天候主力戰機，以速度高、機動性強、火力猛馳名。&#13;<br> 綜合外電報道</spanclass></p></body></html>
