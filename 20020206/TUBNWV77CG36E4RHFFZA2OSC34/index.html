<html><header><meta charset="utf-8"><title>失婚婦勒索闊太囚一年半</title></header><body><h1>失婚婦勒索闊太囚一年半</h1><p>【本報訊】上市公司董事前妻往的士高耍樂，遭同行男伴強吻，其後藉詞惹怒丈夫，威脅該男子的闊太胞妹付二十五萬元擺平事件，否則其兄將「剩番半條命」。涉案失婚婦及一青年昨在區域法院被裁定勒索等三項罪名成立，法官指罪行嚴重，判女被告入獄一年半，同案青年還柙候判。&#13;<br> 三十九歲女被告翟澤瑄（圖），聲言「我係無辜，一定要上訴！」暫委法官羅德泉指女被告開口向事主索取金錢，又能直接聯絡案件主腦，及帶事主往交款地點，顯示她有份參與勒索，裁定兩項勒索罪成，及連同負責收錢的十六歲被告吳偉傑另一項盜竊罪成。&#13;<br> 案件編號：DCCC363/01</p></body></html>
