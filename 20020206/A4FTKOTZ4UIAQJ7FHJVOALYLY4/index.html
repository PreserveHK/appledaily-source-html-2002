<html><header><meta charset="utf-8"><title>　　阿牛畫馬隻隻生動 - 李八方</title></header><body><h1>　　阿牛畫馬隻隻生動 - 李八方</h1><p>「阿牛」曾健成新年有乜好搞作？就係街頭畫馬嘞！「阿牛」今年畫馬好低調，畫咗成二十日都冇通知友好去捧場，好彩噚日攝影師醒目，見灣仔地鐵站外面排長龍，走埋去八吓就見到「阿牛」揮筆勁「畫」，隻隻馬生動可愛，唔怪得知咁受歡迎啦。&#13;<br> 佢噚晚同八方講，原來佢有唔少捧場客，有啲市民甚至儲起佢過去三年畫嘅兔、龍、蛇，令佢不知幾感動；不過有市民就話，佢成日四圍走，都唔知去邊度可以搵到佢嘅畫檔。八方畀個貼士大家，唔使四圍搵，過幾日去維園年宵就一定見到佢。&#13;<br> （圖）阿牛畫馬，免費送街坊。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
