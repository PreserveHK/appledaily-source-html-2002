<html><header><meta charset="utf-8"><title>濱崎步因長瀨被屈</title></header><body><h1>濱崎步因長瀨被屈</h1><p>日本女歌手濱崎步在去年大除夕的演唱會中，揶揄一個坐頭排觀賞的fans，她說：「最前排竟然坐喺度，好唔畀面喎！」事後網上盛傳這位被步姐呼喝的fans原來是傷殘的，被斥責後還傷心地離去。<br> &#13;<br> <spanclass>社長挺身澄清 &#13;<br> 步姐所屬的唱片公司依田社長，前日在步姐的個人網頁上作出嚴正聲明，指那名「fans」其實是工作人員，步姐見很多fans欲買前座票皆向隅，而該名人員竟不珍惜，不站起來為她打氣，所以才說笑地講出這番話。&#13;<br> 同時，昨日朝日電視台節目主持人酒井政利，認為網上發言攻擊步姐的是其男友長瀨智也的fans，因嫉妒步姐搶走偶像，才故意詆毀步姐。</spanclass></p></body></html>
