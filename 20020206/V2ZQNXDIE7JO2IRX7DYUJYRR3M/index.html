<html><header><meta charset="utf-8"><title>沈德寶莉尋注資重組健美中心</title></header><body><h1>沈德寶莉尋注資重組健美中心</h1><p>沈德寶莉國際美容健美中心，臨近年尾可謂新聞多多，先後有員工投訴被減薪辭退，上星期更有顧客上門才發現健美中心暫停營業，直至下月初才重新提供服務。&#13;<br> 受九一一所累&#13;<br> 而沈德寶莉於發生此事後一直未有現身回應，但卻有傳言指其健美中心已賣予一個泰國人。前晚，沈德寶莉終向傳媒發表一封聲明，表示健美中心迫不得已暫停業務，乃受經濟不景及九一一事件影響。&#13;<br> 沈德寶莉並在聲明中謂其健美中心現正進行全面重組，包括人事架構、財務及業務方面，更不排除會尋求第三者入股或合併。</p></body></html>
