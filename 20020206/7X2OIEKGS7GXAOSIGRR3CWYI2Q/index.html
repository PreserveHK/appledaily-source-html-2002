<html><header><meta charset="utf-8"><title>居屋買賣增兩成　兆康麗晶最旺</title></header><body><h1>居屋買賣增兩成　兆康麗晶最旺</h1><p>【本報訊】利嘉閣地產資料研究部指出，自置貸款準買家顯著增加，加上新盤向隅買家回流，令不少熱門居屋交投回升，上月共錄得512宗二手成交，較去年12月大增23.4%；總值4.88億元，升23%。&#13;<br> 最多成交是屯門兆康苑及九龍灣麗晶花園，均有21宗。而10個熱門居屋單位造價，由去年12月的100.9萬元，上升1.8%至上月的102.7萬元。&#13;<br> 利嘉閣地產副主席兼執行董事羅林渭表示，暫停出售居屋令近期私人住宅及居屋二手市場稍現氣息，但樓市基礎仍薄弱，故政府應延長或全面停售居屋，以穩定樓市。</p></body></html>
