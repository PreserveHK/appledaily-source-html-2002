<html><header><meta charset="utf-8"><title>香薰傳銷11職員涉訛騙</title></header><body><h1>香薰傳銷11職員涉訛騙</h1><p>【本報訊】警方商業罪案調查科偵破一間涉以層壓式推銷香薰的公司，首次發現公司提供假文件，讓新會員向銀行申請信用卡，藉此套取現金貸款來支付入會費和買貨費，涉案十一名男女昨於東區裁判法院被控訛騙罪，案件押後至本月二十六日以等候轉介區域法院文件，被告獲准以二千至一萬元保釋外出。&#13;<br> 涉案六男五女被告，年齡二十歲至三十歲。被控共二十一項訛騙罪，控罪指他們於去年一月至六月期間，不誠實地向十一間銀行提供由四間公司發出虛假的聘用書及糧單，誘使銀行向多名人士發出信用卡而蒙受損失。&#13;<br> 案件編號：ESCC376&amp;377/02</p></body></html>
