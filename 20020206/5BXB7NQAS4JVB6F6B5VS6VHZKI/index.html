<html><header><meta charset="utf-8"><title>新標誌　全球運作新理念</title></header><body><h1>新標誌　全球運作新理念</h1><p>具有83年歷史的東亞銀行，為求突出全新企業形象，放棄沿用數十年的銀行標誌，推出全新標誌，希望更能反映「全球運作經驗」的概念。&#13;<br> 據悉，東亞會動用百多萬元陸續在各分行及旗下刊物改用新的標誌。&#13;<br> 東亞銀行主席李國寶昨日表示，新品牌形象不僅保留了東亞銀行舊標記的固有元素，同時在原有的標誌上加強了現代感，以達到更佳的視覺效果。<br> &#13;<br> <spanclass>突出地球形狀 &#13;<br> 新標誌中的地球形狀較以前更為突出，他希望透過新標誌能帶出全球運作經驗的理念。</spanclass></p></body></html>
