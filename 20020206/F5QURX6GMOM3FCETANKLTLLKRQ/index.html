<html><header><meta charset="utf-8"><title>陳慧琳六月開個唱</title></header><body><h1>陳慧琳六月開個唱</h1><p>陳慧琳（Kelly）昨午到港台當《娛樂滿天星》節目嘉賓，Kelly甫見記者即興奮表示：「噚日我同公司開完會，我準備喺六月中開演唱會，暫時未知開幾多場，但起碼四、五場。」她又揚言今次希望舞台感重一點：「希望視覺上會搞得好啲，人哋買飛入嚟梗係想睇吓嘢，如果淨係聽歌買CD都得啦。」<br> &#13;<br> <spanclass>苦練美感 &#13;<br> 談到演唱會細節，Kelly說：「我對自己幾有信心，到時會做一啲之前未有人做過嘅嘢。」莫非她也要練倒吊翻觔斗？Kelly說：「唔使！我做嗰啲係美感嘢，但都要苦練㗎。」</spanclass></p></body></html>
