<html><header><meta charset="utf-8"><title>谷祖琳Sell肌肉谷唱片</title></header><body><h1>谷祖琳Sell肌肉谷唱片</h1><p>谷祖琳是今年華納唱片力谷的新人，為隆重其事，唱片公司為她找來當今樂壇人氣創作歌手周杰倫，為其新歌《六壯士》作曲。<br> &#13;<br> <spanclass>VCD記生活片段 &#13;<br> 另外，唱片公司更請了鄭秀文的化妝師阿Zing和髮型師Billy為谷祖琳的MV設計形象。&#13;<br> 谷祖琳甫入樂壇便得唱片公司厚愛，所以她亦不敢懶惰，勤力練歌之餘，更狂做健身，在MV中谷祖琳便一展她苦練得來的一身肌肉。&#13;<br> 最近唱片公司為谷祖琳推出一張VCD作宣傳，在VCD中不但能看到谷祖琳的錄音情況，內裏更有她的生活片段，如在跑馬地踩roller，一顯身手。</spanclass></p></body></html>
