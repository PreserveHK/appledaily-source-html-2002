<html><header><meta charset="utf-8"><title>立會完成審核審計署報告</title></header><body><h1>立會完成審核審計署報告</h1><p>【本報訊】立法會政府帳目委員會完成審核審計署署長的報告，委員會主席李家祥明日會在立法會提交報告書。其中委員會特別關注物料供應處積存二百項，可用超過一百年的政府物資、港台電視部員工生產力低，以及申報超時工作嚴重等問題。委員會在報告中對有關部門浪費公帑表示極度遺憾，並且要求有關部門跟進。&#13;<br> 另外，因食環署洗街車隊報告將會再召開一次公開聽證會，委員會將押後公布有關報告。</p></body></html>
