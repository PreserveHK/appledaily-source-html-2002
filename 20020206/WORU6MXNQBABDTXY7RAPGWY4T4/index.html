<html><header><meta charset="utf-8"><title>商人賄賂九鐵經理罪成</title></header><body><h1>商人賄賂九鐵經理罪成</h1><p>【本報訊】一名公司董事，向九鐵前貨運經理提供逾三十萬元賄款，利用九鐵貨卡走私超過一千萬元的香煙及濾嘴原料往內地，成功逃避兩地海關抽查。涉案男被告被裁定提供利益及串謀輸出未列倉單貨物等三罪成立，昨在區域法院判監三年。&#13;<br> 案情指四十三歲被告周昭彬，為貴欣光電製品公司董事，於九九年六月至十月間，透過中間人結識九鐵貨運調度經理梁照明後，向梁提供報酬，協助利用空貨卡，多次偷運香煙往大陸。&#13;<br> 案件編號：DCCC817/01</p></body></html>
