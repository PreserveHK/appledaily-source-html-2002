<html><header><meta charset="utf-8"><title>　　吳榮奎俾西西激親 - 李八方</title></header><body><h1>　　吳榮奎俾西西激親 - 李八方</h1><p>九鐵單「西西」事件搞到班官頭都大晒，事關佢哋都坐喺董事局，唔可以卸膊。不過，八方聽聞，當日九鐵董事局通過再加碼畀西門子嘅時候，最唔高興嘅係奎哥同鍾瑞明，唔怪得鍾瑞明平日咁低調，都會講嘢。&#13;<br> 至於吳榮奎，就重要出席立法會會議頂住，其實佢都主動要求徹查事件。八方噚日寫咗一句高爾球場嘅消息，馬上收到各方報料，睇嚟件事真係唔簡單，連啲大財團都波及。&#13;<br> 九鐵呢單嘢肯定令煲呔卻步，暫時唔敢上沙田中環線。八方聽聞呢條線會搞到老董成功連任之後先有宣布，大家畀啲耐性等。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
