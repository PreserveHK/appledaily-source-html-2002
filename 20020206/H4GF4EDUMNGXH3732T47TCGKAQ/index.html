<html><header><meta charset="utf-8"><title>BoBo年宵擺檔蝕到怕</title></header><body><h1>BoBo年宵擺檔蝕到怕</h1><p>陳文媛（BoBo）、王喜和二人男子組合Shine，昨日到新城電台參與《卡拉O！Babe》及《恐怖熱線》的互動節目玩遊戲，BoBo表示過去兩年均與三個朋友在維園年宵攤位擺檔賣公仔，雖然第一年賺錢，但去年蝕本收場。<br> &#13;<br> <spanclass>想搞精品生意 &#13;<br> BoBo說：「我哋每人蝕咗成萬幾蚊，經過嗰次之後真係怕怕！」那麼今年BoBo會否借助自己的名氣，捲土重來賺番一筆呢？她笑說：「唔會嘞，第一我唔想用自己嘅名氣賺錢，第二我啲朋友都唔想再搞。」&#13;<br> 不過隨後BoBo又自爆說：「其實喺入行之後都有諗過搞精品生意，但因為自己太忙，所以到𠵱家都係得個諗字！」</spanclass></p></body></html>
