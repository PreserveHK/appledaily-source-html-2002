<html><header><meta charset="utf-8"><title>《寰球技影》高難雜技襲港</title></header><body><h1>《寰球技影》高難雜技襲港</h1><p>來自美國CirqueProduction的《寰球技影》雜技表演，昨晚正式假灣仔會展新翼上演，由昨晚演至本月十七日。<br> &#13;<br> <spanclass>滾輪內轉動 &#13;<br> 昨晚首演更邀到「成龍慈善基金」協辦，收益將撥捐基金作慈善用途。製作費高達一千四百萬的《寰球技影》，曾於多個國家公演，以芭蕾舞、雜技和魔術再配合百老滙歌劇，昨午更進行綵排。&#13;<br> 《寰球技影》的表演分為十個部分，最令觀眾歎為觀止的是壓軸表演「靈魂的心跳」，表演者互相借力平衡。而其中一部分「寰宇先驅」更是驚險萬分，表演者要在滾輪內外迅速轉來轉去，頗為精采。&#13;<br> 採訪：王崇穎　攝影：何國豪</spanclass></p></body></html>
