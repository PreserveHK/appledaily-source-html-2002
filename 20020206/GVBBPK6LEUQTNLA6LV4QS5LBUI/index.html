<html><header><meta charset="utf-8"><title>爛面偉仔撩事鬥非</title></header><body><h1>爛面偉仔撩事鬥非</h1><p>王菲、梁朝偉、張震與趙薇主演的賀歲電影《天下無雙》，將提前於後天（八日）上映。&#13;<br> 偉仔在該片飾演梅龍鎮小霸王，經常與一班手下四出鬧事。為了突出偉仔的小霸王形象，他其中一個造型需要特別化裝，面部留有幾道又深又長疤痕，爛面之餘，又戴眼罩扮獨眼龍。<br> &#13;<br> <spanclass>新加坡宣傳 &#13;<br> 今次偉仔一改靚仔形象，希望可給觀眾新鮮感。&#13;<br> 此外，王菲、趙薇和梁朝偉等人，前日到新加坡為《天下無雙》作宣傳，王菲被問到會否介意與男友謝霆鋒合作拍戲時，她說：「這很難說，我不會完全抗拒。」阿菲又稱只要劇本適合，及不是為了搞噱頭的話，她甚至不排斥與霆鋒合演情侶。</spanclass></p></body></html>
