<html><header><meta charset="utf-8"><title>學友讓囡囡自由戀愛</title></header><body><h1>學友讓囡囡自由戀愛</h1><p>張學友將於今晚為林敏怡及林敏驄於文化中心舉行的演唱會作首場嘉賓，學友前晚到土瓜灣綵排。&#13;<br> 提到日前林敏驄透露其三歲兒子林肯一直暗戀學友歲半的女兒張瑤華，他笑說：「呢啲唔關我事，我哋提倡自由戀愛，𠵱家邊度重有父母之命㗎。」<br> &#13;<br> <spanclass>打趣談婚嫁 &#13;<br> 問到學友有否見過林肯，他說：「我都未見過林肯。阿仔（林肯）阿女（張瑤華）就見過，好似係生日會見㗎。我唔會催佢哋咁快談婚論嫁嘅。」&#13;<br> 學友透露自己將舉行的巡迴個唱，會在下月十五日於澳洲悉尼舉行首場，香港站最快要到明年初才舉行，因紅館今年檔期已滿。&#13;<br> 採訪：卓美娟&#13;<br> 攝影：黃文偉</spanclass></p></body></html>
