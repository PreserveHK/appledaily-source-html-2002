<html><header><meta charset="utf-8"><title>董建華民望升勢逐步放緩</title></header><body><h1>董建華民望升勢逐步放緩</h1><p>【本報訊】香港大學民意研究計劃上月透過電話訪問了超過一千名市民，調查顯示行政長官董建華的民望保持平穩，最新的得分是五十四點五分，與去年十二月的評分調查結果一致。港大民意研究計劃指出，結果反映董建華自去年十二月開始評分上升的趨勢已逐步放緩，但由於調查在上月中進行，結果未能反映正爭取連任的董建華上周四場諮詢大會對民望的影響。調查又發現，市民最關心的是本港經濟發展，其次是社會問題。</p></body></html>
