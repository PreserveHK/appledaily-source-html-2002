<html><header><meta charset="utf-8"><title>劉家良徒弟稱受歧視</title></header><body><h1>劉家良徒弟稱受歧視</h1><p>曾參與成龍電影《醉拳II》演出的英籍武打演員何麥（HoughtonMark），前日在西貢住所內服藥及割脈企圖自殺，其後被送到將軍澳醫院接受治療。<br> &#13;<br> <spanclass>曾學洪拳 &#13;<br> 記者昨日到醫院探訪何麥，但他的誼子謝先生稱何麥目前情緒不佳，拒絕接受訪問。謝生說：「契爺嚟香港二十年，但受到種族歧視，又搵唔到工做，經濟亦都有問題，加加埋埋咁多事，所以受到打擊。我唔清楚佢同成家班或劉家班熟唔熟，不過我知佢曾經同劉師傅（劉家良）通過電話，佢亦都跟過劉師傅學過十幾年洪拳。」&#13;<br> 謝先生續道：「我知佢好想再拍戲，但係受過傷拍唔到，所以心情壞，佢𠵱家尋死嘅心重好強烈。」</spanclass></p></body></html>
