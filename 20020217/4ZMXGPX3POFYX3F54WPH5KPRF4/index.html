<html><header><meta charset="utf-8"><title>何韻詩未向劉浩龍拜年</title></header><body><h1>何韻詩未向劉浩龍拜年</h1><p>何韻詩（阿詩）昨日往銅鑼灣出席商台小儀國直播訪問，問阿詩今年𢭃到多少利是，她說：「重未拆呀，我習慣農曆十五先拆，重有啲大嘅利是都未𢭃。」但一問她可有去緋聞男友劉浩龍屋企拜年時，她先支吾以對,然後笑說：「未啩！未囉！多數係人哋嚟我屋企，我冇去人哋屋企呀！」<br> &#13;<br> <spanclass>見水大利 &#13;<br> 此外，問阿詩今年可有看相，測一下自己的事業及愛情運？阿詩說：「冇搵過相士，但有個朋友贈咗我幾句，佢話我事業幾好，重可以向外發展㖭。但一講到桃花就靜咗一靜，叫我要小心啲去處理。」至於怎樣才可逢凶化吉，阿詩說：「個朋友話水利我，或者着啲水色嘅衫。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
