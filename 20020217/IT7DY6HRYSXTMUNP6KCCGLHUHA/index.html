<html><header><meta charset="utf-8"><title>彈彈椅故障男女半天吊</title></header><body><h1>彈彈椅故障男女半天吊</h1><p>北京王府井的高空彈彈椅機動遊戲，前日發生機件故障，一對男女被困在十五公尺高空半個多小時才被救下。&#13;<br> 這座機動遊戲，玩法有點像笨豬跳，靠兩條分別縛在左右兩邊巨柱的鋼纜，以時速一百六十公里，數秒內將中間連着的載人球狀鋼架射向五十五公尺高空，每次可載三人，票價約一百二十五元。<br> &#13;<br> <spanclass>再不下來就快瘋了 &#13;<br> 前日下午，兩名男女登上彈彈椅，射上半空後，彈彈椅突失靈，卡在離地十五公尺的空中，並呈四十五度向地面方向傾斜。工作人員擾攘二十多分鐘仍無法將椅放下才報警求助。消防員將兩人救下，女子獲救後說：「我若再不下來，就快瘋了。」&#13;<br> 《北京青年報》</spanclass></p></body></html>
