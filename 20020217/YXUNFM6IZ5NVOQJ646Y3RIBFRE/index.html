<html><header><meta charset="utf-8"><title>火葬場三靈位遭破壞</title></header><body><h1>火葬場三靈位遭破壞</h1><p>【本報訊】萬事求吉利的農曆新年，供奉仙人的骨灰龕竟成賊人作案目標！柴灣歌連臣角火葬場昨揭發有三個靈位的石碑遭人搗毀，幸裝骨灰龕未有損毀，警方正調查有否陪葬品失竊。&#13;<br> 昨日上午十一時許，火葬場一名姓呂（四十七歲）職員上班巡邏時，發現靈灰閣十樓其中兩個單人靈位及九樓一個夫婦合葬靈位遭人破壞，石碑被擊落散落地上。&#13;<br> 警員到場調查後，發現部分靈位內有陪葬品，但需聯絡家屬查證始知有否損失。被破壞的先人不屬名人或富貴人家。警方估計賊人乘夜爬入火葬場企圖作案或爆竊，但意外撞擊到靈位，火葬場辦公室未有財物損失，案件暫列作刑毀案處理。</p></body></html>
