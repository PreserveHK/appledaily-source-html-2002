<html><header><meta charset="utf-8"><title>RobbieWilliams成英國音樂大獎大熱</title></header><body><h1>RobbieWilliams成英國音樂大獎大熱</h1><p>全英矚目的英國音樂大獎將於本周三（二十日）在倫敦舉行。&#13;<br> 據英國《太陽報》得到內幕消息指出，RobbieWilliams可於頒獎禮榮膺英國最佳男歌手。而曾被大會誤列作新人的Dido，則可獲女歌手獎。&#13;<br> 另外，大會日前發現其中有一千個全數支持Westlife的電話投票，竟只出自三個電話號碼，其中五百個電話，更是由正受破產醜聞困擾的美國能源公司安然（Enron）打出，相信有人為存心造票而故意掩飾身分。</p></body></html>
