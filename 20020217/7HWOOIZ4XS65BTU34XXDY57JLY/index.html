<html><header><meta charset="utf-8"><title>胖漢墮坡鐵絲割頭七吋長</title></header><body><h1>胖漢墮坡鐵絲割頭七吋長</h1><p>【本報訊】一名年約三十歲，體重達二百磅的男子，昨下午五時三十分爬上深水埗蘇屋邨對開一個山坡，據目擊者稱，該男子沿樓梯直上，至距離地面十米高的位置時，跨過樓梯旁的欄杆，在呈四十度角傾斜的山坡上玩耍，其間懷疑失足，從一條引水道翻滾而下，摔得頭破血流，前額更遭懷疑鐵絲割開長達七吋的傷口，險遭劏頭。途人見狀報警，由警員及救護員將他送院急救，目前情況嚴重。&#13;<br> 警方消息稱，事主當時穿着上衣、短褲及拖鞋，身上無任何身分證明文件，加上神志不清，故未能聯絡到其家人。</p></body></html>
