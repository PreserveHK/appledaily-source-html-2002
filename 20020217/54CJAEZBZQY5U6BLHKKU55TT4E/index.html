<html><header><meta charset="utf-8"><title>張燊悅收利是貴多不貴精</title></header><body><h1>張燊悅收利是貴多不貴精</h1><p>張燊悅早前曾透露新春期間會到日本旅行，問她與誰同行？她只笑不語。<br> &#13;<br> <spanclass>講心唔講金 &#13;<br> 問張燊悅過年不在港，豈不是沒法𢭃利是？她說：「其實呢幾年我自己都好少去拜年，媽咪會幫我代收利是。&#13;<br> 張燊悅續說：「利是貴多不貴精，愈多愈好，唔使大封㗎，講意頭就得啦，我唔重視利是錢，最緊要心意。」&#13;<br> 至於有否被親友催婚？張燊悅笑說：「嘩，唔係嘛，我先啱啱加入樂壇，遲幾年先啦。」</spanclass></p></body></html>
