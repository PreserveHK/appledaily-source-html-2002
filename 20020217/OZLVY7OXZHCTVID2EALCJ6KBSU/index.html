<html><header><meta charset="utf-8"><title>《法網伊人》女演員心口𢭃利是</title></header><body><h1>《法網伊人》女演員心口𢭃利是</h1><p>電視劇《法網伊人》一眾演員，包括郭可盈、林其欣、吳綺莉、石修和李克勤，昨日在紅磡體育館賀新春。郭可盈跟林其欣在新春佳節，特別以性感打扮示人，石修則大派利是，人人有份，連已為人母的吳綺莉都怕蝕底狂𢭃利是。而林其欣的性感開胸上衣，更令郭可盈忍不住將利是放入她的心口。<br> &#13;<br> <spanclass>吳綺莉好好搵 &#13;<br> 吳綺莉新年前公告天下，她只會收利是，結果她今年收穫豐厚，到目前為止已𢭃到六千元利是，她說：「好彩大家同我宣傳一下，結果好多人派利是畀我，我都教埋卓林同人恭喜發財，然後攞利是，我兩母女加埋已經有五位數字利是。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：何國豪</spanclass></p></body></html>
