<html><header><meta charset="utf-8"><title>收陀地不遂毀燕窩莊</title></header><body><h1>收陀地不遂毀燕窩莊</h1><p>【本報訊】荃灣黑幫橫行無忌，兩度向南豐中心的一間燕窩莊收陀地費不遂，昨以磚頭擊毀玻璃櫥窗及燕窩樽，搗亂行動中，將五樽名貴燕窩擊碎，店東損失慘重。&#13;<br> 遇襲的印尼燕窩莊位於南豐中心一樓，五十歲姓翁女店東在本月九日（年二十八），因拒絕黑幫收陀地費，在晚上八時許，遭兩名黑漢持磚頭擊碎玻璃櫥窗和數個裝載名貴燕窩的燕窩樽，結果燕窩沾着玻璃碎，無法出售，店東損失八萬元。&#13;<br> 昨晚八時許，再有一名戴鴨舌帽黑漢到燕窩莊，又舉起磚頭，向十一樽擺放名貴燕窩的燕窩樽投擲，將其中五個樽擊碎，名貴燕窩沾着玻璃碎，四散地上。</p></body></html>
