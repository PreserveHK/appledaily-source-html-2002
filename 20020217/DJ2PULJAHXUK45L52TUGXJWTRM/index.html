<html><header><meta charset="utf-8"><title>江澤民宣傳戲全國公映</title></header><body><h1>江澤民宣傳戲全國公映</h1><p>第一部宣傳江澤民「三個代表」思想的電影──《荔枝紅了》近日將公映，預計中共十六大前，當局還會繼續加強對江澤民的宣傳。&#13;<br> 中共總書記江澤民的「三個代表」思想，是在二○○○年二月視察廣東高州時首次提出的。由珠江電影公司和茂名市聯合拍攝的《荔枝紅了》正是以此為背景，通過高州一個荔枝村的變化，宣傳江思想。&#13;<br> 該片導演杜雲萍早前透露，不會由藝員扮演江澤民，但會有巧妙處理，即插入紀錄片畫面。這是首部宣傳「三個代表」思想的電影，而第一部有藝員扮演江澤民的電影《鄧小平》已開拍，料在中共十六大前上映。&#13;<br> 本報記者/新華網</p></body></html>
