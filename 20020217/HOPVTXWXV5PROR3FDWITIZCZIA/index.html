<html><header><meta charset="utf-8"><title>王春媚擁躉電郵責司警</title></header><body><h1>王春媚擁躉電郵責司警</h1><p>今次在澳門遭警方粗暴對待的無綫電視女記者王春媚，是無綫新聞部近期幾位人氣急升的「小花」之一，昨日她遭澳警方拘留消息曝光後，不少她的支持者隨即紛紛在網上表示「心痛」，有人更提出聯手向澳門司警狂發電郵，要求他們道歉。&#13;<br> 據一名王春媚支持者為她所做的個人網頁資料透露，王春媚畢業於香港浸會大學傳理學院（廣播新聞系），九九年加入無綫當實習記者，其後轉為全職。&#13;<br> 近年不少電視台記者成為年輕人偶像，王春媚亦擁有不少支持者。昨晚不斷有支持她的網友在網上留言，譴責澳門警方。&#13;<br> 本報記者</p></body></html>
