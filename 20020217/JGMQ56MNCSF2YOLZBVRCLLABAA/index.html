<html><header><meta charset="utf-8"><title>Sammi未來夫婿好規矩</title></header><body><h1>Sammi未來夫婿好規矩</h1><p>近日許志安緋聞纏身，有報道指他在好友鄭秀文（Sammi）公幹期間在港「偷食」，與一女子蒲吧。前晚鄭秀文接受商台節目《嘩嘩嘩！打到嚟！》訪問時，堪輿學家蘇民峰替她算命。<br> &#13;<br> <spanclass>三年後有新歡 &#13;<br> 蘇民峰在節目中說：「Sammi嘅姻緣年係九八、九九同○二年，佢會喺○二年容易結婚，而對象可以係以前識嘅人，或者𠵱家拍開拖嗰個。而喺雞年即○五年，係Sammi嘅桃花年，佢會容易同新相識嘅人結婚。」&#13;<br> 節目主持人之一的君如問及Sammi未來夫婿的性格時，蘇民峰即說：「佢第時個老公使錢方面好謹慎、剛強硬頸、好勝心強。表面循規蹈矩，得閒鍾意寸吓人表現吓自己。」</spanclass></p></body></html>
