<html><header><meta charset="utf-8"><title>TVB採訪車化身CHOROQ</title></header><body><h1>TVB採訪車化身CHOROQ</h1><p>CHOROQ（Q版賽車）無論喺日本定係香港都大受歡迎，每逢有特別版推出更係大炒特炒。今次輪到一套三款嘅TVB採訪車特別版，絕對吸引。今次推出嘅有齊吉普車、多功能車同外景拍攝貨櫃車，每架只長4.5cm，但車花、字樣等每個細節都務求做到與真車一樣。觀乎聖誕推出嘅「香港小姐珍妮」珍藏版，極之搶手，估計今次都唔弱，想集齊一Set就快啲行動啦！&#13;<br> &#13;<br> 記者：張穎倫&#13;<br> &#13;<br> 售賣點：&#13;<br> 鴻興玩具（28914739）&#13;<br> 灣仔太源街19號C舖</p></body></html>
