<html><header><meta charset="utf-8"><title>潘迪生夫婦晚膳三保鑣護駕</title></header><body><h1>潘迪生夫婦晚膳三保鑣護駕</h1><p>潘廸生前晚與愛妻余桂珠在蘭桂坊晚膳後，由三名保鑣護駕離開，其間余桂珠一直挽着老公的手臂，而潘廸生亦小心翼翼地與老婆漫步到鏞記飯店等車，十分恩愛。&#13;<br> 在兩名保鑣開路和一名保鑣在後面保護下，潘廸生被問到是否與老婆撐枱腳，他只說：「唔係。」<br> &#13;<br> <spanclass>伍詠薇買外賣 &#13;<br> 問潘廸生情人節如何與老婆慶祝，他默不作聲，而余桂珠則笑而不語，後來二人登上寶馬座駕離開。&#13;<br> 另外，伍詠薇及丈夫練海棠前晚坐四驅車到跑馬地，二人到頂好粥麵買外賣後離去，問伍姑娘情人節如何度過？她笑說：「去食飯囉，同老公食燭光晚餐，今日就買外賣。」&#13;<br> 採訪：馮美茵、楊潔雯&#13;<br> 攝影：娛樂突發組、陳烱威</spanclass></p></body></html>
