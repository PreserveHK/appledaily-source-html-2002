<html><header><meta charset="utf-8"><title>姚樂怡友情換電話</title></header><body><h1>姚樂怡友情換電話</h1><p>老友記電影公司前晚於尖沙嘴舉行春茗，順道為電影《性Salon狂想曲》舉行煞科宴，出席藝人包括王傑、陳雅倫、姚樂怡、洪欣和狄龍夫婦等。&#13;<br> 前晚姚樂怡手上拿着Motorola最新型號V70手提電話，問她是否男友送贈的情人節禮物時，她說：「上次我以友情價幫一個監製拍戲，對方咪送番個手提電話畀我囉！」<br> &#13;<br> <spanclass>王傑怕是非 &#13;<br> 而王傑表示新年期間忙於做音樂，記者問他可有致電英皇老闆楊受成拜年時，他說：「我自己最大毛病就係唔敢主動講恭喜發財，我做人一向好被動，之前咁多是非，唔知人哋點諗啫！」</spanclass></p></body></html>
