<html><header><meta charset="utf-8"><title>譚筠怡開食肆肥18磅</title></header><body><h1>譚筠怡開食肆肥18磅</h1><p>譚筠怡日前在澳門開了一間日本餐廳，她表示剛接手三個月，由五個股東投資，她佔最大份，並自言投資了接近一千萬。&#13;<br> 目前譚筠怡在澳門已開設了三間食肆，包括一間葡國餐廳，一間中國料理和這間日本餐廳，她說：「我自從做咗老闆娘後，唔再着性感服裝，改着套裝，希望客人尊重我。我經常去應酬，做餐廳嘅生招牌。」譚筠怡還親自試菜，肥了足足十八磅。而稍後她打算再開多一間酒廊及珠寶店。</p></body></html>
