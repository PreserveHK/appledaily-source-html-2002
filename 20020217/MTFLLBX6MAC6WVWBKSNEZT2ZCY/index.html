<html><header><meta charset="utf-8"><title>陳雅倫蒲D慶36歲生辰</title></header><body><h1>陳雅倫蒲D慶36歲生辰</h1><p>昨日陳雅倫三十六歲生日，前晚她出席電影公司擧行的春茗後，即往佐敦348的士高舉行生日派對，圈中好友如陳浩民、黎芷珊、邵傳勇、唐麗球和吳毅將等，均有到賀。<br> &#13;<br> <spanclass>收鑽表難掩喜悅 &#13;<br> 問陳雅倫生日願望是甚麼？她說：「希望世界和平、身體健康，另外，希望能夠打開內地市場。」問陳雅倫收到甚麼生日禮物？起初她拒絕透露，但不足半分鐘，她即忍不住說：「收到鑽石表、鑽石鏈同埋一啲飾物囉！」&#13;<br> 自言今年桃花大旺的陳雅倫，卻表示日前的情人節她只是與幾個朋友到餐廳吃飯，未有男伴。&#13;<br> 採訪：魯萍、王崇穎&#13;<br> 攝影：何國豪、陳烱威</spanclass></p></body></html>
