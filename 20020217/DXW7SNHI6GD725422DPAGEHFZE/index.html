<html><header><meta charset="utf-8"><title>樂陶苑水變黃疑銹蝕</title></header><body><h1>樂陶苑水變黃疑銹蝕</h1><p>本報一月二十一日曾報道，跑馬地樂陶苑因喉管生銹引致食水變黃，更有啡黃色沉澱物，影響居民飲用食水，居民數年前開始投訴，久久未獲跟進。&#13;<br> 水務署回覆，已取走樣本化驗，結果顯示，水質下降是食水流過單位水管後才出現，顯示上址部分水管遭銹蝕，需要更換。&#13;<br> 投訴人稱，本報轉介有關個案予管理公司後，已有積極行動尋求改善，於一月三十一日曾召開業主會，商討委聘顧問公司事宜。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
