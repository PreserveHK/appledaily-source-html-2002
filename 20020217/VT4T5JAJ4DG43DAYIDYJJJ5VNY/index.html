<html><header><meta charset="utf-8"><title>溫碧霞赴美登台發新年財</title></header><body><h1>溫碧霞赴美登台發新年財</h1><p>溫碧霞（Irene）在今個新春佳節，放棄與家人團聚的機會，決定赴美國登台賺外快，初二（十三日）起程，將在彼邦逗留一星期，與丈夫何祖光在美國度過情人節。<br> &#13;<br> <spanclass>打牌過節 &#13;<br> Irene日前說：「我平日都有見屋企人，就算新年冇見都冇所謂，其實我覺得平日都應該要錫屋企人，而唔係等到大時大節見一兩次面就係孝順囉！走之前我同屋企人、姪仔姪女食團年飯，因為屋企兄弟姊妹多，所以每次一家人聚埋一齊，起碼要開幾圍，幾十人好熱鬧。」&#13;<br> 新年的最大娛樂莫過於打牌開賭局，Irene也不例外，她說：「平時我好少打牌，難得新年，梗係要打牌玩吓啦！」</spanclass></p></body></html>
