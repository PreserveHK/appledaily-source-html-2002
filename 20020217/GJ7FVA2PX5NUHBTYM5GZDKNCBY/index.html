<html><header><meta charset="utf-8"><title>4人足球合中小學發展</title></header><body><h1>4人足球合中小學發展</h1><p>十一、七、五，現在推廣四人足球又有何用意？足總技術發展總監曾偉忠說：「推行四人足球的用意是切合現時中小學的校舍規模，基於大部分中小學都沒有自己的足球場，只有籃球場，推廣十一人足球便因場地不足而受限制；故四人足球可以視為起步點。它可以在籃球場比賽，只要放四個雪糕筒做龍門便可以比賽，加上四人足球對腳法、技術更講求，有助培養小朋友的基本功。」<br> &#13;<br> <spanclass>選有潛質小將入港隊 &#13;<br> 曾偉忠又表示同類型推廣活動會繼續舉行，其間足總教練更會臨場挑選有潛質小將，加入香港十三歲以下少年隊。</spanclass></p></body></html>
