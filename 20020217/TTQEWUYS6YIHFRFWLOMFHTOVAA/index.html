<html><header><meta charset="utf-8"><title>　　另類聲援方式 - 李八方</title></header><body><h1>　　另類聲援方式 - 李八方</h1><p>呢班噚日喺旺角鬧市街頭彈結他，又打鼓同吹口琴嘅人，唔係乜嘢跑江湖嘅賣藝人，亦唔係為藝術團體籌款表演，而係為聲援前排用「大聲公」轟親差人耳仔而被判監嘅社工梁俊威。今次呢班請願者棄用「大聲公」而用音樂嚟表達佢哋嘅不滿，唔知警方今次會唔會用幽默方式去回應佢哋呢？	張家俊攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
