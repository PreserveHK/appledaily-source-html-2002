<html><header><meta charset="utf-8"><title>朱恩珊贏馬拿意頭</title></header><body><h1>朱恩珊贏馬拿意頭</h1><p>亞視賽馬女主持朱恩珊，農曆新年前為某化妝品公司拍了一輯賀歲廣告，她除了穿上紅衣外，還不停拱手拜年。<br> &#13;<br> <spanclass>受親友歡迎 &#13;<br> 自從當了賽馬女主持後，朱恩珊這個新年到親友家拜年更受歡迎，她日前接受電話訪問說：「大家一見到我就猛問我攞賽馬貼士，剛過去嘅初三（十四日）賽馬，我都有收穫，發咗少少新年財，咪當攞個意頭，自己都好開心。」&#13;<br> 朱恩珊早前希望可以儲夠錢買古董表，問她願望達成了沒有，朱恩珊說：「我𠵱家又變咗心，我想將屋企架平治跑車換成保時捷996，我𠵱家只儲咗大約五分一嘅錢，希望馬年可以達成願望。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
