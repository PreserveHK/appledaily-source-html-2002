<html><header><meta charset="utf-8"><title>興田村雜貨店阻通道</title></header><body><h1>興田村雜貨店阻通道</h1><p>本報一月初曾報道藍田興田邨街市內一雜貨店，經常於店外放置電視機及煮食用具，疑有違租約，房屋署當時覆稱會跟進。但記者近日再到上址，發現情況未有改善，該店仍將電視機及煮食用具等放置店外，阻塞通道。本報已再轉介有關個案予房署跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
