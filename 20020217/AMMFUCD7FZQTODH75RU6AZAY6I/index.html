<html><header><meta charset="utf-8"><title>陳松伶金鮑魚誘親友</title></header><body><h1>陳松伶金鮑魚誘親友</h1><p>陳松伶（松松）早前為迎接新年，在家中布置一番，沒料到因為她擺放太多新年裝飾品，令客廳猶如法壇般，甚為嚇人，就連她晚上也不敢獨自走到客廳。<br> &#13;<br> <spanclass>眼看手勿動 &#13;<br> 雖然松松客廳布置嚇人，但對到來拜訪的親人而言卻十分吸引，因為去年名廚楊貫一送給她的三隻足金鮑魚，正是擺放在客廳，不少親友看見時，均好奇地拿來鑑賞，有些甚至拿起金鮑魚來咬，氣得松松大叫眼看手勿動。</spanclass></p></body></html>
