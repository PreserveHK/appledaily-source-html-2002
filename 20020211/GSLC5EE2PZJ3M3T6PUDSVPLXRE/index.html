<html><header><meta charset="utf-8"><title>苑仔忌貼馬揮春</title></header><body><h1>苑仔忌貼馬揮春</h1><p>苑瓊丹（苑仔）最近跟堪輿學家麥玲玲、李丞責和楊天命等，合作撰寫《開運過年通勝》。苑仔日前更趁農曆新年為大埔的寓所粉飾一番。&#13;<br> 送蛇迎馬，很多人以為應貼一些有關馬年吉祥語句的揮春。苑仔本來都準備了這些揮春，可是堪輿學家麥玲玲卻對她說，其實在馬年家裏不宜貼有馬字如「馬到功成」、「馬年好運」的揮春。<br> &#13;<br> <spanclass>養狗旺桃花 &#13;<br> 麥玲玲指馬年的財位在西北方向，適宜貼揮春。她又表示苑仔家的西北位置是大門口，宜放一張紅地氈，否則家宅很易嗌交。&#13;<br> 而苑仔家中養了隻西施犬，肖狗人士馬年的桃花運大旺，她說：「我屋企養咗隻狗，好似都有幫助。」&#13;<br> 採訪：比華利　&#13;<br> 攝影：黃文偉</spanclass></p></body></html>
