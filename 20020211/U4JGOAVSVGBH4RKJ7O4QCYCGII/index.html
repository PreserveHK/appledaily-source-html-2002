<html><header><meta charset="utf-8"><title>寶琳村滲水治標不治本</title></header><body><h1>寶琳村滲水治標不治本</h1><p>李小姐居於將軍澳寶琳邨寶勤樓，她稱，自兩年多前開始，其單位房間內之天花板呈現水迹，及後更「滴灰」。她曾多次向房屋署投訴，但每次只獲派員視察並「打針」修補漏水位置，惟只能治標未能治本。&#13;<br> 房署新聞組回覆，該署接到投訴後，曾多次派員跟進並安排「打針」，但仍未能找到滲水源頭。該署上月底再收到投訴後，已再次派員往其樓上及再到上述的單位「打針」，現時情況已有改善。	（○一二四一一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
