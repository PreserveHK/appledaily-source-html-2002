<html><header><meta charset="utf-8"><title>網走情人節賞冰湖</title></header><body><h1>網走情人節賞冰湖</h1><p>冬日到北海道除咗睇到靚靚雪景，在情人節那天，你還可在網走看到「冰湖愛情之心」的浪漫景致，這一天，結冰的網走湖面上將點燃成巨大心形圖案，讓愛情之箭穿心，好不浪漫，至於同期舉行的流冰節亦不容錯過。&#13;<br>&#13;<br>文：陳笑霞</p><p>網走「冰湖愛情之心」&#13;<br> 日期：2月14日&#13;<br> 地點：北海道網走冰湖上&#13;<br> 交通：從札幌乘特急鐵路往網走約5小時20分。&#13;<br> 查詢電話：29685688（日本觀光振興會）</p></body></html>
