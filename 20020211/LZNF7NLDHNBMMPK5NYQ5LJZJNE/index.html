<html><header><meta charset="utf-8"><title>港人多盼心想事成</title></header><body><h1>港人多盼心想事成</h1><p>本報委託中文大學進行的「市民最喜愛的馬年揮春」調查顯示，在受訪的七百零四名市民中，最受歡迎的揮春是「身體健康」及「心想事成」，雖然經濟不景，但「財源廣進」只排行第八。&#13;<br> 「龍馬精神」、「出入平安」、「萬事勝意」三款揮春，分別排在第三、四、五位，較「金銀滿屋」和「一帆風順」受歡迎。<br> &#13;<br> <spanclass>反映慣性心態 &#13;<br> 理大應用社會科學系助理教授鍾劍華稱，調查結果反映市民選揮春的慣性心態，較注重意頭而非實利。&#13;<br> 本報記者</spanclass></p></body></html>
