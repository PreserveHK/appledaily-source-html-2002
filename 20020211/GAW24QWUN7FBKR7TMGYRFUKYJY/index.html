<html><header><meta charset="utf-8"><title>蘇格蘭酒吧投注站設診所</title></header><body><h1>蘇格蘭酒吧投注站設診所</h1><p>不少男士都不喜歡看醫生，英國蘇格蘭就計劃在男士們最愛流連的酒吧等地方設立診所，方便他們檢查身體。&#13;<br> 根據統計，原來蘇格蘭人是全歐洲最不喜歡接受健康檢查的一群，醫學界一直未能說服當地男士們多注意健康。<br> &#13;<br> <spanclass>迫當地男士看醫生 &#13;<br> 因此大格拉斯哥衞生局決定主動出擊，在男士們經常出沒的地方例如酒吧、博彩公司投注站、理髮店等，設立診所，方便男士們隨時可以看醫生。&#13;<br> 官員指出：「我們相信設立這種醫療中心會是個有效方法……假如男士們不肯到醫生處檢查身體，我們只好去他們出沒的地方找他們。」&#13;<br> 英國《星期日郵報》</spanclass></p></body></html>
