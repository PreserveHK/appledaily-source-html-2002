<html><header><meta charset="utf-8"><title>牛角酥曲奇甜到膩</title></header><body><h1>牛角酥曲奇甜到膩</h1><p>天氣冷得連牛角酥也要添衣，在薄脆的包身之上，加件貼身酥脆的曲奇外衣，並綴以杏仁片及糖霜，入口甜到膩，襯杯香濃的錫蘭紅茶，至好不過，每個$7的日本牛角酥曲奇，每朝10點幾及下午2點幾在包店恭候你。	&#13;<br>&#13;<br>記者：楊一凡　&#13;<br>攝影：陳穎&#13;<br>&#13;<br>店名：Backenheim　&#13;<br>地址：尖沙嘴廣東道海港城三樓3001號舖&#13;<br>電話：23020738</p></body></html>
