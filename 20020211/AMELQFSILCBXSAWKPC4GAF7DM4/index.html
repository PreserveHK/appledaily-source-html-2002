<html><header><meta charset="utf-8"><title>年三十晚運通年宵有特價</title></header><body><h1>年三十晚運通年宵有特價</h1><p>新興潮流蒲點運通商場，今年趁農曆年搞搞新意，所有店舖於今晚（年三十晚）開到凌晨一點兼玩特賣，各店老闆重話嗰晚夠熱鬧的話，亦有機齊齊玩通頂。而各店於當日會推出特賣潮流貨，勁減九至四折益大家。年年逛傳統年宵都幾悶，今年不妨轉吓地點行商場，有平貨執之餘亦好意頭，正所謂年三十行運通，全年行運又亨通！&#13;<br>&#13;<br>記者：梁珮瑜　攝影：陳穎</p><p>地址：&#13;<br> 尖沙嘴山林道46~48號運通商場&#13;<br> 私物店（25號舖）23148988&#13;<br> Yoluk（201舖）23020901&#13;<br> 89268（21舖）/21393561&#13;<br> SimpleThings（104舖）27308263</p></body></html>
