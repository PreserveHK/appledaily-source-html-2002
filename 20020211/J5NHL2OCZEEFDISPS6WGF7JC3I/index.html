<html><header><meta charset="utf-8"><title>過年自助餐送燕窩龍蝦鮑魚</title></header><body><h1>過年自助餐送燕窩龍蝦鮑魚</h1><p>過年時候大部分食肆都會收爐，想搵地方食餐好都唔係咁易。不過今年有酒店大搞農曆年自助餐，有齊十多款賀年菜，每位並加送燕窩甜品、半隻龍蝦及原隻鮑魚，食得豐富又矜貴。自助餐由年初一起至年初六，每位$338。	&#13;<br>&#13;<br>記者：莫麗嫦&#13;<br>&#13;<br>店名：theatrium　&#13;<br>地址：尖沙嘴彌敦道118號美麗華酒店大堂&#13;<br>查詢電話：23155199&#13;<br>自助餐供應時間：年初一至年初六，晚上6時半至9時半。</p></body></html>
