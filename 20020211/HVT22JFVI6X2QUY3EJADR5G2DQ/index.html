<html><header><meta charset="utf-8"><title>　　阿松閉門做預算 - 李八方</title></header><body><h1>　　阿松閉門做預算 - 李八方</h1><p>農曆年假期最忙嘅係阿松，皆因三月六日佢老哥會初試啼聲，宣讀上任以嚟第一份財政預算案。&#13;<br> 呢份預算當然唔易做，八方聽聞，阿松已向各方友好表明，年初一起佢班夥計會搵個地方閉關做功課，叫大家唔使客氣，千祈唔好去佢壽山村道屋企拜年，如果再迫佢，佢只好遠走他方，避年去也。&#13;<br> 聽到財爺咁認真，八方都唔敢去打攪，反正阿松孤寡男人一個，冇利是𢭃，於是決定放佢一馬，等佢畀足心機計掂條數，睇吓有冇好消息畀大家。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
