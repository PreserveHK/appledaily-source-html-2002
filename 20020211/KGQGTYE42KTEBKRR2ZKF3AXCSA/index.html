<html><header><meta charset="utf-8"><title>陳煒幫襯黃浩然買年貨</title></header><body><h1>陳煒幫襯黃浩然買年貨</h1><p>陳煒（煒哥）與黃浩然自合作拍亞視賀歲劇《有求必應》後，旋即成為好友。<br> &#13;<br> <spanclass>超筍價購物 &#13;<br> 年近歲晚，煒哥日前更抽空到黃浩然位於西營盤的海味店辦年貨，身為海味舖太子爺的黃浩然更親自招待陳煒。原來煒哥每年均會親自辦年貨，以孝敬屋企人。陳煒笑說：「我年年都會去買年貨畀屋企人同送禮，咁啱黃浩然屋企又係開海味舖，而且呢度乜都有齊，佢重話畀番個折頭我㖭。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
