<html><header><meta charset="utf-8"><title>超短波</title></header><body><h1>超短波</h1><p><spanclass>南國前總統明天受審 &#13;<br> 海牙法庭將於周二開庭審訊南斯拉夫聯邦前總統米洛舍維奇干犯戰爭罪行，成為自二戰以來首名前國家元首被控戰爭罪行。因米洛舍維奇為人相當小心，不留任何文件，因此檢控他的主要證據來自西方情報機關，以及一些前助手披露的重要材料。&#13;<br> 綜合外電報道<br> &#13;<br> <spanclass>英高考添旅遊美術科 &#13;<br> 英國本周將宣布多項考試改革，包括增加新的GCSE（相當於會考）及高級程度考試科目如旅遊、康樂、美術等，及新增「超級」高考題目以區別「A級」成績學生。官員指加入職業性科目不代表教育水準下降；學童應有機會表現學術或其他領域上才能。&#13;<br> 英國《觀察家報》</spanclass></spanclass></p></body></html>
