<html><header><meta charset="utf-8"><title>殘疾人士出入不便</title></header><body><h1>殘疾人士出入不便</h1><p>有復康組織指出，旺角火車站亞皆老街入口，只有扶手電梯供乘客前往火車站，惟使用輪椅的殘疾人士卻難以使用。&#13;<br> 九廣鐵路公司函覆，由亞皆老街及太子道西通往旺角火車站的地方，乃路政署管轄範圍，而是由路政署管轄。&#13;<br> 路政署則指出，在旺角行人天橋附近有一升降機，可直達新世紀廣場及旺角火車站，供殘疾人士使用。（一一二八一四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
