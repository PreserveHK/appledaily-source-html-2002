<html><header><meta charset="utf-8"><title>　　財源廣進新年禁忌 - 李八方</title></header><body><h1>　　財源廣進新年禁忌 - 李八方</h1><p>蛇年大家唔好景，好在今日已經係年卅晚，所謂「急景殘年」，希望啲衰氣快啲遠離香江。&#13;<br> 步入馬年，大家最希望當然係保住個飯碗，唔好俾老闆瘦身裁走。&#13;<br> 有位人事部嘅經理對八方笑說，今年除咗「新年快樂」唔講得，「財源廣進」也成為禁忌，因為「財源」同「裁員」諧音，如果廣進嘅話，咪好唔得了。&#13;<br> 財源大家重喺好鍾意嘅，但係講到「裁員」，新正頭就最好少提也罷。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
