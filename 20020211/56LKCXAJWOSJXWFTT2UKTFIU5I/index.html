<html><header><meta charset="utf-8"><title>施綺蓮十萬鑽飾慶功</title></header><body><h1>施綺蓮十萬鑽飾慶功</h1><p>施綺蓮前晚為「愛神萊」鑽石首飾於跑馬地PinkMaoMao酒吧搞宣傳活動，順道為電影《跌打婆與辣妹》搞煞科慶功宴，張柏芝胞弟張豪龍亦有出席。施綺蓮身光頸靚地出現，她謂全身首飾皆由「愛神萊」贊助，包括三萬六千元的鑽石頸鏈，七萬元的鑽石手鏈及千多元的鑽石戒指，合共約十一萬元。<br> &#13;<br> <spanclass>馬會監察足 &#13;<br> 施綺蓮以往曾當馬評人，對於霍達涉造馬事件，她說：「我轉行時佢先入行做騎師，所以唔熟，其實𠵱家有咁多監察，馬會已經做得好夠，一般好難造馬，我諗係個別例子。」&#13;<br> 另外，張豪龍透露他與柏芝等將會於年三十晚與父親鬍鬚勇團年。</spanclass></p></body></html>
