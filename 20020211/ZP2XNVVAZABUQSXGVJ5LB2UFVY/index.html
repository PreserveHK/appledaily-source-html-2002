<html><header><meta charset="utf-8"><title>蘇菲瑪素再度懷孕</title></header><body><h1>蘇菲瑪素再度懷孕</h1><p>法國女星蘇菲瑪素（SophieMarceau），被指已再度懷孕，今個夏天將會誕下第二名嬰兒。&#13;<br> 據巴黎一份報章報道，年屆三十五歲的蘇菲，現已有四個月身孕，早前她以身體狀況欠佳為由，推掉已簽下今年六月開拍的電影，相信是為了安胎而作此決定。<br> &#13;<br> <spanclass>搭上製片人 &#13;<br> 蘇菲與名導演安德列索洛斯基（AndrzejZulawski）曾同居，六年前更誕下兒子雲遜（Vincent）。兩人最近原來已靜靜分手，蘇菲隨後與美國製片人拍拖，相信她肚內的孩兒，就是二人的愛情結晶品。</spanclass></p></body></html>
