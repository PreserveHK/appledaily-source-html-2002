<html><header><meta charset="utf-8"><title>長瀨智也為世界盃造勢</title></header><body><h1>長瀨智也為世界盃造勢</h1><p>日本型男長瀨智也、韓星崔民秀及沈海珍合演的韓日電影《Seoul》，前日在日本上映。首映上，長瀨與沈海珍交換韓日兩國的世界盃球衣，為今年日韓合辦的世界盃造勢。<br> &#13;<br> <spanclass>Fans通宵排隊 &#13;<br> 另外，長瀨對於有二百名女fans通宵排隊等入場，令他感動萬分，長瀨說：「我真係開心到想喊！」而該電影製作費達六千萬港元，長瀨表示有信心在日本更可取得約一億三千萬港元票房。</spanclass></p></body></html>
