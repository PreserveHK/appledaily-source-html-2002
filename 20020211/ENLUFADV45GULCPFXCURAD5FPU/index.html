<html><header><meta charset="utf-8"><title>陳奕迅汗味T恤$250賣出</title></header><body><h1>陳奕迅汗味T恤$250賣出</h1><p>陳奕迅（Eason）昨日以「善學慈善愛心大使」身分，到沙田出席《善學慈善顯愛蔘》活動，而郭可盈、原子鏸及陳法蓉三位「愛心大使」亦有出席。<br> &#13;<br> <spanclass>馬年慎言 &#13;<br> Eason把之前演唱會穿過的兩件簽名T恤拍賣，一名Eason歌迷先舉手開價一百元，最後以二百五十元成交，他又拿出五十張簽名CD作拍賣籌款。&#13;<br> 對於T恤以二百五十元賣出，他是否滿意？他說：「麻麻哋啦，𠵱家出面買件衫閒閒哋都要百幾二百蚊啦。」他表示剛從台灣公幹返港，過年要在工作中度過。Eason又表示新一年會慎言，不再亂開玩笑。&#13;<br> 採訪：卓美娟　攝影：陳烱威</spanclass></p></body></html>
