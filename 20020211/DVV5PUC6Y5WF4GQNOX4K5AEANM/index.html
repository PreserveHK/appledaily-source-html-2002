<html><header><meta charset="utf-8"><title>阿倫為個唱與友絕交</title></header><body><h1>阿倫為個唱與友絕交</h1><p>譚詠麟將於年初十開始與香港管弦樂團在紅館舉行六場演唱會，故今個農曆新年他要忙於排練演唱會。<br> &#13;<br> <spanclass>與美食絕緣 &#13;<br> 阿倫日前坦言今次開個唱比以往的都緊張，皆因所有歌曲都重新編過，要多花時間練習，阿倫說：「真係要匿埋喺深山慢慢練先得呀，去華山練歌。」&#13;<br> 除了要籌備個唱外，阿倫謂新年要與所有美食絕緣，以保體形。至於一眾找他開賭局的老友，也要暫時拒絕往來，阿倫說：「要避食物又要避贏錢，犧牲好大㗎。」</spanclass></p></body></html>
