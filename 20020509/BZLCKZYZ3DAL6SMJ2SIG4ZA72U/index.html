<html><header><meta charset="utf-8"><title>松任谷夫婦買假勞</title></header><body><h1>松任谷夫婦買假勞</h1><p>有「新音樂女王」之稱的日本女歌手松任谷由實，為了明日在紅館舉行的演唱會，昨日與丈夫兼演唱會及唱片監製松任谷正隆，從日本飛抵本港，松任谷正隆更表示其妻會在演唱會中全程講廣東話。&#13;<br> 正努力學習廣東話的松任谷由實，昨日甫見傳媒便以廣東話說：「大家好！」&#13;<br> 而被問及二人會到何處遊玩時，松任谷正隆幽默地說：「我最想去女人街買價值三千五百日圓（約二百一十港元）嘅勞力士，我就係貪佢假先買。」</p></body></html>
