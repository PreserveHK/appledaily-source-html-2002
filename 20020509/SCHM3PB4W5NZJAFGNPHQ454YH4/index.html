<html><header><meta charset="utf-8"><title>打擊賭波被責擾民</title></header><body><h1>打擊賭波被責擾民</h1><p>距離世界盃決賽周不足一個月，警方已經全力打擊非法賭波活動，而立法會則會於今個月底通過針對境外賭波活動的《賭博（修訂）條例草案》，民政事務局局長林煥光指出，警方會在大型國際足球賽事舉行之前及舉行期間，巡查全港酒吧。&#13;<br> 對於有議員質疑政府借打擊非法賭波，間接阻嚇市民到酒吧觀看球賽，林煥光否認其事，但前綫立會議員何秀蘭批評，政府在《賭博（修訂）條例草案》中，以最高刑罰監禁九個月對付投注非法賭波人士，是過於嚴苛。</p></body></html>
