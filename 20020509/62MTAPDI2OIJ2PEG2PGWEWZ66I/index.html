<html><header><meta charset="utf-8"><title>碧咸膺最啟發英童人物</title></header><body><h1>碧咸膺最啟發英童人物</h1><p>英國一個電子學習網絡learndirect的調查，列出過去六十年來最能啟發英國兒童的十位名人，結果「萬人迷」英國足球員碧咸居榜首。<br> &#13;<br> <spanclass>志願跟父輩大不同 &#13;<br> 調查共訪問超過一千二百名英國兒童及成人，結果發現新一代兒童的志願跟上一代的大有分別。&#13;<br> 在五十年代，十一歲男孩子大多希望參軍、成為足球員、農夫或火車司機；女孩子夢想當護士、空中服務員或秘書。現在，同年齡的男孩最希望成為足球員、警察、消防員或從事資訊科技工作；女孩子希望成為獸醫、流行歌手、髮型師或演員。&#13;<br> ananova網站</spanclass></p></body></html>
