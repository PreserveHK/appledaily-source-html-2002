<html><header><meta charset="utf-8"><title>孫明揚下屬似探長</title></header><body><h1>孫明揚下屬似探長</h1><p>為了討論高官問責制，立法會每周起碼召開兩次會議，而且由早上八時半「開波」，直落四小時，議員對此大呼辛苦，晚上通常會早點回家休息。政制事務局局長孫明揚也不遑多讓，前日六時多便放工，下屬繼續努力，差不多十一、二點才放工哩。&#13;<br> 孫公笑稱，自己如做戲中「處長」，吩咐下屬「探長」三日破案一樣，他們的工作不同。孫公又指，自己負責開口答問，而同事則做預備工夫：「佢地好緊張，有時我喺會上答得唔好，佢哋會好似枝槍咁督我㗎。」</p></body></html>
