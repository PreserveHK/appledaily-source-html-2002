<html><header><meta charset="utf-8"><title>Never,ever</title></header><body><h1>Never,ever</h1><p>"<u> Never,ever</u> underestimatethecapacityofthosepeopletodisappoint."&#13;<br> &#13;<br> 「永不要低估那些人叫人失望的能耐。」&#13;<br> &#13;<br> 緬甸軍政府解除民主派領袖昂山蘇姬的軟禁，美國《時代》周刊報道中有此一句，提醒大家緬甸軍政府總叫人失望。"Never,ever"，一個字面解釋是「從不」，一個是「永遠」，負正得負，兩字用來一起就是「永不」。句子本來寫成"Neverunderestimate..."即可，用"neverever"，有誓神劈願加強語氣的作用。</p></body></html>
