<html><header><meta charset="utf-8"><title>貓妖來港尋星夢</title></header><body><h1>貓妖來港尋星夢</h1><p>曾在亞視電視劇《我和殭屍有個約會2》中飾演「貓妖」的馬來西亞靚女陳慧明，近年來港發展，並視香港為第二個家。<br> &#13;<br> <spanclass>客串做形象指導 &#13;<br> 陳慧明早前趁空檔返回大馬探親，並替友人的演唱會做形象指導，當工作完畢，攝影師即邀她拍攝一些照片留念。&#13;<br> 問到陳慧明的近況，她說：「我早前拍咗一個啤酒廣告，而自己又啱啱換咗新經理人公司，最近重傾咗一啲內地劇集。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
