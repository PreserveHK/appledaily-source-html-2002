<html><header><meta charset="utf-8"><title>黎淑賢同老公愛駒無緣</title></header><body><h1>黎淑賢同老公愛駒無緣</h1><p>黎淑賢、袁文傑、「鯊魚女」陳細潔、尹婉媚和何佩儀昨日往上水雙魚河騎術學校，出席「馬房日記名人版」活動。昨日大會安排一班藝員及名人進行三個環節的比賽，分別是餵馬、在馬房鋪草及幫馬匹沖涼。<br> &#13;<br> <spanclass>「細個唔識死」 &#13;<br> 黎淑賢的老公盧惠光在澳門有養馬匹出賽，但黎淑賢則表示同老公所養的馬匹無緣。&#13;<br> 黎淑賢說：「每次隻馬出賽我去澳門睇佢跑，佢就一定輸，但係我唔睇，佢就贏。」&#13;<br> 此外，黎淑賢自言對上水區很熟悉，她說：「細個嗰陣時有個朋友住呢度附近，我哋重成日一齊去探險，嗰時細個唔識死，𠵱家諗番都驚。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
