<html><header><meta charset="utf-8"><title>井川遙治療不分晴雨</title></header><body><h1>井川遙治療不分晴雨</h1><p>有「治療系女王」美譽的日本人氣女優井川遙，自去年為樽裝茶飲品「麻呂茶」擔任代言人後，該飲品在同類商品中銷量節節領先，井川最近再接再厲，為「麻呂茶」拍攝第三輯廣告「晴天公仔篇」，廣告將於周六在日本首播。<br> &#13;<br> <spanclass>扮旅館老闆娘 &#13;<br> 在這輯新廣告中，井川遙扮演旅館女主人，在下雨天時掛上晴天公仔，意境清雅。雖然井川遙今次收起一貫陽光性感，但換來的是一份舒服而優雅的健康美。</spanclass></p></body></html>
