<html><header><meta charset="utf-8"><title>灣仔是個不夜區</title></header><body><h1>灣仔是個不夜區</h1><p>灣仔是港島區著名蒲點，遍布酒吧及各式娛樂場所，部份街道在傍晚開始，熱鬧情況更勝白天。&#13;<br> 告士打道以北近海旁一帶，則有中環廣場、政府大樓、香港藝術中心、香港會議展覽中心等商業、政府及文化機構，另外還有經常上演國際大型歌劇的演藝學院。標誌着香港繁榮都會一面。&#13;<br> 香港會議展覽中心於1988年開幕，擴建的新翼則於1997年落成，共有5個展覽廳、2個會議廳、2個演講廳、52個新舊翼會議室等等，舉行超過2.5萬項活動。</p></body></html>
