<html><header><meta charset="utf-8"><title>活塞卡里斯利膺最佳教練</title></header><body><h1>活塞卡里斯利膺最佳教練</h1><p>【綜合美國外電】今季首次「擔正」的活塞教練卡里斯利周二當選最佳教練。四十二歲的卡里斯利曾以球員身分在NBA打滾五季、並有十一季出任助教。&#13;<br> 在卡里斯利領導下，活塞今季自九○年以來再次贏得中區桂冠，球隊今季的五十勝三十二負佳績亦較去季的三十二勝五十負成績進步不少。卡里斯利獲獎後謙虛道：「這個獎項不應屬於我，是屬於整個球會。」活塞可謂今季獎項大贏家，早前賓華萊士及威廉臣已分別當選最佳防守球員及最佳第六人。</p></body></html>
