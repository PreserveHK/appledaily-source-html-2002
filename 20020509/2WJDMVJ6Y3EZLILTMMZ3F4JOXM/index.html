<html><header><meta charset="utf-8"><title>步姐勤健身為肚臍</title></header><body><h1>步姐勤健身為肚臍</h1><p>日本百變天后濱崎步，近日被拍到密密埋首健身中心的情況。體形尚算健美的步姐，還開始一系列纖體餐單，據說她正秘密練兵，以配合她經常露臍的健康性感形象。<br> &#13;<br> <spanclass>有犬相伴 &#13;<br> 最新出版的雜誌《週刊女性》，拍得步姐自四月初起經常出入一所只招待體育明星及藝能界名人、名叫「T」的豪華健身室。據說步姐每次出入都派頭十足，除享用貴賓室外，更有多人侍候，其愛犬還經常相伴。</spanclass></p></body></html>
