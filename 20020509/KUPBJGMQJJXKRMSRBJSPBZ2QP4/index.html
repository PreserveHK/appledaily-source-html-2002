<html><header><meta charset="utf-8"><title>讀者信箱：神州醫療破71仙向好</title></header><body><h1>讀者信箱：神州醫療破71仙向好</h1><p><b> 讀者Man問：</b> 本人0.65元買入神州醫療（8186），請問該股短期走勢如何？&#13;<br> <b> 覆Man：</b> &#13;<br> 近日醫藥股在新醫藥（8085）的強勢帶領下向好，神州醫療亦見異動，昨日企於50日平均線69仙收市。&#13;<br> 神州醫療升浪剛展開，成交增加，若能升破71仙，上升空間會較大，有機向3月中高位85仙推進，可考慮以66仙作止賺位繼續持有。</p></body></html>
