<html><header><meta charset="utf-8"><title>梅小惠被苑仔淋油</title></header><body><h1>梅小惠被苑仔淋油</h1><p>梅小惠日前為拍攝無綫劇集《皆大歡喜》慘被苑瓊丹（苑仔）淋油漆，由於劇中幾位金家少奶特別為「金家米蘭」及「黃家馬住你」兩隊足球隊比賽，用油漆寫大字報，最後小惠被苑仔用油漆照頭淋。<br> &#13;<br> <spanclass>專攻重要部位 &#13;<br> 正式拍攝前，苑仔更預先在小惠身上用油筆掃上一層油，其後假裝照頭淋。小惠表示：「原本劇情要我由頭淋到腳，好彩苑仔提議預先喺我身上掃定啲油，苑仔重特登用油筆揩我重要部位。」&#13;<br> 採訪：王崇穎</spanclass></p></body></html>
