<html><header><meta charset="utf-8"><title>Apple姐日記：<br>寶珠姐逛名店有經理服侍</title></header><body><h1>Apple姐日記：<br>寶珠姐逛名店有經理服侍</h1><p>我Apple姐一向鍾意買名牌，除咗貪佢料靚之外，入名店shopping嘅服務係零舍唔同嘅。&#13;<br> 好似我早排去中環間Hermes度shopping，突然見到個應該係經理嘅人，急急腳咁走出去門口，似係去迎接貴賓咁款，咁我Apple姐就當然唔執輸，睇吓邊位貴客到。<br> &#13;<br> <spanclass>齋睇冇幫襯 &#13;<br> 哦！原來係風釆依然嘅寶珠姐，寶珠姐喺間舖裏面睇嘢咁耐，嗰位經理就企喺佢旁邊咁耐，重好有耐性咁介紹啲新貨畀寶珠姐。&#13;<br> 寶珠姐似乎對啲絲巾同手袋幾有興趣，但係最終寶珠姐都係得個睇字。</spanclass></p></body></html>
