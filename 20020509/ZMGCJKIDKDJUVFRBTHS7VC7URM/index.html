<html><header><meta charset="utf-8"><title>李璐望展出全裸自畫像</title></header><body><h1>李璐望展出全裸自畫像</h1><p>藝人李璐、樂壇新組合EKids、盧淑儀及王嘉明等，前晚在灣仔會展出席新片《玉女半熟時》的首映，該片是現年二十歲、近期緋聞多多的美國女歌手BritneySpears的處女作。<br> &#13;<br> <spanclass>內地搞房地產 &#13;<br> 前晚的首映禮上，李璐一身性感打扮出現，她說：「我𠵱家喺內地做房地產生意，主要搞大型樓盤，我投資咗好多錢，全部係我自資。」&#13;<br> 李璐表示，今年會計劃舉行畫展，她說：「我阿爸以前跟名師張大千學畫畫，佢鍾意畫山水畫，而我就鍾意畫人物油畫，我畫咗一張全裸自畫像，希望有機會喺畫展公開。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：黃文偉</spanclass></p></body></html>
