<html><header><meta charset="utf-8"><title>Engelbert歌喉磁性聽出耳油</title></header><body><h1>Engelbert歌喉磁性聽出耳油</h1><p>剛於本月三日度過六十六歲生日的英國歌手EngelbertHumperdinck（圖），磁性的歌喉配合大量的弦樂，是vocalpop的經典歌手。當年我總是將他跟TomJones搞亂了，後者早前與IndieRock樂手合作出版了一張暢銷的《Reload》，而Engelbert則始終堅守本份。論柔和迷人，我覺得還是Engelbert更勝一籌，代表作《TheLastWaltz》等令人聽出耳油。&#13;<br> ──仰止</p></body></html>
