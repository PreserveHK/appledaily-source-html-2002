<html><header><meta charset="utf-8"><title>EQ遊戲室</title></header><body><h1>EQ遊戲室</h1><p>成日講EQ，搞到不少家長拿拿臨要仔女上甚麼EQ訓練班，學費貴得令人瞪目。湊巧由本月開始，連續多個星期六，在沙田有一個專為小孩而設的「EQ遊戲室」，透過不同的多元智能遊戲活動，發掘小孩的各種潛能，家長也能一起參與，共享天倫之樂。在不同的集體遊戲中，也能培養團隊及合作精神，如何正確表達及控制情緒，在遇上困難時如何自己解決問題，從遊戲中增強自信心，做事也起勁十足。&#13;<br> &#13;<br> 日期：11、18及25/5（逢星期六）&#13;<br> 地點：沙田新城市中央廣場宜家傢俬內&#13;<br> 主辦機構：幼聯及宜家傢俬&#13;<br> 費用：全免&#13;<br> &#13;<br> 記者：梁佩芬</p></body></html>
