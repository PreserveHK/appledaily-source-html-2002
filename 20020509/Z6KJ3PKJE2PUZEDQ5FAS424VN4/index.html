<html><header><meta charset="utf-8"><title>容祖兒為Fans獻心頭愛</title></header><body><h1>容祖兒為Fans獻心頭愛</h1><p>容祖兒（Joey）早前與一班歌迷在尖沙嘴的酒店舉行了歌迷聚會，順道預祝她下月的生日，她更與歌迷打成一片。<br> &#13;<br> <spanclass>氣氛高漲 &#13;<br> 在聚會上，Joey特別拿出她自己心愛的物品，如太陽眼鏡、手表及親筆簽名的圖書送給在場的歌迷，她更即興除去手上戴着的名表一併送出來，令現場氣氛更高漲。&#13;<br> 歌迷送上蛋糕的那一刻，令Joey十分感動，她的生日願望是要歌迷聽教聽話，最後Joey與一班歌迷影大合照時，更不時擺出多個鬼馬動作，逗得全場大笑。</spanclass></p></body></html>
