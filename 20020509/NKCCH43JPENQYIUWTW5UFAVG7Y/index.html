<html><header><meta charset="utf-8"><title>安室最勁時分紅千四萬</title></header><body><h1>安室最勁時分紅千四萬</h1><p>安室奈美惠所屬事務所RisingProduction的前社長平哲夫，前日為其被控逃稅的案件，到東京地方法院作第三次應訊。平哲夫作供時表示自己任社長時，會以巨額花紅獎賞旗下歌手。&#13;<br> 平哲夫透露當旗下歌手推出的大碟銷量超過一百萬張，就可獲一億日圓（約六百萬港元）花紅，以安室奈美惠為例，她九八年當紅時曾獲發二億三千萬日圓（約一千四百萬港元）花紅，而已解散的四人女子組合Speed，當時每人亦獲五千萬日圓（約三百萬港元）花紅。</p></body></html>
