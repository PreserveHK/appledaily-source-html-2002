<html><header><meta charset="utf-8"><title>全港逾10萬病態賭徒</title></header><body><h1>全港逾10萬病態賭徒</h1><p>近日有關賭波合法化討論如火如荼，令人關注本港賭徒情況。根據政府去年委託理工大學進行賭波問題顧問報告，二千名受訪的十五至六十四歲市民中，有百分之一點八五的人士屬病態賭徒，高於英國、美國及新西蘭，估計全港逾十萬人為病態賭徒。&#13;<br> 據心理醫生表示，所有病態賭徒大都是從小賭而起，到投注的金額和時間愈來愈大，不能自拔。病態賭徒一般都不自覺輸錢有何不妥，認為輸錢是暫時的，並相信終有一天可以贏回輸掉的金錢。&#13;<br> 本報記者</p></body></html>
