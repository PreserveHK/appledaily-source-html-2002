<html><header><meta charset="utf-8"><title>任賢齊勤練花式笨豬跳</title></header><body><h1>任賢齊勤練花式笨豬跳</h1><p>任賢齊（小齊）昨日由台灣來港，他表示今次專程為本月十六日至十八日於紅館舉行的演唱會綵排，更會開始練習笨豬跳。<br> &#13;<br> <spanclass>盧巧音做嘉賓 &#13;<br> 小齊說：「今次要喺間片廠度練，而且一定要喺室內，因為如果喺室外，會被風向影響，我重會玩一啲花式，所以一定要好小心，同練得好熟。」而盧巧音（Candy）自從早前與小齊合演新片後，兩人便稔熟起來。Candy一知道小齊要開演唱會，便義不容辭的主動任小齊的嘉賓，小齊當然相當開心，他說：「我個演唱會愈多人愈好，大家一齊玩嘛！」</spanclass></p></body></html>
