<html><header><meta charset="utf-8"><title>金喜善回復清白身</title></header><body><h1>金喜善回復清白身</h1><p>韓星金喜善在兩年前曾被迫拍下露點寫真，雖然她向當地法院申請禁制令，禁止寫真集推出，但出版社提出反控訴，指金喜善是在知情及自願下拍攝，令事件糾纏不清。&#13;<br> 日前法院終於對這宗官司作出裁決，裁定出版社及金喜善前經理人偽造合約罪名成立，金喜善亦得以回復清白之身。<br> &#13;<br> <spanclass>出版商偽做文件 &#13;<br> 原本出版社指金喜善在前年六月曾簽下一份拍攝寫真的合約，合約中訂明寫真中有百分之二十是裸露照片，但法院最後裁定出版社及其經理人偽造合約，出版社及經理人分別被罰約六萬一千港元及約四萬三千港元。</spanclass></p></body></html>
