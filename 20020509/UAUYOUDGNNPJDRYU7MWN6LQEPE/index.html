<html><header><meta charset="utf-8"><title>安在旭武漢一晚賺190萬</title></header><body><h1>安在旭武漢一晚賺190萬</h1><p>憑韓劇《再見我的愛》及《妙手情天》等在內地大受歡迎的安在旭，上周六由韓國飛往武漢舉行一場個唱，酬勞高達二百萬人民幣（約一百八十八萬港元）。&#13;<br> 安在旭在武漢文化體育中心演唱，觀眾達萬多人，開場時下着雨，在露天場地的觀眾都穿上雨衣，並未有離開之意，可見安在旭在內地魅力非凡。<br> &#13;<br> <spanclass>車太賢撐場 &#13;<br> 安在旭還邀請了好友車太賢和女子組合Love任表演嘉賓。&#13;<br> 車太賢主演的電影《我的野蠻女友》令他在韓國走紅，成為大忙人，但他與安在旭是好朋友，所以百忙中都答應到內地任特別嘉賓。</spanclass></p></body></html>
