<html><header><meta charset="utf-8"><title>Eason、羅文重唱《幾許風雨》</title></header><body><h1>Eason、羅文重唱《幾許風雨》</h1><p>羅文與陳奕迅（Eason）將會攜手為香港電台實況劇《幾許風雨》合唱同名主題曲。羅文自言重唱《幾許風雨》這首歌感慨良多，當年只是唱出個人感受，今次重唱則為配合此劇及勉勵大眾要克服逆境。&#13;<br> Eason則笑言自己於十多歲時首次聽《幾許風雨》這首歌，他謂能夠與羅文合作重唱，感到十分興奮，除了希望向羅文偷師之外，亦可學習對方積極樂觀的性格。&#13;<br> 《幾許風雨》節目監製施潔玲表示該劇是由真實個案改編而成，其中更加插真人真事訪問。</p></body></html>
