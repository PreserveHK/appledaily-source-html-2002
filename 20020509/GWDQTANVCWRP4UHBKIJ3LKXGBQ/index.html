<html><header><meta charset="utf-8"><title>郭可盈唱現場滿足感大</title></header><body><h1>郭可盈唱現場滿足感大</h1><p>郭可盈及林家棟日前到廣州出席內地新樓盤活動，郭可盈還即場獻唱了鄭秀文兩首歌曲，她笑言一向都很喜歡鄭秀文的歌，加上現場有逾千人圍觀，故演唱後滿足感很大。郭可盈說：「今次內地fans都好瘋狂，離開嗰陣啲fans重即刻坐的士追我哋架車，司機因為怕有意外，所以都唔敢停車，今次真係感受到做歌手嘅感覺。」<br> &#13;<br> <spanclass>曾考慮當歌手 &#13;<br> 郭可盈更自爆當年簽無綫時，對方曾與她商量過以歌手發展，可惜最後不了了之。問到她會否為無綫新劇《打更急先鋒》唱主題曲時，她說：「劇中林保怡同陳浩民都係歌手，應該由佢哋唱，𠵱家有機會畀我賺外快，我已經好開心，如果可以唱埋，就梗係重好啦！」</spanclass></p></body></html>
