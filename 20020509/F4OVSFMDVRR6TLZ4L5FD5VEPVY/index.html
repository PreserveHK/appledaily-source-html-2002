<html><header><meta charset="utf-8"><title>莫文蔚新戲繼續醜</title></header><body><h1>莫文蔚新戲繼續醜</h1><p>莫文蔚繼《食神》扮過醜女後，最近她與李嘉欣、林熙蕾和關秀媚主演的《豬扒大聯盟》又再演醜女。今次她飾演男性荷爾蒙過多的長毛女子，由於全身都長滿毛，弄得她經常要剃毛毛，而男士們亦當她是男人看待。莫文蔚認為今次造型很卡通，不覺有損歌星形象。<br> &#13;<br> <spanclass>造型搞笑 &#13;<br> 每次莫文蔚化一小時的長毛妝，要將眼眉、鼻、手、腳和面毛加長，她日前在電話中說：「其實邊度會有女人咁多毛，我覺得造型好卡通，反而《食神》嘅造型比較真實，我就唔怕會損害歌星形象，因為個造型睇落幾搞笑。拍呢部戲同小春、馮德倫、林熙蕾合作，每日開工都有講有笑，現場氣氛好好。」</spanclass></p></body></html>
