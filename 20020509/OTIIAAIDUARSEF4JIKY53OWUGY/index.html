<html><header><meta charset="utf-8"><title>卡防盜獲農銀合約</title></header><body><h1>卡防盜獲農銀合約</h1><p>【本報訊】信用卡防盜系統（1051）執行董事劉夢熊說，該公司今天將為農業銀行的廣東省及廣州市分行安裝銀行卡防盜系統，稍後會再到北京簽訂農行全面使用該系統的正式合同，扣除短訊費後的收入會與農行對分。&#13;<br> 對於農行傳聞入股該公司，劉氏不予置評。此外，內地新組成的信用卡集團──中國銀聯亦已將其信用卡防盜系統列入應用計劃，合作條件待進一步磋商。&#13;<br> 該公司昨宣布與湖北國威高科技簽訂了意向書，成立合資公司，前者注入7000萬股新股，後者注入等離子紡織品表面改良性技術，兩家分佔21%及79%股權。信用卡防盜系統主席黃金富私人亦與國威合組公司，黃氏注入3000萬股星光舊股。</p></body></html>
