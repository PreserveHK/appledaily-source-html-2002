<html><header><meta charset="utf-8"><title>20年前曾作出類似調動</title></header><body><h1>20年前曾作出類似調動</h1><p>【本報訊】香港電台這次人事調動，令港台資深員工聯想起二十年前，前廣播處長張敏儀在港台晉升至助理廣播處長時，為培訓日後接班人鋪路的做法，與今日同出一轍。<br> &#13;<br> <spanclass>音樂椅轉完又轉 &#13;<br> 在八十年代初，港台曾經歷一次人事大變動，「音樂椅」轉完又轉，當時中文台台長一職由朱培慶出任，而三個中文頻道則分別由邵盧善主管第一台、吳錫輝主管第二台、鄧慧嫻主管第五台。&#13;<br> 時至今日，朱培慶已貴為廣播處長，他的左右手也是他的舊拍檔，即由吳錫輝出任副廣播處長、邵盧善做助理廣播處長，聯手成為今日港台的三大台柱。</spanclass></p></body></html>
