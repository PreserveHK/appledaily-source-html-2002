<html><header><meta charset="utf-8"><title>阿扁憂心台軍忠誠</title></header><body><h1>阿扁憂心台軍忠誠</h1><p>民進黨執政之後，台灣軍方的忠誠問題一直是陳水扁最擔心的問題之一，多次有軍方將領表明公開反對台獨的立場，故他上任初期重用國防部前部長唐飛擔任其內閣的首位閣揆，正是為了安撫軍心。王宜宏出逃事件，令軍隊忠誠問題再次浮現。&#13;<br> 陳水扁在其近日出版的《世紀首航》一書中指出，軍方以前是以反台獨為中心思想，一直與主張台獨的民進黨沒有互信基礎。在政黨輪替後、政權移交的過程中，軍方與情治單位都出現「不知為何而戰、為誰而戰」的信心危機，來自對岸的情報量大為減少。而且，近日有不少退休將領紛紛訪問大陸。&#13;<br> 本報記者</p></body></html>
