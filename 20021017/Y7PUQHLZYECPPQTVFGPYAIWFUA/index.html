<html><header><meta charset="utf-8"><title>乘客被撞追打司機</title></header><body><h1>乘客被撞追打司機</h1><p>【本報訊】一輛私家車昨清晨七時許，途經荔枝角葵涌道突然爆胎，司機疑貪方便將車停在慢線更換車胎期間，協助指揮交通的男乘客遭一輛駛至的士撞倒，的士司機下車查看卻被受傷乘客聯同司機追打一百米，由趕至警員制止。三人同受輕傷送院，出手打人的私家車司機及乘客事後被警拘捕帶署。&#13;<br> 涉嫌毆打傷人的私家車司機及乘客分別姓廖及姓楊（均二十一歲），乘客事後勞氣地說：「一早喝住佢（的士司機）停車，點知重要撞埋嚟！谷鬼氣咪打佢囉！」而涉案司機姓蘇（五十八歲），經酒精測試證實超逾標準被捕。&#13;<br> </p></body></html>
