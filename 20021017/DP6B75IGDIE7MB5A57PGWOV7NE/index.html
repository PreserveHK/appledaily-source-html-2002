<html><header><meta charset="utf-8"><title>商天娥拜拜肥鵝</title></header><body><h1>商天娥拜拜肥鵝</h1><p>商天娥昨日以代言人身份到中環文華酒店，出席貴族纖形慶祝活動。商天娥出場時穿上羽毛天鵝衫扮肥天鵝，後變身以黑色性感裝亮相。<br> &#13;<br> <spanclass>成功瘦身 &#13;<br> 商天娥表示已成功瘦身，體重由原來的一百四十多磅，減到現在的一百一十五磅，並獲百萬酬金續約，但昨日所見她還有肚腩仔及雙下巴，商天娥對此說：「我唔想太瘦，太骨感就變咗model，再減就冇晒上圍，我𠵱家有75B（約三十三吋），磅數就同拍《儂本多情》嗰時一樣，𠵱家我重後生過哥哥（指張國榮）。」</spanclass></p></body></html>
