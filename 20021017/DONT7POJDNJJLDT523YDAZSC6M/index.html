<html><header><meta charset="utf-8"><title>郭羨妮、佘詩曼雞啄唔斷</title></header><body><h1>郭羨妮、佘詩曼雞啄唔斷</h1><p>無綫為迎接十一月台慶，昨日特別在電視城舉行大型記者會，全台過百藝員傾巢而出造勢，郭羨妮和蔡少芬分別以低胸裝亮相，豔壓全場。<br> &#13;<br> <spanclass>宣萱睇好嘉良 &#13;<br> 郭羨妮與佘詩曼早前被指為爭取今年台慶「我最喜愛女主角」獎項而再度鬧不和，兩人昨日同樣表示沒有看過有關報道，在記者會上她們還雞啄唔斷，似乎未有受事件影響。&#13;<br> 宣萱今年在台慶有五項提名，她還看好自己可與羅嘉良一同成為戲劇組「我最喜愛拍檔」獎項得主，她說：「因為我未得過呢個獎，而且《流金歲月》出街之後，反應都好好。除此之外，男主角方面我都睇好羅嘉良會得獎。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳志嵐、甄朝健</spanclass></p></body></html>
