<html><header><meta charset="utf-8"><title>盲亨申請保釋駁回</title></header><body><h1>盲亨申請保釋駁回</h1><p>【本報訊】著名車手詹昌盛「盲亨」昨日分別到兩家裁判法院，就屯門公路及龍翔道兩宗交通案件申請保釋，但均被裁判官駁回，還押監房看管至提訊日。&#13;<br> 詹昌盛（四十五歲），在屯門法院被控一項狂亂駕駛傷人罪，指他於九月二十一日在屯門公路近屯喜街杯渡路橋底，駕駛一輛白色車輛賽車，導致男子吳迪鐘身體受傷。而較早時他在九龍城法院被控超速駕駛及危險駕駛兩罪，已定期審訊。&#13;<br> 案件編號：TMCC2873/02&amp;KCCC12687/2002</p></body></html>
