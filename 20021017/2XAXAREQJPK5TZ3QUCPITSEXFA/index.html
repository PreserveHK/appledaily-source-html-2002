<html><header><meta charset="utf-8"><title>陳師奶時令推介</title></header><body><h1>陳師奶時令推介</h1><p><spanclass><fontstyle>三黎魚至靚  &#13;<br> 今日行街市，想買條魚蒸畀兩個化骨龍食，行嚟行去都唔知買乜！魚檔老闆娘珍姐介紹我食當造嘅三黎魚，佢話呢種魚入秋至春節間最靚，入口鮮甜，煮苦瓜或者清蒸都咁好味。</fontstyle></spanclass></p><p><spanclass><fontstyle>西洋菜盛產期  &#13;<br> 菜檔嘅老陳話，入秋開始係西洋菜盛產期，今晚一於用西洋菜煲靚湯，等老公清熱潤肺。</fontstyle></spanclass></p><p><spanclass><fontstyle>爽甜學斗  &#13;<br> 我見啲小棠菜、小白菜都幾靚，不過菜檔老闆就推介呢款名為學斗嘅白菜，學斗嘅肉質又甜又爽，清炒或者用嚟滾湯就最正。</fontstyle></spanclass></p></body></html>
