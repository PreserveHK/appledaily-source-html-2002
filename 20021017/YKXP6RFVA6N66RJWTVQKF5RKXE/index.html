<html><header><meta charset="utf-8"><title>策略入股　打醒精神</title></header><body><h1>策略入股　打醒精神</h1><p>雖然楊斌批股予兩個策略投資者、他們然後隨即在市場沽貨一事仍在調查，未知是否刻意的安排，但此事件已揭出現行條例的一個大漏洞，有心作弊的大股東，可以不必公開減持股份的消息，暗中使橫手散貨！&#13;<br> 按現行條例，公司大股東減持股份必須申報；持一成以上股權的股東，售股也須公開。但若大股東先將一成以下的股份批予「策略投資者」，再由後者出售，即可令市場無從得悉；大股東只須做一次的減持公告，更可包裝成有大戶因看好而入股的「好消息」！小股民他日看到有策略投資者入股的新聞，要打醒精神了。</p></body></html>
