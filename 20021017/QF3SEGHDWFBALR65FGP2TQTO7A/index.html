<html><header><meta charset="utf-8"><title>半小時兩度搶手機</title></header><body><h1>半小時兩度搶手機</h1><p>【本報訊】上水昨日在半小時內發生兩宗搶手機案，昨午十二時，一名姓陳四十餘歲女子行經上水中心商場地下，被兩名青年搶去一部值九百元的手機，賊人得手後逃去無蹤。&#13;<br> 在十二時半，一名小學男生（右二）在名都花園附近，在商場廁所小解時，被兩名青年強搶手機時機警逃脫，幸保不失，兩名事主均受輕傷須送院敷治，警方調查懷疑是同一幫歹徒所為，正通緝其歸案。&#13;<br> 周鴻熙攝</p></body></html>
