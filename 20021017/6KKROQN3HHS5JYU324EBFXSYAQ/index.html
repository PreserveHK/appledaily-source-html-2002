<html><header><meta charset="utf-8"><title>佣金高投資者卻步</title></header><body><h1>佣金高投資者卻步</h1><p>香港投資者學會主席譚紹興表示，以他所知，參與國內B股買賣的港人不算多。「去年10月左右，我曾與國內的一間證券行合辦講座，當時反應很好，但往後實際參與買賣的人不多，即使參與也只是一兩次，交易額亦僅是2、3萬元而已。」&#13;<br> 他認為，少人玩B股的其一原因是佣金太高，而且B股只宜用來炒賣，不宜長線投資。「況且好的國內公司例如中移動，也選擇到外國或香港上市，因為國內市場政治味太濃。有國內金融單位指出，內地金融市場若要踏入正規發展，尚需10多年時間。」</p></body></html>
