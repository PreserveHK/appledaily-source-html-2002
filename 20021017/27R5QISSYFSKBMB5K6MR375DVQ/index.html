<html><header><meta charset="utf-8"><title>心急探孫輪下喪生</title></header><body><h1>心急探孫輪下喪生</h1><p>【本報訊】石硤尾巴域街昨發生奪命交通意外，一名六十八歲老婦盧艷華，疑心急探望孫兒由車罅中衝出過馬路，結果遭公共小巴撞到飛彈倒地重傷；一名聖約翰救傷隊隊員見狀仗義協助急救（圖），惜傷者送院搶救後證實不治。&#13;<br> 姓黃（二十五歲）小巴司機經酒精測試證實無飲酒，警方正調查意外原因，並呼籲目擊者致電二七七三五二五八或二七七三五二○二提供資料。&#13;<br> 梁澤岡攝</p></body></html>
