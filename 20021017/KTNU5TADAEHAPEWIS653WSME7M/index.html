<html><header><meta charset="utf-8"><title>《天脈傳奇》有機角逐奧斯卡</title></header><body><h1>《天脈傳奇》有機角逐奧斯卡</h1><p>由楊紫瓊主演，鮑德熹執導的電影《天脈傳奇》，繼本月初在韓國亞太影展奪得「最佳攝影獎」後，遲些更有可能進軍奧斯卡。&#13;<br> 「香港電影製片家協會」董事局按美國電影學院提供之選片準則，決定向美國電影學院推薦《天脈傳奇》代表香港區參加美國安排的試映會，候選影片名單將於明年初公布。<br> &#13;<br> <spanclass>代表香港選片 &#13;<br> 製片家協會董事局認為《天》片是今年最適合代表香港的參賽影片，該會主席洪祖星表示，協會應美國電影學院邀請，是香港唯一擔任奧斯卡金像獎香港區選片工作的機構。</spanclass></p></body></html>
