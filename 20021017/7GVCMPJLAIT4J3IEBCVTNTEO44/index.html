<html><header><meta charset="utf-8"><title>馬鞍山電單車位少</title></header><body><h1>馬鞍山電單車位少</h1><p>馬鞍山市中心一帶屋苑林立，但有《蘋果》讀者指上址電單車泊位不足，令不少車主被迫將電單車停泊於行人路旁（圖）。運輸署回覆，將會和該區的商場研究，把室內停車場的一些私家車泊位，改建為電單車泊位。&#13;<br> （○九一○五九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
