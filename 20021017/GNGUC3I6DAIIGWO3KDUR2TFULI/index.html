<html><header><meta charset="utf-8"><title>新牌仔遊車河跌落坡</title></header><body><h1>新牌仔遊車河跌落坡</h1><p>【本報訊】考獲車牌僅三個月的十九歲姓陳司機，昨中午十二時許，駕日產私家車載同友人沿筲箕灣入石澳「遊車河」，當駛至興民邨對開一個右彎位時，一輛私家車高速迎頭駛至，他於是扭軚閃避衝落十五米山坡，被山腰的樹叢擱着，私家車搖搖欲墜，於是用手提電話報警。&#13;<br> 消防員到場首先用鋼纜固定肇事車輛，然後縋繩下斜坡將二人救回安全地方，兩人僅手腳擦傷，送院敷治並無大礙，司機測試證實並無飲酒。&#13;<br> 梁偉權攝</p></body></html>
