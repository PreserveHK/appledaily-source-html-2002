<html><header><meta charset="utf-8"><title>Apple姐日記：<br>MaggieQ同男模戴情侶黑超</title></header><body><h1>Apple姐日記：<br>MaggieQ同男模戴情侶黑超</h1><p>我apple姐發覺近年啲鬼妹模特兒上位都幾快，三兩下手勢就變紅模，始祖自然要數MaggieQ啦。早排有位蒲友同我apple姐八開，話早幾日喺中環士丹利街附近，見到着背心牛仔褲嘅MaggieQ喺街頭等人，但最搶眼嘅係佢副反晒光嘅黑超，星味十足。<br> &#13;<br> <spanclass>雞啄唔斷 &#13;<br> MaggieQ等咗一陣，有個型男埋嚟打招呼，一睇身形同行頭就知呢個背心型男係男模特兒。佢兩個喺街雞啄唔斷咁講英文，雖然冇乜親密動作，但男模副黑超竟然同MaggieQ一樣，唔知佢哋係乜嘢關係呢？</spanclass></p></body></html>
