<html><header><meta charset="utf-8"><title>港府撐23條被轟</title></header><body><h1>港府撐23條被轟</h1><p>【本報訊】《基本法》第二十三條立法，建議賦予警方緊急進入及搜查的權力，被社會各界廣泛批評會令警權過大。保安局向立法會提交文件，援引英加等國家類似法例情況，「力撐」諮詢文件的有關建議合理。不過，立法會議員涂謹申（圖）批評，這些外國國家均是實行民主體制，中國卻非民主國家，故不能相提並論。&#13;<br> 保安局提交立法會保安事務委員會的文件，引述英加等七個國家的不同條例，包括官方機密法令、刑事罪行法令，及反國家罪行法令等，當中都列明警司認為情況嚴重和迫切時，為國家利益設想，可親自簽署書面命令，授權警員強行進入、搜查及檢取的權力。</p></body></html>
