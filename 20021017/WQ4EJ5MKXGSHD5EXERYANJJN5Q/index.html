<html><header><meta charset="utf-8"><title>仔仔浸溫泉晒男人味</title></header><body><h1>仔仔浸溫泉晒男人味</h1><p>台灣人氣組合F4成員周渝民（仔仔）推出的首本寫真《仔仔流浪夢》，原定於下周一（二十一日）接受預訂，但在fans要求下，寫真集將提前兩天，即後日接受預訂，並在本月三十一日於台灣、新加坡及印尼等多個地區同步發行。<br> &#13;<br> <spanclass>北海道取景 &#13;<br> 仔仔今次推出的寫真集，特地到日本的北海道拍攝。攝影師為求令仔仔更有男人味，故安排他在寫真集中有吹哨子、浸溫泉及街頭流浪漢等不同造型，令fans耳目一新。</spanclass></p></body></html>
