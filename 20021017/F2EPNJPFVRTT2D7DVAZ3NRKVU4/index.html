<html><header><meta charset="utf-8"><title>胡錦濤嫡系升江蘇書記</title></header><body><h1>胡錦濤嫡系升江蘇書記</h1><p>大陸省市官員異動潮持續，剛被免職的安徽省長許仲林，被任命為江蘇省委副書記。消息透露，許仲林將出任江蘇省長，現任省長季允石則升任省委書記。&#13;<br> 中新社昨報道，中共中央已任命許仲林為江蘇省委副書記。消息指出，江蘇省人大常委會近日將任命許仲林為副省長、代省長，接替季允石。五十九歲的許仲林是江蘇武進人，在九九年出任安徽省委副書記前曾擔任江蘇省委副書記。&#13;<br> 五十七歲的季允石，江蘇海門人，曾任江蘇團省委書記，九九年當選為江蘇省長。季允石是國家副主席胡錦濤的「團派」嫡系，一旦胡錦濤全面接班，季仕途還會看漲，將是中國政壇另一顆新星。&#13;<br> 本報記者</p></body></html>
