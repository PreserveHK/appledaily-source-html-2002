<html><header><meta charset="utf-8"><title>錢慧儀家具店起革命</title></header><body><h1>錢慧儀家具店起革命</h1><p>大生銀行家族成員馬清揚的太太錢慧儀於灣仔的家具店Dentro擴充一萬呎，昨日率先舉行Zanotta家具展覽及研討會，其丈夫馬清揚昨日亦有到場幫手，他並負責場內部份設計。<br> &#13;<br> <spanclass>變概念店 &#13;<br> 錢慧儀透露家具店擴充後，希望可改革成newconceptstore，她說：「擴充一倍，人手亦要大增，我希望做到一站式購物服務，改成新概念店。」至於現時經營零售困難，何不炒股賺快錢？她笑說：「我份人後知後覺，唔想坐過山車，現時貨源佔我最大支出，我唔望賺大錢，呢個市況回到本已經好高興。」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
