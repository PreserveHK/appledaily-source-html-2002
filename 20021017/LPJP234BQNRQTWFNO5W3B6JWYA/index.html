<html><header><meta charset="utf-8"><title>葉璇一篋走埠</title></header><body><h1>葉璇一篋走埠</h1><p>葉璇前晚到無綫電視城集合，跟隨《衝上雲霄》大隊出發到機場遠赴澳洲拍外景，同劇演員陳慧珊、馬德鐘及吳鎮宇則自行前往機場。<br> &#13;<br> <spanclass>平安符傍身 &#13;<br> 葉璇前晚只拖着一個小行李篋，她表示此行到澳洲及日本兩星期，對於早前被指喜歡帶性感衫出埠穿着，葉璇說：「我只係帶咗件褸，幾件冷衫同幾本小說，我呢世人都未着過好似lowcut嗰啲性感衫出街㗎，而且澳洲同日本𠵱家都好凍喎。」葉璇還透露有工作人員求了一些黃大仙平安符派予各人，希望今次旅程平安順利。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
