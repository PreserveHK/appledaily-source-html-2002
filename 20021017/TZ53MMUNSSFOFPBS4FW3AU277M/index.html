<html><header><meta charset="utf-8"><title>李彩樺想拍全裸寫真</title></header><body><h1>李彩樺想拍全裸寫真</h1><p>李彩樺（阿Rain）昨日以一身民族Look，前往新城電台接受節目《一個靚墟》的訪問。&#13;<br> 李彩樺表示其大碟將會在本周六推出，而隨碟會附送一把縮骨遮及一本她的寫真集。<br> &#13;<br> <spanclass>喺屋企自拍 &#13;<br> 阿Rain透露有拍全裸寫真的念頭，希望好趁青春留倩影，她說：「十八、九歲嘅人生只得一次，好想試吓，尤其係留長把頭髮遮住兩點，但只會自己喺屋企，攞住即影即有相機影，咁就唔驚啲相流出去，不過講就咁講，都係唔夠膽影。」</spanclass></p></body></html>
