<html><header><meta charset="utf-8"><title>Kylie探傷者順道領獎</title></header><body><h1>Kylie探傷者順道領獎</h1><p>澳洲女歌手KylieMinogue日前特地由倫敦飛返悉尼，探望在印尼峇里島爆炸中受傷的傷者，順道出席澳洲唱片同業協會音樂頒獎禮（ARIA），結果獲六項提名的她獲得「最高銷量大碟」及「最高銷量細碟」等四項大獎，成為大贏家。&#13;<br> 雖然Kylie在「最佳女歌手」競逐中敗給KaseyChambers，但大會同時亦推許Kylie是澳洲最成功的歌手，故特別頒發一個「傑出成就獎」，而其勁敵HollyValance雖獲六項提名，但空手而回。</p></body></html>
