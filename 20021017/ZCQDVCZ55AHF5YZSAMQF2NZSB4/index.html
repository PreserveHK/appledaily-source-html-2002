<html><header><meta charset="utf-8"><title>平井堅高中時曾失憶</title></header><body><h1>平井堅高中時曾失憶</h1><p>日本R&amp;B天王平井堅，最近憑連續四星期登上Oricon冠軍的翻唱童謠《古老的大鐘》，人氣更上一層樓，今期日本雜誌《Flash》，隨即趁勢發掘平井堅中學時代的「薯仔」照片，更揭發他曾短暫失憶的經歷。&#13;<br> 平井堅中學時與一般日本高中生無異，性格爽朗，據說他中學時是中森明菜歌迷。該雜誌訪問他的老師和舊同學，得悉平井堅曾經在小息時間打排球不慎撞柱，導致短暫失憶，幸好並無大礙。</p></body></html>
