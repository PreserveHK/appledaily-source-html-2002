<html><header><meta charset="utf-8"><title>方中信Fans苦纏阻拍劇</title></header><body><h1>方中信Fans苦纏阻拍劇</h1><p>方中信、錢嘉樂及蔣志光前晚在蘭桂坊拍攝新劇《花樣中年》，他們在戲中飾演好朋友。前晚拍攝他們因女人在蘭桂坊大吵起來，吸引不少途人圍觀。<br> &#13;<br> <spanclass>俾影迷嚇靚 &#13;<br> 其中有幾位台灣遊客，甫見方中信，連他正在拍劇也不理，竟衝到方中信身旁，挽着其手臂要求合照及簽名。&#13;<br> 方中信被他們的熱情嚇了一跳，工作人員遂上前要求遊客待拍攝完畢才拍照。過了一會，當方中信拍罷戲份，站在一旁時，幾位台灣女影迷又衝上前要求方中信合照，誰知在旁的錢嘉樂即以國語說：「台灣來的？是嗎？是嗎？一齊拍啦。」然後錢嘉樂便靠近方中信與女影迷一起合照，十分搞笑。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
