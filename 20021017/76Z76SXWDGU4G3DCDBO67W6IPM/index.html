<html><header><meta charset="utf-8"><title>高買罪成仰藥自殺</title></header><body><h1>高買罪成仰藥自殺</h1><p>【本報訊】一名涉嫌店內盜竊被檢控的女子，昨下午三時許在九龍城裁判法院被裁判官裁定罪名成立後，懷疑在羈留室仰服五十粒精神科藥物企圖自殺，須送院救治。&#13;<br> 仰藥女子姓林（二十七歲），較早前在尖沙嘴區涉嫌店內盜竊被拘控。&#13;<br> 據知她患有抑鬱病曾留醫葵涌醫院，須定期服藥，昨日她上庭應訊聞判盜竊罪名成立，一時情緒激動，竟將身上的精神科藥物取出吞服，庭警發現制止，報警召救護車將她送院。</p></body></html>
