<html><header><meta charset="utf-8"><title>加漢搭女皇膊頭拍照</title></header><body><h1>加漢搭女皇膊頭拍照</h1><p>根據皇室禮儀，一般人只可跟英女皇禮貌地握手，她身體其他部份全都碰不得。十年前，當時的澳洲總理基廷，就因為合照時將手放在英女皇的腰部，被謔稱為「澳洲蜥蜴」。&#13;<br> 英女皇最近訪問加拿大，四十四歲的加國前單車好手加爾諾在慶祝女皇登基五十周年的午餐會上要求合照，女皇首肯後，他便一手搭到女皇的膊頭上。<br> &#13;<br> <spanclass>「希望沒有做錯」 &#13;<br> 隨行的皇室官員無不嘩然，反而女皇看來全不介意，還笑容燦爛地面對攝影機鏡頭。加爾諾後來說：「我要求拍照，她說：『無問題』，我就用手搭在她肩膊上。體育界的人常常這樣做……希望沒有做錯。」&#13;<br> 英國廣播公司</spanclass></p></body></html>
