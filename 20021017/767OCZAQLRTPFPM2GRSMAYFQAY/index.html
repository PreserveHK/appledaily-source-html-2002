<html><header><meta charset="utf-8"><title>巴黎名店賣性玩具</title></header><body><h1>巴黎名店賣性玩具</h1><p>性玩具向來被視為下流淫穢之物，性商店更是「正當人家」絕不會踏足的地方。法國巴黎的名店區有家店卻打破禁忌，首次在高檔店子裏公然出售各式各類滿足人類肉慾的性玩具，大受歡迎。&#13;<br> 開業僅數天的「索尼婭里基爾女人」（SoniaRykielWoman），背後主事者納塔莉是名設計師索尼婭里基爾的女兒。店子地層出售的是一般日常衣物，走進地牢卻見各款性感內衣和性玩具並列，其中最昂貴的是一個兔子模樣的假陽具。&#13;<br> 納塔莉表示店子生意很好，有時顧客多得應接不暇，要暫時關門：「我們的目標是要消除肉體歡愉這回事的戲劇感和罪惡感。這家店是為二十一世紀大膽而時髦的女性而開。」&#13;<br> 法新社</p></body></html>
