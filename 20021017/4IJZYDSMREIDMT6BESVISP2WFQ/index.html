<html><header><meta charset="utf-8"><title>幕後黑手：眾說紛紜互相指摘</title></header><body><h1>幕後黑手：眾說紛紜互相指摘</h1><p>‧阿蓋德——美國、澳洲及印尼政府說事件與阿蓋德組織有關，其中澳洲指是與阿蓋德勾結的回教極端組織伊斯蘭祈禱團所為。&#13;<br> ‧沙地阿拉伯人——一名被美軍扣留的阿蓋德分子向調查人員透露，一名沙地人今年初給予伊斯蘭祈禱團約五十八萬港元，以向印尼軍人買炸藥，相信部份用於峇里炸彈襲擊。&#13;<br> ‧美國——馬來西亞伊斯蘭教黨指爆炸可能是美國人所為，「企圖博取國際社會同情，誣告回教徒作此暴行，以此為藉口攻擊伊拉克」。</p></body></html>
