<html><header><meta charset="utf-8"><title>聰明廁所救倒地長者</title></header><body><h1>聰明廁所救倒地長者</h1><p>新加坡義安理工學院發明了一款「聰明廁所」，旨在針對長者的需要，用者若在如廁期間倒地，廁所便會響警報。&#13;<br> 新加坡《海峽時報》周五報道，那警報系統設在廁所外，若感應到有人倒地後一段預設時間內仍未站起來，便會響起警報，好讓旁人及時救援。&#13;<br> 該學院還發明了一個內置警報的多劑藥物貯存器，用來提醒長者在何時吃哪種藥物。&#13;<br> 新加坡《海峽時報》</p></body></html>
