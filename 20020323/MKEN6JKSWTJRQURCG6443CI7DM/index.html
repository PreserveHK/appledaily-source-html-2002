<html><header><meta charset="utf-8"><title>彭妮露遭RalphLauren炒魷</title></header><body><h1>彭妮露遭RalphLauren炒魷</h1><p>西班牙籍女星彭妮露古絲（PenelopeCruz），已為美國時裝品牌RalphLauren當了兩年的代言人，但日前她被證實將不獲續新約。據悉今次決定與彭妮露的負面新聞有關。<br> &#13;<br> <spanclass>狐狸精形象入民心 &#13;<br> 彭妮露兩年前憑其獨特氣質，被RalphLauren選為代言人，可惜由於她兩年來不停勾搭一線男星，與湯告魯斯（TomCruise）搭上後，其狐狸精形象更深入民心，為免破壞品牌貴氣，RalphLauren高層惟有孤注一擲。</spanclass></p></body></html>
