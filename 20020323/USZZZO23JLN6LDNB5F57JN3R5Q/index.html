<html><header><meta charset="utf-8"><title>研究問責制花百六萬</title></header><body><h1>研究問責制花百六萬</h1><p>【本報訊】政府回覆立法會議員的財政預算案書面問題中，透露政府用了一百六十七萬聘請顧問就高官問責制進行研究及提出建議，政制事務局為支援有關研究的開支，涉及一名副局長、一名首席助理局長、一名助理局長及其他非首長級員工薪金，而推行問責制會否影響預算開支變化，則要視乎最後方案而定。&#13;<br> 另外，政府回覆議員問題時亦披露，政府在○二至○三年預算案中，預留了一筆十七萬元費用作為促進與港澳辦和特派員公署關係，包括安排港澳辦及北京外交部的官員訪問特區，以及為到港履任的新外交部駐港特派員公署官員，簡介香港發展，以及安排他們參觀香港，了解香港的情況。</p></body></html>
