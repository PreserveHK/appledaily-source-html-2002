<html><header><meta charset="utf-8"><title>車禍浴血</title></header><body><h1>車禍浴血</h1><p>【本報訊】一名姓黃的青年（二十二歲），昨晨三時許，駕駛三菱力勁私家車載同姓黎（三十一歲）男子沿上水河上鄉路北行，駛至鳳崗對開一個左彎時，司機事後報稱因閃避狗隻，失控越線鏟上行人路直撞工廠的鐵閘。私家車車頭凹陷嚴重損毀，乘客血流披面被困，要由消防員救出，其間司機在旁安慰：「放鬆啲，冷靜啲！佢哋幫緊你。」傷者送院治理後情況穩定。司機經酒精測試顯示他曾經飲酒，但未超逾標準，警方懷疑有人高速掟彎肇事。&#13;<br> 區恩傑攝</p></body></html>
