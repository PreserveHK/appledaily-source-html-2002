<html><header><meta charset="utf-8"><title>李麗珍迴避緋聞監製</title></header><body><h1>李麗珍迴避緋聞監製</h1><p>李麗珍、顏穎思（Rachel）、梁漢文和王傑昨日在馬鞍山一私人燒烤場，拍攝電影《情緣汽水機》。<br> &#13;<br> <spanclass>工作為重 &#13;<br> 拍攝期間李麗珍與其緋聞監製男友伍健雄甚少交談。對於珍妹前夫許愿祝福其再拍拖時，珍妹即反駁說：「吓！唔係呀，講笑咩。可能你咁問起佢（許愿），佢唔知點答你啫，都冇啲咁嘅事。」珍妹表示若日後拍拖必然會告知記者。不過目前暫以工作為先。</spanclass></p></body></html>
