<html><header><meta charset="utf-8"><title>建發上市籌七千萬</title></header><body><h1>建發上市籌七千萬</h1><p>【本報訊】貿易展覽會籌辦商建發國際（223）計劃上市集資7200萬元，新舊股各佔一半，現有股東可套現3600萬元。該公司董事總經理張瑞貴昨日表示，建發會維持派高息政策，03年度派息金額將佔純利60%，預期截至本月底止全年純利為4500萬元。&#13;<br> 招股書披露，建發主要收入來自兩個在10月份籌辦的展覽會，分別是國際玩具、禮品展及亞洲贈品、家居用品展，能否繼續主辦及成功與否，成為未來的營運資本及盈利關鍵。</p></body></html>
