<html><header><meta charset="utf-8"><title>Olivebranch</title></header><body><h1>Olivebranch</h1><p>"Cheneyoffered<u> olivebranch</u> toArafat."&#13;<br> &#13;<br> 「（美國副總統）切尼向（巴勒斯坦人自治政府主席）阿拉法伸出橄欖枝。」&#13;<br> &#13;<br> 以色列和巴勒斯坦人衝突不息，切尼日前表示，只要阿拉法遏止巴人發動暴力襲擊，他願意隨時與他會談，討論以巴和平。根據聖經記載，挪亞進入方舟避洪水時，是靠看見放出去的鴿子叼着橄欖枝（olivebranch）飛返，得知大地洪水已退，因此橄欖枝是和平與希望的象徵。</p></body></html>
