<html><header><meta charset="utf-8"><title>　　吳士元逆市過檔好掂 - 李八方</title></header><body><h1>　　吳士元逆市過檔好掂 - 李八方</h1><p>雖然現時市道唔好，大多打工仔隨時驚連份工都冇埋，但一樣有人可以在經濟低迷時，跳槽加薪兼有花紅。&#13;<br> 好似由佐丹奴過檔地產商恒隆集團做執行董事的吳士元咁，八方喺恒隆年報睇到，吳士元獲發一百二十五萬股認股期權，行使價為每股五元八仙七，由今年十一月開始可以分三次行使，到期日為二０一一年十月底。若按昨日六個六毫五的市價計算，吳士元帳面已穩賺九十七萬五千元，都咪話唔和味。&#13;<br> 所以話，呢個時勢打工唔一定個個艱難嘅。&#13;<br> ﹙圖﹚吳士元出名轉數快，絕對不愁無出路。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
