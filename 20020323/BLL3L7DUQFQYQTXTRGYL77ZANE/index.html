<html><header><meta charset="utf-8"><title>張家輝張可頤郵輪偷情</title></header><body><h1>張家輝張可頤郵輪偷情</h1><p>張可頤、張家輝、滕麗名、湯盈盈等上月為無綫新劇《十萬噸情緣》，乘坐巨型郵輪「星河公主號」出發往大阪、夏威夷及洛杉磯等地方拍攝外景。<br> &#13;<br> <spanclass>湯盈盈歎世界 &#13;<br> 劇情講述張家輝與滕麗名及張可頤與歐錦棠兩對新人準備在郵輪上舉行婚禮，但最後張家輝與張可頤兩人竟然於郵輪上譜出戀曲。&#13;<br> 戲中家輝與張可頤更需拍攝一場親熱戲，兩人均演得相當肉緊。&#13;<br> 雖然眾演員於郵輪上拍攝三星期，但張可頤及湯盈盈兩人，認真識歎世界，收工後換上泳衣，享受一下當地的陽光及郵輪上的設施，認真是寓工作於娛樂。</spanclass></p></body></html>
