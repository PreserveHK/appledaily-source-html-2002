<html><header><meta charset="utf-8"><title>周杰倫熱潮威到歐洲</title></header><body><h1>周杰倫熱潮威到歐洲</h1><p>台灣創作歌手周杰倫（Jay）的音樂，不但在中、港、台三地深受歡迎，其魅力更擴展至歐洲各地。事源意大利的MTV台於上月底開始播放周杰倫的《雙截棍》MV，當地的歌迷被Jay的音樂才華及了得的雙截棍功夫深深吸引，該MV更連續四星期佔據當地MTV台播放率最高位置。&#13;<br> 意大利BMG唱片公司有見及此，將會推出一隻英文封面的《周杰倫范特西》大碟。此碟將於意大利、法國、西班牙、奧地利及澳洲等地發行。&#13;<br> 周杰倫於昨日抵港，明天會返內地出席一個頒獎禮。Jay亦趁着空檔時四處購物，他選購了數萬元的服飾，而其中一件更以假石鑲了「Jay」的字樣。</p></body></html>
