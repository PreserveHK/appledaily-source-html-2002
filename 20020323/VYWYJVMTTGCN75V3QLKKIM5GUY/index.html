<html><header><meta charset="utf-8"><title>　　馬卓安捧場 - 李八方</title></header><body><h1>　　馬卓安捧場 - 李八方</h1><p>英國前首相馬卓安（左）噚日喺百忙中到大球場睇欖球賽，佢在開場無幾耐就到咗球場，話要低調嘅佢遲遲唔肯俾記者影相，要睇完蘇格蘭嗰場比賽先肯亮相。好彩佢係個講信用嘅人，雖然蘇格蘭後來以十五比二十六輸畀葡萄牙，但佢賽後不足五分鐘就真係到咗香港欖球總會嘅包廂，重笑臉迎人同包廂內各人打招呼，其中包括好耐無見嘅鍾逸傑（右）。	徐嘉華攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
