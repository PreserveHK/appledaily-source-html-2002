<html><header><meta charset="utf-8"><title>貨車凌空</title></header><body><h1>貨車凌空</h1><p>【本報訊】大嶼山公路昨日發生嚴重交通意外，一名貨車司機疑過分疲勞在行車時打瞌睡，引致貨車失事，狂撼天橋柱躉，半邊車頭被削去，司機身受重傷被困，由消防員救出送院急救，目前在深切治療部留醫，情況嚴重。&#13;<br> 四十二歲傷者姓吳，與父親同住葵涌祖堯邨，鄉間有妻子及一名女兒。&#13;<br> 昨日下午一時許，他駕駛貨車將一批木板準備送往赤鱲角機場，當時貨車沿大嶼山公路慢線行駛，至小蠔灣附近發生意外。&#13;<br> 梁維建攝</p></body></html>
