<html><header><meta charset="utf-8"><title>王敏德泰國踢拖掘金</title></header><body><h1>王敏德泰國踢拖掘金</h1><p>王敏德最近到了泰國接拍ADDALITE涼鞋廣告，他一身白衣打扮，以「白馬王子look」，腳踏涼鞋，跟另一位外籍對手一齊耍功夫。王敏德表示拍這個廣告酬金可觀。&#13;<br> 問王敏德這次何以接拍泰國的涼鞋廣告，他日前說：「因為我之前喺泰國出過唱片，同埋有好多電影播過，所以我喺當地有好多fans。今次廣告商特別搵我拍呢個廣告，佢哋話希望可以提高銷量。」<br> &#13;<br> <spanclass>出泰文唱片 &#13;<br> 王敏德近日打算出唱片，他說：「我準備再出泰文同英文唱片，我識得一啲泰文，但唱歌比講嘢容易，而我再執導嘅電影會喺七月開拍，𠵱家重搞緊劇本。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
