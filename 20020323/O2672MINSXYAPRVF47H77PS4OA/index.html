<html><header><meta charset="utf-8"><title>BoBo綿羊仔給我溫暖</title></header><body><h1>BoBo綿羊仔給我溫暖</h1><p>陳冠希喜歡風馳電掣，其緋聞女友陳文媛（BoBo）原來亦不例外，近日BoBo為雜誌《電單車》擔任封面女郎。在訪問中，BoBo表示曾試過乘坐朋友駕駛的電單車，回想在公路上風馳電掣的感覺，實在既驚險又刺激。<br> &#13;<br> <spanclass>一路行一路拍 &#13;<br> BoBo被問到對電單車有何感覺時，她說：「我對電單車嘅感覺係快，而面對住綿羊仔電單車，佢畀我一種溫暖感覺，尤其係嗰啲復古綿羊仔，用腳撻嘅起動方式好特別，好有古典風味。」&#13;<br> BoBo表示，她除喜歡獨自駕駛那份自由感覺外，更喜歡攝影，把一些新鮮事物拍攝下來。</spanclass></p></body></html>
