<html><header><meta charset="utf-8"><title>陳慧琳試玩無重電腦</title></header><body><h1>陳慧琳試玩無重電腦</h1><p>陳慧琳（Kelly）一向與三星（Samsung）電子產品合作無間，日前她更擔任該品牌新產品的形象大使。為隆重其事，Kelly專誠往北京進行簽約儀式，她將會為該產品拍攝電視及平面廣告。大會在簽約當日，更即時將一部全新的手提電腦送給Kelly，而Kelly亦即場獻唱該品牌的專輯主題曲《走在前面》。<br> &#13;<br> <spanclass>玩足成日 &#13;<br> 三星代表謂Kelly與該品牌的產品有共通之處，一樣漂亮、有型，故堅持用Kelly擔任形象大使。而Kelly於現場亦不忘大讚新推出的手提電腦，她說：「我喺香港幫部手提電腦拍硬照時，玩足成日，我都唔覺攰，輕到好似完全冇重量，總之就好好啦。」</spanclass></p></body></html>
