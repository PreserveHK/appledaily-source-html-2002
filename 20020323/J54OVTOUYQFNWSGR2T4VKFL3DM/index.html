<html><header><meta charset="utf-8"><title>經濟不景影響查稅</title></header><body><h1>經濟不景影響查稅</h1><p>【本報訊】經濟不景拖慢稅務局工作進度，該局回覆立法會議員的文件解釋，由於不少納稅人面對財政困難，該局需要較長時間與納稅人達成稅款協議，令該局去年度只能進行一千八百多宗實地審核及稅務調查個案，較前兩年為少。&#13;<br> 文件又指出，稅局將會增加實地審核，並於今年底引入自動化程序，協助識別逃稅風險較高的個案。該局於二○○一至○二年度，共進行一千八百六十宗實地審核及稅務調查個案，較前兩年減少數十宗。&#13;<br> 該局解釋，原因是不少納稅人面對財政困難，周轉不靈，稅局人員需要較長時間與其達成稅款協議，了結個案，所以處理其他個案的時間相對減少了。</p></body></html>
