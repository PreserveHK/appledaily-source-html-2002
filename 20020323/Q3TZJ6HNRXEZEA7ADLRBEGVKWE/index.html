<html><header><meta charset="utf-8"><title>小師妹接Morning娘班</title></header><body><h1>小師妹接Morning娘班</h1><p>捧紅Morning娘及松浦亞彌等日本樂壇當紅偶像的著名唱片監製Tsunku，宣布計劃力捧一群小學一至六年級的女孩子，作為Morning娘的師妹。<br> &#13;<br> <spanclass>全屬小學生 &#13;<br> 由Tsunku一手主理的新人招募大會已在日本正式展開，專門招募小學女生，被睇中的少女除了可以出唱片和主演東映電影公司明年開拍的電影之外，也將安排在Morning娘主持的電視節目中演出。</spanclass></p></body></html>
