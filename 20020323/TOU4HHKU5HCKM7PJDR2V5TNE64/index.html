<html><header><meta charset="utf-8"><title>曾蔭權被轟蔑視立會</title></header><body><h1>曾蔭權被轟蔑視立會</h1><p>【本報訊】前綫立法會議員何秀蘭昨抨擊政務司司長曾蔭權，在推行部長制前夕，披露有關內容蔑視立法機關，逃避監察機制。她已於前日致函內務委員會主席周梁淑怡，內委會將於四月十二日討論該議題。&#13;<br> 本周一政制事務局局長孫明揚，於立法會政制事務委員會會議上，拒絕回應議員對「高官問責制」的追問。但同日政務司司長曾蔭權則於一個午餐會上發表演詞，為公務員在即將推行的部長制下定位。&#13;<br> 何秀蘭認為這是對立法會的一種侮辱，指政府官員為做好輿論準備，不惜繞過立法會，選擇於非正式場合吹風。雖然她同意官員應多些「落區」了解民意，增加透明度，但並不表示可以忽略立法會。</p></body></html>
