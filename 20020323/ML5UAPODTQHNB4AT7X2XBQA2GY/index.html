<html><header><meta charset="utf-8"><title>賭王拒員工包薪制</title></header><body><h1>賭王拒員工包薪制</h1><p>【本報訊】澳門消息：在澳門政府協調下，澳門旅遊娛樂公司昨日與屬下員工就新的薪酬制度再展開談判，惟仍未達共識，「澳娛」董事總經理何鴻燊表示，「澳博」將續聘「澳娛」所有員工，但拒絕員工提出的包薪制，他稱公司提出的底薪五千元，有假期並可收小費的方案相當合理，呼籲員工嘗試接受。&#13;<br> 澳娛職工昨日派代表會見經濟財政司司長譚伯源，表達了對薪酬的要求，代表鄭康樂表示，四十年來，「澳娛」實行的茶錢薪酬已被批得體無完膚，員工要求實行包薪制，並稱員工已將每月包薪一萬五千四百元的要求，降低至一萬四千元。&#13;<br> 何鴻燊已明確拒絕實行包薪制，稱包薪很難實行，他表示，公司將繼續與員工談判。</p></body></html>
