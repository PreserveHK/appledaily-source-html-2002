<html><header><meta charset="utf-8"><title>陽光進軍台灣觸礁</title></header><body><h1>陽光進軍台灣觸礁</h1><p>【本報訊】陽光文化（307）進軍台灣計劃受挫。據了解，其計劃收購的衛星娛樂傳播董事會已否決陽光文化的入股計劃，理由是陽光具有中資背景。<br> &#13;<br> <spanclass>中資背景成障礙 &#13;<br> 據台灣衛星娛樂傳播股份有限公司昨日向當地媒體發出通告，指經有關單位知會，陽光文化具中資背景，經公司於3月14日召開董事會，一致通過否決其入股方案。&#13;<br> 陽光上月中發聲明透露，計劃購入衛星娛樂六成股權，作價4500萬元。聲明中並稱已入股衛星娛樂，代價將以3000萬元現金，及以每股0.15元發行100萬新股。陽光執行董事兼首席財務官周少霖當時曾表示，陽光須在台灣成立新公司持有衛娛的股權，以符法規。</spanclass></p></body></html>
