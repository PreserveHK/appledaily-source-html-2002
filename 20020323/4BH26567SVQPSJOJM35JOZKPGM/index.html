<html><header><meta charset="utf-8"><title>業主簽名籲制裁「租霸」</title></header><body><h1>業主簽名籲制裁「租霸」</h1><p>【本報訊】一群業主因為不滿現行租務法例對業主的保障不足，昨日下午發起一項名為「業主有『刑』，租霸無『懲』」的簽名運動，要求政府修改現行租務法例。<br> &#13;<br> <spanclass>下月與立會開會 &#13;<br> 香港業主會會長佘慶雲表示，不少業主都不知現行有一條《2001年業主與租客（綜合）（修訂）條例草案》，業主若刻意打擾租客，可判罰款及監禁，但對俗稱「租霸」的職業租客則沒有有效的制裁措施。&#13;<br> 佘慶雲表示，由於立法會已邀請該會在下月十九日就有關的租務條例開會，故希望透過簽名運動及發起業主一人一信，轉交立法會向政府反映業主遇到的租務問題。</spanclass></p></body></html>
