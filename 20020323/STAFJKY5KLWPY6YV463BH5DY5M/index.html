<html><header><meta charset="utf-8"><title>　　譚耀宗畀錢夠爽快 - 李八方</title></header><body><h1>　　譚耀宗畀錢夠爽快 - 李八方</h1><p>要人人有工開，有飯開，都要有人買吓嘢嚟刺激經濟先得㗎！僱員再培訓局主席譚耀宗就係個好榜樣，佢噚日去參觀基督教青年會，為自僱創業課程畢業學員開設嘅實習舖位時，就專程用咗二百四十蚊，向畢業學員買咗佢哋自製嘅飾物同日常用品，包括一條價值二百蚊，可以增強好運嘅紫水晶頸鏈送畀太太。&#13;<br> 阿譚畀錢畀得好爽快，冇講價，為咗要鼓勵吓啲學員，佢重買咗個用軟膠造嘅鎖匙扣，話有壓力嗰陣，鍊一吓個鎖匙扣就會即刻鬆晒喎。&#13;<br> ﹙圖﹚譚耀宗昨日以二百元買了一條紫水晶頸鏈給太太。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
