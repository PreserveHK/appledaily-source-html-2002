<html><header><meta charset="utf-8"><title>林曉峰甩拖追康子妮</title></header><body><h1>林曉峰甩拖追康子妮</h1><p>林曉峰（阿Lo）剛與拍拖十年的女友潘菁華分手，近日即傳出他與康子妮相戀。日前《忽然１周》拍下他駕車到康子妮青衣的寓所等候對方的照片，其間阿Lo更將司機座椅放平，躺下休息。<br> &#13;<br> <spanclass>讚前女友好 &#13;<br> 阿Lo昨日接受商台《茶煲裏的查篤撑》訪問，即就此事加以否認，他說：「我嗰架車個司機位根本就唔可以挨後，我又點放平張梳化呢？我同康子妮只係同事，梗係唔係拍拖啦！」當查小欣再三問及他與潘菁華分手是否因第三者介入時，他即說：「唔係，我前度女友都好明白我，佢真係一個好好嘅女仔！」</spanclass></p></body></html>
