<html><header><meta charset="utf-8"><title>高院指醫委會錯判</title></header><body><h1>高院指醫委會錯判</h1><p>【本報訊】曾犯偽造文件罪的西醫蔣紹基（圖），因誤對孕婦注射類固醇，令孕婦擔心胎兒畸形而中止生育，但獲醫務委員會裁定並無專業失德，負責檢控的醫委會秘書認為案中法律顧問出錯，申請司法覆核，高等法院法官貝偉和昨接納申請，推翻醫委會判決，下令將案發還重新考慮。&#13;<br> 法官昨在庭上指出，涉案法律顧問依賴醫委會所發的專業操守指引，指專業失德必須是可恥、不道德或令人蒙羞的事，而單純的不小心不足以構成專業失德，但操守指引只是指引，無意為專業失德作出法律定義。&#13;<br> 案件編號：HCAL2478/2001</p></body></html>
