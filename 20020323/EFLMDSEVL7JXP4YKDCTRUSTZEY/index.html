<html><header><meta charset="utf-8"><title>　　林煥光谷到生眼瘡 - 李八方</title></header><body><h1>　　林煥光谷到生眼瘡 - 李八方</h1><p>呢排賭波合唔合法日日新鮮，一時又話份文件喺世界盃前推出，一時又話要攤凍啲，等世界盃完咗再傾。負責嘅民政事務局局長林煥光當然有排頭痛，上個月八方已經見到林局長一隻眼紅晒。&#13;<br> 八方噚日有幸見到林局長，赫然發現佢左眼眼皮上方，已經生咗粒黃豆咁大嘅眼瘡，位置咁顯眼，想唔留意到都好難。唔通就係賭波嘅問題煩到林局長生瘡？八方問候林局長，係咪因為勞氣，所以谷到生瘡？林局長笑笑口話自己係熱氣，唔係勞氣。&#13;<br> 賭波呢個爛攤子，林局長就算冇眼睇，拖到世界盃之後點都要面對。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
