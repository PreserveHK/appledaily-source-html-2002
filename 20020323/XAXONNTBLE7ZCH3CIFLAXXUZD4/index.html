<html><header><meta charset="utf-8"><title>私家車「藏槍」疑雲</title></header><body><h1>私家車「藏槍」疑雲</h1><p>【本報訊】灣仔昨上午約十一時發生車內「藏槍」驚魂，一名交通督導員巡至菲林明道二十二號對開路邊汽車咪表位時，發現一輛本田雅廓私家車內的司機位後座位地上，有一柄約一呎長類似曲尺的手槍，警方接報到場派出便裝警員暗中監視。&#13;<br> 約一小時後姓冼（三十二歲）的女車主折返取車時，警員即上前將她截停，她開啟車門讓警方調查後，證實該槍為一把失效氣槍，是她一名男性友人較早時借車往打「WarGame」時拾獲放在車內，只是一場誤會。肇事私家車登記車主為一間地產顧問公司，女司機報稱為該公司的顧問。</p></body></html>
