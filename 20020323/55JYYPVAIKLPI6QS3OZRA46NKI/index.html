<html><header><meta charset="utf-8"><title>鐵鏈鎖村路殘障居民不便</title></header><body><h1>鐵鏈鎖村路殘障居民不便</h1><p>殘障人士戴先生租住上水吳屋村，以私家車代步出入，但他指出，早前有村民於晚上在村口出入口加上鐵鏈，令他未能駕車進入，他需在村口下車再步行二百多米返家，十分不便。他曾透過業主向村民反映，要求拆去鐵鏈，但遭拒絕。<br> &#13;<br> <spanclass>貼通告限令拆除 &#13;<br> 地政總署北區地政專員表示，證實確有人以鐵鏈封閉吳屋村出入口。根據條例，已於上址張貼通告，限令有關人士拆除鐵鏈，否則會依法採取行動，把鐵鏈拆除及充公。	（○三○一一一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
