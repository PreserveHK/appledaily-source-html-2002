<html><header><meta charset="utf-8"><title>林嘉欣否認與老闆同居</title></header><body><h1>林嘉欣否認與老闆同居</h1><p>星皓為力捧新人林嘉欣大灑金錢，投資數千萬拍《男人四十》和《異度空間》，更找來張學友、梅艷芳及張國榮等助陣，以巨星去捧新星。<br> &#13;<br> <spanclass>「根本唔係住嗰度」 &#13;<br> 昨日出版的《忽然1周》，指林嘉欣如此得寵，因為她是星皓老闆王海峰的秘密女友，除了將公司的保母車作為她私人座駕外，王海峰更以月租十多萬，租了馬己仙峽道的半山豪宅給她居住，而王海峰在本月十八日亦在上址過夜，兩人已到了半同居的階段。&#13;<br> 昨日星皓公司發言人對此報道回應說：「根本個報道就係夾硬砌，林嘉欣根本唔係住喺嗰度，佢哋亦影唔到林嘉欣出入嘅相，老闆王海峰就住喺嗰度，咁佢架車當然會喺嗰度出入啦！」</spanclass></p></body></html>
