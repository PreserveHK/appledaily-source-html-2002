<html><header><meta charset="utf-8"><title>Apple姐日記：<br>黃佩霞女兒身嬌肉貴</title></header><body><h1>Apple姐日記：<br>黃佩霞女兒身嬌肉貴</h1><p>我Apple姐𠵱家仔大女大，都可以話幾輕鬆㗎。諗番起以前啲仔女細個嗰陣，真係睇少一陣都唔得。&#13;<br> 話說前兩日，我去中環中建大廈睇醫生，就見到搞瑜伽學校搞到出晒位嘅黃佩霞，佢帶住工人同埋個女去睇醫生。<br> &#13;<br> <spanclass>無微不至 &#13;<br> 我即刻睇吓黃佩霞個女係咪好病啦，點知唔係，佢同診所內啲小朋友玩到好開心，似乎冇乜大礙。嗱，由此可見黃佩霞係幾咁緊張個女，小小事就要去畀醫生check吓。</spanclass></p></body></html>
