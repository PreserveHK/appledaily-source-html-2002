<html><header><meta charset="utf-8"><title>三少女偷65元潤面霜</title></header><body><h1>三少女偷65元潤面霜</h1><p>【本報訊】三名十五歲少女淪為小偷，昨晚九時許，在旺角一家連鎖店涉嫌偷竊一瓶價值六十五元潤面霜。&#13;<br> 機警店員發現暗中跟蹤，直至她們未付錢離去才現身截查，當場人贓並獲。警員到場調查，其中一名女童向警員招認懷疑企圖代友認罪，警員於是將三人一併帶署。&#13;<br> 警員事後聯絡三名女童的家人到警署助查，並警誡他們要好好管教子女。&#13;<br> 據知被捕其中一名少女曾有干犯同類案件前科，三人仍由警方扣留查問。</p></body></html>
