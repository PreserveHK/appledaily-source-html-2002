<html><header><meta charset="utf-8"><title>ComparableStoreSales</title></header><body><h1>ComparableStoreSales</h1><p><b> ComparableStoreSales</b> 一詞多用在零售行業的業務分析，中文一般譯作<b> 「可比較店舖銷售額」</b> ，意思是零售集團撇除新增分店外的「真實」營運情況。舉例說，一家零售集團可以在平均客戶消費額及平均店舖營業額均倒退的情況下，生意依然有強勁增長，原因就是靠大幅增加分店數目。若用「可比較店舖銷售額」分析，便可及早察覺營運上有問題。</p></body></html>
