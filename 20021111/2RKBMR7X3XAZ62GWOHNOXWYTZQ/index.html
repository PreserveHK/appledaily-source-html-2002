<html><header><meta charset="utf-8"><title>陳見飛淪為大配角</title></header><body><h1>陳見飛淪為大配角</h1><p>陳見飛昨日在旺角新世紀廣場舉行「陳見飛伴飛飛舞舞伴大召集」決賽，選出一隊跳舞組合為她伴舞。今次活動由新城DJ葉文輝（啤梨）、李國能擔任司儀，廣場內大多是啤梨的歌迷，他們大叫啤梨，更不停揮動手上的紙牌表示支持，但是主人家陳見飛就只得很少歌迷。<br> &#13;<br> <spanclass>讚對方夠經驗 &#13;<br> 陳見飛知道自己的風頭被啤梨所蓋，但並未有因此不高興，問她有否覺得啤梨喧賓奪主？她說：「冇啊！有啤梨喺度重好，佢有經驗嘛！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
