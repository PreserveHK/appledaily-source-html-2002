<html><header><meta charset="utf-8"><title>Kelly兩男助炒股</title></header><body><h1>Kelly兩男助炒股</h1><p>陳慧琳（Kelly）前晚於紅館演出商台主辦的「真正音樂會」時，透露因銀行利息低，故打算問男友意見，再由其父親負責幫她投資股票。<br> &#13;<br> <spanclass>寧願租樓 &#13;<br> Kelly說：「我爹哋話息口低，叫我投資股票。我以前試過買樓投資，點知要蝕賣，不過我都唔知蝕咗幾多錢。又試過租屋畀人住，點知個租客幾個月唔交租，間屋有乜爛咗又催住叫我整，最後佢都搬走咗。」Kelly表示她投資股票，亦會問男友意見。Kelly還說：「𠵱家要置業都係考慮吓，都係租樓好，做業主好麻煩。」</spanclass></p></body></html>
