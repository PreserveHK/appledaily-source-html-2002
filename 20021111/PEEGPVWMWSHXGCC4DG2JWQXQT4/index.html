<html><header><meta charset="utf-8"><title>七成人批評托樓市</title></header><body><h1>七成人批評托樓市</h1><p>【本報訊】公屋聯會一項調查發現，百分之五十七的受訪者反對停售公營房屋，近半數認為停售居屋及公屋是因為政府想托市，但百分之六十六認為政府托市無助解決香港的經濟困境。&#13;<br> 該項調查於今年十月中至十一月進行，受訪人數共二千一百六十三名住戶，當中包括私人樓宇租客及業主、公屋居民及居屋業主。受訪者不贊成停售居屋及公屋，若停售的話，百分之五十五受訪者表示不會申請置業貸款，只有百分之二十三人稱會申請。&#13;<br> 公屋聯會批評現時政策本末倒置，停售公營房屋托市並非救市良策，政府應致力改善本港經濟環境，創造就業機會，而公營房屋應按市場需求環境作出彈性供應。</p></body></html>
