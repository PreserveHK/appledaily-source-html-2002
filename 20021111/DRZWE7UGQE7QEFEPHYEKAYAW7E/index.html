<html><header><meta charset="utf-8"><title>　　電盈董事好腳骨力 - 李八方</title></header><body><h1>　　電盈董事好腳骨力 - 李八方</h1><p>昨日凌晨，一年一度的毅行者活動已圓滿結束，八方雖冇腳骨力去行，但對呢個活動都好支持；同電盈中人傾開，原來佢哋嘅員工對毅行者亦好重視，一共有五隊參加，其中包括已加入創業承包計劃嘅同事，有份行嘅人之中，最高層嘅係董事黎高信律師。&#13;<br> 電盈嘅朋友同八方講，呢位蘇格蘭律師非常熱心，一早喺總部搵同事組隊參加，最後以不足二十四小時完成行程，可以話非常快；因為行足一百公里，好多人都要兩日至完成呢。&#13;<br> ﹙圖﹚電盈員工喺毅行者開幕禮前先來一張大合照。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
