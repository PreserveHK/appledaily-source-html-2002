<html><header><meta charset="utf-8"><title>情癡燒炭痛苦求救</title></header><body><h1>情癡燒炭痛苦求救</h1><p>【本報訊】屯門一名姓林（三十四歲）男子，昨晨十時許，懷疑與同居女友感情問題爭執後鬱鬱不歡，在山景邨景華樓住所燒炭企圖自殺，惟因痛苦難當自行報警求助。消防員到場破門而入，發現事主躺在客廳的床上，神志不清，屋內所有門窗隙縫均用膠紙封住，並在廚房及事主身旁共撿獲兩個盛滿燒炭的鐵盆。&#13;<br> 救護員事後將自殺男子送院治理（圖），情況嚴重。警方在場無撿獲遺書，認為事件無可疑，現正聯絡事主的同居女友了解。&#13;<br> 姜偉康攝</p></body></html>
