<html><header><meta charset="utf-8"><title>黑漆潑背</title></header><body><h1>黑漆潑背</h1><p>【本報訊】西環皇后大道西一間豬肉店，昨遭人淋油破壞。清晨六時許，姓陳（四十八歲）經理獨自在店內肉枱前工作時，一名青年走近以一小罐黑色漆油向他淋潑。由於事主當時背向街外，冷不及防背部及肉枱上沾滿黑油漆。兇徒得手後將油罐再掟入店內，向屈地街方向逃去。事主窮追無果，返回店內報警。&#13;<br> 稍後事主曾帶同警員在附近兜截兇徒，但無發現。他聲稱與人無仇，不明遇襲原因。現場消息稱，由於現場肉店豬肉直接從農場購入成本較低，而售價較附近肉店廉宜，警方正調查事件是否涉及生意糾紛。</p></body></html>
