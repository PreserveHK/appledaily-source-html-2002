<html><header><meta charset="utf-8"><title>容祖兒自認有料之人</title></header><body><h1>容祖兒自認有料之人</h1><p>容祖兒昨日在西九龍中心出席「爭氣一票獎上獎」活動，吸引了不少歌迷圍觀。祖兒的新歌MV在現場首播，祖兒在MV中其中一個形象極具女人味，更顯得她是有料之人。記者大讚她身材好時，她表現得不大自然，祖兒說：「我都鍾意嗰個形象，不過就唔係好鍾意身材咁突出同咁有女人味，我得二十二歲咋。」&#13;<br> 但祖兒亦不否認自己身材好，她說：「我阿嫲都勁㗎，有遺傳嘅，我有時自己垂低頭向下望對腳都淨係望到腳趾尾咋。」<br> &#13;<br> <spanclass>楊受成澳門返港 &#13;<br> 此外，祖兒老闆楊受成昨日凌晨由澳門返港，記者問楊受成到澳門所為何事，楊受成一臉嚴肅，未肯停下來傾談便急步離開。</spanclass></p></body></html>
