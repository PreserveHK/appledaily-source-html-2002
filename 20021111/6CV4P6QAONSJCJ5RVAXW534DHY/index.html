<html><header><meta charset="utf-8"><title>織布機打救家政儍瓜</title></header><body><h1>織布機打救家政儍瓜</h1><p>我自問是一名家政白癡，最怕動針動線，直至跟8歲姨甥女一齊玩這個織布機，一切改寫：我們看着圖文並茂的日文說明書，竟然輕易砌好織布機！把附送的毛冷分別圈着織布機和織梳，大家嘻嘻哈哈的把毛冷打橫打直的一拉一推，重複多次之後，好快就織出一條迷你頸巾！重有圖案㖭！&#13;<br>於是，8歲姨甥女嚷着說要織大頸巾給爸爸、同學仔何琍敏……而我當然也靜靜地織了一條給Honey啦！&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>地點：尖沙嘴海港城海洋中心347號（JCSHOP）&#13;<br>電話：31015033&#13;<br>$498（優惠價）</p></body></html>
