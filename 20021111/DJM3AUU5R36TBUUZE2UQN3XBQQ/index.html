<html><header><meta charset="utf-8"><title>黨大會與人大會議不同</title></header><body><h1>黨大會與人大會議不同</h1><p>中共黨代表大會和全國人民代表大會是中國的黨、政兩大會議，二者雖都是五年一屆，但前者是共產黨的會議，討論黨務和黨政人事安排；後者屬國家的最高權力機構，討論國家大事和政府政務。&#13;<br> 一黨專政、黨政不分下，排名最前的幾位中共領導人都兼政府首腦。中共總書記江澤民兼國家主席；二號人物李鵬兼任全國人大委員長。中共一九二一年成立至今開過十六次黨代表大會；中共四九年建國後，明年三月將踏入第十屆人大會議。&#13;<br> 本報記者</p></body></html>
