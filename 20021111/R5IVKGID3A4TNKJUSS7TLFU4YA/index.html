<html><header><meta charset="utf-8"><title>周汶錡為家輝抱不平</title></header><body><h1>周汶錡為家輝抱不平</h1><p>周汶錡、陳穎妍及蔡曉儀等，昨日到將軍澳新都城天幕廣場出席花生騷，當中加插了小朋友行catwalk的環節，其中一位正是昨日負責統籌的姚樂怡之四歲胞弟。<br> &#13;<br> <spanclass>稱不能單怪一方 &#13;<br> 梁家輝上周六凌晨在紅磡海底隧道與城巴及私家車發生意外，已有車牌五年的周汶錡昨日為梁家輝抱不平，她說：「有意外發生唔可以單怪一方面，我覺得香港啲公共汽車司機有時都好冇禮貌，成日大車迫細車，吓吓要迫人埋牆咁款，如果飲咗酒又俾人迫心情梗係躁啲，所以先會動粗打人囉。」</spanclass></p></body></html>
