<html><header><meta charset="utf-8"><title>惡乘客爭小巴傷人</title></header><body><h1>惡乘客爭小巴傷人</h1><p>【本報訊】五十九歲姓歐陽男子，昨晨九時許與妻子在葵涌大白田街截乘小巴時遇到無妄之災。當時他準備登上小巴，其間一名男子從遠處跑來，一手將他推開，自己搶先快步登上小巴。歐陽失去重心跌倒地上，後腦着地受傷流血，其妻怒極指着對方大罵和報警，在場十多名圍觀路人亦指摘該乘客不是。&#13;<br> 惡乘客心知理虧暗中離去，救護員趕至替傷者包紮救治後送院（圖），歐陽事後表示追究責任，警方暫列傷人案。&#13;<br> 江寶龍攝</p></body></html>
