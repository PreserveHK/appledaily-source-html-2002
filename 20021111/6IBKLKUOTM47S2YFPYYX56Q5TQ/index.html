<html><header><meta charset="utf-8"><title>蘇由美哭拍檔早逝</title></header><body><h1>蘇由美哭拍檔早逝</h1><p>有份演出七十年代經典日劇《青春火花》的日本女星范文雀，本月五日因心臟衰竭逝世，終年五十四歲。而在該劇扮演女主角蘇由美的五十四歲女星岡田可愛，前日接受傳媒訪問時，傷心得哭成淚人。&#13;<br> 岡田可愛表示上周五已得悉范文雀的死訊，她說：「我同佢最後一次見面喺八年前，佢上個月已經入過院，我唔可以相信佢咁快就去世。」在《青》劇扮演骨癌少女阿精的文雀，與岡田扮演的蘇由美合力創出的排球絕招，曾令不少人津津樂道。</p></body></html>
