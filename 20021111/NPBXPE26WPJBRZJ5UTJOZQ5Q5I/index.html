<html><header><meta charset="utf-8"><title>Kylie一腳踏兩船</title></header><body><h1>Kylie一腳踏兩船</h1><p>澳洲女歌手KylieMinogue近日被傳與紐約二人電子音樂組合Fischerspooner成員CaseySpooner因合作而擦出愛火花。但據報Kylie早前又再與分手過無數次的模特兒男友JamesGooding復合，甚有一腳踏兩船之嫌。<br> &#13;<br> <spanclass>與舊愛約會 &#13;<br> Kylie自與James分手，對他一直念念不忘，據報Kylie上周不敵James的苦苦哀求，一時心軟下又再答應約會。另方面，Kylie亦對CaseySpooner甚有好感，故她已決定秘密安享齊人之福。</spanclass></p></body></html>
