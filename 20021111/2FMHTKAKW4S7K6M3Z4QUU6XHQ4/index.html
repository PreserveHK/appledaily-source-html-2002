<html><header><meta charset="utf-8"><title>Shine唔識唱rock歌</title></header><body><h1>Shine唔識唱rock歌</h1><p>男子組合Shine昨日到尖沙嘴商台的戶外直播室接受訪問，他們日前為農曆年推出的迪士尼卡通電影《金銀島》灌錄主題曲。<br> &#13;<br> <spanclass>為卡通片配音 &#13;<br> 成員之一的徐天佑說：「今次都係一個挑戰，因為我成日都話想唱一啲rock味重嘅歌，今次呢隻歌都幾rock，重要係好憤怒嗰隻，不過原來都幾難唱，好難表達。」除了唱主題曲外，Shine還會為卡通片配音。此外，Shine的新碟剛剛推出，不過兩位成員表示未能買到該碟的特別版，他們說：「公司又唔畀番我哋，都唔知點算。」</spanclass></p></body></html>
