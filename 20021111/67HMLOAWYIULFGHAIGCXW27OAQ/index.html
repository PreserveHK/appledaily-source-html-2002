<html><header><meta charset="utf-8"><title>假本票黨連騙三公司</title></header><body><h1>假本票黨連騙三公司</h1><p>【本報訊】行騙集團利用假本票，過去一個月內成功向香港仔三家貿易公司騙去合共十九萬元財物，失物包括電子零件及釣魚用具，警方估計還有其他貿易公司受騙，呼籲市民聯絡香港仔警署報案室，電話28707200提供資料。&#13;<br> 案情透露，騙徒於十月底先後致電及傳真聯絡三家售賣電子零件及釣魚用具公司，聲稱訂購貨物，其間雙方一直以電話及傳真討價還價，騙徒全程未有現身。&#13;<br> 最後雙方達成交易，騙徒以假本票付款，貿易公司如期送上貨物，但稍後存入本票，才揭發本票全是偽造無法兌現，於是報警求助。警方指騙徒狡猾，過程中未有現身曝光令警方難以偵查，現正循他所用傳真及電話號碼兩方面追查。</p></body></html>
