<html><header><meta charset="utf-8"><title>56%青年未當過義工</title></header><body><h1>56%青年未當過義工</h1><p>【本報訊】香港青年動力協會一項調查發現，全港有五成六青年從未參與義務工作，四成四人認為政府推展義務工作不足；而在沒有做過義工的受訪者中，八成二表示若有機會會考慮參與義務工作。&#13;<br> 是項調查於今年八月進行，訪問了一千多名十四至三十五歲的市民。結果發現，只有百分之二人是因為政府的宣傳而參與義務工作；只有百分之四受訪者喜歡參與為弱勢社群爭取權益的義務工作，這反映港人仍未認同社會事務是屬於義務工作範疇。&#13;<br> 香港青年動力協會指出，政府宣傳不足，導致青年對義務工作了解有限，減低他們做義工的持續性。協會建議政府增加宣傳，及統一嘉許義工計劃獎勵青少年。</p></body></html>
