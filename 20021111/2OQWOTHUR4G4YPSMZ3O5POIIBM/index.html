<html><header><meta charset="utf-8"><title>　　陳坤耀鬧雙胞 - 李八方</title></header><body><h1>　　陳坤耀鬧雙胞 - 李八方</h1><p>近日院校真多活動，前日浸大慶祝學生宿舍啟用，玩咗半日，昨晚入屯門嶺大又玩足一晚；話說嶺大慶祝三十五周年，在校園內之永安廣場搞千人宴。除咗有得食，重有好多節目。&#13;<br> 校長陳坤耀雖然曾經大力批評當今大學生水平低劣，搞到同學生嘅關係一度唔多好，但係噚晚依然與學生一齊玩得好盡興。喺其中一個中國傳統藝術變臉節目，表演者重一變就變咗陳校長個樣㖭。陳校長一身唐裝打扮，加埋條絲質頸巾，莫非想透過衣着教大學生了解中國文化？&#13;<br> 黃冠華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
