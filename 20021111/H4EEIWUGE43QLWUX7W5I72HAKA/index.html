<html><header><meta charset="utf-8"><title>Justin鑽戒送新歡想訂婚</title></header><body><h1>Justin鑽戒送新歡想訂婚</h1><p>美國偶像組合'NSync主音JustinTimberlake，正與年紀比他大八年的電視女星艾麗莎米蘭奴（AlyssaMilano）拍拖。繼早前指兩人已互見家長後，有傳Justin將向艾麗莎送上著名珠寶商HarryWinston製造的鑽戒，作訂婚戒指。&#13;<br> Justin為表示誠意，除將會送訂婚戒指給艾麗莎外，還打算與女友在荷李活一帶尋找理想新屋，共賦同居。<br> &#13;<br> <spanclass>Britney人氣勁降 &#13;<br> 相反早前被Justin飛掉的BritneySpears，小休半年後人氣大挫，有說她已結束休假，以爭取來年樂壇頒獎禮的獎項。</spanclass></p></body></html>
