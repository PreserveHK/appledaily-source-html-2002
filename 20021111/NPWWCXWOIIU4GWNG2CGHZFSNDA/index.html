<html><header><meta charset="utf-8"><title>爭用廁所枴杖互毆</title></header><body><h1>爭用廁所枴杖互毆</h1><p>【本報訊】為爭用廁所問題，葵涌麗瑤邨一間護老院的兩名年逾八十歲老翁，昨中午十二時許發生罵戰，兩老雖是一把年紀，但卻火氣十足，其間雙方均拿起手中枴杖當武器互毆，結果兩敗俱傷，其中一人當場頭破血流。職員趕來調停分開兩人及報警，救護員接報將兩傷者送院（圖）。&#13;<br> 案中兩傷者分別姓歐陽（八十六歲）和陳（八十一歲），據知兩人素有積怨，經常因小事爭執。&#13;<br> 江寶龍攝</p></body></html>
