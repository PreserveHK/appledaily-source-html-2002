<html><header><meta charset="utf-8"><title>保羅麥卡尼撻著東京</title></header><body><h1>保羅麥卡尼撻著東京</h1><p>日本人一向視經典英國樂隊披頭四（TheBeatles）如神一般看待，前樂隊成員保羅麥卡尼（PaulMcCartney）前日與妻子希芙米爾絲（HeatherMills）抵達東京成田機場時，獲二千名fans接機，人氣絕不遜於年輕偶像歌手。&#13;<br> 有關方面為保持機場秩序，一早已出動了一百位保安人員。濶別日本九年的保羅，今次會在當地舉行五場個唱，今天假東京巨蛋棒球場演出。</p></body></html>
