<html><header><meta charset="utf-8"><title>余文樂有「舊相好」獻花</title></header><body><h1>余文樂有「舊相好」獻花</h1><p>余文樂（阿樂）昨日在屯門市廣場舉行「全面照相會」活動，與二百五十名歌迷玩遊戲和合照，與他合作拍台灣偶像劇《愛情白皮書》的范瑋琪亦有出席活動，擔任嘉賓。<br> &#13;<br> <spanclass>疲勞過度病倒 &#13;<br> 昨日有不少小朋友排隊與阿樂合照，范瑋琪亦送上鮮花預祝阿樂後日生日，阿樂說：「佢打算嚟香港宣傳，當佢知我生日就提早嚟，我會睇吓有冇時間陪佢食飯，不過我呢排趕戲好忙。」&#13;<br> 阿樂表示近日他工作疲勞過度病倒，更備受耳鳴困擾，昨日只能夾口形演唱，因為家人曾患中耳炎，阿樂表示十分擔心自己的病況。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
