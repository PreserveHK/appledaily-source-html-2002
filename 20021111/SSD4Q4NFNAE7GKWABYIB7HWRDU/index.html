<html><header><meta charset="utf-8"><title>星戰機公路升降</title></header><body><h1>星戰機公路升降</h1><p>新加坡周日舉行軍事演習，六線行車的林厝港路被闢作戰機升降的臨時跑道。國防部發表聲明，指這次演習顯示空軍能夠「在緊急情況下持續行動」，以及「有效地將公路改成飛機跑道」。<br> &#13;<br> <spanclass>演習公路變跑道 &#13;<br> 四架「F-16」戰機、四架「A-5」戰機和一架「E-2C」預警機，在十八分鐘內完成了二十次升、降及觸地再飛的練習。軍方事前已將路旁樹木砍下，路牌、巴士站、路燈、交通燈和盆栽等亦事先送走；演習期間則播出捕獵鳥類的動物叫聲，以防有雀鳥捲入飛機渦輪機。&#13;<br> 這是新加坡自八六年來第五次用公路作軍事演習。&#13;<br> 美聯社/法新社</spanclass></p></body></html>
