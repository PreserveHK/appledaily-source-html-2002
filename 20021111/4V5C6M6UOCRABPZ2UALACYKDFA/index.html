<html><header><meta charset="utf-8"><title>郭富城淨係飲百事</title></header><body><h1>郭富城淨係飲百事</h1><p>郭富城、李彩樺、余文樂、龐維新夫婦及陳細潔等，前晚到銅鑼灣出席「保良局總局亮燈儀式暨慈善盆菜宴」，自言從未吃過盆菜的郭富城，由於要趕錄新碟，故此匆匆離場，無緣品嘗美食。<br> &#13;<br> <spanclass>「好怕飲醉酒」 &#13;<br> 提到梁家輝涉嫌醉酒駕駛一事，身為百事代言人的城城說：「我冇睇過報道，亦冇合作過。我自己好怕飲醉酒唔清醒，作嘔頭痛好辛苦㗎，我屋企個雪櫃唔會有啤酒，只得百事同水。我啲朋友都話去我屋企好枯燥，只係飲百事，我唔係呃你，我真係淨係會飲百事。」&#13;<br> 此外，龐維新夫婦表示快將升任做父母，而龐太Helena亦將於明年大學畢業。</spanclass></p></body></html>
