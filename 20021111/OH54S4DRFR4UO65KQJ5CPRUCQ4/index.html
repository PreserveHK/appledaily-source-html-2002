<html><header><meta charset="utf-8"><title>盧巧音譏余文樂多衰嘢</title></header><body><h1>盧巧音譏余文樂多衰嘢</h1><p>曾志偉、錢嘉樂、林曉峰（阿Lo）和女友康子妮、韓君婷、黃家強、魏駿傑及盧巧音，前晚在無綫電視城錄影遊戲節目《吾係獎門人》。&#13;<br> 曾與謝霆鋒和余文樂拍拖的盧巧音，前晚被主持人把逝去的戀情擺上枱。曾志偉叫盧巧音在表演環節中扮舊愛謝霆鋒，她扮了霆鋒彈結他時肉緊的樣子。然後錢嘉樂又叫盧巧音講前男友余文樂的「衰嘢」，盧巧音回答說：「好多。」<br> &#13;<br> <spanclass>康子妮樂做林太 &#13;<br> 而阿Lo和女友康子妮又成為被玩對象，介紹康子妮出場時，康子妮被稱呼為「林太」和「Lo嫂」，她都照單全收，其後康子妮和劉以達玩啜乒乓球時，二人竟嘴對嘴，故阿Lo一直站在劉以達身後監場。	&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
