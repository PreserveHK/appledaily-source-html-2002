<html><header><meta charset="utf-8"><title>堆沙賽本港奪魁</title></header><body><h1>堆沙賽本港奪魁</h1><p>【本報訊】天氣轉涼，海灘上沒有弄潮兒，卻來了一班堆沙好手。康樂及文化事務署昨在屯門黃金海岸主辦一項國際堆沙交流活動，百多名來自本地及日本的堆沙好手，盡展創意及高超的堆沙技術。&#13;<br> 參賽者分二十二支隊伍，每隊三至五人，在長長的泳灘上各顯才華，吸引不少遊客駐足欣賞。經過兩小時的比拼後，這幅由本地五名學生創作、題為《鬥爭背後》的作品（見圖），最終成為公開組優勝隊伍及全場總冠軍。&#13;<br> 得獎作品是個兩面體，一面是人的臉孔，但背後卻是骷髏頭。人臉是誰？原創者說是一個「紅番」；寓意？隨想像力馳騁吧！</p></body></html>
