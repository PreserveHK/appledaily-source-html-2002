<html><header><meta charset="utf-8"><title>Kang-Ta變身婚禮歌手</title></header><body><h1>Kang-Ta變身婚禮歌手</h1><p>以俊俏外貌迷倒不少fans的韓國偶像歌手Kang-Ta，近日甚受新婚人士愛戴，由他主唱的《Propose》一曲，已成為韓國熱門的婚禮祝福歌。&#13;<br> Kang-Ta今年九月推出的第二張個人大碟《PineTree》，其中一首作品《Propose》備受韓國年輕人喜愛，除歌曲容易入耳外，更包含了死纏爛打向愛人求婚的歌詞，因此近日有不少人以此曲作為婚禮上的祝賀歌曲。</p></body></html>
