<html><header><meta charset="utf-8"><title>中式食肆耗能源最多</title></header><body><h1>中式食肆耗能源最多</h1><p>【本報訊】機電工程署一項研究發現，本港的商舖以中式食肆能源消耗量最大，是一般零售店舖的四倍；研究又發現，本港辦公室具能源效益，耗電量較新加坡、馬來西亞及泰國為低。&#13;<br> 機電署總工程師梁建民表示，中式食肆的煮食方法如蒸餸不但消耗能源大，亦令環境氣溫上升，變相要加強冷氣調節，故比毋須煮食的零售店能源消耗量大。今次調查發現，商舖的能源消耗量依次是中式食肆、非中式食肆、快餐店及酒吧、超級市場，及零售店。</p></body></html>
