<html><header><meta charset="utf-8"><title>街市檔口遭淋漆刑毀</title></header><body><h1>街市檔口遭淋漆刑毀</h1><p>【本報訊】大埔一個街市的七個肉檔及魚檔昨遭歹徒潛入淋黑色漆油，看更巡邏時發現通知食環署職員報案，警員事後在現場撿獲四個漆油罐，但未發現可疑人，由於各檔主均表示不明原因，警方正調查歹徒動機。&#13;<br> 現場為寶鄉街大埔臨時街市，內有數十個乾濕貨、海鮮及肉檔，案中遭刑毀的七個檔口包括兩個魚檔及五個雞檔，據其中一魚檔負責人表示，開業以來未曾發生類似事件，亦未有人勒收陀地費，故不明原因。&#13;<br> 昨凌晨三時，六十一歲李姓看更巡邏時，發現街市內共七個魚檔及雞檔遭人在檔前枱面及雜物淋黑色漆油，遂通知食環署負責人報警，警員到場未發現可疑人，但撿獲四罐漆油，懷疑與案有關。</p></body></html>
