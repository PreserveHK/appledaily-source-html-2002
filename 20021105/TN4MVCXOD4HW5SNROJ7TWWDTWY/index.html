<html><header><meta charset="utf-8"><title>Apple姐日記：<br>盛智文事事親力親為</title></header><body><h1>Apple姐日記：<br>盛智文事事親力親為</h1><p>我Apple姐一向好認同力不到不為財呢句說話，就好似近年積極推廣本地旅遊業嘅蘭桂坊之父盛智文咁，事事都親力親為。<br> &#13;<br> <spanclass>太太夠細心 &#13;<br> 好似早兩個星期蘭桂坊搞嘉年華，夜晚舉行開幕活動，我下晝三點幾經過就已經見盛智文喺度打點，佢着到西裝骨骨咁喺啲吊車、鐵架中間穿插，指點啲大海報、燈飾點樣布置，行到一頭汗，攰都唔肯走。好彩佢太太夠細心，叫附近酒廊啲夥計搵張木櫈畀老公坐。點知佢坐都要坐正路口，睇住個大拱門點擺位，真係夠晒認真！</spanclass></p></body></html>
