<html><header><meta charset="utf-8"><title>抑鬱症男子為情自殺</title></header><body><h1>抑鬱症男子為情自殺</h1><p>【本報訊】患抑鬱症二十九歲姓吳男子，疑因感情問題困擾，日前在青衣長青邨寓所燒炭自殺，至昨下午一時許，其姊登門探訪，發現弟弟倒卧屋內不省人事慌忙報警。警方及救護員到場發現男事主已經死亡，屍體並開始腐爛發脹，其姊傷心激動一度跑出走廊蹲下飲泣。&#13;<br> 警員在客廳一角發現一個盛載炭塊鐵鑊，單位內未發現遺書，初步相信案件無可疑。據知，死者與母親同住，但上周五其母回鄉後，家人一直無法與死者聯絡上，其姊昨日登門探望因而揭發案件。</p></body></html>
