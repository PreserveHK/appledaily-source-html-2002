<html><header><meta charset="utf-8"><title>《絕世好爸》親情感動217萬觀眾</title></header><body><h1>《絕世好爸》親情感動217萬觀眾</h1><p>無綫和亞視昨日公布兩台收視。由陳慧珊和陳豪等主演的無綫劇集《絕世好爸》由開播至今，反應不俗，上周的平均收視維持在三十三點，即有二百一十七萬觀眾收看。<br> &#13;<br> <spanclass>《皆大歡喜》跌一點 &#13;<br> 另外，薛家燕和苑瓊丹主演的劇集《皆大歡喜》的上周平均收視有三十一點，有二百零四萬觀眾收看，比上一周下跌了一點，流失了約七萬觀眾。葉璇和羅嘉良主演的劇集《流金歲月》上周平均收視有二十九點，約有一百九十一萬觀眾，上升了一點。而無綫在本周日播出的《楓SHOW人生70年胡楓演唱會》平均收視有二十七點，即有一百七十八萬觀眾收看。</spanclass></p></body></html>
