<html><header><meta charset="utf-8"><title>三賊網吧廁所打劫</title></header><body><h1>三賊網吧廁所打劫</h1><p>【本報訊】警方昨晨八時許接獲市民報案稱，指元朗康景街一間網吧發生打架案，警員到場證實曾有兩名客人在網吧內爭執，但已離去，其後警員登記顧客身份證後收隊。&#13;<br> 豈料約一小時後，網吧內一名二十八歲廖姓男子報案，聲稱往廁所時，遭三名男子掠去一百餘元，匪徒更拿起地拖棍擊傷其手腳。警員到場將事主送院（圖），治療後已出院。由於警員事發前曾向顧客登記身份證，故估計該三賊亦被抄下資料。&#13;<br> 周鴻熙攝</p></body></html>
