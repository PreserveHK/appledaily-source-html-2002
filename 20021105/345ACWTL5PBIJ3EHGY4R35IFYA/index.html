<html><header><meta charset="utf-8"><title>三內地漢訛騙監20月</title></header><body><h1>三內地漢訛騙監20月</h1><p>【本報訊】本港首宗以普通話進行審訊的街頭騙案，三名涉案內地男子於今年七月在街頭將價值數十元的手提電話，冒充數千元的正價貨出售。三人昨在區域法院被裁定串謀訛騙等罪成立，分別判入獄二十個月。&#13;<br> 法官判刑時表示，涉案的真假手提電話差不多一模一樣，雖然本案並非如詐騙老人家積蓄等類型的案件，被告售賣假電話所騙得的款項有限，但同樣屬有組織的嚴重罪行，因此須判處被告即時入獄。三名持雙程證的被告潘尚鋒、曾云服、岳安洲，年齡二十一至二十五歲。&#13;<br> 案件編號：DCCC823/02</p></body></html>
