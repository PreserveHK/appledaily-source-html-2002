<html><header><meta charset="utf-8"><title>陳冠希唔插手英皇事</title></header><body><h1>陳冠希唔插手英皇事</h1><p>陳冠希（Edison）和余文樂昨日分別於灣仔碼頭及上水火車站，為「萬誠保險愛心獻再生」進行外景拍攝，對於前日群星請願集會聲討《東周刊》行動中，張栢芝爆粗罵楊受成一事，身為英皇集團歌手的Edison表示：「真係唔知，我一向都唔會睇報紙，我唔可以話佢啱定唔啱，每個人有自己嘅意見，我唔可以插手，又唔關我事！」<br> &#13;<br> <spanclass>余文樂冇意見 &#13;<br> 對於網上有人呼籲罷買英皇旗下歌手的唱片一事，Edison表示：「冇聽過亦唔相信，歌迷唔係買公司名，我又冇份，關我乜事！」&#13;<br> 另外，余文樂對張栢芝爆粗一事，他即表示：「我冇意見！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
