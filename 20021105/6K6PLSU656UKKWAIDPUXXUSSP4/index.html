<html><header><meta charset="utf-8"><title>太安樓當年多富人</title></header><body><h1>太安樓當年多富人</h1><p>筲箕灣太安樓於六八年建成入伙，樓高二十八層，每層有六十八個單位，當年由於大廈設有電梯，加上鄰近西灣河碼頭及當年的太古船塢，吸引不少有錢人入住，一度成為區內的「名廈」，直至區內大型私人屋苑先後落成，太安樓才由盛轉衰。&#13;<br> 由於大廈單位眾多，部份住客品流複雜缺乏公德心，雖然每層樓均有垃圾房，但有住客卻不將垃圾拿往垃圾房棄掉，反而隨地拋棄，多次發生火警，地下商場通道更一度因充斥無牌小販及翻版店舖，衞生環境惡劣，要政府多個部門聯手清理。</p></body></html>
