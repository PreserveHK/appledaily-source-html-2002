<html><header><meta charset="utf-8"><title>讀者信箱：新地短線48元止賺</title></header><body><h1>讀者信箱：新地短線48元止賺</h1><p><b> 讀者林太問：</b> 本人10月初於46元買新地（016），早前在51.50元高位未有及時獲利，該股短期走勢如何，請提供目標價及止賺位？&#13;<br> <b> 覆林太：</b> 新地昨日上升4.4%，收報50.75元，重上10日線之上，移動平均線將形成升市排列，股價若成功突破52.50元，將向55.50至58元阻力區推進，短炒可以48元作止賺位，現時繼續持貨上望。</p></body></html>
