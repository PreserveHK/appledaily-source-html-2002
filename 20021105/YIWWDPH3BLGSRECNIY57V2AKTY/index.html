<html><header><meta charset="utf-8"><title>同鄉圍毆尼漢</title></header><body><h1>同鄉圍毆尼漢</h1><p>【本報訊】八名尼泊爾男子昨日下午一時許闖進油麻地一家同鄉開設的商店勒索「保護費」，東主拒絕付款遭惡漢拳打腳踢及以曲棍球棍砸打，其間更強搶一萬元逃去。東主頭破血流負傷報警，由警員送院治療。&#13;<br> 遇襲受傷尼泊爾男子Thaaca（圖），二十二歲，於上海街開設一家售賣包括電影光碟、報章雜誌及食物等尼泊爾特產商店，顧客多是本地同鄉。&#13;<br> 警方事後在附近街頭撿獲一柄懷疑兇徒遺下的曲棍球棍，不排除案件涉及幫派糾紛，正展開調查。</p></body></html>
