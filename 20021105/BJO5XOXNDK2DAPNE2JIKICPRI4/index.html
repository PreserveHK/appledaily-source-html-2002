<html><header><meta charset="utf-8"><title>葉璇濕身數日子</title></header><body><h1>葉璇濕身數日子</h1><p>無綫二○○三年藝員月曆終於曝光，今年無綫多以三人一組進行拍攝，共安排三十位藝員拍攝月曆照。而應屆三位港姐林敏俐、左慧琪和胡家惠則任封面女郎。<br> &#13;<br> <spanclass>阿佘與緋聞男友分開 &#13;<br> 今年月曆以寫意自然為主題，當中以濕身上陣的葉璇和林峯最搶眼，葉璇穿上tubetop及短褲躺在浮床上，而林峯則倚在她旁。&#13;<br> 而緋聞多籮籮的佘詩曼（阿佘）與緋聞男友陳浩民及羅嘉良分開影相，只跟馬浚偉及曾傳不和的滕麗名同組拍攝。&#13;<br> 今年有份影月曆照的滕麗名，昨日在電視城說：「我入行六年幾，今次至第二次影月曆，梗係開心啦。」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
