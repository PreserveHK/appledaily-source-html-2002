<html><header><meta charset="utf-8"><title>　　楊森愛講嘢廢舞會 - 李八方</title></header><body><h1>　　楊森愛講嘢廢舞會 - 李八方</h1><p>白鴿黨嘅下任黨魁楊森原來都係聖約翰堂宿友，喺七二年重做過主席，楊森一到場，就猛咁指住間宿舍，話當年住係三樓。&#13;<br> 瑪麗醫院嘅行政總監周一嶽醫生忍唔住走過嚟爆料，話自從楊森入咗聖約翰堂住，原本每逢周六舉行嘅音樂舞會都冇晒，楊森最鍾意講社會問題，結果點大家都諗到，就係得個「齋講」兩個字。&#13;<br> 八方見楊森咁輕鬆，乘機問佢點睇有人唔贊成佢做白鴿黨新主席，點知阿森話，不同意見好習慣。&#13;<br> （圖）羅范椒芬猛耍手話當年冇人追，旁為校友鄭慕智。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
