<html><header><meta charset="utf-8"><title>重裝備搜槍匪</title></header><body><h1>重裝備搜槍匪</h1><p>【本報訊】銅鑼灣發生街頭持槍劫案，一名時裝店男職員往銀行存款途中被兩名西裝賊用槍指嚇，搶去二萬八千元現款，賊人得手後分頭逃去，警員接報持槍及穿上避彈衣在現場搜捕（圖），但沒有發現。&#13;<br> 遇劫男職員姓吳（二十四歲），在銅鑼灣黃金廣場二樓一間時裝店任職，昨午約二時，他將營業款項二萬八千元，放在一個白色公文袋內，前往波斯富街一間銀行入數，當行至利園山道與軒尼詩道交界華潤百貨公司對開，兩名年約三十多歲穿西裝男子突從後撲出，一人持手槍指住事主胸部，並聲稱打劫，搶去裝住現款的公文袋。</p></body></html>
