<html><header><meta charset="utf-8"><title>公園外路面損壞</title></header><body><h1>公園外路面損壞</h1><p>屯門友愛邨居民投訴，屯門公園外一段路面，損壞情況嚴重，去水道鐵蓋亦掀起（圖），公園內照明設施又不足，良久未見改善。本報將有關投訴轉介康樂及文化事務署跟進，康文署表示，其管轄的公園範圍內，未發現路面損壞情況，至於公園外的地面及照明問題，已轉介路政署處理，而路政署則表示，已安排進行維修。&#13;<br> (○九二七○二)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
