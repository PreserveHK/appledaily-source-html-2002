<html><header><meta charset="utf-8"><title>酒店入住率漸回升</title></header><body><h1>酒店入住率漸回升</h1><p>【本報訊】雖然目前全球經濟境況仍處於低位，美國運通公司最近發布的全球旅遊趨勢研究報告卻顯示，今年第二季的各地正常機票價格較去年同期上升。&#13;<br> 例如歐洲經濟客位票價上升了百分之一點五，而本港的頭等客位及商務客位票價則上升五個百分點。報告又顯示，航空業者提高正常票價，以彌補因商務出差旅客量減少的影響，但由旅行社代理或旅遊套票的經濟客位票價，大部份不受加價影響。&#13;<br> 酒店業方面，報告發現亞太區許多市場的酒店供應過多，本港酒店入住率因大陸客增加漸回升。</p></body></html>
