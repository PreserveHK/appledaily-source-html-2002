<html><header><meta charset="utf-8"><title>日女星水着博上位　使得！<br>鈴木京香最嘥料</title></header><body><h1>日女星水着博上位　使得！<br>鈴木京香最嘥料</h1><p>我大口羅拉一向都好欣賞啲日本女藝人，佢哋個個都能屈能伸，初出道時為咗博人氣，個個都瞓身影水着，唔講你唔知，連嗰位電視劇一姐、賢妻典範嘅松山鳥菜菜子當年都有份影水着相㗎，佢𠵱家由頭包到落腳，一派大家閨秀風範。<br> &#13;<br> <spanclass>難逃獻身命運 &#13;<br> 同菜菜子一樣咁密實嘅鈴木京香重犀利，佢當年豔光四射，佢嘅水着look簡直達到噴血程度，真係禾稈冚珍珠咯！&#13;<br> 又好似樂壇天后濱崎步，都難逃要「獻身」嘅命運，最近翻睇番佢嗰張水着look嘅相，個樣同氣質跟𠵱家嘅潮流教祖形象，簡直差天共地，真係忍唔住要將佢哋嘅水着相公諸同好喇！</spanclass></p></body></html>
