<html><header><meta charset="utf-8"><title>列三級五日內可上訴</title></header><body><h1>列三級五日內可上訴</h1><p>本港淫褻物品審裁處在一九八七年成立，其評定過程一般是由出版商自行送檢、市民主動投訴或由影視處抽樣送檢。當有關刊物送檢後，淫褻物品審裁處委員會在五日內，評定該刊物是否涉及不雅或淫褻成分；如在評級後五日內，有關出版商不提出上訴，審裁處將會作出票控。&#13;<br> 此外，淫褻及不雅物品罰則分為三級，若該物品列為第一級（非淫褻亦非不雅），則沒有罰則。若該物品被評為二級（不雅），初犯者最高罰款四十萬元及入獄一年。若該物品被評為三級（淫褻），最高罰款則可高達一百萬元，以及監禁三年。</p></body></html>
