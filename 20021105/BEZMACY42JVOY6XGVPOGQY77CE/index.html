<html><header><meta charset="utf-8"><title>阿諾拍賣未來戰衣</title></header><body><h1>阿諾拍賣未來戰衣</h1><p>荷李活動作男星阿諾舒華辛力加（ArnoldSchwarzenegger），日前偕一家大小，出席由派拉蒙電影公司於洛杉磯舉行的慈善拍賣晚宴。<br> &#13;<br> <spanclass>外母捧場 &#13;<br> 前晚的拍賣會中，阿諾於電影《未來戰士》系列中所穿過的戲服亦作拍賣之用，而阿諾的妻子瑪莉亞（Maria）、外父及外母亦到場支持。宴會上，瑞典皇后亦有出席，她還拉着阿諾，主動要求與他合照。</spanclass></p></body></html>
