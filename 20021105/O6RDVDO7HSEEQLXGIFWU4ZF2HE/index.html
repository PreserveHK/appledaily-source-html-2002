<html><header><meta charset="utf-8"><title>Joey落力擺甫士</title></header><body><h1>Joey落力擺甫士</h1><p>容祖兒（Joey）和英皇三T成員劉思惠（Maggie），早前在上海為~H<sub> 2</sub> O+的抗皺精華面霜拍攝新一輯電視廣告。<br> &#13;<br> <spanclass>擔心跌倒 &#13;<br> Joey和Maggie分別穿上便服，坐在特大的T字模型上擺甫士進行拍攝工作，展示她們的青春和活力。由於該T字模型距離地面有一段距離，Joey和Maggie不約而同在上面大做動作，加上拍攝中途忽然下起雨來，地面濕滑，現場的工作人員都擔心她們跌倒，故不停提醒二人要小心，幸好沒有發生意外。</spanclass></p></body></html>
