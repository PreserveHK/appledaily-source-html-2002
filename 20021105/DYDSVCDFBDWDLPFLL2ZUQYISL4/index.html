<html><header><meta charset="utf-8"><title>安雅憧憬野戰婚禮</title></header><body><h1>安雅憧憬野戰婚禮</h1><p>安雅日前為新一期《新婚通信》當模特兒，穿上多套婚紗和晚裝拍照，盡顯驕人身材。<br> &#13;<br> <spanclass>玩餐飽最開心 &#13;<br> 問安雅將來結婚，期待一個怎樣的婚禮？她想了一會兒說：「如果將來結婚，我想去一個小島舉行婚禮，註冊時只會邀請最親密嘅親戚同朋友到場，見證我嘅婚姻誓盟，然後夜晚就會舉行一個好盛大嘅派對，請朋友嚟玩，大家熱鬧吓。」&#13;<br> 安雅平時喜歡刺激的玩意，所以她又忽發奇想說：「或者可以諗吓搞一個wargame（野戰）婚禮，大家玩餐飽，都幾開心！」</spanclass></p></body></html>
