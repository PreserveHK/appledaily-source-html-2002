<html><header><meta charset="utf-8"><title>明日回暖最低20℃</title></header><body><h1>明日回暖最低20℃</h1><p>【本報訊】天文台昨日錄得最低氣溫為攝氏十八點二度，是今年入冬以來氣溫最低的一天。預測今日最低氣溫進一步降至只有十七度，明日起氣溫才輕微回升，但到接近周末時會再下跌。&#13;<br> 天文台表示，一股東北季候風為華南地區帶來持續晴朗及乾燥的天氣。昨日各區的相對濕度普遍在百分之五十以下，而昨日氣溫為十八點二至二十一度；新界會再低兩、三度；打鼓嶺等較偏遠地區更在昨日清晨跌至十七度。&#13;<br> 預計今日的氣溫為十七至二十三度，繼續天晴乾燥。&#13;<br> 天文台表示，影響本港的東北季候風明日起會稍為緩和。明日的氣溫會輕微回升，約為二十至二十四度。</p></body></html>
