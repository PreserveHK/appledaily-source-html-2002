<html><header><meta charset="utf-8"><title>hitomi忽然結咗婚</title></header><body><h1>hitomi忽然結咗婚</h1><p>現年二十六歲的日本女歌手hitomi，上月被指會乘本月出道八周年時，與前GasBoys成員、現年三十三歲的設計公司員工男友結婚，hitomi當時雖加以否認，但前日她又突然在個人網頁上公布婚訊。&#13;<br> hitomi說：「我今日結咗婚啦！早前婚訊被報道後我一直唔回應，係因為我想自己親自話畀大家聽，其實連我自己對今日嘅來臨都好驚訝。」&#13;<br> 談到她的老公時，hitomi甜蜜地說：「佢除咗係我戀人，重係我好朋友、好哥哥同家人，我認為我哋可以一齊走人生道路。」</p></body></html>
