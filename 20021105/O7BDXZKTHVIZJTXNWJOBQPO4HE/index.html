<html><header><meta charset="utf-8"><title>先施一站式家品店DayOne</title></header><body><h1>先施一站式家品店DayOne</h1><p>又一間一站式家具百貨。如果上星期已到過Armani新店看過其貴價Casa（家具）系列，今周到上環先施看看DayOne會是一個對比。DayOne由本地出發（將在北京及上海開店），佔地2萬呎，售賣的家品多在外地設計，在東南亞生產，多取原木溫暖色系，水準結實，摸摸就知道做足QC，不少同質素貨品在同區名店以3~4倍價錢售賣，而相比下這裏的價錢就真係「笑」。	&#13;<br>&#13;<br>記者：何兆彬　攝影：陳陶鈞</p><p>地址：中環德輔道中173號先施百貨3樓（25116128）</p></body></html>
