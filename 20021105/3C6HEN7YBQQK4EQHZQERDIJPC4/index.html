<html><header><meta charset="utf-8"><title>獨行女賊強搶頸鏈</title></header><body><h1>獨行女賊強搶頸鏈</h1><p>【本報訊】一名居於元朗安興街唐樓五十三歲姓麥婦人，昨中午十二時許下樓時，在梯間遇到女賊截劫，女賊亮出利刀指嚇喝令交出財物，其間女事主一度反抗。混亂中，女賊強行搶去事主一條白金頸鏈和鏈墜，並揮刀割傷事主左手食指，然後飛奔下樓逃去無蹤。&#13;<br> 事主負傷報警由救護員送院治療（圖），稍後警員在附近兜截該名獨行女賊但無發現，至於損失的頸鏈連鏈墜約值三千元。&#13;<br> 譚健文攝</p></body></html>
