<html><header><meta charset="utf-8"><title>城城上海舉步維艱</title></header><body><h1>城城上海舉步維艱</h1><p>郭富城（城城）、麗新主席林百欣和養子林建康等前日在上海為「2002年舒適堡杯健康生活都巿鐵人慈善賽」任主禮嘉賓。城城又出席舒適堡健身美容中心開幕禮，前晚他參觀健身美容中心時，吸引不少在那裏健身的會員圍觀。<br> &#13;<br> <spanclass>煙花助興 &#13;<br> 前日城城所到之處，均有fans追隨他左右，雖然已有四名貼身保鑣護駕，但場面仍十分混亂。&#13;<br> 大會為慶祝開幕，安排放煙花助興，不過風很大，城城表示擔心大風把煙花吹散時，會傷及圍觀的巿民，他說：「不過負責人同我講話啲煙花好安全，唔會傷到人嘅。」&#13;<br> 城城又表示，兩年後上海可能會舉行方程式賽車，屆時他會考慮參加。&#13;<br> 記者胡比上海直擊</spanclass></p></body></html>
