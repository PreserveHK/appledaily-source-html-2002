<html><header><meta charset="utf-8"><title>趙世曾歎楊受成不聽忠言</title></header><body><h1>趙世曾歎楊受成不聽忠言</h1><p>趙世曾昨日在其灣仔寫字樓接受訪問時，談到《東周刊》因刊登某女星被強迫拍下的裸照，激起民憤，終決定停刊一事時，趙世曾表示當年楊受成收購《東周刊》時，已曾勸對方不要作太誇張失實的報道。<br> &#13;<br> <spanclass>同情失業記者 &#13;<br> 趙世曾說：「當然係忠言逆耳啦！𠵱家佢哋停刊累咁多人失業，你話幾無辜呢？」&#13;<br> 而問趙世曾有沒有被《東周刊》刊登過有關他的失實報道時，他說：「關於我嘅報道就唔止《東周刊》一間啦！我嘅私生活一向都赤裸裸咁畀你哋睇晒，根本冇私生活可言。」&#13;<br> 查實趙世曾身邊的女友一向如車輪般轉，令他成為不少傳媒的報道目標。</spanclass></p></body></html>
