<html><header><meta charset="utf-8"><title>Mango勁擋家輝射球</title></header><body><h1>Mango勁擋家輝射球</h1><p>王秀琳（Mango）和張家輝最近拍攝了新片《賭俠2002》。首次拍電影的Mango表示十分好玩，而張家輝對她照顧有加，使她更容易入戲。<br> &#13;<br> <spanclass>動作敏捷 &#13;<br> Mango飾演一位有愛心的護士，跟張家輝一見鍾情。張家輝在片中幻想自己是英國球星碧咸，如可以與Mango去街，開心的程度就如碧咸入球般興奮。而Mango扮演守門員，她不停撲球，動作頗敏捷。她日前說：「拍呢場戲，我手腳都瘀晒，我覺得拍戲好好玩，雖然等嘅時間耐，不過我可以用嗰啲時間去背稿同練歌。」&#13;<br> 此外，Mango很難忘一場為張家輝弄頭髮的戲份，她說：「家輝個造型好好玩，我為咗呢場戲重NG咗四次。」</spanclass></p></body></html>
