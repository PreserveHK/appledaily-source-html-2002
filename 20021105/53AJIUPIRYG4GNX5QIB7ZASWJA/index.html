<html><header><meta charset="utf-8"><title>陳豪一皇三后好豔福</title></header><body><h1>陳豪一皇三后好豔福</h1><p>郭羨妮、楊思琦、佘詩曼和陳豪昨日在電視城為劇集《藍寶石天使》（暫名）拍攝節目巡禮，三位靚女分別以俏嬌娃造型伴着陳豪，當中阿佘和郭羨妮均穿上露肩裝，而楊思琦則穿上露背裝，非常豔麗。<br> &#13;<br> <spanclass>弄傷手指 &#13;<br> 為了拍攝該片段，三位靚女事前專登要上堂學習打拳，而陳豪表示有幸與三位靚女合作，他笑說：「雖然要俾佢哋三個打，不過都抵嘅。」&#13;<br> 此外，昨日葉璇和滕麗名等在電視城為台慶打鼓項目綵排，滕麗名早前練習時更不慎弄傷手指。採訪、攝影：卓寶花</spanclass></p></body></html>
