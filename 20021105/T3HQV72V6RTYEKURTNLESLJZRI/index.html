<html><header><meta charset="utf-8"><title>外展武術學費只需20元</title></header><body><h1>外展武術學費只需20元</h1><p>「外展教練武術訓練課程」是康文署與教育署合辦的「學校體育推廣計劃」屬下二十多個項目之一。由本月起，向全港中、小學推出，香港武術聯會派出專業教練到自願參與的學校或康文署轄下場地教授武術，課程合共六節，每節個半小時，每名學生收費二十元。&#13;<br> 有興趣參加訓練課程的學校，可從康文署網頁<ahref http:>www.lcsd.gov.hk 下載申請表格，或致電2601-8861向該署社區體育組查詢。</ahref></p></body></html>
