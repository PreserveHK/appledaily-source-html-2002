<html><header><meta charset="utf-8"><title>石水渠街商販阻路</title></header><body><h1>石水渠街商販阻路</h1><p>灣仔石水渠街居民投訴，在石水渠街的商販，常有魚檔菜檔將貨物放置於行人路，阻礙附近大廈居民出入，有關店舖又經常於收市後，用水將店內垃圾沖出街上，弄污街道，衞生情況欠佳。&#13;<br> 食物環境衞生署回覆，該署上月曾於石水渠街一帶進行打擊非法販賣活動，街道清洗及防治蟲鼠等行動，共發出十九宗檢控，並飭令即時作出改善。該署人員近日再到上址巡查，發現情況經已改善。&#13;<br> （一○○三二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
