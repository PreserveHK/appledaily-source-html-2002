<html><header><meta charset="utf-8"><title>男子無力還債燒炭亡</title></header><body><h1>男子無力還債燒炭亡</h1><p>【本報訊】七十八歲姓陳老翁幾日都無法與四十三歲兒子聯絡，昨晨十一時許，遂到筲箕灣耀東邨耀安樓六樓其子住所了解，但發覺單位反鎖無人應門，父親心生疑竇下，請開鎖匠登門協助開門，赫然發現兒子倒斃屋內，於是報警。&#13;<br> 警員到場調查，證實其子死去一段時間，屍身發脹及傳出臭味，身旁一個鐵鑊盛有炭灰，相信男子燒炭自殺，並無可疑；其父向警方透露，懷疑兒子因為欠債無力清還燒炭自殺。</p></body></html>
