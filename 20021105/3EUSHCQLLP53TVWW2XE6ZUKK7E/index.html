<html><header><meta charset="utf-8"><title>男子水箱墮天台斃命</title></header><body><h1>男子水箱墮天台斃命</h1><p>【本報訊】銅鑼灣廣場二期十九樓單位一名職員，昨中午十二時許，發現對面謝菲道楊耀熾商業大廈十八樓天台，有一名男子倒卧血泊，認為有可疑於是報警。&#13;<br> 警員登樓調查，證實該名男子經已死去，由於血液已凝固，相信死去一段時間，在兩三層樓高的水箱上發現一些懷疑是死者的物件，初步推斷他從水箱墮下斃命，死因無可疑，屍體身上有銀包，身份證登記為一名四十四歲姓譚的男子，警方正設法聯絡其家人追查死者的背景。</p></body></html>
