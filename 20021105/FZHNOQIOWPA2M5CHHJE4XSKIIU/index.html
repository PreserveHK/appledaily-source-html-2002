<html><header><meta charset="utf-8"><title>《蜘蛛俠》再賺十五億</title></header><body><h1>《蜘蛛俠》再賺十五億</h1><p>由森雷美（SamRaimi）執導、杜比麥奎爾（TobeyMaguire）主演的電影《蜘蛛俠》，上周五首度開售DVD及錄影帶後，即打破美國史上DVD及錄影帶最高首周銷量紀錄。&#13;<br> 據報《蜘蛛俠》自開售以來，首日已賣出七百萬張DVD及錄影帶。估計於周五至周日期間，共賣出一千一百萬張DVD及錄影帶，收入逾一億九千萬美元（約十四億八千萬港元），創下美國史上新高。</p></body></html>
