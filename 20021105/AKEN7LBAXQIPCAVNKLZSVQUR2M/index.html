<html><header><meta charset="utf-8"><title>後藤真希重返Morning娘</title></header><body><h1>後藤真希重返Morning娘</h1><p>日本人氣組合Morning娘主演的兩齣電影《劇場版Ham太郎！幻之公主》及《MiniMoniTheMovie糖果大冒險》，將於下月上映。各Morning娘成員及已離隊的後藤真希，昨日聚首一堂，為新片中代表自己的卡通角色配音。&#13;<br> 由於錄音室十分細小，十三個少女又忍不住不停講笑，令錄音帶夾雜雜音，結果要多次重錄，最後十四歲的加護亞依不禁投訴說：「錄咁多次，我條脷都打晒結啦！」</p></body></html>
