<html><header><meta charset="utf-8"><title>男子打籃球後猝死</title></header><body><h1>男子打籃球後猝死</h1><p>【本報訊】一名男子昨晚與數名「波友」在藍田室內運動場打完一場籃球後往更衣室沐浴時昏倒浴室內，十多分鐘後才被人發現，送院急救後不治。據死者家人透露，事主患有哮喘病，警方初步相信事件無可疑，但稍後要剖屍檢驗確定死因。警方消息稱，死者姓許，三十二歲，昨晚相約一班波友在藍田室內運動場打籃球。至九時許，各人往更衣室沐浴，十多分鐘後，同行「波友」離開更衣室時發現不見許的蹤影，其中一名姓呂的男子折返浴室尋找，結果發現他倒在浴室地上昏迷，於是報警將他送院。</p></body></html>
