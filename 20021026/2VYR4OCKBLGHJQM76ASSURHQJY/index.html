<html><header><meta charset="utf-8"><title>不怕危險街邊尋寶</title></header><body><h1>不怕危險街邊尋寶</h1><p>【本報訊】「嘩，隻杯好新淨喎」，「隻碗襯埋成套㖭」，「寶物尋歸底㗎，慢慢搵啦！」&#13;<br> 深水埗南昌街開業五十年的德興茶樓七月底結業，新租客昨日開始裝修，工人將茶樓遺下的杯碟、垃圾及雜物丟出馬路，堆滿一地。&#13;<br> 有街坊見狀卻如獲珍寶，不顧危險走出馬路從垃圾堆中尋寶（圖）。途經車輛爭相閃避，險象環生，警員兩次接報到場驅趕，他們才稍為收斂，隔着欄杆撿拾。&#13;<br> 吳國威攝</p></body></html>
