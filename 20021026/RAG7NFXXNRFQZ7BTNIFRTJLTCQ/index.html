<html><header><meta charset="utf-8"><title>陳啟宗反對停止賣地</title></header><body><h1>陳啟宗反對停止賣地</h1><p>【本報訊】恒隆集團（010）主席陳啟宗昨日在一午宴後表示，本港已經有勾地制度，毋須停止賣地。他解釋，如果市況疲弱，發展商不能透過售樓令資金回籠，亦不會勾地，因此政府不應利用行政手段干預樓市。&#13;<br> 對於有報道指出，房委會將改變北角邨地皮用途，由混合式發展轉為純私人樓宇，他認為是好事。而對標準普爾將香港的本地貨幣長期債務評級展望，由穩定調低至負面，他認為不會對個別企業及恒隆構成影響。</p></body></html>
