<html><header><meta charset="utf-8"><title>公屋戶獲法援告房委</title></header><body><h1>公屋戶獲法援告房委</h1><p>【本報訊】七旬公屋戶不堪捱貴租，獲法律援助控告房屋委員會，欲以司法覆核方式，令房委會減租及將多收租金退回，昨日她在高等法院獲准進行司法覆核，案件將排期聆訊。&#13;<br> 七十三歲的何彩雲於本月初申請司法覆核，指租金水平，超過「租金與收入中位比例」的百分之十，違反《房屋條例》，昨日她沒出庭，大律師陳文敏代表。&#13;<br> 陳表示，可能法官對申請文件有疑問，故要求申請人一方出庭，其後法官夏正民經過內庭聆訊，批出司法覆核許可。&#13;<br> 案件編號：HCAL174/2002</p></body></html>
