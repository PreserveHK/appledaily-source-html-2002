<html><header><meta charset="utf-8"><title>賊超市偷紅酒被擒</title></header><body><h1>賊超市偷紅酒被擒</h1><p>【本報訊】何文田街一間超級市場，昨日中午十二時許發生偷竊案。一名男子涉嫌偷竊六樽共值八百九十元紅酒，用外套包着逃走，被超市內的收銀員發覺尾隨追捕。竊賊一邊逃走一邊將紅酒丟棄，接報到場的警員及時將他拘捕（圖左），並在附近尋回四樽紅酒，另外兩樽經已打破。被捕男子姓謝（二十五歲）事後帶署調查。&#13;<br> 街坊指出，附近經常有貌似道友男子在超市偷竊後，再將贓物賣給士多圖利。&#13;<br> 梁澤岡攝</p></body></html>
