<html><header><meta charset="utf-8"><title>　　陳啟宗寸議員唔識嘢 - 李八方</title></header><body><h1>　　陳啟宗寸議員唔識嘢 - 李八方</h1><p>恒隆主席陳啟宗做主席嘅亞洲協會香港分會，噚日搞咗個午宴，邀請大摩首席經濟師羅奇講全球經濟，唔知點解，主人家陳啟宗心情好靚，好幽默。&#13;<br> 話說八方午宴後問佢點睇本港財赤問題時，佢突然翻舊帳，話前幾年有人話香港大把錢，應該派晒佢，「如果當時真係派晒，𠵱家都幾恐怖」，明寸班尊貴議員。佢重建議立法會議員讀咗經濟學一零一課之後，先出嚟講嘢。&#13;<br> （圖）陳啟宗（右）曾任安然董事，安然在美國被起訴，噚日佢同美國司法部部長阿什克羅夫食飯，不知幾輕鬆。　美聯社&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
