<html><header><meta charset="utf-8"><title>Apple姐日記：<br>丁天立何穎雯上海街頭親熱</title></header><body><h1>Apple姐日記：<br>丁天立何穎雯上海街頭親熱</h1><p>我Apple姐同好多香港人一樣，對上海都好着迷，其實上海除咗多美食外，優美嘅風景直情係拍拖勝地。<br> &#13;<br> <spanclass>溫馨耳語 &#13;<br> 早排我喺上海新天地廣場遇見立法會議員丁午壽個仔丁天立同埋前名模何穎雯，佢兩個即將喺年底結婚，見佢哋一身便裝手拖手行街，阿何穎雯重不時好嬌嗔咁同未婚夫溫馨耳語。&#13;<br> 行行吓兩個重會好溫馨咁攬埋親熱吓，同喺香港拍拖時嗰種避忌法真係有天淵之別呀。</spanclass></p></body></html>
