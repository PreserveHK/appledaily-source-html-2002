<html><header><meta charset="utf-8"><title>女客稱遭房東非禮</title></header><body><h1>女客稱遭房東非禮</h1><p>【本報訊】筲箕灣愛蝶灣六座一單位發生非禮事件。一名二十四歲女住客聲稱，前日早上腹痛不適，姓吳房東着她在其女兒房間休息，其間有人疑藉詞替她按摩腹部紓緩痛楚乘機非禮。女住客掙扎逃回自己房間，並致電友人及社會福利署求助。&#13;<br> 她表示，社署人員着她報警，其間房東向她表示會返回內地。女事主經詳細考慮後於昨晨零時報警，警員將她帶署調查（圖）。警方正找尋房東下落，了解事件真相。&#13;<br> 李家傑攝</p></body></html>
