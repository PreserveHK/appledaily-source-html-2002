<html><header><meta charset="utf-8"><title>林敏驄孭肥萍腳震震</title></header><body><h1>林敏驄孭肥萍腳震震</h1><p>林敏驄、葉蘊儀、惠英紅和胡杏兒等，前晚在無綫電視城錄影《吾係獎門人》。主持曾志偉要林敏驄孭譚詠麟的女歌迷肥萍行石春路，但他行了多次均失敗，後來林敏驄孭曾志偉時，更乘機將他拋在地上。到場為老公打氣的陳伶俐見狀，即走出來救駕，陳伶俐說：「我哋夫婦同心。」<br> &#13;<br> <spanclass>預咗濕身 &#13;<br> 問陳伶俐是否早前錄影世界盃，林敏驄因被淋香檳，令她與李克勤和陳百祥弄得不愉快，所以今次要來監場？她說：「今次情況唔同，我哋做晒心理準備，就算佢玩到濕身都好開心。」&#13;<br> 此外，離婚後的葉蘊儀要獨力照顧一對子女，她說：「我𠵱家要努力賺錢，照顧小朋友。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
