<html><header><meta charset="utf-8"><title>小室買卡地亞婚戒</title></header><body><h1>小室買卡地亞婚戒</h1><p>組合globe的小室哲哉及主音Keiko，將於下月二十二日舉行極豪華婚禮，並由電視台作現場直播。除了會場布置華麗外，小室本月中更與Keiko拍拖到銀座卡地亞名店，訂做二人的婚戒。&#13;<br> 雜誌《Friday》當日拍攝到小室與Keiko到卡地亞購物的情形，二人步出店舖時，小室似已發現被偷拍，但表現得毫不在乎。有指二人今次如此高調地辦婚宴，其實是看準了圈中人的豐厚禮金及宣傳效果。</p></body></html>
