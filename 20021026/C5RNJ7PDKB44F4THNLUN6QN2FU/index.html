<html><header><meta charset="utf-8"><title>感情受困持刀亂舞</title></header><body><h1>感情受困持刀亂舞</h1><p>【本報訊】一名四十九歲姓吳男子疑與妻子為感情事鬧翻後，情緒大受困擾致行為失常，昨日凌晨零時許，在灣仔謝斐道一間燒臘飯店進食期間，突然拔出一把半呎長利刀揮舞，大肆搗亂店內食具，嚇得在場食客雞飛狗走。&#13;<br> 男子繼而持刀走進隔鄰一間網吧，推倒門外廣告牌高聲叫囂。&#13;<br> 多名警員趕至時，有人將利刀棄在路邊企圖逃走，警員追捕雙方糾纏，男子終被制服，混亂中一名警長扭傷手腕。男子被捕後聲稱與妻子鬧翻至情緒失控，警員將他拘捕帶署，控以「藏有攻擊性武器」、「刑事毀壞」及「拒捕」等罪名。</p></body></html>
