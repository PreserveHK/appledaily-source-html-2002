<html><header><meta charset="utf-8"><title>衝路往解手被撞傷</title></header><body><h1>衝路往解手被撞傷</h1><p>【本報訊】一名十四歲姓黃的中二男生，昨午三時許，回家途中一時便急，匆匆跑出馬路，準備到附近公廁解手。此時一輛專線小巴駛至煞掣不及，將他撞倒，當場頭破血流痛苦呻吟。由於事發現場位於屯門青麟路輕鐵交滙處，附近地盤數名熱心工人擔心列車駛至撞及男童，合力搬來雪糕筒架在路軌中阻隔。&#13;<br> 稍後救護員將男童（圖）送院急救。男童母親事後趕抵醫院，得悉兒子只是皮外傷才鬆一口氣，事後笑言:「阿仔，點解你咁唔小心啊！」&#13;<br> 馮志偉攝</p></body></html>
