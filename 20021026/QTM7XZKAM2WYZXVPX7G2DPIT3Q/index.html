<html><header><meta charset="utf-8"><title>葉璇、鎮宇澳洲好Happy</title></header><body><h1>葉璇、鎮宇澳洲好Happy</h1><p>葉璇和吳鎮宇日前往澳洲，拍攝無綫新劇《衝上雲霄》外景。早前有傳葉璇在日本拍外景時向吳鎮宇「放電」，事後更有報道指吳鎮宇和葉璇不和。<br> &#13;<br> <spanclass>粉碎不和 &#13;<br> 其實葉璇跟吳鎮宇現在仍於澳洲拍攝，他們日前與同劇其他演員愉快合照，鎮宇和葉璇亦有傾有講。葉璇日前說：「我同鎮宇一向相處愉快，其實話我哋不和嘅都係傳聞嚟㗎。」&#13;<br> 此外，葉璇因為在新劇中扮演飛機師，她在澳洲時穿上機師制服，坐在小型飛機上拍攝，英姿颯颯。&#13;<br> 採訪：比華利</spanclass></p></body></html>
