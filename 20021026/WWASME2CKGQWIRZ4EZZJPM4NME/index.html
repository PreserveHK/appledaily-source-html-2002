<html><header><meta charset="utf-8"><title>李彩樺蒲D玩墮落</title></header><body><h1>李彩樺蒲D玩墮落</h1><p>李彩樺（阿Rain）日前在一間的士高內，拍攝新歌《假使公主墮落》MV。阿Rain在MV內扮調酒師，她把不同的酒溝來溝去，並叫工作人員試飲，事後工作人員表示甚為難喝。<br> &#13;<br> <spanclass>弄污場地 &#13;<br> 阿Rain還把場地弄得污糟邋遢，需要工作人員代為清理。&#13;<br> 阿Rain說：「我以前都未去過的士高，呢度環境好黑，同埋啲音樂好勁，好好玩。我覺得呢個MV拍得我好cool同好型。」</spanclass></p></body></html>
