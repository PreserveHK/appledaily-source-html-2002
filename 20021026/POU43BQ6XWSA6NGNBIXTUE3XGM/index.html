<html><header><meta charset="utf-8"><title>周海媚拍戲傷舊患</title></header><body><h1>周海媚拍戲傷舊患</h1><p>周海媚（海味）、謝君豪和王喜日前拍攝電影《三十五米厘兇心人》煞科戲，三人通宵趕戲，其間見海味行路時一拐一拐，原來她不慎弄傷舊患。<br> &#13;<br> <spanclass>王喜將赴非洲 &#13;<br> 海味說：「前幾日我拍一場戲講我係咁跑，結果跑跑吓整親舊患，都冇乜嘢嘅，係有少少痛，𠵱家要搵嘢包住膝頭哥。」海味表示她拍完《三》片後，下月將往北京拍一部內地二十集時裝劇。&#13;<br> 此外，王喜稍後將以世界宣明會大使身份到非洲三星期，由於當地部份地方有地雷，所以他會加倍小心，他說：「危險主要係來自地雷，我又已經打咗防疫針，食咗藥，做晒防疫工夫。」&#13;<br> 採訪、攝影：朱芷瑩</spanclass></p></body></html>
