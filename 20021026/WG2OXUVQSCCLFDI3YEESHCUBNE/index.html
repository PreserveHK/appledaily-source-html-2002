<html><header><meta charset="utf-8"><title>胡杏兒指鎮宇玩得癲</title></header><body><h1>胡杏兒指鎮宇玩得癲</h1><p>最近胡杏兒忙於拍攝無綫新劇《衝上雲霄》，有指劇中男主角吳鎮宇對她有意思，常以對稿為由借意親近及含情脈脈望着她，但胡杏兒昨日透露只視對方為前輩。<br> &#13;<br> <spanclass>「當佢係哥哥」 &#13;<br> 胡杏兒昨日在電話中說：「喺戲裏面就含情脈脈，我哋兩個最多對手戲，梗係要對稿啦，我當鎮宇係哥哥，佢對個個都咁好，大家唔好誤會。」胡杏兒又讚鎮宇工作認真，她說：「佢工作時好投入，但玩起上嚟就好癲，不過每次拍劇都會傳緋聞，冇所謂啦。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：仇志中&#13;<br> 服裝提供：dada（海港城）&#13;<br> 髮型：Hair&#13;<br> 化妝：Pauline(BeautyTech)</spanclass></p></body></html>
