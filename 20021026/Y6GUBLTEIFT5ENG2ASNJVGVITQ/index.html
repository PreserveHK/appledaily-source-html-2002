<html><header><meta charset="utf-8"><title>松浦亞彌老翻出新碟</title></header><body><h1>松浦亞彌老翻出新碟</h1><p>日本Morning娘家族成員松浦亞彌，近日將翻唱已故名歌手美空雲雀名曲《草原之人》的歌詞，而TSUNKU則會為舊詞編出新曲譜。&#13;<br> 此外，十四歲Morning娘成員新垣里沙，近日險因不斷被fans「柴台」而患上厭食症。據雜誌《藝能Box》報道，曾在電視節目上承認自己靠在唱片界中頗具權力的父親，才能被選入Morning娘的新垣，因態度囂張及歌藝麻麻，入行以來不斷收到fans叫她離隊的責罵信件，令她一度情緒低落不肯進食。</p></body></html>
