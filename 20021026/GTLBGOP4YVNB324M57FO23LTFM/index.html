<html><header><meta charset="utf-8"><title>不賣淫偷銀包婦判囚</title></header><body><h1>不賣淫偷銀包婦判囚</h1><p>【本報訊】雙程證婦人來港探親，為幫補家計及子女學費，竟走到荃灣街頭兜搭男士，圖賣淫賺錢，其後與一名男子到九龍塘一別墅「開房」，但念及對不起丈夫及難過良心關口，懸崖勒馬，轉而偷去對方的錢包及長褲，她早前承認盜竊罪，昨在九龍城裁判法院被判監禁四個月。&#13;<br> 三十六歲被告陳錦蘭與丈夫育有三名子女。代表律師昨求情表示，被告是負責任的母親，事發前因與夫發生爭執，情緒極不穩定才干犯本案。&#13;<br> 案件編號：KCCC16295/2002</p></body></html>
