<html><header><meta charset="utf-8"><title>章小蕙贏官司食蟹慶祝</title></header><body><h1>章小蕙贏官司食蟹慶祝</h1><p>章小蕙昨日在其時裝店宣布喜訊，事緣她與裕泰興的錢債官司，今年八月時法官判她上訴得直，須排期再審，而裕泰興須付堂費與律師費，但裕泰興方面不滿判決提出上訴，昨日法官判章小蕙勝訴，裕泰興須付六位數字包括上次與今次的堂費及律師費予章小蕙。<br> &#13;<br> <spanclass>想拆二億五招牌 &#13;<br> 章小蕙昨日心情大靚地說：「今次真係鬆一口氣，今晚我會同朋友食大閘蟹慶祝。」問如果裕泰興再告她，情況會如何？她說：「如果佢哋再告，就要公開聆訊，到時真係乜都揚晒出嚟㗎啦，我都想知嗰二億五點計出嚟，我都好樂意拆咗二億五嘅招牌。」&#13;<br> 採訪：林妙萍&#13;<br> 攝影：汪正文</spanclass></p></body></html>
