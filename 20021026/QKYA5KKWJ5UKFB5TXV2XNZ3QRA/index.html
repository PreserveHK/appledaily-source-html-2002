<html><header><meta charset="utf-8"><title>Christina惹人遐想</title></header><body><h1>Christina惹人遐想</h1><p>美國女歌手ChristinaAguilera，近期為催谷最新大碟《Stripped》，經常以性感裝束示人。日前她出席電視遊戲機任天堂最新機種GameCube的派對時，竟罕有地以密實打扮現身。&#13;<br> Christina前日以露臍裝配一件牛仔褲出席派對，比起她近期的出位形象，可謂非常保守。Christina謂：「我唔會日日都除衫，我要留番小小空間畀人，等人有無限遐想。」</p></body></html>
