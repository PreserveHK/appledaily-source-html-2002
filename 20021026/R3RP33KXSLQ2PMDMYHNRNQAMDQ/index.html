<html><header><meta charset="utf-8"><title>雲露娜繼續求情</title></header><body><h1>雲露娜繼續求情</h1><p>荷李活女星雲露娜維達（WinonaRyder），去年年底於比華利山著名百貨SaksFifthAvenue涉偷竊一案，上周獲法官裁定撤銷非法持有藥物的控罪後，前日終正式開始審訊。<br> &#13;<br> <spanclass>指傳媒誤導 &#13;<br> 雲露娜前天一如以往由代表律師陪同下應訊，於開庭前，雲露娜的代表律師曾與法官進行閉門會議，外間相信律師再次為雲露娜求情。於庭上，其律師又一再強調陪審員一直被外間報道誤導，故有損陪審員的公正性，至下午四時十五分，法官宣布案件將於周五下午繼續。</spanclass></p></body></html>
