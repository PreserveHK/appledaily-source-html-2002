<html><header><meta charset="utf-8"><title>Shakira捧五大獎成風頭躉</title></header><body><h1>Shakira捧五大獎成風頭躉</h1><p>表揚拉丁藝人的「MTV拉丁音樂錄影帶頒獎典禮」前晚假美國佛羅里達州舉行，哥倫比亞籍女歌手Shakira，於當晚囊括五獎成大贏家，成為當晚的風頭躉。&#13;<br> Shakira前晚所得的五個大獎，包括「最佳MV」及「全年最佳女藝人」，其中她更壓倒EnriqueIglesias及拉丁格林美大贏家AlejandroSanz，奪得「全年最佳流行藝人」，風頭一時無兩。</p></body></html>
