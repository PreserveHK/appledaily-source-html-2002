<html><header><meta charset="utf-8"><title>國際形象因此受損</title></header><body><h1>國際形象因此受損</h1><p>寶蓮寺威脅封山事件告終，寶蓮寺與政府暫時和氣收場，但對香港的國際形象已造成破壞。美國《紐約時報》昨日報道有關事件，形容為「在大佛腳下，一場因遊客而起的爭論」。&#13;<br> 本報昨日以電話訪問一百八十三名十八歲或以上市民，五成半人認為封山事件雖告平息，但已影響了香港的國際形象（見圖）；三成三人認為寶蓮寺的處理手法過激，但同時有三成七人認為做法適當；至於政府的表現，四成四人指是適當的，但有二成二人不滿政府處事軟弱。</p></body></html>
