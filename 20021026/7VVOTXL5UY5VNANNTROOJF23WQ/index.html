<html><header><meta charset="utf-8"><title>燈柱壓巴士</title></header><body><h1>燈柱壓巴士</h1><p>【本報訊】長沙灣興華街西一支路邊燈柱，昨晨九時許懷疑遭一輛貨車撞至傾側，司機事後駕車不顧而去，其後一輛空載九巴回廠駛至，司機見燈柱向慢線傾側約四十五度，扭右軚緩緩駛過避開燈柱時，左邊車身不小心碰到橙柱，司機恐強行駛過燈柱會倒塌，故立即停車及報警，警員到場通知電燈公司派職員到場截斷電源維修；事件中無人受傷，交通未受影響。&#13;<br> 據街坊稱，較早前曾目睹一輛貨車失控撞向燈柱，貨車肇事後不顧而去，警方正找尋肇事貨車下落。</p></body></html>
