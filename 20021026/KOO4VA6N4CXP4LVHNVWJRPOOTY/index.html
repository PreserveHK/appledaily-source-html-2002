<html><header><meta charset="utf-8"><title>「我絕不是甚麼英雄」</title></header><body><h1>「我絕不是甚麼英雄」</h1><p>全賴貨車司機蘭茨機警和見義勇為，那個令首都一帶居民人心惶惶的神秘槍手終告落網，但他十分謙遜，連聲說：「我絕不是甚麼英雄。」&#13;<br> 周四早上凌晨時分，蘭茨駕車經過馬里蘭州一條公路，突然發現停車處有輛汽車的外形與警方所指的槍手汽車脗合，立即報警，並按警員吩咐將大貨車擋着停車處出口。在探員趕到前的那一刻鐘，蘭茨形容那是他經歷過「最長的十五分鐘」。&#13;<br> 蘭茨不認為自己是英雄，謙稱「只是做該做的事」；若獲得當局的五十萬美元（約三百九十萬港元）酬金。他說：「我會分給受害人，至少分一半吧」&#13;<br> 綜合外電報道</p></body></html>
