<html><header><meta charset="utf-8"><title>傅楚卉豐胸再見BabyFat</title></header><body><h1>傅楚卉豐胸再見BabyFat</h1><p>無綫女藝人傅楚卉在古裝劇《皆大歡喜》中飾演妹仔春梅，因形象討好，近日獲邀任EASYUP豐胸美乳液代言人，該產品的另一位代言人是陳霽平。<br> &#13;<br> <spanclass>上圍升Cup &#13;<br> 傅楚卉早年參選港姐時，身材有點babyfat，比較圓潤。加入無綫後，傅楚卉自言決意積極減肥，可是就連上圍也縮小了。最近傅楚卉為豐胸產品代言後，自稱發現上圍升cup，由32A增至33B，日前更穿上吊帶小背心和短褲拍豐胸產品廣告。</spanclass></p></body></html>
