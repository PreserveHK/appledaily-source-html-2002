<html><header><meta charset="utf-8"><title>美要求匯證守披露原則</title></header><body><h1>美要求匯證守披露原則</h1><p>【本報訊】美國加州財政部官員接受路透社訪問時指出，已向包括滙豐證券在內的50家投資銀行發信，要求他們更嚴格恪守資料披露及問責性的原則，將證券研究部門與銀行本身投資部門的意見獨立處理，否則可能會停止有關公司在當地的業務。&#13;<br> 滙豐紐約發言人表示，該行已向財政部官員指出，滙豐已嚴守有關守則及道德操守營運。&#13;<br> 該證券分析與買賣的改革方案，是紐約州與美林證券於今年1月達成的協議。</p></body></html>
