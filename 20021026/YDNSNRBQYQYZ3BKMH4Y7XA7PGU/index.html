<html><header><meta charset="utf-8"><title>張娜拉愛仔仔＋麥迪文</title></header><body><h1>張娜拉愛仔仔＋麥迪文</h1><p>韓國人氣少女張娜拉，前日完成其台灣宣傳之旅。她日前接受訪問時，表示在台灣組合F4中，最欣賞美男型的仔仔周渝民。娜拉妹又表示若自己的男友是仔仔加麥迪文（MattDamon）的混合體就最理想，因仔仔有一點八米的身高，而麥迪文則是哈佛畢業兼身手了得，令她很有安全感。&#13;<br> 此外，韓國近日有報章指fans不滿娜拉妹為趕赴台灣宣傳，演出的韓國電視節目除是預錄外，表現亦十分馬虎。</p></body></html>
