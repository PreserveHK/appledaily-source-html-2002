<html><header><meta charset="utf-8"><title>法輪功發起三日靜坐</title></header><body><h1>法輪功發起三日靜坐</h1><p>【本報訊】在國家主席江澤民和美國總統布殊在美國進行第三次高峯會議之際，本港的法輪功學員由昨日起一連三天，在中環遮打花園靜坐請願及進行燭光守夜，呼籲國際社會朝野制止北京迫害法輪功。&#13;<br> 香港法輪佛學會負責人簡鴻章表示，靜坐請願會延續至明日在墨西哥舉行亞太經濟合作首腦會議結束為止。參加靜坐的人士還包括數十名在港參加法輪功歌舞表演的海外學員，但警方對請願者沒有作出干預。</p></body></html>
