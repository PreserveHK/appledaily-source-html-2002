<html><header><meta charset="utf-8"><title>火燒區議員辦事處</title></header><body><h1>火燒區議員辦事處</h1><p>【本報訊】民主黨元朗區議員黃偉賢位於朗屏邨悅屏樓平台的議員辦事處，昨遭縱火，貼在門外壁報板上四張告示被人燒毀（圖），辦事處的招牌亦告熏黑。據稱，屋邨護衞員於昨晨三時左右已發現起火，只自行救熄而沒有報警，直至黃偉賢早上九時許返回發現才報案。&#13;<br> 黃偉賢（圖左）事後向記者表示，辦事處十二年來從沒有發生類似事件，近日亦無接獲恐嚇或投訴，他相信是無聊人的惡作劇。&#13;<br> 黃學潤攝</p></body></html>
