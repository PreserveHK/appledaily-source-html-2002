<html><header><meta charset="utf-8"><title>　　時間見證 - 李八方</title></header><body><h1>　　時間見證 - 李八方</h1><p>中大崇基學院慶祝五十一周年，學院噚日特別搞咗個紀念儀式，將一啲具代表性嘅物品放入一個五十周年時間囊內，包括一本金禧特刊、一個金禧煲呔、一隻金禧盃、一隻金禧光碟同埋一件環校跑活動嘅T恤。時間囊將會喺二○五一年、崇基學院百周年紀念時重開。&#13;<br> 陳亮華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
