<html><header><meta charset="utf-8"><title>貨車撼爆渠拋出司機</title></header><body><h1>貨車撼爆渠拋出司機</h1><p>【本報訊】一輛中型貨車昨晨零時許，由四十一歲姓張司機駕駛，沿港島東區走廊快線駛往小西灣方向，當貨車駛至康山對開時突然失控，直鏟落路旁擴寬路面工程地盤內，猛撼地盤多條巨型石屎水渠後始告煞停，車頭嚴重損毀，擋風玻璃飛脫。&#13;<br> 警方及消防趕至現場時，發覺司機躺在地上，一度以為司機從車頭拋出車外，立即替他施救。司機稱他僅受輕傷及自行爬出車外躺在地上等候救援，送往東區醫院救治情況穩定。</p></body></html>
