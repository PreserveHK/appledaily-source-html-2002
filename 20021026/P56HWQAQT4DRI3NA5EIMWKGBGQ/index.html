<html><header><meta charset="utf-8"><title>愛琴海岸發售新貨</title></header><body><h1>愛琴海岸發售新貨</h1><p>【本報訊】新鴻基地產（016）部署推出矚目豪宅西半山寶珊道1號之餘，不忘清售貨尾。集團繼近期促銷將軍澳中心後，下月再度促銷小欖愛琴海岸。<br> &#13;<br> <spanclass>定價較高 &#13;<br> 配合屋苑會所工程將近完成，將推出全新第1座發售，該座平均售價將略高於其餘座數。&#13;<br> 新地代理總經理周國賢表示，愛琴海岸第2至8座，迄今售出六至七成單位，平均呎價2400元。第1座景觀及坐向均較其餘座數佳，定價會較高，但提價幅度未有透露。為配合新一輪銷售，已與部份銀行商討提供新付款計劃促銷。</spanclass></p></body></html>
