<html><header><meta charset="utf-8"><title>楊采妮願返幕前</title></header><body><h1>楊采妮願返幕前</h1><p>有傳因生意失敗而被迫重出江湖的楊采妮，昨日終在北京復出，為美國時裝品牌TSE行天橋。為了這次時裝展的造型，楊采妮早前更四出搜羅一對合適的圓頭鞋作配襯。<br> &#13;<br> <spanclass>「合適工作都會做」 &#13;<br> 早前有報道指楊采妮的生意負債纍纍，未知她這次擔任模特兒，是否為復出鋪路？楊采妮說：「其實我一路都冇講過復唔復出，有時傳媒見到我同圈中人食飯，佢哋太敏感啫！基本上我遇到合適嘅工作都會做，唔理佢係幕前定幕後，只要做得開心就得。」&#13;<br> 而楊采妮昨日的出現，大受內地傳媒歡迎，當有記者問到她是否已跟男友邱韶智結婚時，楊采妮以國語回答說：「我們還沒有結婚。」</spanclass></p></body></html>
