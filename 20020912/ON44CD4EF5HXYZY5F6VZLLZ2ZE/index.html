<html><header><meta charset="utf-8"><title>中風及柏金遜氏症展覽</title></header><body><h1>中風及柏金遜氏症展覽</h1><p>「腦科中心基金」將於本周五至周日舉辦中風及柏金遜氏症展覽活動，展覽場地中將展示有關中風及柏金遜氏症的種類、成因、病徵、治療及預防方法等各種資訊，並於會場內設量度血壓服務及善款收集箱。「腦科中心基金」於去年八月成立，是設於嘉諾撒醫院之腦科中心轄下的註冊慈善機構，主要推廣腦部健康、支持本地腦神經專家進行學術及研究工作，以及透過撥款計劃資助未能負擔高昂醫療費用的腦科病患者。&#13;<br> 記者：蔡彩霞&#13;<br> &#13;<br> 活動日期：13/9-15/9（星期五至日）&#13;<br> 時間：11:00am-7:00pm&#13;<br> 地點：沙田新城市廣場第三期地下天幕長廊&#13;<br> 查詢：28100801</p></body></html>
