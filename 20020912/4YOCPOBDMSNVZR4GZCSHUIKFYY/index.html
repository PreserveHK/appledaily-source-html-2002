<html><header><meta charset="utf-8"><title>受質疑登月英雄打人</title></header><body><h1>受質疑登月英雄打人</h1><p>一九六九年與另一名美國太空人杭思朗一起登陸月球的艾德林（BuzzAldrin），周一因怒打一名質疑其登月創舉是騙局的男子，現被警方調查。<br> &#13;<br> <spanclass>拒發誓被指是騙徒 &#13;<br> 艾德林現已七十二歲，他周一在加州比華利山一間酒店門外，揮拳擊中三十七歲獨立製片人西布爾的面部。事緣西布爾和一支日本電視台攝製隊趨前，要求他對《聖經》發誓曾登上月球，他拒絕，遭西布爾指是騙徒。事件被電視台拍攝了下來。&#13;<br> 西布爾一直認為登月之旅是美國用來欺騙前蘇聯的騙局。&#13;<br> 綜合外電報道</spanclass></p></body></html>
