<html><header><meta charset="utf-8"><title>安魂曲響遍全球</title></header><body><h1>安魂曲響遍全球</h1><p>九一一周年的紀念活動，在南太平洋的新西蘭率先展開，在本港時間周三清晨四時四十六分，即當地時間世貿遇襲的一刻，莫扎特《安魂曲》的歌聲響起，為全球接力合唱活動揭開序幕；在南極的科學家和日本等二十多國稍後陸續接棒。&#13;<br> 多國均下半旗，南韓、新加坡、巴基斯坦等也有紀念儀式，北京則舉行九一一圖片展覽；台灣參加了接力唱活動，副總統呂秀蓮也有出席。&#13;<br> 歐洲多國均有舉行紀念活動，北大洋公約組織強調會和美國攜手打擊恐怖活動。教宗若望保祿二世在每周講話中譴責恐怖主義和悼念死難者。&#13;<br> 全球各地股票市場在開市前默哀一分鐘，悼念九一一死難者。&#13;<br> 綜合外電報道</p></body></html>
