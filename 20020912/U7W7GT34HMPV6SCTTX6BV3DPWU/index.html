<html><header><meta charset="utf-8"><title>消防局離奇撞閘</title></header><body><h1>消防局離奇撞閘</h1><p>【本報訊】元朗消防局昨發生撲朔迷離撞閘事件，一輛私家車撞毀局外的大閘後不顧而去，當消防員聞撞閘巨響跑出了解其間，一名男子突然乘的士到消防局，撿走私家車撞閘遺下的車牌匆匆跳回的士逃去，案件警方仍在調查中。&#13;<br> 現場為鳳琴街二號元朗消防局，昨凌晨二時許，有消防員聞局外傳來撞大門鐵閘巨響，立即跑出查看，發現一輛似日產舊款的私家車加速駛離現場，地上遺下撞閘弄毀的一個車牌及「泵把」。消防員報案及等候警員到場調查其間，一名男子突然乘的士折回，落車迅速撿走地上車牌後跳回的士逃去。警方到場（圖）根據消防員提供的車牌在現場附近兜截可疑車輛，但沒有發現。	&#13;<br> 區恩傑攝</p></body></html>
