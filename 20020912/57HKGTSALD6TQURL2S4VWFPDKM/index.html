<html><header><meta charset="utf-8"><title>麥迪文、湯漢斯爭影帝</title></header><body><h1>麥迪文、湯漢斯爭影帝</h1><p>第六屆荷李活電影節的大獎提名名單，剛於昨日公布。電影《叛諜追擊》和《末路驕陽》分別獲提名「最佳電影」，而兩套電影的男主角麥迪文（MattDamon）及湯漢斯（TomHanks），亦同樣得到「最佳男演員」提名。<br> &#13;<br> <spanclass>茱迪奪成就獎 &#13;<br> 而珍妮花雅麗絲頓（JenniferAniston）和茱迪科士打（JodieFoster）等，將角逐「最佳女主角」。茱迪亦得到大會頒發「演員特別成就獎」。</spanclass></p></body></html>
