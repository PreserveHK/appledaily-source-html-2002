<html><header><meta charset="utf-8"><title>Kary變身打女</title></header><body><h1>Kary變身打女</h1><p>九人女子組合Cookies及王嘉明昨日到萬麗酒店，出席電影《九個女仔一隻鬼》的記者會，她們在戲中會與陳冠希合作。Cookies表示早前因吊威吔而弄傷腰部，她們說：「因為我哋從來都未試過吊威吔，所以覺得好好玩。而我哋喺入面都會有打鬥場面，不過就以Kary打嘅戲份比較多。」<br> &#13;<br> <spanclass>雷宇揚得啖笑 &#13;<br> 此外，身為《九》片監製的雷宇揚，對於被指是出賣古天樂的「疑犯」之一，他表示古天樂前日亦有從北京致電給他，雷宇揚笑說：「古仔重講笑問我今次死未，我哋睇完篇報道都覺得得啖笑，其實嗰個人係邊個，答案都呼之欲出啦。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
