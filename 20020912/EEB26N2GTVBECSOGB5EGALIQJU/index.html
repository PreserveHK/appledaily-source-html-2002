<html><header><meta charset="utf-8"><title>美俘虜不知襲擊周年</title></header><body><h1>美俘虜不知襲擊周年</h1><p>在全球各地都舉行不同形式活動悼念九一一事件死難者之際，惟獨被拘禁在古巴關塔那摩基地的近六百名阿蓋德及塔利班俘虜，竟然不知周三是九一一周年。&#13;<br> 據負責看守該批俘虜的美軍准將巴克斯周二表示：「他們（俘虜）沒有日曆……我們不打算告知他們這是甚麼日子，也無意改變其日常活動。沒有特別理由要告知他們（明天是甚麼日子）。」&#13;<br> 儘管駐關塔那摩基地的美軍無意提醒這批俘虜周三是九一一事件一周年，但美軍將會自行舉行悼念儀式，哀悼九一一死難者。&#13;<br> 路透社</p></body></html>
