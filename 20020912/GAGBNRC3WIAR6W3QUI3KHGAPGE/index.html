<html><header><meta charset="utf-8"><title>Gackt想咀HYDE</title></header><body><h1>Gackt想咀HYDE</h1><p>日本搖滾歌手Gackt及HYDE，早前曾赴台灣兩個多月拍攝電影《MOONCHILD》。經過多月來緊密的拍攝，電影終於煞科，前日還在日本舉行記者會。然而口不擇言的Gackt，在記招中還自爆對HYDE日久生情，曾經有親吻他的衝動。<br> &#13;<br> <spanclass>變成老友 &#13;<br> Gackt前日表示，起初覺得自己與HYDE不太合得來，但相處數個月後，兩人開始變成老友，話題不盡，Gackt還打趣地說：「有次HYDE瞓緊覺，我真係想錫佢㗎！」</spanclass></p></body></html>
