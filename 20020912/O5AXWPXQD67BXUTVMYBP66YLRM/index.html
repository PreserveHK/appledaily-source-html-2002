<html><header><meta charset="utf-8"><title>方子璇打風睇戲有男伴</title></header><body><h1>方子璇打風睇戲有男伴</h1><p>昨日八號風球高懸，趙世曾與女友及方子璇均往UA金鐘戲院看電影消磨時間。方子璇則與一名打扮斯文的男子同行。<br> &#13;<br> <spanclass>趙世曾三人行 &#13;<br> 方子璇和該名男子起初表現親密，但當方子璇發現記者後，即衝口而出說：「死啦。」其男伴更即時閃開，後來方子璇說：「佢係我好朋友嘅男友嚟咋，我好朋友啱啱出咗埠，咁啱今日打風，佢返寫字樓工有半日假，先至約埋睇戲之嘛。」&#13;<br> 而趙世曾昨天與女友買了三張《凸種高材生》的戲票，問他為何買三張戲票？趙世曾笑說：「重有一個嚟緊嘛。」而他的女伴卻對鏡頭甚為迴避，不時以手遮面。&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
