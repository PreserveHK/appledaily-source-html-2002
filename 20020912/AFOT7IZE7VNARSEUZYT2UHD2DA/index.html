<html><header><meta charset="utf-8"><title>女子遇劫被毆</title></header><body><h1>女子遇劫被毆</h1><p>【本報訊】深水埗一名女子，報稱昨凌晨遭兩名男女友人闖入住所打劫及毆傷，搶走千多元現金及手機逃去，警方相信事件涉及金錢糾紛，正追緝兩名男女下落。&#13;<br> 遇劫女子姓唐，三十三歲，住在南昌街一單位。她事後向警方表示，昨凌晨三時許，兩男一女友人趁她不在家時用鎖匙開門入屋，稍後一名男子先行離去，她返回住所後與屋內兩男女發生爭執遭人拳打腳踢，對方搶走其一千三百元現金及一部手機後逃走，她負傷追至地下向管理員求救。警方趕至時女事主情緒激動不停哭叫，報稱受傷要求送院（圖）。&#13;<br> 李旭基攝</p></body></html>
