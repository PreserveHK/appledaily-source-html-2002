<html><header><meta charset="utf-8"><title>深圳企業老總年薪52萬</title></header><body><h1>深圳企業老總年薪52萬</h1><p>深圳市勞動局前日公布今年人力市場的工資指導價，大公司總經理年薪為十萬二千至五十二萬八千元人民幣。<br> &#13;<br> <spanclass>碩士畢業月薪最高六千 &#13;<br> 新畢業碩士生月薪最高為六千一百元。指導價只供公司參考，並無指令性。深圳市公布這次工資指導價前，曾抽樣調查了區內四百七十六家企業，受僱員工達二十七萬人。指導價分高位數、中位數和低位數，分別供經濟效益好及一般企業參考。其中，大型企業總經理的薪酬差別相當大，高位數為年薪五十二萬八千元，低位數則只有十萬二千元。&#13;<br> 《中國青年報》</spanclass></p></body></html>
