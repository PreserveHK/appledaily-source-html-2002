<html><header><meta charset="utf-8"><title>盜用電話卡未賣儲值額耗盡</title></header><body><h1>盜用電話卡未賣儲值額耗盡</h1><p>北上購買手提電話充值卡須小心受騙。廣州有零售商發現剛批發到手的充值卡儲值額已被盜用，內地電信部門相信這些卡在出售前已被盜取密碼使用，卡上密碼封條是刮掉後再塗上去的。<br> &#13;<br> <spanclass>買時查儲值免受騙 &#13;<br> 在廣州經營電話卡零售的羅女士稱，她近日在人民南路一家通信器材商場批發了一千五百多元人民幣的電話充值卡，出售給客人時發現兩張卡的密碼無法辨認。她到電信公司查詢，獲告知該卡前兩日已被盜打，儲值額用盡，卡上密碼封條是後加的。&#13;<br> 港人北上購買內地的電話充值卡，務必當場撥通電信公司的服務電話，查驗卡上的儲值餘額，以免受騙。&#13;<br> 廣州《信息時報》</spanclass></p></body></html>
