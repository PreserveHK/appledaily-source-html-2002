<html><header><meta charset="utf-8"><title>短樁醜聞王䓪鳴道歉辭職</title></header><body><h1>短樁醜聞王䓪鳴道歉辭職</h1><p>政治人物向公眾道歉過往有不少先例，但表現都比馬時亨大方。<br> &#13;<br> <spanclass>周德熙也曾道歉 &#13;<br> 衞生福利及食物局局長楊永強上月出席立法會衞生事務委員會特別會議時，公開就威爾斯親王醫院拒為病人換肝的事件致歉，並承諾醫院今後不會因財政壓力問題，而令病人不能接受器官移植手術。&#13;<br> 去年的《知識產權條例》引發的影印報紙問題鬧得滿城風雨，前工商局局長周德熙亦在立法會會議上公開道歉，並承認低估了條例在執行時的複雜性。&#13;<br> 房委會前主席王䓪鳴及房屋署前署長苗學禮，在二○○○年時，曾因公營房屋短樁醜聞在房委會大會中，公開向公眾道歉，最後並請辭以示承擔責任。</spanclass></p></body></html>
