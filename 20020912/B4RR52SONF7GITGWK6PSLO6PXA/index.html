<html><header><meta charset="utf-8"><title>井川遙收埋嬌軀</title></header><body><h1>井川遙收埋嬌軀</h1><p>第一代「治療系女王」、二十六歲的井川遙，宣布告別水着後並沒有像一般女星取巧地改以其他性感衣裝繼續行性感，而是貨真價實地將自己包得密密實實，令fans大呼失望。<br> &#13;<br> <spanclass>與男友分手 &#13;<br> 在井川遙快將於下月上旬推出的二○○三年月曆中，其多款造型皆由頸包到落腳，每幅相皆用大毛衣包得只剩頭部，全部玩feel，但井川遙美好的身段則不再復見。&#13;<br> 另外，有報章指井川遙最近戀上T姓事務所人員，此人過去更與榎本加奈子有過一段情。不過男方四處向人吹噓，令井川遙失去信心之餘，事務所亦下令二人斷絕來往。</spanclass></p></body></html>
