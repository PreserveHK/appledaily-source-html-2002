<html><header><meta charset="utf-8"><title>學子重視老師知識</title></header><body><h1>學子重視老師知識</h1><p>【本報訊】一項網上調查顯示，學生和老師對「好老師」有不同理解；近三成學生認為，老師最重要有知識；有三成老師則認為，老師最重要有教學熱誠和責任感。&#13;<br> 調查由香港教育城（<ahref http:>www.hkedcity.net ）於上月三至九日進行，共有二千八百位學生及一千一百位教師就「好老師最需要具備甚麼？」在網上投票，結果顯示，學生最重視老師具有廣博及專業知識，其次分別為愛心和教學熱誠?責任感；老師最重視的，依次為教學熱誠?責任感、溝通技巧和愛心。&#13;<br> 基督教女青年會家庭及事業促進服務組訓練主任梁佩恩認為，調查反映學生對知識的渴求，期望老師知識能協助他們度過考試難關。</ahref></p></body></html>
