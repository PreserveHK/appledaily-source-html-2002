<html><header><meta charset="utf-8"><title>葉玉卿怕到世貿現場</title></header><body><h1>葉玉卿怕到世貿現場</h1><p>身在紐約的葉玉卿（卿卿），昨日接受港台DJ車淑梅的長途電話訪問，談及九一一事件周年日的心情及美國當地的情況時，卿卿說：「諗番起都有啲唔開心，呢幾日成日都播番啲片段。」&#13;<br> 問到九一一事件可有影響其丈夫的超級市場生意？卿卿說：「直接就冇，咁啲人都要食，不過我𠵱家都好少去世貿嗰邊。」<br> &#13;<br> <spanclass>不參與悼念 &#13;<br> 卿卿會否參與悼念活動？卿卿說：「唔會啦，我都好忙，個女要返學嘛！」卿卿又表示十分想念香港，但因子女年紀尚小，所以短期內亦難以回港。卿卿說：「我都好想返香港，但係如果帶埋啲仔女嚟又會好辛苦，如果唔帶又會好掛住，都唔知點好。」</spanclass></p></body></html>
