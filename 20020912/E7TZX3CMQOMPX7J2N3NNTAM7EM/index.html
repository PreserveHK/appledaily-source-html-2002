<html><header><meta charset="utf-8"><title>「情不自禁」剪女郎髮</title></header><body><h1>「情不自禁」剪女郎髮</h1><p>【本報訊】一名姓陳（十九歲）髮型屋學徒，昨晚八時許在將軍澳寶琳商場一間超級市場內購物時，突然手持鉸剪，從後剪向一名姓張（二十六歲）女子的頭髮，事主大聲尖叫，向超市職員表示遭人「強迫剪髮」，姓鍾的超市經理立即報警。&#13;<br> 警員到場調查，姓陳男子表示，他在髮型屋當學徒，最近才開始跟師傅學剪髮，故每天下班後都會手持剪刀練習，當時是因為「情不自禁」剪向別人的頭髮，而遭該名學徒剪掉一撮秀髮的女子，事後表示不欲追究。</p></body></html>
