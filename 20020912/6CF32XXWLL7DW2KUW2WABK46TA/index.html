<html><header><meta charset="utf-8"><title>議員辦事處淋油</title></header><body><h1>議員辦事處淋油</h1><p>【本報訊】觀塘民選區議員潘進源位於九龍灣麗晶花園的辦事處，昨遭歹徒在門外淋紅油刑毀（圖），保安員巡經發現報案，警員到場未發現可疑人及撿獲油漆罐證物，歹徒動機未明。&#13;<br> 潘進源為港進聯（香港協進聯盟）成員，他事後表示沒有與人結怨或欠債，不明歹徒淋油動機。&#13;<br> 現場為麗晶花園十一座地下潘進源區議員辦事處，昨晨六時許，四十歲姓周保安員巡邏時發現辦事處外門口及一塊約六呎長，寫有潘進源區議員字樣的招牌遭人淋紅色漆油，於是報警及通知職員返辦事處協助調查。警員到場一度在附近兜截，但未發現疑人。&#13;<br> 伍浦鋒攝</p></body></html>
