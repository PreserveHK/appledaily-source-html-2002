<html><header><meta charset="utf-8"><title>電盈員工接洽外判</title></header><body><h1>電盈員工接洽外判</h1><p>【本報訊】電訊盈科上周向員工提出外判及自組公司後，有興趣牽頭自組公司的員工，最遲須在昨日向電盈表達意向，與管理層商討細節，然後再另找其他員工合組公司。至於其他員工，則可以在十月十五日前，決定是否加入這些由牽頭人所組成的公司。&#13;<br> 電訊盈科職工總會主席鄭俊文表示，在計劃外判的五個工種中，每個工種都有員工願意牽頭自組公司，並正和管理層商討離職補償等細節。有員工要求，離職補償須包括一個月代通知金及六個月月薪的特惠金。電盈較早時表示，預計會有逾一千名員工有興趣參加這個員工創業計劃。</p></body></html>
