<html><header><meta charset="utf-8"><title>狂漢報復斬護士一死一傷</title></header><body><h1>狂漢報復斬護士一死一傷</h1><p>江西省南昌市一男子因歲半兒子在醫院醫治腦膜炎後出現後遺症，本周一下午持生果刀闖入醫院瘋狂斬殺護士報復，導致一死一傷。<br> &#13;<br> <spanclass>子治病有後遺症致瘋 &#13;<br> 行兇男子闖入醫院後，失去理智地朝着正在配藥房工作的護士熊福英狂劈，將熊斬成血人。護士長彭玲雲聽到熊的呼救聲，衝進配藥房時，被斬得性起的兇徒反手一刀砍中頸部，血流如注。保安人員趕到後，終將兇徒制服。&#13;<br> 彭玲雲因被斬中頸部動脈，流血過多當場死亡；熊福英被斬四十多刀，仍未脫危險期。&#13;<br> 《中國青年報》</spanclass></p></body></html>
