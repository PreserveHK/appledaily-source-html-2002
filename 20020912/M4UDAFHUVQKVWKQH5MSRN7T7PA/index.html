<html><header><meta charset="utf-8"><title>台副防長訪五角大樓</title></header><body><h1>台副防長訪五角大樓</h1><p>正在美國訪問的台灣副國防部長康寧祥昨踏足五角大樓，與美國國防部高層官員會晤，成為中美建交以來，首位參訪美國國防部的台灣官員。由他率領的代表團，曾與美方官員討論美國向台灣交付軍購的具體時間表。<br> &#13;<br> <spanclass>否認採購軍備 &#13;<br> 康寧祥稱，他在五角大樓以外地方和美副國防部長沃爾福威茨會晤，他說：「我們只是互相認識一下」。對於二人有否討論軍售問題，康僅說：「我只是負責政策，並非採購者。」&#13;<br> 台灣駐美國代表處周一晚設宴歡迎康寧祥，與會者包括美國助理國務卿凱利及國家安全會議官員等。據悉，台代表團曾與美官員討論向美國購買的海空、地空導彈交付時間。&#13;<br> 路透社/中央社</spanclass></p></body></html>
