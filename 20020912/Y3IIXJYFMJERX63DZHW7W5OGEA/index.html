<html><header><meta charset="utf-8"><title>六萬標緻406回收</title></header><body><h1>六萬標緻406回收</h1><p>【本報訊】標緻汽車公司宣布在英國回收六萬輛標緻406房車，該批汽車的行李箱可以輕易被竊匪打開，英國已發生多宗標緻汽車行李箱失竊案件，暫時未知本港的標緻汽車是否受影響。&#13;<br> 據英國《每日電訊報》報道，標緻汽車在發給受影響的車主信件中承認，標緻406的行李箱鎖容易被竊匪打開，受影響的汽車是在過去三年內出廠，其中百分之二十五須維修行李箱，在英國已發生十多宗涉及標緻406的行李箱失竊案。&#13;<br> 本報昨日未能聯絡標緻汽車的本港代理商，暫未知本港的標緻406汽車是否受回收影響。</p></body></html>
