<html><header><meta charset="utf-8"><title>看更墮池溺斃</title></header><body><h1>看更墮池溺斃</h1><p>【本報訊】天水圍屏山工業區美珍醬油廠發生奪命意外，一名八十六歲退休看更，在昨晨十時許三號風球下，途至廠內露天污水池旁邊時，疑遭強風吹至失平衡跌墮四呎餘深水池內，稍後被六十八歲姓錢醬油廠東主發現報警。&#13;<br> 消防員到場撈起事主時證實已死亡（圖），警方調查後未發現死者有可疑傷痕，相信他意外墮池溺斃，認為案件無可疑，但真正死因有待法醫官證實。&#13;<br> 死者胡昌，在醬油廠工作三十年，較早時退休後，東主見他無兒女及親人，遂提供宿舍給他安享晚年。&#13;<br> 黃學潤攝</p></body></html>
