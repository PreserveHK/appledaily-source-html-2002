<html><header><meta charset="utf-8"><title>鑿廁所牆爆竊&#13;<br></title></header><body><h1>鑿廁所牆爆竊&#13;<br></h1><p>【本報訊】旺角上海街一間茶餐廳遭賊人鑿牆爆竊，偷走一萬二千元現金及總值二千四百元的香煙。&#13;<br> 昨日凌晨一時茶餐廳關門，三個小時後，姓嚴（六十歲）東主返回開舖時發覺店內一片凌亂，廁所內牆壁被鑿開一個兩呎乘兩呎大窿（圖），懷疑遭人爆竊立即報警。警員在廁所外後巷位置發現鐵筆、鐵鎚及鋸等爆竊工具，相信賊人在後巷鑿穿廁所牆壁再潛入茶餐廳偷竊。&#13;<br> 鄭大康攝</p></body></html>
