<html><header><meta charset="utf-8"><title>槍匪劫夜歸女</title></header><body><h1>槍匪劫夜歸女</h1><p>【本報訊】昨凌晨三時許，一名姓張（三十七歲）女子放工後沿荔灣道步行返回住所，行經荔枝角室內運動場對開時，突有一名持手槍男子走近用槍指嚇她聲稱打劫。現場消息稱，賊人搶走事主放有千五元現金、一部手機及身份證的手袋，得手後向呈祥道山邊逃走。事主驚魂甫定向一名行經姓張男子求救。大批警員趕至現場，身穿避彈衣、戴上防彈頭盔，手持長短槍及帶同警犬上山搜捕賊人，惜搜索兩個多小時後只能尋回事主的空手袋，賊人逃去無蹤。</p></body></html>
