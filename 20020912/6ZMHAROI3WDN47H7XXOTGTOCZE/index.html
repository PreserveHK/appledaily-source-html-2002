<html><header><meta charset="utf-8"><title>公安誤貼男子照通緝</title></header><body><h1>公安誤貼男子照通緝</h1><p>珠海市一男子的相片被公安誤貼在通緝令上，令他先後兩次被當作殺人疑犯遭逮捕，他日前入稟法院控告市公安局，索償九萬多元人民幣。<br> &#13;<br> <spanclass>事主興訟索償 &#13;<br> 珠海市去年五月發生一宗兇殺案，當地公安在一名疑犯家中發現數張相片，未核實相中人身份便把他當作殺人疑犯，在公安局懸賞通告中刊登。該相原來是珠海一姓朱男子九九年六月連同錢包一起被偷。自懸賞通告發出後，朱某先後兩次被捕，經解釋後終獲釋。他投訴公安並索償，但被駁回，上月入稟香洲法院控告珠海市公安局，要求道歉及索償九萬五千元。	《南方日報》</spanclass></p></body></html>
