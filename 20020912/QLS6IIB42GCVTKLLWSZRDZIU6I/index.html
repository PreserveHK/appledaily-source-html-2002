<html><header><meta charset="utf-8"><title>余文樂拍床戲30人圍觀</title></header><body><h1>余文樂拍床戲30人圍觀</h1><p>余文樂與台灣女星楊丞琳，日前在新加坡為劇集《愛情白皮書》宣傳。&#13;<br> 余文樂與楊丞琳這對緋聞男女早前在港宣傳《愛》劇時，顯得非常避忌，但日前二人在星洲的態度卻有天淵之別，不只有傾有講，更向當地傳媒大談劇中的床上經。<br> &#13;<br> <spanclass>楊丞琳緊張 &#13;<br> 余文樂形容當日與楊丞琳拍床戲時，現場有三十多位工作人員及記者對他「虎視眈眈」，楊丞琳則大爆拍床戲的心情非常緊張，所以余文樂一直安慰她，叫她放鬆，甚至對她說：「你放心，我不是色狼。」&#13;<br> 此外，余文樂近期負面新聞不絕，星洲傳媒對這問題亦很有興趣，余文樂歎道：「個個都想我死。」但事後他強調只是開玩笑而已。</spanclass></p></body></html>
