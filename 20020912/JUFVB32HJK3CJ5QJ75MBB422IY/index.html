<html><header><meta charset="utf-8"><title>「911，真主的懲罰」</title></header><body><h1>「911，真主的懲罰」</h1><p>在美國人周三為九一一死難者舉行周年悼念活動時，伊拉克卻幸災樂禍地形容九一一事件是「真主的懲罰」，並批評美國過去一年未有好好吸取教訓，反省其侵略性外交政策。<br> &#13;<br> <spanclass>伊報稱美無反省 &#13;<br> 伊拉克《經濟學家》周報在封面以「九一一，真主的懲罰」，來形容世貿中心及國防部遭空中打擊；而《伊拉克報》更在社論中批評，「九一一事件發生一年來，美國政府沒有好好檢討其侵略性及恫嚇政策……反而指摘伊拉克是危害世界和平的極度危險敵人，以便有藉口發動另一場戰爭」。&#13;<br> 路透社</spanclass></p></body></html>
