<html><header><meta charset="utf-8"><title>城城遭公安禁會歌迷</title></header><body><h1>城城遭公安禁會歌迷</h1><p>郭富城早前到上海為品牌美特斯．邦威新店剪綵，城城已連續兩年擔任該品牌的代言人，而這兩年間該公司業績上升，所以老闆認為城城是褔星，故特別邀請他出席剪綵。<br> &#13;<br> <spanclass>恐發生意外 &#13;<br> 新店的位置在上海南京路，不少fans一早在場等候，現場被迫得水洩不通，城城要在過百保安保護之下，才能進入店內剪綵。&#13;<br> 儀式完結後，城城想出店舖和歌迷打招呼，但被公安制止，怕發生騷亂和意外，城城再三堅持要出去，但公安的態度比他更強硬，最後城城只好透過咪向門外的歌迷問好。</spanclass></p></body></html>
