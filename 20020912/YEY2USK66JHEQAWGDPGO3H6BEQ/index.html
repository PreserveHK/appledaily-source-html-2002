<html><header><meta charset="utf-8"><title>梁振英控《東周刊》誹謗</title></header><body><h1>梁振英控《東周刊》誹謗</h1><p>【本報訊】行政會議成員梁振英，不滿《東周刊》發表一篇具誹謗言論之文章，認為對他造成損害，昨入稟高等法院，控告出版《東周刊》的新傳媒集團有限公司及撰寫該文章的記者誹謗，要求賠償。&#13;<br> 原告人梁振英，首答辯人羅偉光，次答辯人新傳媒集團有限公司。原告人在入稟狀指出，本月四日出版的第五百一十三期《東周刊》，刊登一篇由次答辯人羅偉光撰寫，題為《山頂路霸——梁振英——與富豪爭路》的文章，內容誹謗原告人，對原告人造成損害，故現要求兩名答辯人就事件作出賠償。&#13;<br> 案件編號：HCA3472/2002</p></body></html>
