<html><header><meta charset="utf-8"><title>蔣怡因風得假有覺好瞓</title></header><body><h1>蔣怡因風得假有覺好瞓</h1><p>名牌Celine昨日假銅鑼灣「邀月」餐廳舉行最新秋冬CruiseCollectionshow，近期人氣急升的蔣怡示範多款性感新裝，而Celine國際傳訊總監歐宏基亦由巴黎返港主持大局。&#13;<br> Celine最新的CruiseCollection，設計特色是糅合了邁阿密的閒適與印度的皇室色彩，用上了大量麖皮作布料。顏色方面除黑、白及卡其色外，亦有金色及粉紅色，十分漂亮可觀。<br> &#13;<br> <spanclass>本已排滿工作 &#13;<br> 蔣怡表示昨日的工作表本安排至晚上十一時，但因懸掛八號風球，突然獲得一天假期，她高興地說：「呢排開季，我差唔多日日都有工開，每日只得幾小時睡眠，今日可以瞓餐飽啦。」</spanclass></p></body></html>
