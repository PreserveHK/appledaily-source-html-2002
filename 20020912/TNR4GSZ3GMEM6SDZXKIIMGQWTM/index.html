<html><header><meta charset="utf-8"><title>與父兄相依為命</title></header><body><h1>與父兄相依為命</h1><p>安雅十一歲時，母親因癌病逝世，自此她與父親和哥哥在紐約相依為命，安雅說：「我同父母、哥哥初初搬到紐約住時，因為屋企窮，我哋一家人搬咗去黑人區租房住，我知道要融入美國嘅生活方式，我必須學好英文，所以當時我好努力讀書，另一方面我又好鍾意同土生土長嘅美國人玩，希望可以學多啲英文，但我哥哥只鍾意喺屋企打遊戲機。」<br> &#13;<br> <spanclass>學業不俗 &#13;<br> 在中學和大學時期，安雅很喜歡參加學校以外的活動，但其學業成績一直不俗，安雅得意地說：「爹哋成日叫我放學要返屋企讀書，我話畀爹哋聽，去街唔代表我讀書成績唔好，我考試成績有九十幾分。」</spanclass></p></body></html>
