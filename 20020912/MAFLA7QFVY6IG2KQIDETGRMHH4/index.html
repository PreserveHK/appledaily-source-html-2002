<html><header><meta charset="utf-8"><title>Justin歌迷遭撞斃</title></header><body><h1>Justin歌迷遭撞斃</h1><p>一名為見美國男子組合'NSync成員JustinTimberlake的女子，在等候偶像期間疑與人發生衝突，竟被一輛貨車撞倒，及後傷重死亡，而肇事貨車司機將被控謀殺等罪名。<br> &#13;<br> <spanclass>肇事司機被捕 &#13;<br> 事緣周一晚一名二十一歲女子，與數十名fans在洛杉磯一間電台門外等候為大碟宣傳的Justin，其間這群fans曾與二十三歲的貨車司機杜迪（CameronDuty）發生爭執，杜迪駕車離開時撞倒該名女子，傷者更被壓在車底，被貨車拖行一個街口，最後傷重死亡。&#13;<br> 逃離現場的杜迪事後被警方拘捕，他將被控以謀殺、不顧而去及醉酒駕駛罪名。</spanclass></p></body></html>
