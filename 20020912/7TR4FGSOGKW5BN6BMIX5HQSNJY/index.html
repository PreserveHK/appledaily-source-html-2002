<html><header><meta charset="utf-8"><title>Apple姐日記：<br>阿Paul中環有菲傭Fans</title></header><body><h1>Apple姐日記：<br>阿Paul中環有菲傭Fans</h1><p>我Apple姐最信人靠衣裝呢句說話，做明星就更加唔在講啦，但係有啲靠「食力」嘅藝人，就唔使吓吓靠外表嘅。<br> &#13;<br> <spanclass>頭髮蓬鬆 &#13;<br> 早排我Apple姐去中環整頭，行到去娛樂行門口，就見到一隊crew喺度拍嘢，睇真啲男主角原來係朱茵男朋友黃貫中（阿Paul）。嗰日阿Paul着咗件白色polo恤加啡色褲，頭髮有啲蓬鬆，面口又浮浮腫腫咁，真係同一般市民冇乜分別，但係仍然吸引唔少人駐足圍觀，不過就唔係啲妹妹仔fans，反而係菲傭啫。</spanclass></p></body></html>
