<html><header><meta charset="utf-8"><title>Joey幫楊受成剪綵獲贈Daytona</title></header><body><h1>Joey幫楊受成剪綵獲贈Daytona</h1><p>容祖兒（Joey）日前為「英皇鐘錶珠寶上海旗艦店」，在上海梅龍鎮的專賣店擔任開幕剪綵嘉賓。當日英皇集團主席楊受成、其女兒楊諾思及上海首富周正毅均有到場。<br> &#13;<br> <spanclass>鑽研配搭之道 &#13;<br> 楊受成更送了一隻價值六萬多元的勞力士Daytona黑面手表給Joey，作為今次的剪綵酬勞之一。楊諾思也即場送上一條價值六位數字的鑽石頸鏈給Joey。&#13;<br> 而Joey更賣花讚花香，她說：「我入咗呢行之後，喺服裝同首飾方面都會特別留意吓點配搭，所以我𠵱家出席各種場合，戴嘅表同首飾，大部份都喺英皇買㗎。」</spanclass></p></body></html>
