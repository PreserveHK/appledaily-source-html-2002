<html><header><meta charset="utf-8"><title>康文署拒報料被入稟</title></header><body><h1>康文署拒報料被入稟</h1><p>【本報訊】八歲小童參加泳會習泳，在荔枝角公眾泳池內，遭擱在池邊的浮繩絆倒，致左手骨折，其父獲法援協助辦理索償事宜，但幾經要求，負責公眾泳池的康樂及文化事務署，均拒絕提供相關文件。小童父親昨入稟高等法院，要求法庭頒令康文署提供文件。&#13;<br> 男童父親張月明（譯音）昨對本報記者表示，他多次致電及致函向康文署索取肇事有關資料，但對方每次回覆均表示沒有，他認為政府管理混亂，遂入稟法院申請頒令。&#13;<br> 本案被告是康樂及文化事務署署長，由律政司司長代表。&#13;<br> 案件編號：HCMP3682/2002</p></body></html>
