<html><header><meta charset="utf-8"><title>《我要高飛》離奇失竊</title></header><body><h1>《我要高飛》離奇失竊</h1><p>【本報訊】樂富中心三樓翠怡漫畫店發生失竊案，店員昨日開舖發現書架上十三本日本漫畫《我要高飛》不翼而飛，損失約四百元，警方到場發現店舖門鎖沒有被撬毀，正調查如何失竊。&#13;<br> 失竊的《我要高飛》漫畫，作者是日本著名漫畫家高橋陽一，以體操運動為題材，講述一個熱愛體操少年的故事，深受青少年歡迎，全書共有三十五本。上址店舖專出租漫畫書，據姓劉（二十歲）男店員昨中午十二時開舖，他發覺該套漫畫其中十三本被偷去。警方到場發現漫畫店門鎖無撬過痕迹，調查漫畫書在怎樣情況下失竊。</p></body></html>
