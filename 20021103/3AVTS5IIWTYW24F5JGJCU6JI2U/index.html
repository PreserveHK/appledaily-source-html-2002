<html><header><meta charset="utf-8"><title>舒淇香肩引死洛比桑</title></header><body><h1>舒淇香肩引死洛比桑</h1><p>舒淇有份主演的新片《換命快遞》，昨晚在東京涉谷舉行首映禮。舒淇昨以露肩裙亮相，性感打扮成為全場的焦點，她和監製洛比桑（LucBesson）及法籍導演LouisLeterrier分別上台發言，洛比桑和LouisLeterrier不時跟舒淇咬耳仔，談個不亦樂乎，洛比桑和舒淇耳語時，二人的臉部都貼得很近，而LouisLeterrier更把頭部挨在舒淇的香肩上。<br> &#13;<br> <spanclass>賣花讚花香 &#13;<br> 當輪到舒淇上台時，她以國語簡單地說：「這套電影是很精采和刺激，希望大家可以細心欣賞。」之後三人便離開會場。&#13;<br> 記者馮美茵、陳慧安東京直擊</spanclass></p></body></html>
