<html><header><meta charset="utf-8"><title>被困天台爬渠墮樓</title></header><body><h1>被困天台爬渠墮樓</h1><p>【本報訊】一名與丈夫經營皮具店的姓黃（五十二歲）婦人，昨下午五時許在上水河上鄉一幢兩層高的村屋天台上晾衣服時，疑風吹導致二樓住所的屋門關上，黃身上無鎖匙，於是擬從天台爬水渠由窗口入屋，其間懷疑「跣腳」從高處墮下，頭部重傷，街坊見狀報警。&#13;<br> 警員及救護員到場將她送院救治（圖），情況嚴重。傷者事後一度清醒，但懷疑短暫失憶。警方事後通知其丈夫往醫院。&#13;<br> 梁德偉攝</p></body></html>
