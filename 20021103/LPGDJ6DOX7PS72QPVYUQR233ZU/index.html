<html><header><meta charset="utf-8"><title>英人憂辦公室暴力</title></header><body><h1>英人憂辦公室暴力</h1><p>英國工會大會周末發表的調查，共訪問了5000名上班族，結果顯示30人擔心工作間的暴力問題。英國之前的調查發現，逾半上班一族表示曾憤怒得差點毆打同事。以下是上班族最關注的職業安全問題：&#13;<br> ‧超時工作和工作壓力　55%&#13;<br> ‧勞損造成的「網球肘」　37%&#13;<br> ‧電腦顯示器　34%&#13;<br> ‧背痛　31%&#13;<br> ‧遇襲　30%&#13;<br> 資料來源：英國廣播公司</p></body></html>
