<html><header><meta charset="utf-8"><title>Fila同英倫潮流店Crossover！</title></header><body><h1>Fila同英倫潮流店Crossover！</h1><p>呢個年頭波鞋如果唔同Designer搞Crossover，就彷彿係你隻牌子「無料到」！是故與法拉利搞合作後，Fila的F/W大Project是與英倫潮流店KokonDoZai出CrossoverSneakers，而觀貌相後，小弟大膽講句：今勻FilaXKokonDoZai的波鞋打破了歷年來Fila的懨悶設計。&#13;<br>記者：陳嘉文&#13;<br>攝影：陳穎&#13;<br>售賣點：A+AD(28956686)銅鑼灣東角145舖</p><p>&#13;<br> &#13;<br> </p></body></html>
