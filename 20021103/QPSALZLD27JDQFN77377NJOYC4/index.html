<html><header><meta charset="utf-8"><title>彭妮露為妮歌羅素牽紅線</title></header><body><h1>彭妮露為妮歌羅素牽紅線</h1><p>澳洲女星妮歌潔曼（NicoleKidman）日前被揭發與羅素卻爾（RussellCrowe）到墨西哥談情。最近，她又被攝得與一名貌似羅素的人前往友人的生日派對，兩人不時交頭接耳，狀甚親暱。<br> &#13;<br> <spanclass>怕妮歌搞靚佬湯 &#13;<br> 此外，西班牙女星彭妮露古絲（PenelopeCruz）怕妮歌會與湯告魯斯（TomCruise）復合，故千方百計撮合妮歌與羅素，她還希望妮歌可以下嫁羅素。彭妮露的胞妹蒙妮卡（Monica）接受訪問時說：「我家姐真係想羅素快啲娶妮歌，費事佢返嚟搞阿湯！」</spanclass></p></body></html>
