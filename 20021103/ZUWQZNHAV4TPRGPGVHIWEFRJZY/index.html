<html><header><meta charset="utf-8"><title>的士撼小巴五人傷</title></header><body><h1>的士撼小巴五人傷</h1><p>【本報訊】紅磡海底隧道昨清晨五時許實施單管雙程行車期間發生交通意外，一輛的士越線與公共小巴迎頭相撞，兩車車頭損毀，其中小巴載滿乘客，大部份人還在打瞌睡，猛烈撞擊下乘客來不及閃避前推後撞呼聲四起。兩車共四男一女受傷送院。&#13;<br> 受傷的士司機姓劉（五十一歲）、男乘客姓黃（四十四歲）、小巴司機姓彭（五十歲）、一男一女乘客（三十六及五十二歲），他們敷治後全部出院。&#13;<br> 意外後隧道公司開放另一邊管道使用，直至早上六時十五分恢復兩管行車，繁忙時間交通未受影響。</p></body></html>
