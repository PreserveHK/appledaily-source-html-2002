<html><header><meta charset="utf-8"><title>陳慧珊私會吳鎮宇</title></header><body><h1>陳慧珊私會吳鎮宇</h1><p>陳慧珊、馬德鐘、吳鎮宇、胡杏兒和姚瑩瑩等，前晚出現赤鱲角機場的離境大堂，出發到意大利羅馬為無綫新劇《衝上雲霄》拍外景，而不少fans到場送陳慧珊機。而同劇的演員葉璇則剛自澳洲拍外景回來，可是她前晚還是抽空往送機。陳慧珊此行將跟吳鎮宇拍攝一場一夜情的戲份。<br> &#13;<br> <spanclass>過關被盤問 &#13;<br> 前晚機場有男子拒絕被檢查行李，需要警方到場調停。問陳慧珊可遇過被檢查行李時有阻滯，她說：「試過一次我喺澳洲返美國，過關時被關員問呢樣問嗰樣，好似俾人盤問咁，感覺唔係咁好受。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
