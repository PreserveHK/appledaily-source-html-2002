<html><header><meta charset="utf-8"><title>劉家昌要摑楊受成兩巴</title></header><body><h1>劉家昌要摑楊受成兩巴</h1><p>台灣資深演藝界人士劉家昌，昨日接受長途電話訪問，對於《東周刊》刊登女星裸照一事，他強烈譴責楊受成，劉家昌說：「俾我見到楊受成嘅話，我會摑佢兩巴，第一巴打佢，係因為唔容許有呢件事，佢作為娛樂圈一分子，咁樣傷害人，我喺演藝界咁多年，都睇唔過眼啲咁嘅嘢。」<br> &#13;<br> <spanclass>斥推卸責任 &#13;<br> 劉家昌續說：「我第二巴掌，係佢推卸責任，話自己唔知呢件事，冇可能，呢個係香港演藝界一個恥辱！」</spanclass></p></body></html>
