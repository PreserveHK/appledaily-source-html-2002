<html><header><meta charset="utf-8"><title>歐陽妙芝對球狀物體冇興趣</title></header><body><h1>歐陽妙芝對球狀物體冇興趣</h1><p>歐陽妙芝昨日聯同歌手張鎧潼及模特兒洪樺，出席在九龍OGC高球城舉行的研習班，三人皆在加拿大籍高球教練DavidDucommun悉心指導下，打得似模似樣。<br> &#13;<br> <spanclass>愛黑膚色 &#13;<br> 歐陽妙芝表示對圓形的球類運動皆興趣不大，天份甚低，她說：「早排我契媽送咗套高球桿畀我，但我都唔係掂過好多次咋。」問她是否怕打高球要早起或曬黑肌膚，所以才不積極學習，她說：「唔係，我都唔知幾恨皮膚黑啲，個人黑啲睇起嚟都瘦啲嘛。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
