<html><header><meta charset="utf-8"><title>櫻井和壽病愈復出</title></header><body><h1>櫻井和壽病愈復出</h1><p>日本樂隊Mr.Children三十二歲主音櫻井和壽，早前發現患腦梗塞，須臨時取消所有工作，秘密休養，其間更一度傳出他的死訊。原來櫻井早在九月底至十月初，已復工與其他成員製作新歌《HERO》，準備於十二月中推出，若病情進展穩定，Mr.Children可望在年尾前再露面。<br> &#13;<br> <spanclass>唱片附近照 &#13;<br> 據Mr.Children唱片公司表示，櫻井在九月中確定自己康復進度理想後，即埋首工作，而新唱片更有櫻井的最新相片曝光。</spanclass></p></body></html>
