<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>＊昨日B1財經版《兩銀行傳申請歐亞清盤》一文，內文第三段提及「若是清盤，則表示銀行不相信公司可以變賣的資產有很。」本報在句末漏植「多」字，正確應是「若是清盤，則表示銀行不相信公司可以變賣的資產有很多。」		多謝讀者陳先生指正&#13;<br> &#13;<br> &#13;<br> 呢個專欄希望成為本報與讀者、廣告客戶之間嘅溝通橋樑，歡迎報料。&#13;<br> &#13;<br> 電話：27860099傳真：23703283&#13;<br> &#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>
