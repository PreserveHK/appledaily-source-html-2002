<html><header><meta charset="utf-8"><title>Kang-Ta讚仔仔有型</title></header><body><h1>Kang-Ta讚仔仔有型</h1><p>韓國年輕男歌手Kang-Ta，前日繼續在台灣宣傳大碟。他在訪問期間遇見F4的仔仔周渝民，即大讚對方很有型。Kang-Ta更表示如果仔仔歌藝超凡，一定會在韓國走紅，他更樂意作曲給仔仔。<br> &#13;<br> <spanclass>獲仔仔贈寫真 &#13;<br> 仔仔為表友好，送了一本最新寫真集給Kang-Ta。此外，Kang-Ta對曾翻唱其歌曲的陳冠希及黎明的印象也不錯。&#13;<br> Kang-Ta接受訪問時又自爆在樂隊H.O.T.時，曾熱戀某女子兩年，更試過二十四小時不吃飯在女方家外等候，只為對她說一句我愛你。</spanclass></p></body></html>
