<html><header><meta charset="utf-8"><title>莎拉謝茜嘉囝囝終曝光</title></header><body><h1>莎拉謝茜嘉囝囝終曝光</h1><p>美國電視劇《色慾都市》女星莎拉謝茜嘉柏加（SarahJessicaParker）上周一在紐約LenoxHill醫院，為丈夫馬修波特力（MatthewBroderick）誕下二人首個孩子後，前日兩夫婦抱着兒子出院，惹來在門外等候多時的傳媒爭相拍照。<br> &#13;<br> <spanclass>念父親取名占士 &#13;<br> 前日莎拉的發言人宣布，為紀念馬修在二十年前的十一月一日去世的父親占士波特力（JamesBroderick），莎拉二人已為重六磅八安士的兒子改名為占士韋堅（JamesWilke），而非之前盛傳叫大衞柏堅斯（DavidPerkins）。</spanclass></p></body></html>
