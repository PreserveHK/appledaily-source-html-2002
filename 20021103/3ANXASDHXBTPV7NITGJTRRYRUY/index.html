<html><header><meta charset="utf-8"><title>交通意外轉運解款</title></header><body><h1>交通意外轉運解款</h1><p>【本報訊】一部運載大量現金的解款車，昨晨三時許經西區海底隧道駛往九龍途中，在管道內突遭一部私家車撞向車尾。解款車上人員疑恐有詐，未有落車並立即報警。隧道公司人員趕至，了解後相信為一宗交通意外，着兩車駛出九龍出口處理，免影響管道內交通。&#13;<br> 多名警員接報到場，持長槍與解款員聯手守衞解款車，稍後另一部解款車到場將現金及文件運走（圖）。被撞解款車車尾輕微損毀，姓朱（二十八歲）司機證實無飲酒，但私家車姓鄧（二十七歲）司機證實酒後駕駛被拘捕。&#13;<br> 王偉禎攝</p></body></html>
