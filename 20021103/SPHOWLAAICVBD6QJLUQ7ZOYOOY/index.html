<html><header><meta charset="utf-8"><title>余文樂怕惹緋聞扮Cool</title></header><body><h1>余文樂怕惹緋聞扮Cool</h1><p>余文樂昨日於杏花新城出席「美食大使帶你吃喝玩樂」活動，他與新晉歌手陳思慧最近一同接拍了美食推廣短片，不過他昨日表現得十分cool，未有和陳思慧傾談半句。<br> &#13;<br> <spanclass>獲讚有型 &#13;<br> 余文樂說：「我同佢唔係好熟，我費事連累佢俾人寫啦！上次周刊話我𠝹阿嬌（鍾欣桐），根本我係同Shine去唱K，出入我都係行後門！雖然我同Twins都熟，但最熟係同黃秋生同Shine，不如話我𠝹佢哋啦！」&#13;<br> 而陳思慧則表示覺得余文樂很有型，不過她透露自己的年齡比余文樂大，同時亦不喜歡靚仔。</spanclass></p></body></html>
