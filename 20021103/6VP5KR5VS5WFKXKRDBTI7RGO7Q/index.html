<html><header><meta charset="utf-8"><title>單數年份多變動</title></header><body><h1>單數年份多變動</h1><p>有一個有趣的現象，自97年至今，恒指成份股的變動均只出現在單數年份，即97、99及01年。&#13;<br> 中國電信（941，現稱中國移動）97年上市3個月即成為成份股；99年11月17日道亨銀行（現已除牌）、德昌電機及數碼通，分別取代粵海投資、大酒店及合和實業，成為成份股。&#13;<br> 01年5月4日中國聯通及地鐵公司，取代第一太平及數碼通。&#13;<br> 同年7月23日中海油則取代道享成為成份股。&#13;<br> 只有00年因盈科數碼購併香港電訊，並取代其成份股地位。未知是次恒指服務公司會否打破過去數年定律，在雙數年變動成份股？</p></body></html>
