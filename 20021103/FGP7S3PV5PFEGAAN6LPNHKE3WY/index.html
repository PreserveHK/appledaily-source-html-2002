<html><header><meta charset="utf-8"><title>女皇忽然記起甚麼？</title></header><body><h1>女皇忽然記起甚麼？</h1><p>英女皇伊利沙伯二世「忽然」記起，自己跟戴妃前管家伯勒爾在五年前有過一次談話，結果將伯勒爾盜竊案全部推翻了。&#13;<br> 英女皇是在上周五往出席峇里大爆炸死難者悼念儀式途中，向皇儲查理斯提起跟伯勒爾談過話；之後，兩人再加皇夫商議後，決定告訴警方和控方，伯勒爾告訴她拿走戴妃的一些東西。有報道指，女皇對伯勒爾案一直很緊張，她怕伯勒爾站上作供欄會爆出皇室的秘密和戴妃的私生活。她介入伯勒爾案是否要遏止皇室秘密不曝光，只有她自己才知道。</p></body></html>
