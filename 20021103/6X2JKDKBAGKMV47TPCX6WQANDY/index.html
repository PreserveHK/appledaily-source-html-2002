<html><header><meta charset="utf-8"><title>推定少女未成年入大學</title></header><body><h1>推定少女未成年入大學</h1><p>只有十五歲，但走性感路線的中三學生組合「推定少女」，前日首次出席大學學園祭。<br> &#13;<br> <spanclass>獲讚夠活力 &#13;<br> 當日氣溫只有十多度，「推定少女」在東京芝浦工業大學露天廣場中，以比堅尼配短褲與眾大學生會面。&#13;<br> 被喻為最性感的中學生組合「推定少女」的兩位成員RINO及LISSA，前日大跳大唱下月推出的新歌《聖母主義》及成名作《調位》，在場數百名學生均大讚二人夠活力。而一心想扮成熟的兩位少女說：「我哋希望大家聽我哋嘅歌時，唔好當我哋係中三學生。」</spanclass></p></body></html>
