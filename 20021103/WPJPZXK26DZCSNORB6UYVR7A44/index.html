<html><header><meta charset="utf-8"><title>少東遇襲疑遭報復</title></header><body><h1>少東遇襲疑遭報復</h1><p>【本報訊】旺角花墟一間花店少東，昨凌晨在店內遭多名兇徒以磚頭襲擊受傷。現場為太子道西近園藝街一間花店（圖1），昨晨四時許，姓鄭（二十五歲）事主與姓彭母親（七十一歲）在店內工作之際，突有五、六名男子闖入以磚頭及花盆襲擊他，兇徒傷人後乘的士逃走。傷者（圖2）後腦、前額及手腳受傷，送院後情況穩定。&#13;<br> 傷者向警員表示，約三個星期前凌晨時分，多名酒醉男子行經花店門口時，竟向花卉射尿，他喝止雙方發生爭執，需警員到場處理。&#13;<br> 他懷疑今次為對方糾黨報復行為，警方正進行調查。&#13;<br> 王偉禎攝</p></body></html>
