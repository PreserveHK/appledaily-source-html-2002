<html><header><meta charset="utf-8"><title>鬼馬攝影師　鏡頭追蹤大蜘蛛</title></header><body><h1>鬼馬攝影師　鏡頭追蹤大蜘蛛</h1><p>南瓜仔：「為甚麼一定要大人跟我們拍照？我就喜歡為人家拍照，所以每次上街，都會帶着小小的照相機，拍喜歡的玩具、動物、樹木……今次更加特別，我們一班小蘋果來到蠟像館，沿着地圖，依着線索，追蹤十隻躲在暗角的毛毛大蜘蛛，並把它們一一拍下，過程真是好玩又刺激。」&#13;<br>&#13;<br>記者：大南瓜　攝影：好功夫&#13;<br>鳴謝：香港杜莎夫人蠟像館&#13;<br>地址：香港山頂凌霄閣地庫&#13;<br>電話：28496966</p><p><center> <spanclass><fontstyle>好玩相簿  </fontstyle></spanclass></center> </p></body></html>
