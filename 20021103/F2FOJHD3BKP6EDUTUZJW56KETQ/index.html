<html><header><meta charset="utf-8"><title>行人路堆貨擺賣</title></header><body><h1>行人路堆貨擺賣</h1><p>元朗新街居民投訴，不少店舖霸佔行人路放置貨物擺賣，情況極為嚴重。多位讀者投訴稱，這些商戶將貨物如蔬果等，堆積在整條行人路上，途人根本無路可行，被迫走出馬路。本報已將投訴轉交食環署跟進。	（一○一一二八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
