<html><header><meta charset="utf-8"><title>涉焚國旗男子被起訴</title></header><body><h1>涉焚國旗男子被起訴</h1><p>【本報訊】警方港島總區重案組採取行動，拘捕一名姓伍，四十五歲男子，懷疑他在十月一日國慶節，在金紫荊廣場焚燒國旗，他已被落案起訴，周一在東區法庭提堂。&#13;<br> 警方發言人表示，警方經過一段時間的調查後，於上月三十一日下午採取行動，於深水埗一處地點拘捕一名姓伍，四十五歲男子，懷疑他涉嫌與國慶當天金紫荊廣場的燒國旗事件有關。&#13;<br> 十一國慶當日，「四五行動」成員在金紫荊廣場進行請願行動，其間發生焚燒國旗事件。事後，中聯辦主任高祀仁高調要求檢控焚燒國旗者，警方於翌日將事件交由港島總區重案組第三隊跟進調查。</p></body></html>
