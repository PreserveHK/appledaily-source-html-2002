<html><header><meta charset="utf-8"><title>謝霆鋒髹漆履服務令</title></header><body><h1>謝霆鋒髹漆履服務令</h1><p>謝霆鋒因串謀妨礙司法公正罪成而被判罰二百四十小時社會服務令，前日正式履行第一日的服務令工作。據知他被安排與其他履行社會服務令的青少年，一同往港島一義務團體進行髹漆及釘等工作，服務令限他每周工作一天、每天工作八小時，預計要三十個星期才能完全履行整個服務令。<br> &#13;<br> <spanclass>導師看守 &#13;<br> 謝霆鋒工作期間，有社署的導師看守，如他需要上廁所等都要問准導師。而他履行服務令前需簽署一份健康證明，據知患有哮喘病的霆鋒即使可能對漆油敏感，亦不能豁免這項工作，有關方面會供應口罩給他。</spanclass></p></body></html>
