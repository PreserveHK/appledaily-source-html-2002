<html><header><meta charset="utf-8"><title>地球村小孩的藝術空間</title></header><body><h1>地球村小孩的藝術空間</h1><p>我們不只是中國人！&#13;<br>我們不只是生活在香港！&#13;<br>……瞪瞪瞪瞪，開古：我們是地球人，生活在偉大的宇宙之中。你可知道，地球上其他小朋友在做甚麼？&#13;<br>透過這個網頁，我們不但可以自己動手作多方面的創作，跟地球上其他小孩分享圖畫、故事、音樂、文章、民族服裝……甚至交個朋友，一起創作！&#13;<br>這一刻，你會發現世界很大，但小孩的心卻是很近的！&#13;<br>&#13;<br><ahref>www.kids-space.org</ahref></p><p><spanclass><fontstyle>上期得獎名單  &#13;<br> 吳嘉雋、李佩怡、陳灝存、胡茵璐、鄧家麒、陳匡祈、周衍、譚昊軒、鄭美妍及JohnnyFung，將由專人通知參加藝術中心藝術學院的陶瓷課！</fontstyle></spanclass></p></body></html>
