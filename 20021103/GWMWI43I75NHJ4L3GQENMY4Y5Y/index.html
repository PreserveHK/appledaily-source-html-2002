<html><header><meta charset="utf-8"><title>少女發狂男友報警</title></header><body><h1>少女發狂男友報警</h1><p>【本報訊】一名姓鄧（十九歲）少女，昨晨十一時許在藍田德田邨德義樓男友家中留宿期間，突然情緒激動狂叫嚎哭，又撼頭埋牆及揚言要跳樓自殺。其姓余（二十二歲）男友發現立即制止，並報警將她送院治理（圖），情況穩定。&#13;<br> 據鄧女的男友向警方表示，女友並無精神病，事發前亦沒有服食藥物，只是前晚曾到中環蘭桂坊消遣。但現場消息指鄧女有「啪丸」習慣，不排除她因此精神錯亂。&#13;<br> 劉永明攝</p></body></html>
