<html><header><meta charset="utf-8"><title>唐季禮啟蒙之師</title></header><body><h1>唐季禮啟蒙之師</h1><p>導演唐季禮是羅烈前妻唐嘉麗的胞弟，對於羅烈病逝，唐季禮深表惋惜。身在內地工作的他昨日在電話向記者說：「我記得我細細個睇《龍虎鬥》嗰陣，佢已經同狄龍、王羽同姜大衛一樣咁出名。」<br> &#13;<br> <spanclass>跟入廠睇拍戲 &#13;<br> 唐季禮憶述當年他對電影圈有濃厚興趣，亦是拜羅烈所賜，唐季禮說：「以前我成日跟佢入廠睇佢拍戲，後來我入行，佢都幫我好大忙。羅烈生前教咗我好多嘢，發生咁嘅事，大家當然好傷心啦。」&#13;<br> 唐季禮表示已跟胞姊聯絡，稍後協助辦理羅烈身後事；記者問他羅烈經濟狀況如何時，他說：「經濟上冇問題，佢近年喺內地投資生意，好似喺內地開咗間演藝學院同按摩院，生活都算過得唔錯。」</spanclass></p></body></html>
