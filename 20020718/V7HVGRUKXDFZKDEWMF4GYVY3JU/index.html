<html><header><meta charset="utf-8"><title>挑選內地醫院4貼士</title></header><body><h1>挑選內地醫院4貼士</h1><p>內地的醫院和診所良莠不齊，既有很多世界一流的好醫院、好醫生，但也有不少是冒牌貨。港人人生路不熟，一不小心，很容易誤進黑醫院或黑診所，損失金錢事小，延誤病情事大，故一定要打醒十二分精神挑選醫院。&#13;<br> 好醫生、好醫院多位於大城市，特別是省會城市，多有幾家值得信賴的醫院，若外遊水土不服或得了甚麼急病而要求醫，應盡量到這些醫院求診。一般而言，大陸的好醫院多具備以下幾個特點：&#13;<br> ‧省立或屬於軍方&#13;<br> ‧附屬於著名大學的醫學院&#13;<br> ‧位處市中心&#13;<br> ‧有口碑&#13;<br> 若身處偏遠地方，非光顧那些小醫院不可，也要特別小心，向醫生問清楚病情，在病情好轉或穩定下來後，立即趕回香港就醫。</p></body></html>
