<html><header><meta charset="utf-8"><title>超人力奧斯宇宙學堂</title></header><body><h1>超人力奧斯宇宙學堂</h1><p>Hi，你們好。我是超人七21，特別客串講解這顆因紅色而被稱為戰神之星的火星。它是顆有稀薄大氣層的冰冷荒蕪行星，但因百多年前被天文學家發現它表面有明顯的線，看似人工開拓的運河，令人對它存有高智生命充滿期望。但據新資料顯示，那只是遠古水流沖刷成的峽谷，火星並未有生命！&#13;<br>距離太陽：約2億3千萬公里&#13;<br>公轉周期：約687天&#13;<br>公轉速度：約每秒24公里&#13;<br>自轉周期：約25小時&#13;<br>直徑：約6千8百公里&#13;<br>表面溫度：-120℃～25℃&#13;<br>衞星數目：2</p></body></html>
