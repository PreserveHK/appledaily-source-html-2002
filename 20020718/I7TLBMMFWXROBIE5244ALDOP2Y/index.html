<html><header><meta charset="utf-8"><title>組完美家庭補單親缺憾</title></header><body><h1>組完美家庭補單親缺憾</h1><p>十九歲的卓靈來自離異家庭，與父親卓祥秉感情最是親密，她說：「我選完環姐回國，第一眼看見爸爸，即時互相來個擁抱，雖然沒有任何親密說話，但一切已盡在不言中。我爸爸不是很富有，我十二歲時，父母離婚，是我們最難捱的日子。」&#13;<br> 卓靈一談到男友便甜絲絲，她說得一口流利英語，便是拜她有一位美國男朋友所賜，卓靈說：「我選擇男友的條件很簡單，不用很富有，最重要的是他真的愛我及會照顧我一生一世。可能自己來自單親家庭，所以一直都渴望擁有一個熱鬧的大家庭，我想要三個小孩，最好是二男一女，住在一間有花園的屋子，和兒女一起與狗耍樂，這已是我夢寐以求的幸福生活。」</p></body></html>
