<html><header><meta charset="utf-8"><title>選人大民主黨內訌</title></header><body><h1>選人大民主黨內訌</h1><p>【本報訊】民主黨溫和派成員張炳良昨批評，民主黨近日處理港區人大選舉的手法太過高調，建議黨內高層應多些重視政治對話，讓北京方面明白民主派是具有善意的，願意在中央劃定框架下參與國家事務。&#13;<br> 張炳良又認為，民主黨是以香港為基地的政黨，沒有全國性政綱，毋須以黨的名義派人參選港區人大，應交由黨員自己決定。<br> &#13;<br> <spanclass>參選勝算很微 &#13;<br> 九七年曾參選人大的張炳良表示，目前未決定會否再參選，但他承認即使參選，勝算也很微。</spanclass></p></body></html>
