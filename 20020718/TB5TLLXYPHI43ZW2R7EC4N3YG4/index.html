<html><header><meta charset="utf-8"><title>腎臟傳來自死囚</title></header><body><h1>腎臟傳來自死囚</h1><p>國際特赦組織估計，中國每年大約槍決一千名死囚，部份無人認屍之死囚器官會被取出供移植用途，雖然內地官方多次否認，但有關傳聞仍甚囂塵上，此外，民間近年流行賣腎，有人貼街招表示家貧，願以十萬元出售一個腎臟。&#13;<br> 過去內地以子彈轟頭處決死囚，後因腦血四溢太恐怖，同時為了給死者留下最後尊嚴，於是槍嘴改向心臟發射。由去年開始，北京、雲南、深圳等地試行採用注射毒針代替槍決，由於在室內舉行，死囚器官被盜用投訴將更多。&#13;<br> 本報記者</p></body></html>
