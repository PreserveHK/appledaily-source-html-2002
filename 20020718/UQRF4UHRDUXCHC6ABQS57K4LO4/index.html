<html><header><meta charset="utf-8"><title>三間油公司跟隨減價</title></header><body><h1>三間油公司跟隨減價</h1><p>【本報訊】繼蜆殼公司後，加德士、華潤、埃索及美孚昨日分別宣布由今日凌晨起減價，無鉛汽油每公升減價一角。&#13;<br> 加德士有限公司零售業務總經理賀成傑表示，減價是因應市場環境，以確保產品具競爭力，加德士全線四十九個油站由今日零時起減價，旋風白金無鉛汽油新價為每公升十一元五角，旋風黃金無鉛汽油新價為每公升十元七角五仙。&#13;<br> 埃索及美孚油站的先力特級電油新價為每公升十一元五角二仙，先力8000電油新價為每公升十元七角四仙。華潤油站有限公司的超級無鉛汽油新價為每公升十元七角五仙。</p></body></html>
