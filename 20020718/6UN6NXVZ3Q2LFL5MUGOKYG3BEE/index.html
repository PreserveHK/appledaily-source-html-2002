<html><header><meta charset="utf-8"><title>音波槍制敵不戰而屈人</title></header><body><h1>音波槍制敵不戰而屈人</h1><p>美國技術公司成功開發了類似科幻電影《未來報告》（MinorityReport）中，男主角湯告魯斯用來抗敵的音波槍，這種非致命武器在現實生活中能不戰而屈人。<br> &#13;<br> <spanclass>窄束聲波令敵頭骨顫動 &#13;<br> 這款「音波子彈」武器可發出高達一百四十五分貝的窄束聲波，是人體可接受水平的五十倍，令頭蓋骨顫動；受襲者即使掩耳也會有偏頭痛，身不由己地停止活動。&#13;<br> 過去聲學武器的音波會不斷向四周擴散，隨時有反噬使用者之虞，但新武器能把音波集中攻擊目標。相對警方在驅散人群時慣用的催淚彈，「音波子彈」遺害時間短，美軍相信它可迫使匿藏山洞的恐怖分子自動投降。&#13;<br> 美國廣播公司</spanclass></p></body></html>
