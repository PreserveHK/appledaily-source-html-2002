<html><header><meta charset="utf-8"><title>自願戒賭法贏錢全充公</title></header><body><h1>自願戒賭法贏錢全充公</h1><p>美國伊利諾州最近推出新戒賭法，問題賭徒可自願參與計劃，讓當局充公他們在賭場所贏的錢，希望最終令他們遠離州內九個賭場。<br> &#13;<br> <spanclass>可自由出入賭場 &#13;<br> 這些問題賭徒可自由出入賭場，但若他們欲領取超過特定限額的獎金，即在吃角子老虎機贏至少九千三百六十港元，或在賭桌贏至少七萬八千港元，他們便會即時被捉拿。&#13;<br> 該名賭徒會被強行帶離賭場，他之前贏得的錢也會全數充公。這筆錢會撥給一個專門協助問題賭徒的組織。&#13;<br> 這項計劃已於七月一日展開，之前各賭場都有自行制訂規例不許問題賭場內進；現在有關「黑名單」仍有效，並有電話熱線給問題賭徒提供協助。&#13;<br> 美聯社</spanclass></p></body></html>
