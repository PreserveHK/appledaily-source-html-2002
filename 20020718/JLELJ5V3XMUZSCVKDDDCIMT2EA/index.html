<html><header><meta charset="utf-8"><title>連儂眼鏡公開展出</title></header><body><h1>連儂眼鏡公開展出</h1><p>披頭四（TheBeatles）已故成員約翰連儂（JohnLennon），於七○至七三年間所配戴的一副眼鏡，早前由一位神秘人從拍賣中投得後，稍後將安排送返約翰連儂家鄉、英國利物浦的披頭四博物館展出。<br> &#13;<br> <spanclass>宣揚和平 &#13;<br> 據說連儂篤信風水玄學，故此他於七十年代初特地佩戴此啡色鏡片的眼鏡，其間他更創作出著名大碟《Imagine》。據展覽館負責人表示，他們稍後展出眼鏡時，將以投射機將越戰片段及和平運動穿過眼鏡投射到牆上，用以宣揚反戰信息。而九年來未於美國巡迴演出的保羅麥卡尼，前日宣布將於九月展開二十二場演唱。</spanclass></p></body></html>
