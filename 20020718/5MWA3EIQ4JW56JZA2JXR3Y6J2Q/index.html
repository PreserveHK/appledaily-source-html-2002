<html><header><meta charset="utf-8"><title>紅磡站男女群毆</title></header><body><h1>紅磡站男女群毆</h1><p>【本報訊】紅磡火車站昨凌晨零時許發生集體毆鬥事件，兩批共十多人的男女在大堂內疑因小故發生爭執，有人從大堂對開路邊拾起木棍作武器追打對方，情況混亂，其他乘客爭相走避及報警。大批警員趕至拘捕兩名涉嫌傷人姓余（四十六歲）及姓吳（二十歲）男子，三名姓鍾及姓徐（十九至二十一歲）男子受輕傷須入院敷藥，姓吳被捕疑犯亦報稱不適送治療。警員在現場撿獲一支疑涉案木棍，正調查事件起因，將事件列作毆打傷人案處理。&#13;<br> 黃傑偉攝</p></body></html>
