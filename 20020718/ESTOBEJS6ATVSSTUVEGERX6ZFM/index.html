<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p><b> 讀者球迷baby問，</b> 南韓在世界盃打入四強是否靠運？球證執法有問題嗎？日本在十六強止步，是否證明其實力遜於南韓？日本可以點樣改善？&#13;<br> <b> 答：</b> 縱有三分運氣，始終尚要七分實力。球證執法水平見仁見智，觀點與角度的問題。從今屆表現看，日本隊明顯給南韓比下去了。至於日本隊的改善方法，應為加強體能以及合作，再配合適當戰術發揮。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
