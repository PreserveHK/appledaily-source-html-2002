<html><header><meta charset="utf-8"><title>Kylie進攻美國</title></header><body><h1>Kylie進攻美國</h1><p>澳洲女歌手KylieMinogue最近在英國的人氣，一直處於頂點，但她似乎未滿足，並希望能在美國樂壇佔一席位，日前她便到美國加州，亮相名嘴JayLeno的清談節目，在節目中勁歌熱舞一番。<br> &#13;<br> <spanclass>繼續性感 &#13;<br> 雖然早前馬來西亞政府指Kylie在個唱中穿得過份性感，其DVD因而被當地電影審裁處列入禁售黑名單，但Kylie日前仍然穿着一件黑色低胸背心亮相電視節目，無負她性感女神的美譽。</spanclass></p></body></html>
