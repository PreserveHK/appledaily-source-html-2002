<html><header><meta charset="utf-8"><title>曉格蘭特心痛新車遭刮花</title></header><body><h1>曉格蘭特心痛新車遭刮花</h1><p>英國影星曉格蘭特（HughGrant）早前被合作拍片的小演員游說，以十六萬鎊（約一百七十六萬港元）訂購了AstonMartinVanquish跑車，不過新車落地不久，即被人弄花。<br> &#13;<br> <spanclass>維修費八萬八 &#13;<br> 據悉曉格蘭特日前駕車外出打高爾夫球時，將座駕泊在路邊，其後當他取車時，竟發現車身有一條極長的花痕，他惟有自掏腰包付出八千鎊（約八萬八千港元）維修。&#13;<br> 事後曉格蘭特表示，新車落地便遭人刮花，簡直比車撞到他更心痛。此外，他稍後亦會演出青春爆笑片《美國處男3》。</spanclass></p></body></html>
