<html><header><meta charset="utf-8"><title>廣州食水滋生紅蟲</title></header><body><h1>廣州食水滋生紅蟲</h1><p>廣州市食水污染問題今夏尤其嚴重。一些廣州市民家中的水龍頭近日滋生出線狀紅蟲，還伴隨着一股鐵銹味，環境衞生專家警告，夏季要留意自來水第二次污染問題，慎防病從口入。<br> &#13;<br> <spanclass>可致大腸感染等疾病 &#13;<br> 市民王先生家中水龍頭出現的紅蟲長約兩厘米，可在水中自由游動，若兩天不清洗濾水口，周圍積聚的紅蟲便多達幾十條，抽水馬桶的水箱壁、灶台積水處也有紅蟲出現。&#13;<br> 環保專家解釋，夏季高溫濕熱令藻類繁殖容易，為紅蟲大量滋生提供了有利條件，市民飲用這些被紅蟲污染的自來水，極可能導致大腸感染等疾病。市民應定期清洗水池和濾水口，且不要把掃把、抹布等潮濕東西放在水池旁。&#13;<br> 南方網</spanclass></p></body></html>
