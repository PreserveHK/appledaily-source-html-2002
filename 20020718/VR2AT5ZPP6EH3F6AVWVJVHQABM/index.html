<html><header><meta charset="utf-8"><title>中央將協助港復甦</title></header><body><h1>中央將協助港復甦</h1><p>【本報訊】中聯辦主任姜恩柱昨出席香港國慶籌委會成立會議時表示，香港目前面臨嚴重經濟困難，失業率上升，只是短暫情況，他勉勵港人要逆境自強，並重申中央會繼續採取必要措施，支持和幫助香港恢復和發展經濟。<br> &#13;<br> <spanclass>香港基礎穩固 &#13;<br> 他認為，香港有穩固的經濟基礎，生產總值較廣東和上海高五至六倍，與國際市場又有廣泛聯繫，國內其他城市難以取代香港的優勢。&#13;<br> 此外，英國外交及聯邦事務大臣施仲宏今日抵港進行訪問，並將與特首董建華及立法會議員會面。</spanclass></p></body></html>
