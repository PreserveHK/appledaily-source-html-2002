<html><header><meta charset="utf-8"><title>福士PoloSpyder開篷形象突出</title></header><body><h1>福士PoloSpyder開篷形象突出</h1><p>自新版福士Polo推出以來，一直成為車迷追捧目標，而最近外國就有消息傳出，謂廠方正有意以新Polo作藍本開發一款開篷小跑車，新車重有可能會成為PoloSpyder㖭！&#13;<br> 從預想圖中可以睇到，呢款開篷小跑車嘅造型，與現有新版Polo相似；但變成開篷設計後，卻活現出一份小跑車味道。引擎配搭則預算分別會係一台1.6公升（115匹）及1.8公升（180匹）型號，以迎合不同用家需要。新車嘅概念型號有望於明年日內瓦車展現身，有興趣嘅車迷就要留意一下喇。</p></body></html>
