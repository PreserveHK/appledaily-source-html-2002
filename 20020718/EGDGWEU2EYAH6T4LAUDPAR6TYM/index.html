<html><header><meta charset="utf-8"><title>盧巧音無懼戀愛</title></header><body><h1>盧巧音無懼戀愛</h1><p>盧巧音昨日在新城電台接受《聯Fan所》訪問，幾位主持因她近日有首新歌的名字叫《我想當媽媽》而送上一個公仔BB給她作禮物，問盧巧音是否真的想當母親時，她說：「唔係好想，我都有個契女，佢得半歲，𠵱家都係做嘢搵錢先。」<br> &#13;<br> <spanclass>經常陪朋友 &#13;<br> 盧巧音續說：「𠵱家生小朋友真係幾難，佢哋好鬼曳，因為物質太多，同佢哋講道理又唔聽。」至於問她是否害怕拍拖而不欲生孩子？她笑說：「驚？唔驚，好歡迎拍拖，所以近日多咗同朋友一齊。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
