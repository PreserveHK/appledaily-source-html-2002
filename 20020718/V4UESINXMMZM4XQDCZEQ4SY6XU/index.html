<html><header><meta charset="utf-8"><title>劉伶鸚鵡無酒不歡</title></header><body><h1>劉伶鸚鵡無酒不歡</h1><p>羅馬尼亞一隻鸚鵡自嘗過啤酒後就成了劉伶，而且酒癮愈來愈大，甚至要飲威士忌、伏特加和白蘭地，幾乎無酒不歡。&#13;<br> 住在首都布加勒斯特的勒多伊太太說：「我們首次將『博比』從籠裏放出來，牠就一逕飛向我丈夫正在喝的啤酒，淺嘗一口就愛上了啤酒。但牠的癮頭愈來愈大，要威士忌、白蘭地等烈酒才滿足到牠。」<br> &#13;<br> <spanclass>主人減量助戒酒 &#13;<br> 勒多伊太太說，起初「博比」酒後只是變得愛說話。她說：「從前牠會撒嬌地說『媽媽，親親』，但最近只是不斷嚷『啤酒！啤酒！』」&#13;<br> 勒多伊夫婦只好將「博比」每天飲酒份量逐漸減少，希望牠可完全戒掉酒癮，並計劃給牠找個伴兒，好分散牠的注意力。&#13;<br> ananova網站</spanclass></p></body></html>
