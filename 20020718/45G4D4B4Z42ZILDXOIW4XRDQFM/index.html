<html><header><meta charset="utf-8"><title>暴雨塌樹14宗</title></header><body><h1>暴雨塌樹14宗</h1><p>【本報訊】天文台昨凌晨兩度發出黃色暴雨警告訊號，根據康樂文化事務署統計，由前晚十一時至昨日上午十一時共有十四宗塌樹報告。其中姓吳（約二十歲）的水務署職員上午九時許上班時途經城門道，突然遭一支長近一米的斷樹枝擊中左腳內側，擦損流血，他返回辦公室召救護車送院治理。另外，油麻地漆咸道南槍會山軍營內斜坡的一棵十米高樹突然塌下，阻塞行車線，令車輛不能由漆咸道南左轉加士居道，幸未到繁忙時間，工作人員迅速清理，未造成交通擠塞（圖）。&#13;<br> 李志強攝</p></body></html>
