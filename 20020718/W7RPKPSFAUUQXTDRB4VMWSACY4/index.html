<html><header><meta charset="utf-8"><title>羅國村民愛娶鬚妻</title></header><body><h1>羅國村民愛娶鬚妻</h1><p>一般人都認為女性有手毛腳毛相當不雅，更別說唇上長鬚。但羅馬尼亞一個村落的居民卻奉行「娶妻求有鬚」，因他們認為長有鬍子的女子既忠貞又「好生養」，是最佳的結婚對象。<br> &#13;<br> <spanclass>象徵盡責好生養 &#13;<br> 據羅馬尼亞《自由報》報道，在登博維察縣伯萊尼錫比村，女子若長有鬍子最為「搶手」。一名男村民說：「我們認為鬍子是生育能力的象徵。長了鬍子的女子最盡責，往往最先出嫁。」&#13;<br> 四十七歲婦人尼佐伊對唇上的鬍子十分自豪，並說絕不會刮掉它。&#13;<br> 尼佐伊表示：「我丈夫說他鍾情於我天生的樣子。我的姨媽也有鬍子，村裏許多女人都一樣。這是我們的生活方式。」&#13;<br> ananova網站</spanclass></p></body></html>
