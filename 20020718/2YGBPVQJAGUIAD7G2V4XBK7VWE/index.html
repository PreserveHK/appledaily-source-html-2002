<html><header><meta charset="utf-8"><title>Shrugsoff</title></header><body><h1>Shrugsoff</h1><p>"Pentagon<u> shrugsoff</u> BinLaden'sreports."&#13;<br> &#13;<br> 「美國國防部對有關拉登的報道不屑一顧。」&#13;<br> &#13;<br> 九一一恐怖襲擊主嫌拉登大半年來下落不明，本周有消息指他曾為榴彈炸傷手，現已康復，正策動對美新一次施襲，但《今日美國報》報道國防部對消息的反應是shrugoff，即不屑一顧。&#13;<br> </p></body></html>
