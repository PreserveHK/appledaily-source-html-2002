<html><header><meta charset="utf-8"><title>張可頤新劇收視跌唔失望</title></header><body><h1>張可頤新劇收視跌唔失望</h1><p>張可頤、馬德鐘、錢嘉樂、黃金己瑩及魯文傑等，昨日於元朗觀鳥軒為無綫新劇《無考不成冤家》作宣傳，眾演員於果園內比賽摘水果，最後更忍不住邊摘邊食，眾人更在果園種植仙人球。<br> &#13;<br> <spanclass>黃金己瑩身材被嘲 &#13;<br> 問《無》劇演員之一的張可頤，對於該劇上周收視下跌可有失望時，她說：「都唔會失望，觀眾各有喜好，不過呢套劇係我近年嚟自己好鍾意嘅一套。」而另一演員馬德鐘則說：「個劇出街之後口碑都幾好，出到街啲人都重有講劇中嘅口頭禪。」&#13;<br> 錢嘉樂以黃金己瑩的身材來開玩笑。事後問到金己瑩可會介意時，她笑言：「都唔覺得有嘢，身材好先會俾人講。」&#13;<br> 採方：王崇穎&#13;<br> 攝影：黃文成</spanclass></p></body></html>
