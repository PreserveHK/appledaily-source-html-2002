<html><header><meta charset="utf-8"><title>叶姊妹告雜誌誹謗</title></header><body><h1>叶姊妹告雜誌誹謗</h1><p>日本型格小生窪塚洋介，上星期被雜誌《女性自身》踢爆與富有的叶姊妹外遊，而剛於日前出版的新一期《週刊女性》，更大爆叶姊妹的秘密。昨日叶姊妹入稟法院，要求雜誌及書中的爆料人士賠償巨額金錢，作為對她們精神及名譽上的補償。<br> &#13;<br> <spanclass>對少男有癖好 &#13;<br> 《週刊女性》以「窪塚洋介大災難！」為題，透露叶姊妹對少男有特別癖好，而娛樂新聞評論員二田一比古更在雜誌中說：「佢兩姊妹一向鍾意咁做。」叶姊妹認為報道有誹謗成份，要求雜誌及二田一比古每人賠償四千四百萬日圓（約港幣二百九十萬）。</spanclass></p></body></html>
