<html><header><meta charset="utf-8"><title>馬薛芷倫2600萬現金購豪宅</title></header><body><h1>馬薛芷倫2600萬現金購豪宅</h1><p>大生地產主席馬清偉與馬薛芷倫一直被傳在年初已簽了分居書，但馬薛芷倫早前接受訪問時稱，她仍居於山頂施勳道馬家大宅，證明她與馬清偉的關係不致於決裂地步。<br> &#13;<br> <spanclass>馬家支持 &#13;<br> 最新一期《壹週刊》報道，原來馬薛芷倫決意要過自己新生活，她更於本年三月，在馬家的財力支持下，以一次過二千六百萬元現金購入位於山頂貝璐道的二千四百呎豪宅，該豪宅有花園及兩個車位，而這個豪宅的上手業主為劉坤銘胞妹劉愨翎。而馬薛芷倫這間即將入伙的新居，與馬家施勳道大宅相距車程只需八分鐘，她不時往鍾楚紅丈夫朱家鼎開設的家具店「NuConcept」購買家具，為新居布置。</spanclass></p></body></html>
