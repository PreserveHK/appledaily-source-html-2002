<html><header><meta charset="utf-8"><title>苑瓊丹為麥玲玲寫序</title></header><body><h1>苑瓊丹為麥玲玲寫序</h1><p>苑瓊丹及林敏驄跟堪輿學家麥玲玲老友鬼鬼，故二人義不容辭為麥玲玲新推出的命理書《緣來有理》寫序。<br> &#13;<br> <spanclass>獲指點迷津 &#13;<br> 苑仔在序言中表示，她早前因工作關係認識麥玲玲後立即成為好友，麥玲玲更為苑仔推算姻緣，一度不把推算結果放在心上的苑仔，不久真的遇上了現在的真命天子。苑仔近年事業和愛情都十分如意，她表示多得麥玲玲指點迷津。&#13;<br> 此外，麥玲玲亦十分感謝苑仔和林敏驄為其新書出力，她日前在電話中說：「我本書會喺書展做簽名會，到時會請好多圈中好朋友嚟支持。」</spanclass></p></body></html>
