<html><header><meta charset="utf-8"><title>拒驗DNA犯人襲警</title></header><body><h1>拒驗DNA犯人襲警</h1><p>【本報訊】赤柱監獄發生襲警案，三名警方鑑證科探員昨日上午十一時許，向一名年輕犯人抽取口腔樣本作DNA（脫氧核糖核酸）測試，其間犯人發難襲擊警員，四人混戰一團，最後三警負傷制服犯人，由懲教員帶走，至於三名受傷警員需送院治療。&#13;<br> 涉嫌襲警犯人姓潘（二十二歲），稍後被拘捕。消息稱，該犯人涉及多宗自稱黑社會成員及傷人案，於今年初被判入獄七年。&#13;<br> 警方發言人指出，根據去年七月一日生效的《警隊（修訂）條例》，警方獲授權向涉及嚴重罪行而判刑在七年或以上的疑犯，抽取身體樣本作DNA測試，過程中警方不必取得犯人同意，並可使用合理武力。</p></body></html>
