<html><header><meta charset="utf-8"><title>Coconut娘出書講留學</title></header><body><h1>Coconut娘出書講留學</h1><p>與Morning娘份屬姊妹組合的Coconut娘，成員Mika及Ayaka在夏威夷留學多年，兩人日前膽粗粗地推出散文集《Coconut娘之開心留學夏威夷》，講解夏威夷的留學生活。<br> &#13;<br> <spanclass>自爆日文差 &#13;<br> 前日Mika及Ayaka以一身夏天和服打扮，出席在銀座舉行的握手會，兩人自爆說：「其實我哋啲日文好唔掂，寫呢本書時都要周圍問人。」此外，與Morning娘成員加護亞依等組成了MiniMoni的Mika又說：「Morning娘成員啲英文功課都係靠晒我㗎！」</spanclass></p></body></html>
