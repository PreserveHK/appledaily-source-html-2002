<html><header><meta charset="utf-8"><title>日本太空船</title></header><body><h1>日本太空船</h1><p>日本行星協會的「繆斯C」太空船將於今年底升空，朝着與地球最接近時也相距二百一十萬公里的小行星「1998SF36」進發，任務是採集一些地質樣本返回地球，是首次有太空船肩負採石後回歸的任務。預計「繆斯C」會在二○○五年抵達該顆小行星，兩年後回歸降落澳洲。&#13;<br> 協會已開始在全球各地蒐集至少一百萬個簽名，打算由太空船帶到小行星。蒐集運動至下月初結束。&#13;<br> 美國有線新聞網絡</p></body></html>
