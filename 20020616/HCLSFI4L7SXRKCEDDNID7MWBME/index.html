<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>稻本潤一 &#13;<br> 「現在我仍覺得自己是阿仙奴球員。」&#13;<br> 日本中場稻本潤一表示，希望英超聯球會阿仙奴可以回心轉意，不放棄自己。路透社<br> &#13;<br> <spanclass>費高 &#13;<br> 「若球證想成為明星，他大可以這樣做。」&#13;<br> 葡萄牙中場費高在球隊以九人應戰下，不敵南韓出局後，指執法球證山齊士亂罰紅牌，以搶鏡頭。法新社<br> &#13;<br> <spanclass>艾連拿 &#13;<br> 「我不會失眠，我們會找到兩個替補人選。」&#13;<br> 美國國家隊教練艾連拿表示，仍未決定在十六強對墨西哥時，會由哪兩名球員代替後衞阿高斯及夏德。路透社</spanclass></spanclass></spanclass></p></body></html>
