<html><header><meta charset="utf-8"><title>青年遭六越漢伏擊</title></header><body><h1>青年遭六越漢伏擊</h1><p>【本報訊】屯門一名男子昨凌晨四時許與兩名友人在青湖坊一間卡拉OK消遣期間，疑因醉酒與人發生爭執，事後獨自離開時，在卡拉OK門外遭六名分持鐵通、利刀、玻璃樽及木櫈兇徒伏擊，現場消息稱，兇徒為越南籍人士；事主手無寸鐵及寡不敵眾頭手受傷，並負傷突圍逃走，兇徒一度不肯罷休追斬事主，至附近青海圍一條行人天橋底，傷者不支倒地；兇徒見狀棄下兩支鐵通及木櫈四散逃去。&#13;<br> 卡拉OK職員聞打鬥聲出門外視察發現報案，警員到場將姓梁（二十二歲）受傷事主送院，治療後情況穩定。事主稱無與人結怨，不明遇伏原因。但警方調查後不排除案件與尋仇有關。</p></body></html>
