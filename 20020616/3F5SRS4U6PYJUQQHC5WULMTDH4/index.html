<html><header><meta charset="utf-8"><title>米高積遜望英捧盃</title></header><body><h1>米高積遜望英捧盃</h1><p>遠赴英國訪問的米高積遜（MichaelJackson）前日馬不停蹄，除了到英國國會參觀外，亦出席一個慈善籌款活動，並在席間揚言支持英格蘭奪取世界盃。<br> &#13;<br> <spanclass>雨傘防曬 &#13;<br> 雖然活動在傍晚時分舉行，但米高仍要以雨傘遮陰，避免他的容顏受損。米高在一萬名群眾面前發言，他說：「我哋喺呢度係為咗支持愛滋病兒童，幫助佢哋建立更好嘅未來。」此外，米高表示自己對體育一竅不通，但卻在演講中大讚英格蘭可捧世界盃，令在場群眾高聲歡呼。</spanclass></p></body></html>
