<html><header><meta charset="utf-8"><title>紀香喜見壽仔開齋</title></header><body><h1>紀香喜見壽仔開齋</h1><p>日本性感女神藤原紀香，在世界盃期間幾乎有日本隊出戰的場地就能看見她在打氣。<br> &#13;<br> <spanclass>任報道員 &#13;<br> 日前紀香看完日本與突尼西亞一戰後向記者表示，繼上回她夢見日本會打敗俄羅斯後，前日她亦估計中田英壽一定有入球，當她看到中田真的開齋入球時，她興奮到「起雞皮」。而她這個幸運女神，亦正向經理人苦苦哀求，讓她後日到宮城看日本與土耳其一戰。&#13;<br> 此外，紀香將首次以報道員身份，主持NHK衞星第一台的節目《今周的主角》，屆時她會到韓國釜山以韓文訪問當地女性。&#13;<br> 而祝賀日本隊打入十六強的還有CHEMISTRY、TOKIO等藝人，他們均為日本的勝利大叫萬歲。</spanclass></p></body></html>
