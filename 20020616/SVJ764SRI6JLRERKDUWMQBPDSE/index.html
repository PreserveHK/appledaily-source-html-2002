<html><header><meta charset="utf-8"><title>羅素卻爾月花百萬理髮</title></header><body><h1>羅素卻爾月花百萬理髮</h1><p>眾所周知，金像影帝羅素卻爾（RussellCrowe）經常擺架子，最近他在墨西哥拍攝新片時，更堅決要從澳洲請其專用髮型師為他整理頭髮，花費約十萬英鎊（約一百一十五萬港元）以上。<br> &#13;<br> <spanclass>坐頭等機位 &#13;<br> 據英國《太陽報》報道，正在墨西哥拍攝新片《MasterAndCommander》的羅素，因不滿電影公司的安排，堅決要求其專用髮型師比蓮達（BelindaJeffrey）每月一次從悉尼坐頭等機位飛往墨西哥，為他整理開始變灰的頭髮，此舉令電影公司吃不消。</spanclass></p></body></html>
