<html><header><meta charset="utf-8"><title>數學試題扯上妓女毒品</title></header><body><h1>數學試題扯上妓女毒品</h1><p>加拿大北部馬尼托巴省一名資深中學女教師在數學考試問答題中，竟然以扯皮條、妓女、可卡因和機關槍等為題，令家長震怒。她已被校方即時停職。&#13;<br> 她所出的試題包括：「魯弗斯為三名少女扯皮條。若每接客一次可得六十五元，每名少女每天要接多少個客，交給魯弗斯的錢才夠他每天吸八百元可卡因？」&#13;<br> 另一條試題是：「赫克托弄大了幫會內三名少女的肚子。他的幫會有二十七名少女，被赫克托弄大了肚子的少女到底佔百分幾？」&#13;<br> 應試學生年僅十三、四歲，他們的家長獲悉此事後表示憤怒。該名教師上周初已被停職，另停薪三天。&#13;<br> 路透社</p></body></html>
