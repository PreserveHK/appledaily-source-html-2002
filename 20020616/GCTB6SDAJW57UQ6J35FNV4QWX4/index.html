<html><header><meta charset="utf-8"><title>張娜拉成韓最高薪藝人</title></header><body><h1>張娜拉成韓最高薪藝人</h1><p>二十一歲韓國新人張娜拉，因代替金喜善主演韓劇《明朗少女日記》，而火速成韓國最人氣藝人，她的廣告海報不斷被fans偷去，據知此舉令金喜善頗為無癮。<br> &#13;<br> <spanclass>片酬三百一十八萬 &#13;<br> 據報章《漢城體育》報道，早前各大電影商紛紛以高價斟張娜拉拍首套電影，結果由韓國新電影公司Cheiwel宣布以五億三千萬韓圜（約三百一十八萬港元）請她演出被指是《我的野蠻女友》男女倒轉版的《與你同往》，她亦同時成韓國最高片酬的藝人。</spanclass></p></body></html>
