<html><header><meta charset="utf-8"><title>菊川怜扮樹精嚇餐飽</title></header><body><h1>菊川怜扮樹精嚇餐飽</h1><p>手執二十個廣告合約的女星菊川怜，最近為日本的環保石油COSMO推出的信用卡做代言人，她更化身綠色樹木精靈，在巨大的森林廠景中爬高爬低，令她叫苦連天。<br> &#13;<br> <spanclass>空心道具 &#13;<br> 菊川怜謂雖然廣告中的大樹高兩米多，看上去還誤以為是真的大樹，但其實大樹是空心，導演要求她飄逸地穿插其中，令她每次都被搖擺不定的布景嚇到一額汗，真是有苦自己知。</spanclass></p></body></html>
