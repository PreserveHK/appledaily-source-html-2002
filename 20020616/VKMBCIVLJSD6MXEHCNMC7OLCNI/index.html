<html><header><meta charset="utf-8"><title>陳奕迅押後工作捧英格蘭</title></header><body><h1>陳奕迅押後工作捧英格蘭</h1><p>陳奕迅（Eason）、谷祖琳和應采兒，昨日到奧海城宣傳新片《幽靈人間II鬼味人間》，適逢商場設有播映世界盃的大電視，電影公司避免市民只顧欣賞世界盃，而將活動時間押後至比賽完場才舉行。<br> &#13;<br> <spanclass>「送乜嘢我有分數」 &#13;<br> Eason自言是英格蘭的擁躉，所以昨晚的工作亦會押後至英格蘭對丹麥比賽後才開始。問Eason今日父親節如何度過時，他有所避忌地說：「今朝（即昨日）起身先記得，送乜嘢我有分數，唔使講咁多。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：何國豪</spanclass></p></body></html>
