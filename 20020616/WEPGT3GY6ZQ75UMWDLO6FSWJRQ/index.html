<html><header><meta charset="utf-8"><title>豪宅戶主喝退竊匪</title></header><body><h1>豪宅戶主喝退竊匪</h1><p>【本報訊】沙田九肚山寶翠小築一幢別墅式洋房昨遭賊人潛入企圖犯案，幸男戶主及時察覺將賊人喝退，警方事後到場搜捕但沒有發現。&#13;<br> 現場是馬影徑二至十號寶翠小築一期一幢三層高洋房，物業面積逾二千四百平方呎；屋苑外有八呎高圍牆，並有閉路電視及管理員看守。本年初寶翠小築二期一幢獨立屋獲得一千五百五十萬元成交價，為區內罕有成交。&#13;<br> 昨凌晨二時許，姓謝男戶主（五十五歲）在二樓主人房休息期間，赫見一個黑影在露台晃動，高呼喝止及報警，賊人瞬即逃去，稍後經點算證實單位沒有損失。警員到場搜查沒有發現。</p></body></html>
