<html><header><meta charset="utf-8"><title>打記者被捕</title></header><body><h1>打記者被捕</h1><p>【本報訊】東區走廊和富中心對開昨清晨五時許發生電單車失事司機受傷意外，一報館姓馮記者（二十二歲）採訪時，遭傷者三名友人（二十三至二十九歲）以頭盔及拳打腳踢襲擊，臉部受傷，一部約萬元相機損毀，警員拘捕涉案三男女調查（圖）。&#13;<br> 受傷司機姓盧（三十歲），與四友分乘三部電單車沿東區走廊駛往柴灣方向。當時盧獨自駕駛一部「綿羊仔」帶頭，駛至和富中心對開時失控跣胎倒下，一部救護車途經立即替傷者急救，送院情況嚴重。&#13;<br> 王偉禎攝</p></body></html>
