<html><header><meta charset="utf-8"><title>王敏德即場除衫送Fans</title></header><body><h1>王敏德即場除衫送Fans</h1><p>王敏德和名模蔣怡等昨日在尖沙嘴出席「滙豐香港新世紀勁買」活動，吸引一群遊客捧場，其中幾位黑人女士更被王敏德的魅力迷倒，並聲稱喜歡他身上所穿的恤衫以及太陽眼鏡。而王敏德將身上的物品送予兩位外籍女士，逗得她們開心不已。<br> &#13;<br> <spanclass>「老婆唔介意」 &#13;<br> 原來王敏德送出來的恤衫是其太太所送，他說：「啲女仔話鍾意，我咪送出嚟囉，我又係嘉賓，冇所謂啦，相信老婆都唔會介意。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
