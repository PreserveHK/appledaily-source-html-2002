<html><header><meta charset="utf-8"><title>西、愛盤路長捧長勝</title></header><body><h1>西、愛盤路長捧長勝</h1><p>要數今屆實力被低估的球隊，從亞洲盤路成績看就最清楚不過，愛爾蘭、瑞典，以及墨西哥都可謂當中表表者，如果捧足他們三場分組賽的亞洲盤，至今已大獲全勝；塞內加爾及日本亦在分組賽有好表現，難怪至今仍能為捧場客保持「不敗身」。&#13;<br> 另外西班牙這支往往在大賽表現難如人意的球隊，今屆亦似乎一洗頹風，除於分組賽三戰三勝之外，亞洲盤成績同樣全勝，其中更包括讓斯洛文尼亞一球/球半，以及讓巴拉圭半球/一球，可謂上盤客恩物。今番愛、西碰頭，必有一隊斷纜，且看誰能保持捧場客恩物的雅號。</p></body></html>
