<html><header><meta charset="utf-8"><title>傳亞視劇集帳目不清</title></header><body><h1>傳亞視劇集帳目不清</h1><p>最近有消息傳出，指亞視新行政總裁陳永棋上場後，發現亞視過往有部份帳目出現問題，其中包括亞視早前與新加坡合作的電視劇《勝券在握》，陳永棋要就連串事件展開調查。&#13;<br> 記者昨日致電亞視戲劇總監陳寶華了解情況，她表示《勝券在握》一劇的帳目清清楚楚，而新老闆亦未有就此事提出任何疑問。<br> &#13;<br> <spanclass>陳寶華否認劈炮 &#13;<br> 對於近日有報道指她萌去意一事，陳寶華亦澄清說：「呢個時間實在有太多嘅傳聞出現，我想講絕對冇咁嘅事，我哋戲劇組上下一心，完全冇呢啲問題。」</spanclass></p></body></html>
