<html><header><meta charset="utf-8"><title>紙飛機擲美使館三人被控</title></header><body><h1>紙飛機擲美使館三人被控</h1><p>三名挪威男子在去年十月，即美國遭到九一一恐怖襲擊不久後的敏感時刻，向駐首都奧斯陸的美國大使館擲紙飛機發動「攻勢」，抗議美軍對阿富汗用武，結果近日面臨審訊。&#13;<br> 《晚郵報》報道，三人是在某晚於酒吧裏想到這個別開生面的和平示威方法，他們表示：「我們裝滿了兩大袋紙飛機，然後走到美國大使館……將紙飛機擲向手持機關槍的警衞。」&#13;<br> 三人被警方拘捕，由於拒絕繳付每人三千港元的罰款，面臨審訊。大使館發言人表示：「我們認同民主社會的公民有示威權。我們會讓挪威當局界定底線。」&#13;<br> ananova網站</p></body></html>
