<html><header><meta charset="utf-8"><title>Dosh</title></header><body><h1>Dosh</h1><p>「錢不是萬能，但沒錢就萬萬不能。」錢在人心目中的地位由此可見，英語中講錢，除「money」外，原來還有200多個詞彙，以下是英語中一些最常用的「金錢」俚語：&#13;<br> &#13;<br> Dosh--由「dollar」中的「do」和「cash」中的「sh」組成&#13;<br> Readies--指現款，源自readycash&#13;<br> Brass--指現金&#13;<br> Bread--源自跟「money」押韻的俚語「breadandhoney」&#13;<br> Wad--尤指一大叠鈔票，「wadsofmoney」就指許多錢</p></body></html>
