<html><header><meta charset="utf-8"><title>酒井防青年濫用藥物</title></header><body><h1>酒井防青年濫用藥物</h1><p>二十四歲日本女星酒井美紀，前日由首相小泉純一郎手中接過防止濫用藥物運動大使的委任狀。<br> &#13;<br> <spanclass>穿球衣宣傳 &#13;<br> 首相表示希望酒井能夠向年輕人帶出濫用藥品的禍害。在新一輯宣傳海報中酒井會穿起日本國家隊球衣宣傳。另外，日本國家足球隊隊員中田英壽亦有份拍攝聯合國濫用藥物宣傳片，短片將於日本全國播出。</spanclass></p></body></html>
