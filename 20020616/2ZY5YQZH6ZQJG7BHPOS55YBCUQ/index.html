<html><header><meta charset="utf-8"><title>夜歸女遭非禮掌摑</title></header><body><h1>夜歸女遭非禮掌摑</h1><p>【本報訊】青衣長康邨出現色狼。一名夜歸女子險遭狼吻，她奮力反抗遭掌摑受輕傷，色狼事敗逃去無蹤。事發昨晨零時許，女事主（二十餘歲）在長康邨附近巴士站落車後步行入邨返回住所，途經青康路樂善堂梁植偉學校對開時，突遭一名男子從後箍頸及上下其手非禮。女事主受驚大叫及奮力反抗時，遭色狼老羞成怒掌摑。&#13;<br> 現場消息指出，幸好當時剛有途人經過，色狼見事敗棄下女事主逃去無蹤。&#13;<br> 女事主驚魂未定立即跑回住所向家人求助報警，送院敷藥後無大礙。大批警員接報趕至，在長康邨一帶搜捕色狼，但未有發現。</p></body></html>
