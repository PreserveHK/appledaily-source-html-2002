<html><header><meta charset="utf-8"><title>交易規模僅次石油</title></header><body><h1>交易規模僅次石油</h1><p>咖啡（豆）是全球第二大的交易商品，規模僅次於石油，每年零售總額高達800億美元。美國是全球最大咖啡消費國，其次是巴西。據外國傳媒報道，美國每年消費咖啡1900萬袋(每袋60公斤)，巴西1300萬袋。不過以人均咖啡的消費量，最多則為芬蘭，其次是美國和巴西，每人每年喝咖啡的數量分別是11公斤、5公斤和3.6公斤。&#13;<br> 巴西目前仍是最大的咖啡出產地，佔全球年產量29%。亞洲的越南則已擊敗哥倫比亞成為第二大出口國，約佔11%。越南和印尼在咖啡出口量增長驚人，令業界關注，甚至有預測指亞洲正挑戰拉丁美洲咖啡市場霸主的地位。</p></body></html>
