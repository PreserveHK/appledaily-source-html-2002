<html><header><meta charset="utf-8"><title>街市肉檔客少35%</title></header><body><h1>街市肉檔客少35%</h1><p>【本報訊】一項調查顯示，兩間大型連鎖超級市場發起豬肉減價戰後，街市豬肉檔流失了三成半顧客，有立法會議員建議街市商販改善服務態度與超市競爭，並要求港府再延長街市凍租期一年。&#13;<br> 民主黨在本月四至九日以電話訪問了七百二十四名市民，調查顯示，在超市豬肉減價戰後，有三成半原本光顧街市豬肉檔的市民改而光顧超市，其中一半因為價錢較平，令光顧超市購買豬肉的市民在比例上增至四成八，光顧街市市民跌至五成二。&#13;<br> 民主黨食物安全及環境衞生政策發言人指出，「啲超級廣場除咗棺材之外，乜都有得賣，連金銀衣紙都有得賣」，街市的濕貨及乾貨攤檔都受影響。</p></body></html>
