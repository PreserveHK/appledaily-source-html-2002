<html><header><meta charset="utf-8"><title>佢點解會咁㷫？</title></header><body><h1>佢點解會咁㷫？</h1><p>【本報訊】繼沙田馬場公眾席被放置炸彈後，港島薄扶林道西區裁判法院前晚遭人用紅色筆寫上「炸死警察」四個大字。&#13;<br> 昨晨七時許，法院女保安員在大門左邊牆壁發現該四個高約三呎大字，於是報警。警方徹底搜查法院內外及封鎖一段薄扶林道作地氈式搜索，棄置的煙蒂也撿走，鑑證科人員到場套取指紋，及刮取大字的顏料。初步相信事件屬惡作劇，與馬場放炸彈案無關。城市大學應用社會科學系助理教授黃成榮提醒政府應小心處理：「一個人唔會冇嘢搵嘢嚟做，佢點解會咁㷫？」他說，這類事件通常只會在一個高壓管治下的社會才出現。</p></body></html>
