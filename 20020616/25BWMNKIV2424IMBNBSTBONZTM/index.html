<html><header><meta charset="utf-8"><title>女小販混戰</title></header><body><h1>女小販混戰</h1><p>【本報訊】觀塘秀茂坪邨兩名素有積怨女小販，昨晨十一時許同時開檔擺賣故衣雜物，其中一名姓吳女小販指對方姓蔡女子偷去她檔口衣物，引發罵戰。兩人大打出手，街坊暗中報警，場面混亂。&#13;<br> 據目擊者稱，蔡婦拿起一塊五吋長石塊當武器砸打對方，吳婦閃避不及前額受傷流血（圖），大叫呼救，拚命抓着蔡婦的衣領不放。此時，警員趕至分開雙方拘捕兩人，並召救護車將受傷吳婦（四十九歲）送院，其間蔡婦（五十八歲）亦稱傷不適需要送院治療。&#13;<br> 潘志能攝</p></body></html>
