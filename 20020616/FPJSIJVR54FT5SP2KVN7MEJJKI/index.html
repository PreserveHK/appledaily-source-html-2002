<html><header><meta charset="utf-8"><title>千嬅送房車畀父親</title></header><body><h1>千嬅送房車畀父親</h1><p>楊千嬅、李克勤、陳文媛和周英杰昨日往旺角新世紀廣場，出席新城廣播劇《此時此地》的宣傳活動。<br> &#13;<br> <spanclass>最緊要收錢 &#13;<br> 問千嬅準備了甚麼父親節禮物，她說：「會送部四門家庭歐洲房車畀阿爸，因為佢揸緊嗰架都揸咗好耐，買咗幾十萬啦，我都畀得起嘅。」至於早前有傳陳奕迅不滿《慳錢家族》的海報重點放在千嬅身上，而要求海報執位一事，千嬅笑說：「我冇留意，但聽聞過，我唔知係咪林生（指寰宇老闆林小明）搵師傅擺陣，有利套戲，但冇所謂啦，總之我有cheque（支票）收就得啦，我一把年紀好實際㗎！」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：何國豪</spanclass></p></body></html>
