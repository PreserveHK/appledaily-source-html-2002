<html><header><meta charset="utf-8"><title>港生西藏長征籌款</title></header><body><h1>港生西藏長征籌款</h1><p>【本報訊】香港大學兩名應屆畢業生將於本周五展開一項創舉，計劃在四個月內踏單車由青海經西藏入新疆，五千公里的長征平均在海拔四千米的高地上進行，希望可為無國界醫生組織籌募二十萬元，作為內地落後地區病人的醫療費用。&#13;<br> 發起這次善舉的港大工程學院三年級學生兼「香港自助旅行者協會」會長許彬相信，愈艱苦的路線，愈容易感動他人捐款，「呢條路線係踩單車最難、最有挑戰性嘅，因為斜路多，會比喺平路踩辛苦兩倍以上！」&#13;<br> 要資助兩人行動可將善款存入滙豐銀行戶口405－2－001262，而無國界醫生為這次活動的滙豐銀行專戶002－6－413005，亦會於本周五起接受捐款。</p></body></html>
