<html><header><meta charset="utf-8"><title>安仔擔心康仔留台戒毒</title></header><body><h1>安仔擔心康仔留台戒毒</h1><p>許志安以表演嘉賓身份出席灣仔會展舉行的「健康快車」五周年慈善晚宴，對於老友蘇永康涉嫌服食搖頭丸事件，他說：「我都講過啦，我係絕對相信識咗十幾年的朋友，係百分百信任同支持。」<br> &#13;<br> <spanclass>彭家麗表關心 &#13;<br> 蘇永康若入罪，有可能要留在台灣戒毒，安仔則表示作為朋友必定擔心，但強調現時所有事還未弄清，應給予對方支持及信任。&#13;<br> 曾經與蘇永康合作唱《從不喜歡孤單一個》的彭家麗對康仔涉嫌服食搖頭丸一事亦表關注，她說：「以我所識嘅康仔，佢好乖，我知佢有食減肥藥，食多食少就冇人知。」	採訪：林妙萍　攝影：陳炯威</spanclass></p></body></html>
