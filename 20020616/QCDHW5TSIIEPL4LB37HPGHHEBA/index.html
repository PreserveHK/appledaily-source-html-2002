<html><header><meta charset="utf-8"><title>摘荔枝跌傷</title></header><body><h1>摘荔枝跌傷</h1><p>【本報訊】昨逢端午佳節，西貢井欄樹村一名六十七歲老翁，如過往數十年一樣，爬上門前一株荔枝樹上摘荔枝拜天祭祖，失足墮下受傷。&#13;<br> 邱家屋前種有一株古老荔枝樹（圖），與事主一同長大。昨中午十二時，家人在門前準備好拜神祭品，邱伯利用一條鋁梯爬上三十多呎高的荔枝樹，在樹幹間攀爬摘荔枝時，疑年事已高氣力不繼，失足從二十多呎半空墮下，頸、背及胸部撞傷。被送往聯合醫院救治，情況穩定。&#13;<br> 潘志能攝</p></body></html>
