<html><header><meta charset="utf-8"><title>　　曾蔭權睇龍舟升官 - 李八方</title></header><body><h1>　　曾蔭權睇龍舟升官 - 李八方</h1><p>政務司司長曾蔭權昨日去咗沙田城門河，同市民一齊睇龍舟。雖然佢一到埗就有環保業代表向佢請願；但曾司長心情好靚，接咗封請願信後重好有興致欣賞賽龍競技。沙田體育會副主席陳仕彬同八方話，八三、八四年曾蔭權一手搞起沙田嘅龍舟競渡，佢當時重係沙田政務專員；到佢後來再到沙田睇龍舟，已經係財政司司長；𠵱家重係政務司司長！&#13;<br> 八方心諗，曾司長下次再去沙田睇龍舟時，會唔會係變咗特首呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
