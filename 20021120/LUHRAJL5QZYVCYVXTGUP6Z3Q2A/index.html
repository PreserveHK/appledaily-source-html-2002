<html><header><meta charset="utf-8"><title>經紀4會周五見李業廣</title></header><body><h1>經紀4會周五見李業廣</h1><p>【本報訊】據悉，本港四個經紀及從業員組織，將於周五上午與港交所（388）主席李業廣會晤，希望知道李氏就無限期押後取消最低經紀佣金的看法。&#13;<br> 將與李業廣會晤的經紀及從業員組織包括證券及經紀業協會、證券商協會、證券同學會，和證券及期貨業職工會。據了解，四會今次的目的是摸底，若李氏贊成無限期押後取消最低經紀佣金，再爭取他向港交所董事局提出動議，若他以事件屬政策問題為由，將「波踢回政府一邊」，四會在下午趁與財經事務及庫務局舉行例會時，直接向政府提出。</p></body></html>
