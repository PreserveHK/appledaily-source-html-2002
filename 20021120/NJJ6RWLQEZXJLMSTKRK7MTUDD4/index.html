<html><header><meta charset="utf-8"><title>三成六企業對前景悲觀</title></header><body><h1>三成六企業對前景悲觀</h1><p>【本報訊】香港總商會公布，受到環球經濟減緩，及政局不明朗因素困擾，有36%本地企業，對本港明年經濟感到悲觀，只有14%樂觀。調查發現，有36%的企業，對明年本港經濟感到悲觀。42%認為與今年相若，沒有較大改善。只有14%對前景樂觀。&#13;<br> 香港總商會總裁翁以登說，商界普遍認為，明年本港經濟到達谷底，04年將會改善。不過，美國與伊拉克可能開戰，會影響全球經濟復甦及企業的信心。</p></body></html>
