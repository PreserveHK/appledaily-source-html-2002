<html><header><meta charset="utf-8"><title>夜劫途人刀匪囚6年</title></header><body><h1>夜劫途人刀匪囚6年</h1><p>【本報訊】二十四歲無業漢亮刀打劫夜歸妙齡少女及聞求救聲前來幫手的男子；兩個小時後再向另一男子落手惟事敗，卻刀傷事主身體。無業被告昨於高等法院承認打劫、企圖打劫及有意圖而傷人等四罪，被判入獄六年。&#13;<br> 今年六月十二日凌晨，被告鍾振輝先亮刀劫去一名十七歲夜歸女子一百元。一名男子聞呼救聲前來，被告用刀指其腹劫去他一百元。兩個小時後企圖打劫一名廖姓男子，割傷事主。&#13;<br> 案件編號：HCCC343/2002</p></body></html>
