<html><header><meta charset="utf-8"><title>女生偷唱片輕判罰款</title></header><body><h1>女生偷唱片輕判罰款</h1><p>【本報訊】一名香港專業教育學院的女生，在沙田城巿廣場「音樂無限」唱片公司內，偷走八張影像光碟及雷射唱片，總值逾千元，昨在沙田裁判法院承認控罪獲輕判罰款八百元。裁判官斥責被告一手摧毀自己光明前途，留下案底。&#13;<br> 被告陳凱嵐十九歲，昨承認於十月二十五日在沙田新城巿廣場的「音樂無限」店，偷走八張影像光碟及雷射唱片，包括外國樂壇最年輕的歌手，年僅十四歲的AaronCarter演唱會影像光碟，「歌聲魅影」雷射唱片等。&#13;<br> 案件編號：STCC1331/02</p></body></html>
