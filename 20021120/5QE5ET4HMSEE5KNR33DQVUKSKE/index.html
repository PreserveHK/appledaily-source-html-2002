<html><header><meta charset="utf-8"><title>陳啟泰做亞視一哥</title></header><body><h1>陳啟泰做亞視一哥</h1><p>亞視昨日派發二○○三年的月曆，當中有一些新面孔出現，還有幾個鎮台之寶，如《百萬富翁》的陳啟泰，鎮台之花萬綺雯和陳煒，還有新聞之花朱慧珊和陳芷菁。<br> &#13;<br> <spanclass>短裙益街坊 &#13;<br> 陳啟泰、萬綺雯因為最近播出的《吉祥任務》結緣，所以亞視安排二人成為一對拍攝最新的月曆，還將他們放在一月份，可見二人在亞視的地位崇高。萬綺雯還穿上超短皮裙，露出美腿，可惜月曆只有大半身。&#13;<br> 另外，亞視一姐陳煒跟盧慶輝一對，陳煒悉心打扮，穿着性感誘人的低V衫，與盧慶輝一齊散發野性美。</spanclass></p></body></html>
