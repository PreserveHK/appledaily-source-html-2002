<html><header><meta charset="utf-8"><title>張文慈匿內地搵真銀</title></header><body><h1>張文慈匿內地搵真銀</h1><p>張文慈近來較少在香港露面，原來頻頻登台搵真銀，繼早前赴美登台後，最近又經常返內地登台。張文慈昨日在電話中說：「𠵱家市道唔好，但我今年都叫做搵到錢，所以絕對冇埋怨，呢半年我不停去內地登台，最近又接咗五個內地表演，都可以話係收成期。」<br> &#13;<br> <spanclass>仍最愛拍戲 &#13;<br> 張文慈表示仍然最愛拍戲，她說：「我唔出嚟，當然唔係代表我放棄啦，只不過香港個市好淡，我又唔想冇嘢都走出嚟，但係我仍然好鍾意拍戲，所以我不停keep住喺最好嘅狀態㗎。」</spanclass></p></body></html>
