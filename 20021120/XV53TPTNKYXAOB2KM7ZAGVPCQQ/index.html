<html><header><meta charset="utf-8"><title>石油污染曠日持久</title></header><body><h1>石油污染曠日持久</h1><p>由沉船漏出的石油對環境造成的污染，歷時可以很長；有專家指一些在二次大戰時沉沒的油輪釋出的石油，至今仍繼續污染太平洋。要清理油污不但需時甚久，而且所費不菲。&#13;<br> 專家指出，清理油污絕對是場噩夢。原油厚重雖會令油污位置固定，但既不會蒸發或分散，也不會被海洋活動分解，而且因為帶黏性，會貼在石和沙上，要用挖掘機、鏟和平土機才能將之清理。&#13;<br> 「威信」號洩漏的原油對環境會造成多大污染，視乎數個因素決定，包括船艙是否仍完整、油輪沉沒的深度，以及風和水流方向等。&#13;<br> 法新社</p></body></html>
