<html><header><meta charset="utf-8"><title>崔智友被指扮大牌</title></header><body><h1>崔智友被指扮大牌</h1><p>韓劇《藍色生死戀2》女主角崔智友上周擔任台灣金馬獎的頒獎嘉賓，被當地傳媒指扮大牌和不合作，只顧出外用膳，不接受任何訪問。對此崔智友的fans前日即作出反擊，為偶像抱不平。<br> &#13;<br> <spanclass>秘密影迷聚會 &#13;<br> 不少「崔迷」在網上留言，表示崔智友台灣之行雖然行程緊密，但仍在回漢城前，撥一小時在機場舉行秘密影迷聚會，由於她不想被指博宣傳，故沒有公開此事。&#13;<br> 另外，金馬獎執委之一李亞梅亦替崔智友解釋，指當初邀請崔智友任嘉賓，她沒有要求任何特別優待，就爽快答應。</spanclass></p></body></html>
