<html><header><meta charset="utf-8"><title>Gisele保鑣陪𠝹仔</title></header><body><h1>Gisele保鑣陪𠝹仔</h1><p>荷李活男星里安納度狄卡比奧（LeonardoDicaprio）的前女友、超級名模GiseleBundchen，最近搭上巴西巨富RicardoMansur之子Riccardino，據知二人在其父親的別墅中度過浪漫的周末。<br> &#13;<br> <spanclass>父親富裕 &#13;<br> 由於曾入獄數月的Riccardino欠下巨債，而且其父親的富裕亦廣為人知，故Gisele與他約會時，均會有一隊保鑣保護。&#13;<br> 此外，另一名模佐敦，亦被指搭上蘇格蘭殿堂級名將杜格利殊（KennyDalgish）之子保羅，二人被目睹在夜店中激吻。</spanclass></p></body></html>
