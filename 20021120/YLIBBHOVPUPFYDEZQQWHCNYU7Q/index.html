<html><header><meta charset="utf-8"><title>容祖兒演繹大花筒</title></header><body><h1>容祖兒演繹大花筒</h1><p>容祖兒為~H2O+和Citibank聯手推出的信用卡任代言人，日前她分別在銅鑼灣和跑馬地拍攝平面廣告。祖兒手持信用卡，以反映現代OL不論何時何地都想消費及愛靚的心態。<br> &#13;<br> <spanclass>簽卡逾十萬 &#13;<br> 此外，祖兒昨日出席港台「十大中文金曲」記招時，表示曾經試過簽卡數高達十萬元，不過她每次都會還清卡數。&#13;<br> 祖兒今次拍廣告獲贈一張無簽帳限額的白金卡，但就自己用幾多還幾多，祖兒笑說：「好彩我有節制，同埋我會將所有錢畀晒媽咪，佢每日畀一百蚊零用錢我，因為我要儲多啲錢，諗住租間大啲嘅屋。」</spanclass></p></body></html>
