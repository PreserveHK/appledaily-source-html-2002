<html><header><meta charset="utf-8"><title>盜14萬薪金判做義工</title></header><body><h1>盜14萬薪金判做義工</h1><p>【本報訊】《茶杯》雜誌前攝影記者王瑞輝（二十五歲），於去年九月至今年二月間，將誤存入其戶口逾十四萬元的同事薪酬據為己有，公司揭發報警，他早前承認盜竊罪，昨在九龍城法院宣判。&#13;<br> 被告願意先償還由同事集資的二萬元及《東周刊》補償金合共四萬五千元，餘款分期支付。裁判官鑑於被告願意對受害公司作出賠償，及非主動犯案，因此判處被告履行二百四十小時社會服務令。&#13;<br> 案件編號：KTCC7478/2002</p></body></html>
