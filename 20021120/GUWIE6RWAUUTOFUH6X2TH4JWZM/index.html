<html><header><meta charset="utf-8"><title>被控發假誓妨礙司法公正<br>廉署兩人涉騙案提堂</title></header><body><h1>被控發假誓妨礙司法公正<br>廉署兩人涉騙案提堂</h1><p>【本報訊】廉政公署兩名助理調查員涉嫌於九九年調查一宗混凝土供應商串謀訛騙案時，誘使一名工程經理作供，被控發假誓及妨礙司法公正罪，案件昨在區域法院提堂，押後至下月十八日進行預審。&#13;<br> 首被告劉偉添三十七歲，次被告鍾慧文（三十二歲），均為廉署助理調查員，同被控於九九年十月十四日，身為廉署人員意圖妨礙司法公正，誘使及威脅疑犯孔憲信向廉署人員作供；首被告另被控一項發假誓罪。控方昨在庭上表示，本案有十七名控方證人。&#13;<br> 案件編號：DCCC1088/2002</p></body></html>
