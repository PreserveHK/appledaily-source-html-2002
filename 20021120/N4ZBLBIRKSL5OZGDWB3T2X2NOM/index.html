<html><header><meta charset="utf-8"><title>原史奈成菊川怜接班人</title></header><body><h1>原史奈成菊川怜接班人</h1><p>由日本女星米倉涼子及菊川怜合作的電影《GunCrazy》，今年公映以來獲得不少好評，有見及此，電影公司即時找來上位女星加藤真希及原史奈，合作拍攝續集《GunCrazy~用心棒之鎮魂歌》。&#13;<br> 日前加藤及原史奈更遠赴菲律賓，拍攝不能在日本拍攝的大型爆破場面。加藤說：「拍嗰時唔記得塞住耳仔，差啲震聾我！」而在戲中飾演卧底妓女的原史奈亦說：「最慘就係打到全身瘀傷，又唔識揸槍。」</p></body></html>
