<html><header><meta charset="utf-8"><title>中華燃氣全年蝕4.52億</title></header><body><h1>中華燃氣全年蝕4.52億</h1><p>【本報訊】中華城市燃氣（603，前稱光通信國際）公布截至7月底止全年業績，期內虧損繼續擴大至4.52億元，每股虧損8.1仙，不派息。該集團上年度虧損1.56億元。&#13;<br> 中華城市燃氣期內營業額4.1億元，較上年度的7.66億元下跌46%。主因是業務轉型，大力發展內地天然氣業務，並出售製造及分銷電子產品，和分銷電子配件業務。至於該集團主力發展的天然氣及資訊科技業務，期內沒有錄得任何營業額，而資訊科技業務則錄得3.49億元虧損。&#13;<br> 通告披露，該集團期內為持續業務的長期投資進行約2.43億元減值；亦為短期投資錄得4131.4萬元未變現虧損。</p></body></html>
