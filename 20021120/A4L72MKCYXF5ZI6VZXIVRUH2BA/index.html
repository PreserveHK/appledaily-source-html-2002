<html><header><meta charset="utf-8"><title>泓景三期收800票</title></header><body><h1>泓景三期收800票</h1><p>【本報訊】長江實業（001）發展的長沙灣泓景臺三期，發展商表示，截至昨日收票逾800張，超額認購66倍。明日第二輪內購，今日截止收票。&#13;<br> 發言人表示，泓景臺內購登記中，約20%屬長線投資客，反映在低息環境下，部份手頭資金充裕人士投資物業，以獲取穩定回報。<br> &#13;<br> <spanclass>加推中高層單位 &#13;<br> 該盤明日內購，因應市場需要，將加推中高層單位應市，今日截止登記。&#13;<br> 建有2座住宅的泓景臺三期，提供760個單位。發展商屬意維持三成單位，共228伙作內購。繼上周首輪內購售出半數單位後，過去周六亦售出35伙予銀行員工，可供發售單位79個。</spanclass></p></body></html>
