<html><header><meta charset="utf-8"><title>追隨阿蓋德澳洲漢謀炸以使館</title></header><body><h1>追隨阿蓋德澳洲漢謀炸以使館</h1><p>澳洲當局周二控告四十九歲公民羅奇前年二月至五月在馬來西亞、巴基斯坦與阿富汗時，與人串謀策劃炸毀或縱火燒毀以色列駐坎培拉大使館及駐悉尼領事館。他否認控罪。&#13;<br> 羅奇周一被捕前，曾向傳媒透露自己在阿富汗接受過兩年使用炸藥訓練，並曾嘗試為阿蓋德在澳洲招募成員。<br> &#13;<br> <spanclass>美英澳發襲擊警報 &#13;<br> 另外，澳洲政府周二表示，澳洲與美國及英國同時收到恐怖分子將發動新一波襲擊的最新線報，雖無具體攻擊目標和時間，但相信與拉登的阿蓋德組織有關，未來兩個月澳洲面臨恐怖襲擊威脅，全國已加強保安。&#13;<br> 法新社/路透社</spanclass></p></body></html>
