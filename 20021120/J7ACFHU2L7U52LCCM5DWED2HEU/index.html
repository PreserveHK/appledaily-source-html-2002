<html><header><meta charset="utf-8"><title>債券利息較紅簿仔高</title></header><body><h1>債券利息較紅簿仔高</h1><p>朱鎔基提及香港可發行長期債券，當一間公司或政府發出的舉債證明書集資，便稱債券，持有人可於某個年期後取回本金，其間則按固定條款獲發利息。&#13;<br> 債券買家通常是個人或金融機構，可作為收取較銀行紅簿仔利息高的投資工具。債券面值以前相當高，通常每張面額是一萬元，每次買入更至少要一百萬，故此流通量較低。另外，目前市面上沒有朱總理提及的五十年債券，最長的只是三十年債券。&#13;<br> 本報記者</p></body></html>
