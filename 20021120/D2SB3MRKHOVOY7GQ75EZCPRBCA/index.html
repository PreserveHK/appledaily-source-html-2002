<html><header><meta charset="utf-8"><title>CapitalAdequacyRatio</title></header><body><h1>CapitalAdequacyRatio</h1><p><b> 資本充足比率（CapitalAdequacyRatio，簡稱CAR）</b> 是量度銀行是否穩健的最重要指標，是銀行資本金與信貸風險值的比率，反映銀行是否具備充足的資本基礎。本港銀行要求最低資本充足比率通常在12%，但實際遠高於此數，部份中小型銀行達到18%至22%。從銀行經營的角度，比率過高可能反映銀行資金缺乏出路，未能盡量利用資金為股東爭取回報，這對股東可能並非好消息。</p></body></html>
