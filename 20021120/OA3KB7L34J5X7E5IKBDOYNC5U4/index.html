<html><header><meta charset="utf-8"><title>甘棠第暫免清拆厄運</title></header><body><h1>甘棠第暫免清拆厄運</h1><p>【本報訊】一度面臨清拆重建的中環半山古迹「甘棠第」暫時可逃過被拆卸的命運，甘棠第的業主耶穌基督後期聖徒教會昨日公開承諾，與古物古蹟辦事處談判期間，會暫停清拆工程。&#13;<br> 有八十八年歷史的甘棠第是由何東家族族人何甘棠所建，現時業主為耶穌基督後期聖徒教會，該教會較早前向政府提出用換地等方式，讓教會在其他地方興建新總部，以保留甘棠第。&#13;<br> 耶穌基督後期聖徒教會發言人表示，教會了解公眾人士希望保留甘棠第，但若要教會獨力承擔此責任，對教會並不公平，所以希望政府可在合理時間內就有關問題作出決定。</p></body></html>
