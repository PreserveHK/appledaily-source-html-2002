<html><header><meta charset="utf-8"><title>運豬車撞閘</title></header><body><h1>運豬車撞閘</h1><p>【本報訊】昨凌晨三時許，一部載有二十多隻豬殼的密斗貨車，沿觀塘道高速駛往觀塘方向，至牛頭角下邨一座對開時，撞向一輛從牛頭角道駛出的的士車尾。的士被撞後打轉鏟上左邊行人路，撞向路邊一個電箱始停下，四十八歲姓呂的士司機僅受輕傷。&#13;<br> 至於貨車撞的士後，則失控衝前十多米，撞毀鐵欄鏟上行人路，再衝向一間馬會投注站，猛撼投注站外牆及鐵閘後全車向右翻側，車頭嚴重毀爛，三十七歲姓杜司機頭、頸及胸部受傷。兩名司機被送院檢查，事後接受酒精測試證實無飲酒。</p></body></html>
