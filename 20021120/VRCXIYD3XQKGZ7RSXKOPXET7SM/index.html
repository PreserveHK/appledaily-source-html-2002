<html><header><meta charset="utf-8"><title>澳門格蘭披治大賽50周年　寶馬大事宣傳</title></header><body><h1>澳門格蘭披治大賽50周年　寶馬大事宣傳</h1><p>剛啱舉行過嘅第49屆澳門格蘭披治大賽車，雖然經已曲終人散，但精采嘅戰況仍深深烙印響車迷嘅腦海裏，教人回味無窮。亞Mark聽聞明年剛好係澳門大賽車嘅50周年紀念，除澳門政府落實會大事慶祝同對外宣傳之餘，明年11月8、9、13至16日，會有多場重大賽事舉行；而其中響東望洋房車賽有彪炳戰績嘅寶馬車隊，據知車廠同香港代理商，亦籌劃緊來年嘅比賽同宣傳活動，相信屆時又會有多位歐洲頂尖車手，向其他車隊擲下挑戰書都唔定，就連亞Mark呢個賽車門外漢，亦有意到濠江見識一下呢！</p></body></html>
