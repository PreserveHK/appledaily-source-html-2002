<html><header><meta charset="utf-8"><title>Robbie唱衰自己</title></header><body><h1>Robbie唱衰自己</h1><p>英國壞孩子RobbieWilliams，前日在其最新大碟《Escapology》推出之日舉行記者會，但會上竟「倒自己米」，他預料自己在這張唱片及明年的歐洲巡迴演唱會後，事業將走下坡。<br> &#13;<br> <spanclass>不屑闖美 &#13;<br> Robbie明年六月開始在歐洲多國舉行十五場大型演唱會，預計入場人數超過一百萬人次，Robbie認為：「𠵱家係我嘅高峯，但呢張唱片同演唱會之後，我都係時候回落。」Robbie被問到有否興趣進軍美國市場時，Robbie一貫大口氣的說：「講真，去到嗰邊我就係新人，從頭嚟過，我真係冇興趣喎！」</spanclass></p></body></html>
