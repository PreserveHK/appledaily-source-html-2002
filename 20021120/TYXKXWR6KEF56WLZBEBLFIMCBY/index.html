<html><header><meta charset="utf-8"><title>蔡國權病況好轉</title></header><body><h1>蔡國權病況好轉</h1><p>蔡國權上周二在東莞遇上車禍，目前仍在東莞虎門人民醫院附設的益壽山莊深切治療部留醫。雖然蔡國權入院後昏迷至今已經一星期，但據其好友表示，蔡國權情況已見好轉，愈來愈有反應，估計大概個多星期後可以甦醒。<br> &#13;<br> <spanclass>下周或甦醒 &#13;<br> 蔡國權好友昨在電話中說：「噚日我同佢屋企人通過電話，佢哋話蔡國權個肺照完X光，知道啲積水同瘀血都清晒，已經可以將身上面啲喉管攞走。而且佢昏迷期間反應愈來愈多，情況都好樂觀，醫生話大概十日八日左右可以醒番。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
