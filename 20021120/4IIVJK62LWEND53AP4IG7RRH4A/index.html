<html><header><meta charset="utf-8"><title>張衛健開心到睡唔著</title></header><body><h1>張衛健開心到睡唔著</h1><p>無綫新劇《齊天大聖孫悟空》上周打破五年來的劇集首周收視紀錄，身在廣州拍廣告的張衞健昨日接受商台節目電話訪問時說：「我噚晚唔係好瞓得着，有呢個收視已經係一份好好嘅禮物。」<br> &#13;<br> <spanclass>收四十五宗投訴 &#13;<br> 不過《齊》劇被指有不良用語，截至昨日為止，影視處已接獲四十五宗投訴。張衞健說：「唔同嘅人對意識不良有唔同睇法，有啲人聽到乜、睇到乜、接觸到乜都覺得係意識不良。希望業內人士又好，觀眾又好，真係唔好喺雞蛋裏面挑骨頭，何況我完全唔認同有任何意識不良嘅嘢喺裏面。」</spanclass></p></body></html>
