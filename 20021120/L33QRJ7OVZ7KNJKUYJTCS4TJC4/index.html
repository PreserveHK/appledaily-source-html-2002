<html><header><meta charset="utf-8"><title>王家衛打入國際導演榜第三位</title></header><body><h1>王家衛打入國際導演榜第三位</h1><p>曾奪康城影展最佳導演的王家衛，近年在國際影壇聲名顯赫，甚受世界各地的電影人重視。<br> &#13;<br> <spanclass>壓倒哥普拉 &#13;<br> 繼上次報道其執導的《重慶森林》獲英國影評人選為過去二十五年最佳電影的第八位後，王家衛最近亦獲選為二十五年來最佳導演的第三位。&#13;<br> 最新一期電影雜誌《Sight&amp;Sound》公布結果，王家衛只僅次於馬田史高西斯（MartinScorsese）及已故導演奇斯洛夫斯基（KrzysztofKieslowski），在榜上排名第三。王家衛還壓倒第八位的哥普拉（FrancisFordCoppola）及第九位的英瑪褒曼（IngmarBergman）等大導演。</spanclass></p></body></html>
