<html><header><meta charset="utf-8"><title>歐倩怡帶傷出席首映</title></header><body><h1>歐倩怡帶傷出席首映</h1><p>歐倩怡前晚獨自到尖沙嘴，出席有份主演的電視電影《我真係見到鬼》首映，她表示早前坐朋友車時發生交通意外，弄傷了頸，所以昨晚不能演出無綫的《萬千星輝賀台慶》。<br> &#13;<br> <spanclass>俾安全帶整親 &#13;<br> 問歐倩怡發生交通意外時的情況，她說：「當日我坐朋友架車，架車撞到吊臂車打咗個白鴿轉，我就俾安全帶整傷頸部。我已經睇咗醫生，康復都好快。」&#13;<br> 男友郭晉安亦很關心歐倩怡頸部的傷勢，她說：「佢叫我唔好成日諗住，咁就會好快好番，我𠵱家對坐車都有一定陰影。但男友呢排忙緊台慶綵排，佢都冇時間車我。」	&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
