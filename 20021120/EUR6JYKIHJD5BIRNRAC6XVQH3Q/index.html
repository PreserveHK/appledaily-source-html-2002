<html><header><meta charset="utf-8"><title>　　七高官收信「坐正」 - 李八方</title></header><body><h1>　　七高官收信「坐正」 - 李八方</h1><p>可喜可賀！雖然公務員上個月起開始減人工，但噚日就有七位高官收到升職信，確任佢哋嘅職級。&#13;<br> 正式確任首長級第八級（月薪十八萬一千七百元）嘅高官包括：房屋及規劃地政局常任秘書長（規劃地政）曾俊華、衞生福利及食物局常任秘書長尤曾家麗、經濟發展及勞工局常任秘書長（經濟發展）李淑儀。&#13;<br> 另外，確任首長級第六級（月薪十六萬三千多元）嘅就有：資訊政制事務局署理常任秘書長麥清雄、勞工處長陳甘美華、海關關長黃鴻超同食物環境衞生署署長梁永立。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
