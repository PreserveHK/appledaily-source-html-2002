<html><header><meta charset="utf-8"><title>葉蒨文家法訓練阿Yu</title></header><body><h1>葉蒨文家法訓練阿Yu</h1><p>葉蒨文前晚在新城娛樂台，接受顏聯武節目《今夜陽光燦爛》直播訪問。英皇下月七日在紅館舉行「英皇3週年慈善演唱會」，但葉蒨文因要籌備個人的音樂會而不會演出。<br> &#13;<br> <spanclass>合唱《談情說愛》 &#13;<br> 葉蒨文表示，她打算邀請李克勤和樂壇新人趙頌茹（阿Yu）任其音樂會的嘉賓，她說：「到時我會同阿Yu一齊唱《談情說愛》，我會叫佢嚟我屋企練習，做新人係要有一定壓力，我要佢唱得好啲，我都會好惡，我一向對自己嘅要求都好高。」&#13;<br> 此外，謝霆鋒串謀妨礙司法公正案刑期覆核，前日宣判維持二百四十小時社會服務令原判，葉蒨文對此說：「我都開心，呢啲就係法律。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
