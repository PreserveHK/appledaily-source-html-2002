<html><header><meta charset="utf-8"><title>新拯救工具：<br>「可馬陶」阻氣袋彈開</title></header><body><h1>新拯救工具：<br>「可馬陶」阻氣袋彈開</h1><p>馬己仙峽道發生寶馬房車與客貨車相撞意外，消防員出動新的拯救工具名為「可馬陶」（Airbagsafetycover）拯救。消防處發言人表示，「可馬陶」能承受一千公斤壓力，套在軚盤上，消防員探身爬入車廂內拯救被困司機時，「可馬陶」能防止肇事車輛的原裝安全氣袋隨時彈開，導致司機及消防員會被擊中受傷。&#13;<br> 這套「可馬陶」由荷蘭出產，每套值三千多元，消防處剛於九月購入六十多套，主要放在搶救車及輕型泵車內備用。&#13;<br> 本報記者</p></body></html>
