<html><header><meta charset="utf-8"><title>HyeSung高燒昏迷入院</title></header><body><h1>HyeSung高燒昏迷入院</h1><p>韓國人氣組合神話六位成員，財多身子弱，經常輪流受傷病倒，前日主音HyeSung便在神話的宿舍內發高燒不省人事，被送入醫院後證實患上流行性感冒，最少要休息一個星期。&#13;<br> 據醫生表示，HyeSung喉嚨發炎，加上發高燒，病情不輕。HyeSung乃神話主音，故原定本月底推出的第六張大碟預料會因此而延期，而HyeSung與Kang-Ta合作主持的電台節目《自由宣言》亦要作改動。</p></body></html>
