<html><header><meta charset="utf-8"><title>爭居權150人要求對話</title></header><body><h1>爭居權150人要求對話</h1><p>【本報訊】一百五十名居留權委員會代表昨午到政府總部向保安局局長葉劉淑儀遞交請願信，要求保安局盡快與他們重開會議。&#13;<br> 一直協助他們的甘浩望神父指，有一百多名被遣返內地的爭居權敗訴子女，不獲內地公安批准以雙程證來港探親，所以要求當局協助解決問題。最後由保安局一名代表接收請願信，請願者和平離開。&#13;<br> 另外，二十多名落實子女居留權家長會代表昨早趁總理朱鎔基出席世界會計師大會開幕禮時，到會展向朱鎔基請願，要求中港兩地政府增設單程證類別予港人內地所生成年子女，以便他們來港團聚。但於會展外被警方阻截，最後警方代收請願信，答應將請願信轉交朱鎔基。</p></body></html>
