<html><header><meta charset="utf-8"><title>椎名林檎出碟又關精液事</title></header><body><h1>椎名林檎出碟又關精液事</h1><p>有「新宿系音樂女王」之稱的日本女歌手椎名林檎，明年二月推出的第三張大碟，除以非常激的碟題《加爾基精液栗之花》製造話題外，還找來名攝影師荒木經惟拍攝宣傳照，大玩古裝誘惑。&#13;<br> 再次施展扮嘢奇技的林檎，為了配合新歌的古風概念，在新碟宣傳照中穿上紅色和服和古裝內衣示人，營造出一股淫靡的氣氛。而林檎明年初打頭陣推出的自導自演電影DVD《百色眼鏡》，亦邀得小雪與「殺手阿一」大森南朋演出。</p></body></html>
