<html><header><meta charset="utf-8"><title>　　吳小莉明年一月添B女 - 李八方</title></header><body><h1>　　吳小莉明年一月添B女 - 李八方</h1><p>傳媒喜事多，繼賈庭思小登科後，吳小莉又快為人母。呢位被朱鎔基總理捧紅嘅鳳凰台主播，嫁畀周秉鈞，已經有咗BB幾個月，據知係B女，預產期明年一月底。小莉話好開心，打算自然分娩同餵母乳，又話唔會因為做咗媽咪而放棄事業，各位觀眾放心啦。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
