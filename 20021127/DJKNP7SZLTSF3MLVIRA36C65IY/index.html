<html><header><meta charset="utf-8"><title>成都反恐演習</title></header><body><h1>成都反恐演習</h1><p>二十多名鬧事者企圖衝擊某國駐成都的辦事處，消息瞬間傳到成都公安分局指揮室，一場恐怖與反恐的較量就此拉開帷幕。以上情節正是成都昨日的一場反恐演習中出現。&#13;<br> 四川省成都市公安局針對反恐，於前年組成的「防暴突擊隊」昨日舉行首次的大規模「反恐」演習。圖為演習模擬二十多名鬧事者企圖衝擊外國駐成都辦事處，在歷時一小時的演習中，包括「防暴突擊隊」在內的六百名警力，在多個部門的配合下，利用排爆車、排爆機械人、網槍、衞星通信車、生命搜救儀等高科技裝備，活捉鬧事者。&#13;<br> 中新社</p></body></html>
