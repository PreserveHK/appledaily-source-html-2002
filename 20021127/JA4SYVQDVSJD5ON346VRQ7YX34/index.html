<html><header><meta charset="utf-8"><title>龍發洽購國內藥廠</title></header><body><h1>龍發洽購國內藥廠</h1><p>【本報訊】龍發製藥（2898）主席焦家良表示，正洽購國內製藥廠房，希望藉對方在國內的銷售網絡和產品，拓展內地市場及將公司產品多元化。該公司今年9月上市時其中1800萬元集資額，已預留作購併之用。&#13;<br> 他又計劃在內地設立一個中藥原料生產基地，投資金額約400萬元，預計明年落實，地點可能在中國西南方一帶。該公司至9月底止中期業績，純利1580萬元，上升14%。他解釋上升原因是拓展日本市場，及香港市場繼續有增長。期內日本市場佔整體收入24%、香港佔69%、其餘屬東南亞市場。</p></body></html>
