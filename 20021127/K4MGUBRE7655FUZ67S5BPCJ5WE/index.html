<html><header><meta charset="utf-8"><title>小室哲哉大搞婚宴得個桔</title></header><body><h1>小室哲哉大搞婚宴得個桔</h1><p>日本音樂人小室哲哉與KEIKO上周五在東京舉行的五億日圓（約三千二百萬港元）豪華婚宴，不止出現行內名人紛紛甩底的慘況，連當日TBS電視台的直播收視率亦未如理想。&#13;<br> 據調查結果顯示，小室婚宴的直播節目平均收視只有15.5%（約二百四十六萬戶東京家庭收看），相比歌手鄉裕美八七年與二谷友里惠的婚宴直播錄得之47.6%（約七百五十四萬戶東京家庭收看）收視，簡直輸人幾條街。</p></body></html>
