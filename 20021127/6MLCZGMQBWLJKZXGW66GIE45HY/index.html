<html><header><meta charset="utf-8"><title>鎮宇結婚葉璇甩難</title></header><body><h1>鎮宇結婚葉璇甩難</h1><p>吳鎮宇日前已拍畢無綫電視劇《衝上雲霄》，於下周一在泰國與現年三十歲的新加坡電視台前女藝員王麗萍舉行婚禮。有指鎮宇因要拍攝《衝》劇而被迫將婚期押後，而曾經在合作拍攝《衝》劇與鎮宇一度傳出緋聞的葉璇聽聞婚訊後，揚言有為自己平反的感覺。<br> &#13;<br> <spanclass>鬆一口氣 &#13;<br> 葉璇昨日在電話鬆一口氣說：「其實由頭到尾都唔關我事，時間可以證明一切，當時我都有唔開心同委屈㗎，不過我會恭喜佢，但之前一齊拍劇時就冇聽過關於佢結咗婚嘅事。」而早前曾有傳鎮宇對同劇的胡杏兒特別有好感，昨日胡杏兒在西貢開工時說：「係咪真㗎？等佢派帖畀我先算啦。」</spanclass></p></body></html>
