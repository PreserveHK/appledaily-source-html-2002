<html><header><meta charset="utf-8"><title>無線電接收器竊資料</title></header><body><h1>無線電接收器竊資料</h1><p>警方昨日大破近億元假支票過數騙案，行動其中一項搜查目標是無線電接收器。消息稱，騙徒竊取事主戶口資料；其中一手法是利用這種可以截聽室內無線電話的儀器。據無線電專家指出，舊款低頻的室內無線電話，是很容易被竊聽的，只要將無線電接收器（Receiver）的頻率調撥到三百八十兆克附近，便可收聽到一定範圍內的室內無線電話通話，當事主用此種室內無線電話與銀行等通話，歹徒便可在附近截聽得到。&#13;<br> 本報記者</p></body></html>
