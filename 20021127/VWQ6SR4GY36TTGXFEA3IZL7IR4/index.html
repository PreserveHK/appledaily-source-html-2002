<html><header><meta charset="utf-8"><title>王永平：非整港台</title></header><body><h1>王永平：非整港台</h1><p>【本報訊】公務員事務局局長王永平證實，政府委派了一名行政主任到香港電台，實地視察港台在近期發生連串事故後所進行的檢討及改善工作，並且「幫港台改善現時嘅情況」，該名行政主任將直接向廣播處處長朱培慶負責。他並強調，今次安排不存在要整頓港台。&#13;<br> 王永平表示，有關安排獲得朱培慶的同意，而該名行政主任並非任職公務員事務局，但熟悉政府運作及公務員條例。&#13;<br> 據了解，這名官員乃食物環境衞生署助理署長（行政）彭景就，前日起已到港台上班，進行一項為期四周的檢討，檢討範圍包括採購服務、申領逾時工作津貼及雜項開支等。</p></body></html>
