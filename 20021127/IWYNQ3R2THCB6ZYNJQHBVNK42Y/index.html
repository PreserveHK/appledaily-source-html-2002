<html><header><meta charset="utf-8"><title>RedHerring</title></header><body><h1>RedHerring</h1><p>香港業界普遍將<b> RedHerring</b> 直譯作紅頭書，即是<b> 初步招股書</b> 。當公司申請在美國發行預託證券或發售股份上市時，於發出正式招股書前的最後一版便是初步招股書，供有興趣認購的投資者作投資參考。該字原譯為紅緋魚，緋魚本來是白色的，但熏熟後會變成淡紅色，故被借用來形容籌備工作已幾近成熟，可展開發售工作。由於內容仍有待美國證管會審查及增改，故封面皆用紅色字眼提醒投資者注意。</p></body></html>
