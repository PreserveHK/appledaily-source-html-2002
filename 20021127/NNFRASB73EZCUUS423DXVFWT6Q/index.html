<html><header><meta charset="utf-8"><title>內地回收含菌奶粉</title></header><body><h1>內地回收含菌奶粉</h1><p>【本報訊】中國國家質檢總局抽查，美國惠氏公司生產的兩種奶粉，檢驗含出坂歧腸杆菌，所以勒令回收，需要回收的分別是「愛兒樂媽媽」孕婦配方奶粉及「愛兒素」嬰兒豆基配方奶粉。本港食環署表示，兩種奶粉並沒有入口本港。<br> &#13;<br> <spanclass>禁止郵寄攜帶入境 &#13;<br> 國家質檢局指出，該批回收的奶粉於今年七月至九月期間生產，上海及深圳等地的檢驗檢疫局進行銷毀，並禁止郵寄或旅客攜帶該產品入境。坂歧腸杆菌是一種食源性致病菌，容易對早產嬰孩等免疫力較低的新生兒健康造成影響。</spanclass></p></body></html>
