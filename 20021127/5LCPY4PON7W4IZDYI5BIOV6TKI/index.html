<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸：加尼特（木狼前鋒） &#13;<br> 上周平均攻入二十三點三分、十六個籃板、五點三次助攻的加尼特，在早前對灰熊一仗射入個人今季新高三十四分，另加二十二個籃板，是其職業生涯第十次得分及籃板均逾二十。<br> &#13;<br> <spanclass>東岸：艾華遜（76人後衞） &#13;<br> 在上周76人三勝一負的成績中，艾華遜平均獲得三十四點八分、五點八個籃板、四點八次助攻及三次偷球。期間對黃蜂一戰拿下三十八分，幫助一度落後二十二分的76人反勝。</spanclass></spanclass></p></body></html>
