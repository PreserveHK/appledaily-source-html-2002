<html><header><meta charset="utf-8"><title>雲妮老公一身蟻</title></header><body><h1>雲妮老公一身蟻</h1><p>美國歌手雲妮侯斯頓（WhitneyHouston），前日陪同其被控藏毒及無牌駕駛等罪名的丈夫BobbyBrown上庭。進入法庭時，雲妮心情愉快，但當法官宣布Bobby需面臨正式審訊後，雲妮即笑容盡失。<br> &#13;<br> <spanclass>數項罪名 &#13;<br> 亞特蘭大警方控告Bobby本月七日凌晨超速、無牌駕駛、藏有大麻及沒有為汽車投保等罪名，同時指出Bobby九六年曾醉酒駕駛肇事，卻拒絕出庭，一早就被法院通緝。Bobby的辯護律師指九六年的犯罪紀錄已發生很久，要求取消控罪。但法官則表示Bobby需於明年一月二十一日正式受審。</spanclass></p></body></html>
