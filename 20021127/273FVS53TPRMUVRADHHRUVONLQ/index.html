<html><header><meta charset="utf-8"><title>珈潁洗白白有錢賺</title></header><body><h1>珈潁洗白白有錢賺</h1><p>亞視女藝人珈潁近日接拍了美仙嬌沐浴露廣告，她浸在布滿花瓣的水池中浸浴，露出白淨又滑溜的玉背。<br> &#13;<br> <spanclass>冇着泳衣 &#13;<br> 這個是珈潁入行以來首次出任代言人的廣告，她昨日在電話說：「喺一次公開活動中，我着咗露背裝出席，而廣告商就睇中我嘅背脊，佢哋大讚又白又滑，於是咪邀請我拍廣告囉。」&#13;<br> 珈潁表示，廣告是在內地一個Spa中心內取景，她說：「因為要展示我嘅背部，所以我都唔可以着泳衣打底，只係可以喺胸前做好防禦措施，拍嘅時候除咗要好小心之外，導演重幫我清場，所以我就可以拍得好放心。」問到珈潁「處女廣告」的酬金可有六位數字？她說：「總之好滿意。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
