<html><header><meta charset="utf-8"><title>油塘中心貨物塞路</title></header><body><h1>油塘中心貨物塞路</h1><p>觀塘油塘中心居民投訴地下嘉華商場部份商店將貨物擺出行人路擺賣，嚴重阻塞通道。記者前往油塘中心查察，發現確有店舖將貨物、材料及廣告牌放出行人路上，佔去行人路一半，令路面十分擠迫。本報已將投訴轉介食物環境衞生署跟進。（一一一二三二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
