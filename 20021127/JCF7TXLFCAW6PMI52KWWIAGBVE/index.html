<html><header><meta charset="utf-8"><title>安琪蓮娜60萬元贈良醫</title></header><body><h1>安琪蓮娜60萬元贈良醫</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），一向對其柬埔寨裔養子麥度斯（Maddox）愛護有加。身在威爾斯拍攝電影《盜墓者羅拉》續集的她，決定捐款五萬鎊（約六十萬港元）予利物浦AlderHey醫院作興建癌病中心之用，以答謝醫院早前治療燙傷了的麥度斯。<br> &#13;<br> <spanclass>柬埔寨建新屋 &#13;<br> 另外，安琪蓮娜近日再斥資在柬埔寨建起一座新平房，除了讓兩母子可以間中到那裏度假外，更讓麥度斯有更多接觸祖國文化的機會。</spanclass></p></body></html>
