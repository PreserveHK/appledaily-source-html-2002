<html><header><meta charset="utf-8"><title>楊紫瓊膺世界傑青</title></header><body><h1>楊紫瓊膺世界傑青</h1><p>繼成龍、張學友及劉德華曾獲世界傑出青年大獎後，楊紫瓊亦榮膺世界傑出青年大獎，也是第一位成為世界傑青的華裔女藝人。<br> &#13;<br> <spanclass>前日領獎 &#13;<br> 楊紫瓊前日親身往美國洛杉磯領取獎項。歷來獲獎無數的楊紫瓊，這次獲得世界傑青殊榮，其母譚慧珍亦表示十分高興，楊母說：「我也是數天前才知道這件事，但女兒還未有打電話回來報喜，不過我知道她親自前往領取獎項。」</spanclass></p></body></html>
