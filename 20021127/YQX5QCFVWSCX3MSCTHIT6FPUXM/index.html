<html><header><meta charset="utf-8"><title>會員制馬天尼主題餐廳</title></header><body><h1>會員制馬天尼主題餐廳</h1><p>位於灣仔駱克道霸田商業中心的TangoMartini，於前年開業，是全港第一家以馬天尼為賣點的主題餐廳。&#13;<br> 該餐廳以意法菜式為主，只接待會員，客路以外籍人士、明星及富豪居多，而王菲與謝霆鋒前年三月，亦曾被拍下在TangoMartini撐枱腳的照片。&#13;<br> 餐廳內共分為三區，包括有自成一國的雪茄房、寬敞的用膳區及高格調的酒吧區，全場最多可容納五十人。餐廳除以傳統方法調製的Martini飲料外，名菜則有煎鵝肝沙律、意大利香草醃三文魚及車厘子朱古力餅等。</p></body></html>
