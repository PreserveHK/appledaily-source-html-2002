<html><header><meta charset="utf-8"><title>天心喊住寫報告</title></header><body><h1>天心喊住寫報告</h1><p>台灣性感女星天心昨晚在澳門演出舞台劇《徵婚脗事》，演出者還有李國修及楊麗音等。入行八年的天心，對今次有機會參加舞台演出，表示相當緊張。<br> &#13;<br> <spanclass>舞台訓練嚴格 &#13;<br> 天心說：「演出這個舞台劇，我有被掏空的感覺，導演還要求我寫演出報告，感覺真的像回到校園裏。」而天心的報告寫了三次才過關，她在寫報告時，更驚覺自己受了很嚴格的舞台訓練，使她的演技有所進步，一時感動，哭起來了。</spanclass></p></body></html>
