<html><header><meta charset="utf-8"><title>小統計：英國少女貪杯</title></header><body><h1>小統計：英國少女貪杯</h1><p>英國一項調查顯示，16至34歲的少女貪杯，不時飲至醉醺醺，出現「女孩壞行為」症候群，問題包括：&#13;<br> ‧40%人酒醒後記不起昨夜發生甚麼事情；&#13;<br> ‧1/3人酒後與人交歡時，沒安全措施；&#13;<br> ‧1/5人醉後遺失鑰匙或貴重物品；&#13;<br> ‧1/7人酒後與人打交；&#13;<br> ‧1/10人飲到不省人事&#13;<br> 資料來源：《每日電訊報》</p></body></html>
