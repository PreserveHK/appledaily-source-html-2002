<html><header><meta charset="utf-8"><title>德名模覆水難收</title></header><body><h1>德名模覆水難收</h1><p>德國名模HeidiKlum與其髮型設計師丈夫RicPipino結婚五年，一直鮮有傳出二人婚姻出現問題，不過前日Heidi的發言人證實，二人已在友好的情況之下分居。&#13;<br> 二十九歲的Heidi與四十三歲的Ric尚未有子女，二人在紐約及德國均擁有物業，據知他們並未入稟申請離婚，而其他分居的詳情則未有透露。&#13;<br> 曾在電影《非常索凸務》中演出的Heidi，分居後將會繼續其模特兒及演藝事業，而Ric則會在其位於紐約等地新開的髮型屋繼續工作。</p></body></html>
