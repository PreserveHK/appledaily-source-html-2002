<html><header><meta charset="utf-8"><title>鄭明明、葉楓同慶生日</title></header><body><h1>鄭明明、葉楓同慶生日</h1><p>鄭明明與好友葉楓前晚於尖沙嘴美麗華酒店，一同舉行生日會慶祝生日，到賀好友包括陳美琪夫婦及林燕妮等人。<br> &#13;<br> <spanclass>老公贈珍珠耳環 &#13;<br> 鄭明明表示與葉楓已認識達三十三年，二人的生日只差兩天，所以多年來都是一同慶祝生日。她透露已年屆五十九歲，她說：「不過我重有個五年大計，唔會諗退休住嘅。」&#13;<br> 鄭明明又喜悅地表示其美容學校早前獲ISO獎項，她說：「老公重送咗對珍珠耳環獎勵我㖭。」問鄭明明事業家庭兩得意，會否叫女兒再添丁，她說：「都要睇個女肯唔肯㗎。」&#13;<br> 採訪:JessicaNgan&#13;<br> 攝影:MatthewLam</spanclass></p></body></html>
