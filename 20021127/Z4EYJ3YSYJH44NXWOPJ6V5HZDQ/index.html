<html><header><meta charset="utf-8"><title>左慧琪忘卻暴動倫敦逛街</title></header><body><h1>左慧琪忘卻暴動倫敦逛街</h1><p>今屆《世界小姐》競選本定在尼日利亞舉行，但因當地發生暴動，大會決定將場地移師至英國倫敦。日前香港代表左慧琪已安全飛抵倫敦，準備下月七日舉行的賽事，前日她出席完大會在倫敦舉行的記者會後，更四處逛街，放鬆一吓緊張心情。<br> &#13;<br> <spanclass>探訪舊友 &#13;<br> 無綫外事部經理陳紫蓮昨日在電話中說：「我啱啱同左慧琪通過電話，佢話噚日大會畀佢哋行街，咁啱佢有個舊同學喺嗰邊讀大學，所以順道去探望對方，感覺真係好開心。左慧琪話，其實尼日利亞啲人好友善，今次唔能夠喺當地比賽，佢都覺得好可惜。不過，佢會積極準備比賽，希望唔會令大家失望。」</spanclass></p></body></html>
