<html><header><meta charset="utf-8"><title>陳見飛買碟幫襯自己</title></header><body><h1>陳見飛買碟幫襯自己</h1><p>陳見飛昨日在新城娛樂台接受《一個靚墟》訪問。陳見飛籌備多時的新碟日內推出，她表示會相約舊同事結伴買新碟。&#13;<br> 對於新碟面世，陳見飛說：「我好緊張，亦都好開心，我會買新碟送畀舊老闆，而細佬（陳冠希）就叫佢自己買。我希望可以賣到一萬張，我覺得做新人好辛苦，每個月得一日假期，如果有兩日都好開心。」<br> &#13;<br> <spanclass>家人緊張 &#13;<br> 此外，陳見飛表示家人比她更緊張新碟反應，她說：「阿爸今晚（即昨晚）會喺北京返港，雖然媽咪唔會喺溫哥華飛返嚟，不過我會寄張新碟畀佢聽。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
