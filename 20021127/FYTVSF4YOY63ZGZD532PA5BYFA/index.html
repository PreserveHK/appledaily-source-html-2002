<html><header><meta charset="utf-8"><title>同遊巴黎起風波</title></header><body><h1>同遊巴黎起風波</h1><p><b> 4月</b> --李國寶與廖碧欣被周刊拍下同遊巴黎的照片，二人表現親暱，並雙雙入住豪華酒店。&#13;<br> &#13;<br> <b> 5月</b> --李國寶被發現入住金鐘港麗酒店。而李國寶元配潘金翠的胞弟潘廸生更替姊姊出頭，指第三者不道德。其後李國寶被拍得與潘金翠同度母親節。&#13;<br> &#13;<br> <b> 6月</b> --李國寶與廖碧欣再次被傳媒拍到深夜在中環KeeClub約會的照片。&#13;<br> &#13;<br> <b> 7月</b> --又傳李國寶與廖碧欣同遊上海，其後二人被發現在大阪瘋狂購物。&#13;<br> &#13;<br> <b> 8月</b> --李國寶與廖碧欣同於香港銀行家會所舉辦的頒獎禮上出現。&#13;<br> &#13;<br> <b> 9月</b> --有報道指李國寶已遷出酒店，返回半山帝景園住所與元配潘金翠同住。&#13;<br> &#13;<br> <b> 前晚</b> --李國寶與廖碧欣於灣仔酒吧約會。</p></body></html>
