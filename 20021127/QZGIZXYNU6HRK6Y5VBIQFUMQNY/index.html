<html><header><meta charset="utf-8"><title>玩命送命</title></header><body><h1>玩命送命</h1><p>英國一批危險體育活動發燒友，周日在薩默塞特郡玩人肉彈射器（類似中古時代的攻城投石器）時發生致命意外。﹙圖一﹚來自保加利亞的十九歲牛津大學生揚科夫，在彈射器的發射下一飛衝天，目標是三十公尺外一個離地六公尺的安全網，可是落點有誤，在距離安全網尚有數公分之處落地，脊髓和大腿受重創，救護人員即場進行急救，惟送院後不治。﹙圖二﹚另一名參加者卡普斯被人肉彈射器射上半空的情況。&#13;<br> 美聯社</p></body></html>
