<html><header><meta charset="utf-8"><title>律師涉欺詐提堂</title></header><body><h1>律師涉欺詐提堂</h1><p>【本報訊】政府高級律師區婉華涉於十四年前，申請律政司署檢察官一職時，蓄意隱瞞十七歲時因高買留有案底，以獲取聘用及賺取豐厚薪酬。現被控一項以欺騙手段取得金錢利益罪的區婉華，昨在區域法院提訊，案件定於明年二月二十四日開審，區獲准保釋。&#13;<br> 區婉華昨戴帽及蒙面離庭（圖），避免容貌曝光。案件預審訊三日。&#13;<br> 案件編號：DCCC1117/02&#13;<br> 曾顯華攝</p></body></html>
