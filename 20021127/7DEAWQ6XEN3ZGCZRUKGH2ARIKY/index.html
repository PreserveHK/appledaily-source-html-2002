<html><header><meta charset="utf-8"><title>伊豆運車貨輪大火</title></header><body><h1>伊豆運車貨輪大火</h1><p>上月在日本伊豆大島附近擱淺的一艘在巴哈馬註冊的貨輪，可謂禍不單行，周二當貨輪再度起航時，船艙突然起火，火勢迅速失控，船身傾側，並冒出濃濃的黑煙，由於貨輪運載汽車，汽車有爆炸危機，海上保安廳瞬即疏散附近島上的三十名居民。&#13;<br> 暫時未知貨輪起火的原因，由於貨輪於淺水處起火，消防員難以接近撲救，目前消防員除了要控制火勢，還要致力清理貨輪所漏出的原油油污。事件中沒有人受傷。&#13;<br> 美聯社</p></body></html>
