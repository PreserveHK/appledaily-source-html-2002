<html><header><meta charset="utf-8"><title>美聯獨家代售愛琴</title></header><body><h1>美聯獨家代售愛琴</h1><p>【本報訊】新鴻基地產（016）、恒基地產（012）及陸海通合作的小欖愛琴海岸，600多個貨尾委託美聯物業獨家代售。&#13;<br> 這是9月以來，恒地把西九龍四盤2000伙，委託單一代理後，另一宗大手獨家代售。&#13;<br> 新鴻基地產代理總經理周國賢說，由於美聯過去售出最多愛琴海岸單位，遂委以獨家銷售權作為獎勵。他以「肥美」來形容佣金。&#13;<br> 美聯物業營業董事布少明說，為期1個月，佣金2%起，預料可賺2000萬元佣金。&#13;<br> 新地月中以平均每呎2427元，公開發售愛琴海岸第1座8伙，今天截止登記，周日發售。</p></body></html>
