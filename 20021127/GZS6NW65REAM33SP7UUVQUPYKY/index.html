<html><header><meta charset="utf-8"><title>先施營業額跌半成</title></header><body><h1>先施營業額跌半成</h1><p>【本報訊】在港擁有4間分店的老牌百貨公司先施（244），其董事總經理馬景煊表示，受到本地零售市道疲弱影響，該集團今年首10個月營業額下跌3%至5%，受期內多次減價影響，毛利率亦下跌2%至3%。&#13;<br> 馬景煊指出，基於近期本港樓市及股市氣氛轉好，對即將來臨的聖誕節檔期持樂觀態度。他表示，現時已就聖誕節作好準備，並於本周五起展開一連串冬季宣傳活動，若稍後氣溫進一步下降，有信心今年的營業額可維於去年的水平。&#13;<br> 另外，馬景煊表示，希望能將租金佔該集團營業額的比重，由目前逾18%的水平，減少至12%至15%。</p></body></html>
