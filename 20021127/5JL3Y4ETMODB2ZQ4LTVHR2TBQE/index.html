<html><header><meta charset="utf-8"><title>居屋或安置重建戶</title></header><body><h1>居屋或安置重建戶</h1><p>【本報訊】政府決定停建及停售居屋救巿，令現時近二萬個空置居屋單位需更改用途，有消息指，房屋協會正研究購入房屋委員會轄下筲箕灣東濤苑一千二百多個單位，用以安置重建戶。&#13;<br> 東濤苑即將在一年後落成，較早前有房委會委員建議將空置居屋單位售予房協出租，房協亦可自行上巿集資接管有關物業，房協或會考慮購入東濤苑，以便安置同區房協轄下明華大廈的住戶，以便樓齡近四十年的明華大廈得以重建作長者屋。&#13;<br> 房委會發言人表示，九項穩定樓巿措施明日交由房委會大會通過後，便會着手落實。至於空置居屋的用途，現正由專責小組商討中，任何有關空置居屋用途的建議也會予以考慮。</p></body></html>
