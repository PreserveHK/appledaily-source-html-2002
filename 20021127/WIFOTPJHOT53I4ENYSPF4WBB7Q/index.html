<html><header><meta charset="utf-8"><title>里安納度搭上金美侖</title></header><body><h1>里安納度搭上金美侖</h1><p>在聖誕大片《GangsofNewYork》中結片緣的里安納度狄卡比奧（LeonardoDiCaprio）與金美侖戴雅絲（CameronDiaz），除了在片中扮演情侶，更有報道指二人戲假情真，令雙方的情人大為震怒。&#13;<br> 據澳洲雜誌《Woman'sDay》報道，二人在意大利拍攝電影時，經常在片場僻靜的地方鬼混，此事更成為里安納度與名模女友Gisele分手的導火線，而金美侖男友謝勒力圖（JaredLeto）更對女友偷食大為不滿。據知回復單身的里安納度則希望與金美侖有進一步的發展。</p></body></html>
