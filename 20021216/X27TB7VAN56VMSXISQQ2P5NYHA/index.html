<html><header><meta charset="utf-8"><title>拍劇結緣糾纏六載</title></header><body><h1>拍劇結緣糾纏六載</h1><p><b> 九六年</b> ：羅嘉良與宣萱在電視劇《天地男兒》中飾演情侶，並開始傳出緋聞，但兩人均極力否認，並以兄妹相稱。宣萱與中信泰富主席榮智健的姪兒榮文瀚拍拖。&#13;<br> &#13;<br> <b> 九八年</b> ：羅嘉良與拍拖十五年的方敏宜在溫哥華註冊結婚，翌年誕下兒子。&#13;<br> &#13;<br> <b> 今年五月</b> ：宣萱與拍拖六年的榮文瀚分手。&#13;<br> &#13;<br> <b> 今年七月</b> ：羅嘉良突然傳出婚變，有報道指是因宣萱的介入，嘉良直認婚姻出現問題，但否認與第三者有關。&#13;<br> &#13;<br> <b> 今年七月</b> ：有周刊指羅嘉良與宣萱已秘密拍拖一年，二人更被拍下早時在清水灣油站深宵玩狗。</p></body></html>
