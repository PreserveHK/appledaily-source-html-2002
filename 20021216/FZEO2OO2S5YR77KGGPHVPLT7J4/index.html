<html><header><meta charset="utf-8"><title>市川由衣聖誕女招徠</title></header><body><h1>市川由衣聖誕女招徠</h1><p>聖誕將至，前日十六歲的市川由衣及三十多歲的叶姊妹，均打扮成性感聖誕女郎為其新產品宣傳。<br> &#13;<br> <spanclass>叶姊妹玩有味 &#13;<br> 市川剛推出最新寫真《yuiche!grazie》，早前遠赴意大利拍攝，她表示最開心的是可以穿着歐洲球隊AC米蘭的球衣拍寫真。她前日的吊帶裝聖誕女，吸引了過千名fans到握手會捧場。&#13;<br> 然而叶姊妹為二人首次推出的tradingcard舉行的記招則更有睇頭，因叶恭子大講有味笑話：「買我哋tradingcard嘅fans重有機會得到我哋着緊嘅衫，有『另類趣味』嘅男fans可以有更多玩法。」</spanclass></p></body></html>
