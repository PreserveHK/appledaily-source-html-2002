<html><header><meta charset="utf-8"><title>安圃村缺路燈照明</title></header><body><h1>安圃村缺路燈照明</h1><p>上水安圃村村民稱，村內道路均未設街燈，村民入夜後摸黑出入，十分不便，且易生意外，希望當局能在村內道路裝設街燈，方便村民。<br> &#13;<br> <spanclass>列入輪候名冊 &#13;<br> 本報將村民要求轉介民政事務署處理。民政署回覆，在收到村民意見後，曾派員到安圃村實地視察，並已把村民要求列入街燈輪候名冊。由於村內有部份行人路位於私人土地，故民政署須事先獲得有關業主同意，才可展開工程。&#13;<br> ﹙一○二八一二﹚&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
