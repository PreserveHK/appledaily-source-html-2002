<html><header><meta charset="utf-8"><title>何志平拉小提琴籌500萬</title></header><body><h1>何志平拉小提琴籌500萬</h1><p>今年《東華》表演嘉賓的陣容比往年弱，只有楊千嬅、許志安、陳奕迅（Eason）、Twins和容祖兒等歌手撐場，他們更只擔任表演嘉賓，並非演出籌款環節。&#13;<br> 在沒有大卡士助陣下，民政事務局局長何志平拉小提琴的演出，成為全晚籌得最高善款的項目，共籌得五百萬，其次是英皇三周年慈善演唱會，共籌得一百八十五萬。<br> &#13;<br> <spanclass>歌手無期 &#13;<br> 無綫製作部助理總監何麗全否認今年卡士太弱，他說：「我哋有同啲歌手度期，但佢哋度唔到期，而善款亦破紀錄。我哋嚟緊都盡量唔安排藝人演出危險項目，鍾麗緹呢次傷到塊面，我都覺得唔好意思。」</spanclass></p></body></html>
