<html><header><meta charset="utf-8"><title>皇崗車禍二百人滯留</title></header><body><h1>皇崗車禍二百人滯留</h1><p>【本報訊】即將實施二十四小時通關的落馬洲邊境口岸昨發生三車「串燒」相撞事件，導致來往禁區的黃巴士服務暫停，近二百名市民滯留巴士站，兩地邊境車龍綿延數百米，一小時後才恢復正常。&#13;<br> 事發於昨晨九時許，一名姓梁（四十四歲）中港貨車司機駕駛五點五噸貨車經落馬洲過關，駛至離開香港關卡逾四百米外的皇崗北橋，疑收掣不及撞向前行一輛貨車，衝力甚猛將前車再推前撞向另一輛貨車，造成三車「串燒」損毀。&#13;<br> 事主雙腳被夾在軚盤動彈不得，要由消防員救出；另外兩名司機則無恙。</p></body></html>
