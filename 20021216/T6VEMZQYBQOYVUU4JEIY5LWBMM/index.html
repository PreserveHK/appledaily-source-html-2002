<html><header><meta charset="utf-8"><title>撞沉漁船美艦長赴日道歉</title></header><body><h1>撞沉漁船美艦長赴日道歉</h1><p>去年二月，日本實習捕魚船「愛媛丸」被美國海軍「格林維爾」號核潛艇撞沉，九人喪生。事隔近兩年，當時的潛艇艦長沃德爾周日親自到受害人家鄉道歉，遭到冷待。<br> &#13;<br> <spanclass>到死者紀念碑鞠躬 &#13;<br> 由律師陪同的沃德爾身穿黑西裝、黑領帶，在捕魚學校裏的紀念碑前深鞠躬後說：「願你們安息。」接着將百合花花圈和弔唁卡放在碑前，默哀一分鐘後含淚離開。&#13;<br> 在場只有記者和寥寥幾名附近的居民。由於許多受害人家屬明言不歡迎沃德爾，校方沒安排任何儀式亦沒派人在場。但事後亦有生還者及家屬與沃德爾會面。&#13;<br> 撞船事件後，沃德爾接受美軍軍事法庭調查，但未有受罰，去年提早退役。&#13;<br> 美聯社/法新社</spanclass></p></body></html>
