<html><header><meta charset="utf-8"><title>後藤真希百萬行Sell戲</title></header><body><h1>後藤真希百萬行Sell戲</h1><p>日本人氣組合Morning娘及後藤真希合演的兩套電影《MiniMoniTheMovie糖果大冒險》及《狗仔Dun物語》前日上映，眾成員兵分四路宣傳，一日總共在東京內走了一百一十八公里路，並與五千位fans見面。&#13;<br> Morning娘及後藤首先齊集在日枝神社，由隊長飯田圭織祈福，期望電影票房報捷，其後即分成四隊，到不同戲院舉行首映，最後再齊集一起。成員安倍夏美說：「雖然走咗成日，但一啲都唔攰！」</p></body></html>
