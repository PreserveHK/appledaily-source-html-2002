<html><header><meta charset="utf-8"><title>北美航線輻射量較高</title></header><body><h1>北美航線輻射量較高</h1><p>宇宙輻射（CosmicRadiation）是來自太陽的活動，能夠破壞活細胞內的分子。地球的磁場和大氣層都能有效阻擋宇宙輻射，惟在緯度較高和在數萬呎的高空上，宇宙輻射的劑量會較大，所以旅客乘坐北美航線，所受輻射量也較高。&#13;<br> 民航處早前向市民介紹了美國聯邦民航局的一個網頁（<ahref http:> http://jag.cami.jccbi.gov  ），旅客只需要輸入簡單的航程資料包括出發地、目的地、飛行日期、大約的飛行高度及所花的時間等，即可計算出該航程所涉及的輻射量。&#13;<br> 本報記者</ahref></p></body></html>
