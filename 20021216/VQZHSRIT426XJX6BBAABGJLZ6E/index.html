<html><header><meta charset="utf-8"><title>千嬅俾靚車跟蹤</title></header><body><h1>千嬅俾靚車跟蹤</h1><p>楊千嬅昨日到又一城出席「My千嬅簽名會」，約有三百名歌迷到場索取簽名，不少fans更送上小型聖誕樹給千嬅。&#13;<br> 千嬅表示近日其家附近有幾架採訪車守候，她說：「我起初都唔知係唔係記者，因為嗰幾架都係靚車，分別有標緻同埋平治，所以我𠵱家見到車都驚，可能佢哋呢期抽籤抽中咗要跟蹤我啦，搞到我去買樽水都叫埋個看更陪我。」<br> &#13;<br> <spanclass>助手成目標 &#13;<br> 此外，千嬅指其助手亦成為跟蹤對象，她說：「我助手話有架平治跟住佢，當佢慢駛時對方又慢駛。後來我見到佢哋有相機，先至放心啲，起碼我知道佢哋係記者嘛。」</spanclass></p></body></html>
