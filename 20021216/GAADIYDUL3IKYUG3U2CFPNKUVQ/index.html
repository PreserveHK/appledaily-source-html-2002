<html><header><meta charset="utf-8"><title>直航關島航班倍增</title></header><body><h1>直航關島航班倍增</h1><p>我很怕凍，去旅行，還是陽光海灘比較適合。曾計劃過去關島休息數天，但一星期只有兩班直航機，不是未能遷就假期，就是沒有機位，總是去不成。不過，由今個月23日起，美國大陸航空提供由香港至關島的直航班次，將由原來的一星期兩班增加至四班，從此逢星期一、二、五及六也有直航機前往關島。&#13;<br>大陸航空關島4日2夜Package，原來只是$2,688，周六去周二返，只是請二天假，就可以享受到一個太平洋風情的熱辣辣假期。&#13;<br>&#13;<br>記者：李敬賢&#13;<br>查詢電話：21802180（大陸航空）</p></body></html>
