<html><header><meta charset="utf-8"><title>畢德斯達病逝</title></header><body><h1>畢德斯達病逝</h1><p>曾與史提夫麥昆（SteveMcQueen）及尤伯連納（YulBrynner）等合演《七俠蕩寇誌》的荷李活老牌演員畢德斯達（BradDexter），上周四因肺氣腫於美國加州RanchoMirage的一間醫院內病逝，享年八十五歲。<br> &#13;<br> <spanclass>夢露老友 &#13;<br> 畢德斯達於五○年首度參與電影演出，五三年與女歌手PeggyLee結婚，但婚姻只維持了短短八個月。畢德斯達更是不少巨星如瑪麗蓮夢露（MarilynMonroe）及法蘭仙納杜拉（FrankSinatra）等的知己好友。</spanclass></p></body></html>
