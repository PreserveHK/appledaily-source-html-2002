<html><header><meta charset="utf-8"><title>全城熱話<br>關秀媚：偶爾放縱後果嚴重</title></header><body><h1>全城熱話<br>關秀媚：偶爾放縱後果嚴重</h1><p><b> 關秀媚</b> ：我諗好多時有人做咗某啲事都唔係有心嘅，梁家輝講得啱，經一事真係會長大，好似我個case，我都唔知偶爾放縱吓後果會咁嚴重嘅。&#13;<br> &#13;<br> <b> 陳奕迅</b> ：我平時就好少見嘉良，所以唔知佢多唔多飲酒，亦都冇坐過佢車。不過佢係我前輩，佢都幾穩陣，喺我心目中係好人。&#13;<br> &#13;<br> <b> 薛家燕</b> ：其實飲咗酒就最好唔好揸車，最怕係撞倒人。如果真係唔好彩撞咗，就要立即報警，盡番市民嘅責任，希望佢冇事啦！</p></body></html>
