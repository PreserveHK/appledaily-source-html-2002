<html><header><meta charset="utf-8"><title>萬梓良哭別亡母</title></header><body><h1>萬梓良哭別亡母</h1><p>萬梓良（萬子）前日為母親在沙田寶福山設靈，昨日大殮，遺體即時送往深圳大鵬灣安葬。&#13;<br> 萬子好友陳法蓉、林家棟和李香琴到場送別萬子母親。而萬子的太太郭明黎則未有到場，萬子表示因為太太有身孕，不方便出席。<br> &#13;<br> <spanclass>不斷叩頭 &#13;<br> 大殮儀式開始，萬子讀出母親生平軼事，其間他的情緒相當激動，不斷叩頭，聲淚俱下，最後要旁人扶着才可以起身。&#13;<br> 萬子安葬母親後，隨即設解穢宴，他在席上以國語說：「各位英雄謝謝。」&#13;<br> 記者胡苑君深圳直擊</spanclass></p></body></html>
