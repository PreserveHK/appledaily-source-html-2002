<html><header><meta charset="utf-8"><title>首名複製人下月南聯出世</title></header><body><h1>首名複製人下月南聯出世</h1><p>意大利婦產科醫生安蒂諾里聲稱，全球首個複製人下月在南斯拉夫聯邦首都貝爾格萊德誕生。&#13;<br> 安蒂諾里最近在貝爾格萊德參加一個有關絕育和人工授精的研討會，其間接受塞爾維亞《新聞周報》訪問，揭開首個複製人誕生地之謎，並說在適當時候會公開有關複製人的出生情況和家庭背景。&#13;<br> 由於安蒂諾里在貝爾格萊德時到過從事人工授精臨床研究的「帕皮奇」私人診所，因此《新聞周報》猜測首名複製嬰可能在該診所出生，但他拒絕證實。他上月宣布首名複製人下月誕生機會超過九成，是一名男嬰，相當健康。&#13;<br> 法新社</p></body></html>
