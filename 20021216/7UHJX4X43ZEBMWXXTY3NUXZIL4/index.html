<html><header><meta charset="utf-8"><title>梁漢文赴喜宴滴酒不沾</title></header><body><h1>梁漢文赴喜宴滴酒不沾</h1><p>陳雅倫舊愛兼音樂人黃尚偉，前晚與太太Angela在金鐘港麗酒店舉行盛大婚宴，黃尚偉的好友蘇永康夫婦、歐陽震華夫婦、吳國敬、梁漢文及女友Karen、許志安以及陳慧珊等均有到賀。<br> &#13;<br> <spanclass>花費50萬 &#13;<br> 黃尚偉的太太Angela任職設計師，她希望婚宴可以低調舉行，故此一對新人沒有接受訪問。&#13;<br> 據悉前晚婚宴一共約花費了五十萬元，而眾嘉賓前晚離開時都沒有喝醉酒，早前醉酒失儀的梁漢文更說：「我哋滴酒不沾！」</spanclass></p></body></html>
