<html><header><meta charset="utf-8"><title>村民包圍撞人惡司機</title></header><body><h1>村民包圍撞人惡司機</h1><p>【本報訊】元朗錦田水尾村發生交通意外，一部私家車與一部單車相撞，踩單車男童倒地受傷，但司機竟要男童賠償，村民不值所為將其包圍，氣氛緊張，警方恐生事故派衝鋒隊增援，其後司機向村民道歉事件始告平息。受傷男童送院治理。&#13;<br> 受傷男童姓陳，十一歲，是水尾村村民，昨中午十二時許，他踩單車沿一條單線雙程鄉村路出村，行經二十五號村屋對開，一部七人私家車由姓龍三十歲司機駕駛，載同兩歲兒子，駛經上址時兩車迎頭相撞，男童即時人仰車翻，右腳膝頭擦傷。</p></body></html>
