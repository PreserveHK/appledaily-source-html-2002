<html><header><meta charset="utf-8"><title>掟彎失控卡燈柱</title></header><body><h1>掟彎失控卡燈柱</h1><p>【本報訊】大埔新娘潭路昨晨零時許，發生一宗疑高速掟彎落斜引致的險死還生交通意外。一名姓陳（二十二歲）青年駕駛一部私家車，與多名朋友分乘多部私家車，聯袂沿新娘潭路駛往沙頭角。&#13;<br> 當私家車駛至近雞谷樹下一個落斜左急彎時，疑陳高速掟彎下失控，衝過對面行車線鏟上路旁山坡後，順勢衝前直楔入山坡與路邊一條燈柱之間空隙卡着（圖），車頭損毀左邊車身乘客位嚴重凹陷，幸車上無乘客，否則後果不堪設想。司機頭及胸部受傷流血被困車內，需消防員救出送院救治，接受酒精呼氣測試證實無飲酒。&#13;<br> 陳偉良攝</p></body></html>
