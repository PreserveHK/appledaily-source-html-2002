<html><header><meta charset="utf-8"><title>失車撞肉食公司閘</title></header><body><h1>失車撞肉食公司閘</h1><p>【本報訊】旺角亞皆老街與新填地街交界一間肉食公司，昨晨三時許，遭歹徒用一輛偷來的七人車撞閘破壞，致捲閘凹陷損毀，途人發現報警。&#13;<br> 警員到場發覺肇事七人車的引擎仍然啟動（圖），匙膽被撬毀，車上遺下一柄螺絲批，調查後證實該車於九龍城區報失。警員在附近一帶兜截無果，事後通知姓黃（五十二歲）店東返抵了解。&#13;<br> 他表示，該店經營數十年，一向相安無事，本身亦沒有欠債及與人結怨，歹徒動機不明，警方正展開調查。&#13;<br> 黎志偉攝</p></body></html>
