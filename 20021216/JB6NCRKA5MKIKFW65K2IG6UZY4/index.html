<html><header><meta charset="utf-8"><title>焦媛情慾昇華玩SM</title></header><body><h1>焦媛情慾昇華玩SM</h1><p>焦媛、司馬燕、名模李嘉慧、羅慧娟和周啟邦夫婦等，前晚在灣仔演藝學院欣賞舞台劇《麗花皇宮2003》。<br> &#13;<br> <spanclass>正磋商中 &#13;<br> 焦媛表示明年二月將會演出一套舞台劇《赤之禁室》，她和藝員李潤祺將會有大膽的演出，焦媛說：「套劇裏面我會有情慾戲份同埋玩SM講粗口，意識好大膽，但𠵱家重同導演傾緊，如果導演要求，我都會做嘅。」&#13;<br> 問焦媛不怕男友高志森反對？她說：「佢唔代表任何嘢，我覺得應該做就會去做，我斥資幾十萬開咗一間創作公司搞舞台劇，呢個係我多年嘅夢想。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
