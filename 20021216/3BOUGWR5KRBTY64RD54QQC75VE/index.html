<html><header><meta charset="utf-8"><title>星爺勤練功夫拍新片</title></header><body><h1>星爺勤練功夫拍新片</h1><p>周星馳、黃霑及霍震霆等，昨日於長沙灣為「李暉武術文化中心」擔任剪綵嘉賓，星爺起初以趕時間為由而拒絕訪問，不過經記者再三要求下，最終星爺亦接受訪問。<br> &#13;<br> <spanclass>佩服李暉 &#13;<br> 星爺笑言自小的志願是開設一間武館授徒，他說：「我識咗李暉好耐，我好佩服佢㗎。」至於會否向李暉拜師學藝，星爺則說：「我自己一路都有練，明年三月會開套功夫片，到時都會請教李暉，因為戲中都會用到太極拳。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
