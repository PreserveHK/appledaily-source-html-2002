<html><header><meta charset="utf-8"><title>投注三T被打荷包</title></header><body><h1>投注三T被打荷包</h1><p>【本報訊】偷竊三人組昨再次在將軍澳寶林邨商場馬會投注站犯案，由於沙田馬場昨舉行的賽事三Ｔ彩金高達七千萬元，投注站早已擠滿逾百名馬迷。上午十一時許，一名六十八歲姓許女馬迷（圖），幾經辛苦才排隊取得數張彩票，準備填下心水馬下注，其間卻發現銀包失竊求救。&#13;<br> 附近兩名男馬迷目睹犯案經過大聲喝止，合力制服一名姓何涉嫌男子（四十五歲），並當場撿獲一個懷疑屬女事主所有的銀包。&#13;<br> 羅日昇攝</p></body></html>
