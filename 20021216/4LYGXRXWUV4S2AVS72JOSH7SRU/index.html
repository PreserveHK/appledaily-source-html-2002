<html><header><meta charset="utf-8"><title>籮霸飲恨做阿二</title></header><body><h1>籮霸飲恨做阿二</h1><p>新聞多多的籮霸珍妮花洛庇絲（JenniferLopez）上周在新片《越級愛佳人》（暫譯）首映禮中，特別與男友班亞弗力（BenAffleck）一同出席，希望增加宣傳效果，不過此片上周五首日開畫，只收六百六十萬美元（約五千一百五十萬港元），不敵同日開畫的《星空奇遇記第十集》（StarTrek:Nemesis），屈居亞軍。<br> &#13;<br> <spanclass>占士邦勢強 &#13;<br> 《星空奇遇記第十集》上周五收七百六十萬美元（約五千九百萬港元）稱冠，而《新鐵金剛之不日殺機》至今在美已累收一億二千六百萬美元（約十億港元），勢將打破過去邦片在美國的票房紀錄。</spanclass></p></body></html>
