<html><header><meta charset="utf-8"><title>女遊客報稱遭輪姦</title></header><body><h1>女遊客報稱遭輪姦</h1><p>【本報訊】尖沙嘴昨清晨發生外籍女遊客報稱當街被人挾持至酒店輪姦事件。一名二十三歲西班牙籍女遊客聲稱，在街頭被兩名持刀外籍男子挾持，禁錮在一間酒店房間內輪姦，三小時後獲釋報警。警方從酒店帶走一名加拿大籍遊客協助調查，該男遊客事後辯稱，是給予四百八十元與對方進行性服務。&#13;<br> 報警求助的西班牙籍女子二十三歲，她向警方表示，昨清晨五時許，她獨自行經彌敦道街頭時，被兩名持有利刀外籍男子挾持，禁錮在附近一間酒店房間內，其間遭兩名男子輪姦。警方事後到彌敦道一間酒店房間內，帶走一名加拿大籍男子（三十四歲）返警署協助調查（圖右）。&#13;<br> 劉柏麟攝</p></body></html>
