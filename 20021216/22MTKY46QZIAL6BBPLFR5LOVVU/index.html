<html><header><meta charset="utf-8"><title>關公出動維持正義</title></header><body><h1>關公出動維持正義</h1><p>二十三條立法影響廣泛，社會各界無不深受困擾。&#13;<br> 有別於過去部份遊行只有橫額和標語，在昨日的大遊行中，來自社會不同界別的人士紛紛以其獨特的方式抗議，文化界出動十二呎關公像，彰顯維持正義；宗教界高舉十二呎高十字架，象徵救贖；基層社會運動界則帶備十呎高斷頭台，抗議立法是市民頭上一把刀；而一班混凝土工人則戴上口罩及在身上綁上麻繩，抗議當局以言入罪。表達方式雖然各有不同，但大家的立場卻是一致——反對二十三條立法。</p></body></html>
