<html><header><meta charset="utf-8"><title>余文樂：《無間道》贏硬《英雄》</title></header><body><h1>余文樂：《無間道》贏硬《英雄》</h1><p>余文樂昨日往尖沙嘴，出席「大專校花選舉2003」宣傳活動。對於新片《無間道》票房破紀錄，他說：「我認為《無間道》一定好收過《英雄》，我好有信心。有華仔同偉仔呢啲卡士好難得，有啲幕後重話如果連呢套戲都唔收，就轉行揸巴士。」<br> &#13;<br> <spanclass>值得拍前傳 &#13;<br> 電影公司有意找余文樂與陳冠希拍《無間道》前傳，余文樂說：「都未傾，最好用番原班人馬，物有所值嘅。」此外，問余文樂哪一位校花最靚時，他說：「我第二次見佢哋，要觀察吓先知。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
