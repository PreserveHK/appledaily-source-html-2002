<html><header><meta charset="utf-8"><title>研究設通宵過境巴士</title></header><body><h1>研究設通宵過境巴士</h1><p>【本報訊】為配合將來皇崗口岸二十四小時通關，運輸署署長霍文表示，目前正與黃巴士及直通巴士公司研究，可否安排通宵行走或在晚上增加班次，但他強調，不會開放皇崗禁區給予的士及小巴接載過境旅客。&#13;<br> 霍文昨出席一個公開場合後表示，由於皇崗禁區已非常擠迫，所以不宜開放禁區讓的士及小巴接載過境旅客，署方傾向由黃巴士及穿梭巴士提供過境服務，他們現正研究可否增加巴士數量或通宵行駛等。&#13;<br> 此外，霍文又稱，正與多間運輸公司磋商可否降低巴士收費或提供優惠，但暫未有結果。&#13;<br> 新界的士商會認同現時不是適當的時候開放禁區，但希望實施一地兩檢時，可以開放禁區。</p></body></html>
