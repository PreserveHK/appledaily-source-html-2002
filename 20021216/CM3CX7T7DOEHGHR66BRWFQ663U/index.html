<html><header><meta charset="utf-8"><title>九巴冒煙乘客疏散</title></header><body><h1>九巴冒煙乘客疏散</h1><p>【本報訊】一輛出廠僅三個月、載有二十多名乘客駛往藍田的雙層九巴，昨晨九時許，駛至東區海底隧道鰂魚涌入口時，左車尾引擎部份突然冒煙，姓梁（五十餘歲）司機發覺立即將巴士停在路旁，迅速疏散車上乘客，並利用車上滅火筒救火。&#13;<br> 消防員趕至時火勢已熄滅（圖），無人受傷，受影響乘客轉乘另一輛巴士繼續行程，消防員懷疑巴士引擎一條皮帶出現故障冒煙所致。&#13;<br> 張培生攝</p></body></html>
