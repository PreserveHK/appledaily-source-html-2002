<html><header><meta charset="utf-8"><title>節目巡場：<br>嚟海港城睇聖誕藝術表演</title></header><body><h1>節目巡場：<br>嚟海港城睇聖誕藝術表演</h1><p>海港城將安排多項精采表演節目，與市民共度普世歡騰的聖誕節，如在今天起至27日，下午3時至晚上7時，在海港城新域大堂II期，每日均有鋼琴演奏、聖詩頌、聖誕迷你音樂會表演，節目的確夠晒氣氛及藝術性。另外，由即日至1月31日，在海運大廈海港塢內，由早上11時至下午7時，海港城特別與CreativeKids合辦了一個兒童藝術展覽，小朋友將他們眼中的香港，從立體藝術作品中表達出來，十分有創作天份，大家不妨到來睇睇，現今嘅小朋友是怎樣看這個社會。</p><p>地點：尖沙嘴廣東道海港城&#13;<br> 日期：即日至1月31日&#13;<br> 時間：下午3時至晚上7時</p></body></html>
