<html><header><meta charset="utf-8"><title>徐子淇扮貓女搵學費</title></header><body><h1>徐子淇扮貓女搵學費</h1><p>徐子淇、生力啤女郎黃琛瑜和翟佩雲等，昨日在康怡出席「Dinga&amp;PucoQ版淘氣貓女郎Show」。<br> &#13;<br> <spanclass>胞妹英求學 &#13;<br> 徐子淇日前剛從英國回港，工作即接踵而來，問徐子淇是否擔心經濟，她說：「唔係，我喺英國讀書都偷懶咗好耐，好想返嚟香港工作。妹妹重有半年就去英國讀書，到時大家有照應。」&#13;<br> 徐子淇表示沒有致電舊愛洪天明，天明除跟嘉碧儀傳緋聞外，又被拍得跟李珊珊一起去蒲，徐子淇說：「天明係一個好好嘅人，佢唔會撬人女友。」徐子淇表示其新男友今天亦會回港。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
