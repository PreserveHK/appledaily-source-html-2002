<html><header><meta charset="utf-8"><title>Apple姐日記：邵聖瑜Warehouse掃貨</title></header><body><h1>Apple姐日記：邵聖瑜Warehouse掃貨</h1><p>我Apple姐發覺自從香港經濟變差後，上親街見到啲人都係冇乜笑容，個個有錢唔敢使，同以前好景時真係差天共地。<br> &#13;<br> <spanclass>睇中Marni &#13;<br> 嗱，連我Apple姐以前喺店舖減價時間唔會同人迫，𠵱家都會等減價至去掃貨，有時甚至過咗季嘅衫都唔介意㖭。原來城中名媛都唔例外，我上個禮拜行經銅鑼灣時代廣場對面Joyce間warehouse，就見到平時例着Chanel嘅名媛邵聖瑜。&#13;<br> 估唔到邵聖瑜都會行warehouse，我重見佢揸住件Marni嘅衫唔願放手咁㖭。</spanclass></p></body></html>
