<html><header><meta charset="utf-8"><title>瀨戶朝香搶晒鏡</title></header><body><h1>瀨戶朝香搶晒鏡</h1><p>瀨戶朝香昨晚與剛抵港的五人組合「嵐」成員二宮和也與鈴木京香等日劇《熱烈的中華飯店》的演員，在尖沙嘴嘉福海景酒店出席記者會，八位演員均穿上戲服，瀨戶身穿紅色旗袍，又把指甲塗得五顏六色，出場時更以廣東話打招呼。<br> &#13;<br> <spanclass>F4來港準備個唱 &#13;<br> 此外，昨日F4提早來港，為本周四（十九日）在港舉行的演唱會作準備。四位成員早上在七十多位警衞的重重保護下出現機場，現場有四十多位fans接機，當中只有吳建豪向fans揮手，其餘三人低頭步上保母車返回酒店。</spanclass></p></body></html>
