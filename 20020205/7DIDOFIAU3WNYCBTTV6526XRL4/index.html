<html><header><meta charset="utf-8"><title>谷祖琳獲周杰倫贈壯士曲</title></header><body><h1>谷祖琳獲周杰倫贈壯士曲</h1><p>谷祖琳昨日在港台接受節目《娛樂滿天星》訪問，正式宣布已簽約華納唱片公司，加入樂壇成為生力軍之一。<br> &#13;<br> <spanclass>做歌手壓力大 &#13;<br> 谷祖琳的唱片公司工作人員，昨日在電台大派她的個人簡介的VCD，而谷祖琳的新歌名為《六壯士》，她說：「呢首歌係周杰倫作畀我，我哋雖然唔係好熟，但有合作機會好開心。」谷祖琳前日還為新歌拍MV，不過她卻不是跟六位壯士拍檔，谷祖琳說：「我唔知點解係狗，而唔係六個男人，呢啲係導演嘅主意。」&#13;<br> 谷祖琳正式加入樂壇，她說：「其實我以前都唱過一啲電影主題曲，但同正式做歌手唔同，心理壓力大啲同緊張啲。」	&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
