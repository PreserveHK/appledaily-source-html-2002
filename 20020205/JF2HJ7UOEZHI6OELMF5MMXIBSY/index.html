<html><header><meta charset="utf-8"><title>保羅麥卡尼風騷熱吻未婚妻</title></header><body><h1>保羅麥卡尼風騷熱吻未婚妻</h1><p>保羅麥卡尼是今屆超級碗表演環節的重點嘉賓，雖然今次表演意義重大，但見慣大場面的他完全沒有半點壓力，綵排時一直表現鬼馬。<br> &#13;<br> <spanclass>宣揚比賽精神 &#13;<br> 保羅不單止如老頑童般捉弄大會工作人員，更在小休期間公然與未婚妻米爾絲（HeatherMills）熱吻，大晒幸福，兼大方讓傳媒拍照。&#13;<br> 被問到演出心情時，保羅一本正經地說：「作為一個運動fans，我好高興可以參與超級碗嘅活動。作為一位音樂人，我好榮幸可以向大家宣揚超級碗大賽嘅比賽精神。」</spanclass></p></body></html>
