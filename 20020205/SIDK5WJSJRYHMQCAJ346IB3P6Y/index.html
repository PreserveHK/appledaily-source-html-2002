<html><header><meta charset="utf-8"><title>八姑娘賭錢秘訣：愈紅愈好</title></header><body><h1>八姑娘賭錢秘訣：愈紅愈好</h1><p>八姑娘何婉鴻前晚在旅遊塔整晚只玩廿一點，她說：「夠晒簡單吖嘛！」<br> &#13;<br> <spanclass>不利紫色 &#13;<br> 現場所見，她不時與身旁的好友研究並且教路，八姑娘更大談她的賭錢要訣，她說：「我自己都幾迷信嘅，我覺得紫色唔利我，但米色、紅色同豹紋就好利我，所以我多數會着紅色落場。」&#13;<br> 而前晚所見，穿了紅色冷衫的八姑娘手風頗順，在賭桌上有些少斬獲。</spanclass></p></body></html>
