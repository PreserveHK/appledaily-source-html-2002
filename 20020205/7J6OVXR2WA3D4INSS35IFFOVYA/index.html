<html><header><meta charset="utf-8"><title>山頂道16號售九千萬</title></header><body><h1>山頂道16號售九千萬</h1><p>【本報訊】RaymondHo&amp;Co.董事何永輝說，該公司獲遺產執行人委託，代理標售山頂道16號，以8800萬元售出，以現有樓面計，每呎2.01萬元，以重建樓面逾萬方呎，每方呎樓面地價8778元。業內人士指造價理想。&#13;<br> 何永輝未有透露買家身分，但買家考慮重建。至於市傳持有毗鄰山頂道18號的太古地產購入上址，太古發言人表明並無其事。<br> &#13;<br> <spanclass>呎價2.01萬元 &#13;<br> 該物業48年落成，由同一家族持有超過半世紀，現為兩層高獨立別墅，樓面4374方呎，設私家花園及泳池。地盤逾二萬方呎。據城市規劃，重建的地積比率最高為0.5倍及4層高，估計買家重建物業的機會很大。</spanclass></p></body></html>
