<html><header><meta charset="utf-8"><title>滕麗名徘徊倔強文靜之間</title></header><body><h1>滕麗名徘徊倔強文靜之間</h1><p>滕麗名剛為《婚禮》雜誌拍了一輯婚紗照，在訪問當中，她透露了自己在電視劇角色以外的真正一面。<br> &#13;<br> <spanclass>「一啲都唔粗魯」 &#13;<br> 滕麗名說：「我以往所演嘅角色，多數係性格獨立自主、倔強嘅女仔，可能做過一次之後，反應唔錯，於是就不斷演呢類角色，久而久之，大家都以為我就係呢種性格嘅人。日子有功，連我自己都差啲以為我就係咁，其實真正嘅我係一個典型女仔，文靜、斯文、唔多講嘢，一啲都唔粗魯，更加唔係男仔頭。」&#13;<br> 此外，滕麗名亦提到自己不愛計劃將來，她說：「我覺得做人要隨遇而安，及時行樂好重要，冇人可以保證。」</spanclass></p></body></html>
