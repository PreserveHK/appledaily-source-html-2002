<html><header><meta charset="utf-8"><title>貨誤輸塔利班免責</title></header><body><h1>貨誤輸塔利班免責</h1><p>【本報訊】保安局在提交立法會的文件中指出，根據《聯合國制裁（阿富汗）（武器禁運）規例》，被控向塔利班所在地區赴運禁制物品者，若能證明是在不知情下將禁制物品輸往有關地區，可以此作為有關罪行的免責辯護。&#13;<br> 保安局解釋，雖然條例規定，禁止向塔利班政權及拉登等人士提供資金，否則便會凍結有關資金，但如果這些資金屬於一名不知情的無辜第三者，並證明這筆資金不會用作資助塔利班，這筆資金便不會被凍結。&#13;<br> 至於建議中的反恐怖法，本港的參考對象英國的反恐怖主義法例中，並無列出恐怖分子名單。</p></body></html>
