<html><header><meta charset="utf-8"><title>《無頭東宮》收視低開</title></header><body><h1>《無頭東宮》收視低開</h1><p>無綫上周收視持續下跌，福將陳妙瑛和向海嵐主演的新劇《無頭東宮》，首周平均收視僅得二十四點，約有一百五十三萬觀眾收看。<br> &#13;<br> <spanclass>《皆大歡喜》微升 &#13;<br> 遊戲節目《智在必得》則下跌一點，平均收視二十五點，約一百六十萬觀眾收看。而亞視《各出其謀》亦下跌一點，平均收視有七點，僅得約四十五萬觀眾收看。&#13;<br> 至於無綫上周最高收視節目是在周日播出的《人生七十慶楓修》，平均收視有二十六點，約有一百六十六萬觀眾收看，最高收視二十八點。而薛家燕主演的《皆大歡喜》收視仍然理想，上周收視微升一點，平均收視二十五點，有一百六十萬觀眾收看。</spanclass></p></body></html>
