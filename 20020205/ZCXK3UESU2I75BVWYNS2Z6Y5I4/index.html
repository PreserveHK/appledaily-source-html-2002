<html><header><meta charset="utf-8"><title>茵翠春節後加價</title></header><body><h1>茵翠春節後加價</h1><p>賣地成績理想，均來集團（396）在屯門區兩個新盤，昨日趁屯門地皮拍賣成交價理想下，公布新開售安排。&#13;<br> 其中茵翠豪庭事先張揚在農曆新年後加價，愛琴灣則部署在新年後應市。<br> &#13;<br> <spanclass>愛琴灣部署發售 &#13;<br> 均來集團顧問黃良思表示，今次土地拍賣成績理想，有助穩定新界區樓市發展，未來的北區樓市更可望重納升軌，該公司看好後市，正積極部署茵翠豪庭的新一輪開售，不排除在農曆新年後加價再售。茵翠豪庭尚有逾100伙待售，目前平均呎價約2300元。&#13;<br> 另外，該公司在屯門青發街的愛琴灣，正待批預售樓花同意書，部署農曆新年後推出，該盤共有89個單位，包括獨立屋、分層及複式單位。</spanclass></p></body></html>
