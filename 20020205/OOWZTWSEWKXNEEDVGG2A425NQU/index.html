<html><header><meta charset="utf-8"><title>江希文浸溫泉迎新歲</title></header><body><h1>江希文浸溫泉迎新歲</h1><p>江希文農曆新年會與男友、姊姊江欣燕和姐夫吳積遜一同到北海道旅行，她更會全裸浸溫泉。<br> &#13;<br> <spanclass>險睇蔡瀾全相 &#13;<br> 江希文昨日接受本報電話訪問時說：「我知道日本人興唔着衫浸溫泉，但如果有香港人，我都唔知浸唔浸好。我記得有一次同蔡瀾去日本替雜誌介紹浸溫泉，我入到去見到啲男人全部冇着褲，都嚇咗一驚，蔡瀾都冇着㗎！」那麼江希文豈非見過蔡瀾的全裸胴體？她笑說：「咁都有一塊好細嘅布遮住前面嘅，淨係見到個patpat啫！」&#13;<br> 採訪：張止寒&#13;<br> 攝影：林德&#13;<br> 服裝提供：IngridH.R.S.　</spanclass></p></body></html>
