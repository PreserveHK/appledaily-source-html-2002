<html><header><meta charset="utf-8"><title>李克勤苦練飛Bra舞</title></header><body><h1>李克勤苦練飛Bra舞</h1><p>李克勤前晚在銅鑼灣為農曆新年在紅館舉行的「李克勤情情塔塔演唱會」綵排。<br> &#13;<br> <spanclass>壓力大難度高 &#13;<br> 克勤說：「跳舞唔係我嘅強項，不過作為歌手唔可以原地踏步，都要進步。我雖然唔係跳舞白癡，但如果郭富城跳嗰隻舞要練十日，我就要練二十日。」&#13;<br> 問克勤的演唱會有何突破，他說：「我練一part舞，到時我會喺舞台扯甩舞蹈員嘅bratop，然後佢個胸會貼住我，到時重會有舞台煙花。」那克勤可要事先向女友盧淑儀備案？他說：「大家唔好放色情眼光落去，練扯bra都幾難。」</spanclass></p></body></html>
