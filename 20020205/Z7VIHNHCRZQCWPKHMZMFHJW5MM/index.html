<html><header><meta charset="utf-8"><title>泰國交通黑點作法驅鬼</title></header><body><h1>泰國交通黑點作法驅鬼</h1><p>泰國董里府的地方官員，為了驅走當地一個交通黑點的惡鬼，準備請僧人做法事，希望可減少意外發生。&#13;<br> 據《曼谷郵報》周日報道，盛傳鬧鬼的交通黑點，被當地人稱為「百屍十字路口」。當地居民相信，霸佔該個路口的數隻惡鬼為了招攬更多亡魂看守其「地頭」，因此經常製造交通意外。<br> &#13;<br> <spanclass>參加儀式獲贈聖水 &#13;<br> 為了減少意外發生，董里府府尹沙願特別發信邀請官員和私人機構人士，出席在周六舉行的法事。屆時僧人會為該十字路口誦經驅鬼和祈福，而參加儀式的人士亦會獲贈聖水。&#13;<br> 泰國《曼谷郵報》</spanclass></p></body></html>
