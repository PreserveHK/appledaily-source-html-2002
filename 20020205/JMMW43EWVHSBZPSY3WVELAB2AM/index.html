<html><header><meta charset="utf-8"><title>特首打官腔議員離場抗議</title></header><body><h1>特首打官腔議員離場抗議</h1><p>【本報訊】特首董建華雖然近日頻頻落區接觸民情，但可惜仍未盡得民心。董建華昨巡視觀塘區時，與區議員及地區人士會面，但民主黨區議員何偉途因不滿董的回應太表面，故中途離場抗議，他更直斥：「嘥時間，我寧願早啲走，做吓地區工作重好。」&#13;<br> 何偉途說，初時以為董會提及就業良方，但奈何董只一味說「考慮、諗諗」，而且和部分區議員討論時間甚長，故憤然離場作罷。&#13;<br> 董建華回應時強調，會議是講方向性的，在一個十、十五分鐘的答問過程中，他是很難說得具體的，他更反駁：「如果每一樣都詳細地講，需要好多時間同不切實際。」</p></body></html>
