<html><header><meta charset="utf-8"><title>中環貴價擦鞋匠被淋漆</title></header><body><h1>中環貴價擦鞋匠被淋漆</h1><p>【本報訊】在中環從事街頭擦鞋工作數十年的姓陳擦鞋匠（五十歲），昨日下午三時許，如常在雪廠街聖佐治大廈對開路邊替人客擦鞋之際，突然遭人從後將一桶紅色漆油向他照頭淋下，狂徒事後逃去。&#13;<br> 途人報警將陳送院清洗，事後並無大礙。陳自稱與人無仇無怨，現場亦一向沒有人收保護費，不知遇襲原因。<br> &#13;<br> <spanclass>多熟客生意 &#13;<br> 據附近同業表示，陳收費比一般的略貴，每對收二十五元至四十元，但由於其「擦鞋工夫」不錯，有不少熟客光顧。&#13;<br> 攝影：周志鴻</spanclass></p></body></html>
