<html><header><meta charset="utf-8"><title>安室師弟公開私生活</title></header><body><h1>安室師弟公開私生活</h1><p>安室奈美惠的師弟、三人青春組合w-inds，自去年奪得日本唱片大獎最佳新人獎後人氣急升，亦吸引不少本地女fans。而他們已準備好出道以來首張VCD《PRIVATEofw-inds》，向fans公開他們的私生活。&#13;<br> 平均年齡只有十六歲的w-inds，讓鏡頭拍下他們身手了得的強勁舞技外，更攝取了三人放假時的生活情況。原來三人不止愛到原宿買衫，亦喜愛到機動遊樂場。</p></body></html>
