<html><header><meta charset="utf-8"><title>張信哲辦年貨有著數</title></header><body><h1>張信哲辦年貨有著數</h1><p>張信哲（阿哲）將於本周六（九日）假紅館開演唱會，日前他趁排練空檔，到灣仔街市買新年食品回台灣與家人共享。<br> &#13;<br> <spanclass>師奶讚靚仔 &#13;<br> 阿哲今次逛街市，被不少店主認出，除了買東西獲折扣外，他還獲大班師奶歌迷讚靚仔。此外，阿哲還花近萬元買鮑參翅肚送給台灣親友，他笑說：「香港行街市好似行露天百貨公司咁，今次我重買咗一串巨型假炮仗返台灣。」</spanclass></p></body></html>
