<html><header><meta charset="utf-8"><title>散戶交投大減</title></header><body><h1>散戶交投大減</h1><p>【本報訊】港交所（388）公布去年現貨市場交易研究調查，結果顯示本地投資者佔總成交額的比重仍較海外投資者高55%。不過，本地個人投資者（俗稱散戶）比重大幅下滑，由2000年的49%降至36%（見圖）。&#13;<br> 另外，去年透過電子交易的散戶有所增加，由00年佔散戶交易額的2%增至6%。&#13;<br> 上述調查是根據經紀由2000年10月至去年9月的交易進行，共發出480份問卷，收回462份，回應率達96%。結果顯示，海外買賣盤有增加趨勢，其中機構投資者由00年度佔總成交額28%增至去年度的38%，海外散戶亦由2%增至3%；以地區劃分，海外買賣盤主要來自英國及美國。</p></body></html>
