<html><header><meta charset="utf-8"><title>茱姐貼80萬助愛郎離婚</title></header><body><h1>茱姐貼80萬助愛郎離婚</h1><p>荷李活影壇一姐茱莉亞羅拔絲（JuliaRoberts），盛傳想跟攝影師男友丹尼慕達（DannyModer）拉埋天窗，而丹尼前妻Vera一直未肯與他辦離婚手續，故此茱姐遲遲未能與男友結婚。&#13;<br> 據小報《Star》報道，茱姐為免夜長夢多，故此早前自動向丹尼前妻建議給予「掟煲費」。<br> &#13;<br> <spanclass>未辦離婚手續 &#13;<br> 據報茱姐提出自掏十萬美金（約港幣七十八萬元）給Vera，希望她能與丹尼慕達快快完成離婚手續，而丹尼亦提議將一份身家給予離異妻子，而Vera則表示自己仍愛丈夫，並信茱姐只視其丈夫為玩伴，玩厭便將丹尼拋棄。</spanclass></p></body></html>
