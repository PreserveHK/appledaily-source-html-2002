<html><header><meta charset="utf-8"><title>輪姦案女童再度仰藥</title></header><body><h1>輪姦案女童再度仰藥</h1><p>【本報訊】黃大仙竹園邨輪姦案的十五歲受害女童，昨中午十二時許在旺角新世紀廣場被友人發現服食過量藥物不適，需送院治理。<br> &#13;<br> <spanclass>案件今日續審 &#13;<br> 據她一名友人表示，案件在法庭審訊，她面對很大壓力，友人昨約她出外散心並開解她，在上址五樓的繽紛樂園等候，當她出現時即向友人透露之前服食過量藥物，感到頭暈不適，其後由友人報警送院。受害女童上周二亦曾仰藥需要送院。&#13;<br> 另外，輪姦案昨繼續在高院開審，控方昨上午舉證完畢，按程序下午應由首被告陳麗勝（十八歲）自辯，但他透過代表律師表示身體不適，將案押後，今日案件繼續審訊。</spanclass></p></body></html>
