<html><header><meta charset="utf-8"><title>吳綺莉護女心切速逃</title></header><body><h1>吳綺莉護女心切速逃</h1><p>吳綺莉昨日偕女兒小卓林與菲傭出現中環，但她甫見記者即迴避，她一方面叫正上的士的菲傭以衣服遮掩小卓林的面孔，自己從另一邊車門上車。後來未知是否記者的閃燈弄醒了小卓林，她更哭了出來。<br> &#13;<br> <spanclass>蔡瀾新年照帶團 &#13;<br> 而蔡瀾、狄波拉和有電器大王之稱的信興集團主席蒙民偉昨日亦出現中環。蔡瀾剛於名店「源」取回已訂做的服裝，他表示農曆新年會與眾同樂，他說：「我會帶團去日本，係一個五日四夜嘅團，雖然冇假放，但同成班團友玩，都一定好開心嘅。」</spanclass></p></body></html>
