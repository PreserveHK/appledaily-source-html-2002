<html><header><meta charset="utf-8"><title>反「和風」</title></header><body><h1>反「和風」</h1><p>【本報訊】香港大學學生會換屆選舉將於今明兩天舉行，今年唯一參選內閣「和風閣」的政治立場受到質疑，令校內掀起一股反對浪潮。&#13;<br> 十名來自社會科學院和文學院的研究生，昨日集體報名加入學生會，希望趕及在今日投下反對「和風」入閣一票。&#13;<br> 研究生代表之一的胡嘉琪同學認為，學生會作為學生代表，應該對社會不公平現象持批判態度，以及不畏強權和敢於表態，但「和風閣」卻沒有指出現政府政策的不當，反而認同當權者以「穩定」為名，打壓各界的反對聲音，令她不得不投下反對一票。&#13;<br> 曾顯華攝</p></body></html>
