<html><header><meta charset="utf-8"><title>霍士被控殘害「猿人」</title></header><body><h1>霍士被控殘害「猿人」</h1><p>一班在電影《猿人爭霸戰》中扮演猿人的臨時演員，日前入稟洛杉磯法院，控告霍士電影公司，指電影監製於拍片期間殘害他們的健康及令他們精神不穩，要求巨額賠償。<br> &#13;<br> <spanclass>害怕生癌 &#13;<br> 該班演員聲稱，於拍攝《猿》片時，每天至少六至八小時在沙漠場景中工作。電影公司方面更於片場撒播類似沙狀的化學物質，令扮演猿人的演員於拍攝後身體不適。據稱他們恐怕吸入的物質具致癌成分，對身體有害，且拍畢電影後每日均恐怕自己會生癌，故此要求霍士向他們賠償。至於霍士的發言人，則未肯對事件作出評論。</spanclass></p></body></html>
