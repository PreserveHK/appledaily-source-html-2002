<html><header><meta charset="utf-8"><title>全智賢來港冇見黎明</title></header><body><h1>全智賢來港冇見黎明</h1><p>曾和黎明拍攝和記電訊天山篇廣告的韓國女星全智賢，大前晚出席香港癌症基金會籌款晚會，被發現坐黎明的保母車到來。<br> &#13;<br> <spanclass>羅禹貞姬難堪 &#13;<br> 全智賢前晚與吳文忻、羅慧娟和陳伶俐等人出席在銅鑼灣皇室戲院舉行的新片《我的野蠻女友》首映。對於坐黎明車事件，全智賢透過繙譯說：「沒有這回事，我想在車上那個人並不是我，這一次來港，我亦沒有和黎明見面。我後日（即今日）會返韓國。」&#13;<br> 此外，韓裔名媛羅禹貞姬前晚亦有往看首映，她本想跟同聲同氣的全智賢用韓語交談，可是伊人並不理睬羅禹貞姬，令她很尷尬，臉色一沉。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
