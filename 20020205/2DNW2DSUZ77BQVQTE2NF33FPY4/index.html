<html><header><meta charset="utf-8"><title>司法話你知：陪審團制度體現司法精神</title></header><body><h1>司法話你知：陪審團制度體現司法精神</h1><p>香港司法體制設有陪審團制度，體現被告人應由社會人士來審訊的精神。&#13;<br> 所有嚴重刑事案件，如謀殺、強姦和持械行劫等，均由高等法院原訟法庭法官，會同七人陪審團聆訊；如果審訊需時較長，可選九人陪審團。&#13;<br> 某些民事案件，如誹謗等，案中任何一方均可要求陪審團聆訊；在死因裁判法庭的案件，法官也可會同五人陪審團進行研訊。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
