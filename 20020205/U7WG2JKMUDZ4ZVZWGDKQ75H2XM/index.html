<html><header><meta charset="utf-8"><title>穗二百警監視拆屋</title></header><body><h1>穗二百警監視拆屋</h1><p>廣州市昨日出動二百多名武警和防暴警察，到白雲區新市塘涌平沙村，拆除村民未建成的樓房。武警和公安在現場嚴密監視，並由民工以鐵錘砸爛樓房（圖一）。平沙村現有村民二百七十多人，兩年前陸續興建了二十八棟樓房。當局指這批樓盤過了建樓期，上周一曾派人進村清拆，結果與村民爆發衝突。清拆期限因此延後，至昨日屆滿。雙方昨日未再衝突，但村民仍不滿得不到賠償，一名婦人哭訴因建屋借貸十多萬元，如今屋、財兩空（圖二）。&#13;<br> 本報記者</p></body></html>
