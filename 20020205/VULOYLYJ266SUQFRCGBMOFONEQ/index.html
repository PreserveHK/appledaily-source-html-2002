<html><header><meta charset="utf-8"><title>趙薇擦日本菜走後門</title></header><body><h1>趙薇擦日本菜走後門</h1><p>趙薇、王菲、梁朝偉、張震和王家衞，前日在奧海城宣傳完賀歲片《天下無雙》後，一行人返回澤東電影公司。直至晚上，他們再到附近的宇津木日本料理用膳，但王菲則先行離開。<br> &#13;<br> <spanclass>張震先離開 &#13;<br> 梁朝偉、趙薇、張震和王家衞，前晚在電影公司附近的日本料理晚飯，三位男士步行到餐廳，惟獨趙薇乘坐保母車前往，似乎她仍然避忌在公眾場合出現。只見張震在昨日凌晨時份離開，直至餐廳拉閘，仍未見他們的蹤影，原來趙薇等人為避記者，一早已在後門走人。&#13;<br> 採訪、攝影：陳慧安、娛樂突發組</spanclass></p></body></html>
