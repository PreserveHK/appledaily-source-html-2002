<html><header><meta charset="utf-8"><title>向海嵐教智障人士用電腦</title></header><body><h1>向海嵐教智障人士用電腦</h1><p>向海嵐和魏駿傑昨日到將軍澳保良局景林宿舍，參加一項名為「Microsoft科技無界創新生計劃義工探訪日」活動。兩位藝人即席教授一班智障人士使用電腦，且派發紀念品給他們。<br> &#13;<br> <spanclass>表現雀躍 &#13;<br> 向海嵐和魏駿傑表示，每日都有使用電腦上網閱讀報紙的習慣，不過絕不會嘗試網上購物。向海嵐說：「我一定唔會試網上購物，因為覺得咁樣用信用卡買嘢好危險，所以我都係上網睇吓報紙就算。」&#13;<br> 昨日拍合照時，一班智障人士表現得十分雀躍，更拉扯向海嵐和魏駿傑的手及衣服。魏駿傑說：「我一啲都唔驚，況且我每次參加完呢啲活動，我都會更加珍惜現有嘅一切。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
