<html><header><meta charset="utf-8"><title>木村夥拍名嘴誓破收視紀錄</title></header><body><h1>木村夥拍名嘴誓破收視紀錄</h1><p>日本萬人迷木村拓哉，一年一度的重頭日劇將於本年四月播出。&#13;<br> 今次木村為求打破自己舊作《律政英雄》的日本史上最高收視紀錄，再與《美麗人生》的編劇北川悅吏子拍檔，但二人不再製作溫馨小品，而是玩另類愛情故事。今次木村會與日本殿堂級名嘴明石家森馬合作，不過女主角人選暫時還未公布。<br> &#13;<br> <spanclass>黃金時段播出 &#13;<br> 富士電視台對木村及明石家這對被喻為「奇迹的組合」非常重視，除了將此未定名的新劇放在黃金時段周一晚九時播出外，更找來《律》劇的製作人石原隆負責統籌，誓要打破《律》的收視。</spanclass></p></body></html>
