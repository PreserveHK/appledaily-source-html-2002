<html><header><meta charset="utf-8"><title>欣廷軒設兩售後服務</title></header><body><h1>欣廷軒設兩售後服務</h1><p>【本報訊】新鴻基地產（016）沙田欣廷軒，上月31日發信，通知業主收樓入伙，全屋苑1024單位，300伙已收樓。該屋苑首度引入兩項新售後服務，包括網上維修紀錄及提供原裝用料供住戶購買。<br> &#13;<br> <spanclass>原裝材料供補購 &#13;<br> 新地建築部總經理蔡少浩說，業主入伙後，可能需要額外的建材作裝修或改動間隔，而欣廷軒大部分建材直接由外國進口，遂提供符合環保原則的購買原裝用料服務。包括用於牆身或地台的雲石或麻石、五金配件等，屋苑內聯網將提供有關存貨紀錄及價格。&#13;<br> 另一項新增服務為網上維修紀錄，業主遞交執漏清單後，管理公司將所有項目輸入電腦及上網，業主可隨時登入網站，查詢維修進度。</spanclass></p></body></html>
