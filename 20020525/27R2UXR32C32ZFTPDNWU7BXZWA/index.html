<html><header><meta charset="utf-8"><title>本田美加回收13車款</title></header><body><h1>本田美加回收13車款</h1><p>【本報訊】本田車廠宣布在日本、美國及加拿大回收二百萬輛汽車，涉及十三個型號，包括在本港有售的「Civic」、「Accord」、「Odyssey」、「CR-V」等，維修點火系統的故障，本港代理本田汽車的合群汽車公司則表示，暫未收到本港本田汽車是否受回收影響的通知。&#13;<br> 法新社報道，日本本田車廠宣布回收七十多萬輛在日本出售的本田汽車，是日本自六九年以來第四大規模的汽車回收行動，而美國本田車廠亦同時須回收一百三十萬輛在北美洲地區出售的本田及極品汽車。</p></body></html>
