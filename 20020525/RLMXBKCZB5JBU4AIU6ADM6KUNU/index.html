<html><header><meta charset="utf-8"><title>六學者獲頒中科院士</title></header><body><h1>六學者獲頒中科院士</h1><p>【本報訊】六名在科學技術領域有卓越表現的本港大學學者，昨日在港接受中國科學院頒發院士證書，其中香港大學化學系系主任任詠華，於去年獲選為院士時只有三十八歲，是目前中國科學院中最年輕的院士。她昨日接受證書後表示對入選為院士感光榮，同時多謝啟蒙老師、港大化學系講座教授支志明。&#13;<br> 中國科學院昨日在港舉辦香港新當選院士證書頒發典禮。科學院於四九年成立，是中國科學技術最高學術機構，也是自然科學與高新技術的綜合研究與發展中心，目前共有約六百五十位院士，院士等同中國科學技術上的最高學術稱號。</p></body></html>
