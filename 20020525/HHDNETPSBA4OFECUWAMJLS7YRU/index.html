<html><header><meta charset="utf-8"><title>楊天經演戲靠老竇</title></header><body><h1>楊天經演戲靠老竇</h1><p>張鎧潼和陳寶珠的兒子楊天經，昨日齊齊現身紅磡，替某運動用品宣傳世界盃。<br> &#13;<br> <spanclass>唔怕姊弟戀 &#13;<br> 楊天經昨日說：「𠵱家忙緊綵排同彭羚合作嘅鄧麗君舞台劇，劇中我會做鄧麗君嘅大馬男友。我唔知點演好，惟有諗番起我記憶中嘅老竇（楊占美）。今次同彭羚做情侶，亦唔會畀我有姊弟戀嘅感覺。」&#13;<br> 而楊天經稍後演出的鄧麗君舞台劇，除彭羚演成熟版鄧麗君，新片《見鬼》的女角李心潔，亦會演出少女版鄧麗君。</spanclass></p></body></html>
