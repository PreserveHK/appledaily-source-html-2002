<html><header><meta charset="utf-8"><title>陳慧珊無懼郭羨妮爭飯碗</title></header><body><h1>陳慧珊無懼郭羨妮爭飯碗</h1><p>郭羨妮和陳慧珊（Flora）昨日一同以Neutrogena毛孔細緻修護系列代言人的身份，出席銅鑼灣富豪酒店的記者會。<br> &#13;<br> <spanclass>取經扮空姐 &#13;<br> Flora雖然已經替Neutrogena拍了三輯廣告，現在廣告公司竟然找來郭羨妮擔任同一系列產品的代言人，Flora可怕被郭羨妮取代？對此她說：「梗係唔擔心啦！呢個係定律，永遠都係咁，況且我同郭羨妮好好朋友，遲啲我喺套新劇要做空中小姐，都諗住叫佢教路。」&#13;<br> 此外，郭羨妮透露剛剛拍罷電視劇《帝女花》一場與駱達華的洞房戲，她說：「入行以來第一次拍呢啲戲，好彩之前同駱達華溝通過，所以冇誤會。」&#13;<br> 採訪：甘比&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
