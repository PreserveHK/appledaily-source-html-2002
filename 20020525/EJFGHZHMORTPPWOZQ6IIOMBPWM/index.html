<html><header><meta charset="utf-8"><title>麥當娜舞台劇獲好評</title></header><body><h1>麥當娜舞台劇獲好評</h1><p>樂壇大姐大麥當娜（Madonna）十四年來第一次踏台板，演出舞台劇《UpForGrabs》，前日終於開鑼，更大獲好評。<br> &#13;<br> <spanclass>戲飛被炒高 &#13;<br> 娜姐首場在倫敦的WyndhamsTheatre演出，十個星期的門票一早賣光，前日其中一場的黃牛飛更被炒至五千七百六十港元一張，比原價貴十倍。&#13;<br> 娜姐的舞台劇開演前，曾被指與姬妮芙柏露主演的舞台劇水準相差甚遠，但前日演畢後，觀眾卻大表讚賞。</spanclass></p></body></html>
