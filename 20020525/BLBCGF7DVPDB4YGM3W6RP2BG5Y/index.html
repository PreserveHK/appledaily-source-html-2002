<html><header><meta charset="utf-8"><title>郭可盈撐男友夜蒲為應酬</title></header><body><h1>郭可盈撐男友夜蒲為應酬</h1><p>由郭可盈、馬德鐘、陳浩民和韓君婷等主演的無綫新劇《智勇新警界》昨日在電視城舉行開鏡拜神儀式。早前有報道指林文龍返內地隱賢山莊為劇集《皆大歡喜》拍攝完外景後，趁機蒲夜店。<br> &#13;<br> <spanclass>可以接受 &#13;<br> 可盈昨日對男友十分維護，她說：「因為幾年前我哋幫隱賢山莊拍咗個廣告，今次係當地老闆想多謝林文龍先要佢去應酬啫，當晚佢返房後都有同我煲電話粥，但去應酬都可以接受，最緊要睇個人質地。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：黃文成</spanclass></p></body></html>
