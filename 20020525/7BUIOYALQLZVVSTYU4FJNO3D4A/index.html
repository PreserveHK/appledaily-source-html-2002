<html><header><meta charset="utf-8"><title>村長選舉燙手山芋</title></header><body><h1>村長選舉燙手山芋</h1><p>爭拗多時的新界村代表選舉新安排（雙村長制），可能會成為下一屆特區政府的「燙手山芋」。&#13;<br> 民政事務局副局長余志穩昨日透露，若然選舉法案今年底前仍然不能通過，當局會考慮採用行政安排來取代，以趕及明年四月前選出新一屆鄉事委員會代表。&#13;<br> 余志穩表示，政府短期內將就選舉安排諮詢鄉議局意見，下月向立會提交文件，他希望立法會能在七月休會前通過，最遲也不超過今年年底。&#13;<br> 否則民政事務署將要向鄉委會發出行政指引代替法例，以便全港六百條鄉村於明年二至三月間能夠順利進行選舉。</p></body></html>
