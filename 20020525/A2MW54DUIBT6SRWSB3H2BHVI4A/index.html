<html><header><meta charset="utf-8"><title>輸日內地菠菜含農藥</title></header><body><h1>輸日內地菠菜含農藥</h1><p>【本報訊】中國出口往日本的一批雪藏「大力菜」菠菜被發現含有過量農藥，日本東京都政府昨日已禁止該批菠菜在市場出售，並將巡查其他採用中國入口蔬菜的餐館、學校午膳中心及市場。&#13;<br> 香港食物環境衞生署發言人表示，目前從內地進口的以新鮮蔬菜為主，全部在邊境經過抽樣檢驗；若有雪藏蔬菜從境外進口，該署亦會在市面抽查。&#13;<br> 東京都立衞生研究所在檢驗該批四十四噸雪藏菠菜的樣本時，發現部份含有過量殘餘農藥，所含的農業化學有機磷chlorpyrifos超出標準十二至十三倍。</p></body></html>
