<html><header><meta charset="utf-8"><title>防止污染<br>榴槤殼製造環保紙</title></header><body><h1>防止污染<br>榴槤殼製造環保紙</h1><p>新加坡維多利亞初級學院的學生最近成功利用各種蔬菜水果，自製耐用的環保紙。<br> &#13;<br> <spanclass>加入橙及甘蔗更耐用 &#13;<br> 他們選擇的基本材料是榴槤殼，先把榴槤殼絞碎，然後把殼裏的纖維取出，再以鑄模將纖維曬乾，製成類似紙製品的產品。早前當地傳媒報道了關於一家環保公司透過再循環榴槤殼，製成各種碗盆、花盆、音響系統的外套等。不過，維多利亞初級學院一年級生張彥泱說，他們是在做完實驗後才看到有關報道。&#13;<br> 她認為該校的產品更環保，因他們盡量不加入化學物，產品腐化時便不會污染環境。另加入橙、辣椒、甘蔗等，可改變紙張韌度、防水及防火功能。&#13;<br> 新加坡《聯合早報》</spanclass></p></body></html>
