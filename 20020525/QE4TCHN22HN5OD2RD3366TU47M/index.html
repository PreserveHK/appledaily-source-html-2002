<html><header><meta charset="utf-8"><title>黃宏發不滿被忽略</title></header><body><h1>黃宏發不滿被忽略</h1><p>立法會有關研究主要官員問責制及相關事宜小組委員會，昨於內會提交中期報告，以便三十多名非小組成員可以獲悉有關情況。&#13;<br> 雖然報告只是進展紀錄，但仍然掀起小風波。經常在小組發言的獨立議員黃宏發（圖）就直言：「為何我提嘅意見，一句都冇寫落去？」民主黨張文光隨即笑稱：「不如讓咗我講嘅嘢，個名轉畀黃宏發啦。」此外，黃宏發並指有些標題字眼有誤導成份，內會主席周梁淑怡稱可以交由小組跟進。&#13;<br> 另外，葉國謙以民政事務委員會主席身份表示，希望在今年七月會期完結前，就剛推出的體育政策檢討進行動議辯論，讓議員趕及在諮詢期結束前提出意見。</p></body></html>
