<html><header><meta charset="utf-8"><title>女星邊見自爆情變</title></header><body><h1>女星邊見自爆情變</h1><p>前晚的《少林足球》試映會，日本女星邊見Emiri和陳美齡全家都有前往捧場，記者問邊見為何不和舞蹈員男友竹下宏太郎一起來，她自爆已和男友分手。<br> &#13;<br> <spanclass>陳美齡讚好睇 &#13;<br> 邊見和竹下去年九月正式公開拍拖，今年年初邊見透露和竹下感情很好，現場的日本記者對於兩人分手亦完全未有聽聞。邊見更笑說：「我𠵱家冇男友，所以會努力搵個新男友。」&#13;<br> 至於和老公金子力一起到場的陳美齡則讚《少》片好睇，她說：「因為我識聽廣東話，有啲對白細細個成日聽，所以好有親切感，比唔識聽廣東話嘅日本觀眾會睇得更加開心。」</spanclass></p></body></html>
