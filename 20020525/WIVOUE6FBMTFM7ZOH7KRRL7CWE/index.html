<html><header><meta charset="utf-8"><title>唯一華語片入選<br>內地導演康城競賽</title></header><body><h1>唯一華語片入選<br>內地導演康城競賽</h1><p>今年康城影展中唯一的一部入圍競逐金棕櫚大獎的華語電影《任逍遙》，前日在當地舉行放映會，《任》片的內地導演賈樟柯與兩位主要演員趙維威和趙濤盛裝出席放映會。<br> &#13;<br> <spanclass>莎姐玉婆忘形 &#13;<br> 三人在會場外向在場人士揮手，對攝影記者亦有求必應。為華人爭光的《任逍遙》，劇情講述兩名青年搶劫的故事。&#13;<br> 此外，今年康城影展評審之一的荷李活女星莎朗史東（SharonStone），前日與艾頓莊（EltonJohn）一起出席在影展期間舉行的美國愛滋病研究基金慈善拍賣晚宴，莎姐更與嘉賓之一的「玉婆」伊莉莎伯泰萊（ElizabethTaylor）打成一片。</spanclass></p></body></html>
