<html><header><meta charset="utf-8"><title>非專巴促放寬審批</title></header><body><h1>非專巴促放寬審批</h1><p>【本報訊】一批非專利巴士昨晨在灣仔慢駛遊行，抗議運輸署收緊審批開辦新邨巴路線，扼殺生存空間，令不少較細規模非專利巴士公司倒閉，規模較大的非專利巴士公司亦要裁員減薪。&#13;<br> 二十部邨巴掛起抗議橫額由添馬艦出發慢駛至灣仔運輸署總部，警方安排每五架一批，車隊未有影響交通，代表向運輸署遞交請願信後再到政府總部抗議。但運輸署發言人回應時否認收緊發牌，去年有一百條非專利巴士線獲批准開辦。</p></body></html>
