<html><header><meta charset="utf-8"><title>傳張曼玉、梁朝偉下月九日結婚</title></header><body><h1>傳張曼玉、梁朝偉下月九日結婚</h1><p>張曼玉（Maggie）公開與法籍丈夫阿薩耶斯離婚後，她與梁朝偉的緋聞再度成為焦點。<br> &#13;<br> <spanclass>意大利舉行 &#13;<br> 昨日有人電郵至本報報料，指偉仔與Maggie其實已相愛多時，自從劉嘉玲不時傳出緋聞後，偉仔與女友的關係已流於表面化，其後偉仔與Maggie共墮愛河，感情更十分要好。現在Maggie已離婚，兩人決定於下月九日在意大利一間教堂舉行婚禮。&#13;<br> 報料者更指Maggie與偉仔找來一名姓董的風水師擇好吉日，屆時風水師夫婦亦會前往觀禮，不過婚禮將秘密進行，只邀請雙方家長及少數友人出席，而他們亦不打算對外承認婚事。</spanclass></p></body></html>
