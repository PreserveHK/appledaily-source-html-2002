<html><header><meta charset="utf-8"><title>任葆琳蒲吧冇預男友</title></header><body><h1>任葆琳蒲吧冇預男友</h1><p>任葆琳前晚十時許出現蘭桂坊，她與四名女性友人一同蒲吧，五人逗留至十一時許便離去，但未見任葆琳的男友胡驊陪伴在側。<br> &#13;<br> <spanclass>微醉興奮 &#13;<br> 只見任葆琳離開時看似喝了不少酒，心情顯得頗興奮，微醉的她開心地攬着友人拍合照，她說：「Lady'snight嘛，咪嚟飲嘢囉。」問任葆琳稍後是否往會合男友？她望着身邊的友人說：「唔會呀，咁老土咩，會俾人杯葛㗎。一個星期得一次Lady'snight咁大把咋。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
