<html><header><meta charset="utf-8"><title>蒙嘉慧考電單車肥佬</title></header><body><h1>蒙嘉慧考電單車肥佬</h1><p>昨日蒙嘉慧（YoYo）於香港駕駛學院進行電單車路試，充滿信心的YoYo原定考取電單車牌後，即往車行買車，可惜最後卻連犯三個錯誤，未能及格，需排期重考。<br> &#13;<br> <spanclass>指頭盔太重 &#13;<br> 事後YoYo笑言自己已放棄重考，她說：「我依足教練嘅做法，頭先自己都有去南朗山條路考察吓。個頭盔好重，可能我轉頭動作唔夠大啩。算啦，咁先證明運輸署係公平，唔會隨便畀我及格。」雖然YoYo口口聲聲說放棄，但她最後仍排期重考。</spanclass></p></body></html>
