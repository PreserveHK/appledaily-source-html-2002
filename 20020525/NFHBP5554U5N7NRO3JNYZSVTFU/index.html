<html><header><meta charset="utf-8"><title>下周五後收波錢違賭例</title></header><body><h1>下周五後收波錢違賭例</h1><p>《賭博（修訂）條例》將於下周五生效，港人若投注今日在澳門舉行的中國對葡萄牙世界盃熱身賽，一旦贏錢，就要在下周五前收錢，否則將觸犯新賭例。&#13;<br> 本港民政事務局副局長余志穩昨被問及中葡大戰是否港人的最後賭波機會時，承認在《賭博（修訂）條例》下周五生效前，現存法例確有灰色地帶；但他強調任何賭博行為若跨越下周五，將受新條例監管。&#13;<br> 他說，由於法例界定的賭博分四階段，無論是招攬、收受、商議或結清，只要有一部份在香港進行即屬違法。&#13;<br> 以中葡大戰為例，若有港人下注，贏了錢但要在下周五後才收取彩金，該賭客一旦收錢，即屬違法。</p></body></html>
