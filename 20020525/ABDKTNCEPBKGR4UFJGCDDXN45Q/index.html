<html><header><meta charset="utf-8"><title>電波少年森囗拖欠員工薪酬</title></header><body><h1>電波少年森囗拖欠員工薪酬</h1><p>第一代電波少年、二人組合猿岩石曾紅極一時，但正當身在日本的香港電波少年代表謝昭仁，還有小量小型電視節目可做之時，猿岩石不單止完全沒工開，其中成員森囗和成更欠下員工大筆工資，累員工沒飯開。<br> &#13;<br> <spanclass>辯稱只是幫手 &#13;<br> 據今期雜誌《Friday》報道，森囗去年十月在六本木做老闆開了一間酒吧，但出了一期糧後，就拖數至今。其中一名員工指森囗起初仍會支付車費給員工，但森囗後來竟對記者說：「我只係喺度幫手，唔係老闆。」拒絕再出糧給員工，而該名員工準備訴諸法律。</spanclass></p></body></html>
