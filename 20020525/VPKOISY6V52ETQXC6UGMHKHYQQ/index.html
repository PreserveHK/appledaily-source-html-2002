<html><header><meta charset="utf-8"><title>陳慧琳台北演出收告票</title></header><body><h1>陳慧琳台北演出收告票</h1><p>陳慧琳原定昨晚在台北西門町捷運站對開的空地舉行演唱活動，昨日下午她在此綵排時，突然傳出消息指警方因為噪音問題，向唱片公司發出兩張告票，並不讓陳慧琳在該處演出。<br> &#13;<br> <spanclass>與警方達協議 &#13;<br> 福茂唱片公司方面承認確實是收了警方兩張告票，但質疑平日有不少台灣歌手的簽名會和握手會都在同一場地進行，為何沒有受到影響。&#13;<br> 最後唱片公司透露已和警方達成協議，昨晚警方如常讓陳慧琳表演，至於兩張告票總共罰款多少，唱片公司和警方都不願透露數字。</spanclass></p></body></html>
