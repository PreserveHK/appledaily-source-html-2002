<html><header><meta charset="utf-8"><title>世界盃代表國米最多</title></header><body><h1>世界盃代表國米最多</h1><p>【綜合瑞士外電報道】國際米蘭在過去一季意甲「臨門脫腳」，把冠軍拱手讓予祖雲達斯，不過他們卻獲得另一項「冠軍」──派出最多球員出席本屆世界盃。<br> &#13;<br> <spanclass>7國代表共13人 &#13;<br> 國際足協已於周五公布決賽周三十二隊的大軍名單，如果按球員所屬的球會分類，本屆以國際米蘭的球員最多，共有十三名（見附表）；當中只有五人屬於意大利，其餘八人分布在阿根廷（辛尼迪）、巴西（朗拿度）、烏拉圭（列高巴及蘇朗度）、克羅地亞（史米）、葡萄牙（干斯卡奧）及土耳其（奧簡及安利）。&#13;<br> 至於英格蘭雙料冠軍阿仙奴、在德國及歐洲三個賽事屈居「老二」的利華古遜，以及意甲的羅馬分別都有十一人出席決賽周。</spanclass></p></body></html>
