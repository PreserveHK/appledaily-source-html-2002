<html><header><meta charset="utf-8"><title>索償案證人封嘴</title></header><body><h1>索償案證人封嘴</h1><p>【本報訊】馬鞍山恒安邨潮州會館中學前教師李天養索償案，替校方做辯方證人的舊生郭文鋒，昨在高等法院被代表原告的大律師盤問時，被指是當年非禮女生的三名男生之一，郭文鋒在法官預先警告下，表示不願回答。&#13;<br> 向校方索償逾六百萬元的四十六歲原告李天養，早前在庭上指三名男生於九五年初夏，在班房內向一名女生施以「胸襲」，但校方謂無此事，而他在去年三月的一份證人供詞上，寫下了涉案學生的名字。聆訊下周一繼續。&#13;<br> 案件編號：HCPI201/1999</p></body></html>
