<html><header><meta charset="utf-8"><title>公司廁所逾1/4員工盼有報刊</title></header><body><h1>公司廁所逾1/4員工盼有報刊</h1><p>在現今流行的開放式辦公室，洗手間可能成為僱員最私人的地方。美國造紙公司Kimberly-ClarkCorp.訪問了257名不同機構的僱員，了解他們在廁格內做甚麼，或希望廁格內有何特別設備：&#13;<br> ‧92%只會為需要上洗手間&#13;<br> ‧1/3會想公事&#13;<br> ‧逾1/4希望廁格備有報章雜誌&#13;<br> ‧12%希望有按摩師及修甲師&#13;<br> ‧11%希望有音樂及聽筒&#13;<br> ‧9%希望有溫暖的廁板&#13;<br> ‧2%用作逃避之所&#13;<br> 資料來源：路透社</p></body></html>
