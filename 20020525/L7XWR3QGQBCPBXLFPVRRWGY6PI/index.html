<html><header><meta charset="utf-8"><title>悉尼飛布里斯本內陸機半小時有一班</title></header><body><h1>悉尼飛布里斯本內陸機半小時有一班</h1><p>飛澳洲，玩完大城市如悉尼墨爾本後，有時真的好想再去多幾個不同地方。例如去大堡礁潛完水，再飛布里斯本擦海鮮，有時間再去黃金海岸滑浪……但坐火車實在浪費時間，飛機則快捷又方便。澳航自去年推出每半小時悉尼至墨爾本CityFlyer內陸客機服務後，可謂方便了不少來去匆匆的澳洲本土及海外遊客，而最近，CityFlyer已擴展至布里斯本，由悉尼出發，每半小時至一小時就有一班，我大可早上飛去食個早餐行行沙灘，夜晚再飛返悉尼都好方便啫！&#13;<br> 記者：李莉&#13;<br> &#13;<br> 查詢：28229000（澳洲航空）</p></body></html>
