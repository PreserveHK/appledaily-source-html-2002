<html><header><meta charset="utf-8"><title>朱孝天陪緋聞女友蒲夜店</title></header><body><h1>朱孝天陪緋聞女友蒲夜店</h1><p>台灣《壹週刊》日前圖文並茂指朱孝天與緋聞女友、台灣女藝人楊謹華，於本月十日凌晨齊往的士高Room18蒲。兩人因怕同時出現會太招搖，刻意坐在不起眼的角落。當日警方更曾突擊檢查的士高。<br> &#13;<br> <spanclass>稱捧DJ場 &#13;<br> 朱孝天昨日對此回應說：「我係有去，去捧一個好叻嘅DJ場，但警察到嘅時候我都未去到，所以冇俾人查身份證，我淨係試過以前未夠年齡揸電單車俾警察查身份證咋！我平日好少去disco，係碰到有自己欣賞嘅DJ表演時，先至會去捧場。」&#13;<br> 圖片：台灣《壹週刊》</spanclass></p></body></html>
