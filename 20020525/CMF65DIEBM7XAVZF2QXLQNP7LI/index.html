<html><header><meta charset="utf-8"><title>保羅麥卡尼畫作被狂踩</title></header><body><h1>保羅麥卡尼畫作被狂踩</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney）的音樂創作才華雖常被稱讚，但最近他在利物浦舉行的首個個人畫展卻劣評如潮。<br> &#13;<br> <spanclass>大方面對批評 &#13;<br> 保羅這次畫展展出了七十幅作品，但卻被不少藝術界人士指是垃圾。&#13;<br> 然而保羅對此卻毫不動氣，他說：「有人會鍾意，當然亦會有人唔鍾意，我唔會對我啲畫太過認真，總之自己enjoy（享受）咪得囉！」</spanclass></p></body></html>
