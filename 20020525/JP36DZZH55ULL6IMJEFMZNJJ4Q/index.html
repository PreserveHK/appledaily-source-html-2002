<html><header><meta charset="utf-8"><title>陳雅倫晨早睇劏魚</title></header><body><h1>陳雅倫晨早睇劏魚</h1><p>陳雅倫、李麗珍、小雪、呂方、杜德偉、鄭中基等，昨日一同在尖沙嘴某大廈，出席電影《粉葛鯪魚赤小豆》開鏡拜神儀式。&#13;<br> 陳雅倫昨日真空上陣，穿上一件低胸背心，謀殺記者不少菲林，原來雅倫在戲中飾演一名賣魚小販，她說：「我從來都唔入廚房，為咗演好呢個角色，我專登一早六點鐘走去街市睇人劏魚，而李麗珍同小雪就做我細妹，姚樂怡就同我爭鄭中基。」<br> &#13;<br> <spanclass>呂方割眼肚 &#13;<br> 此外，呂方昨日眼睛明顯大了，他說：「係呀，我啱啱做完割眼肚手術，過程好簡單，只係用咗四十五分鐘。戲裏面話小雪暗戀我，但係現實生活中就係我追鄭小姐（指鄭裕玲），當年追佢可謂愚公移山，好辛苦。」&#13;<br> 採訪、攝影：甘比</spanclass></p></body></html>
