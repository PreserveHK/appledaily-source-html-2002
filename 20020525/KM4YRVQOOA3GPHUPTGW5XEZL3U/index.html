<html><header><meta charset="utf-8"><title>勞工商界意見衝突</title></header><body><h1>勞工商界意見衝突</h1><p>特首董建華昨日續見團體（圖），分別會見勞工界和商界代表。可惜雙方意見互相衝突，前者要求特首修訂勞工法例，保障逆境的工人，但商界則呼籲政府不要讓法例影響營商環境，以免增加僱主負擔，令他再遇頭痛的老問題。&#13;<br> 中華總商會副會長何世柱會後表示，僱主希望增加職位提供，但擔心政府有法例影響營商環境：「你叫我投資冇問題，但請多啲人就要諗諗」，他指特首同意、「聽得落」商會看法，認為要做好營商環境。但勞聯則指政府要檢討僱傭條例，增加保障勞工條款。主席李啟明的書面建議又指出，希望政府鼓勵本地人做家庭傭工，他們並關注公務員減薪的憂慮。</p></body></html>
