<html><header><meta charset="utf-8"><title>克勤詐型公司即開水喉</title></header><body><h1>克勤詐型公司即開水喉</h1><p>李克勤昨日在新城電台被委任為「世界盃狂熱新城娛樂台指定球聲」，與其新歌《VICTORY》互相配合。<br> &#13;<br> <spanclass>仍是九牛一毛 &#13;<br> 對於獲無綫落重本製作該MV，克勤帶點受寵若驚地說：「承蒙厚愛，我都好瞓身做宣傳，總之一分耕耘，一分收穫。」&#13;<br> 早前有指克勤不滿唱片公司削減他的唱片宣傳費用，他表示今次曾與唱片高層陳少寶商討，結果公司立即大開水喉，他說：「我叫佢鬆手啲，佢就真係鬆手啲，雖然相比其他唱片公司都係九牛一毛。」&#13;<br> 此外，對於有傳任達華被綁架一事，克勤聞言即甚為迴避地說：「嘩！我唔知呀，唔好問我，問阿倫啦，佢最八㗎喇。」</spanclass></p></body></html>
