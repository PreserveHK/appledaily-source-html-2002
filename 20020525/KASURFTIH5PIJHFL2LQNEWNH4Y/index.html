<html><header><meta charset="utf-8"><title>律師涉非禮下屬</title></header><body><h1>律師涉非禮下屬</h1><p>【本報訊】執業律師陳春甜，涉嫌非禮一名前任女下屬，昨於西區裁判法院否認控罪，裁判官唐文將案排期於六月二十七日開審，被告獲准以現金一千元保釋。&#13;<br> 五十四歲被告陳春甜，被控於今年二月十六日，在位於中環德輔道中陳春甜律師事務所，非禮一名女子。&#13;<br> 主控庭上透露，案發時女事主為律師行職員，但現已離職，控方將傳召四名證人。裁判官叮囑被告，案件開審前不得接觸控方證人。&#13;<br> 案件編號:WSCC861/2002</p></body></html>
