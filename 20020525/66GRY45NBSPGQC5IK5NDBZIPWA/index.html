<html><header><meta charset="utf-8"><title>司機冒醫生非禮</title></header><body><h1>司機冒醫生非禮</h1><p>【本報訊】五旬小巴司機向妙齡少女訛稱為醫生，指她患性病先誘使自行脫下內褲給他查看，復騙到僻靜梯間，藉詞檢查，以手指撫弄她的私處，少女覺可疑高呼求助，在途人協助下將涉案司機擒獲，昨在粉嶺裁判法院承認非禮罪，被判即時入獄四個月。&#13;<br> 被告黃鴻基，五十歲，兼職小巴司機，已婚，與妻子育有三名子女。控罪指他於本年二月二十七日在粉嶺新成路梯間，猥褻侵犯一名二十歲女子，並用手指撫弄她私處達數秒。&#13;<br> 案件編號：FLCC1086/2002</p></body></html>
