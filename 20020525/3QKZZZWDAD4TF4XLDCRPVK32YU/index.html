<html><header><meta charset="utf-8"><title>劉德華歎體能無復舊觀</title></header><body><h1>劉德華歎體能無復舊觀</h1><p>劉德華在明晚無綫慈善節目《萬眾同心公益金》中，將與立法會議員陳智思合作，演出高難度動作籌款。<br> &#13;<br> <spanclass>進行體能測試 &#13;<br> 昨日華仔與陳議員一身軍服在粉嶺香港警察機動部隊總部先進行體能測試，華仔表示與陳議員已認識多時，他說：「我同佢係同一屆嘅傑青嚟㗎。」&#13;<br> 華仔表示雖然自己體能好弗，不過已不及當年，他說：「無可否認𠵱家我唔及以前，今次可以當一個挑戰，我會用腦多啲。」問華仔為今次表演有否購買額外保險時，他說：「冇㗎，何況做善事唔使搵命博。」</spanclass></p></body></html>
