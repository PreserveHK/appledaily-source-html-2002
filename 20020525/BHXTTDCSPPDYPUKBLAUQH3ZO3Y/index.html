<html><header><meta charset="utf-8"><title>堆填區決實施收費</title></header><body><h1>堆填區決實施收費</h1><p>【本報訊】環境食物局已決定推出堆填區收費計劃，首階段會先處理建築廢料，每公噸收費一百二十五元，建築工程承建商及每年三十萬名進行裝修工程的市民都須繳費。預計收費計劃每年可帶來二億八千萬元收入，及令建築廢料減少兩成。&#13;<br> 據環境食物局提交立法會的文件指出，每年有三百萬公噸拆建物料棄置堆填區，收費目的是鼓勵廢物產生者減少廢物。&#13;<br> 收費制度有兩個付款安排，建築承建商須向環保署登記，分配一個帳戶及運載紀錄票，廢物運輸車輛可持票往堆填區倒廢料，按廢料量每月直接付款；至於小型裝修工程的廢料則透過廢物運輸商收費，運輸商車輛須向環保署設立帳戶，而運輸商可向客戶收回費用。</p></body></html>
