<html><header><meta charset="utf-8"><title>$18燒味雙拼外賣送汽水或湯</title></header><body><h1>$18燒味雙拼外賣送汽水或湯</h1><p>平日出街食飯，少則三幾十，多則三幾百都屬閒事，十多元有時真的很難有所作為，難道要餐餐漢堡包？中國人始終都要有飯落肚，簡簡單單一碟燒味雙拼加碗例湯已經可以好滿足。菜館的雙拼飯（乳豬及燒腩除外）外賣價$18，加送例湯或汽水，每日上午10時至晚上8時供應，平平哋食一餐都幾盞！&#13;<br> 記者：林寶玲&#13;<br> 攝影：陳盛臣&#13;<br> &#13;<br> 店名：有福燒臘菜館&#13;<br> 電話：25747062&#13;<br> 地址：灣仔三角街3號B地下</p></body></html>
