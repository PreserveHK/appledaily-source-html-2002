<html><header><meta charset="utf-8"><title>額傷男子倒斃梯間</title></header><body><h1>額傷男子倒斃梯間</h1><p>【本報訊】屯門友愛邨昨發生離奇命案，一名男子被發現昏迷倒卧梯間，送院後證實不治。由於死者左額近太陽穴有傷痕，身上部份財物失去，警方認為可疑，循兇殺案程序調查，並立即進行剖屍檢驗，初步未能確定死因，有待化驗。&#13;<br> 案發於昨清晨五時許，屯門友愛邨的管理員巡經友愛邨愛暉樓二十三樓梯間時，發現一名男子蹲坐在梯級，呼叫無反應，於是致電報警。由於死者左額近太陽穴有傷口，警方推斷死者生前可能與人發生過衝突，不排除案件有兇殺成份。死者周繼明（二十四歲）。</p></body></html>
