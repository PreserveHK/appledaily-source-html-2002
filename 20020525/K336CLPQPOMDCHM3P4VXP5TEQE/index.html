<html><header><meta charset="utf-8"><title>　　誠哥澄清「加薪論」 - 李八方</title></header><body><h1>　　誠哥澄清「加薪論」 - 李八方</h1><p>噚日一早收到風，話長實主席李嘉誠十一點半會喺長江中心「路過」，八方覺得奇怪。&#13;<br> 原來誠哥講加薪，佢話有啲報章誤解佢前日嘅「加薪論」，查實係佢集團喺全球三十七個國家嘅員工計，加薪會比減薪多，即加薪人數同銀碼會比減薪嘅多，唔係單計香港。&#13;<br> 誠哥今次咁緊張澄清，可能因為政府迫緊十八萬公務員減薪，但有兩報大字標題話長實要加薪，搞到佢好似同政府唱對台咁。誠哥向來政治正確，當然要澄清。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
