<html><header><meta charset="utf-8"><title>　　李卓人拖馬同田少拜年 - 李八方</title></header><body><h1>　　李卓人拖馬同田少拜年 - 李八方</h1><p>今日初三赤口，職工盟帶住一班公務員代表，齊齊去政府總部示威請願，叫政府不應削減公務員薪酬，一於應應節。&#13;<br> 其實，職工盟原本打算今日去向田北俊拜拜年，皆因他常常叫政府瘦身，認真「扷心扷肺」。田少就話年初三，自由黨未開市，叫他們請回。&#13;<br> 李卓人後來和田少密斟後，決定改期明日初四先「拜年」，就公務員薪酬問題切磋切磋。聽聞職工盟會有三十多人到場喎。&#13;<br> （圖）李卓人：都係三十個啫！（設計對白）&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
