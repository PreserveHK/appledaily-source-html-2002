<html><header><meta charset="utf-8"><title>梁琤證件失而復得</title></header><body><h1>梁琤證件失而復得</h1><p>梁琤於大前日年三十，已隨同「溫暖人間」組織到尼泊爾探訪，她此行會到當地的孤兒院探訪無親無故的小朋友，希望帶溫暖給他們。&#13;<br> 梁琤說：「我哋會探訪孤兒院，希望可以鼓勵當地嘅小朋友，我今次會去到初四（即明日）先返港，之後會再出埠登台，同埋去美國傾經理人公司嘅事。」<br> &#13;<br> <spanclass>坐的士出事 &#13;<br> 此外，上周六（九日）梁琤因貪方便沒有揸車，改坐的士，結果不小心把證件留在的士上，由於梁琤擔心會影響大前日出發往尼泊爾的行程，故急得如熱鍋上的螞蟻，並立即找商台「馬路之友」代為呼籲，結果很快就可以找回證件，如期出發。</spanclass></p></body></html>
