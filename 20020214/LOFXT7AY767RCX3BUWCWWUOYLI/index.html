<html><header><meta charset="utf-8"><title>　　麥當勞車廂 - 李八方</title></header><body><h1>　　麥當勞車廂 - 李八方</h1><p>排排坐食個包——帶住小朋友搭地鐵入到呢個車卡，想唔帶佢去幫襯都幾難甩身。麥當勞上個禮拜開始包咗呢卡車廂一年，裝飾到同餐廳一樣，日日四圍行，另外重喺十五架列車車門車身貼晒薯條圖畫，佢哋個市務推廣總監鄧潔薇話希望藉呢個宣傳攻勢，讓開心氣氛貫通地鐵網絡。&#13;<br> 最肥嘅梗係地鐵，將個車廂用到盡。據知呢個廣告係近年該公司最大型廣告活動之一，雖然唔肯講有幾多錢收，但若然成勢，搵啲大公司包晒啲車卡都係遲早嘅事。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
