<html><header><meta charset="utf-8"><title>蘇慧倫唱K食包包</title></header><body><h1>蘇慧倫唱K食包包</h1><p>台灣玉女歌手蘇慧倫日前應新城電台節目之邀，到尖沙嘴加州紅卡拉OK出席《卡拉啤梨好想蘇慧倫SingKParty》，與十多歌迷一同唱K。<br> &#13;<br> <spanclass>至愛菠蘿油 &#13;<br> 蘇慧倫表示最愛香港的菠蘿油，於是節目主持啤梨便特地買了兩個菠蘿油給她細嘗，讓她邊唱歌邊食包。蘇慧倫大口吃着，仍無損唱歌水準，歌迷們都大拍手掌。</spanclass></p></body></html>
