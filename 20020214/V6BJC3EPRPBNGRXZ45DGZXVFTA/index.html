<html><header><meta charset="utf-8"><title>陳冠希難忘傷心情人節</title></header><body><h1>陳冠希難忘傷心情人節</h1><p>現正身處美國進修的陳冠希（Edison），農曆新年期間雖然未能留在香港與家人共度，但仍能擁有一個難忘的情人節，因為他可以跟一班居住在美國的老友敍舊。&#13;<br> 不過，Edison強調自己到美國是為了學唱歌，他更坦言未曾經歷過一個開心的情人節。<br> &#13;<br> <spanclass>送禮食白果 &#13;<br> Edison笑說：「上年我喺日本進修，咁啱三月十四日係日本嘅男人情人節，我周圍送嘢畀老師同同學，但最後都冇人回禮畀我。其實情人節都只係一日啫，我試過一個人喺屋企睇戲，唔一定要有人陪嘅。」</spanclass></p></body></html>
