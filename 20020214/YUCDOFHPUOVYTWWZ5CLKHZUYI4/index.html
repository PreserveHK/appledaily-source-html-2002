<html><header><meta charset="utf-8"><title>姚嘉妮悼亡犬哭斷腸</title></header><body><h1>姚嘉妮悼亡犬哭斷腸</h1><p>姚嘉妮昨日返回電視城，替無綫年初二特備節目《壬午年煙花匯演》綵排，身為節目主持之一的她昨日臉容憔悴，兩眼通紅，原因是其四歲愛犬於初一晚不幸死去，令她十分傷心。<br> &#13;<br> <spanclass>疑食物中毒 &#13;<br> 姚嘉妮哭着說：「我隻狗前日開始唔食嘢，已經帶過佢去睇醫生，但初一嗰晚突然間惡化，再去睇醫生時已經冇得救，醫生估計可能喺街上散步時食咗毒藥中毒，所以我以後放狗都會小心啲！」&#13;<br> 姚嘉妮打算將死去的愛犬火化，她說：「其實過往都試過同樣情況，但以前唔會咁傷心，今次連我媽咪都喊得好犀利，而林祖輝就安慰我唔好諗咁多，所以今日情人節都未知會唔會慶祝。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
