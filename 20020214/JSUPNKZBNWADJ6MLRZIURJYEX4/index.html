<html><header><meta charset="utf-8"><title>《怪獸公司》刷新英動畫票房</title></header><body><h1>《怪獸公司》刷新英動畫票房</h1><p>剛獲本屆奧斯卡金像獎四項提名，包括最佳動畫、最佳原創歌曲、最佳原創配樂及最佳音響效果剪接的動畫電影《怪獸公司》，認真好事成雙。皆因此片上周末在英國上映，開畫票房收九百二十萬英鎊（約一億零一百二十萬港元），成為英國電影史上開畫票房最高動畫電影，將《反斗奇兵2》在二○○○年創下的開畫紀錄七百二十萬英鎊（約七千九百二十萬港元）打破。<br> &#13;<br> <spanclass>開畫第四名 &#13;<br> 《怪獸公司》更是英國開畫票房最高電影的第四名，依次在《哈利波特》、《魔戒首部曲》及《星戰前傳》之後。此外，《怪獸公司》更以四項奧斯卡提名打敗只得兩項提名的《史力加》，成為去年最威水的動畫電影。</spanclass></p></body></html>
