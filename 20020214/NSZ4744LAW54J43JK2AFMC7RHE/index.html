<html><header><meta charset="utf-8"><title>旺財城城贏錢派利是</title></header><body><h1>旺財城城贏錢派利是</h1><p>郭富城今個新年過得特別開心，他表示年初一（前日）可以擔任花車巡遊的嘉賓，興奮心情至今尚未平復。城城今年有幾天假期，由年三十晚開始放假，今天更相約一班工作人員到經理人小美家拜年，順便開賭局盡興一番。&#13;<br> 城城說：「我之前年年都贏錢，年年都做大贏家，不過我唔會割禾青，重會用贏番嚟嘅錢封番利是畀大家，人人都開心，於是大家就叫我旺財囉……哈哈……我係叫阿王嘛。」<br> &#13;<br> <spanclass>思想傳統 &#13;<br> 城城又表示他是極傳統的中國人，所以每逢過新年例必買新內衣褲及一套新唐裝衫應節，他說：「我重會買埋年花返屋企插，我最鍾意水仙花，花開富貴、百花齊放嘛。」</spanclass></p></body></html>
