<html><header><meta charset="utf-8"><title>石修舞台劇享齊人福</title></header><body><h1>石修舞台劇享齊人福</h1><p>石修與潘芳芳昨日到新城電台，接受薛家燕電台節目訪問，大談稍後上演的舞台劇《西關風情》。<br> &#13;<br> <spanclass>作多方面嘗試 &#13;<br> 石修表示於《西關風情》內將會有四位太太，他說：「我喺個劇入面會有四個老婆，而潘芳芳會係其中一個，胡諾言就會做我個仔。我哋其實由舊年十一月開始已經綵排，𠵱家都排得如火如荼。」此外，修哥透露自己已經不是第一次參與舞台劇的演出，他說：「其實今次係我第四次演出舞台劇，因為我覺得作為一個藝人，應該作多方面嘅嘗試，咁樣可以鍛煉一吓啲演技，所以我唔想淨係做電視劇。」《西關風情》將會於本月二十二、二十三日及下月公演共四場。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
