<html><header><meta charset="utf-8"><title>羅素卻爾風騷亮相柏林影展</title></header><body><h1>羅素卻爾風騷亮相柏林影展</h1><p>羅素卻爾（RussellCrowe）及珍妮花康納莉（JenniferConnelly），前日獲悉憑《有你終生美麗》提名奧斯卡影帝及最佳女配角後，他們當天風騷地出席在德國柏林舉行的第五十二屆柏林影展。<br> &#13;<br> <spanclass>影帝賠率大熱 &#13;<br> 《有你終生美麗》共獲奧斯卡八項提名，即時令此片在影展中分外矚目。&#13;<br> 另外，奧斯卡提名名單公布後，網上多個賭博公司的賠率除顯示羅素與珍妮花為影帝及女配角的頂頭大熱外，影后大熱為《IntheBedroom》的茜絲史柏錫（SissySpacek），最佳男配角為《愛莉思的情書》的占伯班特（JimBroadbent）。</spanclass></p></body></html>
