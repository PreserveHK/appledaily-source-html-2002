<html><header><meta charset="utf-8"><title>　　程介南坐監想寫嘢 - 李八方</title></header><body><h1>　　程介南坐監想寫嘢 - 李八方</h1><p>程介南喺監獄過年，班民建聯嘅黨友都算係咁，不斷有人去探佢，蔡素玉同兩位南區區議員安排咗喺呢個禮拜六（即年初五），以親友嘅身分探阿程。&#13;<br> 蔡素玉對八方形容，原來監房管得好嚴，好多食物同用品都唔帶得入去，所以佢諗住帶啲雜誌畀佢睇。阿程話想寫嘢，上次葉國謙去探佢嗰陣知道佢要用筆，所以蔡素玉今次都會帶幾支筆畀佢。究竟程介南喺獄中想寫乜？八方唔知，不過佢嘅獄中手記應該都會有市場。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
