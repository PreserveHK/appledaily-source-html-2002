<html><header><meta charset="utf-8"><title>顏仟汶紅色內褲慶新春</title></header><body><h1>顏仟汶紅色內褲慶新春</h1><p>顏仟汶雖然外表性感豪放，但原來她不僅不懂得飲酒，就連打麻雀也不懂，所以每逢農曆新年，她也不會有甚麼特別消遣。<br> &#13;<br> <spanclass>內地登台 &#13;<br> 顏仟汶說：「農曆新年我都冇乜特別活動，上年就同班朋友去咗泰國玩，今年除咗有三場內地登台show之外，其餘時間就會休息吓。」&#13;<br> 問顏仟汶有甚麼農曆新年傳統習慣，她說「哈哈，今年會買番套紅色內衣褲旺吓自己，以前我好迷信，會入廟拜神，但近幾年個人睇開咗，我唯一嘅新年願望係希望以後拍嘅戲盡可能唔使咁性感，其實我嘅戲路好廣。」&#13;<br> 採訪：甘比</spanclass></p></body></html>
