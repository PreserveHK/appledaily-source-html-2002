<html><header><meta charset="utf-8"><title>黃智賢拜四面佛保平安</title></header><body><h1>黃智賢拜四面佛保平安</h1><p>黃智賢（阿Ben）日前與吳倩蓮及新加坡女演員郭淑賢往泰國拍攝韓國電影《維納斯》，雖然拍攝行程緊密，每天都要開工，但他仍騰出時間往泰國著名遊客勝地拜四面佛，祈福許願。&#13;<br> 阿Ben說：「我都係第一次拜四面佛，因為之前唔識點做，但最近有個新加坡高人指點過我，教我帶備生果、香燭及花束於四面佛前雙手合十順序行一圈許願同許下還神承諾，之後再順序行四個圈，再用聖水洗手洗面就得喇！」<br> &#13;<br> <spanclass>求工作順利 &#13;<br> 只見阿Ben十分誠心上香祈福，問及他祈求甚麼？阿Ben說：「我好簡單，只係工作順利及身體健康，點都好，我一定會返嚟還神！」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
