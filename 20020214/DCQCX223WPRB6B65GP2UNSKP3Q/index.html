<html><header><meta charset="utf-8"><title>艾美獎男主角七月添丁</title></header><body><h1>艾美獎男主角七月添丁</h1><p>今屆艾美獎喜劇組別最佳男主角得主艾力麥可爾邁克（EricMcCormack），其妻珍納可頓（JanetHolden）已懷有二人第一個愛情結晶品，預產期為今年七月。<br> &#13;<br> <spanclass>開心不已 &#13;<br> 美國NBC電視台前日報道，艾力得知首名孩兒快來臨世上時，開心得不知所措，但暫時還不大清楚妻子懷有的是馬仔還是馬女。</spanclass></p></body></html>
