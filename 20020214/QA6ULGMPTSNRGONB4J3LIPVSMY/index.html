<html><header><meta charset="utf-8"><title>　　飛天豬高雄度歲 - 李八方</title></header><body><h1>　　飛天豬高雄度歲 - 李八方</h1><p>高官議員這個新春怎過，八方都報過不少。漏網之魚還有愛好冒險的朱幼麟，原來他已孤身上路去高雄，節目就是玩滑翔傘，要玩得瀟灑，當然要留下老婆仔女在香港了。&#13;<br> 其實飛天豬太太朱何妙馨，以前接受過傳媒訪問，呢位千金小姐對於老公如此酷愛飛翔，更曾經弄傷留院，她慨歎已經驚無可驚，只好讓他為所欲為好了。今日剛好是情人節，八方突然覺得原來愛情可以咁偉大。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
