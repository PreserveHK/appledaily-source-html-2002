<html><header><meta charset="utf-8"><title>B2新歲忙登台</title></header><body><h1>B2新歲忙登台</h1><p>三個樂壇組合B2、EO2及Shine昨日出席港台「甲午丙組─靚馬金羊萬象生添馬艦送禮團」活動，以新組合Shine的fans人數最多，更收到不少新年禮物。<br> &#13;<br> <spanclass>避免性感 &#13;<br> B2新年期間接了不少工作，B2說：「我哋會上去珠海登台，跟住初四就會上深圳登台，初五先返嚟，所以我哋都冇時間拜年，好彩噚日下晝先同家人拜年。」而B2表示每次到國內登台，都會盡量避免着性感裝束，她們更自爆試過因出太多汗，搞到條褲爆胎呢。&#13;<br> 此外，新組合Shine今年新年會在工作中度過，更表示𢭃到的利是很少。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：何國豪</spanclass></p></body></html>
