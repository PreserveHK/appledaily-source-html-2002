<html><header><meta charset="utf-8"><title>偉仔、趙薇內地工作度佳節</title></header><body><h1>偉仔、趙薇內地工作度佳節</h1><p>梁朝偉（偉仔）與趙薇等現正忙於為賀歲片《天下無雙》展開內地的宣傳工作，不過，偉仔仍有年三十晚及大年初一兩天假期，可以陪母親吃團年飯，但今天的情人節則因宣傳工作無法與女友劉嘉玲共度。<br> &#13;<br> <spanclass>「今年特別慘」 &#13;<br> 偉仔日前接受訪問時說：「情人節喺內地度過，過往新年都係同屋企人過，今年就有啲分別。今年新年要去內地七個城市做宣傳，之前聖誕都冇得返香港，要喺內地拍戲，今年好似特別慘咁，真係迫不得已，《天下無雙》嗰陣時又要趕埋尾，每日拍足二十個鐘。」&#13;<br> 問偉仔會否送情人節禮物給嘉玲時，他說：「到時先至算啦！呢排真係忙到冇時間去諗呢啲嘢。」</spanclass></p></body></html>
