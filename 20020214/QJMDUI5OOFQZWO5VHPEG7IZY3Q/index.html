<html><header><meta charset="utf-8"><title>翠屏花園商舖佔路</title></header><body><h1>翠屏花園商舖佔路</h1><p>大埔翠屏花園住戶陳先生投訴，該屋苑Ｃ座地下通道長期被商舖佔路，當中以成衣店及海味店最為厲害，阻塞通道。記者曾往上址查證，發現不少店舖將貨物擺放出來，佔去通道不少地方，令居民出入十分不便。&#13;<br> 負責管理的順利物業有限公司回覆，該公司收到投訴後，已即時派員與有關店舖負責人洽商，研究如何安放貨物以免阻塞通道；該公司日後會定期派員往巡查，避免再有類似情況出現。&#13;<br> （○一二四二○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
