<html><header><meta charset="utf-8"><title>紀香做朱古力討歡心</title></header><body><h1>紀香做朱古力討歡心</h1><p>日本性感女神藤原紀香在自傳中常掛在口邊的「Darling」，其真正身分至今還未獲她親口證實，但今天情人節相信紀香除會情人外，亦忙個不亦樂乎，事關她每年情人節都會親手做約三十份朱古力，送給男性工作人員以示關心。<br> &#13;<br> <spanclass>蛋糕贈沖繩市 &#13;<br> 紀香認為有專業知識的女演員，情人節送朱古力給在過去一年為她賣力的工作夥伴是必須的禮貌，紀香說：「朱古力其實真係好易整，少少時間就可以令男士好開心，何樂而不為！」&#13;<br> 此外，身為沖繩旅遊宣傳大使的紀香，前日更親手做了個重達五公斤的特大朱古力蛋糕，送給沖繩縣知事，作為給所有沖繩市民的情人節禮物。</spanclass></p></body></html>
