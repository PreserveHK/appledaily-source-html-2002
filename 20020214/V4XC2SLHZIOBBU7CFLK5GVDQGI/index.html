<html><header><meta charset="utf-8"><title>第三街路窄無欄杆</title></header><body><h1>第三街路窄無欄杆</h1><p>讀者蘇先生投訴西營盤第三街行人路狹窄，而且缺乏欄杆，易生危險，加上上址有一家玩具店，每於午膳及放學時段，便有許多學生聚集於店外，甚至馬路上，而許多行人亦需要繞出馬路才能走過，險象環生。&#13;<br> 他曾多次向運輸署投訴，並要求加建欄杆，但未被理會。<br> &#13;<br> <spanclass>暫不考慮建議 &#13;<br> 運輸署發言人表示，該路段的行人路確是相當狹窄，如再加建欄杆，便會妨礙行人橫過馬路；而且除上課及下課時間外，該路段行人稀疏，故暫不考慮蘇先生的建議。&#13;<br> （○一二四六四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
