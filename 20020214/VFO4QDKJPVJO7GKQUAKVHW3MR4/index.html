<html><header><meta charset="utf-8"><title>朱茵留港度歲肥幾磅</title></header><body><h1>朱茵留港度歲肥幾磅</h1><p>朱茵近年忙於在外地拍劇，甚少留港度歲，但今年她難得放假，故她會留在家中，珍惜與家人樂敍天倫的機會。&#13;<br> 日前本報邀朱茵到蘭桂坊拍照時，穿上新式中國服的朱茵，在飯店內見到巨型雀籠時，竟吹起口哨撩雀仔。<br> &#13;<br> <spanclass>拜年𢭃利是 &#13;<br> 朱茵說：「梗係啦，呢幾年同屋企人一齊過年嘅機會比較少。呢幾日放假，我就同屋企人周圍出去拜年，𢭃利是，呢啲係未結婚嘅人嘅專利。而每逢過年，媽咪都會整好多嘢食，佢煮嘢好叻㗎，所以一到過年實肥幾磅。」&#13;<br> 採訪：朱芷瑩　攝影：黃文成&#13;<br> 服裝：上海灘&#13;<br> 場地提供：中國坊</spanclass></p></body></html>
