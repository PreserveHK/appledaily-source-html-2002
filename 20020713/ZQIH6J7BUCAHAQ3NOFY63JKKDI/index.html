<html><header><meta charset="utf-8"><title>德籍男遊客又裸跑</title></header><body><h1>德籍男遊客又裸跑</h1><p>【本報訊】半天內兩度裸跑！前日在港島金鐘裸跑的四十五歲懷疑精神有問題德國籍男遊客，昨凌晨又被發現在尖沙嘴街頭裸跑，再度被警員制服送院，由於他手戴病人腕帶，懷疑他擅離醫院上街裸跑鬧事。&#13;<br> 事發昨凌晨一時，他在尖沙嘴加連威老道一間便利店購買飲品後，突然高叫一聲，隨即脫光身上衣物跑出街外，向尖東市政局百周年紀念公園跑去，女店員報警，洋漢赤條條在街上裸跑期間，沿途吸引不少路人嘩然圍觀。當他跑至公園，更圍着噴水池不停兜圈，手舞足蹈，警員接報趕至，合力將他制服送院，其後警員根據他遺留便利店衣物中的護照資料，獲悉他前日曾在金鐘裸跑。</p></body></html>
