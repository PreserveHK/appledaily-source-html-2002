<html><header><meta charset="utf-8"><title>元朗大停電居民叫苦</title></header><body><h1>元朗大停電居民叫苦</h1><p>【本報訊】在酷熱天氣警告下，元朗鬧市昨晚發生大停電，約三分一個元朗市區逾千戶居民，飽受炎熱之苦，部份食店被迫提早打烊，生意大受影響。中電人員進行緊急維修，初步相信事故因地底電纜發生故障引致，預計今晨可恢復電力供應。&#13;<br> 昨晚停電事故受影響範圍包括青山公路元朗段二至九十四號、安樂路、阜財街及又新街一帶住宅及商業樓宇漆黑一片，連街燈亦暫停電力供應。&#13;<br> 居民表示，昨晚八時許，區內曾首先發生一次歷時不足兩分鐘的小規模電力故障，但電力供應隨即恢復正常。但一小時後再發生停電，受影響範圍更廣，電力未能即時恢復。</p></body></html>
