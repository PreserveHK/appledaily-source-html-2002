<html><header><meta charset="utf-8"><title>涉偷拍裙底春</title></header><body><h1>涉偷拍裙底春</h1><p>【本報訊】前日下午三時，一名姓吳（二十一歲）青年涉嫌在地鐵站內用數碼相機偷拍裙底春光被警方拘捕。昨凌晨零時，四名探員押疑犯返元朗水邊圍邨碧水樓住所再搜出一部數碼相機，懷疑相機的電腦記憶卡內存有其他偷拍裙底春光證據，疑犯突然反抗襲警欲奪回相機，但迅速遭制服。探員其後將撿獲相機證物、疑人及其一對男女親友一同帶署調查（圖）。一名探員與疑人糾纏時手部受傷事後送院，治療後已出院。&#13;<br> 李旭基攝</p></body></html>
