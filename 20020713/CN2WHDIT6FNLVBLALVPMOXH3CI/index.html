<html><header><meta charset="utf-8"><title>遲發現或有併發症</title></header><body><h1>遲發現或有併發症</h1><p>案中受害女童感染淋病，淋病雙球菌會出現於外陰陰道、尿道及宮頸管等處，導致尿道紅腫，以至潰瘍，陰道有膿性分泌物，排尿困難等症狀。嚴重者會出現併發症，引致子宮內膜炎、輸卵管炎、輸卵管卵巢膿腫、盆腔炎等。&#13;<br> 香港大學醫學院皮膚科主任陳衍里副教授指出，十歲女童染上淋病是不幸的個案，若她病患很遲才發現，以其年輕的年紀感染併發症機會甚大，有可能導致盆骨部份出現慢性發炎，甚至需要較長的時間治療，病症才得以根治。</p></body></html>
