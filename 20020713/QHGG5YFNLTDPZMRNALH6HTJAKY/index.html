<html><header><meta charset="utf-8"><title>單親九歲女出走</title></header><body><h1>單親九歲女出走</h1><p>【本報訊】一名生長在單親家庭九歲半姓李的女童，昨凌晨三時許身穿校服在秀茂坪街頭流連，其後一名姓周（四十七歲）屋邨保安員見她在邨內秀富樓對開徘徊，恐有意外報警。警員到場調查證實她並非失蹤女童，但她卻哭着聲稱因害怕被母親責打拒絕返家，女警檢查下初步發現她並無被虐待傷痕。經近半小時游說後，女童講出住址與電話，警員遂通知居於附近的女童泰籍母親（四十四歲）到場，警誡一番後讓母女返家（圖）。&#13;<br> 李家傑攝</p></body></html>
