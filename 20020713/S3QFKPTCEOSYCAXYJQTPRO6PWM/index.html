<html><header><meta charset="utf-8"><title>w-inds為智障世盃籌款</title></header><body><h1>w-inds為智障世盃籌款</h1><p>日本三隊人氣新人組合w-inds、FLAME及Folder5，將為做善事暫忘同行鬥爭，變身臨時十二人組合EarthHarmony，推出細碟《Worldneedslove》，為智障人士世界盃「2002INAS-FID世界足球大會」籌款。&#13;<br> 今屆智障人士世界盃將於下月八日至二十五日，在日本神奈川舉行，EarthHarmony的新曲亦會在J-Leguae會場等多個地方播放。前日舉行記者會時，Folder5的AKINA代表發言說：「希望通過音樂，令到智障人士嘅運動場極為熱鬧。」</p></body></html>
