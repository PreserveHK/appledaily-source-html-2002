<html><header><meta charset="utf-8"><title>青揚拖欠薪金罪成</title></header><body><h1>青揚拖欠薪金罪成</h1><p>【本報訊】發行本港報章《東方日報》及《太陽報》的青揚發展有限公司，被票控未有在到期日支付員工薪酬案，昨被裁定六張傳票罪名成立，罰款九千元，餘下兩張傳票押至十月二日再訊。&#13;<br> 遭勞工處票控的青揚發展有限公司，被控未有於去年八月及九月完結後的七日內，向僱員林觀其、劉偉國、梁榮光（譯音）及葉偉文支付去年八月及九月份總共近三萬元的工資。&#13;<br> 觀塘裁判法院裁判官指，辯方承認僱主未有付薪酬予有關員工，原因是他們涉偷公司書本，打算偷書事件調查清楚後才發放薪金，是故意及毫不合理，故裁定罪名成立。	&#13;<br> 案件編號：KTS5019-26/02</p></body></html>
