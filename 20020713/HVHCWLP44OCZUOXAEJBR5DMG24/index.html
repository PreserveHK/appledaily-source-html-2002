<html><header><meta charset="utf-8"><title>揮刀失常漢被制服</title></header><body><h1>揮刀失常漢被制服</h1><p>【本報訊】油麻地碧街一個分租單位，昨中午十二時許，一名疑患精神病姓王（四十歲）男住客，疑病發用圓摺櫈弄開鄰居尾房房門闖入，房內姓關（六十八歲）男房客在睡夢中被驚醒，目睹王拿起一呎長菜刀向他指嚇及揮舞菜刀。關被嚇得伸頭出窗大喊救命，王見狀竟然亦模仿關的動作伸頭出窗「喊救命」。一名交通警員巡經聞兩人叫喊上樓調查，迅速將王制服送院檢驗，並帶走菜刀和摺櫈等證物。&#13;<br> 潘志能攝</p></body></html>
