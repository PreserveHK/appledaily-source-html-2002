<html><header><meta charset="utf-8"><title>MEGUMI登陸地球放肆玩樂</title></header><body><h1>MEGUMI登陸地球放肆玩樂</h1><p>二十歲的HCup水着女星MEGUMI，日前榮升世嘉機動遊戲第一代ImageGirl，而MEGUMI亦畀足面、交足貨，前日以一身非常騎呢及性感的外星人裝束，現身台場Joypolis遊樂場的宣傳活動。&#13;<br> 其實MEGUMI這一身藍假髮、心口有大心形設計的騎呢外星人服，是遊樂場指定給她的衣着，幸而MEGUMI本人亦沒有表示任何不滿，照樣大玩各種刺激機動遊戲。MEGUMI笑說：「我都係第一次做ImageGirl咋！我就係嚟到地球介紹各種機動遊戲畀大家嘅外星人！」</p></body></html>
