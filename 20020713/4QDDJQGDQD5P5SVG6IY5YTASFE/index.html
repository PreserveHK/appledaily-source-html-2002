<html><header><meta charset="utf-8"><title>英加大碼安全套滯銷</title></header><body><h1>英加大碼安全套滯銷</h1><p>安全套生產商Condomi本年初推出加大碼安全套，但一直不受英國男士歡迎，專家估計可能跟男士害羞得不願購買所致。&#13;<br> Condomi今年一月推出比標準安全套長二十毫米和闊二毫米的加大碼安全套後，原本希望能夠增強男士的自尊心，但英國男士對於新產品的反應遠遠不及德國、法國和意大利的男士，原因或是英國男士「低估」了自己，不敢買加大碼。&#13;<br> 心理學家威爾遜說：「研究發現大部份男士均認為自己的陰莖比平均細，但這是他們從上看自己生殖器官帶來的錯覺而已。」&#13;<br> ananova網站</p></body></html>
