<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>章小蕙幻變詩意山水畫</title></header><body><h1>靚衫SnapShot：<br>章小蕙幻變詩意山水畫</h1><p>時裝設計除於剪裁上花心思外，布的款式亦有很大作用。一塊靚布加上出色的剪裁，絕對是天衣無縫。<br> &#13;<br> <spanclass>來自法國 &#13;<br> 章小蕙於周三（十日）為鄧達智行show後，穿了一件綠色蜻蜓山水畫連身裙，在炎炎夏日見到這幅「風景畫」，絕對充滿詩意。在電影《情陷紅磨坊》中，妮歌潔曼亦有穿着類似這套衫的戲服。而章小蕙所穿的連身裙出自法國品牌LolitaLempicka，於TeresaBoutique有售，約售五千多元。</spanclass></p></body></html>
