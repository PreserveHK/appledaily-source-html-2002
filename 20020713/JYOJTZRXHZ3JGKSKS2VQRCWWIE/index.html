<html><header><meta charset="utf-8"><title>陳慧琳從天而降</title></header><body><h1>陳慧琳從天而降</h1><p>陳慧琳（Kelly）昨晚在紅館舉行首場「陳慧琳飛天舞會演唱會」，楊紫瓊和男友鍾再思拍拖捧場。場館外在開騷前舉行了嘉年華會，有約十個攤位，當中最受歡迎是售賣紀念品的攤位。&#13;<br> Kelly昨晚的演唱會開四面台，全場爆滿。開場時，為配合演唱會的主題，Kelly坐在飛天船上凌空吊下來，場面壯觀，當時Kelly的身邊還有兩位小丑陪伴。Kelly則穿上單膊上衣，下襯了長褲，十分漂亮。Kelly唱了歌曲《飛天舞會》，她又唱又跳，為首場演唱會揭開序幕。&#13;<br> 採訪：汪正文　攝影：林德雄</p></body></html>
