<html><header><meta charset="utf-8"><title>東東聯群睇內衣</title></header><body><h1>東東聯群睇內衣</h1><p>陳曉東昨日在銅鑼灣拍攝新歌《劃火柴》MV，由於拍攝現場是一間二手衫店，未知東東是否因面對一大堆女性服裝，見他顯得有點不自然。<br> &#13;<br> <spanclass>故作神秘 &#13;<br> 唱片公司為東東安排了一位年約十七歲的靚女Monica任MV女主角，東東說：「我平時行街都一定唔會行女裝部，所以要我掂啲女裝，我真係覺得好唔自然。」&#13;<br> 東東續說：「我冇送過衫畀女朋友，反而送過衫畀啲女性朋友，因為我覺得送嘢畀女朋友應該送第二啲嘢，不過我送過乜嘢畀女友就唔話畀大家聽。」&#13;<br> 東東在訪問期間連行近女裝都表現尷尬，問東東可有送過內衣給女友？他反應很大的說：「冇呀，我淨係試過同一班朋友去睇內衣咋。」</spanclass></p></body></html>
