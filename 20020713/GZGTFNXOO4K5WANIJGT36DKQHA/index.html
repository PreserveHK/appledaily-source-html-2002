<html><header><meta charset="utf-8"><title>尊特拉華達澳洲晒幸福</title></header><body><h1>尊特拉華達澳洲晒幸福</h1><p>荷李活影壇巨星尊特拉華達（JohnTravolta），現正駕駛其私人飛機，為澳航展開「友誼之旅」宣傳活動。前日他到達澳洲悉尼時，獲妻女迎接，夫妻即時在傳媒面前親吻，大晒恩愛。&#13;<br> 尊特拉華達前日繼續穿上整齊的飛機師制服示人，好不威風。阿尊的妻子姬莉和女兒一早到達機場守候，妻子眼見老公安全到埗，猶如放下心頭大石。而年少不懂事的囡囡艾娜看見飛機師父親時，卻只掛着咬手上的公仔玩具。</p></body></html>
