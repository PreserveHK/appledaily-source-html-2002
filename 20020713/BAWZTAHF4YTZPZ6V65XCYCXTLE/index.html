<html><header><meta charset="utf-8"><title>　　小甜甜註冊做商標 - 李八方</title></header><body><h1>　　小甜甜註冊做商標 - 李八方</h1><p>昨日出版之最新一期憲報，有間叫NinaProductions之公司，註冊咗一個專利商標，冇錯，就係小甜甜。去年又係呢個時候，真正小甜甜龔如心請咗漫畫小甜甜原作者五十嵐優美子來港，在書展介紹佢哋合作之畫冊，計劃在港出版；可能龔如心實在太多錢太多生意，反正佢啲樓起好十幾年都可以唔賣住，所以遲一年先註冊，完全符合佢嘅風格。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
