<html><header><meta charset="utf-8"><title>　　阿松睇戲憶女友 - 李八方</title></header><body><h1>　　阿松睇戲憶女友 - 李八方</h1><p>阿松近日心情非常靚，可能因為下個星期放大假，有機會同霞妹相聚。噚日佢參觀城大創意媒體學院，學生向阿松展示數碼科技作品，其中有條片講一個男仔面對心儀少女，因為唔識講「煲冬瓜」追唔到個女仔。阿松原本一直好含蓄咁微笑，直至睇到個男仔口啞啞嗰一刻，唔知係咪諗番自己追伏小姐嘅情景，忍唔住哈哈大笑。完場後阿松重特登問嗰段片可否做推廣普通話同英文嘅宣傳片。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
