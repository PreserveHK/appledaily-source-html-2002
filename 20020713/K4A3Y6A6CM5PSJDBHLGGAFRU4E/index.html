<html><header><meta charset="utf-8"><title>大腦痙攣　手腳萎縮</title></header><body><h1>大腦痙攣　手腳萎縮</h1><p>婦女在懷孕期間注射墮胎針或吃墮胎藥，墮胎失敗便有機會令胎兒大腦神經系統受損，患上大腦痙攣，胎兒出生後發育會不正常，會影響一生。&#13;<br> 腦科醫生黃震遐指出，墮胎針或墮胎藥可使孕婦肚內胎兒缺氧，破壞胎兒大腦，致大腦神經系統受損，胎兒出世後，手腳不能郁動，發育不正常，手腳日漸萎縮，惟有靠後天的器材輔助日常活動。&#13;<br> 黃震遐表示，患上大腦痙攣的人士其實可以行房，但此類人士多有行房困難的情況，原因涉及姿勢或心理問題，可求助心理醫生，克服箇中障礙。</p></body></html>
