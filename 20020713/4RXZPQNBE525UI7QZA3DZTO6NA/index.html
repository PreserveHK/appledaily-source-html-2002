<html><header><meta charset="utf-8"><title>林偉向姨仔施暴</title></header><body><h1>林偉向姨仔施暴</h1><p>亞姐李華、陳法蓉和林偉等，前晚在亞視清水灣片廠為亞視新劇《虎差》開工，李華跟陳法蓉飾演兩姊妹，而林偉則是陳法蓉的丈夫，他一直打姨仔李華主意。<br> &#13;<br> <spanclass>事前溝通 &#13;<br> 林偉前晚拍攝向李華施暴的戲份，由於李華是新人，林偉和陳法蓉都對伊人照顧有加，教她走位和做反應，而拍攝強姦場面時，兩人都做足溝通。李華說：「導演都有同我講唔需要露太多肉，因為唔係拍三級片，但我都會配合劇情需要。林偉都教我要點做同埋拍嘅時候要保護自己。」&#13;<br> 採訪：王連連　攝影：陳烱威</spanclass></p></body></html>
