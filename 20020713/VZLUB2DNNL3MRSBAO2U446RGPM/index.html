<html><header><meta charset="utf-8"><title>射水魚有人餵懶獵食</title></header><body><h1>射水魚有人餵懶獵食</h1><p>英國朴茨茅斯一間水族館養殖的射水魚因為獲餵飼，長期不用捕獵食物，漸漸變得懶惰，不再射水捕殺獵物。職員想出特別方法免得牠們最終喪失天賦本能。&#13;<br> 水族館職員在射水魚的魚缸上設置活動裝置，放上沾有魚糧的塑膠蒼蠅。職員今後不再派送食物，射水魚要填飽肚子，必須用水射向塑膠蒼蠅，令魚糧跌入水中。<br> &#13;<br> <spanclass>可擊落三米外昆蟲 &#13;<br> 射水魚的捕食方式是用水射擊獵物，牠們最遠可將水射至三米外地方，擊落空中的蝴蝶、蜘蛛等昆蟲作食糧。&#13;<br> 綜合外電報道</spanclass></p></body></html>
