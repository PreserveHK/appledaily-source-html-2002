<html><header><meta charset="utf-8"><title>夏日清涼飲料大放送</title></header><body><h1>夏日清涼飲料大放送</h1><p>七、八月，相信是不少年輕人最愛的月份，既是暑假天，亦是書展漫畫展開鑼時刻，會展人山人海情景又即將重現。行到腳軟軟時最好找個地方歇一歇，歎杯清涼飲品，休息一下再衝刺。餐廳特別為夏天炮製了六款消暑特飲，以果汁調製而成，味道清新，每杯$28-$30，每日正午12時至晚上8時都有得飲。&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：港灣廊  &#13;<br> 電話：25827241&#13;<br> 地址：灣仔港灣道一號灣仔會議展覽中心(港灣道入口)&#13;<br> 備註：消暑特飲於維港咖啡閣及長廊同時供應</fontstyle></spanclass></p></body></html>
