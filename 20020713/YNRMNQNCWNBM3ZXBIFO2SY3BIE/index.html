<html><header><meta charset="utf-8"><title>桂林街後巷堆雜物</title></header><body><h1>桂林街後巷堆雜物</h1><p>蔡先生投訴，深水埗桂林街一條後巷，被商舖佔用擺放雜物，傾倒污水及垃圾（見圖），衞生環境極為惡劣。<br> &#13;<br> <spanclass>投訴已妥善處理 &#13;<br> 食物環境衞生署函覆：該署人員到上址視察，發現有積水及存有小量雜物，已即時勸喻有關店舖負責人清理。其後覆查時發現雜物已妥善清理，但上址沙井仍然淤塞，因此該署已通知大廈的業主立案法團依期清除沙井淤塞；此外，該署人員已清洗上址的後巷，已在附近進行防治蟲鼠工作。&#13;<br> （○六一一二六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
