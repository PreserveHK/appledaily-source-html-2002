<html><header><meta charset="utf-8"><title>長毛庭上盤問法官</title></header><body><h1>長毛庭上盤問法官</h1><p>【本報訊】示威常客「長毛」梁國雄與學聯成員馮家強及盧偉明，被控於本年二月十日協助舉行未經批准的集結及公眾遊行案件，昨在九龍城裁判法院進行案件審前覆核。&#13;<br> 梁國雄在庭上詢問總裁判官李翰良，何解對其案件感興趣會親自審理，李官回應：「今日不是接受訪問。」但他經常會到其他法院審理不同性質具爭議之案件，並會公正公義審理本案。&#13;<br> 裁判官最後更提醒梁國雄，可向法庭申請具有約束力的傳票，傳召有需要及與案有關人士，「若傳召特首就唔得嘞！」案件定於九月二十三日審訊。三名被告其後在法院大樓外拉起橫額抗議。&#13;<br> 案件編號：KCCC8456/20022</p></body></html>
