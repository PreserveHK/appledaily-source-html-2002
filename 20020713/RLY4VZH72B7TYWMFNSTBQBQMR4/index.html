<html><header><meta charset="utf-8"><title>簡單花式容易學</title></header><body><h1>簡單花式容易學</h1><p>如果純練上述技巧，基本上獨自前溜後溜都沒有問題，之後當然可再進一步，學習簡單花式：&#13;<br> 射鴨式：首先慢慢蹲下，右腳慢慢提起成水平，只用左腳繼續前溜。&#13;<br> 燕式平衡：一個既優美而難度頗高的花式，雙手向外伸展，右腳慢慢向後提起，頭、腰、右腳成水平。<br> &#13;<br> <spanclass>邊度報名 &#13;<br> 香港業餘滾軸溜冰總會和康文署每個月都會在各區舉辦滾軸溜冰布章（初級）課程，只要你年滿六歲以上就可以參加，學費重只係五十五元就可以學足六堂，認真抵玩。&#13;<br> 有意報名請向香港業餘滾軸溜冰總會查詢&#13;<br> 電話：25048204</spanclass></p></body></html>
