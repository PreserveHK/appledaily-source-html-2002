<html><header><meta charset="utf-8"><title>三點式泳衣加墊增睇頭</title></header><body><h1>三點式泳衣加墊增睇頭</h1><p>二十位準港姐昨日繼續在塞班進行最後一日的外景拍攝工作，大會安排眾佳麗穿上多套泳衣上陣，現場春色無邊。&#13;<br> 大會日前安排佳麗們穿一件頭泳衣拍攝時，並不准許佳麗在泳衣內加墊，可是昨日佳麗們再穿三點式泳衣時，卻准許她們在泳衣內加墊。<br> &#13;<br> <spanclass>衣不稱身洩春光 &#13;<br> 不過，大會昨日為佳麗們準備的三點式泳衣，卻出現衣不稱身的情況，部份佳麗更差點春光乍洩。2號楊康寧落水拍攝後，甫上水即出現「離罩」情況，而10號崔綺昕穿上三點式泳衣後，其三點式下截前後都「現形」。</spanclass></p></body></html>
