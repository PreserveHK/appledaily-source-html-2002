<html><header><meta charset="utf-8"><title>B'z帶挈Aerosmith人氣急升</title></header><body><h1>B'z帶挈Aerosmith人氣急升</h1><p>美國殿堂級樂隊Aerosmith，與日本搖滾班霸B'z，在世界盃紀念音樂會中同台合唱後，令他們在日本人氣急升，Aerosmith的全新精選CDO,Yeah!UltimateAerosmithHits》，即時登上Oricon大碟榜季軍。<br> &#13;<br> <spanclass>強勁音樂見稱 &#13;<br> 縱橫樂壇近三十年的Aerosmith，成員現已超過五十歲，但其強勁的HardRock音樂卻從未褪色。日本唱片業內人士說：「Aerosmith本身喺日本受到中年Rock迷愛戴，但同B'z合作之後，佢哋多咗好多年輕嘅fans。」</spanclass></p></body></html>
