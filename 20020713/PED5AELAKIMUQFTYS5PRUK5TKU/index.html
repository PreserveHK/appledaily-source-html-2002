<html><header><meta charset="utf-8"><title>瘋漢怒扑夜歸女</title></header><body><h1>瘋漢怒扑夜歸女</h1><p>【本報訊】昨日凌晨零時許，一名姓陳（三十六歲）女子獨自沿鳳德邨對開鳳美徑，返回鳳禮苑的住所途中，突遭一名年約三十歲男子從後以硬物扑頭襲擊受傷。現場消息稱，兇徒傷人後一度喃喃自語以粗言穢語罵傷者：「唔好咁×嘈」，隨即往鳳德邨方向逃去。傷者負傷跑至鳳禮苑停車場向管理員求助，送院治療情況穩定（圖）。&#13;<br> 警員事後到場撿獲半塊磚頭，懷疑為傷人兇器，由於傷者聲稱與人無仇亦無財物損失，警方不排除兇徒精神有問題，目前正追緝其歸案。&#13;<br> 杜建彬攝</p></body></html>
