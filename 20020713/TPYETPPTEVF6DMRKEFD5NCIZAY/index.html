<html><header><meta charset="utf-8"><title>芝麻街加入愛滋角色</title></header><body><h1>芝麻街加入愛滋角色</h1><p>美國著名兒童節目《芝麻街》的南非版，打算在今年九月底加入一個新的布公仔──一個感染了愛滋病毒的角色，旨在對南非幼兒提供愛滋病教育。&#13;<br> 新角色可能會在另外數個播放《芝麻街》國家的節目中露面，包括美國。&#13;<br> 節目的觀眾對象是三至七歲幼兒，新角色會教導他們與愛滋病毒感染者相處，及如何防範經血液感染此病毒等知識。&#13;<br> 另外，美國密歇根大學的科學家在第十四屆國際愛滋病會議期間公布調查南非千餘名婦女的結果：三分一承認會作性交易，以換取食物、現金或送給孩子的禮物等，而且感染了愛滋病毒。&#13;<br> 綜合外電報道</p></body></html>
