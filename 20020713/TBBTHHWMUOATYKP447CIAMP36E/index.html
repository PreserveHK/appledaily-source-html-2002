<html><header><meta charset="utf-8"><title>港台台長否認失職</title></header><body><h1>港台台長否認失職</h1><p>【本報訊】香港電台總節目主任曾葉發，涉嫌處理兩名下屬薪酬時未有遵守指定程序，被廉署控以兩項公職人員行為失當罪名，案件昨在九龍城裁判法院提訊，被告否認控罪，控方表示將會有十四名證人，一盒錄影會面紀錄，並希望法庭可安排審訊在九月之後，因其中一名證人居於海外，裁判官將案定期於十月二日審訊，批准被告以一萬元保釋。&#13;<br> 被告曾葉發，五十歲，著名音樂家及香港電台英文台台長，兩項控罪指他身為公職人員，即香港電台總節目主任，於九九年三月一日至○○年十二月十三日期間，在執行公職或涉及公職的事情上失當，蓄意或故意作出構成罪行的行為。&#13;<br> 案件編號：KCCC11089/2002</p></body></html>
