<html><header><meta charset="utf-8"><title>小柳由紀、步姐線織bra谷細碟</title></header><body><h1>小柳由紀、步姐線織bra谷細碟</h1><p>夏日炎炎，連日本兩位歌姬小柳由紀和濱崎步，同樣在新細碟中以透心涼的bratop示人。巧合的是，步姐和小柳都穿上今夏大熱的線織bratop，來凸顯美好身段。<br> &#13;<br> <spanclass>日劇主題曲 &#13;<br> 新一批的夏季日劇陸續自本月初首播，與劇集一樣，劇集主題曲要突圍並不容易。步姐主唱由矢田亞希子演出的《MyLittleChef》主題曲《H》，以及小柳主唱由稻森泉主演的《偵探家族》主題曲《Endless》，因唱片封面夠「煞食」，最惹人注目。</spanclass></p></body></html>
