<html><header><meta charset="utf-8"><title>葉蒨文揀歌有阻滯</title></header><body><h1>葉蒨文揀歌有阻滯</h1><p>葉蒨文、李克勤、盧巧音和麥浚龍等昨日在港台出席「香港電台第一台強勢增值嘉年華」活動。&#13;<br> 葉蒨文正積極為新碟選歌，她表示原本已覓得兩首心水歌曲，但竟然有其他競爭對手，令葉蒨文非常心急。<br> &#13;<br> <spanclass>笑言作曲難聽 &#13;<br> 問葉蒨文會否請老公林子祥作曲，她笑說：「我已經叫咗佢出馬喇。其實我都有作曲，不過真係好難聽，連阿Lam（林子祥）聽咗開頭十句都忍唔住笑。」</spanclass></p></body></html>
