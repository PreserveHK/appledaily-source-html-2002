<html><header><meta charset="utf-8"><title>英超級富豪有3300人</title></header><body><h1>英超級富豪有3300人</h1><p>英國近年經濟興旺，產生了一批為數三千三百人的超級富豪。根據當地首項對超級富豪的流動資金調查顯示，過去五年，隨時可動用逾六千萬港元現金的富豪人數增加了一倍。<br> &#13;<br> <spanclass>隨時能調動120億有8人 &#13;<br> 在這批超級富豪中，流動資金逾十二億港元的有一百六十四人，至於可在明天調動逾一百二十億港元流動現金的超級富豪卻有八人。&#13;<br> 資料顯示，這批超級富豪大多是介乎五十五至六十四歲人士，財富並非承繼遺產，而是憑藉從事地產、建築和電腦業的收入而得來，當中不少人是拜近年英國的樓價飆升、投機炒賣所賜。&#13;<br> 英國《星期日泰晤士報》</spanclass></p></body></html>
