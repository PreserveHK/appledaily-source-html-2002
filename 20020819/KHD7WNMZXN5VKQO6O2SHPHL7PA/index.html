<html><header><meta charset="utf-8"><title>東涌深宵交通不便</title></header><body><h1>東涌深宵交通不便</h1><p>居於東涌逸東邨的《蘋果》讀者稱，每天均會先乘地鐵再轉乘巴士回家，而地鐵列車到達東涌的尾班車時間為凌晨一時十三分，可是由地鐵站前往逸東邨的通宵巴士，卻遲遲未開出，甚感不便。&#13;<br> 運輸署函覆：讀者所乘為新大嶼山巴士N38號線，為方便接載乘搭地鐵尾班車的乘客返回逸東邨。&#13;<br> 運輸署現正與新大嶼山巴士公司商討，看可否調派車輛於凌晨一時二十分在東涌地鐵站開出。待有關申請手續及營運安排辦妥後，便會與巴士公司落實此項安排。&#13;<br> （○七三○三八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
