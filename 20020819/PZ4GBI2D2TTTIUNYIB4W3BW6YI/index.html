<html><header><meta charset="utf-8"><title>未成年小池榮子被社長驗胸</title></header><body><h1>未成年小池榮子被社長驗胸</h1><p>近日新聞多多的水着女王小池榮子，前日在電視節目中接受訪問時，竟自爆由十七歲出道至滿二十歲前，經常被事務所社長親手驗胸。小池前晚在節目《記住要笑》中，講述做水着女優的辛酸史時，她說：「入行時俾社長驗胸係行規，社長話要清楚知道我係邊種身材，先可以決定我幫邊種雜誌影相。我定期同社長見面，佢都會摸一摸我個胸。不過我過咗二十歲成人之後，就冇再驗啦！」&#13;<br> 小池又自言身為水着界的前輩，她亦常常親自檢查其他後輩，更笑說：「我見親乙葉都會摸佢全身。」</p></body></html>
