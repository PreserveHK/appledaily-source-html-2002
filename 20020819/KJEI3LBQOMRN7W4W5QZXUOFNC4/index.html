<html><header><meta charset="utf-8"><title>洪水威脅布達佩斯</title></header><body><h1>洪水威脅布達佩斯</h1><p>歐洲水災持續，多瑙河的洪水周日威脅匈牙利首都布達佩斯，當局除疏散一千多人外，市民正努力堆沙包抗洪。&#13;<br> 面對洪水威脅，匈牙利政府已決定取消周二國慶日的部份慶祝活動，以便集中人力物力抗洪。布達佩斯市二萬多人在多瑙河岸兩旁堆沙包。當局相信即使洪峯在周日晚抵達，災情會比捷克布拉格市或德國德累斯頓市為輕。德國、奧地利、捷克和斯洛伐克領袖周日雲集德國柏林市，與歐洲委員會主席普羅迪開會，要求歐盟撥款救災重建。&#13;<br> 綜合外電報道</p></body></html>
