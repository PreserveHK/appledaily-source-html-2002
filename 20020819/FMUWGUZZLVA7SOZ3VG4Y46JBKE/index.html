<html><header><meta charset="utf-8"><title>僱員技能提升計劃</title></header><body><h1>僱員技能提升計劃</h1><p>【本報訊】為中五程度以下在職僱員而設的技能提升計劃，截至本月十五日止，共推出了三萬八千個名額，政府正考慮將計劃擴展至大廈保養及裝修、美容護理以及安老護理等行業。&#13;<br> 技能提升計劃已先後推出兩個階段課程，包括印刷、飲食、零售、美髮及旅遊等十三個行業。計劃總工業訓練主任梁協雄形容計劃非常成功，初步反應顯示最受歡迎的課程是數碼印刷、運輸物流、飲食及零售業等，相信或與香港獲稱為亞太區物流中心、美食及購物天堂有關。&#13;<br> 梁協雄稱，當局現正研究是否將計劃擴展至其他範疇，選取的準則包括行業的發展潛質、對本港經濟可能作出的貢獻，以及行業所聘用的員工人數等。</p></body></html>
