<html><header><meta charset="utf-8"><title>　　抽象一派 - 李八方</title></header><body><h1>　　抽象一派 - 李八方</h1><p>噚日房委會喺藍田啟田商場搞咗個「拼出彩色新香港」活動，請咗約三十對孖仔、孖女同埋佢哋嘅阿爸阿媽，一齊用五顏六色嘅沙，整咗一幅以天壇大佛、凌霄閣同香港會議展覽中心為主題嘅沙畫，宣揚共創「彩色香港」訊息。八方只係認得出個凌霄閣（沙畫左下角），其餘兩個景點就睇唔到。唔通班孖仔、孖女學咗抽象派畫家，畫嘅嘢只有自己識欣賞。&#13;<br> 陳亮華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
