<html><header><meta charset="utf-8"><title>跑車撼壆翻肚兩傷</title></header><body><h1>跑車撼壆翻肚兩傷</h1><p>【本報訊】大角嘴西九龍走廊昨凌晨三時許發生翻車交通意外，姓彭（二十六歲）男子駕駛豐田MR2雙門跑車載同姓馮（二十一歲）女友，沿西九龍走廊往旺角駛至通州街對開落橋位時，司機事後聲稱因閃避一輛切線私家車，致失控撼向左邊路中石壆，然後翻滾至對面線，四輪朝天，車上兩人自行爬出。司機頭破血流倚坐路邊，女乘客則手腳擦傷倒地，途經駕駛者發現報警，並落車將女傷者扶往他的車上待救，救護員到場將兩人送院，治理後均無礙。肇事司機經酒精測試，證實超逾標準被捕帶署。</p></body></html>
