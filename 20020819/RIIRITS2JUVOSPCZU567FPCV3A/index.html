<html><header><meta charset="utf-8"><title>　　黃子欣教英文應市 - 李八方</title></header><body><h1>　　黃子欣教英文應市 - 李八方</h1><p>雖然已經回歸，英文仍要學好，八方自問水皮，蝦碌過幾次，好彩讀者包涵，以後真係要努力。上個禮拜同肥佬黎食飯，佢帶咗一本書嚟睇，就係教人寫好英文文章嘅書。翌日，八方去捧黃子欣場，又係講學英文。&#13;<br> 話說黃子欣做主席之香港應用科技研究院，同科大及理大合作，發明咗一套網上學英文軟件，叫做「超音勇者」，改善小學生發音。黃子欣話，「超音勇者」係該院第一件產品。八方覺得如果套軟件成功推出，睇怕都會搵到錢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
