<html><header><meta charset="utf-8"><title>假電池炸毀傳呼機</title></header><body><h1>假電池炸毀傳呼機</h1><p>北京一名市民近日買了一部新的傳呼機，但用不到一個星期就突然爆炸。經當局調查，發現是冒牌電池出事。<br> &#13;<br> <spanclass>京破假電池工場 &#13;<br> 北京質量技術監督局接報後追查，在一家貨運代理公司內發現一批標註貨物名稱為「配件」的冒牌電池。其後又追查到石家莊的寄貨人，進而在當地搗破一家製造假電池的地下工場，前後撿獲約三萬五千顆電池。&#13;<br> 經檢測，該冒牌電池性能不穩定，質素出現嚴重問題，使用後輕則直接影響電器本身功能，重則在遇到高溫、振動時，即有發生爆炸的危險。&#13;<br> 《北京晚報》</spanclass></p></body></html>
