<html><header><meta charset="utf-8"><title>陳冠希自詡國語發音準</title></header><body><h1>陳冠希自詡國語發音準</h1><p>陳冠希（Edison）原定昨日下午三時前往尖沙嘴一商場，為商台節目《豁達cafe》做直播，沒料到昨日因下雨導致交通擠塞，Edison遲了十五分鐘才抵達。&#13;<br> 現場所見，早有十多名fans在直播室外等候Edison，而其中有五、六名fans更被邀請入直播室跟Edison玩遊戲，勝出者可獲一副作為占卜用的「連龍咭」。<br> &#13;<br> <spanclass>下周四出碟 &#13;<br> Edison表示現時他積極籌備國語唱片，準備在下周四（二十九日）推出，Edison說：「兩個月出兩隻碟，算係幾快，雖然趕，但係隻碟都好好，尤其是國語碟，我覺得易過唱廣東歌，我發音重準啲㖭。」&#13;<br> 採訪：何永寧　攝影：何國豪</spanclass></p></body></html>
