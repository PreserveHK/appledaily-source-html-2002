<html><header><meta charset="utf-8"><title>廣州有撞人黨敲詐</title></header><body><h1>廣州有撞人黨敲詐</h1><p>廣州出現「撞人黨」行騙新招。騙徒刻意在街頭與事主碰撞後，把手上的救命藥瓶墮地摔碎，然後向事主敲詐賠償。<br> &#13;<br> <spanclass>摔破自稱萬元性病藥 &#13;<br> 遇上撞人黨的洪先生前日上午在愛國路一個巴士站附近，與一名瘦小男子擦身而過，該男子手上膠袋隨即墮地，袋中一個注射瓶被摔碎。該男子聲稱，該瓶是治性病藥，價值九千九百元人民幣。一名壯漢此際也突然出現，兇狠地說，藥是其弟用來救命的，要事主賠償。&#13;<br> 洪先生假裝籌錢，召來九名同事增援，騙徒見不妙逃走，被眾人合力抓住。&#13;<br> 《南方都市報》</spanclass></p></body></html>
