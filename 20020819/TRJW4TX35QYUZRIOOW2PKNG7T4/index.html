<html><header><meta charset="utf-8"><title>Shine接拍靈異片</title></header><body><h1>Shine接拍靈異片</h1><p>二人男子組合Shine昨日往屯門，出席「白海豚環保特工隊閉幕暨頒獎禮」，引來近二百人圍觀，場面熱鬧。<br> &#13;<br> <spanclass>片約不斷 &#13;<br> 近來Shine忙於拍攝電影《一碌蔗》，稍後他們又會擔正做另一齣電影的主角，成員徐天佑說：「呢排比較忙，因為《一碌蔗》趕埋尾，另外我哋又接咗一套靈異戲，加上我哋又要為新唱片錄音，唱片預計喺九月出，暫時都係錄咗兩首新歌。」&#13;<br> 對於不斷有片約上門，Shine表示不會計較金錢，成員黃又南說：「我哋唔會計較錢，平時又會好努力爭取演出，同埋積極去睇熟劇本。」</spanclass></p></body></html>
