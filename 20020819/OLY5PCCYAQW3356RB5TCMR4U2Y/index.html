<html><header><meta charset="utf-8"><title>學行男嬰滾水淋胸</title></header><body><h1>學行男嬰滾水淋胸</h1><p>【本報訊】一名十四個月大姓包男嬰，昨下午三時許，在土瓜灣銀漢街家中蹣跚學行，男嬰跌跌碰碰扶着沙發借力學習步行，其間失去平衡跌倒，整個人撞向廳中木枱，枱上一杯高熱滾水應聲翻跌。熱水淋下灼傷男嬰胸口，幼嫩皮膚即時紅腫長出水泡，男嬰痛極哇哇大哭，其姓余母親（三十三歲）聽到哭聲趕至，赫見兒子受傷慌忙報警。&#13;<br> 救護員趕至替男嬰敷治後由母親陪同送院，醫生檢查發現男嬰只是皮外傷，但需留醫觀察，其母自責疏忽釀成意外。</p></body></html>
