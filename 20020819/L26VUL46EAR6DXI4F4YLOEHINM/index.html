<html><header><meta charset="utf-8"><title>團體抗議控法輪功</title></header><body><h1>團體抗議控法輪功</h1><p>【本報訊】四五行動及反對政治迫害委員會等十多名代表，昨日發起遊行，抗議政府控告法輪功學員阻街罪為名，實際上是壓制香港的言論和集會自由，警方在事件中的警權亦過大。另邊廂，香港法輪功發言人簡鴻章認為，法庭的裁決缺乏理據，故被控入罪的十六名法輪功學員，已正式提出上訴。&#13;<br> 示威人士由中環滙豐銀行遊行至政府總部，其間他們高叫口號，並在政府總部門下，撕爛象徵壓制示威的假面具。</p></body></html>
