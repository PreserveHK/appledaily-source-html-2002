<html><header><meta charset="utf-8"><title>小統計：北韓米價漲逾500倍</title></header><body><h1>小統計：北韓米價漲逾500倍</h1><p>北韓與日本紅十字會官員周日首次在平壤舉行會談，除商討安排嫁給北韓人的日本婦女回祖國探親問題外，還為朝日建交會談鋪路。北韓罕有地准二十名日本記者隨團訪問，讓記者可趁機親睹北韓上月初進行經改後的最新情況。記者發現：&#13;<br> 1.公務員的工資上升了17倍&#13;<br> 2.工人的收入按利潤分紅&#13;<br> 3.米價暴漲了超過500倍&#13;<br> 4.北韓圜貶值近69倍&#13;<br> 5.車費上升了19倍&#13;<br> 6.廢除使用外滙券&#13;<br> 7.衣服及日用品的配給制度已被廢止&#13;<br> 法新社</p></body></html>
