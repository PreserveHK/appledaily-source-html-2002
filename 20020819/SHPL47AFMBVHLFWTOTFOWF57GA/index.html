<html><header><meta charset="utf-8"><title>華隆徑路牌毀爛</title></header><body><h1>華隆徑路牌毀爛</h1><p>梁小姐向本報投訴，香港仔華貴邨的華隆徑，路牌被刮花毀爛，多個英文字已呈剝落，而「華隆徑」三字當中的「華」字亦只剩半個，非常不清楚。&#13;<br> 梁小姐表示，她不滿有關部門不維修，甚至視而不見，雖然這不是甚麼大不了的事情，卻反映了管理欠善，並且對路人造成不便。<br> &#13;<br> <spanclass>轉交房屋署跟進 &#13;<br> 路政署發言人表示，華隆徑屬於華貴邨的屋邨範圍，由房署維修保養，路政署已將投訴轉交房屋署跟進。&#13;<br> （○八○八○七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
