<html><header><meta charset="utf-8"><title>Eason買千元月餅做善事</title></header><body><h1>Eason買千元月餅做善事</h1><p>陳奕迅（Eason）、英皇新人劉思惠、蔣雅文及戴辛尉，昨日到青衣城出席「愛心滿東華之『月』買越開心月餅義賣日」，現場有近二百人圍觀，但買月餅的市民只有十多名，場面頗為冷清。結果Eason用一千元買了十盒月餅，準備請公司的同事享用。<br> &#13;<br> <spanclass>開騷前必如廁 &#13;<br> 對於楊千嬅在演唱會前飲了減肥茶導致遲開場一事，Eason說：「我自己都習慣喺開騷前大解，因為始終都有壓力。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
