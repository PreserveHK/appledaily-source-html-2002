<html><header><meta charset="utf-8"><title>林憶蓮個唱哭不停</title></header><body><h1>林憶蓮個唱哭不停</h1><p>林憶蓮前晚在馬來西亞舉行「憶蓮演唱會」，由雲頂娛樂城舉辦。演唱會開始時，林憶蓮即以串燒歌打頭陣，即時掀動歌迷情緒，觀眾紛紛起舞，猶如舉行RaveParty。憶蓮唱到《多謝》一曲時，因感觸而哭得不能繼續唱下去，更轉身步入後台，事後她解釋是因為太感動才會哭。<br> &#13;<br> <spanclass>與倫永亮合唱 &#13;<br> 演唱會安哥時，請來好友兼演唱會音樂總監倫永亮合唱《此情祇待成追憶》，銀幕上並播出兩人由童年至踏入樂壇的照片。憶蓮還唱了《紙飛機》，當她步下台和觀眾握手時，觀眾席上突然出現了很多紙飛機，原來是憶蓮的歌迷帶來的道具。</spanclass></p></body></html>
