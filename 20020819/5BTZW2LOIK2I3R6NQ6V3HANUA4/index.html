<html><header><meta charset="utf-8"><title>涉扒竊黨六女落案</title></header><body><h1>涉扒竊黨六女落案</h1><p>【本報訊】日前在中區被警方拘捕的六名懷疑女扒竊黨成員，昨日被警方落案控以兩項串謀偷竊罪名，今日解西區裁判法院提堂。&#13;<br> 被捕六女子，年齡介乎三十三歲至六十一歲，同屬一個活躍於港島區的店舖盜竊集團成員，其中一名姓蕭（六十一歲）女子為集團主腦，另五名同黨包括兩名分別姓吳（三十三歲）及姓麥（三十四歲）持雙程證來港內地女子。各人於上周五（十六日）在中區皇后大道中一間時裝店犯案離去時，被埋伏的探員拘捕。</p></body></html>
