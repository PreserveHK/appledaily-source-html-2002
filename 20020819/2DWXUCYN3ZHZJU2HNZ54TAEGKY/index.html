<html><header><meta charset="utf-8"><title>嘉碧儀暗戀Juno</title></header><body><h1>嘉碧儀暗戀Juno</h1><p>嘉碧儀昨日在西貢三育中學，與麥浚龍（Juno）拍攝音樂特輯。特輯內容講述嘉碧儀暗戀同學Juno，為向他表白，更送上一本新日記給Juno。<br> &#13;<br> <spanclass>只有眼神交流 &#13;<br> 問嘉碧儀有否暗戀過人？她笑說：「都有，喺十二、三歲嘅時候曾經暗戀一個外籍同學，不過就冇咁大膽主動送禮物畀對方。」&#13;<br> 至於兩人在音樂特輯內有否親熱鏡頭？她連忙回答說：「唔會有。」那麼拖手、搭膊頭等動作呢？嘉碧儀都連忙擰頭表示沒有，笑稱兩人只有眼神交流。而Juno則透露此音樂特輯稍後將連續兩星期在無綫播出。</spanclass></p></body></html>
