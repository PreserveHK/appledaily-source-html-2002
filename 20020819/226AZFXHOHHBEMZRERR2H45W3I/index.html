<html><header><meta charset="utf-8"><title>《3X反恐暴族》兩連霸</title></header><body><h1>《3X反恐暴族》兩連霸</h1><p>由荷李活矚目動作新星雲迪素（VinDiesel）主演的《3X反恐暴族》，繼上周贏得票房冠軍後，今周再下一城，開畫第二周首日收七百四十三萬美元（約五千八百萬港元），力壓由米路吉遜（MelGibson）擔正的《驚兆》，蟬聯票房冠軍。<br> &#13;<br> <spanclass>《凸務之王》第五 &#13;<br> 由《狂野時速》女星米雪洛迪古斯（MichelleRodriguez）及一班新晉女星主演的愛情片《BlueCrush》，本周新上榜即有以五百七十萬美元（約四千四百五十萬港元），排第三位，成績不俗。而家庭喜劇《特務SK2》及《凸務之王決戰金大支》，分別進佔榜中第四及第五位。</spanclass></p></body></html>
