<html><header><meta charset="utf-8"><title>飛鳥闖蝶屋大屠殺</title></header><body><h1>飛鳥闖蝶屋大屠殺</h1><p>美國中部城市印第安納波利斯動物園一間溫室，最近被一隻飛鳥闖入，在兩周吃掉溫室內數百隻稀有的蝴蝶，損失達一千美元（約七千八百港元）。&#13;<br> 嘲鶇（mockingbird）善於模仿別的鳥的叫聲，故此又名模仿鳥。動物園職員估計，該隻嘲鶇是從窗門或通風孔進入溫室的。&#13;<br> 溫室原本養了約一千五百隻稀有蝴蝶，嘲鶇在躲避職員捕捉的兩周裏，把數以百計珍貴蝴蝶吃掉，當中以一種大閃蝶傷亡最慘重。直至上月底職員淋濕嘲鶇，才成功用網捉到牠。&#13;<br> 雖然嘲鶇造成不少損失，但動物園職員不怪罪於牠，因為牠的所為「完全是出於天性」，只將嘲鶇放到「很遠很遠」的地方去。&#13;<br> 綜合外電報道</p></body></html>
