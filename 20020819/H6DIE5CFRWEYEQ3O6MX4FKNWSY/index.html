<html><header><meta charset="utf-8"><title>Apple姐日記：<br>范曉萱入時打扮來港消費</title></header><body><h1>Apple姐日記：<br>范曉萱入時打扮來港消費</h1><p>我Apple姐認為香港有購物天堂呢個美譽，絕對唔係浪得虛名，我有好多東南亞朋友都會隔幾個月就嚟香港shopping同食嘢。<br> &#13;<br> <spanclass>身形肥胖 &#13;<br> 就上個禮拜五之嘛，我去咗銅鑼灣間D-mop時裝店，因為呢排正值減價期，間舖就零舍靜，靜到有隻蚊飛過都會聽到。忽然間我身邊有班講國語嘅人出現，望真啲原來係台灣歌手范曉萱。&#13;<br> 范曉萱同一男一女一齊嚟shopping，佢三個嘅打扮好鬼yeah，但係冇見一排嘅范曉萱就肥咗好多啦，成個身形圓晒，我諗佢真係應該keep吓fit啦。</spanclass></p></body></html>
