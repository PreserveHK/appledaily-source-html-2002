<html><header><meta charset="utf-8"><title>每年2.5億人泳灘染病</title></header><body><h1>每年2.5億人泳灘染病</h1><p>一份由聯合國環境署、世界衞生組織、國際海事組織等八個聯國機構發表的報告指出，世界各地海灘污染嚴重，泳客在海中暢泳或潑水嬉戲，也可能因此染病，平均每二十人便有一人在泳後患病。&#13;<br> 報告指，即使在符合歐盟和美國衞生標準的海灘游泳，也未必安全，因為海水遭到污水污染，使人易患上腦膜炎、甲型肝炎和腸胃炎。&#13;<br> 報告估計，每年有二億五千萬人因在海灘暢泳後患上腸胃炎和呼吸道疾病。按聯國制訂的因殘疾而損失健康生活時間（Daly）單位計算，海中暢泳染病率為八十萬Daly，遠比麻瘋（三十八萬Daly）和白喉（三十六萬Daly）為高。&#13;<br> 英國《獨立報》</p></body></html>
