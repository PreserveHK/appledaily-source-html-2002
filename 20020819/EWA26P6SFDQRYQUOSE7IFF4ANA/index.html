<html><header><meta charset="utf-8"><title>秋官見阿姐就想咀</title></header><body><h1>秋官見阿姐就想咀</h1><p>汪明荃（阿姐）、鄭少秋（秋官）昨午到沙田新城市廣場，出席「無綫經典VCD兩周年巡禮」，二人更與現場觀眾大玩遊戲，氣氛熱鬧。<br> &#13;<br> <spanclass>讚霆鋒係人才 &#13;<br> 秋官笑言現在見到阿姐，每次都有想錫她的衝動，秋官說：「阿姐以前好細路女，但𠵱家就好識得去關心人，佢真係可愛得令我想錫佢呀。」&#13;<br> 此外，謝霆鋒早前宣布暫別娛樂圈，阿姐對此說：「佢唞吓都好，可以整理吓自己，佢咁多嘢都未搞掂，等佢解決晒先啦。總之叫佢乖乖哋，佢話晒都係一個人才，不過就真係唔好再揸車啦。」</spanclass></p></body></html>
