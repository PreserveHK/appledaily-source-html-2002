<html><header><meta charset="utf-8"><title>黃色Morning娘救地球</title></header><body><h1>黃色Morning娘救地球</h1><p>日本組合Morning娘，前日第二度為二十四小時馬拉松慈善節目《愛心救地球》做宣傳大使。節目開始時，Morning娘更率領華原朋美及尹孫河等多位藝人，穿上工藤靜香設計的黃色T恤，一起高歌。<br> &#13;<br> <spanclass>後藤放不低 &#13;<br> 前晚的活動有可能是Morning娘主將後藤真希最後一次在隊中的電視表演，而後藤昨日接受報章《產經Sports》訪問，表示隊中成員皆捨不得她離隊，她說：「佢哋話直情唔想九月二十三日（離隊日子）來臨，我聽到都喊咗出嚟。」</spanclass></p></body></html>
