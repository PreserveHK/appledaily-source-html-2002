<html><header><meta charset="utf-8"><title>火燒挖泥機</title></header><body><h1>火燒挖泥機</h1><p>【本報訊】大埔黃宜凹村雍宜路一個村路擴闊工程工地，昨凌晨四時許，一部挖泥機突然着火焚燒，冒出大量濃煙，附近村民發現報警。消防員到場迅速將火救熄，事後在肇事挖泥機的駕駛室內撿獲一個曾盛載易燃液體的鐵罐，警方認為火警有可疑。姓陳（二十九歲）工地負責人表示，該挖泥機是他每日以一千三百元租用的，而他本身無與人結怨，亦沒有收過任何恐嚇，所以縱火動機不明。現場消息稱，本月初該工地亦曾發生燒車事件，警方正展開調查。&#13;<br> 宋光明攝</p></body></html>
