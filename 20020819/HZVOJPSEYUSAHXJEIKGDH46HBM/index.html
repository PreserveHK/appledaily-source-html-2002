<html><header><meta charset="utf-8"><title>梁詠琪探西藏病童</title></header><body><h1>梁詠琪探西藏病童</h1><p>梁詠琪（GiGi）早前以聯合國兒童基金會兒童健康大使身份，遠赴西藏探訪當地貧困病童。是次名為「梁詠琪萬里童心西藏行」的活動，無綫亦有派隊同行，並製作成特輯，安排下月中在無綫播出，希望藉此喚醒市民對當地兒童健康問題的關注，為「中國兒童健康基金」籌募更多經費。<br> &#13;<br> <spanclass>缺乏常識 &#13;<br> GiGi此行在西藏逗留七天，分別到過拉薩、山南區、日喀則和江孜縣探訪病童，並了解到當地病童所患的疾病原來是可以預防的，可惜當地衞生環境惡劣，醫療設備及服務落後，再加上父母缺乏醫療健康常識，以致許多時候耽誤了子女的醫治，導致子女身心殘障，甚至失去生命。</spanclass></p></body></html>
