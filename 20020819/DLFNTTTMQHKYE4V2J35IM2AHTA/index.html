<html><header><meta charset="utf-8"><title>祖兒做主持冇乜期望</title></header><body><h1>祖兒做主持冇乜期望</h1><p>容祖兒（Joey）、王傑及陳冠希（Edison）昨日在電視城出席《2002全球華人新秀大賽》拜神儀式。Joey今次為新秀擔任主持，故此十分緊張，她說：「我第一次做主持，已經背好咗啲稿，但都好驚食螺絲。不過我都唔期望有傑出表現，淡定已經好好。」<br> &#13;<br> <spanclass>放馬過來 &#13;<br> 謝霆鋒將於九月暫別娛樂圈，外間指余文樂甚有潛質取代霆鋒在樂壇的位置，對此份屬同一唱片公司的Edison卻力撐霆鋒，他說：「如果講上位，我不嬲都想，但冇人可以代替到霆鋒。」問到Edison和余文樂在樂壇能否一較高下時？Edison說：「叫佢嚟囉，冇乜所謂。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
