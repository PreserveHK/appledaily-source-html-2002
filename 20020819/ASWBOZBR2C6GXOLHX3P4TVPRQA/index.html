<html><header><meta charset="utf-8"><title>　　長江叫業主投訴搵《蘋果》 - 李八方</title></header><body><h1>　　長江叫業主投訴搵《蘋果》 - 李八方</h1><p>長江實業近日開售長沙灣新盤泓景臺二期，爆出「員工內購」笑話，而且招來唔少準買家投訴，真係好笑。&#13;<br> 八方昨日就收到有個買家傳真，話上周一揀咗樓，上周二接到通知，話合約最快要九月至有得攞，佢有啲擔心，要求取回合約，但被拒。&#13;<br> 其實長江咁大間公司，點會有事，唔使太擔心，但班職員講嘢就比較有趣，佢哋叫個業主「可以向蘋果投訴」。點解長江嘅事，要向《蘋果》投訴呢?諗落又笑唔出。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
