<html><header><meta charset="utf-8"><title>Emma山窮水盡要賣屋</title></header><body><h1>Emma山窮水盡要賣屋</h1><p>過氣英國偶像組合SpiceGirls的成員EmmaBunton，因為個人歌唱事業發展不濟，有報道指她近日已陷入山窮水盡之境，連手上唯一的個人物業亦要變賣，以解燃眉之急。&#13;<br> 據報章《SundayPeople》透露，已有兩年時間陷入無工開狀態的Emma，近日將其位於英國南部Brighton、價值七十五萬英鎊（約九百萬港元）的豪華大宅變賣，而她本人則打算入住與胞姊合資購買的倫敦公寓，以節省開支。</p></body></html>
