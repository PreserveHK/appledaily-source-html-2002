<html><header><meta charset="utf-8"><title>陳文媛設計靚衫自己著</title></header><body><h1>陳文媛設計靚衫自己著</h1><p>陳文媛（BoBo）昨日在銅鑼灣為時裝品牌MKKLEIN+分店主持開幕儀式，並為該時裝品牌擔任一年代言人，昨日自言今次有六位數字酬勞相當滿意。&#13;<br> BoBo說：「今次第一次做服裝代言人，可以多啲靚衫着之餘重慳唔少錢，而且我重可以參與有關服裝嘅設計過程，自己着又得，設計畀人着又得，好有滿足感。」<br> &#13;<br> <spanclass>師妹健康解放 &#13;<br> 對於小師妹李蘢怡近日全面解放，經常以性感打扮現身，BoBo說：「着衫最緊要自己舒服，夏天我都會着吊帶背心，健康就冇問題。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
