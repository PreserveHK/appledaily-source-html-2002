<html><header><meta charset="utf-8"><title>小甜甜豔壓全場</title></header><body><h1>小甜甜豔壓全場</h1><p>▲多年未出現賣地場的華懋小甜甜龔如心（圖），昨日以一襲紅色套裝現身，頓時豔絕全場，惹來一陣騷動，閃光燈閃個不停。小甜甜亦很開心地對記者講，因為有時間才來看看，都有投地，但投唔到都沒辦法。對於西九龍地皮有咁多人爭，她笑說有競爭先有進步喎！&#13;<br> ▲自言自90年4月便負責拍賣地皮的地政總署總產業主任譚明德說，多年在台上最怕突然「發台瘟」，為了減壓，賣地前一定吃得清淡，魚生更是禁品。</p></body></html>
