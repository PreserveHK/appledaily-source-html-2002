<html><header><meta charset="utf-8"><title>美國西岸機票$3,700</title></header><body><h1>美國西岸機票$3,700</h1><p>復活節一過，各大航空公司又再磨刀霍霍，以減價優惠吸引遊客。剛在上個月才推出過優惠的大韓航空，今天再接再厲，凡於4月22-25日四天內，訂購前往美國的機票，一律減收$400，令減價後的東岸城市來回機票為$4,200，而前赴西岸城市的來回機票，則為$3,700。&#13;<br>記者：陳珮娟&#13;<br>&#13;<br>東岸目的地：達拉斯、阿特蘭大、芝加哥、紐約、華盛頓&#13;<br>西岸目的地：檀香山、洛杉磯、三藩市、安克雷奇&#13;<br>旅遊日期：&#13;<br>4月22日至6月30日&#13;<br>8月26日至10月26日&#13;<br>機票有效期：6個月&#13;<br>查詢：28458328（大韓精選假期）</p></body></html>
