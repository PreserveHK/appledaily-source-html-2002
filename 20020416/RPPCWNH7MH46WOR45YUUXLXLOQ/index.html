<html><header><meta charset="utf-8"><title>Headscratching</title></header><body><h1>Headscratching</h1><p>"Thesedays,ofcourse,therewouldbenosuch<u> headscratching</u> ."&#13;<br> &#13;<br> 「現在當然不會那般摸不着頭腦。」&#13;<br> &#13;<br> 美國《時代》周刊報道巴勒斯坦人發動自殺式炸彈襲擊之初，大家都摸不着頭腦，以為那不過是自殺，到巴人一次又一次引爆人肉炸彈，大家都不再胡裏胡塗，不知那是什麼一回事。「Headscratching」指摸不着頭腦、不知所以然，香港俗語也有這個用語，就是「𢱑頭」。</p></body></html>
