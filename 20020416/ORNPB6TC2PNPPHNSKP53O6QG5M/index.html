<html><header><meta charset="utf-8"><title>萬綺雯三十一歲扮學生</title></header><body><h1>萬綺雯三十一歲扮學生</h1><p>陳啟泰、萬綺雯及彭子晴等，昨日為亞視新劇《吉祥任務》在清水灣錄影廠舉行開鏡儀式。當中以萬綺雯及彭子晴的吊帶背心迎夏日最為搶鏡。<br> &#13;<br> <spanclass>已戒消夜 &#13;<br> 打扮青春的萬綺雯更自爆被亞視戲劇科總監陳寶華大讚她喼弗有道。她說：「我都三十一歲，寶華姐竟然話想搵我喺新劇扮學生妹，不過最近我真係瘦咗五磅，𠵱家只得一百一十磅，弗過以前。」&#13;<br> 記者笑她一定是婚後多做「運動」所致，萬綺雯聞言笑說：「我瘦係因為俾陳啟泰搞到冇啖好食。佢樣樣都話唔健康，叫我唔好食，所以同佢拍劇連消夜都戒咗。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
