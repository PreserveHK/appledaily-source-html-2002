<html><header><meta charset="utf-8"><title>應采兒四肢發達</title></header><body><h1>應采兒四肢發達</h1><p>應采兒主演電影《愛君如夢》頗受觀眾歡迎，她已決定長期留港發展，最近更接拍了一個纖體廣告。<br> &#13;<br> <spanclass>望再減五磅 &#13;<br> 應采兒雖然身形勻稱，但她仍嫌棄自己的四肢有肥肉，日前應采兒在九龍塘拍照，她說：「我怕夏天就到，一着背心，手臂會好肥，所以好希望可以減吓手手腳腳嗰啲位，我嘅理想係可以減到五磅。」&#13;<br> 問應采兒的扮靚心得，她說：「我好注重護膚，一定要做好深層清潔，咁樣皮膚自然會靚啲。我平時唔使開工，打扮會好簡單。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中</spanclass></p></body></html>
