<html><header><meta charset="utf-8"><title>莉芙泰萊向搖滾爸爸致敬</title></header><body><h1>莉芙泰萊向搖滾爸爸致敬</h1><p>美國MTV音樂頻道日前舉辦第二屆「mtvICON」致敬音樂會，成立超過二十二年的美國殿堂搖滚樂隊Aerosmith是今年致敬對象。&#13;<br> 以StevenTyler為首的Aerosmith，前晚在洛杉磯舉行的音樂會中唱出多首經典名曲。珍納積遜（JanetJackson）及Pink都畀面赴會。而Steven的愛女莉芙泰萊（LivTyler）及家人亦有捧場。</p></body></html>
