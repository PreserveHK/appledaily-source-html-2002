<html><header><meta charset="utf-8"><title>廣末涼子扮癲求解約？</title></header><body><h1>廣末涼子扮癲求解約？</h1><p>廣末涼子早前表現瘋癲，而最近加藤愛則被傳因墮胎而多次缺席公開活動。最新一期雜誌《藝能BOX》報道，其實廣末及加藤故意破壞自己事業，以求事務所自動和她們解約。<br> &#13;<br> <spanclass>進貢八成收入 &#13;<br> 據估計廣末去年的收入為三億五千萬日圓（約二千一百萬港元），不過她真正落袋只有六千萬日圓（約三百六十萬港元），其餘近八成收入皆進貢給事務所。廣末及她爸爸對此甚為不滿，故欲與事務所同歸於盡，等事務所放棄她，令廣末可以自立門戶，並與自己妹妹簽約讓她加入藝能界。&#13;<br> 報道又指加藤愛的收入也給事務所吞了九成，於是她父母放出她的負面消息，望可不履行合約。</spanclass></p></body></html>
