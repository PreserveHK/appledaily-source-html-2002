<html><header><meta charset="utf-8"><title>東東霆鋒緣慳一面</title></header><body><h1>東東霆鋒緣慳一面</h1><p>陳曉東前晚到佐敦錄音室為新碟錄歌，碰巧謝霆鋒亦在較早時到該處錄音，兩位栢芝的新歡舊愛狹路相逢，未知有否尷尬事情發生？<br> &#13;<br> <spanclass>不同層數錄音 &#13;<br> 陳曉東經理人羅嘉慧昨在電話中表示，東東前晚根本不知霆鋒也到了該處錄音，她說：「間錄音室咁大，成日有咁多歌手去錄音，就算撞到都好平常，亦唔係第一次。」&#13;<br> 對於「狹路相逢」的講法，羅嘉慧說：「大家唔好咁敏感，唔好再撩嘢，東東一早講咗佢同栢芝分手與霆鋒冇關，𠵱家發生咗咁嘅事，唔好再喺呢個話題上兜圈，畀啲空間霆鋒啦。」&#13;<br> 晚上十一時黃貫中亦出現，半小時後離開，他說：「上面有三層，我同東東一層，冇見過霆鋒喎！」</spanclass></p></body></html>
