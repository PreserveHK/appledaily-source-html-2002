<html><header><meta charset="utf-8"><title>黎瑞恩、佘詩曼扮Twins打觔斗</title></header><body><h1>黎瑞恩、佘詩曼扮Twins打觔斗</h1><p>黎瑞恩（小恩子）「夢成真演唱會」將於本周六（二十日）舉行，昨日小恩子和佘詩曼（阿佘）等在紅磡博藝會排舞，為演唱會作準備，小恩子更透露會與阿佘合唱。<br> &#13;<br> <spanclass>相識全因蔡一智 &#13;<br> 小恩子與阿佘全因蔡一智相識，小恩子說：「我有一次去探蔡一智班，咁啱阿佘喺度，所以大家就認識咗。我屋企人睇電視成日認錯佢係我，我自己都覺得幾似樣㗎！」&#13;<br> 小恩子將在演唱會中與阿佘扮Twins及翻唱《愛情當入樽》，她說：「我同佢（指阿佘）合唱之外，重會一齊喺台度打觔斗。」</spanclass></p></body></html>
