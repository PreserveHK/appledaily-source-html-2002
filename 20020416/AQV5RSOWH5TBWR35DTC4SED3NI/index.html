<html><header><meta charset="utf-8"><title>　　超人心碎 - 李八方</title></header><body><h1>　　超人心碎 - 李八方</h1><p>中建大廈門外車水馬龍，人來人往。在人群中有一個是李嘉誠，在等車。記者問及他岳母莊老太辭世消息，李嘉誠難掩哀傷：「唔好講啦，我哋一家人好close……我哋好低調，連訃文都冇出」，並且連續說了兩次「我好心碎」、「我好心碎」。	梁錦雯攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
