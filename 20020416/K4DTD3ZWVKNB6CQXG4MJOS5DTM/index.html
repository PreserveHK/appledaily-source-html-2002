<html><header><meta charset="utf-8"><title>韓君婷談StarEast轉口風</title></header><body><h1>韓君婷談StarEast轉口風</h1><p>韓君婷早前曾對其經理人公司StarEast有微言，表示加盟良久但工作不多，但前晚她出席StarEast老闆之一曾志偉生日會時，卻突轉口風，韓君婷說：「我冇對公司不滿，我有同公司解釋。我𠵱家主要幫TVB拍劇，我知StarEast有幫我傾嘢，佢哋都冇理由簽咗唔sale我。」<br> &#13;<br> <spanclass>「有麝自然香」 &#13;<br> 而StarEast老闆之一的譚詠麟（阿倫）對此則說：「有麝自然香，客戶有需要用到嘅，公司都會盡量接，StarEast𠵱家運作得幾好。」</spanclass></p></body></html>
