<html><header><meta charset="utf-8"><title>菲傭虛報強姦判囚</title></header><body><h1>菲傭虛報強姦判囚</h1><p>【本報訊】二十二歲菲傭CastiloDianePanlilio，被控於今年三月十八日在灣仔警署虛報被人強姦及非禮，浪費警力四十八小時。女被告昨於東區裁判法院承認浪費警力罪，被判入獄兩個月。辯方求情指，被告曾與男僱主有曖昧關係，已婚的男僱主亦承諾會拋棄太太與被告一起，但其後男僱主結束二人關係並將被告解僱，被告不堪被騙才報假案向僱主報復，要求輕判。&#13;<br> 裁判官認為案情嚴重，因女性向男性作出猥褻性的指控比較容易，而男方亦較難反駁，但考慮被告認罪及事件涉及感情糾紛，將刑期減至兩個月。&#13;<br> 案件編號：ESCC1153/02</p></body></html>
