<html><header><meta charset="utf-8"><title>　　慶回歸青年萬人Show - 李八方</title></header><body><h1>　　慶回歸青年萬人Show - 李八方</h1><p>特區七月慶祝回歸五周年，為咗大事慶祝，除了江主席及朱總會親自來港贈興之外，港府重特別安排咗一個青年大滙演，有成萬人參加。&#13;<br> 呢件盛事由民政事務局負責統籌，聽講呢一萬位青少年當中，有九千五百名係香港人，只有五百名來自內地、澳門同台灣。&#13;<br> 至於早前以為有成萬名大陸青少年嚟表演，一定唔可能，皆因特區政府目前鬧窮，邊度有咁多錢招呼佢哋。咦，睇𠵱家香港咁嘅形勢，咁講又幾老實喎。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
