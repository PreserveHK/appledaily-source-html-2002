<html><header><meta charset="utf-8"><title>Wyman為東華僅籌萬多元</title></header><body><h1>Wyman為東華僅籌萬多元</h1><p>無綫前晚假電視城錄影《智在必得》名人藝員慈善版，由張燊悅、黃伊汶、朱永棠、吳家樂、羅莽和黃偉文（Wyman）等，分別代表不同慈善機構作賽。<br> &#13;<br> <spanclass>朱永棠零蛋 &#13;<br> 最後Wyman成績最好，共為東華三院籌得一萬二千九百元，而最差是朱永棠，他籌得的善款數字是零。&#13;<br> 此外，對前度女友張栢芝事件，朱永棠說：「涉及法律嘅嘢我唔方便講，但我會喺心裏面關心佢。」另外，有指黃伊汶日前出席上海「雪碧榜頒獎禮」時，獲她所屬的環球唱片公司高層陳少寶照顧有加，問黃伊汶可會擔心傳緋聞時，她說：「唔怕，少寶教我唱歌同做人處事嘅嘢之嘛。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
