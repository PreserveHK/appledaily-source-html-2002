<html><header><meta charset="utf-8"><title>買iPAQ3850電子手帳送MV電子書</title></header><body><h1>買iPAQ3850電子手帳送MV電子書</h1><p>PocketPC2002機種硬件配備強勁，用來睇MV就一流。不過每次都要自己轉格式放入部PocketPC度睇都幾麻煩，兼且又要顧及版權問題。有見及此，COMPAQ聯同方正流動推出名為「ME」的視聽娛樂SD記憶卡，在64MB的記憶卡內收錄了９套熱門MV，歌手就包括有許志安、楊千嬅及陳慧琳等，而且更有港人愛讀的心靈譯站系列電子書，可謂動靜皆宜。而「ME」記憶卡現聯同iPAQ3850隨機附送，有興趣的朋友不妨到各大腦場睇睇。&#13;<br> &#13;<br> 記者：劉耀祥&#13;<br> &#13;<br> 查詢電話：22923888</p></body></html>
