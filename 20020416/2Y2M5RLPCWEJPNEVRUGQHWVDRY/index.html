<html><header><meta charset="utf-8"><title>　　何厚鏵胞兄公司上市 - 李八方</title></header><body><h1>　　何厚鏵胞兄公司上市 - 李八方</h1><p>有間電動工具分銷公司，叫做「旺城國際」，噚日宣布招股上市。八方事前已聽聞有猛人坐鎮，因此特別去看看，果然有料到，呢家公司原來邀得澳門特首何厚鏵胞兄何厚榮擔任獨立非執行董事，不少人都因為名牌效應，而特別關注這間公司。&#13;<br> 八方喺招股書發現，現年五十四歲的何厚榮原來在投資界打滾多時，而佢喺九五年曾經因為協助及教唆非註冊經紀從事經紀工作，而牴觸證券條例及刑事訴訟程序條例，被判罰款一萬五千元，更被證監會吊銷牌照三天，但知情人士強調，何生並無因此留有案底，所以可以做董事。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
