<html><header><meta charset="utf-8"><title>琦琦與任達華各自奔「波」</title></header><body><h1>琦琦與任達華各自奔「波」</h1><p>昨日名模琦琦、九巴媳婦雷林靜怡與父親林慕南及寇鴻萍等人，先後出現中環購物消閒熱點置地廣場。&#13;<br> 琦琦甫見記者，即熱情地打招呼。近來甚少留港的她表示返港即相約好友茶敍，她說：「我上次去巴黎幫LagerfeldGallery影相後，就去咗北京行騷。過兩日我又要去上海幫Gucci行騷，真係忙到不得了。」<br> &#13;<br> <spanclass>懶理世界盃 &#13;<br> 問琦琦其夫婿任達華表示世界盃開鑼後，他會停頓所有工作，專心睇波，問她會否作出配合陪丈夫睇波？她說：「我就未必啦，我冇佢咁迷足球嘅。」&#13;<br> 採訪：JessicaNgan、RitaLeung&#13;<br> 攝影：WongManShing</spanclass></p></body></html>
