<html><header><meta charset="utf-8"><title>莎瑪希恩戴火鑽婚期近</title></header><body><h1>莎瑪希恩戴火鑽婚期近</h1><p>拉丁女演員莎瑪希恩（SalmaHayek）與荷李活男星愛德華羅頓（EdwardNorton）拍拖逾三載。<br> &#13;<br> <spanclass>手頻放褲袋 &#13;<br> 據消息引述，莎瑪希恩早前已接受愛德華求婚，兩人會於不久將來共諧連理，組織小家庭。&#13;<br> 近日兩人觀賞籃球賽時，有人目睹莎瑪的無名指戴上一隻名貴鑽戒，不過她卻經常將手放進褲袋裏，遮遮掩掩，顯得渾身不自在。而她身邊的朋友透露，該隻耀眼鑽戒是男友送給她的訂婚戒指，不過二人婚期未定。</spanclass></p></body></html>
