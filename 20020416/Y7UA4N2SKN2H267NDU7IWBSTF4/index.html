<html><header><meta charset="utf-8"><title>林熙蕾斥男士愛吹噓冇口德</title></header><body><h1>林熙蕾斥男士愛吹噓冇口德</h1><p>林熙蕾及任葆琳等，昨日在銅鑼灣出席東方電影有限公司舉行的《枕邊兇靈》開鏡及電影公司的搬遷拜神儀式。&#13;<br> 對於早前有傳她的前度男友吳大維曾跟謝霆鋒打賭一百萬追王菲一事，林熙蕾說：「唔關我事，如果真嘅都幾無聊，不過有可能好似佢（吳大維）咁講，係啲口頭禪都唔奇，因為好多美國返嚟嘅朋友都有講呢啲嘢。」<br> &#13;<br> <spanclass>拒評吳大維 &#13;<br> 不過林熙蕾指很多男孩子都沒有口德，喜歡吹噓來炫耀自己。被問到其前度男友吳大維口德如何時，她說：「以前係以前嘅事，忘記咗嘞。」&#13;<br> 此外，林熙蕾在『枕』劇中跟陳小春有一段三角人鬼戀，並有不少激吻鏡頭。&#13;<br> 採訪：何永寧　&#13;<br> 攝影：陳炯威</spanclass></p></body></html>
