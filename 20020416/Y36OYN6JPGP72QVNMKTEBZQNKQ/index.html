<html><header><meta charset="utf-8"><title>陳慧珊請食飯<br>《騎呢大狀》結局收視不俗</title></header><body><h1>陳慧珊請食飯<br>《騎呢大狀》結局收視不俗</h1><p>無綫《騎呢大狀》上周結局篇，平均收視有三十二點（二百零七萬觀眾），成績不俗。對於此成績，女主角陳慧珊昨日在電視城表示滿意，她說：「蘇永康真係做得好好，我唔知監製會唔會請食飯，但如果大家要我請嘅話都冇所謂嘅。」<br> &#13;<br> <spanclass>《獅子山下》創新高 &#13;<br> 亞視方面，重播港台劇集《獅子山下》，上周再度創下高收視成績，平均收視有十一點，即七十一萬觀眾，較前一星期多出六萬四千多人收看。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
