<html><header><meta charset="utf-8"><title>李敏剖腹產七磅半女嬰</title></header><body><h1>李敏剖腹產七磅半女嬰</h1><p>才女李敏與丈夫李進的愛情結晶品，於上周六晚出世，是一名女兒。初為人父的李進昨日接受電話訪問時，難掩喜悅之情，並稱女兒為小才女。<br> &#13;<br> <spanclass>名字未定 &#13;<br> 李進與剛出世的女兒初次見面時，更說感動得哭了，他說：「我冇陪老婆入產房，只係坐喺出面等，但一見到個女，我都感動到眼濕濕，因為對我嚟講得到一個小孩係件難得嘅事。」&#13;<br> 而妻子李敏因曾患腦病，體質較弱，故李進說她臨盆時顯得比較緊張，幸好最後母女平安，女兒更有七磅半重。&#13;<br> 李進說：「本來係揀定時間生，不過最後都比預期早咗出世。」</spanclass></p></body></html>
