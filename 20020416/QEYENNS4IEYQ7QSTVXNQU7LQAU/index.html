<html><header><meta charset="utf-8"><title>官員不滿任太言論</title></header><body><h1>官員不滿任太言論</h1><p>環境食物局局長任關佩英（圖）近日言論，為公務員出了口烏氣，但原來有部分政務官有微言。&#13;<br> 「反任派」認為，任太上周三不與政府打一聲招呼，就自行宣布六月底離任，前日又公開把政府官員與「無聲狗」混為一談，難免令一直指控公務員沒有「好好地支持董建華」的人士，又多製造一個藉口，加添了特首與公務員之間的嫌隙。一位政務官說：「任太可以離開，但有很多人不如她幸運，說走就走。留下來的人日子可能更加艱難。」</p></body></html>
