<html><header><meta charset="utf-8"><title>立會論蘇志一事件</title></header><body><h1>立會論蘇志一事件</h1><p>【本報訊】立法會保安事務委員會昨日召開特別會議，再次討論港人蘇雪指稱內地公安人員押解其父親蘇志一來港執法的事件。出席的議員指出，根據廣東省法院的判詞，明顯指出內地公安曾來港執法，但保安局及警方無視這些資料。&#13;<br> 委員會主席涂謹申指出，內地法院的判詞顯示，公安曾持搜查令來港，並錄影了搜查的過程，但本港警方沒有向公安查證這些資料。保安局副局長湯顯明在會上表示，內地公安部門已表明嚴禁公安在港進行警務活動，案件在內地也已審結，因此再調查也無意義。涂謹申及多名議員均不滿當局的處理手法，準備指示立法會的法律顧問，研究是否可直接向公安部及最高人民檢察院查證事件。</p></body></html>
