<html><header><meta charset="utf-8"><title>華裔小姐初試啼聲</title></header><body><h1>華裔小姐初試啼聲</h1><p>▲最近才加入華置地產部，即被指是大劉劉鑾雄愛將的91年華裔小姐冠軍凌緣庭（圖），昨日陪同細劉劉鑾鴻出席拍賣會之餘，更初試啼聲，競投九龍塘歌和老街地皮。雖最終未能承最後一口價，但其淡定舉止令場內人士眼前一亮。&#13;<br> ▲地政總署助理署長郗輝誠說，在拍賣台上要眼觀八方，壓力不少，他會以幽默方法應付，如昨日手持6號牌（南豐）的代表第一次出手極快，他亦未能看清，惟有反問對方是否出價。</p></body></html>
