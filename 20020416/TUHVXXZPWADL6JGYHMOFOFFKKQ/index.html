<html><header><meta charset="utf-8"><title>凱莉向前男友索奶粉錢</title></header><body><h1>凱莉向前男友索奶粉錢</h1><p>英國影星曉格蘭特（HughGrant），日前到倫敦出席電影《AboutaBoy》首映，但到場的記者紛紛問他關於前女友伊莉莎伯凱莉（ElizabethHurley）最近誕下兒子的問題，令他尷尬不已。<br> &#13;<br> <spanclass>曉想做父親 &#13;<br> 剛於紐約拍片返英的曉格蘭特，未有正面回應有否探過凱莉，不過他於回答電影問題時，卻表示的確很想做父親。另外，有消息指凱莉打算入稟向前男友史提夫冰（SteveBing）追討每個月六萬美元（約四十七萬港元）的生活費。</spanclass></p></body></html>
