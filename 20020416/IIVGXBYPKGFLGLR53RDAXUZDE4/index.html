<html><header><meta charset="utf-8"><title>後藤真希肚臍整容</title></header><body><h1>後藤真希肚臍整容</h1><p>人氣組合Morning娘主將後藤真希，被報章《日刊Gendai》指她原來整過容，但所整的地方竟是她的肚臍。<br> &#13;<br> <spanclass>想獨立發展 &#13;<br> 後藤自小對自己的肚臍形狀極不滿意，但奈何Morning娘的服裝常以露臍裝為主，故她常將褲頭拉高來掩蓋肚臍，後來她做矯形手術，改變肚臍形狀，自此無後顧之憂，大露特露。&#13;<br> 另外報章《夕刊富士》刊登了後藤給fans的簽名板照片，後藤在上面清楚寫着想離開Morning娘獨立發展的字句。但目前後藤乃主將，相信事務所暫時不會容許她獨立。</spanclass></p></body></html>
