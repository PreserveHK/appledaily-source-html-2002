<html><header><meta charset="utf-8"><title>LeSportsac新貨小貓咪款式最正</title></header><body><h1>LeSportsac新貨小貓咪款式最正</h1><p>LeSportsac今個春夏季相當積極，推出一系列的全新袋款和表款。在眾多款式中，小記覺得呢個小貓咪手挽袋最特別，絕對是走出悶局之作。呢個小小的手挽袋，以粉紅色為主，甚富春夏氣息，襯埋一身白色春裝就最啱！小記最欣賞繡在袋上的一隻隻小貓咪，滲透着點點青春氣息，隨袋更附送揹帶一條，可揹可挽夠實用，最啱一眾少女們攜帶。&#13;<br>記者：陳慧敏&#13;<br>攝影：周旭文</p><p>LeSportsac專門店（29736861）&#13;<br> 中環置地廣場B61號舖</p></body></html>
