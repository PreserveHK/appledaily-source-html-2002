<html><header><meta charset="utf-8"><title>中六生可預修中大課程</title></header><body><h1>中六生可預修中大課程</h1><p>【本報訊】應屆中六學生有機會提早修讀大學課程，中文大學將於暑期至九月起新學年，推出預科生修讀大學學科計劃，共有十八個課程供學生選擇，修畢課程的學生明年如升讀中大學士課程，可獲豁免有關學分。&#13;<br> 以往中大部分學院亦有舉辦類似暑期課程，今年將是校方首年有系統地舉辦。連同性質相近的「語文及通識夏令班」，總名額約一千個。&#13;<br> 計劃中多數課程是首次開辦，學生需考試或提交報告才可畢業。&#13;<br> 中大教務長何文匯昨在記者會指出，課程有助預科生適應大學課程，「香港中學唔着重獨立思考、分析，但大學則好重視，呢啲課程可以等學生由中學升大學時過渡得順利啲！」</p></body></html>
