<html><header><meta charset="utf-8"><title>豐田Century特首座駕大變革</title></header><body><h1>豐田Century特首座駕大變革</h1><p>向來係日本皇族同商賈至愛嘅豐田Century豪華轎車，廠方早前透露，會響今年底前推出全新型號。造型予人耳目一新嘅Century，較舊有型號看來要更見得體及富雍容貴氣；雖然廠方未有公布詳細資料，但據知新車除車身尺碼有變動外，車廂後排空間亦會給全面擴闊，好等如我哋董特首咁健碩身形嘅乘客，亦能感受到有愜意舒適嘅享受嘛！&#13;<br> 然而，相信呢部全新Century豪華轎車，仍會沿用一台5.0公升V12偈，而備受讚歎嘅懸掛系統，亦會係新車嘅賣點所在。但由於全車以人手製作裝嵌而成，若想擁有的話，咁就要留意面世日期同及早落訂喇！</p></body></html>
