<html><header><meta charset="utf-8"><title>泳池撞傷女子索償</title></header><body><h1>泳池撞傷女子索償</h1><p>【本報訊】近視女子於農曆年前，到摩利臣山泳池暢泳，返回池邊找回眼鏡時，因地面濕滑，不慎摔倒，致手腳擦損流血，整隻門牙撞至粉碎。女子指意外令她受皮肉之苦，及在新年間無法大快朵頤，糟蹋整個假期，昨日入稟小額庭向泳池及康樂及文化事務署索取牙醫費及痛苦賠償逾四萬四千元。&#13;<br> 原訴人馮美欣（譯音），約五十歲，指今年二月十一日早，到摩利臣山泳池，把眼鏡放在跳台旁，游泳四十分鐘後，幾經尋找，才在一個鐵籠邊找回眼鏡。馮彎身俯拾，因地面濕滑跣倒，雙膝及左手踭流血，門牙亦告碎裂，她感到滿口牙碎，非常恐怖及痛楚。&#13;<br> 案件編號：SCTC8666/02</p></body></html>
