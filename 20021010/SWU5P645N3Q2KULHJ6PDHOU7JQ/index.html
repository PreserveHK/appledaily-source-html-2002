<html><header><meta charset="utf-8"><title>莊士維港軒推12戶</title></header><body><h1>莊士維港軒推12戶</h1><p>【本報訊】趁樓市氣氛轉暢旺，莊士國際（367）旗下的北角莊士維港軒，繼上月進行公開發售後，再加推12伙本周六發售，平均呎價4878元。項目餘下約30個單位，待現樓出售。&#13;<br> 發言人表示，是次加推單位全為中高層，分布15至23樓，單位一律494方呎，售價226.8萬至256.8萬元。&#13;<br> 莊士維港軒上月底以平均呎價3809及4241元推出兩批單位，售出6伙，最平單位為5樓A室，售價178萬元，呎價3603元。該盤83伙累計售出逾40伙。&#13;<br> 系內司徒拔道摘星閣，尚餘13伙待售，發展商表示，近期豪宅買賣氣氛轉佳，短期內會再發售。</p></body></html>
