<html><header><meta charset="utf-8"><title>文員冒簽支票盜870萬</title></header><body><h1>文員冒簽支票盜870萬</h1><p>【本報訊】中年會計文員，一年內逾三十次假冒公司東主名義簽發支票，盜取公司逾八百七十萬元款項，用於內地置業、投資股市及償還賭債。涉案男子昨日在區域法院承認盜竊等三十七項罪名，押後至十月二十三日，等候背景報告判刑。&#13;<br> 四十八歲被告鄧鴻基，案發時於萬通科技有限公司及培基服務有限公司任會計文員。被告至今年八月自澳門返港自首，承認盜取款項。&#13;<br> 案件編號：DCCC795/02</p></body></html>
