<html><header><meta charset="utf-8"><title>四賊劫百萬元魚翅</title></header><body><h1>四賊劫百萬元魚翅</h1><p>【本報訊】四名分持刀槍賊人昨晚闖入西環一間海味店，指嚇綑綁四名男女，掠去一批總逾一百萬元的魚翅，得手後逃去無蹤，警方在附近兜截無果。&#13;<br> 遇劫海味店位於干諾道西八十號地下，東主姓蔡，昨晚七時許，店舖經已收舖，但仍有三男一女包括職員及他們的朋友在內，突然有四名大漢闖入，三人持刀一人持有手槍，指嚇各人及用索帶將他們綁起推進閣樓，之後將三十袋總值超過一百萬元魚翅，予取予攜的搬上門外一輛貨車上，得手後逃去。四名事主經掙扎鬆脫綑綁，隨即致電報警。</p></body></html>
