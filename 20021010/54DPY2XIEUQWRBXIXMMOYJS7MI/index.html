<html><header><meta charset="utf-8"><title>韓君婷夾雞蛋籌款</title></header><body><h1>韓君婷夾雞蛋籌款</h1><p>韓君婷、顧紀筠、丘凱敏、陳小春、蕭正楠及關心妍等昨日出席在尖沙嘴美麗華酒店舉行的「仁濟愛心飛躍珊瑚夜」記者會，昨日韓君婷姍姍來遲，由於腳傷的關係，她到場時都需要由人在身邊攙扶，韓君婷表示由於腳部的軟骨爆裂，所以一個月內都要食藥。&#13;<br> 在仁濟夜當晚，韓君婷將會表演身體夾蛋籌款，記得當年葉玉卿與張慧儀都做過夾蛋籌款，問到她會否穿上性感衣服夾蛋？<br> &#13;<br> <spanclass>自嘲冇身材 &#13;<br> 韓君婷說：「我都未知㗎，都係舒服為主啦，如果唔係又要掛住夾蛋又要怕走光，都唔知點。」問到她可否用心口夾蛋？她即笑說：「我邊有咁好身材呀！」</spanclass></p></body></html>
