<html><header><meta charset="utf-8"><title>方中信AR156落地</title></header><body><h1>方中信AR156落地</h1><p>方中信近日獲AlfaRomeo贊助一部「156SportwagonMan1」名車拍攝無綫新劇《花樣中年》，而這部Man1乃為方中信度身訂做，全亞洲僅得一部。<br> &#13;<br> <spanclass>度身買車牌 &#13;<br> 前晚九時許，記者便見方中信駕駛這部靚車，在跑馬地一帶拍攝《花》劇外景。&#13;<br> 就記者所見，這部車的車牌為「AR156」，亦即是AlfaRomeo156Sportwagon的簡寫，原來贊助商為配襯這部獨一無二的車，不惜花費數萬購買這個特別車牌。據知方中信這部新車落地只有數天而已。	&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
