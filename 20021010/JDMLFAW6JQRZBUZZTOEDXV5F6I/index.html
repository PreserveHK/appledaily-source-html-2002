<html><header><meta charset="utf-8"><title>星妙計避不雅車牌</title></header><body><h1>星妙計避不雅車牌</h1><p>新加坡的車牌用三個英文字母再加上數字排列而成，現時首兩個字已排至SD，當局為免最後車牌會出現諸如SEX或SIN等字，決定禁止車牌中間的英文字母用元音字母（vowel）。<br> &#13;<br> <spanclass>「『SEX』車牌有啥問題」 &#13;<br> 新加坡周三發表聲明指，以SD為首的車牌預料會於明年中用畢；按慣例之後將會以SE排列，但當局此時卻宣布修改政策。聲明指：「這是要避免車牌的字母拼成有意思的英文字，有的可能在種族或宗教上較敏感，又或是沒品味。」年長駕駛者多認同政府決定，但年輕一輩則有微言。一名二十六歲、任職汽車雜誌編輯的男子說：「有一個『SEX』車牌有啥問題？」&#13;<br> 美聯社</spanclass></p></body></html>
