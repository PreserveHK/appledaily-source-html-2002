<html><header><meta charset="utf-8"><title>陳綺貞邀鄭秀文做嘉賓</title></header><body><h1>陳綺貞邀鄭秀文做嘉賓</h1><p>陳綺貞將於十一月十四及十五日在九龍灣展貿中心舉行兩場「陳綺貞groupies吉他手演唱會」，昨日陳綺貞在尖沙嘴帝苑酒店舉行記者會，今次是陳綺貞首次以賣門票性質舉行的演唱會，她說：「我希望可以賣得好，但我亦會以平常心面對。」<br> &#13;<br> <spanclass>同許志安撞期 &#13;<br> 至於嘉賓方面，陳綺貞已邀請了楊千嬅做首場嘉賓，另外還正在聯絡鄭秀文，不過適逢許志安亦在此段期間開個唱，相信鄭秀文不知到哪裏捧場才好？陳綺貞即笑說：「如果鄭秀文能夠來，我就要想想她唱甚麼歌，假如她不來，就要重新考慮節目安排。」</spanclass></p></body></html>
