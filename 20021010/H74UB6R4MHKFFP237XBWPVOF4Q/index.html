<html><header><meta charset="utf-8"><title>Vivayou、5cm、b+ab又一城新陣線</title></header><body><h1>Vivayou、5cm、b+ab又一城新陣線</h1><p>I.T最近在又一城一舉開三間新舖，當中日本人氣品牌Vivayou專門店的裝修風格甚富特色，店中裝置了兩組能自轉的四層白色DisplayCabinet，讓大家在購物時增添不少趣味。今季Vivayou的RomanticFolklore風格十分鮮明，主要以玩厚薄質料相互配搭為主，富民族色彩的配件作點綴，構成一個浪漫遊族感覺濃厚的系列。&#13;<br>記者：吳小明&#13;<br>攝影：周旭文</p><p>售賣點：&#13;<br> Vivayou（22657663）&#13;<br> 九龍塘又一城LG136號舖</p></body></html>
