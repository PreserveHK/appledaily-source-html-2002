<html><header><meta charset="utf-8"><title>嬰兒哭甚麼新儀器能測知</title></header><body><h1>嬰兒哭甚麼新儀器能測知</h1><p>嬰兒的哭鬧往往叫父母心煩意亂、手足無措，幸好西班牙有人發明了儀器，可在二十秒內找出嬰兒哭鬧的原因。&#13;<br> 電子工程師莫納加斯最初就因為給孩子煩擾不堪而開始這研究：「我先研究兒子各種哭聲，先後共研究了一百名嬰兒。」<br> &#13;<br> <spanclass>小如計算機售725元 &#13;<br> 最後他製作出小如計算機的「WhyCry」，能分辨五種哭聲。當「WhyCry」感應到嬰兒哭聲後，屏幕上五張分別代表飢餓、沉悶、疲倦、緊張及不適的臉孔，會於二十秒內亮燈。&#13;<br> 「WhyCry」將於本月底發售，售價約七百二十五港元。&#13;<br> 路透社</spanclass></p></body></html>
