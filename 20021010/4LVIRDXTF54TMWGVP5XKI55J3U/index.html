<html><header><meta charset="utf-8"><title>米高積遜被指瘋狂虐畜</title></header><body><h1>米高積遜被指瘋狂虐畜</h1><p>美國歌手米高積遜（MichaelJackson），近期遭其胞姊LaToya的前夫積哥頓（JackGordon）出書爆其鮮為人知的變態行為。積哥頓說，表面仁慈的米高積遜其實有嚴重暴力傾向，還經常將動物「祭旗」。<br> &#13;<br> <spanclass>火燒猴子 &#13;<br> 積哥頓於新書大爆米高積遜十年前經常虐打其大猩猩Bubbles，他會摔Bubbles於地上，向牠拳打腳踢，因為米高聲稱動物沒有知覺。積哥頓還稱目睹米高在其家後園火燒猴子，以作祭壇之用，令人慘不忍睹。此外，他還大爆米高早在十多年前便每天注射漂白劑，令皮膚愈來愈白。但米高積遜的發言人說指控「荒謬」。</spanclass></p></body></html>
