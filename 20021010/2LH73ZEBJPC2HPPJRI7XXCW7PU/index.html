<html><header><meta charset="utf-8"><title>姬妮芙追悼亡父</title></header><body><h1>姬妮芙追悼亡父</h1><p>金像影后姬妮芙柏露（GwynethPaltrow）的監製父親布斯（Bruce），上周於意大利羅馬病逝。&#13;<br> 布斯身故後，姬妮芙一家已將其遺體於周日用私人飛機運返其家鄉紐約，並於翌日舉行了一簡單的悼念儀式。<br> &#13;<br> <spanclass>前男友亦有到 &#13;<br> 姬妮芙的導演胞弟積奇（Jake）與影星母親比妮芙丹娜（BlytheDanner），至今仍心情沉重。此外，與布斯甚為熟稔的姬妮芙前男友班亞弗力（BenAffleck），以及名導史提芬史匹堡（StevenSpielberg）亦有出席追悼儀式。</spanclass></p></body></html>
