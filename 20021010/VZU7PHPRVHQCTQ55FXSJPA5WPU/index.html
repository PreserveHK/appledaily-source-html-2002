<html><header><meta charset="utf-8"><title>阿羅約夫人大量性生活</title></header><body><h1>阿羅約夫人大量性生活</h1><p>五十五歲的菲律賓總統阿羅約夫人快人快語。她周三在菲律賓外國記者協會午餐會上，突然被記者問及工作如此繁忙，「是否還有性生活？」她爽快答道：「大量。」&#13;<br> 雖然爽快，但她說時也不禁臉紅了一下。在賓客開懷大笑聲中，她亦笑着站起來說：「這看來會成為頭條。但請大家還是報道外交政策吧。」&#13;<br> 身為天主教徒的她又說，她以天主為先，國家次之，家庭排末，她只能盡量將周日留給家人。阿羅約先生是律師，目前專注慈善工作。&#13;<br> 綜合外電報道</p></body></html>
