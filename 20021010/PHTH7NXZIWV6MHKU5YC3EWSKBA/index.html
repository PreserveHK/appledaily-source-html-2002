<html><header><meta charset="utf-8"><title>乳牛也隆胸</title></header><body><h1>乳牛也隆胸</h1><p>美國一些無良乳牛繁殖商為提高乳牛價值，竟為乳牛「隆胸」，在牠們的乳房注入化學氣體和液體，令乳房大一點，看來可生產更多牛奶。<br> &#13;<br> <spanclass>乳房大小反映市值 &#13;<br> 牧場主人溫多夫指出：「繁殖商把乳牛乳房弄大，正如女性隆胸一樣，有人不喜歡我這樣拿牛與人作比較，但真是很相似。」他解釋，牛乳房大小可反映牠的產奶量，以及牠和其後代的價值。&#13;<br> 為對付這些無良商人的經營手法，威斯康辛—麥迪遜大學獸醫專家發明了用超音波技術揭穿他們，更指這技術可應用於人類的選美會，令隆胸參選的佳麗無所遁形。溫多夫歡迎此技術，認為有助把無良商人繩之於法。&#13;<br> ananova網站</spanclass></p></body></html>
