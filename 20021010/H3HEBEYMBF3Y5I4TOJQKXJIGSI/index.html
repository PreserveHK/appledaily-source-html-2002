<html><header><meta charset="utf-8"><title>CNN名記者返伊朗被拒</title></header><body><h1>CNN名記者返伊朗被拒</h1><p>ChristianeAmanpour，克里斯蒂安‧阿曼普爾，一個英文名字、伊朗姓氏。只要你扭開電視看美國有線新聞網絡，你就會常常看見這個戰地女記者。去年，她「殺」入美國第一反恐戰線，用衞星連線現場報道，但電視畫面可見主持在總部問她一個問題，她總是隔空幾秒才聽到，會扮鬼臉掩飾尷尬。&#13;<br> 除阿富汗外，阿曼普爾還在波斯尼亞等地採訪過，這陣子她本來還要隨英國外相施仲宏的訪問團到伊朗，怎知伊朗不給她入境簽證，危機四伏攔不住她，這回老祖家卻擋住她了。她的心情，當然「失望透頂了」。&#13;<br> 綜合外電報道</p></body></html>
