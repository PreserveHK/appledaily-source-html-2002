<html><header><meta charset="utf-8"><title>法案25年未用過</title></header><body><h1>法案25年未用過</h1><p>《塔夫脫──哈特利法案》（Taft-HartleyAct）賦予總統在勞資糾紛可能危害國家利益時介入的權利，可下令涉事行業在八十天冷靜期間如常運作。&#13;<br> 這法案在四七年通過，已有近四分一世紀未被引用。七七至七八年美國煤礦業工潮時，總統卡特曾引用這法案。&#13;<br> 白宮官員擔心總統喬治布殊在國會中期選舉前引用此法案，會破壞與工會關係，令向來獲工人階層選民支持的民主黨得益。&#13;<br> 綜合外電報道</p></body></html>
