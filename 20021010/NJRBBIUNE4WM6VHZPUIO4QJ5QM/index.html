<html><header><meta charset="utf-8"><title>四年之內　不得奢華</title></header><body><h1>四年之內　不得奢華</h1><p>羅兆輝遭法庭頒令破產，根據破產條例規定，他於四年限期內，不得過奢華的生活，如不能自費乘的士、不能出任公司董事及不能申請信用卡和貸款；若身在加拿大的羅兆輝不回港履行破產事宜，甚至不遵循破產後守則，則屬違規，輕則延長破產期限，重則可被刑事檢控。&#13;<br> 專門處理債務案件的律師梁永鏗指出，破產人士是有權選擇到外國生活，只要他按照規定申報有關入息或物業，履行破產後的生活限制。&#13;<br> 本報記者</p></body></html>
