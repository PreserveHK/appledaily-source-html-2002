<html><header><meta charset="utf-8"><title>刊陳寶蓮遺容罰五千</title></header><body><h1>刊陳寶蓮遺容罰五千</h1><p>【本報訊】今年八月《壹週刊》於封面刊登女星陳寶蓮的遺容照片，被票控違反《淫褻及不雅物品條例》，公司代表昨在東區裁判法院承認控罪，被判罰款五千元。&#13;<br> 傳票控罪指今年八月九日第六百四十八期《壹週刊》的封面及內頁，刊登一篇不雅文章名為《男友親述陳寶蓮自殺真相》，文章圖片違反《淫褻及不雅物品條例》，該物品沒任何封面或封底的包裝。&#13;<br> 案件編號：ESS8656/02</p></body></html>
