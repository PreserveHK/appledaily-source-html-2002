<html><header><meta charset="utf-8"><title>回收衣物　年入千萬</title></header><body><h1>回收衣物　年入千萬</h1><p>救世軍於七十年代開始推行回收衣物計劃，將募集得來的舊衣轉贈或廉售有需要人士，響應市民愈來愈多，救世軍每年收到的衣物估計達二百四十多噸，出售衣物的平價中心也增至七家，而救世軍近年透過出售舊衣所得的收入，平均每年有一千多萬元。&#13;<br> 年前傳媒揭發救世軍原來自九十年代起，將部份舊衣轉售回收商人獲利。當時救世軍承認，為免市民感覺太商業化，收集舊衣時沒向市民說明會出售部份衣物予回收商，但出售舊衣的利潤全用作資助社會服務。救世軍現時每年約派發十萬件衣物予有需要市民，其餘會放在救世軍轄下的平價中心擺賣，一段時間未能售出的衣物會轉賣給回收公司。&#13;<br> 本報記者</p></body></html>
