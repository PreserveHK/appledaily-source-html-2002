<html><header><meta charset="utf-8"><title>GiGi包壽司雞手鴨腳</title></header><body><h1>GiGi包壽司雞手鴨腳</h1><p>梁詠琪（GiGi）雖然工作忙碌，但仍十分重視家庭生活，GiGi若不用工作，便會留在家中與母親吃飯，間中更會親自下廚。<br> &#13;<br> <spanclass>忍不住偷食 &#13;<br> GiGi在學生時代曾學過烹飪及包壽司，日前她到台灣宣傳，並上電視與壽司師傅學廚藝，不過GiGi肚子餓忍不住偷食，其後包壽司時，又弄得滿手魚子，結果她將手上的魚子吃掉，壽司師傅見狀也忍俊不禁。GiGi說：「洗掉太浪費！」有fans建議GiGi與男友鄭伊健一人做菜、一人洗碗，但GiGi害羞說：「還沒到那個階段。」&#13;<br> GiGi接受訪問時說：「媽媽很會煲湯，自己也很認真學，只是煲得不及媽媽好，不過包壽司就總算不錯。」</spanclass></p></body></html>
