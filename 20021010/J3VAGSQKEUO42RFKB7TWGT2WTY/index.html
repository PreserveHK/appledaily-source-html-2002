<html><header><meta charset="utf-8"><title>Apple姐日記：<br>鄺心怡Shopping齋睇冇幫襯</title></header><body><h1>Apple姐日記：<br>鄺心怡Shopping齋睇冇幫襯</h1><p>我Apple姐成日都話人怕出名豬怕肥，好似早排有個公關鄺心怡去咗林建岳間公司做嘢之後，即刻同岳少傳緋聞，加入佢嘅女友行列，出入都有公司車照顧，真係羨慕死不少時下嘅打工仔。<br> &#13;<br> <spanclass>衣着誇張 &#13;<br> 早幾日適逢國慶日假期，我同個世姪女喺中環置地廣場shopping，行到名店DriesVanNoten就咁啱遇到鄺心怡一個人喺度shopping。嗰日見佢似乎唔係咁啱心水，淨係windowshopping，即係齋睇冇幫襯。而佢嘅一身打扮，由頭到腳襯得好絕，難聽啲講句重可以話幾誇張㖭。</spanclass></p></body></html>
