<html><header><meta charset="utf-8"><title>印度大學生試卷滿篇淫詩</title></header><body><h1>印度大學生試卷滿篇淫詩</h1><p>學生在考試中理應盡力作答，但印度加爾各答大學幾百名學生卻在試卷上寫上色情故事和詩篇，不但取得零分成績，更將受罰。<br> &#13;<br> <spanclass>氣煞校方　全給零分 &#13;<br> 加爾各答大學文學及科學系逾六百名學生最近參加期終試，但成績欠佳，其中很多人在試卷上胡扯，有的更寫上露骨的色情故事和詩篇。&#13;<br> 加爾各答大學副校長達斯指出：「我們會把那些零分學生的試卷給他們的家長看，這些學生中有部份每年都取零分，但以色情故事和詩篇作答還是今年才有。」&#13;<br> 校方計劃成立委員會懲處在試卷上寫上色情故事的學生。達斯表示：「我們決定處罰他們，禁止他們在未來幾年參加考試。」&#13;<br> ananova網站</spanclass></p></body></html>
