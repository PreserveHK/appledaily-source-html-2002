<html><header><meta charset="utf-8"><title>裸女街頭舞</title></header><body><h1>裸女街頭舞</h1><p>【本報訊】油麻地渡船角街頭發生裸女跳舞鬧劇，昨午三時半，三十四歲姓陸女子突然在文滙街文華樓走出，全身赤裸僅用一張棉被遮蔽身軀，沿數條街一邊走一邊自言自語地跳舞，時而露出臀部，更走進一酒家扮顧客坐下約兩分鐘，街坊見狀報警。她離開酒家後在街頭蹦蹦跳，當看到記者拍照突然將棉被張開，記者及街坊無不嘩然。警員趕至安慰她說：「唔好郁，跟我嚟！」她才乖乖登上工程車車斗等候，最後由救護員送院檢驗是否精神有問題。&#13;<br> 女事主自稱叫WINNIE，持有身份證，獨住文華樓一間套房。有街坊指出，早上八時許已發現她在樓下穿內褲徘徊，一會後返家，並不知她受何種打擊。&#13;<br> 張家樂攝</p></body></html>
