<html><header><meta charset="utf-8"><title>911襲擊抄希魔舊橋</title></header><body><h1>911襲擊抄希魔舊橋</h1><p>去年九一一，恐怖分子駕飛機直衝紐約世貿中心，許多人都被這種襲擊方式嚇得目瞪口呆。不過，「九一一」的幕後主謀原來只是「抄襲」，以飛機衝擊高樓大廈的攻擊法其實是納粹魔頭希特拉的「原創」點子。&#13;<br> 在德國發現的舊檔案顯示，二戰時希魔曾下令設計可飛越大西洋的轟炸機，飛到美國紐約「帝國大廈和佳士拿大廈等建築物」投彈。希魔與恐怖分子均視這些摩天大廈為美國權力的象徵。&#13;<br> 希魔雖有創意，號召力卻輸給恐怖組織頭頭：當年計劃胎死腹中，全因沒空軍自願當死士。&#13;<br> 英國《太陽報》</p></body></html>
