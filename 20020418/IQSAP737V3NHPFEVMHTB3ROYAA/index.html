<html><header><meta charset="utf-8"><title>壯漢冒警玩一夜情</title></header><body><h1>壯漢冒警玩一夜情</h1><p>【本報訊】已婚壯男為尋「一夜婚外情」，往酒吧邂逅新相識女伴竟冒稱見習督察，成功奪取對方歡心，登堂入室嘗雲雨情後，卻趁女方沖涼偷取其銀包離去，被告昨在庭上承認冒警及盜竊三項控罪，還柙候判。&#13;<br> 蓄短髮的被告侯世賢（二十八歲），身形健碩皮膚黝黑，報稱玩具店東主，昨在荃灣法院承認兩項冒警及一項盜竊罪，控罪指被告於上月十八日、二十二日，聲稱自己是見習督察；另於同月二十三日，在荃灣浪翠園一單位偷竊杜婉珊（譯音）的銀包。&#13;<br> 案件編號：TWCC959/02</p></body></html>
