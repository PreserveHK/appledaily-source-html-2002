<html><header><meta charset="utf-8"><title>阿松乍聞霞妹變臉</title></header><body><h1>阿松乍聞霞妹變臉</h1><p>昨日下午財爺梁錦松在立法會進行的財政預算案辯論，結果順利通過，傍晚見記者又表明心迹，說自己很支持董特首的部長問責制，直至七時多才笑容滿面地步出立法會，心情似乎很不錯。&#13;<br> 但當守候在門外的記者趨前追問他有否招待日前抵港的女友伏明霞入住官邸時，阿松一聽即收起笑容，臨上車前更忽然停步轉身，嚴厲地反問記者：「你係邊間報館㗎？」又表示「今日講正經事，你就問我嘅私事，我唔會作答！」</p></body></html>
