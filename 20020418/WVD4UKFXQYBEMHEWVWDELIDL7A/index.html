<html><header><meta charset="utf-8"><title>區內有著名小學</title></header><body><h1>區內有著名小學</h1><p>東山臺7號為嶺南幼兒及幼稚園，鄰近司徒拔道15號為嶺南小學，均為著名學校，師資優良，校舍配套不俗。嶺南幼兒及幼稚園除了中英教學並重，並為5歲的學童增設普通話課程。除此，有歷史悠久的嶺南小學於00年8月翻新校舍，包括更換全校鋁窗。&#13;<br> 東山臺一帶物業樓高3或4層，提供近1000方呎或以上的大單位為主，但最新推出的摘星閣設有44伙，全屬中小型單位，面積由387至793方呎，其中20伙更為300至400餘方呎的開放式設計，以迎合上車買家。</p></body></html>
