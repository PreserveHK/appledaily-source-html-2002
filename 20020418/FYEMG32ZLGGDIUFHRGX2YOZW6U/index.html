<html><header><meta charset="utf-8"><title>Pandemonium</title></header><body><h1>Pandemonium</h1><p>"Thehousewitnessedtheworstkindof<u> pandemonium</u> ."&#13;<br> &#13;<br> 「議院陷入糟透了的混亂。」&#13;<br> &#13;<br> 巴基斯坦本爾坦市議會周一辯論總統穆沙拉夫延任五年的動議，其間上演全武行，支持和反對動議的議員大打出手。有目擊者用"pandemonium"形容當時場面，這個詞兒源於十七世紀英國詩人彌爾頓（J.Milton）的長詩《失樂園》（ParadiseLost），詩人把無法無天、一片紛亂的地獄之都叫作"pandemonium"，後人用這個詞形容極度混亂的狀況。</p></body></html>
