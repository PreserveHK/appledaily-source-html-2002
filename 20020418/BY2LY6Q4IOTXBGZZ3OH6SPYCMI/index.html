<html><header><meta charset="utf-8"><title>讀者信箱：南航挑戰2.7元關</title></header><body><h1>讀者信箱：南航挑戰2.7元關</h1><p><b> 讀者萬小姐問：</b> &#13;<br> 小妹3月中於2.65元購入南方航空（1055），買入後股價偏軟，請問需否先行沽出計數？&#13;<br> <b> 覆萬小姐：</b> &#13;<br> 南航近期受制於2.55元阻力，但經過5天整固後，昨天借大市勁升之氣氛向上突破，高收2.60元，上升4%。股價將會上試2.70元關，若能破位，有機上試2.90元。&#13;<br> 閣下持有之南航與現價相若，可考慮以2.50元作止蝕位持有。&#13;<br> 若作短線炒賣，可於股價上企2.725元時酌量加注，加注後以2.625元作計數位。</p></body></html>
