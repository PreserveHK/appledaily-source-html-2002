<html><header><meta charset="utf-8"><title>睡眠暴力危及枕邊人</title></header><body><h1>睡眠暴力危及枕邊人</h1><p>專門研究睡眠失調的專家警告，睡眠暴力（sleepviolence）比醫生所想像的要普遍得多。&#13;<br> 英國倫敦精神病學會的芬威克醫生指出，一般在睡夢中襲擊枕邊人的方式，是拳打、腳踢或揑着對方脖子，嚴重暴力事故則相當罕有。<br> &#13;<br> <spanclass>睡眠失調致暴力行為 &#13;<br> 美國研究估計，四分一睡眠失調的男士有侵略行為，七分一更可能有嚴重暴力傾向。&#13;<br> 芬威克指睡眠暴力的成因可能源於夢遊、半夢半醒或快速眼動睡眠失調症（REMsleepdisorder）——一般人睡覺時會停止活動，但患此症者卻將夢境中的動作付諸現實。這類病人可服藥放鬆肌肉，睡覺時就不會「動手動腳」。&#13;<br> 英國廣播公司</spanclass></p></body></html>
