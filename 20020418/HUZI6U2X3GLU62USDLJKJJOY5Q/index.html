<html><header><meta charset="utf-8"><title>兩豬含禁用抗生素</title></header><body><h1>兩豬含禁用抗生素</h1><p>【本報訊】自去年十二月三十一日禁止使用七種抗生素餵飼食用動物的規定生效後，漁農自然護理署在今年一月至三月期間，在一百個食用動物樣本中，驗出有兩個豬隻樣本含有禁用抗生素，因而銷毀了四十隻懷疑受違禁抗生素污染的活豬，並考慮檢控，但在食物樣本中則未有發現違例情況。&#13;<br> 該署發言人表示，昨日未能回應涉及違例的個案是非法使用哪個抗生素。此外，由於歐盟於上月禁止含有抗生素的中國食品入口，包括冷藏雞肉及蜂蜜等，環食局強調已聯絡歐盟及內地有關部門，而在入口本港的食物抽驗中則未發現含有禁用抗生素。</p></body></html>
