<html><header><meta charset="utf-8"><title>彭子晴夢想燒烤婚禮</title></header><body><h1>彭子晴夢想燒烤婚禮</h1><p>彭子晴、陳啟泰和吳廷燁昨日在旺角蜜月婚紗店，為亞視新劇《吉祥任務》拍攝一場影婚紗照的戲分。<br> &#13;<br> <spanclass>人人有叉 &#13;<br> 子晴昨日穿上低胸婚紗，明豔照人，問她穿過多少次婚紗，子晴表示已超過十次，她說：「我拍婚紗戲太多，所以對結婚唔會太興奮。不過我夢想喺個島訂間酒店，搞個燒烤婚禮，因為自己鍾意燒嘢食之餘，人人都有支叉，等老公冇得後悔。」&#13;<br> 此外，陳啟泰與太太本月底結婚四周年，問他何時與太太製造愛情結晶品，陳啟泰堅決表示不會生小朋友。&#13;<br> 陳啟泰說：「我同老婆一早決定唔生細路，我𠵱家同兩隻狗一家四口重開心喇。」</spanclass></p></body></html>
