<html><header><meta charset="utf-8"><title>莫文蔚陶醉巴黎寒雨中</title></header><body><h1>莫文蔚陶醉巴黎寒雨中</h1><p>莫文蔚（Karen）加盟Sony後，於今日推出最新專輯《i》，為隆重其事，唱片公司專誠邀請五位實力創作人負責製作，其中與Karen曾傳緋聞的唱作人王力宏，亦為Karen創作了新歌《那可不一定》。<br> &#13;<br> <spanclass>僅穿薄紗春裝 &#13;<br> Karen表示早在未加盟Sony時，已想跟王力宏合作，今次成為同門歌手，合作自然順理成章。&#13;<br> Karen日前更遠赴巴黎拍攝專輯封面照及MV，她要在五度的低溫下，捱冷穿薄紗春裝拍攝，拍攝過程中還下起雨來，不過Karen卻陶醉於巴黎的藝術環境中，完全無懼寒冷的氣溫。</spanclass></p></body></html>
