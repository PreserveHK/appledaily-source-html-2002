<html><header><meta charset="utf-8"><title>谷祖琳跑步遇怪客</title></header><body><h1>谷祖琳跑步遇怪客</h1><p>許志安（安仔）、谷祖琳、陳司翰、陳啟泰及傅珮嘉前晚到尖沙嘴出席「第二十五屆香港最佳足球明星選舉」頒獎禮。<br> &#13;<br> <spanclass>安仔赴台宣傳 &#13;<br> 谷祖琳昨日透露十分喜歡跑步，不過自從有次跑步時遇到陌生怪人，不斷纏着她說話後，令她不敢再去跑步，改到健身室做運動。&#13;<br> 而安仔得悉好友陳奕迅在台灣撞傷下體時，他一臉驚愕地說：「我都唔知，冇嘢嘅，我都係唔講呀，唔回應。」&#13;<br> 另外，傅珮嘉表示最近沒與好友張栢芝聯絡，她說：「適當嘅時候佢自然會講嘢，𠵱家我唔會打電話畀佢住。」&#13;<br> 採訪、攝影：王崇穎、羅慧敏</spanclass></p></body></html>
