<html><header><meta charset="utf-8"><title>　　問責制問都無謂 - 李八方</title></header><body><h1>　　問責制問都無謂 - 李八方</h1><p>高官問責制終於揭盅。八方最關心係官場有何人事變動，有邊個老友上位，邊個歸隱。至於問乜責呢就算啦，正如老友話，如果再發生一次短樁案，邊個落台呢？係局長定秘書長？如果再一次「八萬五」，又邊個負責？係梁振英還是董建華、定係黃星華？&#13;<br> 咁多問題，本想搵個官問一問。昨日食完晏，正趕去立法會，忽見阿松同兩位助手出現，正想打招呼，見到曾鈺成現身，於是費事行埋去。不過，其實唔使問，大家都知道答案。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
