<html><header><meta charset="utf-8"><title>步姐變身聖女貞德</title></header><body><h1>步姐變身聖女貞德</h1><p>日本歌壇天后濱崎步，近來愛上戰士打扮，除了在新細碟及月尾推出的雜誌特輯中以聖女貞德look出現外，連為日本松下電器拍攝新一輯以未來cyber為主題的MD音響組合廣告中，也以同樣裝扮亮相。<br> &#13;<br> <spanclass>出限量CD &#13;<br> 另外，步姐將聯同兩大天后宇多田光及Misia等十一位歌手，打破不同唱片公司的規限，推出雜錦唱片《TheJapanGoldDiscAward2002》，來推廣完全防錄的CD設計。唱片將會限量推出二十萬張，收益將會捐給孤兒育英會作獎學金。</spanclass></p></body></html>
