<html><header><meta charset="utf-8"><title>富士新機連拍勁</title></header><body><h1>富士新機連拍勁</h1><p>富士日前剛發表了一部310萬有效像素的數碼相機FinePixS602，不過通過該公司自有的圖像處理技術，能夠將相片像素谷大到603萬，令相片解像度達2832×2128。它有6倍光學變焦鏡頭。由於採用外部自動聚焦感測器以及AF-CCD，所以亦提高了自動聚焦速度。拍攝模式備有自動、光圈優先、快門優先、手動操作等。採用自動模式時，快門速度可在1/4秒～1/2000秒之間設定；手動操作模式下，可在15秒～1/1萬秒之間設定。該款相機價格為125,000日圓（約港幣$7,500），將於4月22日上市。&#13;<br> &#13;<br> 文：馬哥</p></body></html>
