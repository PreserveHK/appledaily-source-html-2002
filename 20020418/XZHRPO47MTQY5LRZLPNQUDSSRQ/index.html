<html><header><meta charset="utf-8"><title>專業人士必考職稱英語試</title></header><body><h1>專業人士必考職稱英語試</h1><p>內地的職稱英語考試，是專業資格考試的一部分，每年舉行一次，在四月份的第二個星期六舉行。除非具有英文系的大專或以上學歷，或者曾參加TOEFL考試而分數達到五百分以上，否則申報會計師、工程師等專業資格，一般必須報考職稱英語或其他外語及格，才能取得專業資格。&#13;<br> 不過，該試要求並不高，考生可帶傳統字典入場。考試分A、B、C三級，分別與教授、副教授、講師級專業資格對應，A級及格證有效期為四年，B、C級為三年，逾期仍未能取得專業資格者，須重考才可再申報專業資格。&#13;<br> 本報記者</p></body></html>
