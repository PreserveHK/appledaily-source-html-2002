<html><header><meta charset="utf-8"><title>大麻案被告囚十年</title></header><body><h1>大麻案被告囚十年</h1><p>【本報訊】警方去年四月於漁船及貨車上搗破香港歷來第二大宗、市值達一億二千萬元大麻販毒案，行動中落網地盤工人聲稱搵快錢，受酬二千元協助將三百公斤大麻草從大埔運往市區，法官指被告案中角色較輕，但涉及毒品數量龐大，判囚十年。&#13;<br> 三十六歲被告鍾閏林，昨於高等法院承認於去年四月二十四日，在觀塘工業中心停車場內與男子黃梓光販運三百二十九點八八公斤大麻，估計市值高達二千三百萬元，黃早前否認販毒罪名經審訊脫罪。&#13;<br> 案件編號：HCCC321/01</p></body></html>
