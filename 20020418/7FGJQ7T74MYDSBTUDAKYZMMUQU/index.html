<html><header><meta charset="utf-8"><title>醫局招逾百護理生</title></header><body><h1>醫局招逾百護理生</h1><p>【本報訊】醫院管理局將下月開始招收護理學高級文憑課程學生，預計會招收一百至一百二十名學生，應付自醫管局九九年停辦護士學生以來人手不足的情況，但修讀新課程的學生必須繳付學費，與以往學護不但毋須付學費，更可獲取津貼不同。&#13;<br> 該課程的入學條件等同現時由大專院校開設的高級文憑課程，而學生需繳交學費，但醫管局發言人強調尚未訂出學費水平；由於以往學護毋須繳付學費，立法會議員麥國風認為，必須進一步了解此課程的臨床服務與課堂學習的安排，是否與以往的學護不同。</p></body></html>
