<html><header><meta charset="utf-8"><title>廣末涼子與海豚結緣</title></header><body><h1>廣末涼子與海豚結緣</h1><p>日本女優廣末涼子，在本月初遠赴西太平洋的帛琉群島，考取訓練海豚執照，片段將會於下月十二日在東京電視台播出。&#13;<br> 於去年一月考得潛水執照的廣末，原來已是第二次到帛琉群島。&#13;<br> 正常要考取訓練海豚執照人士皆要受訓一個月，但廣末竟只需五日便能完成，令當地教練也為之驚訝。&#13;<br> 廣末又表示自己一直與海豚非常有緣，現在回到繁忙的東京即想再回到該小島。&#13;<br> 而廣末宣布七月會再參演日劇，以全新形象見觀眾。</p></body></html>
