<html><header><meta charset="utf-8"><title>Apple姐日記：<br>關之琳沐浴愛河變輕鬆</title></header><body><h1>Apple姐日記：<br>關之琳沐浴愛河變輕鬆</h1><p>我Apple姐幾時都相信，戀愛係可以令一個人改變嘅。好似大美人關之琳，佢一向斯文大方，但係就點都好似拘束咗啲。但係自從佢同黃家諾拍拖後，成個人年輕咗，冇以前咁硬繃繃，絕對係好事嚟嘅。<br> &#13;<br> <spanclass>禮貌周周 &#13;<br> 早排我Apple姐去九龍塘又一城間「HAiR」整頭髮，就俾我撞到關之琳，髮廊啲員工鬼咁殷勤咁帶佢去間VIP房，一路行關之琳就好似美人出巡咁，每個員工同顧客都望佢一眼，佢亦都好有禮貌咁同人打招呼sayHi，連斟杯暖水畀佢嗰個阿嬸，關之琳都唔該前唔該後，一啲架子都冇呀。</spanclass></p></body></html>
