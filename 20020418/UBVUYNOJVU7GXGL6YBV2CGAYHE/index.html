<html><header><meta charset="utf-8"><title>阿B登台不忘冧女友</title></header><body><h1>阿B登台不忘冧女友</h1><p>鍾鎮濤前晚與彭健新到銅鑼灣CityDancer酒吧登台獻唱，阿B女友范姜、陳欣健、谷德昭和李萬祺等都有捧場。<br> &#13;<br> <spanclass>兩度安哥 &#13;<br> 現場近二百觀眾將酒吧塞得水洩不通，阿B落力演唱，令觀眾情緒高昂。當阿B演出至尾聲，向觀眾致謝時，他說：「平時我登台通常都係私人騷或者去Star　East度唱，好少咁接近群眾，原來一樣咁好玩咁high，多謝大家。」&#13;<br> 阿B亦不忘答謝女友范姜，阿B望着女友說：「都多謝你，係咪好聽過喺屋企聽嗰啲？」范姜聽後展露燦爛笑容，甜蜜非常。阿B結束演唱後，觀眾大叫安哥，最後他要兩度安哥始能滿足熱情的觀眾。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
