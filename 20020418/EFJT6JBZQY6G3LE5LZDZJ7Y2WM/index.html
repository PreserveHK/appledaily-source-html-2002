<html><header><meta charset="utf-8"><title>華仔祝Eason吉人自有天相</title></header><body><h1>華仔祝Eason吉人自有天相</h1><p>劉德華（華仔）昨日往港台接受《倫住嚟試》節目訪問，並擔任「倫住嚟試世界盃足球大使」。對於陳奕迅（Eason）日前不慎撞傷下體一事，華仔說：「希望佢早日康復。」<br> &#13;<br> <spanclass>不知栢芝被飛 &#13;<br> 問華仔會否覺得此事很突然時，他說：「咁意外嘅嘢好難講，總之每個人都要小心啲。」提到Eason受傷的是「重要」部位時，華仔說：「唏，吉人自有天相啦！」&#13;<br> 華仔又表示自己亦曾因拍戲而弄傷尾龍骨，他笑說：「腰骨都係重要部位㗎！」&#13;<br> 此外，對於有傳張栢芝被飛出其新片《功夫男女》，華仔自稱不知情，又表示知道已定的角色就只有他一人。</spanclass></p></body></html>
