<html><header><meta charset="utf-8"><title>傳娜姐三年抱兩</title></header><body><h1>傳娜姐三年抱兩</h1><p>現年四十三歲的樂壇大姐麥當娜（Madonna），近日盛傳再度懷孕。&#13;<br> 據新一期《Heat》雜誌報道，娜姐懷有與導演丈夫基里奇（GuyRitchie）的第二胎，即自己的第三名兒女，預產期為今年十二月。該報道更指出，娜姐近日身形暴脹，腹部更見隆起，其實已再度懷孕。&#13;<br> 而基里奇更被目睹頻頻陪娜姐出入婦科門診，令謠言更傳得熱烘烘。娜姐在前年八月才誕下羅科（Rocco），若懷孕消息屬實，名副其實三年抱兩。</p></body></html>
