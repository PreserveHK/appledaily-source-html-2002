<html><header><meta charset="utf-8"><title>讀者來函：反對急症收費</title></header><body><h1>讀者來函：反對急症收費</h1><p>公立醫院急症室收費似事在必行，香港市民盼行政長官慎重考慮，不可貿然支持，一批長者就曾在立會門口聚集，反對這項建議。&#13;<br> 眾所周知，現今香港公立醫院有資歷深護士監察病人是否濫用急症室，如非急症，值日護士會告知病人看普通非急症醫生。&#13;<br> 港府除了要注視醫療種種情況外，也須注視其他政府機構運作，多留意港人的心聲，如多閱讀港人的投訴信件，多聽電台的廣播等。並不是所有情況都適合開源節流，一些情況開源只會令市民雪上加霜，一些節流只會使市民有苦難訴。&#13;<br> 宏霖</p></body></html>
