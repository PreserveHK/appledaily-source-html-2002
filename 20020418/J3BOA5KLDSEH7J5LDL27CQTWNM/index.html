<html><header><meta charset="utf-8"><title>柏芝帶私家看護拍廣告</title></header><body><h1>柏芝帶私家看護拍廣告</h1><p>張栢芝於周一帶病拍攝Regene護膚品的美白霜廣告，她將擔任該牌子護膚品的代言人，稍後並會陸續為其他產品拍攝廣告。<br> &#13;<br> <spanclass>腰傷復發兼發燒 &#13;<br> 原來栢芝拍攝當日腰傷復發兼發燒，經理人公司中國星方面特地請私家看護到拍攝現場，為她量血壓及服侍她食藥。&#13;<br> 導演見栢芝腰傷未好，將一場要她拖狗跑步的鏡頭，改以急步行走了事，而栢芝看了拍攝效果後，亦感到滿意又開心。有傳栢芝今次廣告酬勞有一百五十萬，她表示合約內容不可透露，總之數字理想。栢芝稍後會為該廣告灌錄主題曲，同時投入拍攝電影《絕世好B》。</spanclass></p></body></html>
