<html><header><meta charset="utf-8"><title>飛窗險奪命</title></header><body><h1>飛窗險奪命</h1><p>【本報訊】七十五歲姓陳老翁，昨下午一時許，途經西環德輔道西四六六號地下時，一隻三呎乘兩呎鋁窗突從高處飛墜而下，玻璃碎片四散地上，他幸好走快兩步僅被飛射的玻璃碎片濺割傷背部，鮮血染紅長褲，走慢兩步，必遭鋁窗奪命，老翁受傷後，驚魂甫定，頻呼「好彩」，街坊報警將他送院敷治後無礙。警員調查證實鋁窗從上址二十三樓一個正進行裝修的單位掉下，懷疑是日久失修鬆脫所致，事後將姓范（二十五歲）工人及姓陳（四十三歲）裝修公司東主帶署調查。</p></body></html>
