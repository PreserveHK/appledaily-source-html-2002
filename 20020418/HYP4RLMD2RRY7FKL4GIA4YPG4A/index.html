<html><header><meta charset="utf-8"><title>張家輝踢波傷「啷啷」</title></header><body><h1>張家輝踢波傷「啷啷」</h1><p>現時與英皇電影部還有一年合約的張家輝，昨日在電視城拍攝新劇《十萬噸情緣》。對於英皇旗下藝人近日接二連三發生不利新聞，家輝覺得一切只是巧合。&#13;<br> 至於陳奕迅（Eason）弄傷下體一事，家輝自爆曾有過類似的親身經歷，他說：「我戥Eason痛，正常『啷啷』係好脆弱，我細個踢波俾人踢到，都痛到起唔到身，透唔到氣，𠵱家重記憶猶新。」<br> &#13;<br> <spanclass>拍戲戴護陰罩 &#13;<br> 問家輝有何保護下體的好方法，他笑說：「無情情保乜護，唔通一起身就保護咩，不過拍戲時有動作場面，就會用護陰罩打底囉。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
