<html><header><meta charset="utf-8"><title>梁振英聞燒炭指摘</title></header><body><h1>梁振英聞燒炭指摘</h1><p>「有人燒炭死，你要負責。咁多人係負資產，你要負責任……」市民來勢洶洶的質問，該怎樣回應？作為下屆行政會議料大熱冧莊的梁振英，昨日就很聰明地作一個小小的危機處理。&#13;<br> 話說梁振英昨日剛出席完立法會旁聽後，在門外被一大批記者上前採訪，此時曾聲稱要參加特首選舉的陳乙東，就在眾人身邊向梁振英高呼，指他要對因負資產而燒炭死的市民負責。儘管記者在提問，陳氏也繼續鬧。&#13;<br> 但在採訪結束後，梁振英竟主動與他握手，令陳本人也為之驚訝、錯愕，輕輕一握也很有功力。</p></body></html>
