<html><header><meta charset="utf-8"><title>陳慧琳、范志毅合唱賀世盃</title></header><body><h1>陳慧琳、范志毅合唱賀世盃</h1><p>陳慧琳（Kelly）今年在日本及中港台等地已拍了四、五個廣告，最近還為富士菲林做代言人，廣告將於下周播映。<br> &#13;<br> <spanclass>六月再返內地 &#13;<br> 由於富士菲林是本屆世界盃贊助商，所以富士已出面邀請Kelly參與內地的有關世界盃的表演，下月一日她會返北京出席世界盃晚會，屆時將與國家足球隊成員范志毅合唱一曲。&#13;<br> 記者昨日致電陳慧琳經理人鍾珍，她說：「最近Kelly的確係做咗富士菲林廣告代言人，而富士方面邀請Kelly做內地世界盃表演，如果係同范志毅一齊表演就梗係好啦！除咗呢個表演之外，六月八日中國對巴西嗰一場，Kelly都會返內地表演。」</spanclass></p></body></html>
