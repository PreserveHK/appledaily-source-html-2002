<html><header><meta charset="utf-8"><title>Shine踢波露香雞腳</title></header><body><h1>Shine踢波露香雞腳</h1><p>二人組合Shine的成員徐天佑及黃又南昨日在聖方濟中學出席「2002adidas四人足球賽」，更即場示範射龍門。<br> &#13;<br> <spanclass>校園演唱 &#13;<br> 兩人分別穿上短褲，以一身足球員look出現，但可惜二人的腳是全場球員中最白及最瘦。天佑笑言：「我嘅專長係打籃球，我對腳太幼，唔適合踢波，以前重幼呀，𠵱家已經粗咗啦。」雖然二人的強項並非踢足球，但昨日現場所見，兩人均踢得似模似樣。&#13;<br> 另外，Shine表示目前正籌備校園演唱會，即使只得車馬費亦樂意演出。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
