<html><header><meta charset="utf-8"><title>單羅玉蓮夫婦提上訴</title></header><body><h1>單羅玉蓮夫婦提上訴</h1><p>【本報訊】騙取政府租屋津貼罪成的稅務局前副局長單羅玉蓮及其夫單鑑泉，昨向終審法院上訴委員會申請上訴許可，代表資深大律師麥高義強調二人真心相信沒有持有涉案物業的經濟利益，上訴委員會三位法官押後判決。&#13;<br> 若上訴委員會批出上訴許可，單羅玉蓮夫婦便可向終審法院上訴，二人被指於八三年以空殼公司購入物業，再租用該物業，騙取政府租屋津貼。&#13;<br> 案件編號：FAMC22/2002</p></body></html>
