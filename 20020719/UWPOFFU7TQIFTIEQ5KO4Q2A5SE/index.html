<html><header><meta charset="utf-8"><title>小統計：全球日發6300萬封電郵</title></header><body><h1>小統計：全球日發6300萬封電郵</h1><p>隨着互聯網日漸普及，利用電子郵件通訊幾乎成為都市人生活一部份。美國有逾億名電郵用戶。&#13;<br> ‧全球每日會發出6300萬封電郵&#13;<br> ‧1/4美國人每個周末都會查閱私人電郵信箱&#13;<br> ‧在工作天，53%商業電郵用戶每日查閱電郵信箱至少6次；34%會經常查閱電郵信箱&#13;<br> ‧至少42%美國人會在度假時查閱電郵信箱&#13;<br> 資料來源：美國哥倫比亞廣播公司</p></body></html>
