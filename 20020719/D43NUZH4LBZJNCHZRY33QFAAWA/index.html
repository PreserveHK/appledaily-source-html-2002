<html><header><meta charset="utf-8"><title>東東火鍋店宣傳冇陰影</title></header><body><h1>東東火鍋店宣傳冇陰影</h1><p>陳曉東新碟《從未忘記》反應理想，日前台灣推出新版，並於昨日在港推出。東東昨午特地在他有份開的火鍋店慶祝新碟報捷及宣傳新版唱片。&#13;<br> 問到近日謝霆鋒與陳小春都在火鍋店出事而惹官非，怎麼還選在火鍋店慶祝，東東說：「唔係揀地方，公司安排㗎，而且係自己鋪頭，呢度氣氛好寧靜，唔會出事，放心。」<br> &#13;<br> <spanclass>以和為貴 &#13;<br> 東東又透露他早前在台灣舉行記者會時，有港、台記者發生衝突，現在已平息，東東說：「聽講個台灣記者帶埋啤酒去話要擺和頭酒，以和為貴咪好囉。」東東最近忙拍劇及唱片宣傳，已有四個月沒放假，且每日只睡六小時，他表示現時願望是可以於下月中放一天假。&#13;<br> 採訪、攝影：蔡如玉</spanclass></p></body></html>
