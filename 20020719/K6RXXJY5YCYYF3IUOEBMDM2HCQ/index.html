<html><header><meta charset="utf-8"><title>卡住爛瞓童</title></header><body><h1>卡住爛瞓童</h1><p>【本報訊】一名七歲男童昨午三時許與母親乘巴士前往尖沙嘴購物，由於車廂不設冷氣，坐在下層男童昏昏睡去，頭部擱在椅背和車窗鐵欄之間六吋隙罅，動彈不得，痛得驚醒大哭。巴士停在漆咸道南科學館對開，車長找來工程人員施救，但無法救出男童，報警後消防員到場，按下座椅輕易救出男童。&#13;<br> 遇險男童姓劉，對於今次發生夾頭意外仍猶有餘悸，並歸咎肇事巴士沒有冷氣設備是罪魁禍首，事後嚷着：「我以後都要坐冷氣巴士！」醫生替男童檢查後，由母親接回家休息。</p></body></html>
