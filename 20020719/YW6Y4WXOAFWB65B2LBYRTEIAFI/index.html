<html><header><meta charset="utf-8"><title>葛優心臟病發照開工</title></header><body><h1>葛優心臟病發照開工</h1><p>內地影星葛優拍完《大腕》後，最近在北京演出電影《卡拉是條狗》，日前因天氣酷熱，葛優在拍攝現場心臟病發。<br> &#13;<br> <spanclass>為大局着想 &#13;<br> 據《卡》片工作人員透露，北京早幾日氣溫高達攝氏四十一度，葛優在沒有遮擋的驕陽下拍攝幾個小時，原本已有心臟病的他，終捱到心臟病發，導演原本要求他放假兩天，但葛優明知該片拍攝緊迫，所以在現場休息一會後，仍然堅持開工。&#13;<br> 葛優知道全組人員在這酷熱天氣下開工，必定很辛苦，若因自己抱病拖慢進度，只會苦了工作人員，繼續熬熱，他寧願早些完成此部戲，讓全組人員可以早點輕鬆下來。今次在《卡》片，內地著名導演馮小剛亦答應客串演出，擔任出租司機一角。</spanclass></p></body></html>
