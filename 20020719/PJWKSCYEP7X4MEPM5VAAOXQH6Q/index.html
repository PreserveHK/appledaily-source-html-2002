<html><header><meta charset="utf-8"><title>英皇小花雙語教護膚</title></header><body><h1>英皇小花雙語教護膚</h1><p>英皇小花蔣雅文（Mandy）拍完百老匯電器廣告後，護膚品牌Clean&amp;Clear亦找她拍攝電視及硬照廣告，工作接踵而來。<br> &#13;<br> <spanclass>國內播放 &#13;<br> Mandy和另一模特兒Janice一起合作拍廣告，更請來廣告導演BrianLai執導。廣告分兩日拍攝，Brian出名嚴謹，但對着Mandy亦經常開懷大笑。由於廣告會在國內播放，所以Mandy和Janice在現場要作雙語收音，要說廣東話及普通話，令兩人舌頭打結。&#13;<br> 此外，有一鏡頭是講述兩人滿懷自信地走出玻璃門，兩人可能因拍得太累，差點跌倒。</spanclass></p></body></html>
