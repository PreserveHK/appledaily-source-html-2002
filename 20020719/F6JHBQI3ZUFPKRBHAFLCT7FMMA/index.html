<html><header><meta charset="utf-8"><title>朱茵被偷窺留陰影</title></header><body><h1>朱茵被偷窺留陰影</h1><p>朱茵昨日到港台接受《娛樂滿天星》訪問，她在節目內大談自己過往被人性騷擾的經歷，朱茵表示這些事令她留下陰影，她說：「我讀演藝嗰陣，試過去廁所時，俾人用鏡放喺門下面照我，我當時驚到即刻走出去搵人幫手，我叫咗一個師兄入去，點知佢未得我同意就放走咗嗰個人，我真係好嬲，呢件事令我留低好大嘅陰影。」<br> &#13;<br> <spanclass>阿Paul發火 &#13;<br> 此外，朱茵表示某次與男友黃貫中（阿Paul）出街時，有一名男子不停打量她身體某一部位，她說：「嗰個人係咁昅住我，咁阿Paul當然好㷫啦，所以佢即刻問嗰個人望乜，不過佢從來都未試過郁手打人。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
