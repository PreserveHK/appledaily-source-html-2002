<html><header><meta charset="utf-8"><title>賣私煙青年獲官開恩</title></header><body><h1>賣私煙青年獲官開恩</h1><p>【本報訊】高等法院法官阮雲道昨審理一宗青年販賣私煙申請減刑案時，對二十歲上訴人邱耀恒的就業特別表示關注，基於其僱主願續聘他在茶餐廳工作，加上他接受感化表現良好，法外施仁給予上訴人最後自新機會，擱置原判教導所刑罰，改判社會服務令八十小時。&#13;<br> 上訴人邱耀恒於九九年十二月，在黃大仙區街頭販賣三千多支走私香煙被捕。&#13;<br> 案件編號：&#13;<br> HCMA377/2002</p></body></html>
