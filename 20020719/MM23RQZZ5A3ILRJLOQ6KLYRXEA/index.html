<html><header><meta charset="utf-8"><title>「九成半人未坐過！」</title></header><body><h1>「九成半人未坐過！」</h1><p>現時只有「港聯直升機」和「直升機服務」兩間公司舉辦環島遊活動，港聯市場總監劉紅英指出，目前光顧環島遊的顧客主要是訪港旅客，本地居民只佔五分之一，但她認為香港人才是這門新興生意的最大市場：「香港有成七百萬人，我敢講，九成半人都未坐過直升機！」&#13;<br> 當「直升機服務」公司與半島酒店合作推廣環島遊的同時，港聯則減價迎戰，本月起，三十分鐘至六十分鐘的路線一律減價，減幅由一成至一成七，新收費約五千至一萬元。又在每日下午三時定期起飛，環島飛行十二分鐘，每人收費八百元。&#13;<br> 本報記者</p></body></html>
