<html><header><meta charset="utf-8"><title>珀麗灣提早內購</title></header><body><h1>珀麗灣提早內購</h1><p>【本報訊】新地代理副總經理陳秀賢表示，珀麗灣「海天壹色」不排除會提早內購，因買家出價每方呎已超過5000元。<br> &#13;<br> <spanclass>洽購呎價逾5000 &#13;<br> 新地下周會取得該盤預售紙，示範單位在本月29日開放，據知新地當日亦會正式收票，或會將1200多個單位發售。&#13;<br> 珀麗灣一至三期設有36個面積1400至1600方呎「海天壹色」空中花園單位，附連天台或平台面積300至700方呎，意向呎價4800至5500元。</spanclass></p></body></html>
