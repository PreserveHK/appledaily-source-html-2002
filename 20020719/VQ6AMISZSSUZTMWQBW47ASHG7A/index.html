<html><header><meta charset="utf-8"><title>蔣怡獲男友贈金毛犬</title></header><body><h1>蔣怡獲男友贈金毛犬</h1><p>「啤妹」蔣怡前晚與男友翁狄森拍拖往UA金鐘看《黑超特警組II》的首映，她表示早前生日，男友送了一隻金毛尋回犬給她做生日禮物。<br> &#13;<br> <spanclass>一屋寵物 &#13;<br> 蔣怡開心地說：「連埋呢隻狗，我屋企已經有一隻狗、六隻貓同埋兩隻倉鼠啦，我有時夜晚瞓唔着，都會帶隻狗落街散步，而我養嗰六隻貓有啲係喺街執，有啲係領養嘅，我啲朋友知我愛心爆棚，重成日問我有冇興趣再養動物。雖然我當咗啲貓狗係仔女啫，但係屋企地方始終有限，冇地方再養咁多啦。」採訪:顏英儀　攝影:羅德光</spanclass></p></body></html>
