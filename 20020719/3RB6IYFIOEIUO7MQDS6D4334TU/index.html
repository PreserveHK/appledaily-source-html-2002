<html><header><meta charset="utf-8"><title>青年人間蒸發一年多</title></header><body><h1>青年人間蒸發一年多</h1><p>【本報訊】警方昨日發出相片追尋一名失蹤一年多的青年，呼籲市民提供消息。&#13;<br> 失蹤十九歲的男子林昌威（圖），於去年三月二十四日凌晨零時在荃灣千色店外近青山公路一百四十三號巴士站，與朋友分手後準備回家，於凌晨一時，其友曾致電他的手提電話，當時他表示身在元朗區，之後音信全無，並與家人和朋友失去聯絡。&#13;<br> 他身高一點六七米，瘦身材，尖面，失蹤前穿着黑色上衣及藍色牛仔褲，任何人若有他的消息，即致電二六六六四四九九，與新界北失蹤人口調查組聯絡。</p></body></html>
