<html><header><meta charset="utf-8"><title>黎明嚇走陳淑蘭？</title></header><body><h1>黎明嚇走陳淑蘭？</h1><p>黎明（Leon）昨日與陳淑蘭及譚小環等人出席「太陽計劃2002之太陽閱讀閱友營」開幕儀式，未知蘭子是否因怕與Leon碰面尷尬，在拍大合照時卻未見影蹤。<br> &#13;<br> <spanclass>神秘離開 &#13;<br> 蘭子早前公開與Leon多年前曾有過一段情，可惜卻未能開花結果，而昨日兩人一同出現公開場合，卻未有碰面，連交談機會也沒有，蘭子起初都有送贈禮物給車淑梅，祝她離開港台二台繼續努力，其後當Leon上台大合照時，蘭子已神秘離開。&#13;<br> 採訪：汪正文&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
