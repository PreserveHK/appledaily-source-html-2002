<html><header><meta charset="utf-8"><title>鄭秀文發動預購新碟</title></header><body><h1>鄭秀文發動預購新碟</h1><p>鄭秀文（Sammi）的全新廣東大碟將會在本月尾推出，但Sammi為了可以在逆市中突圍而出，於是發動全港首次預購行動。&#13;<br> Sammi說：「其實喺台灣，預購行動已經有咗好幾年，呢個月尾我推出廣東大碟，唱片公司又為咗配合電影《我左眼見到鬼》嘅宣傳，希望有更多人可以第一時間聽到啲電影歌曲，所以就搞咗呢次有意義嘅預購行動，亦算係香港樂壇嘅第一次。」<br> &#13;<br> <spanclass>送原聲ＣＤ &#13;<br> 而樂迷今天開始至本月二十九日，在各大唱片零售商預購《Sammi2002全新廣東大碟》，更可獲贈《我左眼見到鬼》的電影原聲唱片一隻。</spanclass></p></body></html>
