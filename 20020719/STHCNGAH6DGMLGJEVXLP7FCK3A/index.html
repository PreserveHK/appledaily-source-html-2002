<html><header><meta charset="utf-8"><title>裝備器材你要識</title></header><body><h1>裝備器材你要識</h1><p>攀石運動具有危險，所以攀之前一定要佩戴好安全裝備，初學者更須由教練檢查清楚先可以開始行動。<br> &#13;<br> <spanclass>1.坐式安全帶 &#13;<br> 坐式安全帶連接攀爬者的腰、臀和大腿，係攀爬者安全命脈。<br> &#13;<br> <spanclass>2.攀爬鞋 &#13;<br> 鞋身輕而較韌，在嶙峋的岩石穿梭也可以保護雙腳安全。<br> &#13;<br> <spanclass>3.攀山繩 &#13;<br> 由尼龍織成，一條10mm的攀山繩可承受860dan（衝擊力）。<br> &#13;<br> <spanclass>4.快扣栓索組 &#13;<br> 用以接連攀山繩和攀石牆，每個扣承受衝擊力由2,000-3,000dan。<br> &#13;<br> <spanclass>5.粉袋+鎂粉 &#13;<br> 雙手塗上鎂粉，可令攀爬者攀登時抓得更實。<br> &#13;<br> <spanclass>6.防護器 &#13;<br> 專為防護者而設，用以控制攀山繩的收放。</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
