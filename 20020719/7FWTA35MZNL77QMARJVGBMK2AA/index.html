<html><header><meta charset="utf-8"><title>Letalone</title></header><body><h1>Letalone</h1><p>"Thespeechhadlittletodowiththeeconomy--<u> letalone</u> strengtheningit."&#13;<br> &#13;<br> 「演說跟經濟無甚關係──更不用說穩固經濟。」&#13;<br> &#13;<br> 周一杜指一度跌逾四百點，美國總統喬治布殊發表演說，只說美國經濟底子好，不說如何振興經濟。英語中letalone，解「更不用說」或「更遑論」，但若說Letmythingsalone，即「別管我的事」。&#13;<br> </p></body></html>
