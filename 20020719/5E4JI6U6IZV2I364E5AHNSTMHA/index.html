<html><header><meta charset="utf-8"><title>佐治米高當眾咀男友</title></header><body><h1>佐治米高當眾咀男友</h1><p>看fashionshow加送親睹巨星風釆，這份bonus絕對是由Versace所創。在今次巴黎舉行的AtelierVersaceshow中，來睇show的荷李活明星包括與Versace關係大好的伊莉莎伯凱莉（ElizabethHurley）、音樂人P.Diddy及英國歌手佐治米高（GeorgeMichael）。開show前佐治米高更情不自禁與男友KennyGoss，在眾目睽睽下，親嘴一番，真情流露。</p></body></html>
