<html><header><meta charset="utf-8"><title>民主黨選人大原則</title></header><body><h1>民主黨選人大原則</h1><p>【本報訊】民主黨中委會昨日初步通過挑選黨員參加港區人大選舉基本原則。負責今次甄選的小組成員何俊仁在會後表示，中委會同意今次民主黨參選人大，以寬鬆方式處理，有意參選的黨員只要支持一份由黨制訂參選綱領，並得到一定數目黨員支持，中委就會同意他出選，不會有差額甄選機制，不會要候選人有共同政綱。&#13;<br> 對於民主黨前副主席張炳良批評民主黨參選人大太過高調，何俊仁認為民主黨參選人大，記者必定會追訪，所以肯定會高調。民主黨會在八月完成有關機制，九月公布人選。</p></body></html>
