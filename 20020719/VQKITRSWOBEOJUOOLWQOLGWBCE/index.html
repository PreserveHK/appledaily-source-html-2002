<html><header><meta charset="utf-8"><title>立會職員同意減薪</title></header><body><h1>立會職員同意減薪</h1><p>【本報訊】立法會三百六十多名職員，將會在今年十月起，跟隨公務員的減薪幅度調低薪酬，估計政府可減少逾四百七十萬的薪酬撥款。大部份職員均沒有反對，並將會簽訂同意書。&#13;<br> 立法會行政管理委員會昨召開會議，會後主席范徐麗泰解釋，過往公務員加薪時，立法會職員都會跟隨，今次減薪也不會例外。&#13;<br> 另外，行政署署長黃灝玄對於立法會要求日後新立法會大樓低座不可超過六層，而高座則不可超過二十層，以免影響景觀，以及給市民「和易近人」感，政府表示有困難。</p></body></html>
