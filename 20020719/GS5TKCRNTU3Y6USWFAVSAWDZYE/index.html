<html><header><meta charset="utf-8"><title>43歲娜姐健美藝人No.1</title></header><body><h1>43歲娜姐健美藝人No.1</h1><p>美國健體雜誌《Shape》早前舉辦了一個「健美體態藝人」選舉，結果現年四十三歲的麥當娜（Madonna），以壓倒性姿態勇奪第一，成為讀者眼中的至弗名人。<br> &#13;<br> <spanclass>勤練瑜伽 &#13;<br> 娜姐近年酷愛瑜伽保持體態，連雜誌總編輯亦說：「娜姐四十幾歲都keep得咁弗，真係好難得。」其他打入十大者，還包括珍妮花洛庇絲（JenniferLopez）、名模仙蒂歌羅馥（CindyCrawford）以及金像影后荷爾芭莉（HalleBerry）等，其中不少女士都表示渴望擁有像荷爾一樣的健康膚色。</spanclass></p></body></html>
