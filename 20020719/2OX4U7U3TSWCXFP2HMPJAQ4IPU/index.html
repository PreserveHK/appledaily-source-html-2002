<html><header><meta charset="utf-8"><title>阿Sa望與男友睇日落</title></header><body><h1>阿Sa望與男友睇日落</h1><p>二人組合Twins昨日早上起程到日本東京拍攝音樂特輯，她們因連拍兩晚通宵戲，故顯得面容憔悴。前晚蔡卓妍（阿Sa）與鄭伊健在中環蘇豪區拍攝新戲《我老婆唔夠秤》，提到要到日本拍音樂特輯，阿Sa說：「好辛苦，我重要爭取時間購物喎，其實我唔想再去日本。如果有男朋友陪我去希臘睇日落，會好有feel。」&#13;<br> 伊健則被問到有人目睹他與梁詠琪在中環拖手行街，他說：「好閒啫，邊度都得，拍戲拍拖食飯都得㗎。不過佢唔會嚟探班。」</p></body></html>
