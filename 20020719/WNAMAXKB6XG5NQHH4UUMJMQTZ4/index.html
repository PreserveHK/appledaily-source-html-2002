<html><header><meta charset="utf-8"><title>紅莧豆腐湯清濕熱</title></header><body><h1>紅莧豆腐湯清濕熱</h1><p>紅莧菜是夏天的蔬菜，除了用蒜茸炒食夠香，也可以用來滾湯。這個以紅莧菜和豆腐同滾的湯清香味鮮，質嫩而滑，而且有清濕熱的功效。對於因濕熱而引起小便不利、浮腫、血尿等症狀的人尤其合用。&#13;<br>&#13;<br>記者：謝翠玲　攝影：周旭文</p><p><spanclass><fontstyle>材料：  &#13;<br> 紅莧菜半斤、豆腐2件、蒜頭1瓣&#13;<br> 薑片、麻油、鹽各適量&#13;<br> &#13;<br> <spanclass><fontstyle>做法：  &#13;<br> 1.紅莧菜洗淨去頭，莖葉分開，切小段。薑削皮切薄片，蒜頭拍碎剁茸。&#13;<br> 2.燒熱油，爆香薑片、蒜茸，倒入切碎的莧菜略炒。&#13;<br> 3.加水煮沸，放入切成小塊的豆腐，再滾約五分鐘，最後加麻油和鹽調味。</fontstyle></spanclass></fontstyle></spanclass></p></body></html>
