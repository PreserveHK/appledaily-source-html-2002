<html><header><meta charset="utf-8"><title>皮帶束頸繫門<br>大學生夜讀打瞌睡丟命</title></header><body><h1>皮帶束頸繫門<br>大學生夜讀打瞌睡丟命</h1><p>泰國首都曼谷一名大學生在家溫習時為免自己不知不覺睡着了，用皮帶勒頸，再繫於門鎖上，結果卻白白賠上了性命。<br> &#13;<br> <spanclass>危險招防眼瞓 &#13;<br> 這名二十一歲大學生益克被發現出事時，仍然正襟危坐於書桌前，縛着皮帶的頸部有瘀痕。驗屍結果證實，他是死於腦部缺氧。&#13;<br> 益克的母親向《民族報》透露，那條皮帶是要用來令他在溫習時保持清醒的，每次打瞌睡，皮帶的搖動都會弄醒他。他是從其他大學的學生那裏學會這種「提神」方法。&#13;<br> 她說：「我已多次警告他不要這樣做，但他總是不聽話。現在就這樣死了。」&#13;<br> 校方對於益克的死表示震驚，矢言會阻止學生再這樣做。&#13;<br> 法新社</spanclass></p></body></html>
