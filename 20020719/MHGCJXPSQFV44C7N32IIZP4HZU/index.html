<html><header><meta charset="utf-8"><title>陳慧琳個唱千嬅撐場順道取經</title></header><body><h1>陳慧琳個唱千嬅撐場順道取經</h1><p>前晚陳慧琳（Kelly）在紅館舉行的「陳慧琳飛天舞會演唱會」，請來楊千嬅任嘉賓。Kelly與千嬅份屬好友，當她介紹千嬅出場時，現場觀眾反應十分熱烈。<br> &#13;<br> <spanclass>跳舞駕輕就熟 &#13;<br> Kelly表示她與千嬅的友誼盡在不言中，不用特別說出口。Kelly又表示個唱演出至今，一切都非常暢順，連她最緊張的士的舞環節，現在都駕輕就熟，跳得放心之餘，還可兼顧觀眾反應。&#13;<br> 而千嬅則表示她出場前，早已在觀眾席欣賞Kelly的演出，兼為其下月舉行的個唱取經。&#13;<br> 千嬅覺得Kelly的舞藝進步不少，看得出是下過苦功。千嬅又表示她出場時得到觀眾支持，對她的個唱打了一支強心針。</spanclass></p></body></html>
