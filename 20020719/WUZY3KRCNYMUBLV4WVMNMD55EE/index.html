<html><header><meta charset="utf-8"><title>　　小朋友笑多啲EQ高啲 - 李八方</title></header><body><h1>　　小朋友笑多啲EQ高啲 - 李八方</h1><p>𠵱家香港成日都講逆境求生，大家掙扎求存之餘都好難笑得出。萬寧吼準時機，推出「開心笑」義賣曲奇活動，為香港人打吓氣。噚日嘅揭幕儀式重搵咗「麥兜」配音員李晉緯，帶領三十個小朋友一齊出席，鼓勵兒童每日都「開心笑」。兒科醫生周鎮邦話，小朋友每日笑多啲，唔單止身心健康啲，連EQ（情緒智商）都高啲。&#13;<br> （圖）萬寧「開心笑」慈善義賣活動為香港幼兒教育及服務聯會籌款，都算幾有意義。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
