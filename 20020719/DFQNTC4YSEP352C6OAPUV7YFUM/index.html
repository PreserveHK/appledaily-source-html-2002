<html><header><meta charset="utf-8"><title>哈密瓜加料催熟搶銷</title></header><body><h1>哈密瓜加料催熟搶銷</h1><p>今年內地的哈密瓜又平又早上市，本來是消費者喜訊，不過，內地傳媒披露，有經銷商為求提早上市搶銷，不惜用催熟劑使哈密瓜外觀看來已熟，實際裏面仍生澀。<br> &#13;<br> <spanclass>提前半月上市平賣 &#13;<br> 哈密瓜原產於新疆，根據其生長規律，一般於七月十日後才成熟，可供上市銷售，但今年在廣州，六月下旬就有哈密瓜賣，部份且平至一元半人民幣一斤。&#13;<br> 出現這種爛市情況，一來是經銷商用催生劑加快瓜的外觀成熟；二來是很多哈密瓜已非來自原產地新疆，而是由甘肅、內蒙、陝西和海南等地出產，這些瓜吃起來，口感難與正宗哈密瓜相比。&#13;<br> 《南方日報》</spanclass></p></body></html>
