<html><header><meta charset="utf-8"><title>張燊悅婚禮被搞垮</title></header><body><h1>張燊悅婚禮被搞垮</h1><p>張燊悅最近忙在大馬拍攝當地的電視電影《秋天日記》，日前她穿上婚紗拍攝一場結婚戲，而在劇中飾演其男友的許紹洋則上演一幕搶親場面。<br> &#13;<br> <spanclass>要穿三點式 &#13;<br> 張燊悅首次跟許紹洋拍檔，二人合作愉快，張燊悅覺得對方笑容可愛，她表示最初為想知道許紹洋的樣貌，更專誠購買對方的國語唱片。&#13;<br> 張燊悅在《秋》片中原來有一幕戲要穿三點式，這是她入行以來最大膽的演出，但張燊悅事前竟全不知情，導演在拍攝中途才提出這要求，張燊悅笑說：「我唔係着泳衣嘅高手，不過都不過不失啦。」</spanclass></p></body></html>
