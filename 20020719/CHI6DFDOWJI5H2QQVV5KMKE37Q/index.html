<html><header><meta charset="utf-8"><title>醋男松岡睇實女友</title></header><body><h1>醋男松岡睇實女友</h1><p>日本偶像樂隊TOKIO鼓手松岡昌宏，上月被發現與前水着女優添田惠半同居，最新雜誌《藝能BOX》指出，松岡金屋藏嬌是為了令女友遠離情敵。<br> &#13;<br> <spanclass>怒視情敵 &#13;<br> 原來添田惠兩年前曾搭上男優高知東生，當時高知勸添田與事務所解約，再助她發展演員事業。添田辭職後，高知卻反口，其後添田才投入松岡懷抱，自此松岡亦不願女友有機見到高知。據悉有人見過松岡與高知見面時，會怒視對方，松岡事後更亂踢東西洩憤。</spanclass></p></body></html>
