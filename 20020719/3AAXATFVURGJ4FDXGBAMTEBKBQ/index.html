<html><header><meta charset="utf-8"><title>北角拘9黑工4東主</title></header><body><h1>北角拘9黑工4東主</h1><p>【本報訊】入境處與勞工處人員昨在北角渣華道街市採取打擊黑市勞工行動，拘捕四名東主及九名黑工，包括印傭、菲傭及雙程證人士。今年上半年，勞工處已拘捕一百八十名非法勞工，比去年全年的一百七十八人更多。&#13;<br> 入境處與勞工處共三十多人，昨晨掩至北角渣華道三層高的街市，向各個攤檔商販查閱身份證，結果拘捕一名印尼、一名菲律賓及七名雙程證內地人士，全是女性，另三女一男東主涉嫌僱用非法勞工被捕。</p></body></html>
