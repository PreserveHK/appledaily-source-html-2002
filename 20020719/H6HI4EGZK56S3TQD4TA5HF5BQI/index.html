<html><header><meta charset="utf-8"><title>趙薇拍新片要狂野</title></header><body><h1>趙薇拍新片要狂野</h1><p>邢李 &#13;<br> <spanclass>自覺感性 &#13;<br> 趙薇透露現正忙於拍攝內地電影《綠茶》，與她合作的是影帝級人馬姜文，她說：「我之前已經跟姜文合作過，他除了好戲外，人又隨和。」趙薇表示她今次在片內的角色有很大發揮，她說：「我是飾演一個研究生的角色，但是這個學生晚上會在酒吧當兼職，形象比較狂野，我覺得很有趣。」而她最近獲新加坡雜誌《FHM》選為亞洲最性感女星的第二名，她說：「我從來不覺得自己性感，反而感性才是，我外形上最性感的一面大家都看過，就是之前與鍾麗緹合作拍的那個減肥廣告。」&#13;<br> 採訪:顏英儀攝影:羅德光</spanclass></p></body></html>
