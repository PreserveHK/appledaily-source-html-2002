<html><header><meta charset="utf-8"><title>《白宮群英》艾美獎21項提名</title></header><body><h1>《白宮群英》艾美獎21項提名</h1><p>第五十四屆艾美獎電視劇頒獎典禮，剛於昨日公布提名，《白宮群英》於今屆獲二十一項提名，成大熱門之一，不過，此劇將遇勁敵，講述經營殯儀生意家族的《SixFeetUnder》，共獲最多二十三項提名，包括最佳劇情連續劇、最佳男、女主角提名等。<br> &#13;<br> <spanclass>《色慾》再接再厲 &#13;<br> 而喜劇方面，去年最佳喜劇連續劇《色慾都市》今年再接再厲，將與《老友記》等其餘四個勁敵，競逐最佳喜劇殊榮。而《老友記》中三位主角麥尼賓（MattLeBlanc）、馬修培利（MatthewPerry）及珍妮花雅麗絲頓（JenniferAniston）將分頭角逐最佳喜劇男、女主角。　</spanclass></p></body></html>
