<html><header><meta charset="utf-8"><title>無證浮屍</title></header><body><h1>無證浮屍</h1><p>【本報訊】尖東文化中心對開海旁，昨凌晨一時許，途人赫見一名老翁在海邊載浮載沉毫無反應報警，剛巧一名便衣探員途經，即時脫去上衣躍入海中，將墮海老翁救上趕至的水警輪，但當場證實死亡。年約七十歲的死者約五呎四吋高、肥身材，身穿白衫、短褲及藍色布鞋；警員在死者身上僅撿獲一個內有七百多元現金的銀包、一串鎖匙及一支原子筆，但沒有發現遺書和身份證，死者暫時身份不明，警方調查後相信事件無可疑。&#13;<br> 杜建彬攝</p></body></html>
