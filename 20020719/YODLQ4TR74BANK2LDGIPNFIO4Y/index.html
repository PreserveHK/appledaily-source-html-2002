<html><header><meta charset="utf-8"><title>關淑怡拒回應撞邪傳聞</title></header><body><h1>關淑怡拒回應撞邪傳聞</h1><p>關淑怡和薛家燕（好姨）前晚分別在中環蘭桂坊KeeClub出現，關淑怡約在晚上十一時離開，她穿上tubetop及牛仔褲，外加一件披肩，當記者問她準備到哪裏時，關淑怡說：「我去攞車。」早前有傳關淑怡撞邪，故此行為有些不正常，問她可有此事，關淑怡說：「我唔會答你哋㗎！」說罷便急步離開。<br> &#13;<br> <spanclass>好姨年尾登台 &#13;<br> 而好姨早在十時許便離開，她說：「我同朋友食飯，傾《皆大歡喜》登台啲嘢，但地點就因為未落實所以唔講得住，時間應該係聖誕節嘅檔期。」採訪：駱華齡&#13;<br> 攝影：何國豪</spanclass></p></body></html>
