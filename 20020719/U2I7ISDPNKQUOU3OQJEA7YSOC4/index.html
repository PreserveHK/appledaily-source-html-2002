<html><header><meta charset="utf-8"><title>湖水受污染雄魚雌化</title></header><body><h1>湖水受污染雄魚雌化</h1><p>中科院水生生物研究所一項武漢東湖水質研究的發現叫人觸目驚心，就是湖內部份魚類因長期受污染，已開始出現「雄魚雌化」的變異現象，吃用這些魚類對人體會有何影響還是未知數。&#13;<br> 以往在發育成熟的雌魚體內才獨有的「卵黃蛋白原」物質，現在在一些雄魚體內也發現，而且有些未成熟的雌魚也過早地出現這種物質，生物學上稱為「雄魚雌化」。<br> &#13;<br> <spanclass>武漢東湖水含兩大污染物 &#13;<br> 中科院分析，「雄魚雌化」主因，是湖水含有兩大污染物──酞酸酯和烷基酚類化合物，相信是排入東湖的生活污水中的清潔劑和塑膠製品造成。&#13;<br> 武漢《楚天都市報》</spanclass></p></body></html>
