<html><header><meta charset="utf-8"><title>施念慈、彭浩翔書展攤位爭櫈仔</title></header><body><h1>施念慈、彭浩翔書展攤位爭櫈仔</h1><p>才女施念慈（Celia）明日將會在香港書展舉行簽名會，本來原定在下午二時舉行，但因為她臨時有其他工作，故要押後至下午五時，屆時要和作家彭浩翔共用一個攤位。<br> &#13;<br> <spanclass>萬事有商量 &#13;<br> 問施念慈可介意和別人分享一個攤位？她昨日在電話中說：「係我自己有變動，今次要同彭浩翔爭櫈仔坐，要介意都係彭浩翔介意啦，我打過電話畀佢，佢唔單止話唔介意，重講笑咁問我到時會唔會着低胸裝出現，如果係嘅話，佢就會專登丟啲嘢落地下等我執喎！其實我本身都識彭浩翔，加上大家都係同一個出版社，所以乜都有商量囉！」</spanclass></p></body></html>
