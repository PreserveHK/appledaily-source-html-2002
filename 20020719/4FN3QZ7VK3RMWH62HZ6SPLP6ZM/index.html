<html><header><meta charset="utf-8"><title>7號仔未娶Victoria先生仔</title></header><body><h1>7號仔未娶Victoria先生仔</h1><p>二十七歲的碧咸全名大衞羅拔約瑟碧咸（DavidRobertJosephBeckham），在倫敦出生，十六歲加入英格蘭球會曼聯做學徒，司職右中場的他現已是英格蘭國家隊隊長。無論效力國家隊或球會，碧咸都是穿7號球衣。&#13;<br> 九九年三月，SpiceGirls成員Victoria為他誕下兒子布魯克林（BrooklynJosephBeckham），四個月後二人才正式結婚。</p></body></html>
