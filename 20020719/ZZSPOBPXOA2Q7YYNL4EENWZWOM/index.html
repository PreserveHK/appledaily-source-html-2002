<html><header><meta charset="utf-8"><title>英外相討論港民主</title></header><body><h1>英外相討論港民主</h1><p>【本報訊】昨日新任英國外相施仲宏（圖）首次官式訪問香港，短暫停留半日，分別與行政長官董建華及劉慧卿、曾鈺成、李華明等立法會議員代表會面，討論香港未來的民主進程等話題。&#13;<br> 他指香港回歸五年，一國兩制運作良好，能夠成功落實高度自治，未來的繁榮與中國的發展息息相關。施仲宏與特首的會面中談及高官問責制、2007年後的全民普選及基本法23條立法等問題。&#13;<br> 另一方面，右派工會「港九工團聯合總會」昨日亦召開記者會，主席李國強擔心，日後根據基本法23條立法的禁止顛覆叛國法例，若嚴格禁止香港和台灣的政治團體進行接觸，對香港的右派團體如同陷阱，希望政府立法時會考慮他們的憂慮。</p></body></html>
