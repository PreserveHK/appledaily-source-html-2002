<html><header><meta charset="utf-8"><title>李力持教盧淑儀做戲</title></header><body><h1>李力持教盧淑儀做戲</h1><p>李力持早前曾在內地開了一個名為「MD5319」的電影訓練班，《少林足球》中出位的「醬爆」也屬該班學徒之一，由於反應不俗，故今年李力持再接再厲，再次於廣州開班授徒。<br> &#13;<br> <spanclass>頒畢業證書 &#13;<br> 李力持擔任導師兼校監的「青少年綜合素質演藝培訓」課程，由黃百鳴的東方電影聯同北京東方新青年文化發展有限公司合辦，日前李力持與洪欣、盧淑儀及東方電影兩大高層黃百鳴和陳欣健等，一同到廣州的少年宮出席招生儀式，同時向上屆學員頒發畢業證書。&#13;<br> 身為嘉賓之一的盧淑儀，亦會於日內正式上堂修讀演藝課程，故她也稱得上做了「醬爆」的師妹。</spanclass></p></body></html>
