<html><header><meta charset="utf-8"><title>木村咀井川遙Fans立即轉台</title></header><body><h1>木村咀井川遙Fans立即轉台</h1><p>由木村拓哉與明石家森馬主演《從天而降的一億顆星》，上周播映首集後，收視率只得25.7%（約四百零六萬戶東京家庭收看），比木村以往主演的連續劇如《美麗人生》及《律政英雄》都低。<br> &#13;<br> <spanclass>修改劇本補鑊 &#13;<br> 木村拓哉在新劇中飾演一個同時與四五個女人在一起的花心廚師，再加上他經常裝出一副冷酷表情，讓女觀眾看了很不舒服及煩厭。此外，有女影迷看見木村與女主角井川遙的熱吻鏡頭，氣得她們立即轉台。電視台的製作單位有見及此，已決定修改劇本，讓木村多點笑容及減少親熱鏡頭，以挽救岌岌可危的收視率。</spanclass></p></body></html>
