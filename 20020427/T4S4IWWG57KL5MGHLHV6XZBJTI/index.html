<html><header><meta charset="utf-8"><title>孫公推銷冷清收場</title></header><body><h1>孫公推銷冷清收場</h1><p>政制事務局局長孫明揚身先士卒，八日內三次落區推銷高官問責制。但部份區議員未有領情，批評他的解說「兜圈」、「拉布」，寧願提早離場去飲茶。昨日簡報會最後只剩下一半約三十多人，令場面變得尷尬。&#13;<br> 昨日簡報會只八名區議員被抽中提問，孫明揚則約用十多分鐘回答一條問題。孫明揚又多次誦讀《基本法》，以強調問責制的認定性。&#13;<br> 當簡報會進行一大半時，開始有區議員不耐煩提早離場，其後走的人漸多。其中葵青區議員丁衍華坦言：「抽唔到問題咪走囉。」&#13;<br> 孫明揚對此反駁說：「拉布？唔答你哋又話唔答。」</p></body></html>
