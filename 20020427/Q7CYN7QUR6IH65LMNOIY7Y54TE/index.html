<html><header><meta charset="utf-8"><title>內地財團資助　打工妹免賣身</title></header><body><h1>內地財團資助　打工妹免賣身</h1><p>內地報刊經常有「賣身救姊」、「賣身救母」等報道，去年《蘋果日報報》並追蹤採訪《誰肯救我姐姐、我情願嫁給他》，來自韶關的深圳打工妹鄧美英（二十一歲），因胞姊患尿毒症，急需二十萬元換腎，她立誓若有善長慷慨助醫藥費，她願以身相許；如果捐款人是女性或已婚男士，則終身為奴婢。隨後深圳一集團發動四千員工捐款解困，美英胞姊終度過難關，而美英亦免賣身。<br> &#13;<br> <spanclass>賣身契不合法 &#13;<br> 另據內地律師表示：「以身相許」就算簽下協議亦得個「講」字，因為法院只承認借貸、勞務合約，賣身不符合《婚姻法》，不獲法律承認，一旦女方悔婚即使對簿公堂，男方勝算機會也甚微。&#13;<br> 本報記者</spanclass></p></body></html>
