<html><header><meta charset="utf-8"><title>莫文蔚辣身舞獻台歌迷</title></header><body><h1>莫文蔚辣身舞獻台歌迷</h1><p>莫文蔚今日在台灣舉行個人演唱會，她會把香港演唱會的性感辣身舞表演搬到台灣去，她日前以國語說：「因為台灣的歌迷沒看過，而這段舞蹈又是我自己的最愛，所以我今次希望帶給台灣的歌迷朋友觀賞。」<br> &#13;<br> <spanclass>王力宏助陣 &#13;<br> 另外，莫文蔚的台灣演唱會邀請了新碟製作人之一王力宏助陣，到時王力宏還會替莫文蔚rap一首歌，而這首歌亦是由王力宏特別為莫文蔚而作，名為《那可不一定》。而莫文蔚亦會在演唱會中打鼓，早前她綵排時，更獲老師大讚。</spanclass></p></body></html>
