<html><header><meta charset="utf-8"><title>孫亞莉遮遮掩掩拍寫真</title></header><body><h1>孫亞莉遮遮掩掩拍寫真</h1><p>孫亞莉、吳岱融與太太鍾淑慧及囝囝一家三口和吳家樂等人，昨日往屯門出席「香港賽車場安全日」活動。&#13;<br> 孫亞莉一身低胸裝到場，吸引不少男士圍觀。孫亞莉表示將前往PP島拍攝寫真集，並會穿上三點式泳衣。問孫亞莉會否裸露拍寫真？她說：「我諗係遮遮掩掩囉，唔係打晒出嚟嗰隻，今次會有六位數字嘅收入。」<br> &#13;<br> <spanclass>鍾淑慧險中招 &#13;<br> 此外，鍾淑慧前晚往尖沙嘴出席另一活動時，表示早前在內地登台被人在酒中落藥，她說：「我嗰晚飲咗杯酒，冇幾耐成個人軟晒，我返到酒店會合老公嗰時，唔敢話畀佢知，後來佢知道咗就鬧我嘅經理人。」</spanclass></p></body></html>
