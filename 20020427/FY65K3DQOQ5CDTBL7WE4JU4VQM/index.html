<html><header><meta charset="utf-8"><title>林小明太太拒與星爺合作</title></header><body><h1>林小明太太拒與星爺合作</h1><p>電影《少林足球》投資者林小明的太太，昨日接受商台《茶煲裏的查篤撑》電話訪問。<br> &#13;<br> <spanclass>自覺無奈 &#13;<br> 被問及早前林太在金像獎頒獎禮上，所說的「公道自在人心，正義長存」一話，似乎暗踩正和林小明有官司糾紛的周星馳，對此她說：「喺電影市道嘅低潮下，我先生都堅持開拍周星馳呢套戲，但係𠵱家搞到要對簿公堂，真係覺得好無奈，我希望觀眾可以好好去分析呢件事。」&#13;<br> 對於會否再與周星馳合作，林太說：「站喺公司立場，我唔會否決合作機會，但喺我個人嚟講，就絕對唔會再同呢個人合作。」</spanclass></p></body></html>
