<html><header><meta charset="utf-8"><title>Passhat</title></header><body><h1>Passhat</h1><p>"PLO<u> passeshat</u> for$1Binaid."&#13;<br> &#13;<br> 「巴勒斯坦解放組織尋求十億美元經濟援助。」&#13;<br> &#13;<br> 美國、俄羅斯、日本、歐盟等二十一國周四在挪威奧斯陸開會，與會國答應捐出十億美元協助重建被以軍炮火破壞的巴人區。"PLO"全名是"PalestineLiberationOrganization"，即巴解組織，由於巴人自治政府官員不少來自巴解組織，現在有時也引伸為巴人自治政府。至於"passeshat"是英文成語，意思是籌款募捐或尋求經濟援助，猶如在聚會上向來賓募捐時，善長把捐款放進帽子中，然後一個傳一個。</p></body></html>
