<html><header><meta charset="utf-8"><title>　　新聞官大執位 - 李八方</title></header><body><h1>　　新聞官大執位 - 李八方</h1><p>特區政府呢輪都有唔少調動，行政會議未拍板點改，負責新聞的FrankChoi蔡國安日前已調往資訊科技及廣播局，負責尤太嘅公關，至於行會新聞秘書個位，就由PaulTang鄧文耀接上，Paul原本喺總部工作，𠵱家調去行會，真係唔知坐得幾耐。&#13;<br> 特首選舉完咗，令到選舉事務處新聞組都有變動，𠵱家放緊大假嘅MayChung，下個月底放完假之後，會返選舉事務處執執嘢，之後就會調去特首辦；當然，特首辦同行會一樣有大執位，之後會點就真係唔知了。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
