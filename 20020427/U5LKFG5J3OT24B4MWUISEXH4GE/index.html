<html><header><meta charset="utf-8"><title>土漢斬港人提堂</title></header><body><h1>土漢斬港人提堂</h1><p>【本報悉尼專電】一名香港移民，上周六晚上十時許，因妻子被三名中東裔青年調戲，與對方理論時，遭連刺近三十刀，傷及一腎臟要切除，至昨晚仍在醫院留醫，情況危殆。&#13;<br> 澳洲警方昨日上午在悉尼國際機場，拘捕一名準備搭機前往土耳其的二十歲男子，控以企圖謀殺及意圖傷人罪。法庭不准被告保釋。&#13;<br> 被刺傷香港男子譯音名黃文（WongMan），三十七歲，五年前以專業資格移民身份，與妻移民澳洲，定居悉尼近郊Hurstrille地區，在一電訊公司任職，其妻則在一信用卡公司工作，八個月前誕下一女兒。</p></body></html>
