<html><header><meta charset="utf-8"><title>張慧儀眼腫又「拗柴」</title></header><body><h1>張慧儀眼腫又「拗柴」</h1><p>張慧儀近日可謂頭頭碰着黑，大前日她穿着兩吋高跟鞋在尖沙嘴行街時不慎「拗柴」，她初時只痛了一會便覺無恙，還可繼續走動。&#13;<br> 但前日張慧儀睡醒後，發現腳部腫了一大片，她忍着痛一拐一拐地去求醫，她前日在電話中說：「醫生話我傷咗韌帶，要休息一個星期。」<br> &#13;<br> <spanclass>細菌感染 &#13;<br> 原來張慧儀在「拗柴」之前，雙眼亦受無妄之災。早前她行街時，被一陣風吹過，雙眼即時覺得痕癢，翌日起床便發現雙眼腫到如雞蛋般，原來是受細菌感染。&#13;<br> 採訪：盧雪琪&#13;<br> 攝影：林德雄&#13;<br> 髮型及化妝：MaggieLeung（Screenface）&#13;<br> 場地：TuttoBeneRistoranteItaliano</spanclass></p></body></html>
