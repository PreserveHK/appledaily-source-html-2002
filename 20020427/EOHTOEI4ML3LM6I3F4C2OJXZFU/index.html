<html><header><meta charset="utf-8"><title>楊恭如帶媽咪細佬行街</title></header><body><h1>楊恭如帶媽咪細佬行街</h1><p>楊恭如早前被雜誌指有富商照顧，似未有影響她的心情，昨日她與媽媽及弟弟在尖沙嘴行街shopping，碰巧記者在附近追訪張栢芝，記者一見楊恭如便上前拍照，令她有點驚訝。&#13;<br> 問恭如是否與家人行街，她亦友善地說：「係呀，行街呀！」<br> &#13;<br> <spanclass>弟弟怕羞 &#13;<br> 楊恭如隨即指着身旁的媽媽及弟弟向記者說：「呢個係我媽咪同埋細佬！」而恭如的弟弟可能不太習慣拍照，所以靠在姊姊身旁，並且避開鏡頭。而恭如媽媽則拿着兩袋戰利品，看來恭如昨日的收穫不錯。</spanclass></p></body></html>
