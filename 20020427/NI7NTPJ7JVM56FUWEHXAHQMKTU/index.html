<html><header><meta charset="utf-8"><title>謝賢揚言今拉頭馬</title></header><body><h1>謝賢揚言今拉頭馬</h1><p>雖然謝賢應邀到廉署助查，但似乎並沒有影響心情，據悉他之前還向友人揚言今日其愛駒「遊戲人生」會勝出，「匹馬機會相當不俗，今日入場有信心拉頭馬。」&#13;<br> 原來謝賢的愛駒「遊戲人生」將於今午角逐第六場三班千八米賽事。該駒的隔晚賠率為五點二倍大熱門，有機會再勝出今季第二場頭馬。今年一月五日，「遊戲人生」跑沙田千八米草地，壓倒馬會主席李福深的愛駒「師父」奪得第一，難怪謝賢信心十足。因為「師父」其後再出已兩捷而回，反映「遊戲人生」實力甚高，今次再配主帥高雅志角逐贏馬路程，機會看高一線。&#13;<br> 本報記者</p></body></html>
