<html><header><meta charset="utf-8"><title>深圳灣畔下月來港售</title></header><body><h1>深圳灣畔下月來港售</h1><p>【本報訊】中海地產發展的中海深圳灣畔，下月11日在港公開發售，首批200伙，呎價660元（人民幣，下同），買家最高可獲定價5%折扣。&#13;<br> 該盤明日內部認購，但未見定價詳情。&#13;<br> 中海深圳灣畔毗鄰世界之窗及歡樂谷。該盤有8幢住宅大廈，1240個單位，包括分層、相連及複式，分層629至1505方呎，相連單位2167至2799方呎，複式單位由2143至4593方呎。&#13;<br> 中國海外建築(深圳)經營銷售部經理胡勇軍指出，首批可套現1億餘元，而全數1240個單位可套現逾9億元。&#13;<br> 東亞銀行（023）提供按揭服務。入伙期為明年3月。</p></body></html>
