<html><header><meta charset="utf-8"><title>張豪龍新戲首映柏芝缺席</title></header><body><h1>張豪龍新戲首映柏芝缺席</h1><p>張栢芝胞弟張豪龍、羅蘭、陳穎妍和關寶慧，前晚在尖沙嘴太空館出席新片《陰陽路十四之雙鬼拍門》首映。張豪龍表示其父和胞姊各自有事，所以未能到場支持。&#13;<br> 張豪龍先後已拍過多集《陰》片，他說：「我都開始唔怕拍鬼片，阿爸同家姐分別有事，所以都唔嚟捧場，或者等下次我擔正先。下個月就母親節，我哋每年全家人都會一齊慶祝，但𠵱家重未商量。」<br> &#13;<br> <spanclass>關寶慧寫鬼書 &#13;<br> 此外，關寶慧正計劃撰寫以鬼怪為題材的書，那可有搶雷宇揚飯碗之嫌？關寶慧說：「邊個搶到佢飯碗？我有好多鬼故事㗎。」	</spanclass></p></body></html>
