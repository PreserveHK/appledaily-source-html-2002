<html><header><meta charset="utf-8"><title>興業流浮山增建洋房</title></header><body><h1>興業流浮山增建洋房</h1><p>【本報訊】香港興業（480）元朗流浮山項目，剛獲准縮細單位面積，獨立屋可增至128間，由約1600至2400方呎。&#13;<br> 該幅流浮山土地位於天水圍新市鎮以北，面積約87.1萬方呎。香港興業透過旗下興勝建築，於00年斥資1.485億萬元購入。該土地早在95年已批准建低密度住宅，今次增加地盤覆蓋率之餘，亦將單位面積縮小及減少車位。由原本的103間獨立屋增至128間，車位則由206個減至192個，發展樓面不變，為26.1萬方呎。&#13;<br> 另政府應早前已接獲的反對意見，修訂啓德南分區計劃大綱圖。</p></body></html>
