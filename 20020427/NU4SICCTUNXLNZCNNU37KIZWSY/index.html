<html><header><meta charset="utf-8"><title>方力申運動減壓</title></header><body><h1>方力申運動減壓</h1><p>方力申、陳煒及蓋鳴暉等，昨日在九龍灣德福花園為「生命天使招募日」活動派發報名表，呼籲市民珍惜生命。<br> &#13;<br> <spanclass>搵朋友傾訴 &#13;<br> 方力申表示自己平日靠做運動減壓，他說：「可能我係運動員，好多壓力我都承受到，平時我會做運動嚟發洩。有時啲fans搵我話唔開心、唔想返屋企，我都叫佢哋做運動，或者搵朋友傾吓。」	&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
