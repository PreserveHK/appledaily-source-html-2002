<html><header><meta charset="utf-8"><title>廉署籲舉報留名</title></header><body><h1>廉署籲舉報留名</h1><p>【本報訊】廉政公署去年共接獲約一千三百宗未有提供個人資料及聯絡方法的匿名舉報，其中只有百分之八可作進一步調查。廉政專員黎年在最新一期的《專員隨筆》內表示，希望更多市民留下個人資料，以增加成功破案的機會。&#13;<br> 黎年在文中透露，該些匿名舉報大多來自以「熱心市民」、「不平人」或「知情人」自稱的投訴人。他指出，無論投訴人多熱心，廉署調查員亦會因為無法跟他接觸以收集更多資料，令調查工作寸步難移。他又舉了一個短樁例子，調查員接獲匿名舉報後展開調查，但由於未能取得進一步線索而被迫在一年後結束調查。案件在三個月後因一名市民親身舉報而有所突破，最後成功令三名被告入罪。</p></body></html>
