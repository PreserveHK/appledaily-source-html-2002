<html><header><meta charset="utf-8"><title>　　股壇教父語重心長 - 李八方</title></header><body><h1>　　股壇教父語重心長 - 李八方</h1><p>「股壇教父」李福兆出獄以來都好低調，佢接受的第一個訪問由老友蔡陳葆心做，成為今期《證券商通訊》封面故事。「李校長」睇住蔡太出身，訪問內容當然唔會太激，八方覺得最好睇嗰段，係蔡太問校長港英政府當年對於成立「遠東交易所」時的態度，校長答話當年唔使領牌，所以省卻同官僚周旋。&#13;<br> 佢又補充句：「由此可見，任何事情的成功都在於把握機會和能否把事情做到最好，寄望於政府給予機會和提供幫助，換來的可能是失望。」&#13;<br> ﹙圖﹚李福兆出獄後的第一個訪問，即成為今期《證券商通訊》封面故事。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
