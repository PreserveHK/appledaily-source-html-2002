<html><header><meta charset="utf-8"><title>港競爭力跌至第九</title></header><body><h1>港競爭力跌至第九</h1><p>【本報訊】繼日前《經濟學人》發表的營商環境調查報告，香港的排名由第五位降至第十一後；瑞士洛桑管理學院一項「二○○二年全球競爭力評估報告」調查顯示，香港的競爭力排名下跌四位，由第五位跌至第九位。&#13;<br> 至於香港的競爭對手新加坡的排名，亦同樣下跌，由第二位跌至第五位。&#13;<br> 洛桑學院評估競爭力的四項標準分別為經濟表現、貿易效率、政府效率及基礎設施。&#13;<br> 報告顯示，今年全球競爭力評估的榜首是美國，而美國三年來一直高踞首位。至於亞洲各國及地區的排名升降則不一，新加坡由去年的第二位滑至今年第五位，香港由第五位跌至第九位。&#13;<br> 相反，南韓、中國及馬來西亞則是亞洲區少數排名上升的國家。</p></body></html>
