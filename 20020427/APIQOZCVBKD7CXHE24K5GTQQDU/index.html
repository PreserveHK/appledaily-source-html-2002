<html><header><meta charset="utf-8"><title>GiGi任「護苗超級大使」</title></header><body><h1>GiGi任「護苗超級大使」</h1><p>由蕭芳芳（芳芳姐）發起成立的護苗基金，一連串的宣傳推廣活動快將舉行，芳芳姐特別找來張學友、郭富城（城城）及梁詠琪（GiGi）擔任「2002年護苗超級大使」，以兩王一后組合宣揚護苗訊息。稍後學友、城城及GiGi會到屯門市廣場出席委任儀式。<br> &#13;<br> <spanclass>增設護苗中心 &#13;<br> 芳芳姐表示護苗基金於九八年成立，在屯門成立第一隊「護苗隊」，至今在香港各地區共成立五支護苗隊及一部護苗教育巡迴車，現在選擇屯門舉行委任儀式，十分有意義。&#13;<br> 芳芳姐又謂短期的目標是設置多一部護苗教育巡迴車，及建設一個護苗中心。</spanclass></p></body></html>
