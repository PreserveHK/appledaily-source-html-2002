<html><header><meta charset="utf-8"><title>林憶蓮生日等老公畀驚喜</title></header><body><h1>林憶蓮生日等老公畀驚喜</h1><p>林憶蓮昨日三十六歲生日，她忙於綵排下月三日在紅館舉行的演唱會。&#13;<br> 昨日凌晨憶蓮練歌時，其個唱音樂總監倫永亮及樂隊成員捧出蛋糕，大唱生日歌，令憶蓮十分感動，練完歌後，還拉隊往食飯慶祝。&#13;<br> 憶蓮提及生日願望，她說：「我希望人人都活得開心精采，凡事向好嗰方面諗，過健康人生。」<br> &#13;<br> <spanclass>未收禮物 &#13;<br> 至於老公李宗盛會否來港陪她度生日？憶蓮說：「唔知喎，唔知佢會唔會畀驚喜我，我重未收到禮物同電話，我今年生日過得好開心。」</spanclass></p></body></html>
