<html><header><meta charset="utf-8"><title>320宗居權上訴聆訊</title></header><body><h1>320宗居權上訴聆訊</h1><p>【本報訊】終審法院昨日就最後一批三百二十宗有待核實的居權上訴案進行內庭聆訊，法官頒令律政司就其中約六十宗存疑個案提交警方及入境處，查閱資料紀錄，預計七月作出裁決。&#13;<br> 常任法官陳兆愷特別要求入境處呈交的資料，需經由高層核實簽署確認真確，又要求警方提交紀錄，關乎上訴人聲稱擁居權。&#13;<br> 他重申今次是上訴人的最後機會，他會盡所能取得有關證據作出判決。&#13;<br> 案件編號：FACV1/2001</p></body></html>
