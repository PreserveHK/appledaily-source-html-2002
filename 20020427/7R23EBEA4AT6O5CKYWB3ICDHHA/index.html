<html><header><meta charset="utf-8"><title>朱茵冇衝動結婚</title></header><body><h1>朱茵冇衝動結婚</h1><p>朱茵與台灣孖仔組合Toptwinz，前晚在北角現代經典專業婚紗攝影的影樓內拍婚紗廣告。Toptwinz的兩位成員陳騰龍和陳躍虎穿上禮服，跟穿上低胸婚紗的朱茵十分合襯。&#13;<br> 現年三十歲、三圍數字34D、24和33的朱茵，過往因工作已穿過婚紗數次，她說：「我覺得𠵱家狀態最弗，影婚紗相最好。不過我冇結婚嘅衝動，亦唔會提前同阿Paul（黃貫中）影結婚相，因為呢啲嘢唔可以綵排。」<br> &#13;<br> <spanclass>推出新唱片 &#13;<br> 對於會否跟黃貫中情侶檔拍婚紗廣告，朱茵說：「幾高價都唔會拍，我唔想將愛情變工作。」而朱茵亦將推出新唱片，由阿Paul負責製作工作。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
