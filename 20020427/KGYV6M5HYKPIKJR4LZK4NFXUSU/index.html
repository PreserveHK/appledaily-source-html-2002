<html><header><meta charset="utf-8"><title>Apple姐日記：<br>中環洪金寶遇陳廷驊速逃</title></header><body><h1>Apple姐日記：<br>中環洪金寶遇陳廷驊速逃</h1><p>我Apple姐出入中環咁耐，見慣人生百態，其中最妙嘅可以話係「中環洪金寶」曾治平（左），佢天不怕地不怕，成日玩啲名人。&#13;<br> 不過「中環洪金寶」原來都有死穴嘅，話說有一日我Apple姐見到佢企喺中環中建大廈附近，聽住耳筒收音機，大大聲唱歌。<br> &#13;<br> <spanclass>落荒而逃 &#13;<br> 點知突然一架靚車駛埋嚟，落車嘅係超級富豪陳廷驊（右）同保鑣，「中環洪金寶」好似見鬼咁，慌忙閃避。&#13;<br> 點知陳廷驊同保鑣離開之後，「中環洪金寶」先至面青青咁企返喺原位，繼續唱歌。</spanclass></p></body></html>
