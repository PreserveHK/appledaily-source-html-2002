<html><header><meta charset="utf-8"><title>　　洩密勢成千古奇案 - 李八方</title></header><body><h1>　　洩密勢成千古奇案 - 李八方</h1><p>大家講高官問責制講足兩個月，日日都有「消息人士」，報道有堅有唔堅，連老董自己都話好驚訝，點解有關消息會漏出嚟。但煲呔曾就講到明，政府一定唔會向傳媒漏料。佢老人家又下令徹查邊個洩密，睇怕都會成為千古奇案嘞。&#13;<br> 立法會內會主席周梁淑怡見過煲呔曾，並且反映班議員唔多滿意啲料。周太引述煲呔曾話，啲料唔係政府放出嚟，而對於所有揣測性嘅報道，佢哋都唔可以阻止。&#13;<br> 至於煲呔曾先前出席午餐會講問責制，佢又講明有關嘅嘢，都唔會多過特首講嘅內容喎。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
