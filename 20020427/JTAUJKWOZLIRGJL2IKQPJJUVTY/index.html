<html><header><meta charset="utf-8"><title>梁榮忠拍劇傷眼留血塊</title></header><body><h1>梁榮忠拍劇傷眼留血塊</h1><p>梁榮忠（忠仔）日前在上海橫店拍攝電視劇《書劍恩仇錄》時，因拍攝一場打戲，被同劇一位特約演員不慎用刀刺傷右眼眼皮，他即時被送往醫院治理。<br> &#13;<br> <spanclass>只覺涼浸浸 &#13;<br> 日前忠仔在杭州的記者會內向記者講述當時受傷的情況，他說：「嗰場戲講我哋紅花會兄弟趕往救陳家洛，喺手起刀落嘅時候，突然覺得塊面涼浸浸，原來已經流緊血，我即刻去醫院檢查，搽消毒藥水等傷口自己埋口。」&#13;<br> 幸好忠仔的傷口只在眼皮附近，並不觸及眼部，但傷口頗深，目前仍積聚血塊，忠仔稱稍後將回港作一次詳細檢查及動小手術將眼內血塊割除。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
