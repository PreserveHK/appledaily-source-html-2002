<html><header><meta charset="utf-8"><title>黃天鐸前妻淚灑靈堂</title></header><body><h1>黃天鐸前妻淚灑靈堂</h1><p>無綫藝員黃天鐸早前因與女友飲宴時感到不適暈倒，送院後證實不治，終年四十九歲，昨日在紅磡世界殯儀館出殯，遺體再送到沙田富山火葬場火化。<br> &#13;<br> <spanclass>圈中好友致祭 &#13;<br> 昨日在靈堂所見，黃天鐸生前的女友葉惠敏並沒有到來送別，而黃的前妻則早已在靈堂內打點一切，在瞻仰遺容時更失聲痛哭，要友人在旁安慰。&#13;<br> 昨日有十多位親友到靈堂致祭，圈中人則有李鴻杰及游飆，游飆接受記者訪問時說：「我同黃天鐸已經十幾年朋友，但佢嘅死因我都唔清楚。」</spanclass></p></body></html>
