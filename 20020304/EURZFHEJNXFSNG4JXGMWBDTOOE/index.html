<html><header><meta charset="utf-8"><title>方力申一卡走天涯</title></header><body><h1>方力申一卡走天涯</h1><p>昨日方力申（Alex）、戴辛尉及商台DJ泰山、Mini和茜利妹往尖沙嘴海港城，出席《天使的禮物》贈書活動，並在十五分鐘內派完所有書。<br> &#13;<br> <spanclass>勤查月結單 &#13;<br> 對於陳曉東被盜用資料以假卡簽帳一事，Alex說：「我得一張卡，平時都好少簽卡，但每次簽卡都會keep起啲單，同埋check月結單，咁安全啲。」</spanclass></p></body></html>
