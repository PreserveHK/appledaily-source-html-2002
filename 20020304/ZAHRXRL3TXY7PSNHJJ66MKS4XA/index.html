<html><header><meta charset="utf-8"><title>平山綾一顆恨嫁的心</title></header><body><h1>平山綾一顆恨嫁的心</h1><p>現年十八歲的日本偶像平山綾，與深田恭子同屬Horipro旗下藝人，她在電影《五個撲水的少年》中突出的演出令人印象深刻。雖然平山綾的人氣有上升的迹象，但她揚言要兩年後火速嫁人。<br> &#13;<br> <spanclass>20歲做師奶 &#13;<br> 平山綾前日與酒井彩名等四位師妹，出席東京銀座福家書店舉行的握手會，為Horipro推出的偶像閃卡宣傳。與師妹們一同手持桃花合照的平山綾，毫不避忌的公開表示：「我絕對要喺二十歲閃電結婚。」</spanclass></p></body></html>
