<html><header><meta charset="utf-8"><title>火燒許願樹</title></header><body><h1>火燒許願樹</h1><p>【本報訊】昨日星期日大批善信到大埔林村許願樹拜神祈福，許願樹下一帶香火繚繞，下午三時許懷疑有善信將點着火種的寶牒扔上樹，燒着樹上的寶牒及樹枝，釀成火警，一時間火光熊熊，村民隨即撲救及報警，消防員接報到場開喉灌救，瞬即將火救熄，許願樹燒毀情況未算嚴重。據村民指出，許願樹近日發生多次火警，都是由於市民扔寶牒上樹時跌回地上，寶牒燒着了香火，再扔上樹以致火警，希望市民小心，免令致許願樹毀於一旦。&#13;<br> 周鴻熙攝</p></body></html>
