<html><header><meta charset="utf-8"><title>聲討假特首遭指罵</title></header><body><h1>聲討假特首遭指罵</h1><p>【本報訊】成功連任的特首董建華今日啟程前往北京，準備明日列席第九屆全國人大第五次會議的開幕儀式。&#13;<br> 昨日在北京，全國政協委員、國務院港澳辦前主任魯平表示，相信董連任後會做得更好。&#13;<br> 一頭白髮但精神挺好的魯平，期待董連任「肯定會做得好。」至於香港經濟面對挑戰，他相信「是香港人運氣不好」所致，但隨着馬年來臨，他笑祝港人運氣會變好，馬到功成。&#13;<br> 另邊廂，在香港，昨日在中環遮打花園有團體搞特首聲討大會，指斥今次特首選舉是假民主、真獨裁，而董建華是「假特首」；但大會還未開始，主辦者卻遭到途人指罵（圖）。&#13;<br> 黃賢創攝</p></body></html>
