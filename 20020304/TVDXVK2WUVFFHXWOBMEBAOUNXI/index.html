<html><header><meta charset="utf-8"><title>徐克哀悼「影壇教父」</title></header><body><h1>徐克哀悼「影壇教父」</h1><p>銀都機構有限公司名譽董事長、華南電影工作者聯合會名譽會長廖一原，上月在伊利沙伯醫院病逝，享年八十二歲。廖一原從事愛國電影和文化事業數十年，有「影壇教父」之稱。&#13;<br> 廖一原昨午十二時在世界殯儀館出殯，早上已聚滿送殯的親友，到場送他最後一程的包括司徒華、劉兆銘、周聰和白茵等。廖一原的遺孀昨日心情沉重，但未有激動落淚，而徐克和馬逢國等人則為廖一原扶靈。&#13;<br> 在喪禮完畢後，廖一原的遺體隨即送往柴灣歌連臣角火葬場火化，並將安葬於將軍澳華人永遠墳場。</p></body></html>
