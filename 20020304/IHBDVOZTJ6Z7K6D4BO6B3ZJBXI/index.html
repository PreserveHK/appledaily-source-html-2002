<html><header><meta charset="utf-8"><title>議員指加稅會延長通縮</title></header><body><h1>議員指加稅會延長通縮</h1><p>【本報訊】民主黨立法會議員單仲偕昨在港台節目「給香港的信」中，呼籲政府在經濟前景低迷的情況下，應該設法刺激經濟，而並非以加稅或削減服務，以減少財赤。他指出，無論政府就財政赤字問題的嚴重性是弄虛作假還是告之實況，開徵新稅項或削減服務等措施都應留待明年始推行。他又指出，美國在九一一事件後，以增加政府支出刺激經濟；若港府現時便加稅或削減服務，只會延長通縮期，亦令政府收入進一步減少，做成「雙輸」局面。</p></body></html>
