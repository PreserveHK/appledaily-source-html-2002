<html><header><meta charset="utf-8"><title>林嘉欣情挑張學友</title></header><body><h1>林嘉欣情挑張學友</h1><p>林嘉欣前晚在會展出席《男人四十》首映禮，問到早前有報道指她與謝霆鋒在商台錄音期間，嘉欣主動搭霆鋒膊頭，似向男方獻殷勤一事時，林嘉欣笑說：「唔係，我係拍下佢啫，我個人比較爽朗，對人冇機心，況且霆鋒同王菲咁穩定。」<br> &#13;<br> <spanclass>發展師生戀 &#13;<br> 前晚林嘉欣手持一部DV機到場，她更與片中拍檔張學友一起拍下現場情況，好讓身在溫哥華的家人能看到她出席首映的片段。提到林嘉欣在《男》片中，與學友有一場接吻戲時，林嘉欣說：「我同學友喺戲裏面有師生戀，所以拍主動錫學友場戲時，我都有啲緊張。」</spanclass></p></body></html>
