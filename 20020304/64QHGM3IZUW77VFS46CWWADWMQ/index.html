<html><header><meta charset="utf-8"><title>七成婦女深受壓力</title></header><body><h1>七成婦女深受壓力</h1><p>【本報訊】三八婦女節臨近，民主黨調查顯示，在受訪的六百六十名婦女中，七成人表示有生活壓力，而大部分受訪家庭主婦由於沒有個人收入，對未來生活欠缺安全感；工聯的調查則顯示，女性會員的失業率達百分之十三點四，較全港整體的失業率百分之六點七，更為嚴重。&#13;<br> 職工會聯盟婦女事務委員會主席張麗霞表示，最困擾婦女的問題是年齡歧視、工資低及面臨失業危機。工盟要求，港府應及早立法禁止年齡歧視。工聯會則認為，家庭傭工的就業市場長期被外傭「壟斷」，港府應檢討。</p></body></html>
