<html><header><meta charset="utf-8"><title>葉德嫻忽然脫鞋赤腳滿台飛</title></header><body><h1>葉德嫻忽然脫鞋赤腳滿台飛</h1><p>葉德嫻前晚繼續為她的個唱在紅館開騷，前晚有不少圈中人捧場，包括周慧敏、許志安、蘇永康、林家聲、蓋鳴暉及徐濠縈等，星光熠熠，葉德嫻的魅力認真不小。<br> &#13;<br> <spanclass>「我好活潑㗎」 &#13;<br> 葉德嫻前晚表演得十分落力，更兩度感動得落淚。她在演唱完最後一首歌《明星》時，突然坐在地上，更一直大笑。原來她想脫去高跟鞋，她說：「我成晚都要企定定，因為我平時都係着波鞋，真係唔係好慣，我好活潑㗎嘛。」她更忍不住即場脫鞋，但要由工作人員幫助才可脫去。之後她便赤着腳滿場飛，與觀眾道別，獲得全場掌聲。&#13;<br> 採訪：胡比　攝影：陳志嵐</spanclass></p></body></html>
