<html><header><meta charset="utf-8"><title>Tartanterrorists</title></header><body><h1>Tartanterrorists</h1><p>"Dubbed<u> 'tartanterrorists'</u> ,theSNLAisoneofanumberoffringeorganisationspursuingScottishindependence."&#13;<br> &#13;<br> 英國廣播公司一篇報道中，形容向首相府和政客寄出毒郵包以爭取獨立的蘇格蘭民族解放陣線（SNLA）為「格子花呢服恐怖分子」（tartanterrorists）。Tartan──格子花呢服，即是用來縫製蘇格蘭裙的布料，因此「格子花呢服恐怖分子」可說成「蘇格蘭裙恐怖分子」。</p></body></html>
