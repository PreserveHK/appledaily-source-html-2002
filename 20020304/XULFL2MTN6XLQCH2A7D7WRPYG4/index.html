<html><header><meta charset="utf-8"><title>修電箱不設圍欄有危險</title></header><body><h1>修電箱不設圍欄有危險</h1><p>讀者投訴，大角嘴海景街二十八號門前，有一個中華電力公司設置的電箱，惟電箱上只掛着寫上危險字樣的膠帶，卻沒有任何圍欄等設施阻隔，他恐怕如果有市民誤觸會發生危險。&#13;<br> 中電回覆，二月初該公司工程人員修理上址電箱門鎖，由於該電箱位於狹窄的行人路上，而所需工序亦毋須設置隔離圍欄，因此工程人員採用扎線及註有危險字句的膠帶繫在電箱上，以防電箱門擺動，該維修工作早前已完成。&#13;<br> （○二二二一八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
