<html><header><meta charset="utf-8"><title>李彩樺中文簽名防盜用</title></header><body><h1>李彩樺中文簽名防盜用</h1><p>新界區百萬行昨日在沙田馬場舉行，參與隊伍包括亞洲電視近百名藝員及正東三名歌手李彩樺、方力申及鄧健泓，而大會安排了陳啟泰帶領全場人士唱公益金主題曲。&#13;<br> 對於陳曉東被盜用信用卡資料一事，李彩樺感到十分驚訝，她說：「都幾擔心喎！所以我簽名就會用中文，因為英文好容易俾人冒簽，同埋盡量少去細舖頭買嘢！」<br> &#13;<br> <spanclass>男子持健身器衝人群 &#13;<br> 亞視隊伍在封小平帶領下，一眾人等離開馬場時，突然有一個男子手持健身器，心口掛住一個李小龍人型公仔，直衝向人群中，幸好在場的警察及時將他攔截，並趕他離場。</spanclass></p></body></html>
