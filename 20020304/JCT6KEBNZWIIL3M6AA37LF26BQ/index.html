<html><header><meta charset="utf-8"><title>旅遊署繼續管理添馬艦</title></header><body><h1>旅遊署繼續管理添馬艦</h1><p>【本報訊】港府遲遲未公布添馬艦地皮的用途之際，經濟局決定延長中環添馬艦部分土地作為短期出租之用，直至明年三月底。經濟局發言人昨表示，旅遊事務署將繼續管理有關用地，以短期形式出租場地，如作予旅遊有關的活動，可獲優先考慮。&#13;<br> 發言人又表示，自二○○○年七月以來，已有多項旅遊或社區活動在添馬艦場地舉行，共吸引超過二百七十萬人次入場。港府官員較早前透露，當局傾向將添馬艦用作興建新政府總部之用。</p></body></html>
