<html><header><meta charset="utf-8"><title>簡訊</title></header><body><h1>簡訊</h1><p><spanclass>家庭首置客追捧維景 &#13;<br> ▲美聯物業指出，01年登記的首置合約中，將軍澳維景灣畔最受家庭首置客追捧，全年達275宗，而沙田第一城則特別受單身首置客歡迎，共有126宗登記。&#13;<br> ▲中原黎靜雲表示，九龍塘青雲閣高層A室，928方呎，扣除發展商與東亞銀行（023）聯合提供的貸款額20%現金回贈後，作價473萬元，呎價5097元。<br> &#13;<br> <spanclass>北海中心9樓放售 &#13;<br> ▲中原郭朝隆說，灣仔北海中心9樓全層放售，6773方呎，業主意向價1428萬元，呎價2108元。單位94年購入價為4600萬元，業主曾自用半層，另半層租予相學家李居明及出入口貿易商，現時大部分樓面交吉，尚餘租約至今年5月及6月，屆時將會交吉出售。</spanclass></spanclass></p></body></html>
