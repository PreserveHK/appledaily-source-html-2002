<html><header><meta charset="utf-8"><title>肥佬校長再戰試場</title></header><body><h1>肥佬校長再戰試場</h1><p>【本報訊】在去年的教師語文能力評核（前稱基準試）中，英文寫作試卷不及格的聖公會基顯小學校長李傑江屢敗屢戰，昨日再次應考本年度的語文基準試，希望以卓越成績洗脫「肥佬校長」之名。「有信心！今次及格都得㗎啦，考得唔好咪再考到好為止囉！」考試完畢後，李傑江信心十足地步出試場，他強調今年為應付考試，已做足準備應考工夫，昨日晨早六時已起牀，利用考試前的短短數小時，坐在試場附近的樓梯底下，獨自埋首苦讀英語文法，「成個學生咁，但係冇緊張」。</p></body></html>
