<html><header><meta charset="utf-8"><title>　　李祖澤golflook去開會 - 李八方</title></header><body><h1>　　李祖澤golflook去開會 - 李八方</h1><p>八方老友在北京，湊下兩會嘅熱鬧，噚日在貴賓樓等緊班政協出現時，眼前突然出現一個好似體育健將嘅人，但係佢並唔係體育世家嘅霍英東同霍震霆，而係李祖澤，睇佢一身裝束，明顯去打golf返嚟啦。點知一俾人問佢去邊度打，佢即刻笑笑口話自己唔係去玩，只係去晨運！其實去邊都冇所謂啦，開會開成兩個星期，去輕鬆下都好應該啦！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
