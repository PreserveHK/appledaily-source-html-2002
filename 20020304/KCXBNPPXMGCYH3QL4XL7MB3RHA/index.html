<html><header><meta charset="utf-8"><title>當日將羅兆輝拉出鬼門關<br>陳國聯：羅母搵過我</title></header><body><h1>當日將羅兆輝拉出鬼門關<br>陳國聯：羅母搵過我</h1><p>羅兆輝前年底被發現在其私人遊艇上燒炭自殺，後得「神醫」陳國聯的醫治得以逃出鬼門關。<br> &#13;<br> <spanclass>怕毒瘡壓神經線 &#13;<br> 記者昨日致電陳國聯醫師，問他可覺羅兆輝近日情緒有異，陳說：「自從嗰次醫好佢之後，我哋都有七至八個月冇聯絡，佢又冇再嚟應診，睇報紙先知佢發生咗問題。我諗佢呢排可能壓力大。」&#13;<br> 陳國聯表示羅兆輝母親近日曾主動致電，他說：「佢叫我得閒睇吓佢個仔。」問羅母可是要求陳國聯醫治羅兆輝頸上大毒瘡？陳國聯說：「我睇相見佢粒毒瘡，估計係壓力，又或者服藥刺激，好多可能，好難可以下定論。要把過脈先知，我有信心醫好佢。」</spanclass></p></body></html>
