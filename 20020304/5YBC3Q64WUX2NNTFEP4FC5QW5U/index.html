<html><header><meta charset="utf-8"><title>松任谷由實騎呢香港緣</title></header><body><h1>松任谷由實騎呢香港緣</h1><p>將於五月來港開個唱的日本「新音樂女王」松任谷由實，日前接受本報訪問。曾來港八次的松任谷表示，以往一直被稱為Yumi，但多年前新相識的中國朋友把她叫成Yumin，令她忽發奇想，自創Yuming之暱稱，這樣便可以與HongKong擁有相同的「ng」尾音，想法認真刁鑽。<br> &#13;<br> <spanclass>廣東話打招呼 &#13;<br> 松任谷在本月二十一日會先訪港為演唱會造勢，她到時會嘗試用廣東話與fans打招呼，因這是基本的尊重。被問到會否有興趣如藤原紀香與成龍合唱一樣，與香港歌手合唱，松任谷一番深思後說：「除非我對對方非常了解，否則我唔想參與一啲柴嘩嘩嘅作品。」&#13;<br> 記者盧幼萍日本苗場直擊</spanclass></p></body></html>
