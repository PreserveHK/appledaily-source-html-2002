<html><header><meta charset="utf-8"><title>地產多聲道：買映灣園慳2分鐘</title></header><body><h1>地產多聲道：買映灣園慳2分鐘</h1><p>蘭西噚日喺中環碼頭發現長實嘅派傳單小組，好努力咁派傳單畀去坐愉景灣渡輪嘅人，內容包括東涌映灣園簡便宣傳，同埋A4紙各一張，張A4紙就精采咯，係計算及比較映灣園與「某區內新樓盤」嘅對外交通時間，例如前往中環，「某區內新樓盤」的交通工具乃渡輪，時間係25分鐘，而映灣園就以地鐵，時間23分鐘，慳番2分鐘呀！心思咁細、數口咁精，厲害唔厲害？&#13;<br> 另外，內購中嘅大埔滌濤山，亦吸引咗唔少發展商友好到場觀摩，蘭西就碰見新地雷霆同埋恒隆司徒永康，而中信泰富要員亦有到場，果然係畀面派對。&#13;<br> 蘭西</p></body></html>
