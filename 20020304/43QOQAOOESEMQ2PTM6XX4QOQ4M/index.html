<html><header><meta charset="utf-8"><title>Oasis音樂會2小時賣晒飛</title></header><body><h1>Oasis音樂會2小時賣晒飛</h1><p>近兩年未有新作的英國樂隊Oasis，打算於今年七月五及六日回歸樂壇，在倫敦FinsburyPark舉行一連兩日音樂會，為其第五張大碟造勢。<br> &#13;<br> <spanclass>兩小時內售罄 &#13;<br> 日前八萬張市值三十點五英鎊（約三百四十港元）的門票作公開發售，於兩小時內便被搶購一空。為免樂迷失望，有關方面便立即宣布加開一場。而Oasis於下月十五日才正式發售的單曲《TheHinduTimes》，日前發現被人放於新聞組中供人免費下載。唱片公司謂必要徹查來源，免蒙受嚴重損失。</spanclass></p></body></html>
