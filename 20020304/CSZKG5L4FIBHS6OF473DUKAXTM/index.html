<html><header><meta charset="utf-8"><title>唐韵立志棄乒從「商」</title></header><body><h1>唐韵立志棄乒從「商」</h1><p>城大女隊首席球手唐韵雖然在決賽沒有上陣，但仍然是城大的奪冠功臣之一。她說：「絕不介意今次沒有上陣，畢竟我們高手如雲，哪個上陣都贏。」這位前港隊成員、在九八亞運奪得女團銅牌的球手，雖然只是二十三歲當打之齡，但已在去年四月退出港隊。她說：「現在讀書最重要，學界賽還會參加，但就不會再參加亞運般大型賽事。」現就讀中文系二年級的她，希望畢業後再進修，心水科目是MBA（工商管理碩士）。</p></body></html>
