<html><header><meta charset="utf-8"><title>馬浚偉與失戀蔡少芬心照</title></header><body><h1>馬浚偉與失戀蔡少芬心照</h1><p>馬浚偉（馬仔）、谷祖琳、何韻詩、陳啟泰及陳司翰等人，昨日齊往鑽石山荷里活廣場出席港台活動。昨日蔡少芬宣布與男朋友吳奇隆已正式分手，問身為蔡少芬好友的馬仔可知此事時，馬仔說：「蔡少芬都講咗，我做朋友嘅唔使講啦！我亦都唔想提，心照啦！佢會識得解決嘅。」<br> &#13;<br> <spanclass>谷祖琳超短裙省鏡 &#13;<br> 而谷祖琳昨日可算最為省鏡，以一件背心超短裙示人，谷祖琳說：「做咗歌手之後，啲服裝費多咗唔少，都幾肉赤，因為做歌手啲衫着一次就唔可以再着，所以我都諗辦法盡量慳啲，咁就可以買多啲衫。」</spanclass></p></body></html>
