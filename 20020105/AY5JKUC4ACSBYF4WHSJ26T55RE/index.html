<html><header><meta charset="utf-8"><title>湖南湖北漏氯氣150傷</title></header><body><h1>湖南湖北漏氯氣150傷</h1><p>先後發生氯氣洩漏事件，共導致約一百五十人中毒，經醫院搶救後，所幸暫無人死亡。湖南衡陽市造紙廠在前日下午六時左右發生氯氣洩漏，紙廠附近的一百多名村民因吸入毒氣不適，至昨晚，仍有一名八十一歲的老人留醫，其他人則已脫險。&#13;<br> 本周三下午，湖北省丹江口市三名小童在玩耍時，用磚頭砸壞丹華公司院內的一個氯氣罐的閥門，結果闖出大禍，除他們三人中度中毒外，另有四十四人中毒。&#13;<br> 湖南「紅網」/《湖北日報》</p></body></html>
