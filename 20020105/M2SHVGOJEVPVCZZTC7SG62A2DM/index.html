<html><header><meta charset="utf-8"><title>大郅郵票全球發行</title></header><body><h1>大郅郵票全球發行</h1><p>【綜合美國外電】王治郅成為首位加盟NBA的中國球員後，周四又添加另一項殊榮，國際政府集郵機構（LGPC）首次推出一套由利比里亞政府的王治郅郵票，並向全世界發行。<br> &#13;<br> <spanclass>冀更好發揮不負眾望 &#13;<br> 王治郅出席周四紐約舉行的發行儀式時說：「對我而言這是一次無尚的榮譽，我深感榮幸。我如今剛加盟NBA，還有很大的發展潛力，希望在今後比賽有更好發揮，不辜負這項榮譽。」&#13;<br> 為名人發行紀念郵票是利比里亞政府的傳統，至今獲此榮譽的名人包括米高佐敦、已故「貓王」皮禮士利及性感女星瑪麗蓮夢露等。</spanclass></p></body></html>
