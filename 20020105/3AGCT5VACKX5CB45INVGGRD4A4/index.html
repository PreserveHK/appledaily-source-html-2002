<html><header><meta charset="utf-8"><title>陳錦鴻樂做後備李商隱</title></header><body><h1>陳錦鴻樂做後備李商隱</h1><p>陳錦鴻將於本月底替亞視一套以唐朝詩人李商隱為題材的古裝劇開工，他將會扮演李商隱一角，而台灣女藝人何雨雯（藝名何妤玟）則扮演陳錦鴻的太太，彭子晴則與陳錦鴻的角色有一段婚外情。<br> &#13;<br> <spanclass>橋段時空交錯 &#13;<br> 陳錦鴻昨日到亞視為新劇開會，並順便拿劇本，有傳李商隱一角原意找陳啟泰主演，但卻臨陣換上陳錦鴻，對於被指「執二攤」，他說：「我唔介意，冇人請就介意。」&#13;<br> 陳錦鴻續道：「套劇係一半古裝一半時裝，劇情講我係個中學教師，自己撰寫一本關於李商隱嘅書，寫寫吓投入咗本書裏邊，故事情節時空交錯。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
