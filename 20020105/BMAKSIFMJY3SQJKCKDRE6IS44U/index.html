<html><header><meta charset="utf-8"><title>BoBo扮化妝小姐「催」水</title></header><body><h1>BoBo扮化妝小姐「催」水</h1><p>陳文媛（BoBo）獲邀為化妝品CLINIQUE新推出的水嫩保濕系列任代言人，昨日假金鐘港麗酒店舉行記者會。然後BoBo穿上化妝顧問制服，到金鐘西武百貨專櫃為歌迷簽名。<br> &#13;<br> <spanclass>王秀琳素臉示人 &#13;<br> BoBo近幾個月來拍的廣告一個接一個，問她是否想成為新一代廣告天后？她說：「唔好講話想做廣告天后，我都係想賺多啲錢啫！咁梗係愈多廣告愈好啦。」&#13;<br> 此外，王秀琳（Mango）昨日為資生堂任化妝模特兒，昨日她到銅鑼灣示範春夏新化妝，她更以真面目素臉示人，Mango說：「咁我諗住要試妝嘛！所以咪唔化妝嚟囉！都冇乜所謂嘅。」&#13;<br> 採訪：胡比、馮美茵&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
