<html><header><meta charset="utf-8"><title>　　歌頓狂抦吳榮奎 - 李八方</title></header><body><h1>　　歌頓狂抦吳榮奎 - 李八方</h1><p>剛剛寫咗胡應湘（圖）得閒，高官有排煩，話口未完，胡又出招。今次係抦運輸局局長吳榮奎。&#13;<br> 話說政府想提早起十號幹線，配合西部通道，下禮拜問立法會攞錢，但「起路專家」胡應湘反對。前日，吳局長見記者，話胡建議之屯門赤鱲角線，做價點止九十五億，並叫胡應湘拿出數據來。&#13;<br> 胡應湘晨早上新城接受訪問，之後同記者傾咗十五分鐘偈，當然係反駁吳局長，並直斥運輸局一派胡言。雖然佢老哥提出之論點唔新，但有人嗌交，記者亦樂意聽，何況胡應湘咁多精警詞語。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
