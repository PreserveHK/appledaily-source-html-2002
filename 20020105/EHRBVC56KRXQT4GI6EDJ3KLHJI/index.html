<html><header><meta charset="utf-8"><title>奀妹換經理人添忙碌</title></header><body><h1>奀妹換經理人添忙碌</h1><p>傅天穎（奀妹）前晚應邀出席在中環添馬艦舉行的環保活動宣傳，她透露對合作已有半個月的新經理人Jenny相當滿意，至於有否與前經理人兼緋聞男友阿Ben聯絡，奀妹則說：「冇呀！佢遲啲都會做第二啲嘢㗎啦！」<br> &#13;<br> <spanclass>少着皮草 &#13;<br> 另外，奀妹又表示她的衣着品味雖然緊貼潮流，但絕少會穿着皮草，奀妹說：「我平時都好支持環保，喺屋企會將廢物分類，加上平時好少會着皮草，因為唔知啲皮草係咪來自野生動物。」而她近期則忙於拍廣告及電影，工作接踵而來。&#13;<br> 採訪：顏英儀&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
