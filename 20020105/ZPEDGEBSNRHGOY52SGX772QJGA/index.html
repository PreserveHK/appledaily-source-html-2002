<html><header><meta charset="utf-8"><title>李秉憲人生苦短乜都試</title></header><body><h1>李秉憲人生苦短乜都試</h1><p>韓國首席男星李秉憲日前為宣傳電影《JSA安全地帶》來港，今次更帶同媽媽和曾參選九六年韓國小姐的妹妹李恩姬（譯音）來購物。<br> &#13;<br> <spanclass>曾一腳踏兩船 &#13;<br> 李秉憲坦言曾經一腳踏兩船，他說：「我覺得人生苦短，除咗殺人同吸毒之外，乜嘢都應該試吓。之前都試過同一時間跟兩個女仔拍拖。」李秉憲又強調自己喜歡輪流拍拖和獨身，他說：「如果我拍咗一年拖，我會選擇一年獨身，有時自己一個都幾舒服。但我好多年都冇拍拖喇，𠵱家希望搵個女朋友，然後結婚。」&#13;<br> 至於擇偶條件，李秉憲直言希望對方能成為知己好友，他說：「無論十年或二十年後，我都可以同佢把酒談心。」&#13;<br> 採訪：陳儀敏</spanclass></p></body></html>
