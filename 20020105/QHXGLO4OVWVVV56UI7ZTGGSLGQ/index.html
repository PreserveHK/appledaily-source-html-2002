<html><header><meta charset="utf-8"><title>周汶錡篤信中醫保健美</title></header><body><h1>周汶錡篤信中醫保健美</h1><p>杜德偉女友名模周汶錡（Kathy）日前替新一期《新婚通信》做模特兒。對於美容扮靚心得，Kathy自有一套竅門。<br> &#13;<br> <spanclass>拒絕寒涼飲品 &#13;<br> Kathy表示她深信中醫，所以很注重身體由內至外的調理。Kathy在訪問中說：「我早幾年已戒凍飲、戒奶茶同西瓜，因為中醫話呢啲食品屬寒涼。為咗皮膚好，我每日一起身就會飲兩大杯水。」&#13;<br> 由小至大，Kathy亦得天獨厚，食極唔肥，問到Kathy的飲食習慣，她說：「我好少食煎炸嘅食品，下午五點鐘之後我唔會食飯等澱粉質食物，以免活動量唔夠，身體易積聚脂肪，咁就容易肥。」</spanclass></p></body></html>
