<html><header><meta charset="utf-8"><title>勝和成員襲警判囚十一月</title></header><body><h1>勝和成員襲警判囚十一月</h1><p>【本報訊】一名疑為和勝和成員涉嫌在尖沙嘴一家酒吧外「吹雞」召集人馬，聯手襲擊一名休班警員，首被告昨日在九龍城裁判法院被判監十一個月；第三被告押至本月中，索取感化官及戒毒所報告始判。&#13;<br> 首被告陳志鴻（見圖左）、次被告潘子偉及第三被告陸曉新，均為運輸工人，同於○一年九月二十八日，在尖沙嘴飛鷹堡酒吧卡拉ＯＫ門外襲擊休班警員馮靖濤；首被告另被加控一項聲稱三合會社團成員。次被告較早前裁定罪名不成立獲釋。&#13;<br> 案件編號：KCCC2734/01</p></body></html>
