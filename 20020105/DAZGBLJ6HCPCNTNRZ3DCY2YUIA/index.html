<html><header><meta charset="utf-8"><title>蛇客毆劫休班警花囚47月</title></header><body><h1>蛇客毆劫休班警花囚47月</h1><p>【本報訊】一名湖南漢偷渡來港，於○一年十月十一日徒手打劫休班警花，不但對她飽以老拳，又出言恐嚇置她死地，奪去手提包及手提電話，其後被擒獲。被告昨日於區域法院承認搶劫及非法入境罪，判監四十七個月。&#13;<br> 被告劉江，二十歲，湖南籍。代表律師求情稱，被告偷渡來港找工作，但長期失業，前路茫茫才以身試法。&#13;<br> 案件編號：DCCC1076/2001</p></body></html>
