<html><header><meta charset="utf-8"><title>羅明珠與護花使者咬耳仔</title></header><body><h1>羅明珠與護花使者咬耳仔</h1><p>羅明珠和陳昭昭前晚出席灣仔會展舉行的「雅歌丹全球薰香魅影之夜」活動，兩人無懼寒風，互鬥性感。<br> &#13;<br> <spanclass>力撐古天樂 &#13;<br> 日前有報道指古天樂在酒吧醉酒鬧事，羅明珠當晚亦在場，她對此說：「古仔（古天樂）係飲大咗，但佢同人傾偈之嘛，冇打交呀！」說罷即匆匆走開。&#13;<br> 另外，前晚羅明珠身邊有一名高大威猛的護花使者，二人不時咬耳仔，狀甚親暱，記者本想追問羅明珠對方是否其新男友，但羅明珠整晚均迴避傳媒，未有說明與該男子之間的關係。&#13;<br> 採訪：卓美娟&#13;<br> 攝影：羅德光</spanclass></p></body></html>
