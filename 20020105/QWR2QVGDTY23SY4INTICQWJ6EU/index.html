<html><header><meta charset="utf-8"><title>騙銀行做按揭夫婦獲輕判</title></header><body><h1>騙銀行做按揭夫婦獲輕判</h1><p>【本報訊】裝修工人為遷就女兒上學之便，千里迢迢由天水圍遷往牛頭角置業，但為順利取得銀行近一百二十萬元貸款，工人與妻子遂向銀行訛稱任職貿易公司經理，及提交偽造入息證明，兩夫婦早前承認一項欺詐罪。&#13;<br> 被告陳卓雄，三十五歲及妻子莊惠娜，三十四歲。法官認為案情特殊，被告沒有動機向銀行騙財，判陳二百四十小時社會服務令，莊婦八十小時，陳另遭警方在寓所搜出小量大麻藏毒罪罰款一千元。&#13;<br> 案件編號：DCCC726/01</p></body></html>
