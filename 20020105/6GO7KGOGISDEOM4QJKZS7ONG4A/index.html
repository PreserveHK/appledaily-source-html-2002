<html><header><meta charset="utf-8"><title>美緝捕變身拉登</title></header><body><h1>美緝捕變身拉登</h1><p>美國國防部為了搜尋拉登，最近再次出動戰機，空投大量印有拉登肖像的單張。不過，在新單張中，拉登樣貌跟以前大大不同，新肖像中，他刮掉鬍子、剪了頭髮和身穿西裝，是電腦模擬照片。國防部派發這些單張的目的，除了要向拉登的阿蓋德戰士「宣傳」拉登背叛了他們外，亦反映他們擔心拉登可能已易容逃走以避過美軍耳目。美國副國防部長沃爾福威茨最近表示，拉登可能已刮掉鬍子、假扮成婦女逃往車臣。&#13;<br> 英國《泰晤士報》</p></body></html>
