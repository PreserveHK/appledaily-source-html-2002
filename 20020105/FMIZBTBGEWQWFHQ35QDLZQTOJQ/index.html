<html><header><meta charset="utf-8"><title>安東尼奧不滿太太貼前夫</title></header><body><h1>安東尼奧不滿太太貼前夫</h1><p>安東尼奧班達拉斯（AntonioBanderas）與太座美蘭妮姬菲芙（MelanieGriffith）向被公認為荷李活模範夫妻。但據小報《Star》引述，安東尼奧不滿太太與其前夫藕斷絲連之餘，還經常倒貼前夫，兩人婚姻正面臨嚴峻考驗。<br> &#13;<br> <spanclass>威脅舉家搬走 &#13;<br> 據悉美蘭妮前夫史提芬（StevenBauer）生活潦倒，既有吸毒惡習，還不時向心腸極軟的美蘭妮伸手討錢。&#13;<br> 去年史提芬三次入戒毒所的費用，都由美蘭妮暗中支付，安東尼奧得悉內情後顯得非常不滿，還威脅美蘭妮若不與史提芬斷絕來往，他便會偕兒女搬返西班牙。</spanclass></p></body></html>
