<html><header><meta charset="utf-8"><title>中國78億購俄兩驅逐艦</title></header><body><h1>中國78億購俄兩驅逐艦</h1><p>昨日宣布將再出售兩艘「現代級」驅逐艦（圖為同類型艦隻）給中國，造價超過十億美元（約七十八億港元），預定在二○○五年交貨，並將按中方要求改良艦上配備的武器，令解放軍的海上戰力大幅提升。「現代級」驅逐艦可配備高速的艦對艦「日炙」導彈，被稱為「航空母艦殺手」。中國前年已向俄羅斯購買了兩艘，並已經服役。這次新簽的合約，還包括為每艘驅逐艦配備一架專屬直升機。美國去年亦批准售予台灣四艘紀德級驅逐艦，令台海兩岸軍備競賽加速。&#13;<br> 路透社/法新社</p></body></html>
