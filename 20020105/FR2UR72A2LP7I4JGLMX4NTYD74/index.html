<html><header><meta charset="utf-8"><title>金市概況：金價陷牛皮</title></header><body><h1>金市概況：金價陷牛皮</h1><p>周四，紐約現貨金以278.65美元開出。&#13;<br> 澳洲產金商NormandyMining受美資NewmountMining青睞並提出收購，對金市影響有限，反而歐元回軟，令金價追隨滑落，倫敦金下午定盤時報278.8美元，最終收市時已跌回278.2美元。&#13;<br> 紐約午後，金價喘定，現貨金維持在278.2美元收市，比周三下跌0.5美元。&#13;<br> 周五，香港九九金牛皮偏軟（見附表）。&#13;<br> 歐洲開市後，金價續陷牛皮，倫敦金上午定盤時報278.95美元。&#13;<br> 金價乏力突破280美元關口，短期波幅料為277至280美元。</p></body></html>
