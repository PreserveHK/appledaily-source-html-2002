<html><header><meta charset="utf-8"><title>鄭秀文大包伊麵贈好友</title></header><body><h1>鄭秀文大包伊麵贈好友</h1><p>鄭秀文（Sammi）前晚為好友梁詠琪（GiGi）的個唱，擔任表演嘉賓時，不忘整蠱GiGi一番。&#13;<br> Sammi上台時，先跟GiGi擁抱，然後她笑說：「好彩我哋兩個都冇乜事，大家身材都係咁上下！」<br> &#13;<br> <spanclass>「知你鍾意食」 &#13;<br> 繼而Sammi又取出一大袋伊麵送給GiGi，並說：「我搵得好辛苦，行咗九條街㗎，我知你鍾意食伊麵吖嘛！」其時GiGi即抵死地回應說：「你真係知我心意！」</spanclass></p></body></html>
