<html><header><meta charset="utf-8"><title>黃霑為博士銜呈辭新城</title></header><body><h1>黃霑為博士銜呈辭新城</h1><p>黃霑（霑叔）昨日在新城電台最後一次主持節目《開心大鬧鐘》，主持鄭啟泰、李麗蕊及新城台長甘國亮特別為他搞了一個歡送會，甘國亮還送上兩個口琴答謝霑叔。&#13;<br> 霑叔說：「我要做功課交博士論文，所以暫時唔可以開咪，如果我再唔做功課，會俾人踢出校，做完功課我就會開番咪。」<br> &#13;<br> <spanclass>女兒首度公開出浴 &#13;<br> 另外，霑叔女兒黃宇詩昨日在電視城開記者招待會，宣布她主持的《康泰最緊要好玩：ikiiki東京速遞》下周播映，她說：「今次去日本送出我嘅第一次，就係我第一次喺鏡頭前出浴，當時嘅感覺好似拍三級片咁，自己好似AV女郎。」&#13;<br> 採訪、攝影：李珮洳、楊潔雯</spanclass></p></body></html>
