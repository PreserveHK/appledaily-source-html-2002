<html><header><meta charset="utf-8"><title>伊莉莎伯凱莉紐約安胎</title></header><body><h1>伊莉莎伯凱莉紐約安胎</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley）與前富商男友史提夫冰（SteveBing），一直為凱莉腹中塊肉而爭論得沒完沒了，凱莉未知是否因此而不勝煩惱，前日已隻身由倫敦遠赴紐約。<br> &#13;<br> <spanclass>或於洛城待產 &#13;<br> 戴上太陽眼鏡、穿上米色大褸及貼身上衣的凱莉，腹部已明顯隆起，但她卻不在家中安胎，反而經常飛來飛去。&#13;<br> 今次凱莉紐約之行，可能是為日後在美國安頓而作好準備，因最近有傳聞指凱莉希望搬到洛杉磯待產，迎接新生命來臨。</spanclass></p></body></html>
