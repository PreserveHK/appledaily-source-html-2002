<html><header><meta charset="utf-8"><title>營養小食菠菜薄餅</title></header><body><h1>營養小食菠菜薄餅</h1><p>菠菜薄餅全是新鮮的配搭，效果出奇的好和夾餅底邊脆又香，菠菜鮮甜，肝醬惹味，芝士香滑真是難以抵擋的誘惑，你的子女一定喜歡，營養豐富，好味又健康。&#13;<br>文及示範：喬翹&#13;<br>攝影：楊錦文</p><p><b> 材料2件</b> &#13;<br> 菠菜葉30克&#13;<br> 肝醬30克&#13;<br> 番茄1個&#13;<br> 芝士茸30克&#13;<br> 茄汁2湯匙&#13;<br> 春卷皮8張&#13;<br> &#13;<br> <b> 做法</b> &#13;<br> 1.菠菜葉洗淨烚熟瀝乾水分，剁茸。番茄切片。春卷皮剪成圓形，做餅底。&#13;<br> 2.將4張春卷皮叠起，上面塗上1湯匙茄汁，加上菜茸及番茄，再塗肝醬，最後撒上芝士茸。放入已預熱焗爐內，焗10分鐘。&#13;<br> &#13;<br> <b> 小貼士</b> &#13;<br> 1.春卷皮超市有售。&#13;<br> 2.烚菜時可以少許鹽調味。&#13;<br> 3.焗爐預熱，火力較均勻。</p></body></html>
