<html><header><meta charset="utf-8"><title>黃伊汶生日萌嫁意</title></header><body><h1>黃伊汶生日萌嫁意</h1><p>黃伊汶（Dior）前日二十一歲生日，新城娛樂台《聯Fan所》日前為壽星女舉行生日會。&#13;<br> Dior表示，她的生日願望是事業有更好的發展，她又說：「我希望三十歲前可以結婚。」<br> &#13;<br> <spanclass>張東健來港 &#13;<br> 《聯Fan所》的DJ為Dior送上后冠和一個手袋，送后冠是寓意Dior是新城娛樂台的小公主，而手袋則是希望Dior在未來的音樂頒獎禮有更多獎項收穫，滿載而歸。&#13;<br> 此外，Dior昨到新城電台，出席廣播劇《朋友》記招。該廣播劇改編自韓國一部最賣座電影《朋友》，而男主角張東健會於本月十四日到港，主持其fanclub成立。</spanclass></p></body></html>
