<html><header><meta charset="utf-8"><title>「廣海雞」國家專利註冊</title></header><body><h1>「廣海雞」國家專利註冊</h1><p>「廣海雞」在國內已取得註冊專利，由養殖、屠宰至炮製方法均有嚴格規定。這種雞原來生長於廣西山區，肉質零舍鮮甜同結實，雞味濃郁。一般酒家只用滾水浸熟雞隻，但呢度就會以特製鍋爐焗熟，保留肉質與肉汁。食嘅時候，落唔落麻油悉隨尊便，不過加咗肯定令你食過翻尋味。售價?35（半隻）&#13;<br>&#13;<br>深圳雙喜酒家&#13;<br>地址：深圳羅湖區華麗路1007號&#13;<br>電話：86-755-5546165&#13;<br>營業時間：早上6:00至凌晨1:30&#13;<br>座位：約400&#13;<br>交通：從羅湖關口前往，乘的士約10分鐘可到，車費約?15。</p></body></html>
