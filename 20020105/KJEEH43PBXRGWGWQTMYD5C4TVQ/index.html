<html><header><meta charset="utf-8"><title>張國榮賀周嘉玲生日</title></header><body><h1>張國榮賀周嘉玲生日</h1><p>周嘉玲自從簽約電影公司星皓之後，一直深受老闆爾冬陞等人的愛錫，上月底，星皓便為十二月中生日的周嘉玲補祝三十一歲生日。當晚電影公司請來八大猛男，包括張國榮（哥哥）、爾冬陞、張同祖及泰迪羅賓等人。<br> &#13;<br> <spanclass>英國度白色聖誕 &#13;<br> 周嘉玲日前說：「估唔到電影公司對我咁好，過去一年經濟唔好，拍戲唔多，好彩自己另外重有一份工，但我睇過相書，話今年娛圈會好，希望今年可以拍多啲戲啦。」&#13;<br> 那麼周嘉玲正日生日如何度過？她說：「我飛咗去英國搵男友，過咗一個好開心嘅白色聖誕。」</spanclass></p></body></html>
