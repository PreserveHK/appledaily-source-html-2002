<html><header><meta charset="utf-8"><title>民企出事香港監管有責</title></header><body><h1>民企出事香港監管有責</h1><p>【本報訊】中國證監會副秘書長汪建熙昨日在港表示，在港上市的國內民營企業最近發生連串事故，理應由當地上市監管機構負責監管。他認為發生這樣的事件亦不足為奇，因為即使監管非常嚴格的美國亦出現了Enron石油公司出現違規情況事件。&#13;<br> 對於民企在港上市出現問題，中國的監管機構是否要負責任的問題上，汪建熙表示，中國企業來港上市，香港的監管機構有責任保護投資者的利益，故出現問題時理應由當地的監管機構負責，而且跨境上市的企業愈來愈多，中國證監會要監管是非常困難的。不過，他認為各地機構可以加強合作，提高公司的管治。</p></body></html>
