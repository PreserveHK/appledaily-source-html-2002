<html><header><meta charset="utf-8"><title>大陸射新洲際導彈失敗</title></header><body><h1>大陸射新洲際導彈失敗</h1><p>與鄰國印度關係緊張之際，巴基斯坦的盟國中國前日試射了一枚「東風三十一」新型洲際彈道導彈，但因輔助火箭在中途爆炸而失敗。&#13;<br> 據美國《華盛頓時報》報道，中國曾多次成功射試這種射程超過九千公里的機動型導彈，並以此向敵人傳達政治訊息。今次的試射是在當地時間前晚七時十五分從中國大陸中部發射，原訂在西北的羅布泊着陸，但它在飛行途中爆炸。美國官員說，這對中國戰略武器發展計劃而言顯然是一次挫敗。&#13;<br> 中央社</p></body></html>
