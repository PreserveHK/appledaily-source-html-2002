<html><header><meta charset="utf-8"><title>　　港大醫學院圖書館喬遷 - 李八方</title></header><body><h1>　　港大醫學院圖書館喬遷 - 李八方</h1><p>港大醫學院圖書館今日搬家兼改名，日後會叫做余振強醫學圖書館，新圖書館唔單止有夕陽西下無敵海景，重保存咗以前嘅醫科學生國父孫中山先生嘅後生靚仔相同成績表副本，原來國父當年成績相當標青，實用初級外科成績攞九十分，家陣讀緊醫科三年級嘅師弟David，一路睇一路讚歎：「真係好勁喎！」&#13;<br> 醫學院二百名師生今朝會喺沙宣道有大搞作，一齊築起人鏈，用人將剩低嗰千五本書，由舊圖書館傳送去新館，代表佢哋嘅醫學精英邁向新紀元咁話。&#13;<br> ﹙圖﹚四名港大醫科生很喜歡新圖書館的環境。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
