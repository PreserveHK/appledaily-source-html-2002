<html><header><meta charset="utf-8"><title>澳洲山火迅速蔓延原因</title></header><body><h1>澳洲山火迅速蔓延原因</h1><p>澳洲山火焚燒近兩周，新南威爾斯省省長卡爾表示，高溫、強風和乾燥都令大火繼續燃燒，這場特大山火已燒毀五十萬公頃林木。周五一名四十七歲消防員在藍山救火時燒傷腳、腿、手等部位送院。&#13;<br> 覆蓋澳洲九成的森林都是桉屬植物，桉樹樹葉和樹皮十分惹火，加上桉樹樹葉含有一種極之易燃的油份，會在烈日和大火下揮發，形成一股濃煙。藍山地區大火來勢兇猛，又迅速蔓延，原因之一就是桉樹作怪。</p></body></html>
