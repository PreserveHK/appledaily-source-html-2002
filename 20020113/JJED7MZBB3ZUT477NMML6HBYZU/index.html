<html><header><meta charset="utf-8"><title>鄭丹瑞我行我素</title></header><body><h1>鄭丹瑞我行我素</h1><p>無綫新遊戲節目《智在必得》位於電視城的布景已搭建完成，前晚主持鄭丹瑞及監製陳志球特地入廠視察。整個布景設一百個觀眾座位，台中央主持席前有大螢幕，另有六個附設座位的參賽者席。<br> &#13;<br> <spanclass>安守本分 &#13;<br> 陳志球透露《智在必得》暫定錄影六十五集，他們與六家無線電話網絡商合作招募觀眾，首周已有五、六千人報名參加。&#13;<br> 對於陳啟泰表示無綫以《智》打亞視的《各出其謀》策略有錯，《智》主持鄭丹瑞則謂：「我唔認為，無綫做策略實有原因。我主持時都會講吓笑，唔會好嚴肅，但唔會寸人。」&#13;<br> 至於有否看過林建明主持的《各出其謀》？鄭丹瑞說：「我冇時間睇呀，而且我想自己可以好清晰做節目，唔受他人影響。」</spanclass></p></body></html>
