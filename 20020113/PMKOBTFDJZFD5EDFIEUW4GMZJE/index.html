<html><header><meta charset="utf-8"><title>那英、高峰傳已結婚</title></header><body><h1>那英、高峰傳已結婚</h1><p>那英與高峰相戀多年，常被問及何時拉埋天窗，但每次那英都只說「不急」、「還沒想到」等作回應，但日前內地有報道指其實二人已辦理好結婚證，算是合法夫妻，現只差行婚禮而已。<br> &#13;<br> <spanclass>已辦結婚證 &#13;<br> 據內地《天府早報》報道，那英曾經說過，除非高峰隸屬的中國足球隊能衝出亞洲，否則不會答應嫁給他，自中國隊順利入圍世界盃後，有消息傳出指二人已辦理好結婚證書，算是合法夫妻，只差還未行婚禮。&#13;<br> 恰巧那英日前與高峰手挽手，出現在天津泰達俱樂部舉辦的家屬聯誼會上，那英以家屬身分出現，加添二人已結婚之說的可信性。</spanclass></p></body></html>
