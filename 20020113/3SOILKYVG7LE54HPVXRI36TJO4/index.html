<html><header><meta charset="utf-8"><title>居民哄搶劫匪贓款</title></header><body><h1>居民哄搶劫匪贓款</h1><p>浙江省台州市前日發生一宗當街哄搶贓款案件。兩名建築公司職員從銀行提取一百萬元，乘坐私家車返回公司時汽車爆胎，兩人下車察看，放在車廂後排座位的一百萬元被兩名乘坐電單車的歹徒盜去。其後，歹徒的電單車遭一輛汽車撞倒地上，數十萬元現金鈔票散落一地，吸引附近路過的群眾上前哄搶一空。兩名歹徒顧不及傷勢，便從地上拾起部分鈔票，再扶起電單車，絕塵而去。公安現正追緝兩名歹徒歸案。&#13;<br> 安徽《江淮晨報》</p></body></html>
