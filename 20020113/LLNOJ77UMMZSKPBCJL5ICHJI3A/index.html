<html><header><meta charset="utf-8"><title>急凍鷓鴣來貨較少$18/隻</title></header><body><h1>急凍鷓鴣來貨較少$18/隻</h1><p>鷓鴣很有滋補功效，但野生的鷓鴣現在不可以在雞檔出售，除了買跟鷓鴣相似的石雞，就是買這種急凍鷓鴣。&#13;<br>這些鷓鴣包裝跟急凍乳鴿差不多，不過較細隻。雖然急凍貨功效總較遜色，但也不失為一個較方便的選擇。不過急凍鷓鴣不是太多店有售，要到大型凍肉舖找找。&#13;<br>大型凍肉舖有售&#13;<br></p><p><spanclass><fontstyle>汕尾芝麻魚條火鍋新料$18/磅  &#13;<br> 芝麻通常都是用來做甜品，但這種魚條卻是加上芝麻混合而成的，口味也頗新鮮。&#13;<br> 這隻魚條是在汕尾出產的，外層是魚肉混芝麻做的皮，內層則加入了芝麻肉餡，以芝麻混合兩種不同口感的肉而做成不同的滋味，用來打邊爐最合適。&#13;<br> 各大凍肉舖有售&#13;<br> &#13;<br> 記者：謝翠玲</fontstyle></spanclass></p></body></html>
