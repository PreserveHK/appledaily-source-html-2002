<html><header><meta charset="utf-8"><title>電子廠工人下班要搜身</title></header><body><h1>電子廠工人下班要搜身</h1><p>珠江三角洲的外資廠剝削外省工人權益已是公開秘密，過去曾有連續加班令工人勞累致死事例，近年虐打情況雖然少見，但不合法的嚴苛罰款甚至體罰侮辱投訴仍然多不勝數，部分鄉鎮政府部門重商輕勞，為怕得罪外商而不敢為工人出頭。&#13;<br> 廣東一些電子廠因每枚電子零件值百元，又恐防工人偷竊故每日放工均要搜身，男女同一命運，另有韓資廠因疑女工盜竊，縱容保安員強行掀起女工衣衫、露出胸圍搜身，有關事件帶來不大不小勞工風波。&#13;<br> 外資企業不善待中國工人，連廣東省長盧瑞華亦曾不忿地說：「他們沒本事就欺負人，我絕不會容許他們，不准他們來投資，多數還是很好的！」&#13;<br> 本報記者</p></body></html>
