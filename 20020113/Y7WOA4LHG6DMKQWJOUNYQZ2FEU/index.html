<html><header><meta charset="utf-8"><title>觀塘食肆噪音仍擾民</title></header><body><h1>觀塘食肆噪音仍擾民</h1><p>本報曾於去年九月報道，觀塘仁愛圍一帶的食肆有阻街、噪音及垃圾問題，存在已久，令附近一帶居民長年飽受困擾。報道刊出後，本報仍不時接獲仁愛圍居民投訴，更狠批食環署束手無策，令居民受苦。&#13;<br> 記者近日再到上址視察，發現情況比前更嚴重，除了枱椅阻路外，食店更將雜物及經營用具置於路旁，又在行人路上清洗碗碟及蔬菜，路面極為濕滑。&#13;<br> 本報已再次將上述投訴轉介食環署跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
