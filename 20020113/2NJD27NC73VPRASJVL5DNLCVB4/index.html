<html><header><meta charset="utf-8"><title>　　范太邀議員比試書法 - 李八方</title></header><body><h1>　　范太邀議員比試書法 - 李八方</h1><p>一直以來都係議員用投票方式，決定阿董同班官員的議案能否通過。但立法會二月二十二號嘅新春午宴，立法會主席范太忽發奇想，由阿董同高官掉轉頭投票，決定班議員邊個勝出。&#13;<br> 原來范太邀請議員同秘書處職員當日參加「春風寄語暖香江」書法比賽，由阿董、行會成員同政府高級官員投票選出優勝者，冠亞季軍可以獲得范太送出嘅紀念品。&#13;<br> 參賽者可以用四字揮春、五字或七字對聯的形式，書寫祝賀或勵志的賀詞向市民致意，內容意念及字體各佔一半分數。&#13;<br> （圖）寫揮春一向都係華叔強項，書法比賽肯定大熱。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
