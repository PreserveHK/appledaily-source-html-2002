<html><header><meta charset="utf-8"><title>中銀指《東方》報道無根據</title></header><body><h1>中銀指《東方》報道無根據</h1><p>【本報訊】中國銀行（香港）昨日發表聲明，指《東方日報》與《太陽報》，於昨日以題為《王雪冰任內來港，前新華老總「雙規」》、《前新銀總經理申松君「雙規」》的報道，「內容全無事實根據」。&#13;<br> 中銀的聲明指出，「申松君為現任中國銀行（香港）營運部總經理。中國銀行（香港）對有關報道保留依法追究責任的權利」。&#13;<br> 根據資料顯示，所謂「雙規」，即是有關人士被要求不能離開北京，並在規定的時間、地點以「交代」問題。</p></body></html>
