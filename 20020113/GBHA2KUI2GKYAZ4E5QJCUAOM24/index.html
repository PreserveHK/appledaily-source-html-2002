<html><header><meta charset="utf-8"><title>法輪功中聯辦外悼念</title></header><body><h1>法輪功中聯辦外悼念</h1><p>【本報訊】約五十名本港法輪功學員昨日下午在西環中聯辦門外集會，悼念自去年十二月以來一個月內，吉林、河北、湖北等地再有十五名內地法輪功信徒被迫害死亡。發言人稱，法輪功內地學員被迫害致死人數迄今已達三百四十三人，更有消息指中國當局計劃今年進一步打壓法輪功，他呼籲國際社會關注。&#13;<br> 據了解，悼念集會是法輪功發動的全球性請願活動之一，包括美、加及歐洲三十多個城市的數千名法輪功學員近兩日分別在世界各地的中國大使館或總領事館前集會，抗議中國大陸當局迫害法輪功。&#13;<br> 警方昨日只派出少數警員到場監視，並沒有干預學員的悼念行動。</p></body></html>
