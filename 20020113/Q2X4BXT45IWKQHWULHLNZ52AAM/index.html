<html><header><meta charset="utf-8"><title>Dior香薰噴霧表愛意</title></header><body><h1>Dior香薰噴霧表愛意</h1><p>每個人都渴望能和最愛的人共譜天長地久的愛情，不過要將這份情懷向對方表達卻相當考工夫，做得太含蓄沒有效果，太激烈又會嚇怕人。想恰如其分地表達心意的男士，可以選購ChristianDior在今年情人節推出的ForeverandEver香薰噴霧，單是香薰的名字已盡表心迹，再配上由玫瑰、茉莉、杏仁花、呍呢拿等植物調配出的甜美花香，女士的愛情感覺肯定會即時被喚醒。&#13;<br>&#13;<br>記者：何麗儀　攝影：關文慧</p><p>連卡佛（21100930）&#13;<br> 銅鑼灣時代廣場地下</p></body></html>
