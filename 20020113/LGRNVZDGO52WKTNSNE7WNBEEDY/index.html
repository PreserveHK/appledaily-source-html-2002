<html><header><meta charset="utf-8"><title>陳敏之熟手骨妹</title></header><body><h1>陳敏之熟手骨妹</h1><p>李修賢、陳敏之、姚嘉妮、李煒尚和鍾兆康等，前晚在紅磡為新片《狂野卧底》開工，這一場戲講述李煒尚用刀刺殺鍾兆康。陳敏之在《狂》片中跟鍾兆康飾演姊弟，而李煒尚則是她的男友。<br> &#13;<br> <spanclass>失螢幕初吻 &#13;<br> 問陳敏之在片中演甚麼角色，她說：「我做個骨妹，之前自己腰痛有做物理治療，所以對於揼骨唔會陌生。我之前同李煒尚拍咗一場咀戲，獻出螢幕初吻，下次再拍都唔驚。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
