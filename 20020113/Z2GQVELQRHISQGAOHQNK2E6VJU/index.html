<html><header><meta charset="utf-8"><title>老牌法國導演巴黎病逝</title></header><body><h1>老牌法國導演巴黎病逝</h1><p>老牌導演亨利韋爾納伊（HenriVerneuil），前日在法國巴黎一間醫院內逝世，享年八十一歲。亨利生前對影壇貢獻良多，他的逝世令不少藝人感到惋惜。<br> &#13;<br> <spanclass>曾獲凱撒榮譽大獎 &#13;<br> 曾與不少法國影星如阿倫狄龍（AlainDelon）及尚保羅貝蒙多（Jean-PaulBelmondo）等合作過的亨利，生前曾拍過三十多部法國電影，在九六年時曾獲法國凱撒電影頒獎禮的榮譽大獎，以表彰他對法國影壇的貢獻。</spanclass></p></body></html>
