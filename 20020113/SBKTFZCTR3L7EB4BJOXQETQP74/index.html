<html><header><meta charset="utf-8"><title>遇事難解決可求助社工</title></header><body><h1>遇事難解決可求助社工</h1><p>【本報訊】對於屯門發生兩名女子燒炭同死慘劇，生命熱線總監張渭忠感到惋惜，他指失意尋死的念頭大多數是剎那間的事，若當事人能及時找社工或友人求助，可能避免慘劇發生；同時市民亦謹記勿找一些思想悲觀、偏激友人求助，以免一同做出儍事。&#13;<br> 張渭忠指出，事件中兩死者分別受家庭及健康問題困擾，其實該兩項是普羅市民最常遇到問題。&#13;<br> 張渭忠補充，癌症患者面對艱苦漫長的療程，最需要家人支持，估計該名事主找了背負家庭問題的友人求助，彼此萌生「同是天涯淪落人」的感歎而走上絕路。&#13;<br> 他勸告受情緒困擾人士，應勇敢嘗試求助，因為自殺了結生命也未能解決問題，反而會把悲痛留給家人。</p></body></html>
