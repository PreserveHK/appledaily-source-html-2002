<html><header><meta charset="utf-8"><title>$3,900坐維珍遊倫敦</title></header><body><h1>$3,900坐維珍遊倫敦</h1><p>當以為農曆新年期間機票、團費「唔慌平得去邊」之時，維珍航空卻推出廉價機票，只要在即日至1月18日前付款及簽發機票，大家就可以以$3,900於1月15日至3月22日期間，乘搭維珍航空來回香港及倫敦。(價錢並不適用於2月5日至2月12日)&#13;<br>&#13;<br>&#13;<br>記者：李莉&#13;<br>查詢電話：25326060（維珍航空訂位部）</p></body></html>
