<html><header><meta charset="utf-8"><title>本周熱賣貨</title></header><body><h1>本周熱賣貨</h1><p><spanclass><fontstyle>老翻《怪獸公司》畫質勁差&#13;<br>呢個星期嘅老翻DVD又有大量新貨返，不過全部都係偷拍版，冇乜睇頭。至於今個星期嘅偷拍版DVD黑名單如下：《千與千尋》勁黑唔清；《魂離情外天》又係唔掂，睇唔清拍乜，啲雜聲勁到嚇死人。&#13;<br>不過，有幾套戲老翻值得留意吓，首先係隻《JSA安全地帶》，由於佢係用正DVD版去翻，所以畫質做得幾好，不過dts同AC3就完全欠奉啦！&#13;<br>另外，逛場時重見到隻《怪獸公司》，雖然一樣係唔清唔楚嘅戲院偷拍版，不過呢套戲啱啱先喺美國上畫，咁快翻到嚟香港（香港要2月9日先上畫），你都咪話唔快手。套戲嘅古仔就勁好睇，但睇見咁嘅畫質就勁勞氣，所以最後都係嗰句，咪買老翻。</fontstyle></spanclass></p></body></html>
