<html><header><meta charset="utf-8"><title>瀧澤秀明成人式出碟宣言</title></header><body><h1>瀧澤秀明成人式出碟宣言</h1><p>日本人年滿二十歲，便會參加成人式來慶祝成為成年人。Johnny's事務所旗下的瀧澤秀明、今井翼及嵐成員櫻井翔，前日便現身東京涉谷明治神宮出席成人式，瀧澤除了在三千八百名fans面前拜神祈福外，更首度發表出碟宣言，誓向樂壇進發。<br> &#13;<br> <spanclass>努力練歌 &#13;<br> 精神奕奕的瀧澤秀明說：「雖然自己唱歌好差，但係我唔會放棄，一定好努力練歌，快啲出碟！」&#13;<br> 而嵐的櫻井翔則打趣說：「做咗成年人，我最想同外國女人……」櫻井未說完已給其他隊友截斷話柄，他們紛說：「你唔可以亂講嘢㗎！」</spanclass></p></body></html>
