<html><header><meta charset="utf-8"><title>戴雲寶開刀需養傷數月</title></header><body><h1>戴雲寶開刀需養傷數月</h1><p>【綜合美國外電】世界排名第一的美國球手戴雲寶，周五成功進行手術切除右膝軟骨，但可能至少要養傷四至六個月。&#13;<br> 戴雲寶的經理人哥錫表示其當事人的手術成功，但沒有進一步透露詳情。至於為戴雲寶開刀的史迪文醫生則表示該名二十五歲球手可以完全康復，但復原期需時四至六個月。&#13;<br> 戴雲寶在手術四日前已公布退出周一揭開戰幔的澳洲公開賽，她是於去年十一月初舉行的女子年終賽四強中，與比利時球手史施達絲對壘時追球受傷。&#13;<br> 她去年雖然與大滿貫錦標絕緣，卻能成為年終第一球手，但預料其世界首席排名即將拱手讓與衞冕澳洲公開賽后冠的卡佩雅蒂及另一位美國球手威廉絲。</p></body></html>
