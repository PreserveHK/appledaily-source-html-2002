<html><header><meta charset="utf-8"><title>紀香榮任世界盃大使</title></header><body><h1>紀香榮任世界盃大使</h1><p>二十一世紀首度世界盃，將於今年五月三十一日假漢城體育館揭幕，由於是次盛事由日韓合辦，大會已委任日本女星藤原紀香擔任世界盃親善大使。<br> &#13;<br> <spanclass>健康性感 &#13;<br> 一名行內人士向報章《日刊Sports》表示：「藤原紀香形象健康、活躍廣告同電視圈、男女fans又多，所以世界盃大會搵佢做大使，希望吸引球迷以外嘅fans。」&#13;<br> 紀香在高中時曾加入籃球隊，又喜愛格鬥技及其他運動，當世界盃親善大使十分稱職。而她將於本月二十一日及二十八日分別亮相韓國及日本的記者會。</spanclass></p></body></html>
