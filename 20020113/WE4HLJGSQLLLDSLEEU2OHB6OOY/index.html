<html><header><meta charset="utf-8"><title>陳冠希謹慎護體拒裸泳</title></header><body><h1>陳冠希謹慎護體拒裸泳</h1><p>劉德華、陳冠希（Edison）、車婉婉及梁敏儀，昨日到海洋公園出席「第七屆海洋公園鯨豚保護日」，現場有過百名歌迷圍觀，場面十分熱鬧。<br> &#13;<br> <spanclass>「曬傷好痛㗎」 &#13;<br> 近日有報道指陳冠希曾送波鞋給緋聞女友fansA小姐，對此Edison否認說：「買乜嘢波鞋啫？我都唔識嗰個A小姐。」&#13;<br> Edison表示剛與朋友從泰國度假回來，問他有否裸泳時，他笑說：「我見到有人裸泳，自己就冇試，因為曬傷嗰度（指着下體）會好痛㗎。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：王光鴻</spanclass></p></body></html>
