<html><header><meta charset="utf-8"><title>慘劇前曾與母通電話</title></header><body><h1>慘劇前曾與母通電話</h1><p>【本報訊】「媽咪，我釣咗成晚魚都未食飯，好肚餓，我好快番嚟，你整定嘢畀我食呀！」鯉魚門馬環村塌橋慘劇中，被壓死的釣魚發燒友黎銘樂出事前一刻，曾與母親通電話，收線不久即遇事慘死。&#13;<br> 二十四歲的黎銘樂，與退休的父母及一姊同住牛頭角下邨四座一單位，另有一姊已婚外住。黎中五畢業後曾任倉務員，兩年多前轉到電訊盈科任職。<br> &#13;<br> <spanclass>任職電盈 &#13;<br> 「阿樂好孝順，好聽我同佢爸爸話，無任何不良嗜好，亦未拍拖，淨係鍾意釣夜魚，我哋呢度就拆，可能會搬到鯉魚門區屋邨，方便佢釣魚，但估唔到佢竟然喺釣魚時出事！」銘樂母親說到愛兒慘死，禁不住痛哭流涕。</spanclass></p></body></html>
