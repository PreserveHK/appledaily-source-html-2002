<html><header><meta charset="utf-8"><title>巴伐洛堤演歌劇向亡母致敬</title></header><body><h1>巴伐洛堤演歌劇向亡母致敬</h1><p>意大利著名男高音巴伐洛堤（LucianoPavarotti）在周四早上獲悉母親艾德莉（Adele）逝世的噩耗後，瞬即飛返家鄉意大利摩德納與家人會面。雖然巴伐洛堤對於母親之死感到非常傷痛，但他已飛返倫敦，並於前日繼續其歌劇表演。<br> &#13;<br> <spanclass>謝幕掌聲雷動 &#13;<br> 巴伐洛堤得知母親逝世消息後，除即時飛返意大利外，並想放棄原本在英國皇家歌劇院的歌劇表演，但他在家人的支持下，前日懷着悲痛，將演出獻給母親。巴伐洛堤完成演出謝幕時，在場觀眾掌聲雷動，令他十分感動。</spanclass></p></body></html>
