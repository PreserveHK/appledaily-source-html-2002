<html><header><meta charset="utf-8"><title>滋陰解燥臘鴨腸豬骨湯</title></header><body><h1>滋陰解燥臘鴨腸豬骨湯</h1><p>天氣乾燥容易令人感到口乾舌燥，飲水或多食水果都未必有效，多飲滋潤湯水至係治本嘅一種有效方法，而呢款臘鴨腸金銀菜豬骨湯會係唔錯嘅選擇。臘鴨腸清甜，加埋有清熱解燥、利水通腸胃嘅菜乾一齊煲自然相得益彰。&#13;<br>記者、示範及攝影：陳冰麗&#13;<br>&#13;<br><b>材料</b>&#13;<br>臘鴨腸3-4両&#13;<br>白菜半斤&#13;<br>菜乾4-5両&#13;<br>南杏1両&#13;<br>北杏1/2両&#13;<br>豬骨半斤&#13;<br>陳皮1角&#13;<br>&#13;<br><b>製法</b>&#13;<br>1.臘鴨腸用熱水略浸洗；豬骨洗淨，汆水，備用。&#13;<br>&#13;<br>2.菜乾浸洗淨，略剪段。陳皮浸軟，刮去瓤，洗淨；南北杏、白菜洗淨。&#13;<br>&#13;<br>3.煲滾適量水，放入所有料煲至水滾，校慢火再續煲約兩小時左右，加鹽調味即可享用。</p></body></html>
