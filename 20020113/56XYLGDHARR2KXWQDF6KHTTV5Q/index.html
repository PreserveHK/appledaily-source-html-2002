<html><header><meta charset="utf-8"><title>狂漢挾情敵遭擊斃</title></header><body><h1>狂漢挾情敵遭擊斃</h1><p>陝西省城固縣一名二十多歲姓劉的男子疑因同居一年多的女友移情別戀，與該縣一名姓崔的政法委副書記相好，前日上午將五桶約九百三十五克重的硝酸炸藥綑綁在身上，帶同女友闖入城固縣縣委辦公樓內，將情敵挾持，聲言要五萬元，否則引爆炸藥。公安、武警以及縣政府官員到場進行談判近四個半小時，仍無法說服劉某投降，最後縣政府同意給他四萬元，並趁他帶同女友走出辦公樓之際，開槍將他擊斃。&#13;<br> 《華商報》</p></body></html>
