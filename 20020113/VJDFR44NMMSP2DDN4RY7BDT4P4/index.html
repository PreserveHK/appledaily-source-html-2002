<html><header><meta charset="utf-8"><title>疑犯教育程度高</title></header><body><h1>疑犯教育程度高</h1><p>十三名被捕的新加坡「回教祈禱團」成員，年齡介乎二十七至五十一歲，大部分住在政府興建的組屋（即香港的公屋），接受正規學校英文教育，最高學歷者持有理工學院文憑，最低亦具中學程度，且大都有正當職業。&#13;<br> 他們並非新加坡正規回教組織的活躍分子，而且還刻意跟一般的回教徒疏遠，參與計劃原因未明。&#13;<br> 這批人分成三組，圖為其中兩名小組頭目，圖一是任職印刷工人的加法爾，圖二是從商的巴法納。&#13;<br> 圖：路透社</p></body></html>
