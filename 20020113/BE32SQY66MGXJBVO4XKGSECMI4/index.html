<html><header><meta charset="utf-8"><title>田蕊妮為兄向議員投訴</title></header><body><h1>田蕊妮為兄向議員投訴</h1><p>田蕊妮和彭子晴昨日在亞視總台拍攝賀年片段，田蕊妮對於胞兄被警員截查，更被用槍指着。田蕊妮日前曾力歇聲嘶地指摘，但昨日她的情緒已回復平靜，不過對警方的處理手法亦感不滿，並揚言會向議員投訴，尋求解決辦法。<br> &#13;<br> <spanclass>已請假休息 &#13;<br> 田蕊妮說：「我阿哥仍然好驚，簡直有『旺角恐懼症』，所以噚日（即前日）佢已經冇返工，我建議佢休息一個禮拜先。&#13;<br> 「其實到𠵱家為止，投訴警察課仍然冇回應畀我哋，所以我會搵議員幫手，睇吓點搞掂呢件事。」</spanclass></p></body></html>
