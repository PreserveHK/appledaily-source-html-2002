<html><header><meta charset="utf-8"><title>　　煤氣限量版街燈公仔 - 李八方</title></header><body><h1>　　煤氣限量版街燈公仔 - 李八方</h1><p>中華煤氣位於銅鑼灣的第二間名氣廊昨日正式開幕，每位參加儀式的嘉賓，均可得到一份很「有份量」的紀念品。該紀念品為一錫製煤氣街燈公仔，名為「光照華年」，紀念中煤在港開業140年。&#13;<br> 呢個公仔以煤氣公司於1864年，在中環都爹利街的本港第一盞煤氣街燈作設計藍本。煤氣中人同八方講，這個公仔只係生產咗數千件，賣完就冇。&#13;<br> （圖）錫製嘅煤氣街燈公仔都幾「墜手」。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
