<html><header><meta charset="utf-8"><title>德央行擬沽金換馬</title></header><body><h1>德央行擬沽金換馬</h1><p>【本報綜合報道】德國央行理事會成員科茨說，該行或會沽售部份黃金儲備，以購入更有利可圖的資產。該行的黃金儲備是全球第2多，達1.11億盎斯，總值350億美元（約2730億港元）。金價昨天尾市報每盎斯317.80美元，跌5美仙。<br> &#13;<br> <spanclass>最快後年進行 &#13;<br> 此項沽金行動應不會在2004年前進行，因為由歐洲央行與14家歐洲地區央行簽訂的限制沽金協議屆時才結束，而該協議名為《華盛頓協議》。但德國央行行長韋爾特基在7月說，希望此協議可續期。</spanclass></p></body></html>
