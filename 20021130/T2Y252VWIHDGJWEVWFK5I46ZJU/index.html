<html><header><meta charset="utf-8"><title>瑪麗嘉兒探寂寞兒童</title></header><body><h1>瑪麗嘉兒探寂寞兒童</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）近日到日本宣傳新碟，昨日離開東京。瑪麗嘉兒前晚趁着感恩節，與當地約十五名居於兒童養護所的小學生見面，瑪麗嘉兒還與學生們共晉豐富的感恩節大餐。<br> &#13;<br> <spanclass>翻身無望 &#13;<br> 瑪麗嘉兒自言從小飽受父母離異之痛，故特別知道寂寞兒童的感受。她前晚不停為學生拍照和簽名，盡顯愛心爆棚一面。&#13;<br> 此外，雖然瑪麗嘉兒近日努力改善形象，意圖催谷大碟。不過有碟評人聽過其新碟《Charmbracelet》後，表示瑪麗嘉兒將翻身無望。</spanclass></p></body></html>
