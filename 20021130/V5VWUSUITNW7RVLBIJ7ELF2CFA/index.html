<html><header><meta charset="utf-8"><title>劉德華北京趕戲不忘排舞</title></header><body><h1>劉德華北京趕戲不忘排舞</h1><p>劉德華現正在北京趕拍新片《老鼠愛上貓》，但他仍不忘為下周五在香港伊館舉行的回饋歌迷演唱會作排練。由於華仔每日要由早到晚拍戲，於是他便請排舞老師SunnyWong專程到北京，並租了一個場地排練。華仔每日爭取在清晨或半夜排練新舞，務求在演唱會演出水準。<br> &#13;<br> <spanclass>送紀念海報 &#13;<br> 華仔表示今次在演唱會上嘗試跳FunkyJazz，一定能讓歌迷耳目一新。而華仔是次個唱會以出席的歌迷名字製作成一張有華仔樣貌的海報，以作紀念，歌迷只要優先訂購個唱的現場唱片，便可得到該海報。</spanclass></p></body></html>
