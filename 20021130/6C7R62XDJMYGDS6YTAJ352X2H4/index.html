<html><header><meta charset="utf-8"><title>美戰機升空搜神秘雲</title></header><body><h1>美戰機升空搜神秘雲</h1><p>在阿蓋德蠢蠢欲動之際，美國本土上空周三出現神秘飛行雲，令軍方大為緊張，懷疑有可疑飛機闖入美國領空，多架戰機緊急升空攔截，卻未有任何發現。<br> &#13;<br> <spanclass>導彈或飛機飛過時留痕 &#13;<br> 北美洲航空航天司令部周三接獲報告，指在加勒比海的特克斯和凱科斯群島領空出現一道來歷不明的凝結尾流（導彈或飛機飛行時所留下的白色尾雲），並朝西北方向的美國本土掠去。稍後有民航機機師也報稱，在佛羅里達州和印第安納州發現神秘飛行雲。軍方接報後，立即派多個空軍基地的戰機升空攔截，但戰機趕到時，卻一無所獲。不過，軍方表示會繼續調查有關事件。&#13;<br> 路透社</spanclass></p></body></html>
