<html><header><meta charset="utf-8"><title>伊朗強硬派10萬人示威</title></header><body><h1>伊朗強硬派10萬人示威</h1><p>伊朗強硬派「巴斯傑」民兵部隊數以十萬計成員，周五在首都德黑蘭示威，以紀念「耶路撒冷日」。五十五年前的十一月二十九日，聯合國決議讓以色列立國，耶城由以色列和約旦分治。&#13;<br> 近期伊朗政治氣氛緊張，以總統哈塔米為首的改革派，跟精神領袖哈梅內伊的保守派角力，這次巴斯傑部隊上街遊行，亦被視為保守派展示實力之舉。&#13;<br> 保守派控制了伊朗的司法機構及保安部隊，較早時一名改革派學者被判死刑，引發學生連串示威，要求政治改革。哈梅內伊上周五公開譴責學生，巴斯傑約一萬五千成員周日亦在德黑蘭示威。&#13;<br> 法新社</p></body></html>
