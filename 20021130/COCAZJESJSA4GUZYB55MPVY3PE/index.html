<html><header><meta charset="utf-8"><title>MandyMoore情傾網球新星</title></header><body><h1>MandyMoore情傾網球新星</h1><p>美國少女歌手MandyMoore早前曾被指與《魔戒三部曲》主角伊利亞活（ElijahWood）過從甚密，不過據知原來她的真命天子是美國網球新星魯迪克（AndyRoddick），相信他們拍拖的消息會令不少喜愛他們的少男少女心碎。<br> &#13;<br> <spanclass>齊出席公開活動 &#13;<br> 據《紐約郵報》報道，Mandy日前與魯迪克一起出席在洛杉磯舉行的公開活動，可見二人關係相當密切，而Mandy的一位好友亦透露：「Mandy已經係同安迪（魯迪克之名字）一齊呀，佢從來都冇同伊利亞活拍過拖。」</spanclass></p></body></html>
