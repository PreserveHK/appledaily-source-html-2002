<html><header><meta charset="utf-8"><title>涉斬殺母子無業漢提堂</title></header><body><h1>涉斬殺母子無業漢提堂</h1><p>【本報訊】元朗洪水橋丹桂花園母子身中多刀被殺案，涉嫌行兇的無業男子落網，昨日被控以兩項謀殺罪名，解上屯門裁判法院提訊。被告暫時毋須答辯，還押監房看管至十二月五日，以便警方安排進行認人手續。&#13;<br> 被告李偉文，二十六歲，無業。兩項謀殺罪名指被告於今年十一月二十一日，在洪水橋丹桂花園內，謀殺四十七歲泰籍女子鄭英及七歲男童湯達文。&#13;<br> 案件編號：TMCC3545/02</p></body></html>
