<html><header><meta charset="utf-8"><title>阿部寬與「菜菜子」半同居</title></header><body><h1>阿部寬與「菜菜子」半同居</h1><p>曾演出港產片《東京攻略》及日劇《律政英雄》的日本男星阿部寬，近日被偷拍到與一名貌似菜菜子的二十三歲女子約會，而阿部寬事後亦大方承認戀情。&#13;<br> 據《Friday》報道，現年三十八歲的阿部寬，兩年前開始便與其貌似菜菜子的模特兒女友拍拖，並指阿部寬每周有一半以上的時間，都到女友的寓所報到。&#13;<br> 阿部寬表示他曾與女友分手過兩至三次，最後還是覺得跟她在一起最舒服，但是二人至今尚未考慮結婚。</p></body></html>
