<html><header><meta charset="utf-8"><title>奧運設4億保護基金</title></header><body><h1>奧運設4億保護基金</h1><p>在恐怖陰霾籠罩全球，連體育賽事也可能成為恐怖襲擊的軟目標的情況下，國際奧委會主席羅格周四宣布，將會成立一個擁有約四億港元的「恐怖主義保護基金」，確保一旦發生戰事或恐怖活動時，奧委會仍可繼續運作。<br> &#13;<br> <spanclass>難尋保險公司承保 &#13;<br> 羅格表示，正尋求保險公司承保，一旦發生恐怖活動，奧運會被迫取消時，奧委會及主辦國可獲得賠償；但他也得承認，在九一一事件後，要找願意承保的保險公司並不容易。&#13;<br> 另外，為了改善國際奧委會的形象，奧委會投票通過繼續禁止委員到申辦國家旅遊，以免再鬧出貪污受賄的醜聞。&#13;<br> 路透社</spanclass></p></body></html>
