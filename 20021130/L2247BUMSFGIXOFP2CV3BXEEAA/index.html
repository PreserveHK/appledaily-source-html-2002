<html><header><meta charset="utf-8"><title>坪洲被襲警向兇徒索償</title></header><body><h1>坪洲被襲警向兇徒索償</h1><p>【本報訊】四年前坪洲二百居民包圍警崗事件，一對經營食肆的兄弟因不滿街坊被捕，走到警崗「聲援」時與警員發生衝突，糾纏間三名警員受傷，兄弟二人被裁定襲警、破壞公眾秩序罪成被判入獄。&#13;<br> 其中一名受傷警員昨入稟高等法院，向行兇的弟弟要求精神及身體受損賠償。&#13;<br> 原訴人郭樹輝，為警務人員；被告人簡國成。&#13;<br> 包圍警崗事件，簡氏兄弟被裁定毆警、拒捕及刑事毀壞等罪名成立，分判監六星期及四個月。&#13;<br> 案件編號：HCPI1090/2002</p></body></html>
