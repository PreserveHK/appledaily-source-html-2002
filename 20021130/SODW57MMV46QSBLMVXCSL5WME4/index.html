<html><header><meta charset="utf-8"><title>隔籬位換古惑仔</title></header><body><h1>隔籬位換古惑仔</h1><p>主演韓國電影《隔籬位係古惑仔》的三十三歲男主角鄭俊浩，因此片而大紅，但近日他竟然拒絕了收取十億韓圜（約六百四十五萬港元）酬勞拍攝《隔》片續集的邀請。&#13;<br> 現時韓國最高片酬的男星乃收五億韓圜拍《生死諜變》的韓石圭，故鄭俊浩若答允接拍《隔》片續集，即可登上第一男星寶座，而他拒絕的原因，原來純粹為一個義字。&#13;<br> 因鄭俊浩與《隔》片的製作公司老闆甚有交情，受過對方不少恩惠，而《隔》續集則由另一間公司開拍，鄭俊浩認為不可因財失義，故斷言拒絕。</p></body></html>
