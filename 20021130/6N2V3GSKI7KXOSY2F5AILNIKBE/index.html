<html><header><meta charset="utf-8"><title>梁家輝自愧待薄女兒</title></header><body><h1>梁家輝自愧待薄女兒</h1><p>梁家輝前晚接受商台《嘩！嘩！嘩！打到嚟！》訪問，被問到涉嫌醉酒駕駛一事時，梁家輝表示由於恐怕妨礙司法公正，故此不願多談，他說：「我嗰日出席咗電影公司party，見到好多舊朋友，又有好多人恭喜我《雙瞳》賣座成功，所以就令我一飄二飄再三飄啦！」<br> &#13;<br> <spanclass>相處不足十日 &#13;<br> 梁家輝事後亦有向女兒講述整件事，而只得十歲的女兒更寫了一封擔心父親工作的英文信給他，梁家輝說：「記得十年前，喺兩年內同女兒相處嘅時間唔夠十日，佢哋兩歲嗰陣，有一次我抱佢哋，佢哋居然唔認得我，嗰陣我決定減少拍戲，希望多啲時間陪佢哋。」</spanclass></p></body></html>
