<html><header><meta charset="utf-8"><title>侯賽因詭計百出</title></header><body><h1>侯賽因詭計百出</h1><p>除了獲知侯賽因迫國人收藏大殺傷力武器部件和證據在家外，情報人員最近收集到資料顯示：&#13;<br> ‧侯賽因向庫爾德人聚居的大城市進行民意調查，發現不少人希望他倒台，這樣他們可能有好日子過。&#13;<br> ‧侯賽因贈高級官員日本汽車，低級官員南韓汽車，收買他們的忠誠。&#13;<br> ‧伊拉克士兵現時每三個月，就要接受審查檢驗對侯賽因的效忠程度。&#13;<br> ‧侯賽因下令官員散播傳言，指美國入侵伊拉克是要使所有人變成基督徒，排擠回教徒。&#13;<br> 資料來源：英國《泰晤士報》</p></body></html>
