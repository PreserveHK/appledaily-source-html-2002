<html><header><meta charset="utf-8"><title>Yumiko：老闆都送過我</title></header><body><h1>Yumiko：老闆都送過我</h1><p>英皇3T小花之一的Yumiko（鄭希怡）昨日為護膚品BluSpa拍平面廣告，其經理人霍紋希（Mani）陪伴在側。對於3T另一成員Maggie（劉思惠）大前晚和老闆楊受成蒲吧後，由楊受成親自接送離開，Yumiko替他們辯護，Yumiko說：「我哋同老闆都住喺跑馬地，好多時放工佢都兜埋我㗎啦！」<br> &#13;<br> <spanclass>「順路先送啫」 &#13;<br> 而Mani則解釋說：「其實嗰晚係約咗個客傾嘢，畀機會個客見吓新人都好。」Yumiko又說：「其實老闆都有叫我哋（指她和Mandy）去㗎，不過我哋有嘢做唔得閒，老闆都係順路先送啫。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
