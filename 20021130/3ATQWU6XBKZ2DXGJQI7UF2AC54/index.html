<html><header><meta charset="utf-8"><title>李彩樺挾實東東</title></header><body><h1>李彩樺挾實東東</h1><p>陳曉東、方力申、李彩樺和周麗淇，現正拍攝網上連續劇《百分百感覺之冬日戀曲》，首集將於下月二十日播出。&#13;<br> 日前四位主角為此劇拍攝海報，攝影師竟要求兩女坐在兩男的大髀上，東東與方力申聞言即大叫：「嘩，好驚呀！」當穿裙子的李彩樺坐上東東大髀時，更攬實他。<br> &#13;<br> <spanclass>讚安仔好身形 &#13;<br> 此外，東東昨日在商台接受訪問，他看到有周刊拍得許志安在布吉島着泳褲的照片，大讚安仔身形甚弗，他說：「對自己有信心嘅藝人，係唔怕俾人影嘅。」</spanclass></p></body></html>
