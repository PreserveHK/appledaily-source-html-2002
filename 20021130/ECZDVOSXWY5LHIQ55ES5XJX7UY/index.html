<html><header><meta charset="utf-8"><title>青年認非禮兩女歌迷</title></header><body><h1>青年認非禮兩女歌迷</h1><p>【本報訊】樂隊組合「Shine」於元朗中心舉行演唱活動，任散工男子乘機從後以下體壓向女歌迷臀部，女歌迷發覺被非禮時，適逢偶像出場高呼助興卻不加理會。該散工轉向另一名女歌迷摸臀非禮，女事主大叫，驚動保安將「色狼」拘捕。被告昨於屯門裁判法院承認非禮罪，押至下月二十日判刑。&#13;<br> 二十五歲的被告李偉基，兩項非禮罪指他於今年十一月二十三日在元朗中心一樓商場先後非禮兩名女子。裁判官將案押後待索閱被告的背景、心理及社會服務令報告始判刑。&#13;<br> 案件編號：TMCC3539/02</p></body></html>
