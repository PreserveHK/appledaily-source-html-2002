<html><header><meta charset="utf-8"><title>仿宮廷酒店木村指定住</title></header><body><h1>仿宮廷酒店木村指定住</h1><p>位於曼谷南沙吞路的素可泰酒店（SukhothaiBangkokHotel），是曼谷數一數二的六星級大酒店，酒店仿照泰國十三世紀的「素可泰王朝」宮廷建築設計，於一九九一年落成，有二百一十九個房間，並設有游泳池、健身室及商務辦公室等設施，酒店內更有專為舉辦婚禮而設、可容納三百人的大型花園和宴會廳。&#13;<br> 素可泰酒店設計金碧輝煌，房間寬敞，令住客可享受置身皇宮般的感覺，伍詠薇與丈夫練海棠亦曾經入住此酒店，就連日本萬人迷木村拓哉到泰國時，亦指定入住此酒店。另外，王家衛執導的電影《2046》更在這裏取景拍攝。</p></body></html>
