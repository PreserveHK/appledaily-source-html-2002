<html><header><meta charset="utf-8"><title>頭留傷疤　心留陰影</title></header><body><h1>頭留傷疤　心留陰影</h1><p>【本報訊】東海堂餅店的閉路電視，案發時拍下整個襲擊過程，顯示被告以雙手緊執鐵鎚，使勁猛砸受害人陳巧敏頭顱。陳因受襲留下陰影，已轉往有保安員的百貨公司工作，昨日控方在庭上播放閉路電視錄影帶，她顯得猶有餘悸：「睇番都驚！」&#13;<br> 餅店是陳巧敏第一份工作，本案除令她頭留下傷疤，亦留下心理陰影。&#13;<br> 「我放咗一個月病假，返工之後，仍然提心吊膽，不敢背向大門，第二日我就決定辭職。」陳巧敏在庭外說。<br> &#13;<br> <spanclass>拍下遇襲過程 &#13;<br> 根據該盒錄影帶，被告於當日早上七時四十分，手持雨傘走入店，直趨受害人，從雨傘內拔出長逾一呎的鐵鎚，從後猛擊受害人頭部。</spanclass></p></body></html>
