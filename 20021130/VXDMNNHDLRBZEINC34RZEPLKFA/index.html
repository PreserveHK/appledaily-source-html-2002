<html><header><meta charset="utf-8"><title>井川遙搶hitomi飯碗</title></header><body><h1>井川遙搶hitomi飯碗</h1><p>現年二十六歲的日本女星井川遙，日前終得償所願接拍首個化妝品廣告，成為AUBE唇膏的最新代言人。廣告商表示新一輯廣告起用井川遙取代歌手hitomi，是因為井川遙的唇形出名優美兼形象討好。井川遙說：「我記得細個時，我父母成日叫我好合埋口唔好露齒，要收斂啲，嗰時我真係覺得個嘴令我好煩，但𠵱家我反而好鍾意自己個嘴。」&#13;<br> 此外，井川遙主演的電影《眼下的情人》，今天於日本上映，戲中她飾演一個一腳踏兩船的女子，更有一段不倫關係。</p></body></html>
