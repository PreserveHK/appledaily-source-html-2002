<html><header><meta charset="utf-8"><title>炸彈襲也門政府大樓</title></header><body><h1>炸彈襲也門政府大樓</h1><p>肯雅發生恐怖襲擊後不久，也門政府大樓周五凌晨也遭到炸彈襲擊，暫時不清楚是否恐怖分子所為，但阿蓋德較早前指摘省長與美國中央情報局勾結。<br> &#13;<br> <spanclass>輕微損毀　無人傷亡 &#13;<br> 遇襲的政府大樓位於首都薩那以東一百三十公里的馬里布鎮，事發時由於大樓內只有少數守衞，並未造成人命傷亡，大樓只有輕微損毀。也門軍方事後封鎖現場調查。&#13;<br> 馬里布鎮是阿蓋德經常出沒的地區，當地有許多部族均反對政府支持美國的反恐戰。月初美國軍方的無人駕駛偵察機便在馬里布附近，發射導彈炸死六名阿蓋德成員。&#13;<br> 美聯社</spanclass></p></body></html>
