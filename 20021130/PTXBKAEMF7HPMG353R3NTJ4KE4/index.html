<html><header><meta charset="utf-8"><title>警拉81妓最年輕15歲</title></header><body><h1>警拉81妓最年輕15歲</h1><p>【本報訊】繼本周日警方在旺角「金三角」街頭展開大規模掃黃行動後，由前晚九時開始至昨清晨六時，旺角警區特別職務隊人員再以代號「火鑽行動」直闖區內十多間賣淫場所，「清洗」區內的色情場所。&#13;<br> 行動中共拘捕八十一名女子，大部份來自內地，其中三名是越南女子，當中一人年僅十五歲。負責帶隊掃場的旺角警區行動主任方安妮女總督察表示：「警方掃蕩任何色情活動絕不會手軟。」</p></body></html>
