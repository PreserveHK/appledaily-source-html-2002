<html><header><meta charset="utf-8"><title>積架為2002年亞洲電信展貴賓專車<br>舉行交車儀式</title></header><body><h1>積架為2002年亞洲電信展貴賓專車<br>舉行交車儀式</h1><p>將於12月2日至7日在本港舉行嘅「國際電信聯盟2002年亞洲電信展」，用作是次大會嘅指定豪華轎車接待服務，將會由積架汽車贊助；而積架代理與國際電信聯盟，已於日前假中環添馬艦舉行交車儀式，當日數十部貴賓專車列隊出場，陣容可謂非常龐大，盡顯氣派。呢批貴賓專車將會接載與會嘅各國貴賓及政要，往來舉行活動嘅場地，而響會後佢哋更會以極吸引嘅價錢售予車迷。有興趣嘅朋友不妨響今個周末，到積架陳列室認購喇！</p></body></html>
