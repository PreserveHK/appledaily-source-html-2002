<html><header><meta charset="utf-8"><title>李雲迪海旁獻技保靚髮</title></header><body><h1>李雲迪海旁獻技保靚髮</h1><p>國際著名鋼琴家李雲迪，昨日在中環港外線碼頭拍攝無綫聖誕宣傳片。他穿着西裝在海旁彈鋼琴，可能他知道海旁頗大風，故梳了一個十分穩陣的髮型，未被吹亂。<br> &#13;<br> <spanclass>加電腦效果 &#13;<br> 現場圍觀的市民不多，監製李雄彬表示，短片會在李雲迪彈鋼琴的畫面後，以電腦效果加入聖誕燈飾及音樂，稍後會於翡翠台及明珠台播放。&#13;<br> 李雲迪昨日透過公關表示，他首次為電視台拍攝宣傳短片，在海旁彈鋼琴沒特別感覺，李雲迪稍後會出席TVB8頻道的頒獎典禮，擔任表演嘉賓。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
