<html><header><meta charset="utf-8"><title>　　羅康瑞做全國姑爺 - 李八方</title></header><body><h1>　　羅康瑞做全國姑爺 - 李八方</h1><p>在「閩港經濟論壇」見到瑞安建業主席羅康瑞，八方問「上海姑爺」做乜嚟福建招商？佢就話「全國都要做」。咁咪變咗「全國姑爺」？羅康瑞呢位「香港靚佬」重話，近排好忙，所以捱到個樣都殘咗，各方如果有男士護膚秘方，可以電郵畀八方代轉。&#13;<br> 有「馮珠江」之稱嘅機場管理局主席馮國經噚日都在場，但係今次冇同「羅上海」公開鬥嘴，而係齊齊唱好福建。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
