<html><header><meta charset="utf-8"><title>惡租客毆打包租公</title></header><body><h1>惡租客毆打包租公</h1><p>【本報訊】三名雙程證男子，昨下午一時許，到深水埗元州街唐樓探訪租住板間房同鄉，四人在狹窄房間內玩紙牌取樂，發出陣陣嘈吵聲，驚醒了正在午睡的四十歲姓謝包租公。包租公怒氣沖沖前來干涉，喝令四人離去。豈料四人毫不理會，更衝前毆打包租公。&#13;<br> 警方接報到場，惡租客和其中兩兇徒已經逃去，警員當場拘捕一名涉案三十歲姓吳雙程證男子（圖1），並在梯間撿獲一隻懷疑兇徒遺下波鞋，稍後將受傷包租公送院醫治（圖2）。&#13;<br> 吳國威攝</p></body></html>
