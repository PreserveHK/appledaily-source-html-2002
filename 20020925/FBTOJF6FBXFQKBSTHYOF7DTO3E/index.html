<html><header><meta charset="utf-8"><title>祖兒、Eason反串覓情人</title></header><body><h1>祖兒、Eason反串覓情人</h1><p>陳奕迅（Eason）和容祖兒為了拍攝新片《魂魄唔齊》苦練大戲，Eason反串做花旦，祖兒則演文武生。祖兒飾演一個三十年代著名粵劇名伶，其男裝造型迷倒了不少女fans，紅極一時。Eason則飾演容祖兒的下一世，但他在戲班內被投閒置散，連開腔的機會都沒有，只可以做二打六，更遑論結識女孩子。<br> &#13;<br> <spanclass>追求霆鋒 &#13;<br> 結果上一世的祖兒便教Eason追女仔，追求英皇三T之一的鄭希怡所飾演的女賭王，而Eason則教祖兒追求謝霆鋒客串演出的「二少」，與霆鋒再續前緣。《魂》片將於下月十日正式上映。</spanclass></p></body></html>
