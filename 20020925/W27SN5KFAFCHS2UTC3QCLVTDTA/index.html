<html><header><meta charset="utf-8"><title>百警續追擊新義安</title></header><body><h1>百警續追擊新義安</h1><p>【本報訊】追查灣仔「今日杜老誌夜總會」燒車及撞閘案，警方繼續窮追猛打搜捕涉案「新義安」黑幫分子，港島總警區反黑組昨晚再度「渡江」出擊；聯同西九龍總區反黑組及機動部隊，在尖沙嘴區大舉搜查新義安地盤，行動至今晨仍進行。至於前日落網被喻為「新灣仔之虎」綽號「甘仔」，至昨晚仍被扣查。&#13;<br> 港島總警區反黑組人員連同西九龍總警區反黑組及機動部隊逾百人，繼昨晨在尖沙嘴大舉搜查新義安勢力範圍的娛樂場所後，昨晚再度出動，分別在灣仔及尖沙嘴進行反黑搜查。於昨晨行動中，警方拘捕兩女一男（二十至三十歲），分別涉及藏毒、襲警及欠交罰款等罪行。</p></body></html>
