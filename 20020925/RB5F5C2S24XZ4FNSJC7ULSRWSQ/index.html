<html><header><meta charset="utf-8"><title>南韓拳手圖圓12金夢</title></header><body><h1>南韓拳手圖圓12金夢</h1><p>【本報訊】對於拳擊為釜山亞運門票票價最貴的項目，香港拳擊總會主席徐家傑（圖）認為，拳擊被看重除此項是南韓獎牌希望外，最重要是當地人期望重現十六年前漢城亞運，東道主囊括全部十二面拳擊金牌的光輝時刻。&#13;<br> 徐家傑說：「不能否認南韓拳擊實力處亞洲前列，至於上屆曼谷亞運拳賽南韓成績下滑，相信是因獨聯體分裂出來的烏茲別克及哈薩克等拳擊強國突然參戰有關。」&#13;<br> 今次亞運拳擊，徐家傑認為東道主應可奪幾面金牌，他說：「主場之利對拳手非常重要，除現場有擁躉打氣外，若選手不習慣當地飲食，試問比賽時如何有最佳狀態應戰？」</p></body></html>
