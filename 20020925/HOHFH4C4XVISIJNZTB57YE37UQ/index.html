<html><header><meta charset="utf-8"><title>紐漢斷唇九句鐘駁回</title></header><body><h1>紐漢斷唇九句鐘駁回</h1><p>新西蘭一名男子與人在街頭打架，被削掉了部份上唇，其後尋回，由醫生為他縫回嘴上。&#13;<br> 據新西蘭《自治領郵報》周二報道，該名男子在周日凌晨在惠靈頓一個酒吧和餐廳林立的地段與人打架受傷，更被削去三分一上唇。他的朋友在事發後兩小時在現場找回上唇，送到醫院。斷唇「髒了一點，但已在顯微鏡下清潔乾淨」，最後由醫生妙手駁回，當時人唇分家已有九句鐘。手術成功與否要數天才分曉，即使手術成功，傷者的唇也要一年半後才回恢復感覺。&#13;<br> 綜合外電報道</p></body></html>
