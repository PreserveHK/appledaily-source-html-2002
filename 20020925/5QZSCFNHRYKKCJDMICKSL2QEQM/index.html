<html><header><meta charset="utf-8"><title>任港秀不敵全裸日本妹</title></header><body><h1>任港秀不敵全裸日本妹</h1><p>任港秀在電影《燈草和尚》中，與在日本擔任脫衣新聞女郎、擁34、23、33三圍的日籍女星朱野純子，有不少同場戲。任港秀雖然女扮男裝整古做怪，但相比朱野純子全裸通山跑，豪放程度相差甚遠。<br> &#13;<br> <spanclass>叮到全身紅腫 &#13;<br> 任港秀、朱野純子和朱恩珊日前在龍蝦灣拍《燈》片，講述任港秀女扮男裝整蠱男主角吳霆，但吳霆後來卻與朱野純子在野外上演一場肉搏戰。&#13;<br> 拍攝當日，特別惹蚊的朱野純子更被叮到一身紅腫，但在片中三點盡露的她仍甚有專業精神，繼續在山頭忍住蚊叮全裸拍戲。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
