<html><header><meta charset="utf-8"><title>張慧儀勤力減走16磅</title></header><body><h1>張慧儀勤力減走16磅</h1><p>張慧儀成為減肥堂的代言人，她表示短短一個多月已減了十多磅，日前慧儀更拍攝了十多套三點式泳衣相，以展示其減肥成績。慧儀昨日接受本報電話訪問時說：「我最高峯期一百一十八磅，𠵱家一百零二磅，可以瘦得咁快，係因為我好勤力照住公司嘅指示嚟做。今次影相分開兩日影，全部三點式，都好性感㗎！」<br> &#13;<br> <spanclass>葉青霖操刀 &#13;<br> 負責影相的是名攝影師葉青霖，他是第一次和張慧儀合作，葉青霖說：「張慧儀影相啲眼神好好，佢亦好緊張啲相嘅效果，因為係代表佢自己。我哋影相之前溝通過好多次，合作得好好。佢瘦咗好多，我第一次見佢都重係肥，𠵱家好弗，啲手、腳同腰位都好slim。」</spanclass></p></body></html>
