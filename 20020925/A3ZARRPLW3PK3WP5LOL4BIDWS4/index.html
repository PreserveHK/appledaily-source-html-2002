<html><header><meta charset="utf-8"><title>培訓員工或收費</title></header><body><h1>培訓員工或收費</h1><p>在簽約加盟之前，地利店會為準加盟商，提供為期20天的培訓，藉此令申請者熟習店舖營運程序。李弼兒說：「基於每個人的資質不同，我們會因應申請人的進度，提供最長3個月的有薪訓練，讓他們在自營店內工作。」據悉，這不多於三個月的培訓，地利店會給予受訓人基本薪金。&#13;<br> 在揀選了店舖以後，地利店於三年合約期內，會免費提供6個員工培訓名額，若員工流動性極高，而店主又想增加培訓名額，則需額外支付培訓費用。</p></body></html>
