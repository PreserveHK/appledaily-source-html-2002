<html><header><meta charset="utf-8"><title>屋村電單車位不足</title></header><body><h1>屋村電單車位不足</h1><p>陳先生居於牛頭角彩霞邨，他指屋邨附近電單車車位不足，令居民不便。此外，他亦發現設於佐敦谷的電單車位，使用率不高，當局應考慮取消。<br> &#13;<br> <spanclass>屋邨重建將作規劃 &#13;<br> 運輸署回覆，由於牛頭角區正在規劃屋邨重建，和區內正進行一些道路工程項目，故短期內很難增設永久的路旁電單車位。&#13;<br> 但運輸署會要求在將來的屋邨內，提供符合最新規劃標準的電單車位。&#13;<br> 運輸署已檢討佐敦谷區內現存二十一個路旁電單車位，認為其使用率理想，故暫不考慮改變其用途。&#13;<br> （○七三○五五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
