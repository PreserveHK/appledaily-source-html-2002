<html><header><meta charset="utf-8"><title>明星好新搜：Mandy數碼相機隨身拍</title></header><body><h1>明星好新搜：Mandy數碼相機隨身拍</h1><p>英皇三小花之一蔣雅文（Mandy）原來好鍾意影相，所以Mandy隨身都會帶住一部數碼相機。近日Mandy嘅手袋裏面就有一部Canon數碼相機。<br> &#13;<br> <spanclass>愛拍小女孩 &#13;<br> Mandy話：「呢部機係我自己買，我貪佢夠細部，可以放喺牛仔褲袋裏面，而且部機功能多多。其實我本身冇學過影相，但影咗啲相，就試過放喺我哋3T隻唱片裏面，我平時喺條街見到乜嘢都會影，最多就係影細路女，但我就一定唔會影自己嘞。」</spanclass></p></body></html>
