<html><header><meta charset="utf-8"><title>飛利浦護眼枱燈玩換殼</title></header><body><h1>飛利浦護眼枱燈玩換殼</h1><p>香港嘅莘莘學子，除咗喺學校要留心聽講，返到屋企都要抽空溫習功課，所以父母對枱燈的質素都要相當留意。飛利浦全新推出的Kleur護眼枱燈，絕對是父母的好選擇，佢選用嶄新的換流器照明系列，可改善一般枱燈每秒閃動的次數，由一百次增加至五萬次，令光線更穩定，可紓緩閃光對眼球造成的壓力。此枱燈配以高顯色度的長形長壽慳電管，在超高頻率電子鎮流器的輔助下，能大幅提高亮度，為小朋友提供一個舒適的溫習環境。&#13;<br>&#13;<br>記者：陳慧敏</p><p><br> &#13;<br> 售賣點：實惠家居廣場&#13;<br> 售價：約$399（連兩色燈罩及慳電管）&#13;<br> 客戶服務熱線：28215300</p></body></html>
