<html><header><meta charset="utf-8"><title>借醉摸兩女</title></header><body><h1>借醉摸兩女</h1><p>【本報訊】滿身酒氣的二十九歲姓蕭男子（圖），昨凌晨四時許，乘坐一輛由旺角開往沙田廣源邨的專線小巴，當小巴駛至九龍塘近獅子山隧道入口時，涉嫌借醉行兇先後向身旁及前面座位兩名分別二十八歲及三十二歲女乘客施「胸襲」及掃背，其中一名女事主暗中致電男友代為報案，警員在沙田小瀝源廣善街近行善里恭候。未幾小巴駛至，警員登車拘捕該名涉案色狼；與此同時，另一名被非禮女乘客亦報案，警員將涉案男子帶署。&#13;<br> 杜建彬攝</p></body></html>
