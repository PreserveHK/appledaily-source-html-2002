<html><header><meta charset="utf-8"><title>Apple姐日記：<br>Kelly逛連卡佛店員最開心</title></header><body><h1>Apple姐日記：<br>Kelly逛連卡佛店員最開心</h1><p>我Apple姐呢排真係好忙，身為不少時裝名牌嘅VIP顧客，呢排成日收到佢哋嘅邀請我落去佢哋舖頭度睇新貨，落到去當然有店員熱情款待我啦。<br> &#13;<br> <spanclass>熱情招待 &#13;<br> 早幾日我個世姪女去咗中環連卡佛shopping時，佢遇見佢個偶像陳慧琳（Kelly），Kelly咁啱同個助手一齊去嗰度揀衫。我個世姪女當然開心到不得了，不過佢話連卡佛啲店員重開心過佢，佢哋好熱情咁招呼Kelly，而Kelly都好有禮貌，不過最後Kelly都買唔到嘢，空手而回。</spanclass></p></body></html>
