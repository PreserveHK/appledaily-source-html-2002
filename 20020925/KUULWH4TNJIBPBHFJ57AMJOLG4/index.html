<html><header><meta charset="utf-8"><title>小童溜冰受傷索償</title></header><body><h1>小童溜冰受傷索償</h1><p>【本報訊】一名年幼男童兩年前到九龍塘大型商場「又一城」內的溜冰場玩耍，其間發生意外受傷。男童昨日由父親代為入稟法庭，指溜冰場經營者及其僱員疏忽，導致他受傷，要求溜冰場經營商賠償。&#13;<br> 男童吳玉庭（譯音），由其父吳文達（譯音）代興訟，向經營溜冰場THEGLACIER的公司BenbeculaLimited索償。原訴人指是因溜冰場員工疏忽，及溜冰場經營者失責，才導致意外發生。&#13;<br> 案件編號：DCPI301/02</p></body></html>
