<html><header><meta charset="utf-8"><title>中銀女職員認盜款</title></header><body><h1>中銀女職員認盜款</h1><p>【本報訊】年輕中國銀行借貸部前女職員鄭東麗，二十四歲，盜用上司的授權磁卡，私下批出一筆十萬元貸款，存入自己戶口，並提取其中五萬九千多元「還卡數」及使用。女被告昨於北九龍裁判法院承認盜竊罪。裁判官認為本案是典型僱員違反誠信的案件，基於案情嚴重及涉案金額大，不諱言判監是適當刑罰。案件押後至十月八日待提取被告感化及背景報告始判，其間被告還押監房。她已被銀行解僱。&#13;<br> 案件編號：NKCC6002/2002</p></body></html>
