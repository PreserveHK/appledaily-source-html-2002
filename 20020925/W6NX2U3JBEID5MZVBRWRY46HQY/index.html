<html><header><meta charset="utf-8"><title>好姨海星上身周身痕</title></header><body><h1>好姨海星上身周身痕</h1><p>薛家燕（好姨）早前為劇集《皆大歡喜》到白沙洲拍攝外景，今次好姨拍劇之餘更看到千隻海星，令她歎為觀止。<br> &#13;<br> <spanclass>大吐苦水 &#13;<br> 劇情講述好姨乘坐的船隻沉沒後，她被海水沖上岸，因此她的下半身需要埋在沙堆中，致她滿身痕癢，頸部又敏感，加上當日天氣非常炎熱，連身上的汗水都蒸發變鹽份，幸而沒有中暑。好姨日前大吐苦水說：「拍呢套劇都好辛苦，又要吊威吔，又要落水，之前為咗拍一場噴煙戲重要食煙㖭，好在已經順利拍完。」</spanclass></p></body></html>
