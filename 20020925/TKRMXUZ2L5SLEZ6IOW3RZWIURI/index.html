<html><header><meta charset="utf-8"><title>封街搜賊</title></header><body><h1>封街搜賊</h1><p>【本報訊】一名男子昨午五時四十五分報警聲稱在旺角彌敦道六百三十六號銀行中心十八樓發生劫案，一名男子遭兩名操鄉音持槍匪徒劫去十萬元現金及手提電話，警方接報大為緊張，派出身穿避彈衣及荷槍實彈的警員到場，並將一段西洋菜街及地鐵站銀行中心出入口封閉以搜捕劫匪，但無發現，其間吸引大批下班市民圍觀。&#13;<br> 由於警員在場找不着事主，加上聯絡不上報案人，及追線發現報案電話從一個公眾電話亭打出，相信屬惡意虛報。&#13;<br> 冼豪文攝</p></body></html>
