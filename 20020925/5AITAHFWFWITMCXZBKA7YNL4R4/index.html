<html><header><meta charset="utf-8"><title>寵物助人減壓勝伴侶</title></header><body><h1>寵物助人減壓勝伴侶</h1><p>美國紐約大學研究員周二發表研究報告，指寵物比伴侶更能夠平復一個人的情緒。<br> &#13;<br> <spanclass>情緒更易平復 &#13;<br> 研究員邀請二百四十對夫婦進行實驗，測試他們在不同壓力情況下的反應。受測者先要解答一些數學難題，然後將雙手放入冰水兩分鐘，其間研究員量度他們的心跳及血壓以計算其心理受壓程度；結果發現有寵物在場，受測者的情緒比有伴侶在場時可以更快平復下來。&#13;<br> 研究員指，伴侶在場雖可紓緩受測試者的壓力，但由於擔心被人評估表現，所受壓力驟增，計算時反而更易出錯。&#13;<br> 德新社</spanclass></p></body></html>
