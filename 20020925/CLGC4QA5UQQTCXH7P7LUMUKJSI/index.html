<html><header><meta charset="utf-8"><title>伊健攬阿Sa送暖</title></header><body><h1>伊健攬阿Sa送暖</h1><p>在電影《我老婆唔夠秤》中，鄭伊健除了有「唔夠秤」老婆蔡卓妍（阿Sa）外，還有廖碧兒投懷送抱，認真有豔福。&#13;<br> 其中一場戲講述阿Sa發冷，伊健除了用風筒和暖爐外，更用自己的身體給阿Sa取暖，拍攝當日室內氣溫高達攝氏三十四度，阿Sa熱到全身濕透。伊健表示拍這場親熱戲前，已知會女友梁詠琪。<br> &#13;<br> <spanclass>茶煲贈佳人 &#13;<br> 阿Sa更向伊健透露自己真正的初戀是在中三發生，伊健聞言即稱自己好純情，因他在讀書時從未拍過拖。&#13;<br> 另一場戲則講述廖碧兒主動到伊健家中向他示愛，但伊健竟送了個茶煲給廖碧兒，意思是自己經常給對方製造「trouble」（麻煩），認真搞笑。</spanclass></p></body></html>
