<html><header><meta charset="utf-8"><title>病從口入同重病有關</title></header><body><h1>病從口入同重病有關</h1><p>看似老生常談的一句「病從口入」，但你可知道糖尿病、血壓高、冠心病、痛風和某些癌病與飲食有甚麼關係嗎？進食過多或過少某類食物及使用不同的烹煮方法，對健康又有甚麼影響？膽固醇是不是洪水猛獸？維他命丸、補藥、排毒、修身、減肥及健康產品是否就對身體有益無害？這些城市人關心的問題，將可在以下講座找到答案。&#13;<br>&#13;<br>記者：蔡彩霞</p><p>主題：「病從口入」講座&#13;<br> 主講：家庭醫學專科醫生陳健靈&#13;<br> 時間：28/9（星期六）2:30pm-4:00pm&#13;<br> 地點：尖沙嘴東部科學館道二號科學館演講廳&#13;<br> 費用：全免&#13;<br> 查詢：27323232&#13;<br> 網址：<ahref http:>www.lcsd.gov.hk/hkscm/ </ahref></p></body></html>
