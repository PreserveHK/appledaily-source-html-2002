<html><header><meta charset="utf-8"><title>Sammi擺型甫士必備全身鏡</title></header><body><h1>Sammi擺型甫士必備全身鏡</h1><p>鄭秀文（Sammi）最近為本地時裝品牌Veeko任形象大使，日前她為該品牌拍攝秋冬新裝catalogue。今次拍攝幕後班底十分強勁，包括化妝師Zing、著名攝影師張文華及著名形象設計TomasChan。<br> &#13;<br> <spanclass>注入印第安元素 &#13;<br> 拍攝期間最特別之處，是Sammi在攝影機旁放了一面全身鏡，她表示這樣做可以令她擺出最有型的甫士。Sammi穿上多款新裝以多個不同造型示人，其中的一系列具民族色彩的服裝令人印象深刻，又注入印第安元素，如一些牛仔格仔圖案的及膝裙和流蘇設計的便服。</spanclass></p></body></html>
