<html><header><meta charset="utf-8"><title>冰哥「唔安全」出事</title></header><body><h1>冰哥「唔安全」出事</h1><p>英國女模伊莉莎伯凱莉（ElizabethHurley），早前為美國名監製史提夫冰（SteveBing）誕下兒子，搞出一場不認子鬧劇。最近一安全套品牌Condomi看中他們的故事，在廣告中揶揄冰哥當日應戴安全套。<br> &#13;<br> <spanclass>「背影」拍廣告 &#13;<br> Condomi最新的廣告中，找來兩位背影似凱莉及史提夫的演員互罵，旁述是：「如果佢當日肯戴安全套，咁就乜事都冇。」據說Condomi其實有意找冰哥親身演出，但遭他一口拒絕。</spanclass></p></body></html>
