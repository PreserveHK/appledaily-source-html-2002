<html><header><meta charset="utf-8"><title>地球曾像土星腰有環</title></header><body><h1>地球曾像土星腰有環</h1><p>美國科學家聲稱，一個在三千五百萬年前墜落地球的小行星，或曾令地球短暫地出現過一個外環，像現時的土星般被環繞着腰部。&#13;<br> 兩名美國科學家研究過地球的氣候改變後指出，一顆小行星在三千五百萬年前墜落在現時美國東岸切薩皮克灣時，激起了大量來自小行星及地球本身的碎石塵埃，以北起美國的邁阿密、南至南非的約翰內斯堡的闊度，在地球周圍形成了一個類似土星所擁有的外環。<br> &#13;<br> <spanclass>擋陽光令地球降溫 &#13;<br> 這環阻擋了陽光，令地球氣溫在之後十萬年下降了攝氏十度，但隨着塵埃漸掉回地上，該個環也漸漸消失。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>
