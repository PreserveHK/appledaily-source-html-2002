<html><header><meta charset="utf-8"><title>　　法輪功害敦煌益新光？ - 李八方</title></header><body><h1>　　法輪功害敦煌益新光？ - 李八方</h1><p>每年逢九月十月份都特別多酒會，八方都冇辦法應酬咁多，以往北角敦煌同中環富麗華都係熱門地點。&#13;<br> 不過，自從敦煌全線收工唔開舖之後，就明顯益晒新光酒樓同中環麗嘉酒店。&#13;<br> 華潤新光勝在地方夠大，嘢食都唔差，記者永遠可以自由活動，鍾意同邊個傾偈都得，但係麗嘉就圍住晒冇得郁。&#13;<br> 敦煌點解最後要執笠，一說話同太子簡鴻章搞法輪功有關，唔知有冇呢回事，但係對八方嚟講，就真係好唔方便，因為少咗一個地方落腳，搵食又艱難咗！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
