<html><header><meta charset="utf-8"><title>冚賭拘33人</title></header><body><h1>冚賭拘33人</h1><p>【本報訊】警方昨凌晨二時在旺角新填地街八十一至八十三號美斯工商中心六樓一單位搗破一個疑有黑社會背景的流動賭檔，在一個商業單位內拘捕包括兩名主持在內的三十三名涉嫌聚賭百家樂男女（圖），撿獲約一百萬元「水錢」及籌碼。&#13;<br> 消息稱，該行動為十一國慶前洗太平地「Booster」行動之一，被破獲的賭檔設有天文台，相信有黑社會幕後操縱。被捕二十男十三女，年齡由二十至五十八歲。&#13;<br> 伍浦鋒攝</p></body></html>
