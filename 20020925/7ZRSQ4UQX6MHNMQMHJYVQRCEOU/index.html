<html><header><meta charset="utf-8"><title>葉佩雯解凍重見天日</title></header><body><h1>葉佩雯解凍重見天日</h1><p>葉佩雯、杜德偉和萬綺雯最近接拍了一套電影《麻煩三角錯》，葉佩雯早前遭英皇雪藏，並沒有安排任何工作，近日她接拍此片，看來跟經理人公司的關係已好轉。<br> &#13;<br> <spanclass>愛情失意 &#13;<br> 杜德偉在《麻》片中飾演一名外科醫生，可是一次手術失敗令老婆失救而死。杜德偉心灰意冷到天台自殺，遇上愛情失意的葉佩雯，二人互吐心事。&#13;<br> 葉佩雯離開時，拿走了杜德偉亡妻生前送的打火機，他們又在晚上相遇，更想到便利店買炭燒炭自殺。而萬綺雯在片中則飾演一名協助葉佩雯的社工。</spanclass></p></body></html>
