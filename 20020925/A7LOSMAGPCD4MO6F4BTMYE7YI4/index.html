<html><header><meta charset="utf-8"><title>周杰倫贈陶喆結他換簽名</title></header><body><h1>周杰倫贈陶喆結他換簽名</h1><p>台灣歌手陶喆早前推出的新唱片《黑色柳丁》賣出二十七萬張，其所屬唱片公司前晚特別為他舉行慶功宴，陶喆的好友張惠妹因未暇到場，故以畫面恭賀，而周杰倫則親自到場。<br> &#13;<br> <spanclass>合唱《黑色柳丁》 &#13;<br> 周杰倫於本周六（二十八日）在台灣舉行演唱會，他在慶功宴上邀請陶喆任表演嘉賓，據悉屆時他們會合唱《黑色柳丁》一曲，周杰倫更送白色結他給陶喆。&#13;<br> 周杰倫表示自幼便很欣賞陶喆爸爸陶大偉的音樂，所以一直很想得到陶大偉的親筆簽名。而周杰倫邀請陶喆去演唱會的那天，正好是陶大偉的六十大壽，陶喆當日還會帶同其父的簽名往周杰倫演唱會。</spanclass></p></body></html>
