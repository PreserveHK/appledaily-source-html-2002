<html><header><meta charset="utf-8"><title>李嘉誠兩月三度增持長實</title></header><body><h1>李嘉誠兩月三度增持長實</h1><p>標準普爾昨日「唱淡」地產股，令積弱的地產股進一步受壓，新世界發展（017）的跌幅最顯著，急挫5.1%。&#13;<br> 但據聯交所資料顯示，長實（001）主席李嘉誠於本月16至23日，增持45萬股長實，作價介乎49.9至53.75元，以中間價51.825元計，涉資2332萬元。&#13;<br> 今次是李嘉誠兩個月來，第3度增持長實，他較早前合共增持了300萬股。不過，長實昨收49.2元，跌1.4%。&#13;<br> 雖然午後地產股普遍下滑，但個別地產股的跌幅輕微。新鴻基地產（016）及恒基地產（012）分別跌0.2%及2.6%。</p></body></html>
