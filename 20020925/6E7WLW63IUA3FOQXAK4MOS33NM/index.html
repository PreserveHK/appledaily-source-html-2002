<html><header><meta charset="utf-8"><title>中一生捱撞</title></header><body><h1>中一生捱撞</h1><p>【本報訊】十三歲姓梁中一男生，昨午四時在北角天后廟道四十三號一地盤對開橫過馬路時，被一輛十六座位校巴撞倒，頭部及手腳受傷送院（圖）。&#13;<br> 學童住筲箕灣太安樓，在天后廟道一間中學就讀，昨午放學後沿天后廟道徒步往英皇道擬搭車返家。肇事校巴當時載着兩名學童沿天后廟道落斜，駛至上址時，據姓林（四十九歲）女司機表示，當時有五至六名學生沿着馬路邊行走，其中一名男學生突走出馬路，她雖然扭右軚閃避，但左邊車頭仍將其撞倒。&#13;<br> 梁偉權攝</p></body></html>
