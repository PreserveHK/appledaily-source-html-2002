<html><header><meta charset="utf-8"><title>招聘百五投資顧問</title></header><body><h1>招聘百五投資顧問</h1><p>【本報訊】敦沛期貨有限公司昨日刊登廣告，將於本周五招聘投資顧問及見習投資顧問，對象是大學畢業或具三年工作經驗的中七畢業人士，基本月入可高達一萬二千元，該公司強調目標是培訓一百五十人。&#13;<br> 合眾人事顧問總經理蘇偉忠表示，有關職位薪酬可謂相當吸引。不過，他提醒求職者，同類公司初期往往願意以「包薪」形式招攬人手，長遠卻會採用底薪加佣金制，求職者應注意在其營業額未達公司要求時，會否月入大減，甚至需要向公司退還過去獲支付的部份薪金。</p></body></html>
