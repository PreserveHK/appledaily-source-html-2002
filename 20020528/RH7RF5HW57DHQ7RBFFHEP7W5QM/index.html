<html><header><meta charset="utf-8"><title>陳細潔捐公益金最穩陣</title></header><body><h1>陳細潔捐公益金最穩陣</h1><p>雪肌蘭老闆陳細潔、余錦遠陳家碧夫婦、玩具大王蔡志明夫婦、李桂蘭和林建名等名人，前晚往清水灣無綫電視城支持《萬眾同心公益金》籌款節目，共襄善舉。<br> &#13;<br> <spanclass>細機構冇下文 &#13;<br> 陳細潔表示現時只會捐助大型慈善機構，她前晚說：「我每年都預一筆錢捐畀慈善機構，捐得多，成個人都輕鬆啲。呢兩年我主力捐錢畀保良局同公益金，因為我試過以前捐錢畀內地啲賑災活動，幾萬蚊幾萬蚊咁捐，之後又冇收據、冇晒下文，啲錢都唔知去晒邊？」&#13;<br> 採訪：RitaLeung、JessicaNgan、BeverlyWong&#13;<br> 攝影：WongManWai</spanclass></p></body></html>
