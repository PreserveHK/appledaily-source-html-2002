<html><header><meta charset="utf-8"><title>3聾啞女涉嫌高買</title></header><body><h1>3聾啞女涉嫌高買</h1><p>【本報訊】三名聾啞女子，昨晚七時許在太古城中心UNY百貨公司內購物時，便衣保安員發現她們將一批日用品，包括毛巾以及大批的食物塞入兩個購物袋內，於是暗中監視及跟蹤，當目睹三人離開百貨公司時，上前將各人截停帶入保安室及致電報警。&#13;<br> 警員到場，在三名聾啞女子所攜帶其中兩個購物袋內，撿出合共約四百多元的日用品和各類食物，並證實該批物品並無付款，警員稍後將該三名年齡由三十六至四十八歲的女子帶署進行調查。</p></body></html>
