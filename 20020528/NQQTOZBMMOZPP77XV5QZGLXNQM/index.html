<html><header><meta charset="utf-8"><title>藝員鄧汝超助救火</title></header><body><h1>藝員鄧汝超助救火</h1><p>【本報訊】元朗八鄉一名休班警員疑前日因駕駛問題得罪人，昨凌晨將跑車停泊數小時後發現遭縱火焚燒，居住附近的無綫電視藝員鄧汝超即時聯同兩名男女村民拖喉合力將火救熄。他事後並未邀功，且謙虛地表示：「普通人都會幫手救啦。」&#13;<br> 協助救火的無綫藝員鄧汝超（三十五歲），數月前遷入錦上路水流田村翰林苑，與藝人何寶生為鄰居。他笑說：「呢度住就一流，但係𠵱家啲治安麻麻！」對於見義勇為救火一事，他謙稱：「冇乜嘢啫！普通人都會幫手救啦。」&#13;<br> 肇事跑車姓李（二十五歲）的車主為休班警員，駐守沙頭角分區警署，綽號「忠仔」，與兩藝人同為鄰居。消防員認為火警有可疑交警方處理。</p></body></html>
