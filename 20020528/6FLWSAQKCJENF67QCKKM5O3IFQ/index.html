<html><header><meta charset="utf-8"><title>二百萬法拉利被盜</title></header><body><h1>二百萬法拉利被盜</h1><p>【本報訊】一輛新推出時在港只有兩部的法拉利348GTC超級名貴跑車，昨晨在尖沙嘴一家停車場疑遭偷車賊垂涎，利用套上假牌的私家車混入車場成功將跑車偷去，至五小時後才被車主發現，警方事後在附近一帶兜截無果。&#13;<br> 遭偷去的紅色法拉利348GTC雙門跑車於九四年製造，汽缸容量3405cc，採用三點四公升V8引擎，馬力三百匹，最高時速可達275公里。據稱，該車為居住於將軍澳東港城一名姓黃的女子所有，其姓陸（三十二歲）的丈夫事後表示，妻子數年前以二手價六十多萬元購入，該車當年推出時逾二百萬元，全港只得兩部，被偷去後感肉痛。</p></body></html>
