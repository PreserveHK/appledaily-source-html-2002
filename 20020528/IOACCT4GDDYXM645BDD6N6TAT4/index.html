<html><header><meta charset="utf-8"><title>申請綜援須審查入息</title></header><body><h1>申請綜援須審查入息</h1><p>社會福利署發言人指出，任何香港居民均有權申請綜援金以解決生活問題（新移民需在港住滿一年），但必須通過入息審查，而以個人或家庭名義申請的入息審查標準有不同。&#13;<br> 假若以失業為理由，申請人亦要同時參加「自力更生計劃」，在當局協助下盡力尋找工作。&#13;<br> 此外，在領取綜援期間，申請者須每星期參加社區義務工作一天。&#13;<br> 發言人強調，為善用社會資源，社署人員必須對申請者進行詳細審查，假若資料齊全，遞交申請一個多月後便會批出綜援，有關審查手續一視同仁，並不存在厚待新移民情況。&#13;<br> 社署24小時熱線：23432255</p></body></html>
