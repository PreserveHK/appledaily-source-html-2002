<html><header><meta charset="utf-8"><title>霆鋒撐父親拒婷婷入行</title></header><body><h1>霆鋒撐父親拒婷婷入行</h1><p>謝霆鋒前晚演出無綫慈善節目《萬眾同心公益金》，對於日前《忽然1周》指他一旦不幸入獄，需由胞妹謝婷婷接棒養家，其後父親謝賢更為此召開記者會澄清一事，霆鋒說：「總之要還嘅，個仔都還晒，我就算要一世捱，都唔會畀屋企人同個妹做呢啲嘢。」<br> &#13;<br> <spanclass>四哥少發火 &#13;<br> 霆鋒續道：「我老竇係一個唔多發火嘅人，大家都知佢口不擇言，我從來唔講任何人壞話，但今次係值得我爸爸咁做。」&#13;<br> 霆鋒又說：「我個妹根本冇咁嘅意思（入娛樂圈），英皇亦唔會咁做，家人更唔畀佢咁做。我覺得爹哋撕一本（雜誌）唔夠，嗰個係佢個女、我個妹，唔該大家有番小小廉恥好唔好？」</spanclass></p></body></html>
