<html><header><meta charset="utf-8"><title>《少》片韓國勁收星爺心結解</title></header><body><h1>《少》片韓國勁收星爺心結解</h1><p>周星馳（星爺）早前不斷走訪韓日多個地方，宣傳電影《少林足球》，此法果然奏效。&#13;<br> 據韓國報章報道，《少林足球》在韓國首天上映，便有四萬五千名觀眾，周末更有二十萬人入場，成績優異，成為票房亞軍，僅敗給西片《蜘蛛俠》。<br> &#13;<br> <spanclass>打破宿命 &#13;<br> 星爺的電影十年來在韓國的票房差強人意，更有評語謂「點都唔會嘥氣睇周星馳嘅戲」。早前星爺到韓國宣傳時，還謙虛地說：「呢套戲嘅韓國票房係點冇乜所謂，但最緊要大家睇得開心。」看來星爺已打破在韓國不賣座的宿命。&#13;<br> 對此星爺十分鼓舞，並對當地傳媒說：「我嘅感覺，就係十年嚟嘅心結終於解開咗。」</spanclass></p></body></html>
