<html><header><meta charset="utf-8"><title>Merrell防水背囊$69有得換</title></header><body><h1>Merrell防水背囊$69有得換</h1><p>經濟唔好，好多時都有買一送一的筍料益大家，但好多時送嘅嘢，都唔係想像中咁抵同咁啱用。今次所講嘅筍料，小記就覺得幾實際，只要喺馬拉松專門店買任何一對Merrell嘅鞋，就可以用$69換到一個原價$299嘅防水戶外背囊。經小記驗證過，背囊夠輕身，而且防水物料即使落雨都唔怕，可惜數量有限，各位想換就要快啲。&#13;<br>&#13;<br>記者：區佩嫦&#13;<br>攝影：楊錦文</p><p>原價：$299&#13;<br> <spanclass><fontstyle>換購價：$69  &#13;<br> &#13;<br> 馬拉松專門店&#13;<br> 銅鑼灣時代廣場6樓616號舖&#13;<br> 查詢電話：25350133</fontstyle></spanclass></p></body></html>
