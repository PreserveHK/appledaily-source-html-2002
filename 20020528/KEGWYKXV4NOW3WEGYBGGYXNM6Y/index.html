<html><header><meta charset="utf-8"><title>嘉里1.2億購中南工廈</title></header><body><h1>嘉里1.2億購中南工廈</h1><p>【本報訊】去年底城市規劃委員會通過，將荃灣國瑞路一帶，約3.6公頃工業地改劃為住宅地，發展商嘉里建設（683）率先斥資1.2億元，購入區內的中南工業大廈全幢。業內人士指出，由於地皮有重建住宅的價值，成交價較同區工廈造價高出約40至50%，呎價600元。&#13;<br> 剛售出的中南工業大廈，樓高5層，每層約4.2萬方呎，各層業主皆不同。<br> &#13;<br> <spanclass>可建20萬呎住宅 &#13;<br> 該地皮4萬方呎，嘉里計劃重建住宅，地積比率5倍，可建總樓面20萬方呎，估計物業落成後，與同區恒隆（010）正在發售的名逸居呎價3100元相若，即市值6.2億元。</spanclass></p></body></html>
