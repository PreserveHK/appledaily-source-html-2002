<html><header><meta charset="utf-8"><title>港引入血漿代替品</title></header><body><h1>港引入血漿代替品</h1><p>【本報訊】本港的輸血服務將有重大突破，德國製藥公司費森尤斯卡比「FreseniusKabi」正向本港衞生署申請，準備引入一種名為賀斯「HAES-steril」的血漿代替品，在病人失血過多時作為血漿之用，預計明年將可採用。&#13;<br> 當人在意外中大量失血後，血液容量不足會令血壓下降，心臟無法正常地將血液從血管中泵出，再輸送到身體各部份去，於是一般都需要輸入適合的血液到體內，才能維持生命。&#13;<br> 賀斯的作用是代替血漿，令血管內的血漿容量回復正常水平，維持正常的血液循環。</p></body></html>
