<html><header><meta charset="utf-8"><title>羅霖非百分百信任老公</title></header><body><h1>羅霖非百分百信任老公</h1><p>羅霖、陳淑蘭、潘芳芳和林貝聿嘉等昨日往尖沙嘴，出席白蘭氏舉行的午餐研討會，配合今日是「528世界婦女健康日」，分享女性健康之道。&#13;<br> 羅霖與丈夫劉坤銘結婚近七年，早前劉坤銘生意失敗、家庭經濟突變，又傳他欠債，猶幸夫婦二人能夠甘苦與共。羅霖昨日大談夫妻相處之道，她表示雙方難免有衝突，她說：「老公傾生意要飲酒，我又最怕酒氣，我惟有噴到成屋都係香水。」<br> &#13;<br> <spanclass>做好本份 &#13;<br> 問羅霖會否擔心老公有外遇？她說：「呢啲嘢控制唔到，只有做好太太、媽咪嘅本份。我對老公唔係百分百信任，有百分之十嘅保留，我畀佢有自己嘅私人空間，不過佢都會經常主動報告行蹤。」</spanclass></p></body></html>
