<html><header><meta charset="utf-8"><title>杜絕內地團零團費</title></header><body><h1>杜絕內地團零團費</h1><p>【記者濟南專電】內地旅客來港受到旅行社不良經營手法瞞騙，已引起國家旅遊局關注，港府旅遊事務專員黎高穎怡將在下月與國家旅遊局開會，商討在十月一日旅遊黃金周時，便利旅客過關安排，並希望盡快解決因香港旅行社收取零團費，令導遊要以不健康手法收取佣金的問題。香港旅遊業議會主席袁家齊更希望政府在十月一日前，杜絕零團費問題，並呼籲旅行社遵守法例和業界規條。&#13;<br> 黎高穎怡昨在濟南出席「山東．香港周」開幕，她稱短期內與內地開會，商討杜絕零團費不良經營手法問題。</p></body></html>
