<html><header><meta charset="utf-8"><title>傳吳倩蓮、李宗盛來往密切</title></header><body><h1>傳吳倩蓮、李宗盛來往密切</h1><p>林憶蓮與李宗盛婚後常傳感情有問題，兩位當事人已多次先後否認，不過早前憶蓮在港開個唱，李宗盛沒有捧場，又引起外間猜測他兩夫妻感情起了變化。昨日台灣更有報章報道指李宗盛與吳倩蓮最近來往得很密切。<br> &#13;<br> <spanclass>幾年沒見面 &#13;<br> 對於此傳聞，李宗盛接受訪問時認為太胡扯，他承認認識吳倩蓮，但已經好幾年沒與她見面，根本說不上有甚麼交情。&#13;<br> 至於早前沒有來港看憶蓮個唱，他解釋是因為要在上海照顧三個女兒。李宗盛並表示與憶蓮早有默契，如果其中一個有遠行，另外一人就會留下來照顧女兒，永遠將女兒放在首位。現時他們一家在上海定居，生活過得頗寫意。</spanclass></p></body></html>
