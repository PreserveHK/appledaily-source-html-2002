<html><header><meta charset="utf-8"><title>吉岡美穗向恩沙基獻花</title></header><body><h1>吉岡美穗向恩沙基獻花</h1><p>人氣足以挑戰井川遙的二十二歲女星吉岡美穗，因現時為NHK電視台主持意大利語節目，而與意國結下不解緣。&#13;<br> 前日意大利國家隊在日本參加一場友誼賽時，吉岡更被選為代表向各球員獻花，與恩沙基等球星合照。<br> &#13;<br> <spanclass>首次看現場比賽 &#13;<br> 自言對足球全無認識的吉岡，原來是第一次到球場看現場賽事，她表示見到足球迷瘋狂地吶喊時，令她十分感動，吉岡又說：「意大利隊球員都好靚仔！」</spanclass></p></body></html>
