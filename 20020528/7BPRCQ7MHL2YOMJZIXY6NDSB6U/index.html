<html><header><meta charset="utf-8"><title>死因裁判庭無權追究</title></header><body><h1>死因裁判庭無權追究</h1><p>死因裁判法庭，是根據《死因裁判官條例》成立，負責就致死的原因及情況進行研訊。但法例規定，該庭無權就任何民事法律責任問題作裁決。有關賠償及民事法律責任的申索，須向區域法院或原訟法庭提出。&#13;<br> 在一般情況下，死因裁判官接到死亡報告後，須決定應否就個案進行調查，若有需要調查會將個案交由警方處理。警方調查後須向死因裁判官提交死亡調查報告。但死因裁判官研究警方所提交的報告後，若決定不需進行研訊，死因裁判法庭會通知生死註冊處，由後者通知死者家屬前往生死註冊處辦理領取死亡證的手續。相反，死因裁判官認為需要進行研訊，便會發信通知家屬研訊的日期和時間。</p></body></html>
