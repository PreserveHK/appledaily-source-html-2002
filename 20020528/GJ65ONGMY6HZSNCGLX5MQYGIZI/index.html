<html><header><meta charset="utf-8"><title>美國網上離婚收費二千</title></header><body><h1>美國網上離婚收費二千</h1><p>離婚所需律師費高昂，法律程序又費時。美國一個網站專門為鬧離婚的夫婦提供網上離婚服務，不但快捷方便，更收費便宜，折港幣僅約二千元。<br> &#13;<br> <spanclass>過程只需30分鐘 &#13;<br> Completecase.com只處理無爭拗的離婚個案，申請夫婦需上網揀選他們州分的離婚申請表，回答一些相關問題，再把填妥的申請表列印出來，簽署後寄交法官便可。整個過程只需約三十分鐘，用信用卡付款，只需約二百四十九美元（約一千九百多港元）。&#13;<br> 西雅圖的波迪根夫婦便因負擔不起律師費，最後透過這個網站結束了九年的婚姻。他們不認為夫婦會因為網上手續簡便隨便鬧離婚。&#13;<br> 美國廣播公司</spanclass></p></body></html>
