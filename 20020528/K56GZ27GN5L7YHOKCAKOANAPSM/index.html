<html><header><meta charset="utf-8"><title>梁詠琳橫跨歐美學釀酒</title></header><body><h1>梁詠琳橫跨歐美學釀酒</h1><p>梁詠琳自從離開無綫後，便全身投入酒評家行列，早前她更先後到意大利和美國加州，參觀當地葡萄園釀酒情況。<br> &#13;<br> <spanclass>評酒滿足較大 &#13;<br> 梁詠琳日前接受記者訪問時說：「我喺加州嗰陣，曾經拜會過著名釀酒師DarylGroom，佢係著名酒廠GeyserPeakWinery嘅副總裁，佢教曉我好多釀酒嘅知識。」&#13;<br> 梁詠琳剛推出她首本有關葡萄酒的著作《Wine....forme》，而她亦替各大報章雜誌撰寫酒評。梁詠琳表示，酒評工作較演藝事業更有滿足感，她準備在年底修讀葡萄酒市場拓展碩士課程，並到澳洲釀酒區觀摩，為自己增值。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
