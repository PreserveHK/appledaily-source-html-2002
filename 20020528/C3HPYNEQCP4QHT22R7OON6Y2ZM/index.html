<html><header><meta charset="utf-8"><title>向海嵐透視裝騷身段</title></header><body><h1>向海嵐透視裝騷身段</h1><p>向海嵐前晚在《萬眾同心公益金》活動中，雖然只演出一個環節，但她仍非常落本，穿上一襲私伙的性感透視裝現身，白色胸圍若隱若現。&#13;<br> 向海嵐表示該透視裝由WalterMa設計，約值二千多元，她說：「我減肥之後身材好咗，所以着衫有信心，但平時去街我梗係唔會咁着啦！」<br> &#13;<br> <spanclass>內衣狂莫文蔚 &#13;<br> 此外，莫文蔚透露將在新MV中，穿上黑色bratop示人，她說：「我好鍾意買內衣褲同埋泳衣，泳衣加加埋埋都有成幾十件，最貴嘅大概要二千蚊。不過內衣褲我就唔捨得買咁貴，因為着喺入面，都冇人睇到。」&#13;<br> 對於馮德倫被傳媒拍下與前日籍女友同行的照片，莫文蔚說：「是但啦，你哋鍾意乜就乜啦！」</spanclass></p></body></html>
