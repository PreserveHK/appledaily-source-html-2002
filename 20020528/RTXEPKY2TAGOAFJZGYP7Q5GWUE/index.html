<html><header><meta charset="utf-8"><title>3花憑直覺揀出16強</title></header><body><h1>3花憑直覺揀出16強</h1><p>「女人」與「直覺」像是與生俱來，無得解釋，而且「靈」得很。&#13;<br> 那天，故意在事前提也不提，臨時在訪問中揭開《蘋果》世界盃天書中頁，在她們毫無心理準備下，考一考有線「世界盃三花」的「直覺」有多準。要她們在此突擊情況下「感覺」一下出線十六強的隊伍以及冠軍隊伍。&#13;<br> 謹記，以下純粹是各人的直覺。眼見她們碰到一支不識的隊伍，就想也不想第一時間剔出考慮之列外；所以，請不要視之為貼士，否則一切後果自負。</p></body></html>
