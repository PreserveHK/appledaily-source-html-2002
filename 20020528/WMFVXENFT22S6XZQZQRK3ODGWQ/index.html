<html><header><meta charset="utf-8"><title>梁華遇害案拘一人</title></header><body><h1>梁華遇害案拘一人</h1><p>【本報訊】本港民主派人士梁華去年在深圳遇害兼被燒成焦屍，保安局昨日答覆立法會保安事務委員會較早時查詢證實：內地公安已完成調查，相信梁華是遭其朋友聯同另一人殺害，內地有關部門且於事後拘捕其中一人。不過對於兇徒行兇動機，究竟涉及政治因素、謀財害命抑或個人私生活則暫未有詳盡披露。&#13;<br> 梁華，出事時四十六歲，他在港開設同性戀書籍書店，曾積極參與中國民運，八九年「黃雀行動」中擔當重要角色，「中國和平」組織在梁華遇害後承認他在九八年加入組織。</p></body></html>
