<html><header><meta charset="utf-8"><title>30人市建局外露宿</title></header><body><h1>30人市建局外露宿</h1><p>【本報訊】約三十名受重建影響的舊區居民因不滿巿區重建局未能提供合理賠償，昨晚到中環中心巿建局總部外靜坐抗議及通宵露宿，並在今早向巿建局遞交請願信，希望在今日下午五時居民須回覆是否接納賠償額的限期前，約見巿建局行政總監林中麟，商討提高賠償金額。&#13;<br> 請願居民來自深水埗、灣仔及大角嘴區三個舊區，他們高喊口號：「黑箱作業想呃人，誤導公眾慷慨甚，可買豪宅和新樓，事實七年也不能。」諷刺巿建局未能提供合理賠償。居民今日下午會繼續在巿建局總部門外舉行簽名行動及上演街頭劇。</p></body></html>
