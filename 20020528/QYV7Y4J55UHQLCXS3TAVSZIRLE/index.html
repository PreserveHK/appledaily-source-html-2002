<html><header><meta charset="utf-8"><title>帝王錯失勝利原因</title></header><body><h1>帝王錯失勝利原因</h1><p><spanclass>1.碧比被凍結 &#13;<br> 帝王的碧比下半場在拜恩凍結下，只射入一球之餘，亦被拜恩封阻了傳球路線，令帝王進攻流於呆滯。<br> &#13;<br> <spanclass>2.組織被打亂 &#13;<br> 帝王見碧比被凍結，改用波比積遜幫助控球，可惜此子切入過多，令其他球員得不到傳送，自亂陣腳。<br> &#13;<br> <spanclass>3.節奏太快 &#13;<br> 首節大幅度領先後，帝王忘記用陣地戰慢慢擴大優勢，反以外圍及快攻切入為主，令湖人在以快打快下有機會挽回劣勢。<br> &#13;<br> <spanclass>4.心理準備不足 &#13;<br> 最後的關鍵罰球，奧尼爾兩罰皆中，反而迪華斯射二中一，令帝王僅領先二分，埋下輸波伏線。<br> &#13;<br> <spanclass>5.走漏荷利 &#13;<br> 帝王僅領先二分下，竟無人看管三分遠射最有威脅的荷利，成為輸波的主因。</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
