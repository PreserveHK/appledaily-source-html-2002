<html><header><meta charset="utf-8"><title>慢性腎衰竭食療講座</title></header><body><h1>慢性腎衰竭食療講座</h1><p>「未病先防，既病防變」，東華東院營養部本着此宗旨舉辦「慢性腎衰竭之食療」講座，由該院營養師楊慧珍小姐主講，講座費用全免，歡迎有需要的人士出席。	&#13;<br>&#13;<br>記者：蔡彩霞&#13;<br>&#13;<br>日期：29/5/2002（星期三）　&#13;<br>時間：2:30pm-3:30pm&#13;<br>地點：銅鑼灣東院道19號東華東院眼科九樓&#13;<br>查詢電話：21626004&#13;<br>門票索取：東華東院二字樓營養部/東區尤德夫人那打素醫院營養部/律敦治醫院營養部/東華東院病人資源中心&#13;<br>費用：全免（憑票入場，座位有限，先到先得）</p></body></html>
