<html><header><meta charset="utf-8"><title>Ryu世盃捧英法</title></header><body><h1>Ryu世盃捧英法</h1><p>因主唱韓劇《藍色生死戀II——冬日戀曲》主題曲《Moment》，而廣為香港fans認識的韓國新人閔寬泓Ryu，昨日接受本報訪問時，談及周五在韓國揭幕的世界盃，其心水奪標隊伍為英格蘭及法國。而由於他會參與世盃的演唱會，故打算與其他歌手「靜靜雞」溜進場觀看。&#13;<br> Ryu上星期才推出首張大碟，他坦言擔心會成為「一曲歌手」很快被遺忘，故他打算今後仍會時常到香港及台灣宣傳。<br> &#13;<br> <spanclass>讚河利秀幽默 &#13;<br> 被問到下月來港的變性歌手河利秀的感覺，Ryu透過繙譯說：「佢可以喺重算保守嘅韓國突圍，絕對係一個異數，佢好有吸引力又幽默，將外間對變性人嘅印象完全改變晒。」</spanclass></p></body></html>
