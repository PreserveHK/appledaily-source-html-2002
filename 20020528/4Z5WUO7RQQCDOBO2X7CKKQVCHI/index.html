<html><header><meta charset="utf-8"><title>阿松捐薪約三十萬元</title></header><body><h1>阿松捐薪約三十萬元</h1><p>財政司司長梁錦松日前表示，由於他有份參與制訂高官問責制，為免令人覺得官員因問責制而加薪，是為自己度身訂做，所以會如果擔任問責官會把增加的人工捐給慈善機構，不過，據了解數目卻沒有一百四十萬那麼多。阿松目前的一年人工二百五十八萬並不包括各福利及津貼，所以若要扣除真正薪酬及福利，則只有二、三十萬元可捐。&#13;<br> 其實，阿松還未計算清楚究竟在新制度下他新增的人工有幾多，所以說一個實數並不恰當。</p></body></html>
