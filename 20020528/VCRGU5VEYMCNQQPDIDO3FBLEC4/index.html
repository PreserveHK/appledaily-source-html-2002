<html><header><meta charset="utf-8"><title>鬼馬Eason怕照鏡</title></header><body><h1>鬼馬Eason怕照鏡</h1><p>陳奕迅（Eason）最近為少女雜誌《CosmoGIRL！》拍封面，擺出古靈精怪表情的Eason表示，其實自己很害怕照鏡。<br> &#13;<br> <spanclass>感覺古怪 &#13;<br> Eason不停對着鏡頭扮鬼臉，他扮了懷舊導演、棒球小子、舞王、偵探和禮貌大使五個不同的造型，原來Eason都很有扮嘢天份。&#13;<br> 問Eason為何怕照鏡？他說：「我唔知點解，只係好驚喺鏡中見到自己個樣，感覺好怪，但換轉喺台上做表演同面對鏡頭，我又感覺好自在。」</spanclass></p></body></html>
