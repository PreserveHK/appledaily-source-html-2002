<html><header><meta charset="utf-8"><title>BBC禮貌警察教育員工</title></header><body><h1>BBC禮貌警察教育員工</h1><p>英國廣播公司（BBC）為了令新聞編輯室成為「良好的工作地方」，最近引入「禮貌警察」制度，希望阻止脾氣差的員工向同事大吵大鬧。&#13;<br> 英國廣播公司「新聞24」節目監製瓦爾德曼表示，為了令同事可以「享受上班工作」，已要求新聞編輯室所有職員滙報每日發生的無禮事件，再犯的人或需要接受憤怒管理課程培訓。<br> &#13;<br> <spanclass>「黃牌制」要員工少廢話 &#13;<br> 瓦爾德曼亦打算讓新聞編輯多些與其他幕後工作人員會面，並讓新聞編輯了解幕後工作人員所承受的工作壓力。英國廣播公司今年二月亦實施「黃牌制」，要求員工「少講廢話」。&#13;<br> 英國《每日鏡報》</spanclass></p></body></html>
