<html><header><meta charset="utf-8"><title>搶袋索贖匪囚七月</title></header><body><h1>搶袋索贖匪囚七月</h1><p>【本報訊】清潔工人因欠債纍纍走投無路，偷手袋後斗膽約晤女事主以二千元贖回財物，被警員圍捕時逃入地鐵管道，警方要兩度封鎖地鐵站，擾攘八小時才拘捕匪徒，被告早前在東區裁判法院承認偷竊及拒捕罪名，裁判官昨日判處他入獄七個月。&#13;<br> 二十五歲被告王聲安通過大律師求情稱，對當日浪費警方大量人力物力感到後悔，承認因貪心、欠下賭債及卡數才犯案，事件已令他與家人蒙羞，現時更要由父親代其還債。被告承認於今年四月五日，在北角和富中心外偷竊一名女子的手袋，並在炮台山地鐵站內拒捕，警方當日搜查多個小時，才在地鐵管道內拘獲已昏迷的被告。&#13;<br> 案件編號：ESCC108/2002</p></body></html>
