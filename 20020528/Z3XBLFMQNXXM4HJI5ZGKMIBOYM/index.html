<html><header><meta charset="utf-8"><title>蔡楓華自稱遭迷暈失手電</title></header><body><h1>蔡楓華自稱遭迷暈失手電</h1><p>蔡楓華昨日下午五時許去新界南交通總部報案，聲稱懷疑自己飲了迷湯後，給人偷去手提電話。新界南交通總部通知荃灣警署以警車將蔡楓華送往荃灣警署報案。蔡楓華聲稱前晚去母親家飲完湯後，感到暈眩，其後往九龍時發現不見了手提電話，要警方調查及要求送院檢查。<br> &#13;<br> <spanclass>列盜竊案處理 &#13;<br> 救傷車送了蔡楓華往荃灣仁濟醫院作身體檢查，約八時檢查完畢後，他要求進入十三樓內科病房留醫，其間蔡楓華見到記者，即舉手說：「Hi！」但對於記者的提問，他完全不作回應，據知警方將案件列為盜竊案處理。&#13;<br> 採訪、攝影：陳日海</spanclass></p></body></html>
