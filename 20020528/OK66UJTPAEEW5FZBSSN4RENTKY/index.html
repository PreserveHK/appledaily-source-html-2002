<html><header><meta charset="utf-8"><title>平治撼樹</title></header><body><h1>平治撼樹</h1><p>【本報訊】一名剛取得車牌三個月的「新牌仔」，昨日凌晨四時許，駕駛一部平治C220型號房車，沿銅鑼灣柏寧酒店對開告士打道南行，左轉入高士威道時在彎位失控，直鏟上右邊行人路，撞斷路旁一棵高二十餘呎、直徑半呎的樹木。該樹被撞至連根拔起塌向高士威道慢線，房車擱在樹幹上，車頭男乘客疑未有扣上安全帶頭部撞向擋風玻璃受傷，但他未有等候救護車到場自行負傷乘的士離去，姓傅（二十八歲）男司機及後座女乘客亦受輕傷需送院敷藥。現場消息稱，三名傷者均滿身酒氣，但司機酒精測試證實有飲酒但未有超出標準，警員僅能作出警告。&#13;<br> 王偉禎攝</p></body></html>
