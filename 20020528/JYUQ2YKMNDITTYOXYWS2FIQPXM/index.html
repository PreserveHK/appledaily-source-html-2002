<html><header><meta charset="utf-8"><title>國際都會長實奪標</title></header><body><h1>國際都會長實奪標</h1><p>【本報訊】長實（001）與九廣鐵路聯手標售的紅磡國際都會一期（寫字樓、商場及酒店）昨日開標，由唯一入標的長實奪標。九鐵及長實將於周內公布標價及細節。據了解，長實出價已達預期，因此九鐵不擬採用回購權收回物業。&#13;<br> 長實執行董事趙國雄早前說，該公司有信心奪標。國際都會於上月底推出酒店、商場及寫字樓部份招標，其中酒店及商場不可分拆，15層寫字樓則可拆售，即使買家有意整幢購入，亦須每層交1份標書。<br> &#13;<br> <spanclass>不擬行使回購權 &#13;<br> 本月6日截標時，酒店及商場部份各接1份標書，15層寫字樓有15份。業內人士說，市場選擇多，加上長實及九鐵有回購條款，導致反應冷淡。</spanclass></p></body></html>
