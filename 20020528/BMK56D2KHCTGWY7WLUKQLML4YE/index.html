<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>本報於本月十七日A17港聞版，報道一名未滿二十一歲青年，擁有六張信用卡，欠債達十萬元，其母代為清還並批評銀行發卡和追數手法。文中刊載一張配圖，顯示七張信用卡。港基銀行來函，指出圖中信用卡皆屬港基銀行所發，配圖對他們不公平，惹人誤會以為所指是港基銀行，損其聲譽。我們謹此澄清，所刊圖片只是配圖，與港基銀行絕對無關，多謝港基銀行指正。&#13;<br> &#13;<br> &#13;<br> 呢個專欄希望成為本報與讀者、廣告客戶之間嘅溝通橋樑，歡迎報料。&#13;<br> 電話：27860099&#13;<br> 傳真：23703283&#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>
