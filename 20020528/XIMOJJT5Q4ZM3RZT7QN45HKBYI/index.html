<html><header><meta charset="utf-8"><title>松浦亞彌逃學</title></header><body><h1>松浦亞彌逃學</h1><p>十五歲少女偶像松浦亞彌，今年四月才成為高中學校一年生，但日前松浦的同學大爆她從未上學。&#13;<br> 日本年輕偶像十多歲便出道，事務所為了令他們繼續學業，通常會選擇專為藝人而設、每周只需上課一天的學校，給旗下藝人就讀。現在人氣十足的亞彌亦不例外，她就讀的高中，正是同門師姊妹Morning娘成員後藤真希及高橋愛的學校。<br> &#13;<br> <spanclass>高橋愛少缺席 &#13;<br> 但亞彌一位同學向報章《夕刊富士》表示，亞彌由開學至今都未出現過，反而高橋愛則出席率甚高。</spanclass></p></body></html>
