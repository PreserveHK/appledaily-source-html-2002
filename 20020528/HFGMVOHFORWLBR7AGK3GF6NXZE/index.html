<html><header><meta charset="utf-8"><title>三司民望梁愛詩獨升</title></header><body><h1>三司民望梁愛詩獨升</h1><p>香港中文大學亞太研究所最新的每月民望調查顯示，五月份特首董建華、政務司司長曾蔭權及財政司司長梁錦松三人的民望齊齊下跌，而不滿政府表現的市民較滿意的仍多出一倍。調查成功訪問了超過八百人，以100分為滿分，對特首的整體評分為52.2分，比上月輕微下跌0.2分，其中以「保障自由人權」一項跌幅最大。梁錦松得分為58.9分，下跌1.3分，跌幅為眾人之冠，報告指這可能由於他提出公務員減薪建議所致。曾蔭權的得分跌了0.5分，但62.3的得分仍比特首及其餘兩司為高。律政司司長梁愛詩（圖）五月得分49.3，是唯一民望不跌反升的一位，但她的得分仍是三司中最低。</p></body></html>
