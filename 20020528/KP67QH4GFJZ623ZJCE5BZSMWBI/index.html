<html><header><meta charset="utf-8"><title>蘭子盼拍豐胸廣告</title></header><body><h1>蘭子盼拍豐胸廣告</h1><p>陳淑蘭昨日穿上低胸短裙，出席於尖沙嘴舉行的婦女健康研討會，更自爆患有便秘、經前綜合症等女性病。蘭子更直言只得34A上圍，穿低胸裝只為招徠豐胸產品廣告商。<br> &#13;<br> <spanclass>決不隆胸 &#13;<br> 陳淑蘭說：「胸大冇人搵，平胸重好可以接到豐胸產品廣告。我𠵱家係豉油碟，有時重着到AAcup㖭。我希望可以豐到有B、Ccup，好似大湯碗咁！不過我豐胸只係為錢咋，唔係介意平胸。」&#13;<br> 另外，問蘭子可會考慮為取悅男友而豐胸，甚至隆胸？她說：「一定唔會喇，我男友隻手好細㗎，要求唔高，夠用就得！何況佢係鬼仔，乜都試過啦。」	&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
