<html><header><meta charset="utf-8"><title>　　伏明霞不出席記協舞會 - 李八方</title></header><body><h1>　　伏明霞不出席記協舞會 - 李八方</h1><p>今個星期五係記協三十四周年籌款晚會，早前八方講過，梁錦松會做晚會嘅榮譽嘉賓。而記協當然想請埋伏明霞出席，更想安排阿松唱情歌。不過，噚日八方收到晚宴正式節目表，認真失望，皆因冇伏小姐芳名，又唔見阿松表演。&#13;<br> 不過，呢晚在洲際酒店舉行嘅晚會，都有好多猛人捧場。晚會榮譽券每張千五元，記者券五百元。根據程序，阿松只會齋致辭，不過佢時時都令人有意外驚喜，所以有可能好似講財政預算案時咁爆肚唱番一曲。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
