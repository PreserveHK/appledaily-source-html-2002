<html><header><meta charset="utf-8"><title>小統計：英國人每天讀報17分鐘</title></header><body><h1>小統計：英國人每天讀報17分鐘</h1><p>英國周日公布了有關國民閱讀習慣的全面調查結果，發現英國人每日花最多時間閱讀的是報紙，最少是參考書，有四成人甚至完全不會翻書閱讀；女性比男性多閱讀小說。&#13;<br> 英國人各種閱讀時間：&#13;<br> ‧報章--17分鐘&#13;<br> ‧小說--11分鐘&#13;<br> ‧互聯網資訊--7分鐘&#13;<br> ‧雜誌--5分鐘&#13;<br> ‧參考書--2分鐘&#13;<br> 資料來源：英國廣播公司</p></body></html>
