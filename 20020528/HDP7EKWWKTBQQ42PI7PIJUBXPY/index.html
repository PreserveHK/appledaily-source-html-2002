<html><header><meta charset="utf-8"><title>普京強調中國是關鍵夥伴</title></header><body><h1>普京強調中國是關鍵夥伴</h1><p>俄羅斯總統普京在與北約簽署新合作協議前，不忘強調其「平衡」外交政策，並向中國打個招呼。他說，別忘記「俄羅斯的巨大利益還集中在東方」，而中國是俄羅斯的「關鍵夥伴之一」。&#13;<br> 普京周日表示，俄羅斯對外政策是「審慎並保持平衡」，優先考慮的是國家利益，因此不僅與美國合作，而且與西方和東方合作。<br> &#13;<br> <spanclass>可見未來不會加入北約 &#13;<br> 俄羅斯外交部周日表示，俄羅斯「在可見將來」都不會成為北約成員；至周一更重申反對北約東擴的強硬立場：「我們相信北約朝着擴張發展是個錯誤。」北約打算收納前東歐國家為成員國，是該個以英美為首的組織與俄羅斯分歧最大之處。&#13;<br> 綜合外電報道</spanclass></p></body></html>
