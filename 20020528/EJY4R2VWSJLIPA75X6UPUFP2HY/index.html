<html><header><meta charset="utf-8"><title>空氣污染指數甚高</title></header><body><h1>空氣污染指數甚高</h1><p>【本報訊】本港的空氣污染指數持續偏高，環境保護署昨日在旺角錄得高達一百一十四甚高水平的全日最高空氣污染指數。環保署並預計，今日的最高空氣污染指數將回落至九十，但仍屬偏高水平。&#13;<br> 旺角昨日全日的空氣污染水平都維持在甚高水平，空氣最差的時候是上午十至十一時，污染指數高達一百一十四。銅鑼灣路邊監測站錄得的空氣污染指數，自早上起已一直超越一百，直至黃昏才稍為降低；而環保署一般監測站所錄得的空氣污染水平亦達偏高程度。&#13;<br> 家庭醫生關嘉美呼籲市民，尤其是哮喘病患者及氣管過敏者，盡量少到人煙稠密的地方，避免呼吸系統受刺激而出現毛病。</p></body></html>
