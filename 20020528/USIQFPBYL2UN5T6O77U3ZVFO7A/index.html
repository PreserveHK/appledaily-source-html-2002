<html><header><meta charset="utf-8"><title>宣萱分手只肯講一次</title></header><body><h1>宣萱分手只肯講一次</h1><p>宣萱昨日為無綫新劇《戇夫成龍》拍外景，郭晉安為迎合劇中的戇夫造型，刻意剪了一個齊蔭裝，十分薯仔。宣萱透露首日開工便是拍結婚戲，接着廠景又要與安仔「洞房」，相當有趣。<br> &#13;<br> <spanclass>結婚戲不感觸 &#13;<br> 宣萱早前剛宣布與男友榮文瀚分手，湊巧昨日開工即要拍攝結婚戲，問她可會觸景傷情？宣萱平淡地說：「唔會，我以前都拍過無數次婚紗戲啦，不過唔想再提呢件事，總之大家喺平靜之下去解決件事，亦因為對方係圈外人，大家協議咗只會交代一次。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
