<html><header><meta charset="utf-8"><title>志偉代華仔情挑Kelly</title></header><body><h1>志偉代華仔情挑Kelly</h1><p>陳慧琳（Kelly）前晚原定與劉德華在《萬眾同心公益金》活動中，合唱粵曲《三笑姻緣》，可惜因華仔綵排「壁虎」籌款環節時不慎受傷，未能上台獻唱，因此臨時改由曾志偉上陣，扮演唐伯虎情桃「秋香」Kelly。<br> &#13;<br> <spanclass>臨時通知 &#13;<br> 曾志偉說：「我都係今日（即前日）下晝先至接到通知話要唱歌，本來諗住搵肥姐嘅，但陳慧琳同我熟啲，雖然係臨急抱佛腳，不過效果都OK！」&#13;<br> 而就未能與Kelly合唱一事，華仔解釋說：「因為我唔想化妝，所以同監製提議戴頭套表演，但如果連唱歌都戴頭套就會好奇怪，所以要搵人幫手囉。」</spanclass></p></body></html>
