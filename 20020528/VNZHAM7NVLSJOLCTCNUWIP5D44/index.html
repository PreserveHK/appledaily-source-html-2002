<html><header><meta charset="utf-8"><title>港灣封盤隨時內購</title></header><body><h1>港灣封盤隨時內購</h1><p>【本報訊】由於大角嘴港灣豪庭二期正接受內購登記，發展商恒基地產（012）已停止公開發售，冀令買家內購。據了解，已錄得70多個登記，可望本周內購。&#13;<br> 恒基上周公布推售38個港灣豪庭二期內購單位後，一直沒有落實發售日期。早前仍接受即時購買，但日前開始，二期已停售。據了解，發展商有計畫加推內購單位。<br> &#13;<br> <spanclass>嘉多利豪園沽35伙 &#13;<br> 港灣豪庭二期首批推出第5座共38伙，面積499至719方呎，平均即供呎價2863元，兩房單位全為150萬元以下。&#13;<br> 另外，嘉華地產的何文田嘉多利豪園上周推出38伙，至今售出35伙，呎價由5300至5500元。計劃加推。</spanclass></p></body></html>
