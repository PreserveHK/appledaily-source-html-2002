<html><header><meta charset="utf-8"><title>黃子華《一觸即發》靠跌贏高收視</title></header><body><h1>黃子華《一觸即發》靠跌贏高收視</h1><p>由黃子華主持的全新遊戲節目《一觸即發》，於上周五推出首集名為《一觸即發之洞識先機》後，即引起迴響，被投訴節目淘汰形式過份殘忍，難以接受。<br> &#13;<br> <spanclass>最高36點 &#13;<br> 雖然《一》節目受到投訴，但當中的刺激元素卻為節目帶來極佳收視。&#13;<br> 於上周五的《一》節目平均收視有三十四點，有二百二十四萬觀眾捧場，最高達三十六點，有二百三十七萬人收看，成績理想。&#13;<br> 康華於當晚有份參與該節目，錄影當日她更被嚇至哭出來，昨日她在電話中說：「好開心，都算冇白費我啲眼淚，之前重擔心星期五出街會冇咁多人睇，都預料唔到咁好收視。」</spanclass></p></body></html>
