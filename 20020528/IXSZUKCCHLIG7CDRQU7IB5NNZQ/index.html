<html><header><meta charset="utf-8"><title>法國隊自備礦泉水</title></header><body><h1>法國隊自備礦泉水</h1><p>據南韓報章DailySport報道，法國國家隊為保障球員個人飲食安全，除了帶備兩名隨軍廚師，他們更要求華克山莊工作人員，將球員房間雪櫃的飲料全部拿走，只允許國腳平日飲用由法國帶來的礦泉水。&#13;<br> 據華克山莊姓朴工人指出，法國球員的房間原本也有著名的法國evian礦泉水，但他們都不可以飲用。至於其中一名瑞士籍隨軍廚師斯莫迪透露，法國是一支世界冠軍球隊，要求高一些也不是太過份。&#13;<br> 本報記者南韓報道</p></body></html>
