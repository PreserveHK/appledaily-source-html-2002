<html><header><meta charset="utf-8"><title>GiGi武漢遭幾千人圍</title></header><body><h1>GiGi武漢遭幾千人圍</h1><p>梁詠琪（GiGi）早前一連五日到上海、成都、瀋陽、北京及武漢舉行簽名會宣傳新碟。&#13;<br> 其中最熱情的要數成都歌迷，為取得GiGi的簽名，歌迷於凌晨一時多便開始排隊。<br> &#13;<br> <spanclass>「一步一驚心」 &#13;<br> 簽名會場外更聚集了四千多名歌迷，最後亦需要腰斬，GiGi在武警及工作人員陪同下在人潮中離去，更有武警因此而暈倒。&#13;<br> GiGi不禁說：「我都覺得好誇張，俾幾千人圍住，架車好似永遠都郁唔到咁，可以用一步一驚心嚟形容。」&#13;<br> 不過GiGi的唱片在武漢於兩個小時內賣出二千多張，所以她說：「真係好開心，今次先知自己喺內地有咁多人支持我，而且我發覺好多歌迷係清一色高妹，好似我一樣。」</spanclass></p></body></html>
