<html><header><meta charset="utf-8"><title>菊川怜為叫床苦惱</title></header><body><h1>菊川怜為叫床苦惱</h1><p>日本東京大學畢業生女優菊川怜，自脫離水着女星行列後，演而優則聲演，與男優草囗正雄，一齊為荷李活電影《激情叛侶》的日本版DVD配音。&#13;<br> 此片去年十一月在日本上映好評如潮，所以推出DVD版，並特意配上日語。<br> &#13;<br> <spanclass>心肝卜卜跳 &#13;<br> 聲演安琪蓮娜祖莉（AngelinaJolie）的菊川，謂要將片中多場牀上肉搏戲配音得傳神，令她十分苦惱，她說：「日文嘅對白比英文長好多，又有牀上戲要配音，未開始錄音我個心已卜卜跳。」</spanclass></p></body></html>
