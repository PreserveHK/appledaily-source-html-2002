<html><header><meta charset="utf-8"><title>知多啲：土地前刀插薑增殺氣</title></header><body><h1>知多啲：土地前刀插薑增殺氣</h1><p>與一般偏門行業無異，馬檻大多是拜關帝，有些更會在土地神位前放置一塊薑，並在薑上插一把小刀，以示夠薑夠辣，增加殺氣，為此行業平添一點神秘色彩。</p><p><spanclass><fontstyle>後記：「家陣冇迫良為娼」  &#13;<br> 畢竟十二年來與一代又一代的妓女唇齒相依，偉哥已把依靠妓女為生視為理所當然的一件事。「港府成日叫港人留港消費，架步減價都係想叫人留港消費，因此希望政府唔好對呢行趕盡殺絕，否則起碼有成三千多人失業，當中包括一千名馬伕及管房，另外重有洗衣房、執房等等。時移世易，畢竟家陣呢行都冇迫良為娼啦！」</fontstyle></spanclass></p></body></html>
