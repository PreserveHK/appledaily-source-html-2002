<html><header><meta charset="utf-8"><title>張永霖倡收緊固網牌條件</title></header><body><h1>張永霖倡收緊固網牌條件</h1><p>【本報訊】電訊盈科（008）副主席張永霖昨日表示，本地電訊市場已飽和，現時固網及流動電話市場競爭激烈，部分投資者因盈利下調而不敢投資，故建議政府開放固網牌照的同時，不應將發牌投資額訂得太低，應以數億為下限，及要求新投資者承諾鋪設固網，增加本地就業機會。&#13;<br> 他又重申，政府在計算電訊經營商市場佔有率時，應將流動電話市場一併計算。至於有工會指電盈下月裁員，張永霖回應稱，現階段未有具體計劃，但他個人認為，在現時經濟環境下，減薪較裁員為佳。</p></body></html>
