<html><header><meta charset="utf-8"><title>建行擬夥德資開辦銀行</title></header><body><h1>建行擬夥德資開辦銀行</h1><p>【本報訊】《人民日報》引述中國建設銀行行長張恩照表示，建行將會與德資企業，在天津北部開設合資銀行，主要從事按揭業務，這將是中國首家中外合資銀行，而建行將持有合資銀行主要股權。&#13;<br> 他表示，目前仍然等待人民銀行的審批，但相信很快可以獲得批准。另外《新華社》引述張恩照表示，今年建行的主要業務目標，是實現全年利潤比去年增長9%。他說，今年將進一步提高信貸資產質量，按「五級分類」標準，不良貸款餘額要較年初減少93億元人民幣，不良貸款率較年初下降2.5個百分點。</p></body></html>
