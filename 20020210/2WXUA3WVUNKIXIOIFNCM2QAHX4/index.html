<html><header><meta charset="utf-8"><title>原子鏸扭轉成龍</title></header><body><h1>原子鏸扭轉成龍</h1><p>鄭佩佩原子鏸母女及寇鴻萍昨日往灣仔會議展覽中心，出席慈善動畫《成龍傳奇》首映。是次籌款活動由「願望成真基金」發起，亦得到有線電視協助，為患有血癌的九歲病童石文騫完成籌款助人的心願，大會更得到贊助商捐出六個一呎高的成龍公仔作慈善競投。<br> &#13;<br> <spanclass>塞車改乘渡輪 &#13;<br> 原子鏸與母親鄭佩佩昨日是最遲到場的嘉賓，二人抵達後即連聲道歉，並帶點孩子氣地將成龍公仔扭作一團。原子鏸說：「頭先坐車過海好塞車，可能係假期前夕啦，所以我哋轉搭渡海小輪。同無綫約滿後，𠵱家都係忙跟盼盼姐（楊盼盼）練功夫，平時都鍾意睇卡通電影。」&#13;<br> 採訪，攝影：卓美娟</spanclass></p></body></html>
