<html><header><meta charset="utf-8"><title>澳警大掃場拘30港人</title></header><body><h1>澳警大掃場拘30港人</h1><p>【本報訊】澳門消息：澳門警方為顯示滅罪信心和實力，特別選擇澳門新賭牌揭盅的同一天凌晨展開「洗太平地」行動，百名澳警搜查各大卡拉OK與夜店等娛樂場所，帶走一百多名身分有可疑人士，當中包括三十名港人，行動且搜到小量毒品。&#13;<br> 昨日凌晨二時半，司警與治安警各派出五十人參與滅罪行動，並由剛成立的澳門警察總局負責統籌調配。&#13;<br> 百名警員分成幾支隊伍，分赴各區執行搜查任務，其間並由分持衝鋒槍警員把守出入口，治安情報廳探員、司警探員則入內查證。&#13;<br> 整個行動歷時三小時，至清晨五時許結束，包括三十名港人在內的百多名可疑人士全部被帶走作進一步調查。</p></body></html>
