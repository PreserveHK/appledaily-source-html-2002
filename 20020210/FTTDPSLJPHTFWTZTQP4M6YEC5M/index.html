<html><header><meta charset="utf-8"><title>老人港府門前掃窮</title></header><body><h1>老人港府門前掃窮</h1><p>【本報訊】約二百名年老長者不滿特首董建華「呃老人家」，遲遲未兌現他於二○○○年計劃增加高齡津貼的承諾，昨與社區人士遊行至政府總部抗議，並趁昨「年廿八、洗邋遢」日子，一齊拿起掃帚一同掃走「貧窮」。&#13;<br> 行動由三十三個民間團體、教會及政團組成的「民生聯盟」發起。&#13;<br> 聯盟代表指出，俗稱「生果金」的高齡津貼，是不少貧困老人生活開支來源，因此促請政府將生果金由現時每人每月七百零五元，即時提高四成至一千元。&#13;<br> 聯盟又指出，公屋租金遠超居民入息中位數一成，要求政府減收長者租住公屋租金一半。</p></body></html>
