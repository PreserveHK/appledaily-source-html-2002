<html><header><meta charset="utf-8"><title>吳綺莉未婚媽媽利是照拿</title></header><body><h1>吳綺莉未婚媽媽利是照拿</h1><p>無綫新劇《法網伊人》昨日在銅鑼灣富豪酒店，舉行送舊迎新賀新歲宣傳活動，出席的藝人有郭可盈、吳綺莉及石修等。<br> &#13;<br> <spanclass>只收紅底 &#13;<br> 吳綺莉雖然已為人母，但她卻向記者表示自己新年時仍會𢭃利是。吳綺莉說：「我一日未結婚，一日都可以𢭃利是，重帶埋個女去𢭃，以前收兩封利是，𠵱家就收四封，我重一定要收紅底（一百蚊）㗎！」&#13;<br> 此外，郭可盈和男友林文龍的匡湖居新屋曝光，對此可盈說：「買屋嗰陣我都預咗，所以冇所謂，應該四月可以入伙，我搵相士睇過風水，佢都話間屋風水幾好。」	&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
