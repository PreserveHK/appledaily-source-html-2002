<html><header><meta charset="utf-8"><title>朱茵返無線尋找刺激</title></header><body><h1>朱茵返無線尋找刺激</h1><p>無綫今晚舉辦《2002兒歌金曲開心嘉年華》，並會選出十大兒歌金曲、「最受爹哋媽咪歡迎兒歌大獎」及兒歌金曲金、銀和銅獎。大會司儀朱茵、陳浩民、及嘉賓胡杏兒、胡楓等昨日在清水灣電視城舉行拜神儀式。<br> &#13;<br> <spanclass>度第三個情人節 &#13;<br> 做兒童節目出身的朱茵今次會在節目中擔任司儀，她說：「係兒童組搵我返嚟幫手，算係賀下佢哋咁，自己又可以見番啲舊拍檔，加上我成日喺內地拍劇，都要搵啲嘢刺激自己，做司儀當係另一種訓練。」&#13;<br> 而朱茵今年農曆年難得有數天假期，她會和家人樂敍天倫，更會與男友黃貫中度過第三個情人節，朱茵甜絲絲說：「都係咁過，送乜嘢禮物梗係唔會透露啦，總之就一定會有。」</spanclass></p></body></html>
