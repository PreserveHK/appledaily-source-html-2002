<html><header><meta charset="utf-8"><title>阿諾馬德里宣傳新片</title></header><body><h1>阿諾馬德里宣傳新片</h1><p>阿諾舒華辛力加（ArnoldSchwarzenegger）主演、講述恐怖分子的新片《直擊要害》，早前備受美國國內及哥倫比亞人批評有抹黑消防員的成分。<br> &#13;<br> <spanclass>直迫榜首 &#13;<br> 但阿諾卻懶理抨擊，前日偕電影女角法茜絲嘉娜利（FrancescaNeri），齊齊到西班牙馬德里繼續為新片宣傳。雖然電影受到指摘，但據報《直》片於周五在美國開畫卻有不俗成績，有力直迫票房榜首的《黑鷹十五小時》。&#13;<br> 另外，阿諾將於下月十六日，領取「阿里人道獎」。</spanclass></p></body></html>
