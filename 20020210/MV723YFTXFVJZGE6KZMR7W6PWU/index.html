<html><header><meta charset="utf-8"><title>黃泆潼花市賣魚蛋</title></header><body><h1>黃泆潼花市賣魚蛋</h1><p>黃泆潼昨日往太子花墟年宵市場行花市，並順道到好友在花市投得的小食攤檔捧場，她還即時充當促銷員，賣魚蛋、燒賣及汽水等食物。&#13;<br> 泆潼表示有意在明年賣年宵，她雀躍地說：「我出年都想投個攤檔嚟做，所以今日順便嚟視察環境，幫手賣嘢吸取經驗，覺得都幾好玩吖！」<br> &#13;<br> <spanclass>羊仔電話繩擋煞 &#13;<br> 此外，泆潼透露她的生肖屬馬，馬年犯太歲，運程只是一般，相士贈言指她應隨身帶備羊仔飾物擋衰氣，故泆潼昨日行花市時，趁機購買一條羊仔電話繩傍身。&#13;<br> 談到新年願望時，泆潼說：「希望馬年行好運，衰氣遠離我。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
