<html><header><meta charset="utf-8"><title>聯通駕駛暫停營業</title></header><body><h1>聯通駕駛暫停營業</h1><p>本報在二月五日報道，三名市民報讀聯通駕駛學校而未獲安排學車之投訴後，旋即再接到多位讀者反映亦有同樣遭遇，損失千多至二千多元不等，而該校各分店近日疑已倒閉關門，恐怕學費無法追討。<br> &#13;<br> <spanclass>會繼續安排學車 &#13;<br> 本報致電聯通駕駛學校負責人吳先生，他表示該校並非結業，只是因財務重組暫停營業，因為已交由會計師處理，暫未知學校何時重開，不過該校會陸續以書面通知客戶及安排學車。本報已將有關投訴轉介消委會跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
