<html><header><meta charset="utf-8"><title>何柱國求出任基金主席</title></header><body><h1>何柱國求出任基金主席</h1><p>【本報訊】星島集團轄下星島基金的信託契，原本訂明由前主席胡仙終身擔任主席，並無條文讓胡仙辭職，但隨星島集團易手退位，星島新老闆何柱國為彌補信託契的不足，昨日入稟高等法院提出修訂，並要求法庭通過他出任基金主席的任命。&#13;<br> 今次信託契的修訂，主要是讓胡仙可任命及辭任星島基金主席，何柱國亦要求法庭頒令，通過他於去年五月獲委為基金主席的任命。&#13;<br> 案件編號：HCMP740/2002</p></body></html>
