<html><header><meta charset="utf-8"><title>灣仔掃黃拘變性妓及人妖</title></header><body><h1>灣仔掃黃拘變性妓及人妖</h1><p>【本報訊】灣仔警區昨聯同入境處人員，在區內展開「拉街雞及人妖」大行動，派探員扮嫖客，在街頭及多間酒吧和的士高等娛樂場所「放蛇」，共拘三男六女涉賣淫者，包括兩本地妓女（二十八及三十五歲）、三名持雙程證來自湖南北姑、一菲律賓籍妓女、兩名泰國籍變性人（二十九及三十一歲）及一名本地人妖（三十歲），分別涉嫌違反逗留條件、逾期居留及誘人進行不道德交易。&#13;<br> 行動由灣仔警區行動主任何家輝總督察策劃，聯同入境處人員由前日下午二時起展開，至昨凌晨四時半止。警方透露，被捕人等主要向外籍人士賣淫，肉金由六百元至一千二百元不等。</p></body></html>
