<html><header><meta charset="utf-8"><title>孫佳君忽然有病避席記招</title></header><body><h1>孫佳君忽然有病避席記招</h1><p>第二十六屆國際電影節昨日在灣仔會議展覽中心舉行記者會，請來鍾麗緹、林嘉欣及導演許鞍華出席。而原先答應出席的孫佳君，卻臨時稱病缺席，未知是否有意避談有關她跟羅兆輝的報道。&#13;<br> 主辦機構稱孫佳君已由新加坡抵港，但因身體狀況卻未能出席。不過她會如期出席今日舉行的電影《殺手阿一》宣傳。<br> &#13;<br> <spanclass>鍾麗緹發福 &#13;<br> 鍾麗緹參演的《色戒》亦會在電影節中展出，她表示《色》片取材大膽，講述她跟僧人的一段情。鍾麗緹說：「拍嗰陣同十幾名真和尚一齊，都無乜特別避忌。」香港電影節將於本月二十七日至下月七日舉行，由陳果的電影《香港有個荷里活》拉開序幕。</spanclass></p></body></html>
