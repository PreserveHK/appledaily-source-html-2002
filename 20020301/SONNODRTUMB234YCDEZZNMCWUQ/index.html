<html><header><meta charset="utf-8"><title>藍芽技術融入生活</title></header><body><h1>藍芽技術融入生活</h1><p>好多人都話藍芽技術必定會成為IT產品嘅新熱潮，不過睇吓香港呢邊，暫時得電腦、PDA同Hands-free一類產品有藍芽。&#13;<br> 日本嗰邊最近都好積極生產配合藍芽技術嘅產品，重從好生活化嘅層面着手。Kenwood最近就推出咗兩件藍芽周邊產品，第一件係耳筒，可以喺5-10米範圍內同配備有藍芽晶片嘅音響作聯繫收聽音樂。另一個係汽車Hands-free音響組合，只要你部手機配置有藍芽晶片，你就可以直接利用汽車內的音響聽電話，非常方便。以上產品，預計可以喺2002年內推出市場。&#13;<br> &#13;<br> 記者：朱崇德</p></body></html>
