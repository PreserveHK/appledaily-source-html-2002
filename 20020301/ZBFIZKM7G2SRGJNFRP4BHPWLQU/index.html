<html><header><meta charset="utf-8"><title>葡軍5月濠江戰中國</title></header><body><h1>葡軍5月濠江戰中國</h1><p>【綜合葡萄牙外電】葡萄牙足總會長馬丹尼於周三宣布，葡萄牙國家足球隊落實以澳門作為備戰世界盃的集訓地。&#13;<br> 據馬丹尼表示，該支二○○○年歐洲國家盃決賽周四強球隊，在澳門集訓期間將與中國隊進行熱身賽，日期為五月二十五日。而在大軍開赴澳門之前，葡萄牙將會在本月底及下月分別友賽芬蘭及巴西。&#13;<br> 葡萄牙在世界盃決賽周列入D組，同組對手包括東道主南韓、美國及波蘭。</p></body></html>
