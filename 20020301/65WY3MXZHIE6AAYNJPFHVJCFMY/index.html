<html><header><meta charset="utf-8"><title>吳文忻珍藏逾百胸圍</title></header><body><h1>吳文忻珍藏逾百胸圍</h1><p>吳文忻昨日接受施念慈《投姿有意思》的電台訪問，在訪問中吳文忻大談收藏胸圍的心得，她說：「我好鍾意儲Bra，十二歲我就亭亭玉立，媽咪就買第一個Bra畀我，當時我覺得個Bra好鬼老套，十七歲我就喺美國擁有屬於自己嘅第一個Bra，開始同鬼妹一齊研究。&#13;<br> 「𠵱家大大小小有成過百個胸圍，乜款都有，有一個重係絲絨嘅，最貴就過千，最平都要幾百蚊，太平就唔係幾好，其實Bra已經係fashion一部分，一個好Bra係會增加人嘅自信，所以有時一個好Bra係會貴過一件衫。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
