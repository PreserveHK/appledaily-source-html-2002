<html><header><meta charset="utf-8"><title>用舊車稱霸難度高</title></header><body><h1>用舊車稱霸難度高</h1><p>當眾車隊皆以新車出戰新賽季時，法拉利偏續用舊車，雖說舒密加對這部助他成功衞冕世界冠軍的戰車仍充滿信心，但科技一日千里，無疑為其衞冕增添難度。&#13;<br> 法拉利因新設計的F2002戰車未達理想，故周日在澳洲的揭幕戰，舒密加及巴里哲奴仍以舊車應戰。舒密加說：「舊車（2001戰車）在性能仍很厲害，找不到要換車的理由。」&#13;<br> 然而，舒密加的胞弟拉夫舒密加卻指出，法拉利首站用舊車，將令賽事變得緊湊，他說：「法拉利的舊車去年的確跑得很快，但這已成過去。法拉利以舊車參賽，對其他車手將是大喜訊。」舒密加要成為自范捷奧（Fangio）之後首位連續三年奪世界冠軍，看來非使出真功夫不可。</p></body></html>
