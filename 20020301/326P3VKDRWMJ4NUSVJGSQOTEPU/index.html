<html><header><meta charset="utf-8"><title>DragonAsh新作世盃撐腰</title></header><body><h1>DragonAsh新作世盃撐腰</h1><p>去年曾來港演出的日本Nu-Rock班霸DragonAsh，最近發表的全新單曲《Lifegoeson》叫好叫座，順利登上Oricon流行榜冠軍，樂隊乘勝追擊並加入世界盃歌曲戰陣，將於本月推出另一首新歌《Fantasista》。&#13;<br> 「Fantasista」一詞，是意大利文中描寫足球員有型姿態的形容詞，這首作品更將會收錄在年內推出的日韓世界盃官方大碟之內。</p></body></html>
