<html><header><meta charset="utf-8"><title>陳綺薇發聲明激怒大劉</title></header><body><h1>陳綺薇發聲明激怒大劉</h1><p>陳綺薇（Emily）與姚樂碧同讀聖保祿中學，是同學兼好友，可惜二人為錢銀反目。&#13;<br> 任職金英證券執行董事的Emily，與富豪劉鑾雄（大劉）、寶詠琴、劉德華和向華強太太陳嵐稔熟。<br> &#13;<br> <spanclass>撬走菲傭 &#13;<br> 去年Emily曾發聲明，表示沒有接受劉鑾雄送贈的八百萬元藍鑽戒指，大劉多次就Emily發聲明開記者會。更有報道指Emily曾利用大劉的菲傭，得知大劉的私生活，令大劉為之氣結。其後Emily又聘用大劉家中一名合約期滿的菲傭。</spanclass></p></body></html>
