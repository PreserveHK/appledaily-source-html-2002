<html><header><meta charset="utf-8"><title>俞琤漏夜試寶馬</title></header><body><h1>俞琤漏夜試寶馬</h1><p>愛車之人俞琤，最近有意買新車，而最新目標乃寶馬M3開篷跑車。<br> &#13;<br> <spanclass>狀甚滿意 &#13;<br> 前晚十一時許，俞琤便急不及待測試新車，她駕駛着這部未有正式行車證及車牌、時值約八十多萬的跑車，與一名車行職員到跑馬地附近的酒吧傾談。其後兩人步出酒吧，只見俞琤滿面笑容，似乎對新車十分滿意，他們隨即上車離去，但離去時俞琤則由司機變回做乘客。&#13;<br> 而陳欣健前晚十一時多，獨自到蘭桂坊CClub酒吧門口與一名男性朋友會合，並入內消遣，陳欣健表示只是約朋友閒聊。</spanclass></p></body></html>
