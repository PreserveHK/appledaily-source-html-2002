<html><header><meta charset="utf-8"><title>學友咀阿梅靠經驗</title></header><body><h1>學友咀阿梅靠經驗</h1><p>許鞍華執導的《男人四十》將於本月十四日上映，該片在本屆香港金像獎得到八項提名，而張學友更憑此片獲提名影帝。&#13;<br> 在《男》片張學友飾演中學國文老師，與飾演他妻子的梅艷芳更有一場牀上演出。<br> &#13;<br> <spanclass>點到即止 &#13;<br> 張學友雖與梅艷芳首次合演親熱戲，但兩人對演出親熱戲很有經驗，所以拍攝時絕無尷尬，學友說：「我同阿梅係多年好友兼拍檔，同佢拍親熱戲唔會覺得唔自然，而且呢個鏡頭只係點到即止，所以我同阿梅都唔反對拍呢場戲。而太太從來冇過問我嘅工作，加上今次個拍檔係阿梅，老婆更加冇投訴，因為阿梅同我老婆一向好好感情。」</spanclass></p></body></html>
