<html><header><meta charset="utf-8"><title>曉治、美琪跨世紀談情</title></header><body><h1>曉治、美琪跨世紀談情</h1><p>有「愛情片天后」之稱的美琪賴恩（MegRyan），自前年與羅素卻爾（RussellCrowe）傳出緋聞後，人氣滑落。為鞏固愛情片一姐地位，美琪接拍了超時空浪漫愛情喜劇《隔世俏佳人》。<br> &#13;<br> <spanclass>笑話連篇 &#13;<br> 美琪賴恩今次首度與炙手可熱的澳洲型男曉治積曼（HughJackman）合作，曉治在片中飾演來自十九世紀的貴族李奧普，與美琪扮演的二十一世紀女子姬蒂超時空相遇，二人因文化差異產生出種種矛盾，從而譜出笑話連篇的愛情故事。</spanclass></p></body></html>
