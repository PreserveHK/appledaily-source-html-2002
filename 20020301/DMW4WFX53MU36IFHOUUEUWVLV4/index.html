<html><header><meta charset="utf-8"><title>Apple姐日記：雷怡暉蒲吧一拖二</title></header><body><h1>Apple姐日記：雷怡暉蒲吧一拖二</h1><p>我Apple姐覺得已婚男女各自各wet係好平常，更何況離咗婚。好似「路訊通」董事兼營運總裁雷怡暉（Amanda），早前已經宣布同陳方安生個姪仔陳鴻輝離咗婚，話同佢做好好朋友，回復單身嘅Amanda重話自己有唔少追求者。&#13;<br> 上個禮拜六，我Apple姐有個細姪女喺跑馬地Floor餐廳，見到Amanda同兩個男性好友談天說地，不知幾投契，可能係第二日唔使返工，佢哋傾到凌晨三點幾先走，實行Saturdayfever。&#13;<br> 唔知嗰兩位男士係唔係佢其中一位新追求者？</p></body></html>
