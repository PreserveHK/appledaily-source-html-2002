<html><header><meta charset="utf-8"><title>應詳細解釋優惠條款</title></header><body><h1>應詳細解釋優惠條款</h1><p>消費者委員會投訴及諮詢部首席主任陳永佳表示，凡推銷優惠前，職員必須在顧客入會前提供清楚資料，包括有關優惠使用的地區及限制條件，不能在顧客入會後才提供詳情。&#13;<br> 他指出，現時不少透過電話推銷會籍的方法，推銷員應在電話中詳細解釋有關優惠，讓消費者選擇。&#13;<br> 他強調，預繳費用入會的消費模式有一定風險，如有關公司結業，會員能否繼續享有優惠，須視乎有關公司的合作協議。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
