<html><header><meta charset="utf-8"><title>　　霍英東爆老董秘聞 - 李八方</title></header><body><h1>　　霍英東爆老董秘聞 - 李八方</h1><p>體育界噚晚舉行春茗，聽聞主辦單位原本邀請咗董建華出席，可惜董生最後都無出現。在場嘅霍英東致辭時，就大爆董生第一次當選時的秘聞。&#13;<br> 原來董建華上屆當選後，第一個出席嘅活動就係體育活動。霍英東話，佢接受北京委任回港後，就受邀去修頓球場開旗禮，董生問佢第一次活動出席呢種場地，會唔會唔夠體面？於是老霍就用鄧小平史事向董生曉以大義，皆因小平喺七七年文革後復出，第一次都係出席足球賽活動，同十一億人民見面。&#13;<br> 至於今次點解唔嚟？可能董生唔想同去屆一樣啩！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
