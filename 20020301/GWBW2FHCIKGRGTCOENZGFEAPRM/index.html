<html><header><meta charset="utf-8"><title>法官狠批海關檢控欠妥善</title></header><body><h1>法官狠批海關檢控欠妥善</h1><p>【本報訊】香港海關從製衣廠撿獲大批涉嫌經內地加工的女裝上衣半製成品，違反《出入口條例》，廠方不服定罪提出上訴，獲判得直，並發還罰款。&#13;<br> 高等法院法官貝珊頒下判詞，批評海關職員當日未有記錄即時會面細節，單靠會面紀錄提出檢控手法欠妥。&#13;<br> 上訴人包括RichcoGarmentsLtd.及職員黃阿恒（譯音），同被控於生產通知書填寫不確資料，違反《出入口條例》第三十六章。&#13;<br> 法官貝珊批評海關職員與有關人士會面時沒有即時記錄，對話等細節亦欠奉，事發多時才補錄會面供詞，致令法庭費時失事，傳召調查日誌等證物。&#13;<br> 案件編號：HCMA657/01</p></body></html>
