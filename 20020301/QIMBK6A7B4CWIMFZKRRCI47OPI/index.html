<html><header><meta charset="utf-8"><title>小統計：2050年西班牙人口最老</title></header><body><h1>小統計：2050年西班牙人口最老</h1><p>聯合國人口基金預測2050年全球人口老化趨勢：&#13;<br> ‧60歲或以上人口將首次超過15歲以下人口。&#13;<br> ‧60歲或以上人口由現時6.29億飆升至20億。&#13;<br> ‧60歲以上人口將佔總人口21%。&#13;<br> ‧全球人口年齡中位數由現時26歲升至36歲。&#13;<br> ‧「最老國」是西班牙，年齡中位數是55歲。&#13;<br> ‧60歲以上人口有1/5年齡逾80歲。&#13;<br> ‧全球人瑞由現時21萬人增加至320萬人。</p></body></html>
