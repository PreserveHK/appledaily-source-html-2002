<html><header><meta charset="utf-8"><title>陳文媛拒愛光頭佬</title></header><body><h1>陳文媛拒愛光頭佬</h1><p>陳文媛（BoBo）昨日出席銅鑼灣一餐廳舉行的活動，大談時下女性眼中的理想對象，BoBo還即時公開其擇偶條件，BoBo說：「我擇偶嘅條件梗係要有頭髮啦！唔可以係skinhead，同埋一定要有內涵，因為男人有內涵好緊要。」<br> &#13;<br> <spanclass>陳冠希累冇人追 &#13;<br> 問BoBo現在有沒有人追？BoBo說：「冇呀！我入行之後都冇人追！咁咪好囉，我可以發展我自己嘅事業。」問到她是否有緋聞男友陳冠希，所以沒人夠膽追她？她說：「都可能係㗎！」陳冠希又是否符合她的擇偶條件呢？她即笑說：「我唔答呢個問題。」</spanclass></p></body></html>
