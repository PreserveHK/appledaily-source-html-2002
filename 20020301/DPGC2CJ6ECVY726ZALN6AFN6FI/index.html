<html><header><meta charset="utf-8"><title>　　嘉年華結束 - 李八方</title></header><body><h1>　　嘉年華結束 - 李八方</h1><p>以首次引入時速高達六十五公里嘅機動遊戲「TOPBUZZ極速大風車」為賣點，為愛好刺激嘅市民帶嚟歡樂時光嘅「香港春季嘉年華」，噚日正式結束，唔少市民乘機玩個痛快；主辦機構發言人強調，由於反應良好，會考慮今年年底再臨香港。至於佢哋下一站會到新加坡表演。&#13;<br> 黃賢創攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
