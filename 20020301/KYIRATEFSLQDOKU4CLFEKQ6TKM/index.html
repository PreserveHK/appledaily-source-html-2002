<html><header><meta charset="utf-8"><title>律師夏啟昌應訊</title></header><body><h1>律師夏啟昌應訊</h1><p>【本報訊】經營馮黃夏律師行的律師夏啟昌，涉嫌未能就一張發給客戶、面額四十萬元的支票兌現，被控一項盜竊罪，昨日再於西區裁判法院提堂。&#13;<br> 主控透露，目前有十一名受害人，涉及五百萬元的金錢損失，警方需查閱涉案三千多份檔案及其他會計帳目。&#13;<br> 裁判官將案件押後至四月十一日再訊，被告暫毋須答辯，續准自簽及人事各二十萬元擔保外出。&#13;<br> 被告夏啟昌，三十六歲，被控一項盜竊罪。&#13;<br> 案件編號：WSCC388/2002</p></body></html>
