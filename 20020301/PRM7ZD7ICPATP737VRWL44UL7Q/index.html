<html><header><meta charset="utf-8"><title>司機糾黨斬六漢囚40月</title></header><body><h1>司機糾黨斬六漢囚40月</h1><p>【本報訊】年輕貨車司機因錢銀糾紛，結伴持利刀及電筒，斬六名相識男子。涉案司機昨日在區域法院承認意圖傷人等六罪成立，法官指市民的安全應受保護，重判他入獄三年四個月。&#13;<br> 二十七歲被告周天賜，有行劫案底。案發於去年九月十二日，六名青年在彩雲邨一空地聚集，被告與一名在逃男子分持兩尺長利刀及大電筒出現，向六人追斬狂毆，其中五名青年受傷。&#13;<br> 案件編號：DCCC1084/01</p></body></html>
