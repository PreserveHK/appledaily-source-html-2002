<html><header><meta charset="utf-8"><title>裸女抗議穿毛皮</title></header><body><h1>裸女抗議穿毛皮</h1><p>【本報訊】兩名僅穿黑色內褲、全身畫上豹紋的美國愛護動物組（PeoplefortheEthicalTreatmentofAnimals）妙齡少女，帶備寫有「只有畜牲，才有毛皮」及「OnlyAnimalsShouldWearFur」的大型紙牌掛在胸前，昨中午在中環向途人揮手和派傳單，抗議現正在香港舉行的「2002年國際毛皮及時裝展」，以及抗議香港是世界上最大的動物毛皮出口商。最後兩名「豹女」被警方勸喻後披上衣服離去，但聲言下周會到東京繼續抗議行動。&#13;<br> 「豹女」之一Kristie向記者表示，為停止時裝工業利用動物的毛皮，寧願脫去自己的衣服向世人告誡。&#13;<br> 李家皓攝</p></body></html>
