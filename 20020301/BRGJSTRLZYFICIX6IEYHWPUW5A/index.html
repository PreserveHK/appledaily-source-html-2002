<html><header><meta charset="utf-8"><title>羅兆輝痛恨被好友出賣</title></header><body><h1>羅兆輝痛恨被好友出賣</h1><p>羅兆輝近日接受某周刊訪問，但他稱此次是遭朋友出賣，羅兆輝說：「成件事，我最嬲嘅係我好朋友×××，係佢親自打畀我，叫我畀嗰本周刊嘅記者上去，點知佢哋根本唔係嚟做訪問，不停畀陷阱我踩，引誘我講埋啲咁嘅嘢，偷影我不特止，重偷我相。唉，究竟我係咪真係太易信人？唔想再提啲唔開心嘅事。我冇神經失常，冇語無倫次，okay？」<br> &#13;<br> <spanclass>登封面一日賣清 &#13;<br> 對於成為傳媒追訪的對象，羅兆輝說：「我起初唔知點解傳媒咁鍾意追訪我，但𠵱家我明，原來我羅兆輝做封面嘅書，一日可以賣清。我唔理讀者係想關心我，定睇我點死，但我好多謝你哋。」</spanclass></p></body></html>
