<html><header><meta charset="utf-8"><title>郭富城三藩市獲表揚</title></header><body><h1>郭富城三藩市獲表揚</h1><p>郭富城原定去年底到美國登台，但因為九一一事件而一再擱置，不過上周城城終於在三藩市及洛杉磯，開了兩場演唱會，而在三藩市演唱期間，當地市長更特別將二月二十三日定為「郭富城日」，並即時頒發獎狀給他。<br> &#13;<br> <spanclass>與市長共舞 &#13;<br> 前年城城到美國內華達州時，亦曾定立「郭富城日」，城城先後獲兩地表揚，皆因他在這兩地登台，均有參與當地的公益事務。此外，三藩市市長更是他的fans，當城城在三藩市開個唱，市長亦有到場欣賞，還即席要求與城城一起跳ParaPara舞。</spanclass></p></body></html>
