<html><header><meta charset="utf-8"><title>闖華海域撈船　日官倡補償</title></header><body><h1>闖華海域撈船　日官倡補償</h1><p>日本外務省官員周三表示，日本海上保安廳在中國領海打撈去年底遭日艦炮火擊沉的可疑船的行動，因漏燃油問題會「導致中國經濟專屬區漁業資源污染以及大陸架破壞等問題」，日本因此有必要商討對中國作出補償。<br> &#13;<br> <spanclass>日被指擴軍找藉口 &#13;<br> 日本海上保安廳是從本周一起一連五天進入中國領海打撈可疑船，日本首相、防衞廳長先後表示會在適當時機打撈該船。&#13;<br> 日本聲言行動毋須經中國同意，北京暫未有反應，但中國《法制日報》譴責，日本是藉打撈製造緊張，為擴軍尋找藉口，以及為軍力尋找活動空間。&#13;<br> 綜合外電報道</spanclass></p></body></html>
