<html><header><meta charset="utf-8"><title>有獎冇獎照騷本錢</title></header><body><h1>有獎冇獎照騷本錢</h1><p>貴為樂壇盛事，美國格林美音樂頒獎典禮，當然星光熠熠，不少出席的嘉賓更大騷本錢，女星彭美拉安德遜（PamelaAnderson）前日與搖滾歌手男友KidRock以糖黐豆的姿態亮相，而拉姑的籃球狀巨胸與KidRock的車胎肚腩，簡直相映成趣。此外，搖滾女歌手SherylCrow則以性感牛女打扮出席，不過論最具豔福者，還是《花花公子》創辦人HughHefner身旁有一班性感女伴呢！</p></body></html>
