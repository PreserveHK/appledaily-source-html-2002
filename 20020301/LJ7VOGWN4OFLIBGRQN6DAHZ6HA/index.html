<html><header><meta charset="utf-8"><title>何韻詩為新碟彈結他</title></header><body><h1>何韻詩為新碟彈結他</h1><p>何韻詩早前為時裝雜誌《MissKey》拍攝封面。&#13;<br> 何韻詩今年十分忙碌，除雜誌訪問不絕外，因她上一張唱片反應不俗，故唱片公司即加快開工為何韻詩新唱片錄音。<br> &#13;<br> <spanclass>唱得輕鬆 &#13;<br> 何韻詩一直苦練結他，在新唱片中她終可學以致用，唱片內所有歌曲的結他部分均由她親自彈奏。&#13;<br> 何韻詩說：「今次我唔會走重型搖滾，因為上一張已經試過，今次我好想試啲新鮮嘢，大家聽咗之後會發覺我唱得輕鬆好多。而且監製今次識得就吓我，見我錄歌錄到發𤷪𤺧，就會畀我唞一唞，識得控制我嘅情緒。」</spanclass></p></body></html>
