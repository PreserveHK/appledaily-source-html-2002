<html><header><meta charset="utf-8"><title>何超瓊料入主澳娛</title></header><body><h1>何超瓊料入主澳娛</h1><p>【本報訊】持有二成七澳門旅遊娛樂有限公司股權的霍英東，不滿澳娛帳目「唔清唔楚」，決定與賭劃清界線，全數出售手上股份。澳門消息透露，霍英東所持股權花落誰家，足以影響何鴻燊澳娛的「龍頭」地位。澳娛本月二十一日舉行股東大會，賭王已部署未來接班人何超瓊入主澳娛董事局，強化澳娛「何家將陣容」。兄妹鬧得不快的何婉琪，亦被何鴻燊宣布把她「踢」出董事局。&#13;<br> 何鴻燊昨日對最近有報道，指霍英東不願出售股份給他，顯得有點激動。他說，「霍生冇話唔賣俾我，佢只係話未考慮賣唔賣俾何生啫，係你哋成日挑撥。」</p></body></html>
