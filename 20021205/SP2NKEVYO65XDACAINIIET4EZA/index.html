<html><header><meta charset="utf-8"><title>周杰倫咖啡店昅女</title></header><body><h1>周杰倫咖啡店昅女</h1><p>周杰倫最近除忙於籌備香港個唱外，亦為台灣的同門師妹芮恩寫歌及拍廣告，他日前在台灣為師妹芮恩拍攝新歌MV，並擔任導演、編劇及演員。&#13;<br> 周杰倫構思的情節是講述他與另外兩名男演員在咖啡店內看到芮恩走進來，三人議論紛紛。當芮恩走過後，周杰倫說：「哦，不錯喔！」<br> &#13;<br> <spanclass>母親代理財 &#13;<br> 周杰倫的女友蔡依林將在下月出碟，正好碰着師妹芮恩的宣傳期，問他屆時會幫誰？周杰倫即時臉紅說：「兩個我都會幫啦。」&#13;<br> 有指周杰倫今年收入過億，他緊張地否認說：「大家不要誇張我的收入，我的帳都是媽媽管的。萬一媽媽問我其他錢在那裏的話，我怎麼辦？」</spanclass></p></body></html>
