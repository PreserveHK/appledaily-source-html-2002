<html><header><meta charset="utf-8"><title>李蘢怡每日練歌求進步</title></header><body><h1>李蘢怡每日練歌求進步</h1><p>李蘢怡（Tiffany）日前接受雜誌《新婚通信》訪問，Tiffany表示自己是一個非常喜歡拍照的人，每次踏入影樓，即十分雀躍地挑選衣服，為拍照作好準備。<br> &#13;<br> <spanclass>分享護膚心得 &#13;<br> 談到近況，Tiffany透露現在全副精神放在唱歌事業上，自從做了歌手後，每日都會練歌，她說：「有好多人都讚我唱歌進步咗，我終於知道自己係識唱歌嘅，所以好開心。」&#13;<br> Tiffany的皮膚不俗，她表示護膚心得是每星期做兩次面膜。轉天氣時則常用保濕面膜，她謂這樣做十分有效。&#13;<br> </spanclass></p></body></html>
