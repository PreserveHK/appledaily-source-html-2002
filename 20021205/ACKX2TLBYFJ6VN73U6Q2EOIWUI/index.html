<html><header><meta charset="utf-8"><title>新加坡人勁捧林志源肉乾</title></header><body><h1>新加坡人勁捧林志源肉乾</h1><p>這次去新加坡，當地朋友告訴我，買肉乾做手信，一定要去牛車水（Chinatown）的「林志源」。有幾厲害？每逢農曆新年前，新加坡人即使要排隊五小時，仍要買來過節吃。&#13;<br> 原本也覺得很麻煩，新加坡滿街也是肉乾的店舖，怎麼偏偏要走到牛車水買呢？試過才知「林志源」的好味，我最喜歡它的肉乾有濃濃的炭燒味，混合鮮味的肉汁，真是吃得停不了，只怕我未回家已吃光了。趁還未到農曆新年，現在去買就唔使排長龍。&#13;<br> 記者、攝影：李敬賢&#13;<br> &#13;<br> 店舖資料&#13;<br> 地址：牛車水新橋路203號（大華戲院對面）&#13;<br> 電話：6-227-8302&#13;<br> 售價：每公斤30-38新加坡元</p></body></html>
