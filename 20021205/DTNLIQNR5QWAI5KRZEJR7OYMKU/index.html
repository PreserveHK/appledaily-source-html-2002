<html><header><meta charset="utf-8"><title>違例泊車阻塞交通</title></header><body><h1>違例泊車阻塞交通</h1><p>深水埗區居民投訴，大南街近欽州街一段路，一邊馬路有不少貨車違例雙行停泊，又將貨物放置在行人路及馬路上，另一邊馬路旁亦泊滿車，形成一條馬路三線泊車，對行人過路時構成危險，亦造成交通擠塞。&#13;<br> 食環署接獲投訴後即到上址巡查，發現有貨車在該處上落貨物，並有少量貨物擺放在行人路，已即時警告有關負責人；在隨後的覆查中，發現已沒有貨物擺放在行人路。深水埗分區警署回應稱，警方一直有在上址就違例停泊及雜物阻街採取行動，直至情況得到控制。&#13;<br> （一○二八一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
