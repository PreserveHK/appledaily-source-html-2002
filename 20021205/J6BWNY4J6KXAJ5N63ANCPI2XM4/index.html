<html><header><meta charset="utf-8"><title>澳門助追緝陸羽殺手</title></header><body><h1>澳門助追緝陸羽殺手</h1><p>【本報訊】中環陸羽茶室兇殺案的殺手上周六殺人後將手槍棄於港澳碼頭，直至前日警方撿得兇槍，並相信殺手極可能已逃往澳門，香港警方經已將當日旅客前往澳門的資料送交澳門當局，要求協助緝兇。<br> &#13;<br> <spanclass>加緊分析資料 &#13;<br> 澳門警察總局局長白英偉昨日表示，澳門警方現仍在分析香港送來的資料，但由於案發當日出入境旅客很多，分析工作正加緊進行。&#13;<br> 首先發現殺手所用背囊的港澳碼頭快餐店清潔女工「娟姐」，昨日如常上班，據說她是上周六早上十一時許，在一名食客通知下發現一張餐枱地下有一個黑色背囊。</spanclass></p></body></html>
