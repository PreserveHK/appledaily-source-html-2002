<html><header><meta charset="utf-8"><title>Bvlgari珠寶Show閃爍耀眼</title></header><body><h1>Bvlgari珠寶Show閃爍耀眼</h1><p>多位名模包括馬詩慧、陳嘉容及蔣怡等，穿上TheSwankShop的晚裝，出席於尖沙嘴洲際酒店舉行的「意大利珠寶之夜」晚會，示範閃爍耀眼的Bvlgari珠寶，場面十分吸引，連與全男班好友出席的練海棠亦讚賞不已。<br> &#13;<br> <spanclass>練海棠投訴愛妻 &#13;<br> 練海棠透露太太伍詠薇最近因忙於拍劇，兩夫妻幾乎全無機會見面，他說：「老婆清晨先收工，我嗰時重瞓緊，到我起身時，佢就瞓咗，係可以見到佢瞓覺個樣囉，好彩呢個情況唔會維持太耐啫。」</spanclass></p></body></html>
