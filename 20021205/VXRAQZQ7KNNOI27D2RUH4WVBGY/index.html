<html><header><meta charset="utf-8"><title>始終要向北望</title></header><body><h1>始終要向北望</h1><p>雖然投資界的主流意見都看好明年的股市表現，但亦有人持相反意見。其中富昌證券總經理藺常念便甚看淡本地經濟。「明年港股不會太好，而本地經濟可說沒希望，除內部消費疲弱外，雖然政府托市，但地產商仍要低價促銷。」&#13;<br> 不過，他相信歐美經濟將會緩慢復甦，因此建議所挑選的股份類別，其業務須與本港無關。「例如多在外國做生意的藍籌股如滙豐，以及出口股和電子股；投資者更應北望神州，留意國企股。進取者可多看電子股和晶片股，例如ASM太平洋及精電國際。」</p></body></html>
