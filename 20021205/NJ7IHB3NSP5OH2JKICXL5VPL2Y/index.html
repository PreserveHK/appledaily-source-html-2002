<html><header><meta charset="utf-8"><title>上水有大巴直接到文錦渡</title></header><body><h1>上水有大巴直接到文錦渡</h1><p>港人北上深圳又有另一種交通工具可供選擇，就是近日新開設的「文錦渡快線」，該快線車全部以豪華大巴行走上水至文綿渡之間，車程約十五分鐘；過了文錦渡海關後，旅客可憑車票免費轉乘接駁巴士到東門南路的麗都酒店。「文錦渡快線」站設在上水廣場地下的巴士站，深圳的則設在文錦渡關口前，兩邊站都是每小時兩班，逢正點及半點開；第一班車是早上七點，尾班車是晚上九點。車費每人20元，不設任何優惠。現時旅客從上水乘東鐵經羅湖進入深圳的票價，成人20元，用八達通為18.8元，高齡及小童則有半價優惠。&#13;<br>記者：林武</p></body></html>
