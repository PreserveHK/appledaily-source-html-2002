<html><header><meta charset="utf-8"><title>港龍獲准開辦5亞太線</title></header><body><h1>港龍獲准開辦5亞太線</h1><p>【本報訊】中航興業（1110）持有43%的港龍航空將進一步開拓海外航線，與國泰航空（293）正面競爭。空運牌照局已經向港龍批出往來漢城、東京、馬尼拉、曼谷及悉尼5條亞太區航線的經營牌照，為期5年。業內人士預期，港龍最快明年下半年會陸續開辦以上航線。&#13;<br> 國泰發言人表示，將密切留意市場發展，暫未有就以上航線提出任何對策。業內人士說，港龍取得經營牌照只是第一步，能否成功開辦航線，還要視乎兩地之間有否剩餘運力，否則要由兩地政府進行談判來爭取運力。&#13;<br> 另外，政府發言人表示，空運牌照局暫定於明年1月22日，就國泰申請復飛北京、上海及廈門等3條國內航線進行聆訊。</p></body></html>
