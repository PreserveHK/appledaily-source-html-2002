<html><header><meta charset="utf-8"><title>左慧琪父母飛倫敦打氣</title></header><body><h1>左慧琪父母飛倫敦打氣</h1><p>應屆港姐亞軍左慧琪代表香港參加在倫敦舉行的世界小姐競選，今屆參選世姐的佳麗約一百名，而往年平均只有八十至九十名佳麗參選，故此競爭亦頗為激烈。而早前宣布退選的德國、巴拿馬、南美、西班牙及大溪地佳麗亦已決定復選。<br> &#13;<br> <spanclass>今天啟程 &#13;<br> 左慧琪的父母今天起程往倫敦，出席後日在阿歷山大皇宮舉行的世界小姐競選盛會，而左慧琪在英國的祖母亦考慮前往為她打氣。&#13;<br> 此外，應屆港姐冠軍林敏俐昨日往尖沙嘴出席活動時，表示與左慧琪一直保持聯絡，她說：「我哋有用電郵聯絡，而且對佢好有信心。」</spanclass></p></body></html>
