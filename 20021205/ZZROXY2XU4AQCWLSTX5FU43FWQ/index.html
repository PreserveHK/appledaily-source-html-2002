<html><header><meta charset="utf-8"><title>三車串燒城巴爆窗</title></header><body><h1>三車串燒城巴爆窗</h1><p>【本報訊】昨下午一時五十分，三十六歲司機駕駛一輛由將軍澳開往機場的E22A線的雙層城巴，在黃大仙龍翔道近摩士公園埋站後，扭右軚駛出第一線時，尾隨的貨車司機扭出第二線閃避，但左邊車身仍擦過巴士的右邊車身；同一時間，第三線另一輛貨車亦剛巧扭軚入第二線，三車相撞。意外後，巴士下層右邊一列車窗的玻璃完全掃毀（圖），兩輛貨車則輕微損毀。巴士上一男一女乘客受輕傷送院治理。&#13;<br> 劉永明攝</p></body></html>
