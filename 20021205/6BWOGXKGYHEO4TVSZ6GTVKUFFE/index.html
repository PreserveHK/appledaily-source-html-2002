<html><header><meta charset="utf-8"><title>Shakira睇中姬妮芙男友</title></header><body><h1>Shakira睇中姬妮芙男友</h1><p>哥倫比亞籍性感女歌手Shakira日前在邁阿密的AmericanAirlineArena繼續其演唱會。Shakira當晚更一展結他技術，搖滾味十足。<br> &#13;<br> <spanclass>與前總統兒子交往 &#13;<br> 雖然Shakira正與阿根廷前總統的兒子交往，不過她早前卻坦言甚為欣賞英國樂隊Coldplay的主音ChrisMartin。不知Chris的金像影后女友姬妮芙柏露（GwynethPaltrow）聽到她這番說話，會有甚麼反應呢？</spanclass></p></body></html>
