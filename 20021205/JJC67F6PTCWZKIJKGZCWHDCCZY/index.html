<html><header><meta charset="utf-8"><title>過癮昆蟲標本匙扣</title></header><body><h1>過癮昆蟲標本匙扣</h1><p>身為女兒家的我，其實都好鍾意毛茸茸的昆蟲，在郊外旅行時往往都會駐足留意各款昆蟲的動態，有位深圳朋友知道我有這種特殊癖好，特登帶我去買昆蟲標本的擺設，話又平又抵。呢個位於東門工藝城的專櫃就專門賣昆蟲標本的小裝飾，好似我一見即買的鎖匙扣，就只係?18，雖然個鎖匙扣只係用阿加力膠將標本封住，不過勝在保持到昆蟲的形態，而且重有好多款式揀，除了我最愛的蠍子外，重有竹象甲、綠金龜等平日較少見的昆蟲，絕對是送給昆蟲愛好者的最佳禮物。&#13;<br>記者：歐嘉荃&#13;<br>攝影：Manny&#13;<br>&#13;<br></p><p>&#13;<br> &#13;<br> &#13;<br> 千年蟲&#13;<br> 地址：深圳市東門鴻基工藝城2樓N06A店&#13;<br> 電話：（86）75582198532</p></body></html>
