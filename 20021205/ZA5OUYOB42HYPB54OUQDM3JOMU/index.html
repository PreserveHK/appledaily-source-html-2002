<html><header><meta charset="utf-8"><title>勇警孭婦落山</title></header><body><h1>勇警孭婦落山</h1><p>【本報訊】昨日中午十二時許，兩名同姓陳（七十七歲及四十八歲）行山男女，行經慈雲山沙田坳道距離法藏寺約五百米的麥理浩徑時，被持菜刀獨行賊截劫，搶走兩人身上共四千元現金及一隻手表。其中，陳姓老翁失去平衡墮地，左腳擦損受輕傷。&#13;<br> 警員接報趕至現場，替老翁包紮傷口；患有心臟病的女事主疑受驚過度感到不適。由於現場山徑救護車未能抵達，一名警員將女事主孭起行落山（圖），再由救護車送院治療。</p></body></html>
