<html><header><meta charset="utf-8"><title>明渠雜物滋生蚊蟲</title></header><body><h1>明渠雜物滋生蚊蟲</h1><p>元朗洪水橋丹桂村路與和平新村里之間一道明渠，渠底布滿垃圾及泥沙雜物，無人清理，附近居民投訴，垃圾雜物引致蚊蟲滋生，影響環境衞生，希望當局關注。<br> &#13;<br> <spanclass>明年二月完工 &#13;<br> 新界北渠務部函覆，渠務署會定期清理洪水橋明渠內堆積的石塊和垃圾雜物，以確保渠道排水暢通無阻。目前積聚渠內的一些雜物及沙泥，是暫時存放上址用作美化明渠兩旁斜坡的工程物料，署方預計有關工程於明年二月完成後，上述工程物料將全部被移走，不會在雨季期間對明渠的水流造成阻礙。&#13;<br> （一一一二二二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
