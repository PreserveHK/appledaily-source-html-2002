<html><header><meta charset="utf-8"><title>疑追錯數淋通渠水</title></header><body><h1>疑追錯數淋通渠水</h1><p>【本報訊】將軍澳景林邨景榕樓發生懷疑「追錯數」事件。前晚十一時許，一單位鐵閘被人用單車鏈鎖上，大門被淋通渠水（圖），外牆及電梯門寫有「丘X藩欠債還錢後果自負」等追債字句。姓胡（二十七歲）男戶主外出時發覺鐵閘被鎖，報警求助，由消防員剪開鐵鏈將他救出。&#13;<br> 戶主聲稱不認識欠債人，指大耳窿追錯數。據悉現場單位數月前亦曾遭人上門追數噴油漆，警方正展開調查。&#13;<br> 陳日海攝</p></body></html>
