<html><header><meta charset="utf-8"><title>鄧健泓對阿Lam有Feel</title></header><body><h1>鄧健泓對阿Lam有Feel</h1><p>鄧健泓日前接受now.com.hk的「現代音樂對話」訪問，即場唱了一首自己作曲的作品《酸軟》，其後講到興之所至，他突然拿起結他，自彈自唱了林子祥的歌曲《追憶》，鄧健泓說：「我好鍾意阿Lam（林子祥），佢唱歌好有feel，我覺得自己同佢係同一種人。我入錄音室之前一定會記熟晒啲歌詞先，就係想唱嘅時候有feel啲。」<br> &#13;<br> <spanclass>多謝《朋友二號》 &#13;<br> 鄧健泓的歌曲《朋友二號》頗受歡迎，他笑說：「我真係要多謝呢隻歌，如果冇呢隻歌，我好驚會冇得再出碟，總之有機會，我一定會把握。」</spanclass></p></body></html>
