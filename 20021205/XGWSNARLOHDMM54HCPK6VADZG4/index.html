<html><header><meta charset="utf-8"><title>新舊屋苑租值差幅大</title></header><body><h1>新舊屋苑租值差幅大</h1><p>【本報訊】新落成屋苑質素較傳統屋苑優勝，租值向來較高，甚至可達五成。<br> &#13;<br> <spanclass>近名校租金更高 &#13;<br> 中原地產指出，過去7個季度，新落成屋苑平均租值，較傳統屋苑每方呎高2.98元，約23.23%。&#13;<br> 新屋苑租值較高，中原地產指是新落成屋苑擁有較佳條件，如環保設計、大型會所及智能家居等，而交通亦不比傳統屋苑遜色，加上部份新落成屋苑鄰近名校，吸引中上收入家庭進駐，願支付較高租金租住。&#13;<br> 上季個別新舊屋苑比較，屯門卓爾居呎租9.59元，較同區新屯門中心高3.05元，幅度達46.6%。</spanclass></p></body></html>
