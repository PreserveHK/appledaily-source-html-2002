<html><header><meta charset="utf-8"><title>林嘉欣掟斧頭籌款</title></header><body><h1>林嘉欣掟斧頭籌款</h1><p>林嘉欣、盧巧音、蕭正楠及九人女子組合Cookies，昨日往尖沙嘴香格里拉酒店出席「歡樂滿東華2002」記者會。無綫鑑於去年東華籌款張栢芝飛車出意外，一些危險項目沒有保險公司願意受保，所以今年「東華」主要以歌舞表演為主。<br> &#13;<br> <spanclass>想表演飛車 &#13;<br> 林嘉欣將會表演「飛斧精英種善『欣』」環節，要將斧頭飛向目標，她說：「把斧頭長呎半，重十磅，將斧頭飛向距離八至十呎嘅目標，𠵱家好似話會加個人畀我做目標，令我好有心理壓力。原本我同大會建議飛車，不過冇保險公司受保，所以擱置咗。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何國豪</spanclass></p></body></html>
