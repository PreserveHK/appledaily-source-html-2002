<html><header><meta charset="utf-8"><title>行內料可沽清</title></header><body><h1>行內料可沽清</h1><p>上環帝后華庭過去1周，挾低價開賣效應，極速收票近1萬張。樓盤為近年港島區罕見較具規模新盤，配合近期樓市氣氛轉佳，吸引大批市民入票，部份活躍於投資市場的炒家及投資客，亦入票博短炒。&#13;<br> 各家代理行均預期，該盤總收票量達1萬至1.2萬張，遠較同區當年熱賣的荷李活華庭5480票為多。&#13;<br> 業內人士認為，該盤以低於市價逾兩成作招徠，首批單位有升值水位。加上科率低，物業位處市區，港島區近年又欠具規模大型新盤，吸納用家之餘，亦具收租價值。&#13;<br> 據知，資深炒家陳清白，以及活躍於港島東區的何姓投資者等，均入票多張。&#13;<br> 業界指出，目前已有足夠票源消化全數單位。若發展商賣樓方法配合，應可沽清。</p></body></html>
