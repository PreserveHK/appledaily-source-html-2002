<html><header><meta charset="utf-8"><title>禁止販賣誘拐兒童</title></header><body><h1>禁止販賣誘拐兒童</h1><p>一對夫婦以無能力撫養太多子女竟然想將兒子賣掉。廖成利律師指出，本港並沒有禁止販賣子女的法例，但根據國際兒童權利公約第三十五條，一切買賣、販賣及誘拐兒童等活動也應禁止。&#13;<br> 黃國桐律師亦表示即使雙方願意，協議也無法律效用。&#13;<br> 雖然本港並無禁止販賣兒童法例，但警方為杜絕販賣兒童法動，可引用「非法領養兒童的法令」來檢控有關人士。&#13;<br> 另一方面，社署發言人指出，對於當事人曾試圖將兒子賣給別人，社署社工會跟進調查和作出評估，倘認為家長不適合照顧子女，最後會交由法庭判決，安排領養或寄養等手續。&#13;<br> 本報記者</p></body></html>
