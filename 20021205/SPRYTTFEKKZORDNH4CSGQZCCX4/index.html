<html><header><meta charset="utf-8"><title>菊川怜奪第九個獎</title></header><body><h1>菊川怜奪第九個獎</h1><p>現年二十四歲的日本女星菊川怜，前日出席「第三十一屆最佳衣着大獎」的頒獎典禮，接受「藝能部門」的獎項。<br> &#13;<br> <spanclass>紫色長裙顯高貴 &#13;<br> 菊川怜近期可謂鴻運當頭，繼打低藤原紀香，成為新一代廣告女王後，連同前日的最佳衣着獎，她今年已獲九個獎項。菊川怜前日穿了一襲紫色的長裙出席頒獎禮，顯得十分高貴。而剛到日本宣傳電影《薰衣草》的陳慧琳，則獲大會頒發首次加設的「國際部門最佳衣着大獎」。</spanclass></p></body></html>
