<html><header><meta charset="utf-8"><title>許愿搵陳豪二號</title></header><body><h1>許愿搵陳豪二號</h1><p>自從許愿成功將旗下藝人陳豪捧上位後，不少人紛紛向他討教如何在逆境中突圍而出，許愿有見及此，決定開班傳授心得。許愿日前在灣仔一餐廳跟陳豪晚膳時，笑指陳豪早年還只是「一箸菜」，他說：「當時我同陳豪都係處於逆境之中，但我哋唔單止冇氣餒，而且重想辦法將逆境變為順境。」<br> &#13;<br> <spanclass>助建立自信 &#13;<br> 許愿表示，他是次開班主要教導學生見工面試時如何建立自信、改善形象、面對逆境，以及如何加入娛樂圈，每小時課程由一百元起。記者問他會否藉機會發掘新人，招攬為旗下藝人時，許愿說：「如果真係好有天份嘅話，我都唔排除呢個可能性嘅。」&#13;<br> 採訪、攝影：戴彩煥</spanclass></p></body></html>
