<html><header><meta charset="utf-8"><title>醉酒罵狗爭執捱打</title></header><body><h1>醉酒罵狗爭執捱打</h1><p>【本報訊】昨晨一時許，三男一女消遣後途經屯門達仁坊，發現有犬隻狂吠，疑有人飲醉酒怒喝：「衰狗，再嘈劏咗你嚟食！」&#13;<br> 在附近吃消夜的越南籍狗主及數名男女同鄉聞言不滿，雙方激烈爭執，狗主及友人隨後更分持摺櫈、鐵枝及刀向四人襲擊。其中兩名涉嫌傷人的三十一及二十九歲越南籍男女，當場被趕至警員拘捕，其餘兇徒則逃去無蹤。遇襲受傷的當中兩男一女（二十三至二十七歲）事後一併送院（圖），情況穩定。&#13;<br> 王偉禎攝</p></body></html>
