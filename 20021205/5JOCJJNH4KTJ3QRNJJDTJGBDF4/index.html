<html><header><meta charset="utf-8"><title>華仔個唱玩飛天</title></header><body><h1>華仔個唱玩飛天</h1><p>劉德華明晚會在灣仔新伊館舉行一場「你是我的驕傲」演唱會，為了以最好狀態示人，華仔近日積極綵排。<br> &#13;<br> <spanclass>大放煙花 &#13;<br> 華仔日前表示希望把以前演唱會的經典場面重現舞台，他日前就租借場地練習飛天場面。華仔說：「我為咗呢個環節嘅演出，特別租場去練，我亦有問大家意見，希望改到最好。我覺得喺新伊館舉行演唱會，場地細啲，重可以拉近觀眾嘅距離。」&#13;<br> 此外，華仔到時還會在演唱會中大放煙花。</spanclass></p></body></html>
