<html><header><meta charset="utf-8"><title>《窗外》導演：林母常探女兒班</title></header><body><h1>《窗外》導演：林母常探女兒班</h1><p>林青霞十八歲時因演出電影《窗外》一炮而紅，該片導演宋存壽，昨日談及三十年前找林青霞拍戲的過程，他透露林媽媽最初很反對女兒從影，後來以誠意感動了她，才爭取到林青霞演出。<br> &#13;<br> <spanclass>望青霞節哀 &#13;<br> 宋存壽表示，林媽媽為人和善，是一個關心兒女的典型母親，他記得青霞第一次拍電影時，林媽媽不放心女兒單獨在外拍戲，經常親自往片場探班，至後來林媽媽完全放心工作人員與青霞合作，才較少在片場出現。宋存壽對林媽媽自殺身亡感到難過，他希望青霞節哀。</spanclass></p></body></html>
