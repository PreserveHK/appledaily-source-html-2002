<html><header><meta charset="utf-8"><title>周麗淇讚陳冠希可愛</title></header><body><h1>周麗淇讚陳冠希可愛</h1><p>陳曉東、方力申、周麗淇及李彩樺等昨日於石澳為網上連線劇《百份百感覺──冬日戀曲》宣傳，監製文雋更表示各演員加薪百分之十五至二十。&#13;<br> 對於有報道指陳冠希（Edison）從後環抱周麗淇，周麗淇昨日說：「邊有咁犀利呀！佢只係搭住我，大家只係普通朋友，Edison唔係熱情係幾可愛，嗰日我病佢問候吓我。」<br> &#13;<br> <spanclass>不用解釋 &#13;<br> 問周麗淇可有致電陳文媛解釋，她說：「冇打電話去解釋，兩個都係我好朋友。」另外，問陳曉東對於前度女友張栢芝自言半年沒拍拖一事，他說：「我冇話信唔信，我久唔久都會打電話畀佢。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
