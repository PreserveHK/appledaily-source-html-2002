<html><header><meta charset="utf-8"><title>天佑網上示愛得米</title></header><body><h1>天佑網上示愛得米</h1><p>二人男子組合Shine前晚到數碼港為MSN的聊天室與歌迷網上對話，由鄭敬基任司儀。Shine入行後因工作繁忙甚少有機會上網，但是成員之一的徐天佑自爆中學時代，曾經在網上向女同學示愛，他說：「中學臨畢業前，都試過喺網上向女同學示愛，好簡潔咁同佢講話對佢有意思，最後得咗。」而Shine表示不怕歌迷在網上向他們示愛。<br> &#13;<br> <spanclass>自認大鄉里 &#13;<br> 今次是Shine首次到剛落成的數碼港，對於大廈內的高科技設計大表驚訝，天佑笑說：「真係自認大鄉里，可能我樸素啦，見到好多嘢都好新奇。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
