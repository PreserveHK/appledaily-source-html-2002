<html><header><meta charset="utf-8"><title>傳光妹有喜拒演《紅白》</title></header><body><h1>傳光妹有喜拒演《紅白》</h1><p>日本樂壇一姐宇多田光，今年第三度請《紅白》食檸檬，光妹被指今年辭演的原因，是今年四月剛接受卵巢手術的光妹，已經為攝影師丈夫紀里谷和明懷孕。<br> &#13;<br> <spanclass>下年一月開個唱 &#13;<br> 據日本報章《NaitaiSports》報道，一位日本記者爆料說：「光妹嘅工作人員今年同負責搞《紅白》嘅NHK電視台講，話光妹已經有咗，所以辭演節目。佢好可能會喺今個月中宣布喜訊！」不過，光妹剛在本周一宣布下年一月會舉行一場演唱會，慶祝二十歲生日。</spanclass></p></body></html>
