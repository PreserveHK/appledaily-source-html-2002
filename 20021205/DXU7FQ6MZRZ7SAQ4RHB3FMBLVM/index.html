<html><header><meta charset="utf-8"><title>　　匯豐高層飛北京27小時 - 李八方</title></header><body><h1>　　匯豐高層飛北京27小時 - 李八方</h1><p>濃霧鎖北京，令首都機場呢兩日幾乎癱瘓，八方知道前日情況最嚴重，唔少參加工行同滙豐個資本市場研討會嘅嘉賓，都受大霧影響，無法出席會議，其中包括講者之一、新任滙豐集團環球資本市場主管歐智華。&#13;<br> 原本前日搭三點幾飛機上京，點知航班一再延誤，最後七點幾先起飛，但當飛機距離北京機場重有二十幾分鐘途程時，機場因為霧太大被封鎖，佢架機被迫原路折返香港，返到香港機場已經係凌晨點幾鐘。歐智華噚日終於抵京，佢一到就話用咗二十七個鐘先由香港去到北京。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
