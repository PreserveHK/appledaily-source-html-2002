<html><header><meta charset="utf-8"><title>東帝汶爆騷亂</title></header><body><h1>東帝汶爆騷亂</h1><p>今年五月才獨立的東帝汶，周三爆發立國以來最嚴重騷亂。在警方周二拘捕一名高中學生後，首都帝力大約五百名學生周三湧到警署要求放人，又向國會大樓擲石抗議，警察開火至少射殺五名學生，約千名示威者隨即上街爆發更大騷亂，政府頒布緊急狀態及宵禁令，但否認頒布緊急狀態令。&#13;<br> 在騷亂狂飆下，帝力一片混亂，示威者有人搶掠店舖、電視機和電單車，又四處縱火，燒車、燒建築物、燒政府設施。&#13;<br> 雖然本是東帝汶獨立抗爭英雄的總統古斯芒，親自前往警察總部外呼籲示威群眾冷靜，但民憤不息。最後，政府軍奉召進駐帝力街頭鎮壓，拘捕三十人，七百名聯合國維持和平部隊亦出動保衞國會大樓。&#13;<br> 美聯社/路透社</p></body></html>
