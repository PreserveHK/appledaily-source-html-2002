<html><header><meta charset="utf-8"><title>Apple姐日記：<br>廖偉雄搭地鐵頭耷耷</title></header><body><h1>Apple姐日記：<br>廖偉雄搭地鐵頭耷耷</h1><p>我Apple姐都話過搭地鐵多嘢睇㗎啦，嗱，前幾日我又喺銅鑼灣地鐵站遇到個過氣藝人啦。&#13;<br> 我見到邊個？咪就係早年喺大馬發展、後尾又宣布破產嘅阿燦廖偉雄囉，佢嗰日一個人搭地鐵，都好低調吓，一直頭耷耷咁，不過好快就俾一班師奶認出。<br> &#13;<br> <spanclass>師奶手指指 &#13;<br> 班師奶重指指點點咁，你知師奶嘅力量係幾咁大㗎啦，即時成個地鐵站嘅人都望住阿燦，而阿燦表現一啲都唔受落，反而面都黑晒，個頭愈耷愈低，我睇佢最想就係即刻搵個窿捐落去啦。</spanclass></p></body></html>
