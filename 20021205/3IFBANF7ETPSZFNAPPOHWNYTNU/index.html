<html><header><meta charset="utf-8"><title>割石油氣喉累街坊</title></header><body><h1>割石油氣喉累街坊</h1><p>【本報訊】一名患有精神病姓蔡（四十歲）失業男子，受經濟及感情問題困擾，在屯門大興邨住所內割斷石油氣喉自殺，幸未有引起爆炸。&#13;<br> 昨晨八時許，他致電女友表示會開石油氣自殺。女友大驚，立即通知蔡胞姊趕往現場查看，發覺單位傳出濃烈石油氣味立即報警，大廈護衞員亦協助疏散附近多戶居民。消防員趕至破門入屋，救出陷入半昏迷的事主送院救治（圖），情況穩定。&#13;<br> 姜偉康攝</p></body></html>
