<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>那英DriesVanNoten搶風頭</title></header><body><h1>靚衫SnapShot：<br>那英DriesVanNoten搶風頭</h1><p>由本地名店Joyce代理的比利時品牌DriesVanNoten，一直深受本地名媛女星愛戴，即使市道低迷，DriesVanNoten每次抵港的新貨都在短時間被搶購一空。<br> &#13;<br> <spanclass>顏色對比 &#13;<br> 內地天后那英前日往港台接受訪問時，身穿的正是DriesVanNoten今季的藍色針織上衣，那英再以青綠色圍巾來配襯，營造出顏色上的對比，既時尚又有女人味。</spanclass></p></body></html>
