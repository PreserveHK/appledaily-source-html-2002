<html><header><meta charset="utf-8"><title>歐陽妙芝最想教跳舞</title></header><body><h1>歐陽妙芝最想教跳舞</h1><p>名模Rosemary、歐陽妙芝、陳啟泰和馬浚偉等，前晚在灣仔出席「非一般才藝薈萃」表演，Rosemary和歐陽妙芝都穿上由釋囚設計的服裝行騷。<br> &#13;<br> <spanclass>出版社邀出書 &#13;<br> 而歐陽妙芝則表示有出版社欲邀請她出書，她說：「有人欣賞我都好開心，不過我最希望係可以將以前考到嘅八級芭蕾舞資格教人跳舞。」問到歐陽妙芝聖誕會怎樣過？她說：「暫時我會去何穎雯嘅婚禮。」&#13;<br> 此外，陳啟泰前晚巧遇黎小田，原來當年陳啟泰參加新秀時，黎小田是評判，但陳啟泰卻不獲獎，陳啟泰說：「當年喺加拿大讀書時返香港玩，不過見冇獎，咪再返去讀書。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
