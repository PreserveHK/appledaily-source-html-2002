<html><header><meta charset="utf-8"><title>村屋天台僭建</title></header><body><h1>村屋天台僭建</h1><p>荃灣三棟屋新村不少村屋天台被人加建一層，引起村屋居民關注；居民向本報投訴，在天台加建部份，乃違規建築，擔心損害村屋建築結構，影響居民安全，促請有關部門關注。&#13;<br> 本報將投訴轉介地政總署跟進後，荃灣地政處回覆，該處人員接獲投訴曾往視察，證實確有違規建築，並已將有關個案轉介屋宇署跟進。&#13;<br> 荃灣地政處同時將上述情況記錄在案，並考慮按該處的先後次序記錄，採取適當行動，執行契約條款。&#13;<br> （一○三一三九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
