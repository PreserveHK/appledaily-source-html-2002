<html><header><meta charset="utf-8"><title>蔡少芬同居唔同床</title></header><body><h1>蔡少芬同居唔同床</h1><p>無綫劇集《陀槍師姐IV》昨日在將軍澳電視城開鏡拜神，主要演員蔡少芬、歐陽震華（Bobby）、滕麗名、魏駿傑和蒙嘉慧均有出席。&#13;<br> 蔡少芬特別穿上低胸裝亮相，她說：「我喺戲入面會同Bobby同居，現實生活就接受唔到，就算去旅行同房，我都要嗰個人瞓地下。」<br> &#13;<br> <spanclass>蒙嘉慧踩屎 &#13;<br> 蒙嘉慧剛剛搬新屋，她還買了一隻小狗，誰知竟有住客報警投訴，她說：「搬新屋之後，我隻狗仔可能唔習慣，成日吠，又周圍屙屎，搞到我踩屎，之前隻狗成日嘈喧巴閉，有一晚有個差人上門，佢以為我俾人打劫，所以上嚟睇，搞到我幾唔好意思。不過，我唔會放棄我隻狗，我會教好佢。」&#13;<br> 採訪：楊潔雯　攝影：林德雄</spanclass></p></body></html>
