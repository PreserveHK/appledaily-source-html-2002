<html><header><meta charset="utf-8"><title>寶生舞昇龍出海</title></header><body><h1>寶生舞昇龍出海</h1><p>曾演日劇《庶務二課》的二十五歲女星寶生舞，自演出電影《富江2》後，在影壇沒有注目之作。<br> &#13;<br> <spanclass>花兩小時畫龍 &#13;<br> 寶生舞最近主演日本黑幫電影《實錄殺手—妻的愛》。她特別在背上畫上飛龍假紋身，扮演黑社會大家姐。&#13;<br> 寶生舞玉背上的紋身叫「一匹龍」，東映片場的化妝師要花兩小時為她畫龍，她在片中更有一場「昇龍出海」的出浴戲。在《庶》劇中扮演OL的寶生舞，對於在新片首次穿和服演出和拍攝槍戰場面感到十分新鮮。</spanclass></p></body></html>
