<html><header><meta charset="utf-8"><title>張學友曾辜負羅美薇</title></header><body><h1>張學友曾辜負羅美薇</h1><p>張學友日前接受台灣節目《小燕有約》訪問，與主持人張小燕暢談於娛樂圈打滾十七年的經過，及自覺辜負太太羅美薇的原因，節目將於本月二十九日晚上於有線娛樂台播出。<br> &#13;<br> <spanclass>受壓會失常 &#13;<br> 學友被問到心目中的太太羅美薇是甚麼樣時，他說：「在某程度上我覺得我欠了我太太，因為由她八六年起跟我至結婚已十年，然後到了現在逾十六年，中間有段時間我是很任性，而現在就是補償那個時候了，看到她開心我就很滿足。」&#13;<br> 學友又自認是個深藏不露的人，他說：「我不喜歡把自己不開心丟到人家處，而且我習慣自己解決問題。但當壓力很重時我就會失常，但十多年來都習慣了。」</spanclass></p></body></html>
