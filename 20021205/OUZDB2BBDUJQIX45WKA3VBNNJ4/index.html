<html><header><meta charset="utf-8"><title>扮靚情報：<br>SK-II骨膠原修護乳液滑如奶</title></header><body><h1>扮靚情報：<br>SK-II骨膠原修護乳液滑如奶</h1><p>SK-II每有新貨出，例必成為全城愛靚人士的焦點，好像最新推出的骨膠原修護乳液FacialLiftEmulsion，除了代言人琦琦出席記招外，亦請到張可頤和伍詠薇親身示範。&#13;<br>這款骨膠原修護乳液的主要賣點，是含Hydorproline、維他命B雜及Pitera活細胞酵素精華，搽上面後有如牛奶般滑，令皮膚得到保濕和滋潤。&#13;<br>記者：曾順珍</p><p>&#13;<br> &#13;<br> <center> <spanclass><fontstyle>名人用家意見  </fontstyle></spanclass></center> </p></body></html>
