<html><header><meta charset="utf-8"><title>HollyChristina惹火激嬲家長</title></header><body><h1>HollyChristina惹火激嬲家長</h1><p>來自澳洲的HollyValance及美國女歌手ChristinaAguilera一向以性感形象迷倒不少歌迷，不過日前她們在英國一兒童音樂節目中的惹火表演，卻引致當地十三名家長投訴，指她們不應該在兒童節目中做出過份性感的演出。<br> &#13;<br> <spanclass>監製遭警告 &#13;<br> 監控當地電視節目的有關部門，指在ITV1播映的兒童音樂節目《CD:UK》雖然沒有違反電視節目規則，不過該節目的監製亦被警告日後製作兒童節目時，須小心考慮節目內灌輸的訊息會否影響兒童觀眾。</spanclass></p></body></html>
