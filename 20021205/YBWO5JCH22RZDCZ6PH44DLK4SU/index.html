<html><header><meta charset="utf-8"><title>撞車女客嚇到飲泣</title></header><body><h1>撞車女客嚇到飲泣</h1><p>【本報訊】一輛本田型格雙門跑車，昨凌晨三時許，沿葵涌道駛往荃灣路橋面途至永德利廣場對開一個左彎時，懷疑路面濕滑致跣胎失控打「白鴿轉」後撞向右邊鐵欄，跑車車頭嚴重損毀。&#13;<br> 車上兩女一男自行爬出，一名姓趙（二十六歲）前座女乘客頭部受傷，嚇至花容失色不斷飲泣，任職懲教署姓陳（三十三歲）司機及另一女乘客在旁安慰（圖）。救護員將傷者送院，治理後無礙，肇事司機經酒精測試證實曾飲酒但無超標，被警員口頭警告。&#13;<br> 杜建彬攝</p></body></html>
