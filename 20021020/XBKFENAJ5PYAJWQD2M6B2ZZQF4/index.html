<html><header><meta charset="utf-8"><title>三幼童鬧失蹤驚魂</title></header><body><h1>三幼童鬧失蹤驚魂</h1><p>【本報訊】一名四歲精靈男童，昨日參加繪畫班後發現母親未有到來接送，自告奮勇充當小導遊帶領兩名男女同學，由大埔乘巴士轉火車到其馬鞍山寓所玩耍，三小童輾轉一個多小時才到達目的地。三童母親發現子女失蹤急如熱鍋螞蟻並報警，稍後得悉子女安全才鬆一口氣。&#13;<br> 上演失蹤記的三名幼童均年僅四歲，其中充當小導遊的姓林男童，家住馬鞍山錦豐苑；至於另兩名姓張及關的男女童則是他的繪畫班同學，同居於大埔廣褔邨。事後張及關童母親趕赴錦豐苑林童寓所接回子女，並往警署銷案。</p></body></html>
