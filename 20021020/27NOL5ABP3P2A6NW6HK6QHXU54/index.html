<html><header><meta charset="utf-8"><title>的士高內飛櫈爆樽</title></header><body><h1>的士高內飛櫈爆樽</h1><p>【本報訊】昨凌晨四時許，二十一歲姓馬青年與十多名友人到荃灣眾安街「ChinaTown」的士高（前為CoCoDuckDisco）消遣，疑飲醉酒與另一批舞客爭執，遭對方用玻璃樽扑穿頭。他憤而搬起鐵櫈擲向對方，卻被三十七歲姓何的士高保安員制止，糾纏間保安員被鐵櫈擊中，該批出手打人的舞客則趁亂逃去。&#13;<br> 警員接報到場將受傷青年及保安員一併送院，敷治後無礙，涉嫌傷人的青年被拘捕帶署（圖）。&#13;<br> 薛家傑攝</p></body></html>
