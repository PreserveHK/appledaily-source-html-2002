<html><header><meta charset="utf-8"><title>樋口明日嘉旅遊點尋刺激</title></header><body><h1>樋口明日嘉旅遊點尋刺激</h1><p>樋口明日嘉早前返日本探望家人兼度假，回港後便立即投入工作。她近日拍攝港台劇集《我愛夢工場》，演繹一個熱愛香港電影的日本雜誌編輯，更有機會到香港各旅遊景點拍攝。<br> &#13;<br> <spanclass>多看電影 &#13;<br> 樋口說：「我嚟咗香港咁耐，都未去過嗰啲地方，覺得好新鮮，好好玩。」&#13;<br> 樋口來港發展四年，星路平平，但她卻不斷學習，樋口笑說：「有時唔可以擔正做主角都會唔開心㗎。我𠵱家會睇多啲電影同VCD，希望可以吸收多啲經驗，當然重要學好啲廣東話啦！」&#13;<br> 採訪：羅慧敏&#13;<br> 攝影：仇志中&#13;<br> 髮型：VicKwan&#13;<br> 服裝提供：Quiksilver</spanclass></p></body></html>
