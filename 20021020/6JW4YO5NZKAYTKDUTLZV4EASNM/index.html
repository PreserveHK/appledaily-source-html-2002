<html><header><meta charset="utf-8"><title>母親尋死子女無恙</title></header><body><h1>母親尋死子女無恙</h1><p>【本報訊】一名二十八歲貝姓婦人，疑因與丈夫感情出現問題發生爭執，昨晨八時趁二十八歲張姓丈夫離開天水圍天恒邨住所上班後，在廚房取出生果刀割左手腕圖自殺，並致電丈夫好好照顧兩名九歲及四歲兒子。&#13;<br> 男戶主恐妻子出事報案，警方到場調查時，戶主九歲長子開門，兩小兄弟無恙，遂將手腕受傷女事主送院，治療後情況穩定。事後兩名男女警員將事主一對幼兒由警車送往醫院交回其父親照顧（圖）。&#13;<br> 宋光明攝</p></body></html>
