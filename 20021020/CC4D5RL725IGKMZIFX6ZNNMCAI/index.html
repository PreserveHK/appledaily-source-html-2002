<html><header><meta charset="utf-8"><title>邵美琪一世免費扮靚</title></header><body><h1>邵美琪一世免費扮靚</h1><p>邵美琪（Maggie）、鄧萃雯和羅慧娟等人昨日獲邀往佐敦，為「伶雅美容中心」開幕剪綵，Maggie即場接受熱石按摩，她稍後還會為美容中心擔任代言人，Maggie說：「我平時好少出席呢啲活動，今次因為同老闆熟絡先會嚟，至於酬勞，就係永遠幫我扮靚同埋一封利是。」<br> &#13;<br> <spanclass>拍劇肥十磅 &#13;<br> Maggie自從參演無綫劇集《皆大歡喜》後，發福不少，所以她表示要減肥，她說：「我足足肥咗十磅，因為拍《皆》劇飲食定時，加上我戒咗煙，所以食多咗零食，不過𠵱家已經食少啲嘢。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
