<html><header><meta charset="utf-8"><title>兩劫匪刺傷獨居婦</title></header><body><h1>兩劫匪刺傷獨居婦</h1><p>【本報訊】觀塘一名年逾八旬獨居老婦，報稱昨凌晨三時遭兩名黑衣男子賺門入屋行劫，她反抗時匪徒用剪刀刺傷她喉嚨。&#13;<br> 八十一歲陸姓事主獨居於和樂邨平安樓一單位，患有白內障等病，要用柺杖輔助行路。據揭發劫案與事主同姓的六十七歲女親友向警方表示，她昨致電給陸婆婆時，婆婆語無倫次稱「唔好嚟呀，我死啦」，掛線後覺得可疑，由西灣河家中趕往和樂邨探訪婆婆。發現她喉嚨受傷，傷口血迹已乾涸，地上亦有一灘乾涸血迹及一把剪刀，立即報案將傷者送院，情況穩定。</p></body></html>
