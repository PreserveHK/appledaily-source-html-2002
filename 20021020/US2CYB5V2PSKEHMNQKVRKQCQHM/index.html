<html><header><meta charset="utf-8"><title>癡漢發電郵遺書仰藥</title></header><body><h1>癡漢發電郵遺書仰藥</h1><p>【本報訊】一名姓李癡情漢（三十五歲），近日與女友吵架鬧分手，昨中午十二時許，他透過電腦向女友發出電郵遺書後，吞下包括安眠藥等多種藥物自殺尋死。稍後其姓梁女友（二十九歲）查閱電郵記錄發現男友留下的電郵遺言，慌忙報警求助，並趕赴男友位於鰂魚涌英皇道新威園寓所探望，果然發現男友昏卧屋內，身旁遺下多個空藥樽。&#13;<br> 稍後救護員趕至，替已陷於昏迷男事主急救後送院，梁女擔憂男友安危亦陪同送院。警方調查認為事件無可疑，至於事主須留醫，情況穩定。</p></body></html>
