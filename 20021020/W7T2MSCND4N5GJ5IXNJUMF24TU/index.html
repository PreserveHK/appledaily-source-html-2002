<html><header><meta charset="utf-8"><title>Misia暴力MV被禁</title></header><body><h1>Misia暴力MV被禁</h1><p>日本神秘歌姬Misia的歌曲一向宣揚愛及和平，但其最新細碟《Don'tstopmusic!》中的MV，卻因過份暴力而不獲有關當局通過，要緊急刪剪成「乾淨版」才得以曝光。<br> &#13;<br> <spanclass>只負責跳舞 &#13;<br> 該被評過份暴力的MV，講述一班流氓四處搗毀城市安寧，在鏡頭前扯着一少女的頭髮將其毆打至血流披面，場面被指令人不安。但其實Misia在MV中只負責跳舞，並無參與毆鬥，故她不需補拍被刪剪的部份。</spanclass></p></body></html>
