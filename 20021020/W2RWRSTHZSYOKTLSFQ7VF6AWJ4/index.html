<html><header><meta charset="utf-8"><title>辛潘擲44萬鬧布殊</title></header><body><h1>辛潘擲44萬鬧布殊</h1><p>一向敢言的荷李活性格男星辛潘（SeanPenn），日前在美國著名報章《華盛頓郵報》刊登了一封公開信，促請美國總統喬治布殊放棄攻打伊拉克。<br> &#13;<br> <spanclass>令人民犧牲 &#13;<br> 辛潘日前以五萬六千美元（約四十四萬港元）在《華盛頓郵報》中刊登一封佔四分三版面的公開信，他在信中寫道：「我淨係知道呢個世界充滿住為保護自己嘅家人、信念同夢想而掙扎嘅人……你嘅行動無疑破壞公民自由，同你所講嘅愛國主義相違背。」辛潘又直指布殊漠視批評、控制傳媒及製造恐慌，令美國士兵和無辜平民白白犧牲。</spanclass></p></body></html>
