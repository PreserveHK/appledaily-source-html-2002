<html><header><meta charset="utf-8"><title>電腦贏不了棋王</title></header><body><h1>電腦贏不了棋王</h1><p>俄羅斯棋王克拉姆尼克與超級電腦「弗里茨」（DeepFritz）周末在巴林下最後一局棋，結果以和局收場，在八場賽局中以四分對四分握手言和，人腦在棋藝上依然未能壓倒電腦。&#13;<br> 由於雙方八場對弈最終以和局收場，克拉姆尼克只能獲七十萬美元（五百四十六萬港元）獎金。<br> &#13;<br> <spanclass>棋王緊張失優勢 &#13;<br> 據英國的棋手金格指出，二十七歲的克拉姆尼克在這局棋「顯得急於求勝，太過緊張，他不斷走來走去，凝視時鐘，並不時喃喃自語」，令到最初取得優勢的他，無法再佔到優勢，最後惟有提出和局。&#13;<br> 美聯社</spanclass></p></body></html>
