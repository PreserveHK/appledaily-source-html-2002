<html><header><meta charset="utf-8"><title>林敏俐聽羅文金曲成長</title></header><body><h1>林敏俐聽羅文金曲成長</h1><p>應屆港姐冠軍林敏俐、亞軍左慧琪、季軍胡家惠等昨日往荃灣愉景新城，出席「TVB兒童節2002四格漫畫創作比賽頒獎禮」活動。問林敏俐小時有否閱讀漫畫的習慣？她說：「有呀，我有睇《老夫子》。」<br> &#13;<br> <spanclass>備戰世姐 &#13;<br> 問林敏俐知否羅文前晚辭世？她一臉沉重地說：「知道，我覺得好突然，都有唔開心。我細個都有聽佢啲歌，雖然真人我未見過，不過睇報紙都知佢好專業，係好成功嘅歌手。」&#13;<br> 林敏俐又直斥昨日誤傳羅文死訊的報道，她說：「梗係唔啱，未證實唔可以亂傳亂講，連電台同有線都播晒。」此外，左慧琪昨日表示下月會到尼日利亞參選世界小姐選舉。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
