<html><header><meta charset="utf-8"><title>小學生聽莫扎特數學特佳</title></header><body><h1>小學生聽莫扎特數學特佳</h1><p>音樂固然有陶冶性情作用，原來還有提高學習能力，尤其是聽莫扎特的交響樂更有改善數學成績的功效。<br> &#13;<br> <spanclass>音符結構刺激數學思維 &#13;<br> 英國南約克郡溫德希爾小學進行了為期一年的試驗性計劃，一班六年級學生在上數學堂時，播放莫扎特交響樂，而另一班則如常上課，結果發現聽交響樂的學生的數學成績，較沒聽音樂的高出一成。&#13;<br> 校長西蒙說：「我們發現莫扎特交響樂具有複雜的音符結構，可刺激數學思維。它可刺激大腦內其他作曲家音樂刺激不到的部份。」&#13;<br> 另外，老師也發現播放其他古典音樂有助提高學生主動性和改善行為，如貝多芬的音樂有平復情緒的作用。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
