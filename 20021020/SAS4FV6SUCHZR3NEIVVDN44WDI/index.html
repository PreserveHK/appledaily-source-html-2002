<html><header><meta charset="utf-8"><title>疑犯涉行劫爆竊提堂</title></header><body><h1>疑犯涉行劫爆竊提堂</h1><p>【本報訊】涉嫌與過去三個月大埔區內多宗行劫及爆竊案有關，日前企圖撬閘犯案時被捕的中年漢，昨被解往粉嶺裁判法院提堂，被控搶劫和盜竊等十項罪名，被告暫毋須答辯，案件押後至下周三，待警方進一步調查，被告交由警方監管。&#13;<br> 被告郭偉林，三十六歲，首項備有偷竊用的物品控罪，指他於本年十月十七日在新界大埔廣福里一間影藝店外管有一個黑色背包，內有一把剪鉗、一把手鋸、一把螺絲批及一個電筒，可使用於入屋犯法的有關罪行。&#13;<br> 另外包括四項盜竊罪、兩項車輛內盜竊罪、一項搶劫罪、一項入屋犯法罪及一項企圖車輛盜竊罪。&#13;<br> 案件編號：FLCC2381/2002</p></body></html>
