<html><header><meta charset="utf-8"><title>Christina內分泌失調</title></header><body><h1>Christina內分泌失調</h1><p>我大口羅拉最近先知美國女歌手ChristinaAguilera都幾惡頂，話說上星期佢喺倫敦錄影時，原本下晝六點要開廠拍嘢，點知佢一句話攰就走咗去瞓覺，搞到成班人等到十點先開工。跟住助手幫佢買咗三十支水返嚟，佢話牌子唔啱，又要人哋再買過，真係幾大小姐脾氣喎！&#13;<br> Christina遲啲會推出新大碟，咁啱久休復出嘅瑪麗嘉兒（MariahCarey）、雲妮侯絲頓（WhitneyHouston）同珍妮花洛庇絲（JenniferLopez）都會喺差唔多時間出碟，唔通Christina就係因為壓力大，搞到內分泌失調，所以搵啲細嘅嚟出氣？</p></body></html>
