<html><header><meta charset="utf-8"><title>「中東CNN」推出香水手機</title></header><body><h1>「中東CNN」推出香水手機</h1><p>多次因取得沙地阿拉伯「恐怖大亨」拉登獨家專訪而聲名大噪的卡塔爾半島電視台，正準備利用其知名度進軍消費品市場，推出有該台標記的貨品賺錢。<br> &#13;<br> <spanclass>開拓英國及全球市場 &#13;<br> 想出在明年初推出有半島電視台品牌衣服、太陽眼鏡、香水、流動電話圖利這個點子，正是該台的市場總監卡邁勒。&#13;<br> 他指出，九一年波斯灣戰爭令美國有線新聞網絡冒起，反恐戰卻令半島電視台成為家喻戶曉的名字，有「中東CNN」之稱，「每當我們向人饋贈有我們名字的T恤時，需求很大，我們何不在這方面專業地發展呢？」因此該台的產品不但針對阿拉伯國家，還開拓英國及全球市場。&#13;<br> 英國《獨立報》</spanclass></p></body></html>
