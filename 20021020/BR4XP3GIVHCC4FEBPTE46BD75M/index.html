<html><header><meta charset="utf-8"><title>陳見飛慨歎拜師夢成空</title></header><body><h1>陳見飛慨歎拜師夢成空</h1><p>陳見飛昨日身穿深色衣着，於青衣城出席「自然基金海下灣海洋保護展覽暨魚牌掛樹典禮」。問陳見飛的衣着是否經過刻意挑選時，她說：「我想尊重番噚晚發生嘅事。」<br> &#13;<br> <spanclass>一提羅文哭不停 &#13;<br> 被問到是否認識羅文時，陳見飛即忍不住淚說：「我頭先都話唔可以喊，點知都係唔得。」她平復心情後說：「佢係我爸爸嘅朋友，佢有叫爸爸畀我試吓唱歌，我開頭都想搵佢教唱歌，但係嗰時佢已經有病，唔可以。」&#13;<br> 陳見飛續道：「喺羅文嘅歌入面可以學到好多嘢，今次係樂壇好大嘅損失。我噚日都有打畀小菁，都知佢唔開心，有喊過。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
