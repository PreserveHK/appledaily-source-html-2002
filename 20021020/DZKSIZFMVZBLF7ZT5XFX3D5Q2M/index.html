<html><header><meta charset="utf-8"><title>超速快車撞倒三樹</title></header><body><h1>超速快車撞倒三樹</h1><p>【本報訊】一名二十歲年輕司機，昨下午一時許涉嫌酒後駕駛，駕車至尖沙嘴柯士甸道發生意外。消息稱，姓羅事主當時駕駛一輛豐田Lavin跑車前往紅磡方向，其間疑高速失控鏟上行人路，私家車撞倒兩棵樹後餘勢未了，再連環撞向一個禁區路牌和另一棵樹，繼而向右翻側停下。&#13;<br> 事後，司機及二十歲姓解男乘客自行爬出車外，由警員送院救治。&#13;<br> 現場路面遺下約二十米胎痕，姓羅司機進行酒精測試，證實超標，被警方拘捕助查。</p></body></html>
