<html><header><meta charset="utf-8"><title>撬酒樓雪櫃偷魚翅</title></header><body><h1>撬酒樓雪櫃偷魚翅</h1><p>【本報訊】土瓜灣馬頭圍道基隆大廈地下連二樓的京都大酒樓，上周四（十七日）才開張，即遭賊人「光顧」。&#13;<br> 昨晨九時許酒樓部長發現廚房一個雪櫃的鎖頭損毀，查看下赫見內裏一批價值二萬八千元的魚翅及瑤柱失竊，於是報警，警員稍後到場調查（圖）。由於點心師傅凌晨三、四時便開工，前後門沒有上鎖，懷疑期間遭賊人潛入。酒樓負責人隨即通知集團其他分店補貨，晚市不受影響。&#13;<br> 潘志能攝</p></body></html>
