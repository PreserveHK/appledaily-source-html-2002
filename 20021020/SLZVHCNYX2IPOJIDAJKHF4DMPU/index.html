<html><header><meta charset="utf-8"><title>國仲涼子殺得人多封后</title></header><body><h1>國仲涼子殺得人多封后</h1><p>正不斷上位的二十三歲日本女星國仲涼子，日前揚威海外，榮獲「第二十七屆保加利亞GoldenChest國際電視節」中最佳女主角的大獎。<br> &#13;<br> <spanclass>演技逼真 &#13;<br> 國仲獲獎的作品，乃今年四月在NHK電視台播出的古裝劇《五瓣之山茶Special》，戲中她飾演一名為了令父親開心，親手殺死多個與母親搞不倫之戀的男人。評審人員一致表示國仲雖演戲經驗尚淺，但演技卻非常逼真，令人驚奇，故選她成為最佳女主角。</spanclass></p></body></html>
