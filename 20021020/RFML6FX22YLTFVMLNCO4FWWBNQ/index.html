<html><header><meta charset="utf-8"><title>家庭篇--最掛念美國胞弟</title></header><body><h1>家庭篇--最掛念美國胞弟</h1><p>嘉碧儀遠道由美國鳳凰城來港參加港姐競選，她獲獎後只能抽幾天時間返回美國與家人短敍。嘉碧儀選擇先在香港發展，但始終人在他鄉，過時過節特別掛念屋企人。<br> &#13;<br> <spanclass>父母屢勸選美 &#13;<br> 嘉碧儀與弟弟嘉業榮感情要好，所以特別掛念他，嘉碧儀說：「我細個經常同細佬打交，直至大家成長之後，搬離屋企去學校寄宿時先發覺互相都好關心對方。」&#13;<br> 嘉碧儀參選至今獲家人全力支持，她說：「屋企人唔反對我入娛樂圈，而且由細到大都有好多人叫我去參加選美，爸爸媽媽都有份，所以我有今日嘅成績都要多謝屋企人。」</spanclass></p></body></html>
