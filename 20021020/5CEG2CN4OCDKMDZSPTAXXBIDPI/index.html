<html><header><meta charset="utf-8"><title>祈福黨騙十三萬元</title></header><body><h1>祈福黨騙十三萬元</h1><p>【本報訊】三名祈福黨女騙徒，昨上午十時許在小西灣藍灣半島一家酒樓，合作以謊言唬嚇五十歲姓吳女事主，指她的兒子可能遭遇劫數，又稱認識高人能以金飾財物替她祈福消災，財物愈多愈靈驗。&#13;<br> 吳婦將價值十三萬元金飾財物交予三名女騙徒，三騙徒着她買鮮魚和雞蛋再會合，事後卻不見蹤影。吳婦稍後向女兒提及，女兒懷疑她受騙立刻報警，警員事後將受害人帶署助查（圖）。&#13;<br> 周志鴻攝</p></body></html>
