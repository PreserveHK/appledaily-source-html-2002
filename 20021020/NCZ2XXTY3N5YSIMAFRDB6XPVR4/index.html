<html><header><meta charset="utf-8"><title>打機18小時台漢暴斃</title></header><body><h1>打機18小時台漢暴斃</h1><p>台灣再次發生因為長時間上網致網友暴斃事件。台中縣一名二十七歲姓連男子在網吧內連續上網打機十八小時突然暴斃，死者在厠所內被發現時，口角流着唾液，鼻孔還流着血。&#13;<br> 由於死者身上沒有外傷，現場又沒有打鬥痕迹，因此警方估計是死者日夜坐在電腦前上網打機猝死。<br> &#13;<br> <spanclass>上厠暈倒送院不治 &#13;<br> 據網吧的侍應表示，連姓男子前天下午光顧網吧後，就一直沒有離開，昨日早上七時三十分左右，突然在厠所內暈倒，侍應打電話報警，惜送院後返魂乏術。&#13;<br> 中央社</spanclass></p></body></html>
