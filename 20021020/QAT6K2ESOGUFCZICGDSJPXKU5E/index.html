<html><header><meta charset="utf-8"><title>懷念羅文：<br>《羅文‧情繫佛羅內斯》XRCD昨日推出</title></header><body><h1>懷念羅文：<br>《羅文‧情繫佛羅內斯》XRCD昨日推出</h1><p>一代樂壇巨星羅文，在經歷幾許風雨之下，終於敵唔過癌魔嘅折磨，喺前日與世長辭。以往每次名歌星逝世，嗰排會特別多人搵佢嘅唱碟！羅文有隻《羅文‧情繫佛羅內斯》嘅XRCD（$185）噚日到咗碟場，這個98年的演唱會有俄羅斯佛羅內斯國家交響樂團伴奏，XRCD嘅質素比一般CD好。大家千祈唔好誤會隻碟係跟風之作，其實呢隻碟已經Plan咗好耐，勢估唔到今次俾佢啱啱撞着剛剛！</p></body></html>
