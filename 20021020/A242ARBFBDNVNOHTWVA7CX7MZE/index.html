<html><header><meta charset="utf-8"><title>農民辦戒毒所醫死人</title></header><body><h1>農民辦戒毒所醫死人</h1><p>湖南省岳陽市農民任國斌貪圖利益，竟然私自開設非法戒毒所長達十個月，其間共收治七十多名「癮君子」，獲利逾十二萬元。<br> &#13;<br> <spanclass>自製戒毒藥 &#13;<br> 事件直至農民用自行配製的戒毒藥醫死戒毒者後，才被揭發，農民被判監十年，罰款一萬元。&#13;<br> 膽大妄為的任國斌於前年六月，在無醫生資格、未辦理行醫執照的情況下，擅自開設戒毒所，用自已配製並命名的「決斯癮」及其他違禁藥品為人戒毒。&#13;<br> 去年二月，一名戒毒者服食了任國斌的「戒毒藥」，三天後死亡。經法醫鑑定，死者是中毒死亡。&#13;<br> 《南方都市報》</spanclass></p></body></html>
