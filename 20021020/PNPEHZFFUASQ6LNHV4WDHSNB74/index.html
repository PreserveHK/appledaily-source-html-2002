<html><header><meta charset="utf-8"><title>綵帶纏電纜武昌大停電</title></header><body><h1>綵帶纏電纜武昌大停電</h1><p>湖北省武漢市武昌區的兆富國際大廈前天舉行落成慶典時，施放禮炮散發出的綵帶纏住高壓電纜，引起爆炸，導致武昌區停電四小時，受影響人口達數十萬戶，幸事件沒有造成傷亡。這是當地五十年來最嚴重的停電事件。&#13;<br> 目擊者稱，五顏六色的綵帶如「天女散花」般隨風飄散，有些纏在高壓電纜上，隨後就聽見兩響爆炸聲，電力中斷。&#13;<br> 電力局負責人表示，由於彩帶含金屬膜導體，纏在高壓電纜上，使火線和架空地線相連短路，致跳閘斷電。&#13;<br> 《楚天金報》</p></body></html>
