<html><header><meta charset="utf-8"><title>富豪S602.5TAWD打破轎車規範</title></header><body><h1>富豪S602.5TAWD打破轎車規範</h1><p>近排香港個車市好精采，繼一輪日本車減價風潮後又輪到歐洲車，倒真令香港車迷有點喘不過氣嘅感覺。然而，另一邊廂嘅富豪，自40車系減完之後續有新車抵港，當中除Facelifted新版嘅S80外，遲吓佢哋重有款S602.5Turbo嘅四驅AWD版本。𠵱家駕駛愈來愈看重安全性，亦令呢類AWD車應運而生，加上S60造型咁吸引，引擎輸出又有成208匹咁多，匹配埋個豪華又有瞄頭嘅車廂鋪排，賣價都不過係35萬9千9，相信屆時又會引來車壇一陣迴響都唔定。若然你揸慣傳統四門轎車，而又想改變一下的話，咁就真係要留意喇！</p></body></html>
