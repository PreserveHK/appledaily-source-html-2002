<html><header><meta charset="utf-8"><title>葉蘊儀贍養費冇價講</title></header><body><h1>葉蘊儀贍養費冇價講</h1><p>葉蘊儀前晚出席本地時裝品牌Moiselle於中建大廈分店舉行的時裝展，在該公司任職的她擔任司儀。她稱現時市道不佳，所以要多搞活動作宣傳。葉蘊儀透露現在公私兩忙，她說：「我對仔女𠵱家分別讀幼稚園同小一，我要花好多時間照顧佢哋，好多時趁午飯時間同假期同佢哋溫習功課。」<br> &#13;<br> <spanclass>出書做才女 &#13;<br> 問葉蘊儀其前夫陳栢浩申請破產案，對一雙子女的生活費有沒有影響？她說：「佢申請破產唔代表唔使畀贍養費，不過我唔想再提起呢個人。」另外，她表示年底會出書，晉身才女行列，她說：「我已經搵咗我老友珍妹（李麗珍）幫我寫序㗎啦。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
