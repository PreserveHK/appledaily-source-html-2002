<html><header><meta charset="utf-8"><title>李彩樺性感形象Fans御准</title></header><body><h1>李彩樺性感形象Fans御准</h1><p>李彩樺（Rain）、楊思琦及蕭正楠等，昨日往奧海城出席「星級瘦身戰略星級show」，大談瘦身心得外，還與現場觀眾玩遊戲。<br> &#13;<br> <spanclass>楊思琦增磅 &#13;<br> 昨日適逢阿Rain推出新碟，她早上特別前往唱片舖巡視，她說：「銷量都OK啦，我自己都幾滿意。」穿上一件露肩針織衫的阿Rain表示，不少歌迷都十分接受她的健康性感形象，她說：「我嚟緊都會以少少性感嘅形象示人，反正減肥成功，都唔介意將好成績同大家分享。」&#13;<br> 而正忙於拍攝古裝劇的楊思琦則透露，由於經常要等埋位，故此多吃了零食，不經不覺肥了兩三磅。&#13;<br> 採訪、攝影:顏英儀</spanclass></p></body></html>
