<html><header><meta charset="utf-8"><title>BoA新歌韓國八連霸</title></header><body><h1>BoA新歌韓國八連霸</h1><p>韓國美少女歌手BoA，除了揚威日本外，在其老家韓國一樣吃得開，並逐漸步向一姐寶座，她的新曲《No.1》，在韓國主要電台MBC的流行榜中連續獲得八個星期冠軍，打破了她的前輩、組合god連續七個星期冠軍的紀錄。其實BoA早前的大碟《No.1》，在銷量榜亦獲得七星期冠軍，可謂叫好叫座。<br> &#13;<br> <spanclass>將入《紅白》 &#13;<br> 日本方面，BoA被視為今年NHK電視台《紅白大賽》的入選大熱門，若然成事，BoA會成為首個參與《紅白》的韓國歌手。</spanclass></p></body></html>
