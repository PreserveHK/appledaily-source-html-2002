<html><header><meta charset="utf-8"><title>方力申：羅文係樂壇典範</title></header><body><h1>方力申：羅文係樂壇典範</h1><p>方力申昨日往灣仔修頓球場，以青少年大使身份出席「法律週」活動開幕禮。他表示昨日早上才得知羅文的死訊，他感到十分可惜。他說：「籮記嘅歌好有代表性，佢嘅歌感染力好大，形象又百變，係前輩中嘅典範，我最佩服佢患病時仍然表現得好樂觀。」<br> &#13;<br> <spanclass>亞運村遊𨋢河 &#13;<br> 早前方力申代表香港參加亞運游泳項目賽事，問他有甚麼趣事？他說：「我哋一班選手住喺亞運村，我住嗰幢宿舍有二十五層，但係就只得一部𨋢。我住喺十五樓，唔高唔低，次次搭𨋢又有好多人，層層停，喺部𨋢嘅時間好長，日日遊𨋢河。」	&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
