<html><header><meta charset="utf-8"><title>三棲交通工具創作</title></header><body><h1>三棲交通工具創作</h1><p>【本報訊】來自四十六間中、小學共八十八支隊伍，昨日參與香港青年協會舉辦的「八十法環遊世界——海、陸、空三棲創意大比拼」，運用創意，自製入水能游、出水更可飛天遁地的海、陸、空交通工具模型進行比試。&#13;<br> 活動是配合由賽馬會主辦的「八十法環遊世界」而舉行，各隊伍須於昨早的短短兩個半小時內，原創一件沒有任何內置摩托、引擎或電池的三棲交通運輸工具模型。幾百名學生甫到達會場即埋頭苦幹，認真製作。&#13;<br> 奪得小學組季軍兼最具創意獎的黃埔宣道小學五名六年級生，運用了發泡膠、膠樽及棄置的CD等廢物製作模型。</p></body></html>
