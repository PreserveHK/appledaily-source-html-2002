<html><header><meta charset="utf-8"><title>香港感受日本秋祭</title></header><body><h1>香港感受日本秋祭</h1><p>三年一度的日本節很快就結束。順道慶祝中日邦交正常化三十周年，今屆日本節最後一個節目將於10月26日舉行。屆時香港文化中心露天廣場將舉行「祭典韻律」，分別來自北海道的「YOSAKOI-SORAN」、群島縣的「桐生八木節」及沖繩縣的「那霸太鼓」將於當日與香港市民共同歡度一個充滿日本魅力、熱情洋溢的秋之祭，在香港也可感受日本秋祭樂趣！&#13;<br>&#13;<br>記者：李莉</p><p><spanclass><fontstyle>日本節2002之祭典韻律  &#13;<br> 會場：香港文化中心露天廣場C區，免費入場&#13;<br> 時間：10月26日，共三場，分別為2:00pm、4:00pm及6:00pm</fontstyle></spanclass></p></body></html>
