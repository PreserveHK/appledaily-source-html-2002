<html><header><meta charset="utf-8"><title>車站內設食肆　信任乘客自律</title></header><body><h1>車站內設食肆　信任乘客自律</h1><p>「入閘後及車箱內不准飲食」，這是所有地鐵乘客都可以聽到的。有趣的是，現於地鐵站範圍內，非常容易買到汽水、麵包、雪糕、涼茶、甚至飯盒。地鐵市場及業務拓展經理楊美珍表示，不擔心在車廂內違反飲食規則之乘客數目會因此增加，到目前為止，地鐵仍相信乘客會自律。她更反問：「地鐵不是一早已賣西餅麵包嗎？」&#13;<br> 楊氏指出，在部份地鐵站開設食肆，主要是希望為乘搭地鐵或在地鐵站附近工作的市民提供便利，例如在中環站開快餐店和三文治店，就是方便中環「上班一族」，讓他們可在此處買個中午飯盒。&#13;<br> 地鐵甚至在中環站閘外設立小量企位，方便他們吃飯，可謂想得周到。</p></body></html>
