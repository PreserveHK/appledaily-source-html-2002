<html><header><meta charset="utf-8"><title>碧咸夫婦被女警欺騙</title></header><body><h1>碧咸夫婦被女警欺騙</h1><p>有「萬人迷」之稱的英國曼聯球星碧咸和妻子維多利亞，兩人魅力毋庸置疑，能跟他們會面更是不少人的夢想。英國一名在保護兒童組工作的女警為了一睹偶像風采，竟借友人的女兒「過橋」，訛稱被性侵犯的女童想跟偶像見面，來博取碧咸夫婦同情。<br> &#13;<br> <spanclass>訛稱帶受性侵女童見偶像 &#13;<br> 麥格羅先接觸維多利亞助手，提出上述要求，向來支持兒童活動的碧咸夫婦不虞有詐，欣然答應在今年一月會見兩人，與女童合照及跟麥格羅傾談。&#13;<br> 豈料碧咸夫婦在兩個月後心血來潮，查問女孩的最新情況時引起了當局懷疑，麥格羅現遭當局調查是否有濫用權力之嫌，但她否認指控，並稱有人「中傷」她。&#13;<br> 英國《每日鏡報》</spanclass></p></body></html>
