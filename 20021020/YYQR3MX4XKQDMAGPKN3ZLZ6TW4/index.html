<html><header><meta charset="utf-8"><title>面容瘦削化妝偏用紅色</title></header><body><h1>面容瘦削化妝偏用紅色</h1><p>【本報訊】雖然羅文喪禮不設瞻仰遺容，但羅文死時只得六十磅，對於非常愛美的羅文，家人一定會尊重他生前的愛美天性令其遺容看來較飽滿。&#13;<br> 曾經替名伶任劍輝遺體化妝、香港殯儀館的陳美賢稱，由於羅文癌病去世，她將不會用白色或黑色的化妝色素，而會採用偏紅色。&#13;<br> 世界殯儀館著名化妝師陳美齡就認為，根據一般情況，若先人的遺體如此瘦弱，面容又瘦削，就會在口腔內塞棉花；另一種情況就透過注射藥水恢復他昔日飽滿的面形。</p></body></html>
