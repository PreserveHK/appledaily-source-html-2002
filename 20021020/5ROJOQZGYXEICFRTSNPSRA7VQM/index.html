<html><header><meta charset="utf-8"><title>閉路電視證實非禮</title></header><body><h1>閉路電視證實非禮</h1><p>【本報訊】一名膽大色狼，昨下午三時許公然在筲箕灣天悅廣場一樓商場，涉嫌以手臂觸碰一名婦人臀部非禮，女事主與同行兩名女親友合力捉着色狼不放及報警。&#13;<br> 其間疑人大叫無辜，辯稱事發時剛巧經過，女事主突然蹲下，臀部正正碰着他手臂，女事主聞言激動痛哭。&#13;<br> 稍後警員趕至，即時翻看商場閉路電視錄影帶，發現疑人涉嫌非禮，立刻將他拘捕（圖）。&#13;<br> 周志鴻攝</p></body></html>
