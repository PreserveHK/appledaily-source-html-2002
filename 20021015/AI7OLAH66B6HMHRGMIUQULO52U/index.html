<html><header><meta charset="utf-8"><title>專家看好股市</title></header><body><h1>專家看好股市</h1><p>各種儲錢方法有利有弊，但兩位理財專家不約而同看好股市。凱基證券亞洲有限公司董事鄺民彬表示，股市現處低水位，如果對未來兩三年的股市具信心的話，採用平均成本法吸貨儲蓄的方式極可取，短期儲蓄亦可考慮外幣掛鈎的保本基金，建議考慮澳元，有上升潛力，但亦要承受滙率風險。&#13;<br> 東泰證券聯席董事鄧聲興認為，2-3年的儲蓄期，選擇月供股票較適合，如盈富、滙豐、恒生等收息股，風險較低且息率有4至5%；至於基金的認購及管理費用較高，適合5年或以上的年期；如果準新人已有一筆金額在手待用，亦可考慮2至3年期的優質債券，息率達3至4%的，回報不俗。</p></body></html>
