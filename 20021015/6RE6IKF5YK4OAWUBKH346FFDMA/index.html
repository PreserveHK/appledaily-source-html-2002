<html><header><meta charset="utf-8"><title>紅山半島兩月無買賣</title></header><body><h1>紅山半島兩月無買賣</h1><p>【本報訊】利嘉閣地產資料研究部表示，全港31個熱門豪宅屋苑，9月份錄得50宗二手成交，較8月微減3.8%，造價亦下降2.5%。該公司香港區住宅部市務董事張偉文說，由於股市下滑，令部份購買力暫時抽離市場，加上新盤強勢搶客，進一步削弱豪宅市場的承接能力，形成交投偏淡。&#13;<br> 按個別地區而言，港島區持續呈弱勢，區內19個屋苑9月只有22宗買賣；而九龍及新界區也交投疏落。何文田帝庭園、大潭紅山半島分層洋房及愉景灣獨立洋房更兩月未錄得成交。<br> &#13;<br> <spanclass>造價續下沉 &#13;<br> 利嘉閣指出，二手豪宅造價續向下，爵士花園呎價一個月內下跌13.3%，嘉兆臺跌10.6%，帝欣苑挫7.8%。</spanclass></p></body></html>
