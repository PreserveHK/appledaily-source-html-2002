<html><header><meta charset="utf-8"><title>Cool到震發光鍵盤</title></header><body><h1>Cool到震發光鍵盤</h1><p>潮流興發光，有人蒲吧用螢光骰盅𠝹女，腦場亦唔會執輸，經已看到各式各樣的發光產品推出，令你部電腦都跟得上潮流，一向較少搞作的鍵盤，今趟亦終被廠商看中，推出這款令人着迷的發光鍵盤，在各按鍵之間透出淡淡藍綠色的光芒，又Cool又有型，Cyber感十足。鍵盤雖會發光，但亦毋須使用額外電池，相當正斗。介面是用PS/2，按鍵共88個，少了數字盤，感覺更加慳位。&#13;<br>&#13;<br>文：馬哥</p></body></html>
