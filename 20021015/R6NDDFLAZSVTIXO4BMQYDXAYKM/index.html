<html><header><meta charset="utf-8"><title>謝霆鋒明日判刑</title></header><body><h1>謝霆鋒明日判刑</h1><p>謝霆鋒被控涉嫌妨礙司法公正罪成，目前仍還押壁屋懲教所，等候明天判刑。霆鋒自本月二日被扣押起，其父母謝賢及狄波拉不辭勞苦，每日均相約到壁屋探望愛兒。<br> &#13;<br> <spanclass>父母憂心 &#13;<br> 昨早八時半左右，謝賢如常出發往接載拉姑，再一起前往壁屋。可能因兒子判刑在即，二人均顯得憂心忡忡，一臉愁容，連走路也垂着頭，看來心情極度低落。&#13;<br> 謝賢與狄波拉在壁屋逗留了約三十五分鐘便離去，之後二人分別返回寓所。未幾謝賢的座駕駛出直往機場，但記者其後卻發現謝賢原來不在車內，估計他是以調虎離山之計引走記者，方便自己出門。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
