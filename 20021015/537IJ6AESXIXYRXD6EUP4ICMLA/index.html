<html><header><meta charset="utf-8"><title>珍妮花洛庇絲嘈親街坊瘀到爆</title></header><body><h1>珍妮花洛庇絲嘈親街坊瘀到爆</h1><p>樂壇「籮霸」珍妮花洛庇絲（JenniferLopez）咁多fans，每次揸親車出街當然會俾人昅到實啦，不過今次「籮霸」引人注目，並唔係因為佢着得好性感，而係佢架車嘈住周圍啲人！&#13;<br> 話說「籮霸」揸住男友班亞弗力（BenAffleck）送畀佢嘅新Bentley出街，點知架車個防盜無端端係咁響，嘈到成條街啲人嘅目光都集中喺佢身上，醜到想搵窿捐嘅「籮霸」惟有大嗌話：「架車新㗎，我重未知點樣整停佢呀！」</p></body></html>
