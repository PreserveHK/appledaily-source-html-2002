<html><header><meta charset="utf-8"><title>濱崎步去到邊都講排場</title></header><body><h1>濱崎步去到邊都講排場</h1><p>天后即係天后，濱崎步雖然喺內地冇乜人識，搞到上次佢去北京生蝦咁跳，但係喺日本步姐就算上一個細細嘅音樂節目都要搞吓排場。就好似啱啱播咗嗰集《Hey!Hey!Hey!》咁，我大口羅拉收到料，話步姐上去唱首歌啫，都帶幾隻狗，換幾次指甲，咁啱今個月係佢嘅生日，主持人松本人志同濱田雅功重專登整咗個蛋糕畀佢。&#13;<br> 不過最搞笑係步姐喺節目入面玩層層叠遊戲都high過人，要用高級水晶杯玩，真吹脹！</p></body></html>
