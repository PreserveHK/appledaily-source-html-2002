<html><header><meta charset="utf-8"><title>陳百強墓前鮮花盛放</title></header><body><h1>陳百強墓前鮮花盛放</h1><p>昨日重陽節，安葬於將軍澳永遠墳場的陳百強、黃家駒及慈善伶王鄧永祥的墓前均有鮮花供奉，而不少陳百強和黃家駒的歌迷均前往拜祭偶像，陳百強的墓碑放着最多鮮花，而家駒則有歌迷送上小食和擺設。&#13;<br> 已故慈善伶王鄧永祥的墓前有少許鮮花及三支燃點着的香燭，相信是其家人剛來拜祭。而安葬荃灣華人永遠墳場的陳曜旻前妻鍾璧澤，其墓前則未見有鮮花。<br> &#13;<br> <spanclass>阿Paul已拜家駒 &#13;<br> 此外，黃貫中（阿Paul）昨日到港台接受《娛樂滿天星》訪問，問他有否到將軍澳墳場拜祭家駒，他說：「我之前去咗，不過唔係去將軍澳，而係去九龍塘。」</spanclass></p></body></html>
