<html><header><meta charset="utf-8"><title>陳司翰見歌迷口水乾</title></header><body><h1>陳司翰見歌迷口水乾</h1><p>陳司翰（Victor）日前到新加坡宣傳新國語碟《愛情主義》，並舉行簽唱會及歌迷聚會，他亦到新加坡義安理工學院出席校園迷你音樂會。<br> &#13;<br> <spanclass>少許緊張 &#13;<br> Victor表示此行最難忘是與歌迷聚會時，過百fans不斷圍着他發問問題，但都是一些瑣碎話題，例如Victor在新碟中最喜歡哪首歌。Victor說：「歌迷聚會變咗好似記者會咁，我都未試過一次過接受百幾個記者訪問，佢哋問嘅問題都好易答，但我都有少少緊張囉。」</spanclass></p></body></html>
