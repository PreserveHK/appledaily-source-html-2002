<html><header><meta charset="utf-8"><title>《沉默的赤龍》殺出重圍</title></header><body><h1>《沉默的赤龍》殺出重圍</h1><p>在上周末美國有十六套新片同日上畫的混局下，由安東尼鶴健士（AnthonyHopkins）主演的《沉默的赤龍》仍以一千七百萬美元（約一億三千三百萬港元）穩奪冠軍。而舒淇進軍國際影壇的處女作《換命快遞》，亦以不俗成績力爭到第四的排名，三日票房共收九百一十五萬美元（約七千一百四十萬港元），是新片中第二最佳開畫電影。<br> &#13;<br> <spanclass>娜姐「仆直」 &#13;<br> 此外，麥當娜（Madonna）新片《SweptAway》在周末三日僅收三十七萬五千美元（約二百九十三萬港元），慘成為上周票房的「炮灰」。</spanclass></p></body></html>
