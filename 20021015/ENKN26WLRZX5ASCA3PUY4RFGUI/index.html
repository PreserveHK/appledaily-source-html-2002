<html><header><meta charset="utf-8"><title>靈堂設萬國殯儀館<br>輔警高層弔風笛王</title></header><body><h1>靈堂設萬國殯儀館<br>輔警高層弔風笛王</h1><p>【本報訊】於國慶日升旗禮吹風笛後猝死的三十八歲輔警「風笛王」黎志勤，其家人昨晚在紅磡萬國殯儀館設靈，採道教儀式，其遺孀將紙紮的士、電單車、遊艇燒予亡夫；死者的遺體仍穿上吹風笛時的蘇格蘭服，還有一支風笛陪葬。&#13;<br> 輔警總監郭志舜及副總監梁彥明亦到場弔唁，警務處長曾蔭培代表警隊致送花圈。黎志勤今日將出殯，然後往火葬場火化。死者的警隊同袍覺他生前為警方風笛隊立下不少汗馬功勞，身故後卻不能以較高榮譽儀式舉殯，頗有微言。</p></body></html>
