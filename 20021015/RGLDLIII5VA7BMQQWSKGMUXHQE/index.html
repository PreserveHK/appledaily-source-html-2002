<html><header><meta charset="utf-8"><title>警搜捕劫匪一小時</title></header><body><h1>警搜捕劫匪一小時</h1><p>【本報訊】觀塘敬業街六十五號敬運大廈一名六十五歲姓錢看更，昨晨九時許，在大廈內巡樓時，在巡至二、三樓梯間時，突然遭兩名蒙面男子從後箍頸聲稱打劫。懷疑對方企圖爆竊被撞破，轉而向他下手，劫去他三千元及一隻手表。賊人得手後逃走。&#13;<br> 事主迅速跑回地下管理處報警（圖右），並聯同其他看更將大廈各出入口拉閘，防止賊人逃走。大批警員接報到場將大廈重重包圍，但搜索一小時無果，相信兩賊已逃去。&#13;<br> 劉永明攝</p></body></html>
