<html><header><meta charset="utf-8"><title>小春情場屢敗屢戰</title></header><body><h1>小春情場屢敗屢戰</h1><p>95年--徐濠縈因深夜探班而與陳小春傳出緋聞，但不久徐濠縈便移情陳奕迅。&#13;<br> 96年--陳小春與呂方的形象設計Mariane（王敏慧）相戀。&#13;<br> 97年--陳小春與暗戀多時的車婉婉發展地下情，相戀一年多後分手。&#13;<br> 98年--陳小春赴台發展，認識了娛樂節目主持人陶晶瑩，二人迅速發展戀情。&#13;<br> 前年--與Channel〔V〕音樂節目主持周瑛琦相戀，但不久便分手。&#13;<br> 去年--孫燕姿和陳小春傳緋聞，孫燕姿更笑言會考慮與小春發展。&#13;<br> 同年--陳小春對當時剛與陳曉東分手的張栢芝關懷備至，其後傳出二人秘密拍拖，卻因謝霆鋒介入令戀情無疾而終。</p></body></html>
