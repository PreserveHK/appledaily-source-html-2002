<html><header><meta charset="utf-8"><title>菜菜子剋扣反町零用</title></header><body><h1>菜菜子剋扣反町零用</h1><p>女優菜菜子早前被人拍到在劇集《利家與松》的煞科宴後，與工作人員到卡拉OK狂歡，其夫反町隆史卻於宴後獨自返家，令二人婚變傳聞甚囂塵上。不過雜誌《藝能BOX》卻指他們的婚姻根本沒問題，反町因忙於拍攝新劇才趕返家休息。&#13;<br> 雖然菜菜子與反町的夫婦關係良好，但她卻受不了反町「煙駁煙」的習慣，更因而下禁令不准任何人請反町食煙，更拒發零用錢給丈夫，以圖令反町戒煙，而菜菜子亦願戒掉買名牌習慣。</p></body></html>
