<html><header><meta charset="utf-8"><title>Apple姐日記：<br>張叔銘豔福冠絕跑馬地</title></header><body><h1>Apple姐日記：<br>張叔銘豔福冠絕跑馬地</h1><p>我Apple姐閒時最鍾意去茶餐廳，貪坐得自由又有料聽。最近落到跑馬地啲相熟茶餐廳，啲夥計重自動埋嚟報料。佢哋八畀我知話曾經同李嘉欣傳過緋聞嘅養和眼科名醫張叔銘，原來喺跑馬地出晒名有豔福。<br> &#13;<br> <spanclass>頻頻換畫 &#13;<br> 唔少跑馬地嘅街坊都話見過張叔銘屋企有靚女出入，張叔銘有兩個車位，一個自己用，一個就專畀啲靚女用，因為啲靚女通常自己揸Benz、波子嘅。啲街坊重話只要見到泊喺度嘅車換咗，就知張叔銘換咗女友。</spanclass></p></body></html>
