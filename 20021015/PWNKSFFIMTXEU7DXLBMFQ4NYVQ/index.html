<html><header><meta charset="utf-8"><title>韓君婷瘦極都有肉</title></header><body><h1>韓君婷瘦極都有肉</h1><p>韓君婷早前為皇室纖形拍攝新一輯硬照廣告，廣告內韓君婷以令人噴血的性感造型示人，將減肥成功的體態展露人前。雖然近日韓君婷已成功除去「籮霸」之名，聲稱減了三十三磅，但她昨日聯同保采芬及左慧琪出席明珠台《連鎖十點半：24》宣傳活動時，不慎露出腰間的豬腩肉。<br> &#13;<br> <spanclass>「角度問題」 &#13;<br> 事後韓君婷否認自己增磅，並表示只是角度問題，加上褲子太窄才出現「車胎」，她解釋說：「個個都有啦，我又唔係瘦到得一排骨，自己都係有肉嘅人。」至於會否覺得好大壓力時，韓君婷說：「已經唔會，我做得點都好，傳媒都係咁話我唧咗一忽肉，總之我會keep到最好畀廣告商。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
