<html><header><meta charset="utf-8"><title>免費門券勁炒</title></header><body><h1>免費門券勁炒</h1><p>GLAY前日在北京舉行的演唱會成了北京一大盛事，數萬張演唱會門票早前免費派發一空，但前日場外仍有不少賣飛的黃牛黨集結，他們以數百元人民幣的票價出售門票給向隅的中日fans，估不到黃牛黨可趁機賺一筆。<br> &#13;<br> <spanclass>撒亞人橫行 &#13;<br> 而會場外及街上不難發現打扮得標奇立異的fans，俏護士及兩年前GLAY成員「撒亞人」造型隨處可見，當然亦有一家大細手抱小孩的普通市民。</spanclass></p></body></html>
