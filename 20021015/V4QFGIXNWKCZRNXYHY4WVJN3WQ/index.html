<html><header><meta charset="utf-8"><title>虛報槍客闖舞廳</title></header><body><h1>虛報槍客闖舞廳</h1><p>【本報訊】經常發生毆鬥事故的旺角弼街「金都舞廳」的士高，遭人虛報有持槍客闖入。&#13;<br> 昨晨九時許，警方接報指三名男子乘坐一輛客貨車抵達門外，其中兩名腰間藏有手槍的男子旋即下車闖進的士高內，另一人則在車上把風。大批警員到場穿上避彈衣及荷槍實彈戒備（圖），一隊反黑組探員剛巧在上址查牌完畢，為了慎重起見，再與趕至警員登樓搜查，但最終沒有發現，證實是有人惡意虛報。&#13;<br> 梁澤岡攝</p></body></html>
