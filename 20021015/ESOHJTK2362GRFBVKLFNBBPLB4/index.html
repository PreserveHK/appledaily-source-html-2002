<html><header><meta charset="utf-8"><title>「港籃」點睇中國隊輸波</title></header><body><h1>「港籃」點睇中國隊輸波</h1><p><spanclass>胡國鋒（控球後衞） &#13;<br> 「我想中國隊輸波關鍵是不懂打逆境波，中國一直在亞洲都是王者，在今屆亞運也未試打逆境波，第四節末段和加時最後十幾秒的處理都不好，犯下錯誤而致敗。」<br> &#13;<br> <spanclass>譚偉洋（中鋒） &#13;<br> 「其實中國今仗的發揮不算差，南韓贏在拼搏精神和永不放棄態度。」<br> &#13;<br> <spanclass>呂楚威（小前鋒） &#13;<br> 「香港在亞運同兩隊都對碰過頭，中國實力高南韓很多，不過中國的弱點在控衞劉煒，經驗不足，犯下不少失誤。」<br> &#13;<br> <spanclass>翁金驊（得分後衞） &#13;<br> 「中國隊經過世錦賽到亞運，比賽未停過，球員可能出現厭戰同疲態，在第三節心理上一放鬆，就俾南韓有機可乘，反勝為敗。」</spanclass></spanclass></spanclass></spanclass></p></body></html>
