<html><header><meta charset="utf-8"><title>李彩樺自稱索女</title></header><body><h1>李彩樺自稱索女</h1><p>已經一年沒有推出廣東大碟的李彩樺（阿Rain），其新碟《AftertheRain新歌+精選》於周四（十七日）面世。今次阿Rain花了三天拍攝大碟封面照片，在拍攝前她還絕食減肥。&#13;<br> 阿Rain說：「前兩張碟都話係玉女，玉女都out晒啦，今次係索女呀。我影相前幾日特登唔食嘢想再瘦啲，點知瘦得滯，連個胸都細好多，簡直係發育以嚟都未試過咁細呀，於是又要食番多啲嘢，𠵱家輯相效果啱啱好。」<br> &#13;<br> <spanclass>天公造美 &#13;<br> 阿Rain還表示拍照時是雨季，幸好拍的時候陽光普照，拍畢才落大雨，阿Rain不禁大叫：「多謝天公造美。」</spanclass></p></body></html>
