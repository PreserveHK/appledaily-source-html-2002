<html><header><meta charset="utf-8"><title>福士Touareg今年到港無望</title></header><body><h1>福士Touareg今年到港無望</h1><p>呢輪靜咗落嚟嘅福士，除忙於清存貨行動之餘，原來佢哋亦正期待着新車到港嘅準備工夫；據知，早前宣告以限量形式發售嘅Golf25周年紀念版，會響呢個月底前抵埗；皆因話明係周年紀念型號，又點可以遲到明年方抵埗呢！其次，頂級豪華版嘅PassatW8轎車，亦有望響今年底前到港，期望響高級轎車市場中，闖出一番新氣象嘛！至於早前安排香港傳媒，往西班牙作實地測試嘅全新TouaregSUV，相信快者都要明年年中，方有機會抵港喇！但部車究竟有幾正？咁就要留意我哋稍後嘅報道喇！</p></body></html>
