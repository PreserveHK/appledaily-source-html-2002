<html><header><meta charset="utf-8"><title>菜檔阻街兩度被控</title></header><body><h1>菜檔阻街兩度被控</h1><p>元朗牡丹街一個菜檔，將蔬菜擺放出行人路擺賣，市民梁先生認為此舉阻礙途人。&#13;<br> 食物環境衞生署函覆，接到本報轉介投訴後，食環署職員隨即巡查上址，發覺該菜檔有少量貨品擺放出店舖外行人路，於是口頭警告該菜檔負責人，而該負責人已立即將貨品移回舖內。根據紀錄，食環署曾於三月六日及五月十五日，檢控該菜檔阻街罪名，現時情況已有改善。（○九一七五三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
