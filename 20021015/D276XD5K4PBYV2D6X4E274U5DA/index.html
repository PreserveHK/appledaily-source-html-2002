<html><header><meta charset="utf-8"><title>特首悼抗日殉難者</title></header><body><h1>特首悼抗日殉難者</h1><p>【本報訊】特區政府昨日在中環大會堂紀念花園舉行官方儀式，悼念在二次大戰期間，為保衞香港與日軍作戰而捐軀的軍人。行政長官董建華及多位政府高層均出席儀式，並且獻上花圈以示哀悼。&#13;<br> 特區政府每年均會在重陽節假期，為抗日殉難者舉行官方悼念活動，除了特首、政府高層官員、行政會議成員廖長城、立法會主席范徐麗泰、終審法院首席法官李國能等均有出席悼念儀式；中央政府駐港機構、外國使節、原東江縱隊成員、退伍軍人團體、社區組織及部份學校也有派代表參與，人數合共達三百多人。&#13;<br> 儀式由行政長官、李國能、范徐麗泰、廖長城及在場各界代表，分批向死難者獻上花圈，並且默哀兩分鐘以示哀悼。</p></body></html>
