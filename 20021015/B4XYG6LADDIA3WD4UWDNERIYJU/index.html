<html><header><meta charset="utf-8"><title>9月空運貨量創新高</title></header><body><h1>9月空運貨量創新高</h1><p>【本報訊】香港國際機場宣布，9月份貨運量達21.8萬公噸，較去年同期增加19.5%，也是歷年來單月貨運新高。<br> &#13;<br> <spanclass>單月紀錄 &#13;<br> 上次的單月紀錄為00年11月的21.5萬噸。9月出口往北美洲的貨運增長尤其強勁，比去年同期多三成。&#13;<br> 至於客運量則超過275萬人次，增加6.6%。累計過去12個月，總客運量為3327萬人次，較去年同期減少1.2%；貨運則增加12%；飛機起降班次則上升2.9%。</spanclass></p></body></html>
