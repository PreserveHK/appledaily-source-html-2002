<html><header><meta charset="utf-8"><title>台北士林夜市關閉</title></header><body><h1>台北士林夜市關閉</h1><p>港人遊台北市必到的著名小吃夜市「士林夜市」，昨正式關閉，稍後進行清拆重建，五百多個攤檔被遷往不遠的臨時市場，而前晚最後一夜營業，逾萬人湧入士林夜市緬懷一番。&#13;<br> 已有九十年歷史的士林夜市，有點像以前的香港大笪地及廟街，是台灣最出名的夜市景點之一，場內出售的生炒花枝、大香腸及蚵仔煎等風味小吃深受當地人及遊客喜愛。士林夜市昨日正式關閉，市府人員準時在中午十二時截水、截電及截煤氣「清場」，原地則改建成停車場，二○○四年落成。&#13;<br> 夜市內的五百多個攤檔會搬往一百公尺外的臨時市場繼續經營，但最快要到周末才能全部復業。&#13;<br> 中央社</p></body></html>
