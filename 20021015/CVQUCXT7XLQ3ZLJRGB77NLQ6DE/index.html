<html><header><meta charset="utf-8"><title>乙葉變身抄橋天使</title></header><body><h1>乙葉變身抄橋天使</h1><p>在日本藝能界中靠身材上位的乙葉，走紅方程式與眾多水着女星可謂一模一樣，先拍十多本水着寫真集及DVD，然後便拍廣告搵真銀，但乙葉就比較幸運，現在已有機會轉型嘗試做歌手。&#13;<br> 不過，乙葉近日拍了一個廣告，卻被指抄小池榮子橋。事緣上星期小池榮子剛與佐藤江梨子合作拍了一個植髮廣告，扮成天使在空中飛，與乙葉今個星期剛拍的植髮公司Artnature廣告似到十足十，又難怪乙葉會被指抄橋。</p></body></html>
