<html><header><meta charset="utf-8"><title>阿蓋德擬外套炸飛機</title></header><body><h1>阿蓋德擬外套炸飛機</h1><p>美國的反恐戰爭進行了一年多，但至今仍未解除威脅，有報道指恐怖分子正策劃對美國發動新襲擊，新招數是以「炸彈外套」炸毀飛機。&#13;<br> 最新一期《新聞周刊》引述美國情報官員說，恐怖組織阿蓋德跟以前一樣危險，組織成員已化整為零，策劃對美國目標發動大型攻擊。&#13;<br> 正被關押的阿蓋德第三號人物祖貝達，向美國官員供出「炸彈外套」襲飛機計劃。他自稱曾與埃及極端組織「伊斯蘭聖戰」成員，討論如何將炸藥放在冬天或雨天穿的厚外套中，然後「外套底部會有一紅一黑兩條電線，人肉炸彈在適當時候引爆」，炸毀飛機。他指阿蓋德曾用金屬探測器，測試哪種物質能避開機場保安檢查。&#13;<br> 綜合外電報道</p></body></html>
