<html><header><meta charset="utf-8"><title>按揭合約減少24%</title></header><body><h1>按揭合約減少24%</h1><p>【本報訊】美聯物業資料研究部指出，9月份土地註冊處共錄得7007宗物業按揭合約登記（不包括二按及加按），較8月減少24%。<br> &#13;<br> <spanclass>中銀承辦最多 &#13;<br> 現樓按揭於9月共有6536宗登記，中銀香港（2388）連續第5個月承辦最多，9月以1266宗居首位，佔有率19.4%。第二是渣打的971宗，東亞銀行（023）則為今年首次晉身三甲行列。&#13;<br> 樓花按揭在9月僅得471宗登記，是連續第4個月下跌，渣打承辦93宗最多。&#13;<br> 美聯稱，樓花按揭中有257宗來自新界區，大部份屬馬灣珀麗灣。不過，珀麗灣售出單位逾2000伙，相信其餘的按揭合約將於未來兩個月登記，令到宗數止跌回升。</spanclass></p></body></html>
