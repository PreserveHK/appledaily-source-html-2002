<html><header><meta charset="utf-8"><title>浸酒毒蛇復活噬人</title></header><body><h1>浸酒毒蛇復活噬人</h1><p>盛產蜜棗的湖北省隨州市一名農民將一條活捉回來有毒的青竹蛇浸酒，一年後打開酒瓶，毒蛇竟然「復活」，竄出來將他咬至奄奄一息。&#13;<br> 這名農民姓李，在隨州市曾都區被稱為「捕蛇能手」，去年親手活捉一條青竹蛇，並將之浸酒。上周六中午，李某工作後回家，想喝蛇酒來舒活筋骨。可是，當他打開瓶蓋，在酒中浸了一年多的青竹蛇，竟還沒死去，從瓶裏竄出來，朝他的頸部咬了一口。李某經送往醫院急救，目前已脫離危險。&#13;<br> 這條毒蛇所以能在酒瓶內生存一年多時間，原因是李某所使用的酒瓶蓋是個不密封的木塞，毒蛇還能吸到氧氣。&#13;<br> 湖北《楚天金報》</p></body></html>
