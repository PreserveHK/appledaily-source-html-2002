<html><header><meta charset="utf-8"><title>六人抬車救被輾童</title></header><body><h1>六人抬車救被輾童</h1><p>【本報訊】一名十歲男童，昨晨在葵涌橫過馬路，被一輛的士撞倒並壓着左腳掌受傷，包括司機、乘客及途人共六人合力抬起車頭，將男童救出及報警送院。&#13;<br> 昨晨十時許，十歲姓梁男童在石籬邨石富樓對開，疑沒有看清楚交通情況即衝出橫過馬路，剛巧一輛的士沿大白田街落斜駛至，司機扭軚閃避不及撞倒男童。男童頭部受傷及左腳掌遭的士左前輪壓着。警員接報到場前，司機與乘客及途人合六人之力將車頭抬起救出男童，由救護員到場將他（圖二）送院，治療後情況穩定。男童波鞋還壓在輪下（圖一箭嘴示）。&#13;<br> 江寶龍攝</p></body></html>
