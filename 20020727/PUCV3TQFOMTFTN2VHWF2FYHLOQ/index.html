<html><header><meta charset="utf-8"><title>Apple姐日記：<br>Cookies歌迷聚集惹人注目</title></header><body><h1>Apple姐日記：<br>Cookies歌迷聚集惹人注目</h1><p>我Apple姐之前咪寫過位於中環嘅髮型屋Chin.G因為Twins幫襯，搞到成日有fans企喺髮型屋門口等偶像，Chin.G重試過要報警驅趕啲fans㖭。<br> &#13;<br> <spanclass>陣容鼎盛 &#13;<br> 不過，我睇嚟Chin.G樓下企滿fans呢個現象，有排都唔會消失啦！因為早兩日我上去佢度洗頭，見到對面街企咗成三十個fans，佢哋重舉晒牌咁，睇真啲原來係人多勢眾嘅九人青春女子組合Cookies嘅fans，佢哋班fans陣容咁鼎盛，所以經過嗰度嘅路人，都好似我咁八卦睇吓佢哋喺度做乜。</spanclass></p></body></html>
