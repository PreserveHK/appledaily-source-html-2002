<html><header><meta charset="utf-8"><title>嘉玲偕型男茶敘金牛找數</title></header><body><h1>嘉玲偕型男茶敘金牛找數</h1><p>劉嘉玲昨日與兩名型男在金鐘太古廣場Cova歎下午茶，不施脂粉的嘉玲，甫見記者拍照即戴上墨鏡。&#13;<br> 劉嘉玲和型男在Cova逗留了個半小時後，她以一千元紙幣（俗稱金牛）埋單後，在好友陪同下往名店Joyce購物。<br> &#13;<br> <spanclass>避談梁朝偉 &#13;<br> 當嘉玲離開時，記者問她有雜誌指張曼玉在港置業，與梁朝偉（偉仔）同居一事，嘉玲聽了禮貌一笑說：「我唔知點答你哋呀。」問她是否覺得這些報道無聊，她笑着反問：「你話呢?」再問她早前白龍王來港，是否為偉仔及她位於MayTower的愛巢睇風水，嘉玲對此則沒有作答，然後與兩名好友登上座駕離去。&#13;<br> 採訪、攝影:DebbieLum</spanclass></p></body></html>
