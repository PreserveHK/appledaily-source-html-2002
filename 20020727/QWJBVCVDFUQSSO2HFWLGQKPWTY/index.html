<html><header><meta charset="utf-8"><title>世青日40萬人爭見教宗</title></header><body><h1>世青日40萬人爭見教宗</h1><p>教宗若望保祿二世周四出席在加拿大舉行的世界青年日揭幕禮，他呼籲青年應尋求和平及寬恕。&#13;<br> 八十二歲的教宗憶述九一一事件，向來自一百七十二個國家的四十萬名青年說：「我們去年目睹人類怨恨的恐怖真面目，看到仇恨、罪惡和死亡當道會發生的事情。」他呼籲青年尋求和平及寬恕。&#13;<br> 今次教宗親臨安大略湖為世界青年日揭幕，受到大批信眾夾道歡迎，有人更用西班牙語高呼：「若望保祿二世，我們愛戴你。」&#13;<br> 由於教宗健康日差，由德州前來的馬歇爾神父說：「這可能是我們見他的最後機會，他是過去五百年來其中一名最好的教宗。」&#13;<br> 綜合外電報道</p></body></html>
