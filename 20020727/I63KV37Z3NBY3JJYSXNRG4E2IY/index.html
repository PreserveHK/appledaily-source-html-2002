<html><header><meta charset="utf-8"><title>Zing變缺點為優點</title></header><body><h1>Zing變缺點為優點</h1><p>夏永康為英國潮流雜誌《i-D》拍攝的一輯照片，台前幕後班底均是本港的精英分子，其中包括星級化妝師Zing。<br> &#13;<br> <spanclass>化妝由淡變濃 &#13;<br> 與舒淇合作無數的Zing表示，舒淇在《i-D》的多個造型中，他均為她轉換不同的化妝，他昨日在電話訪問中說：「舒淇個妝係由淡變濃嘅，重濃到閃令令，好有質感。我今次最大嘅體會，就係呢次工作過程，我可以將缺點變做優點，好似時間唔夠，同埋天氣熱，個妝溶溶哋，反而重真實、重有feel。」</spanclass></p></body></html>
