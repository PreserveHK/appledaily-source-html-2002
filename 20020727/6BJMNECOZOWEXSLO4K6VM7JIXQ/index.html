<html><header><meta charset="utf-8"><title>濱崎步出精裝寫真掠水</title></header><body><h1>濱崎步出精裝寫真掠水</h1><p>日本偶像女歌手濱崎步，今年初來港拍攝寫真集時，曾引起哄動，雖然步姐的寫真集《uraayu》已面世一段日子，不過她今日會再推出加料豪華盒裝版的《uraayuspecialedition》，並以妖婦及少女look谷新書。<br> &#13;<br> <spanclass>隨書附送DVD &#13;<br> 步姐穿上ChristianDior綠色裙的少女造型，早前曾經曝光，但再看亦覺頗為嚇人，而從未曝光的黑眼圈妖婦look，亦顯出步姐之百變形象。這本豪華版寫真，還隨書附送拍攝花絮DVD，定價八千日圓（約五百港元），相信fans必定又會乖乖的再破慳囊。</spanclass></p></body></html>
