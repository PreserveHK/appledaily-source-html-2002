<html><header><meta charset="utf-8"><title>演協發聲明尊重新聞自由</title></header><body><h1>演協發聲明尊重新聞自由</h1><p>昨日香港演藝人協會發出聲明，內容表示因近日有傳媒刊登有關協會的錯誤報道，所以要鄭重作出回應。<br> &#13;<br> <spanclass>保留追究權利 &#13;<br> 聲明強調協會向來尊重新聞自由及私隱權，最近該會獲香港法律改革委員會屬下的私隱問題小組委員會邀請，替該委員會正在進行的「傳播媒介的侵犯私隱行為」諮詢文件作出回應，因此演藝人協會才向會員進行諮詢及作資料搜集的工作。&#13;<br> 聲明又指出，近日有傳媒報道協會曾接觸特首董建華及計劃進行簽名行動的消息都是不實之言，協會會保留一切法律上追究的權利。</spanclass></p></body></html>
