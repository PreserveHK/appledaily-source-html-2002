<html><header><meta charset="utf-8"><title>　　黎慶寧返港奔母喪 - 李八方</title></header><body><h1>　　黎慶寧返港奔母喪 - 李八方</h1><p>前任保安局局長黎慶寧丁母憂，噚日八方見到有關訃聞，才知黎慶寧母親日前在東區尤德醫院病逝，享年八十七歲。黎兄侍母至孝，雖然已移民多年，但仍然時常往返香港和新西蘭之間，他曾告訴八方，皆因母親年紀老邁，不願坐飛機遠行，所以黎兄只好有空便回港侍母。黎老太周三在香港殯儀館舉殯。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
