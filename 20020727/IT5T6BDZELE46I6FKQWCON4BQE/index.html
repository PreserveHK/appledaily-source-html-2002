<html><header><meta charset="utf-8"><title>蔡少芬濕身雙手護胸</title></header><body><h1>蔡少芬濕身雙手護胸</h1><p>蔡少芬（Ada）、吳啟華有份主演的無綫劇《黑夜彩虹》，昨日在九龍城碼頭拍一場跳海戲，原定由蔡少芬、吳啟華親身上陣拍攝該場跳海戲，但是導演到場視察環境後，決定召來兩名替身拍攝，Ada說：「本來係我自己跳，不過導演見個海咁污糟，佢驚我會病，幾日開唔倒工就麻煩喎！」<br> &#13;<br> <spanclass>大毛巾取暖 &#13;<br> Ada有替身跳海，但是仍然要淋濕身，繼續拍一場濕身上岸戲，穿着黑色衫的Ada，被礦泉水淋濕全身，一度被在場的人懷疑凸點。當Ada發現閃光燈不停閃動，她隨即用雙手交叉掩住胸口，而在場的工作人員便遞上大毛巾給Ada取暖。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
