<html><header><meta charset="utf-8"><title>守墓瑞獸面目還原</title></header><body><h1>守墓瑞獸面目還原</h1><p>【本報訊】柴灣華人永遠墳場靈灰閣一對瑞獸像遭淋漆油事件發生後，墳場昨日立即採取臨時應變措施，在職員下班後聘兩名保安員在靈灰閣門外看守，以防類似事件發生；此外，墳場亦考慮安裝閉路電視，及為一對石鑄「辟邪」守墓瑞獸像重新開光。歹徒刑毀動機，警方仍調查中。&#13;<br> 華人永遠墳場管理委員會高級督導員楊文翰表示，前日案發後，已找職員清洗一對石守墓瑞獸像，但油漆太多很難清洗。至昨晨十時購買起漆水後，由四名受聘工人及職員用漆鏟及鋼絲刷才能清除油漆。</p></body></html>
