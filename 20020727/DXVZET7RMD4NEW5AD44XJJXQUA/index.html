<html><header><meta charset="utf-8"><title>疼痛初期冰粒按摩</title></header><body><h1>疼痛初期冰粒按摩</h1><p>職業病「網球手」又名「網球肘」，病況輕者會出現關節不靈活及疼痛，嚴重者肩膊或手腕可能失去拿取重物的能力。&#13;<br> 部份職業例如廚師及電腦操作員等，由於長期以肩膊或手腕同一部位的肌肉用力，日久勞損受傷而發病，病況嚴重時患者甚至無法處理日常瑣事，如倒茶及拿碗碟，工作當然亦受影響。&#13;<br> 職業治療師指出，患者疼痛初期可自行以冰粒按摩止痛，同時應盡量減少提取重物，即使要做亦要戴上手肘套減少勞損，此外亦應作紓緩運動強化手肘肌肉。</p></body></html>
