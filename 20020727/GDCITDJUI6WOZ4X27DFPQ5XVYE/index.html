<html><header><meta charset="utf-8"><title>吊屍驚嚇晨運婦</title></header><body><h1>吊屍驚嚇晨運婦</h1><p>【本報訊】新蒲崗景福街休憩公園昨清晨出現驚慄的「吊屍」嚇人場面，一名姓胡五十歲婦人疑因病厭世，凌晨時份在公園長椅對上橫樑以白色尼龍繩上吊自殺喪生，至清晨六時許，一名姓梁（六十八歲）老婦到公園晨運，驚見吊屍場面嚇至膽戰心驚，立即報警。警員到場將死者解下，在她身上發現一個藥包，追查資料尋獲死者姓李（六十一歲）丈夫及兒子，趕至現場確認身份，疑死者因病厭世，事件無可疑。&#13;<br> 伍浦鋒攝</p></body></html>
