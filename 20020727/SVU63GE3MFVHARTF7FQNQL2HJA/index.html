<html><header><meta charset="utf-8"><title>黃金海岸度周末</title></header><body><h1>黃金海岸度周末</h1><p>特區新班子共三十多名官員，今早八時正會齊集政府總部，乘坐巴士到屯門黃金海岸酒店，展開他們兩日一夜的集思會。據知今次會議的議程編排得相當緊密，除吃飯外，大會並沒有預留休息時間。有與會者慨歎，白白失去了一個共敍天倫的周末！&#13;<br> 政府對上一次在黃金海岸舉行集思會時，本來是秘密進行，怎料因封路行車，從而影響交通，結果有市民致電報館投訴踢爆。今次為免引起交通不便，當局特別勸喻各官員不准坐私家車，改由專車接送。&#13;<br> 本報記者</p></body></html>
