<html><header><meta charset="utf-8"><title>田雞獵女冇預星爺</title></header><body><h1>田雞獵女冇預星爺</h1><p>周星馳（星爺）的師兄弟田啟文（田雞）、陳國坤（小龍）和林子聰（肥聰）前晚和三位生力啤女郎ChaCha、Christina和Sarika往尖東「室友酒棧」四出物色廣告新女角。&#13;<br> 不過，眾人似乎未有真正執行「獵女」任務，而是在酒吧玩樂，田雞更在酒吧內與一個貌似任港秀的靚女傾偈嬉戲。<br> &#13;<br> <spanclass>星爺忙度橋 &#13;<br> 記者問田雞為何星爺沒有出動獵女，他說：「星爺好忙，佢要度橋，今次佢幫生力啤拍五條廣告片，唔係一次過拍，要逐條橋sell畀人㗎，如果呢啲嘢（指獵女）都要星爺做，咁我哋重使撈嘅？炒得啦！」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
