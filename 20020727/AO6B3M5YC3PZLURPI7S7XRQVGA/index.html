<html><header><meta charset="utf-8"><title>菲傭兩襲女少主罰款</title></header><body><h1>菲傭兩襲女少主罰款</h1><p>【本報訊】菲籍女傭兩度以電話筒向八歲女少主施襲，導致女童手臂受傷，昨於東區裁判法院被裁定罪成。裁判官判刑指，相信受害女童及其父親的口供，但認為被告並非有意向女童施虐，只是一時反應過敏，判被告罰款一千五百元。&#13;<br> 菲籍女被告YumulCorazonT.（四十二歲）。控罪指她於去年一月至今年四月間，兩次襲擊八歲女童。&#13;<br> 案件編號：ESCC1812/02</p></body></html>
