<html><header><meta charset="utf-8"><title>告政府資助地鐵</title></header><body><h1>告政府資助地鐵</h1><p>【本報訊】立法會議員陳偉業昨日陪同兩名市民到法律援助署申請法援，控告政府免收地鐵八億股息，以資助地鐵興建竹篙灣鐵路。陳偉業批評政府的行動嚴重影響市民的利益，他表示，如果法援拒絕申請，他會考慮在立法會復會時，將問題交由內務委員會討論。&#13;<br> 前往申請法援的兩名市民中，一人靠領取綜援過活，另一人則失業一年多。他們批評，八億元股息可以協助低下階層市民解決生活或失業問題，地鐵如沒有錢興建竹篙灣鐵路，應自行解決問題，不應動用公帑。</p></body></html>
