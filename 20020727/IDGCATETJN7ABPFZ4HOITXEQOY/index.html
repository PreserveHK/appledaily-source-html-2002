<html><header><meta charset="utf-8"><title>石田未來陪22隻狗放暑假</title></header><body><h1>石田未來陪22隻狗放暑假</h1><p>十四歲美少女石田未來，近日與中性男歌手Gackt合作NHK電視台夏季短劇《Hero'sHero》，曾被Gackt公開指與她太接近會心跳。&#13;<br> 人氣勁升的石田日前在沖繩拍攝新一輯個人DVD時，險些返不了家。原來石田在沖繩取景時遇上颱風逼近，攝影隊本已作最壞打算要在當地滯留，但拍攝卻出奇地順利提早完成，令石田反而意外地多了幾天假期。問到暑假會如何度過時，石田說：「同我二十二隻狗日日一齊玩咯！」</p></body></html>
