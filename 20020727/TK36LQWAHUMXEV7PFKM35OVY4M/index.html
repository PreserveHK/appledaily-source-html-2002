<html><header><meta charset="utf-8"><title>男子失意圖割脈尋死</title></header><body><h1>男子失意圖割脈尋死</h1><p>【本報訊】一名聲稱在外國學成歸來、但回港多年一事無成的男子，昨凌晨與父母為工作及前途問題激烈爭吵後，走往何文田培正道遊樂場持𠝹刀企圖割脈自殺，與警員對峙個多小時後，終被勸服送院檢查。&#13;<br> 受着工作煩惱影響企圖自殺的男子姓何（二十六歲），與父母同住何文田區。昨日凌晨四時許，事主被發現在何文田培正道遊樂場內，手持𠝹刀企圖割脈自殺，身旁放有啤酒及寫有遺書的筆記簿，懷疑事前曾飲酒。&#13;<br> 警方人員接獲途人報案趕至，一名警長上前勸解期間事主情緒激動，不時揮舞𠝹刀阻止警員接近。他表示年前留學回港後曾轉換多份工作，事業發展均不如理想。</p></body></html>
