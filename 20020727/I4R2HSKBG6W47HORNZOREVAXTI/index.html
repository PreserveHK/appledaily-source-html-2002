<html><header><meta charset="utf-8"><title>黃埔雅苑累售315伙</title></header><body><h1>黃埔雅苑累售315伙</h1><p>【本報訊】和記黃埔地產今日再在深圳，推出福田黃埔雅苑第三期樂悠園新一批18伙，呎價780元。<br> &#13;<br> <spanclass>今日再推18單位 &#13;<br> 單位分布在第1、3A及5座，全部是不設裝修的清水房，面積838至1826方呎，兩房至四房設計。&#13;<br> 和黃發言人表示，本周一至今，共逾1300人參觀本港及深圳的示範單位；而明日將有兩個睇樓團前往深圳實地參觀。&#13;<br> 黃埔雅苑第三期本月初在港首度開售，兩周共賣出148伙，上周六在深圳第一次推出，3天沽出62單位，82%買家為深圳居民，主要購買大單位。連同在春交會售出的，樓盤至今累售315單位。黃埔雅苑第三期預計明年中落成。</spanclass></p></body></html>
