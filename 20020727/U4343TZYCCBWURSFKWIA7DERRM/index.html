<html><header><meta charset="utf-8"><title>財赤較預期為少</title></header><body><h1>財赤較預期為少</h1><p>【本報訊】政府昨公布上個財政年度帳目結算，最新財政赤字為六百三十三億元，較去年三月發表財政預算案的修訂數字少二十三億；另截至三月底，政府的財政儲備為三千七百二十五億元，較去年同期減少約五百八十億。&#13;<br> 政府發言人表示，上年度財政赤字數目較預算案公布的修訂預算赤字少，除因政府支出較預期減少八億外，主要是差餉、薪俸稅、地價及地租等收入都高出預期。政府截至三月底的收入為一千七百五十六億元，支出為二千三百八十九億元。</p></body></html>
