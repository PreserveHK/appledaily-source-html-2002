<html><header><meta charset="utf-8"><title>莫文蔚雙親撐愛女性感無罪</title></header><body><h1>莫文蔚雙親撐愛女性感無罪</h1><p>由彭羚、李心潔和陳寶珠兒子楊天經等人參演的音樂劇《但願人長久鄧麗君》，前晚在演藝學院揭開序幕，陳寶珠和莫文蔚的雙親均有前來捧場。&#13;<br> 而莫文蔚的雙親對於女兒日前在校園騷中，穿短裙肆意露底，被教育界人士批評，莫媽媽說：「佢嗰晚表演好嘢，我睇到拍爛手掌，都冇意識唔好。佢嗰條係短褲，我陪佢一齊買，最衰我老，如果我後生啲我都會着。」而莫爸爸則說：「性感無罪，我覺得嗰啲新聞無中生有。」<br> &#13;<br> <spanclass>陳寶珠探兒子班 &#13;<br> 而陳寶珠表示有到後台探兒子楊天經班，她說：「我教佢演出要自然投入，希望佢吸收多啲演出經驗。」</spanclass></p></body></html>
