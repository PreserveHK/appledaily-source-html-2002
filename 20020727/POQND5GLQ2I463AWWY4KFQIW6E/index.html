<html><header><meta charset="utf-8"><title>限量版小熊維尼月餅</title></header><body><h1>限量版小熊維尼月餅</h1><p>雖然中秋重未到，但要搜羅各種造型精美嘅卡通月餅就係時候啦，好似今年首度登場嘅限量版「小熊維尼蜜糖車」月餅，每架蜜糖車內都有四個迷你蛋黃白蓮蓉月餅，特價$108，另有「小熊維尼百寶箱」，每盒特價$98，兩款都會附送2003年小熊維尼座枱月曆一個，食得玩得兼實用，今日開始有得賣喇！&#13;<br>記者：黃婉冰</p><p>售賣點：全線美心西餅店&#13;<br> 查詢電話：21011333&#13;<br> 備註：餅券換購須以原價計算</p></body></html>
