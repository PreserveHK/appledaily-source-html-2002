<html><header><meta charset="utf-8"><title>葉世榮七年之癢未驚過</title></header><body><h1>葉世榮七年之癢未驚過</h1><p>葉世榮和女友前晚在灣仔京都戲院欣賞新片《現代灰姑娘》首映，二人表現恩愛，原來他們已拍拖了七年，但暫未有結婚大計，可是葉世榮的爸爸卻經常向二人催婚。<br> &#13;<br> <spanclass>父親催婚 &#13;<br> 問到葉世榮準備何時跟女友拉埋天窗，他說：「冇咁快，婚一定會結，但遲吓先，到時一定會通知大家。」二人拍拖已七年，難道不怕有七年之癢？葉世榮說：「我都唔怕七年之癢。但係阿爸成日催婚，佢重心急過我，我事業有成先娶老婆，𠵱家係我工作嘅轉變期，要工作上晒軌道先諗，因為我唔想掛住工作，成日拋低屋企。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
