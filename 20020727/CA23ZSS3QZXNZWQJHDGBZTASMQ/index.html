<html><header><meta charset="utf-8"><title>閩僑大承認港專資格</title></header><body><h1>閩僑大承認港專資格</h1><p>【本報訊】由民建聯立法會議員譚耀宗任校董會主席的香港專業進修學校（簡稱「港專」），剛與福建省名牌學府華僑大學達成協議，該大學承認「港專」七個經學術評審的課程，學生在「港專」畢業後，可直接報讀華僑大學學士課程，如獲取錄可豁免部份學分，是首批獲得內地大學認可「學分轉移」的課程。&#13;<br> 該校校長陳卓禧昨日在記者會上表示，根據該校與華僑大學之間的協議，修畢「港專」高級文憑課程的學生，可以免考內地大學聯招試，直接報讀華僑大學，但並非必收。&#13;<br> 該校昨又宣布，於下月五日至三十一日設立名為「非常升學」的專線服務，為應屆中五及中七學生提供升學資料，電話：31130099。</p></body></html>
