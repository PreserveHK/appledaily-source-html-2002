<html><header><meta charset="utf-8"><title>化學品桶沾水冒白煙</title></header><body><h1>化學品桶沾水冒白煙</h1><p>【本報訊】一個裝載化學物品的大桶疑被人棄置於深水埗大南街三百號的後巷，昨日下午三時許因下大雨，雨水沾及該桶化學物品而冒出白煙，街坊以為發生火警，馬上報警。&#13;<br> 警方將現場封鎖，消防派出核生化事故車到場協助，又派煙帽隊接近調查，最後通知環保署人員派化學清潔隊用膠桶將冒煙大桶裝載離開，稍後檢驗桶內的化學物料成分，而消防員於晚上六時許在現場位置射水一番才收隊，意外中街坊毋須疏散。</p></body></html>
