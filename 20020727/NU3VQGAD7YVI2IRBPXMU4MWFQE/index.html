<html><header><meta charset="utf-8"><title>$163的野菌誘惑</title></header><body><h1>$163的野菌誘惑</h1><p>愈來愈注重健康的香港人，對飲食的要求亦愈見嚴謹，平日已盡量少肉多菜，而含有高蛋白、氨基酸及維他命的菇菌更成為搶手貨。棕蘑菇波菜沙律、麻菇乳酪脆薄餅、酥皮大菇焗三文魚、羊肚菌燴飯、香草黃傘菌等等，全以菇菌作主導，再加上其他海鮮美食，全數盡嘗都只是百多元，確是有益又經濟。&#13;<br>記者：林寶玲</p><p>店名：藝廊咖啡室&#13;<br> 電話：22866238&#13;<br> 地址：香港赤鱲角機場暢達路9號富豪機場酒店地下&#13;<br> 供應時間：中午12時至下午2時半&#13;<br> 價錢：星期一至六成人$143，小童$72；星期日及公眾假期成人$163，小童$82。</p></body></html>
