<html><header><meta charset="utf-8"><title>黎明驚嚇海報地鐵禁貼</title></header><body><h1>黎明驚嚇海報地鐵禁貼</h1><p>黎明與原子鏸胞姊原麗淇合作拍攝、由陳可辛執導的電影《三更》，下月中將在港上映，但黎明早前為該片拍下的宣傳海報，近日卻被地鐵及九巴禁止張貼。&#13;<br> 電影海報上，身穿西裝的黎明與一名女演員及兩位小朋友一同躺在床上，地鐵公司以引起公眾不安為理由，禁止海報於地鐵張貼。<br> &#13;<br> <spanclass>改掛廣告牌 &#13;<br> 同時九巴亦認為海報意識過份恐怖，拒絕電影公司於巴士車身和巴士站貼該海報，故宣傳公司只好將海報改貼於新巴車身，以及在佐敦和灣仔掛上廣告牌。&#13;<br> 此外，《三更》現已於泰國上畫，播映十天以來，票房已過五千萬泰幣（超過九百三十萬港元），成為目前當地電影票房的第三位。</spanclass></p></body></html>
