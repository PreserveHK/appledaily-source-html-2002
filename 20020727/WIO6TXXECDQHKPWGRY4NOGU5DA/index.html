<html><header><meta charset="utf-8"><title>堪輿家：結婚可為霆鋒沖喜</title></header><body><h1>堪輿家：結婚可為霆鋒沖喜</h1><p>有報道指謝霆鋒會暫別娛樂圈一年，並準備跟女友王菲結婚。&#13;<br> 堪輿學家麥玲玲昨日接受訪問時，表示若霆鋒跟王菲結婚，將對他的運程大有幫助，可為霆鋒沖喜。<br> &#13;<br> <spanclass>行天合地合運 &#13;<br> 麥玲玲說：「農曆八月，即係新曆九月，霆鋒係行天合地合運，有幾件喜事，如果佢做咗其中一樣嘅話，佢嗰個月所發生嘅事都會變成好事，例如結婚、生仔、上契同埋買樓咁，都可以幫佢沖喜一吓。」&#13;<br> 麥玲玲又表示霆鋒命中註定跟年紀較他大的女性結婚，以王菲的命格而言，亦會是霆鋒的理想對象，二人若結婚的話，這段婚姻亦該有八十分（一百分為滿分）。</spanclass></p></body></html>
