<html><header><meta charset="utf-8"><title>神話女經理人涉打傷Fans</title></header><body><h1>神話女經理人涉打傷Fans</h1><p>韓國偶像組合神話成員JunJin，前晚舉行其二十二歲生日派對，席上一女歌迷懷疑想接近偶像索取簽名時，遭神話女經理人打傷。<br> &#13;<br> <spanclass>漢城酒吧慶生日 &#13;<br> JunJin前晚與好友於漢城一酒吧慶祝生日，眾人消遣至凌晨約四時半，一名十四歲女歌迷欲上前向JunJin索簽名，但其經理人竟將女歌迷一腳踢到地上，然後與JunJin離開。事後女歌迷立即報警，送院後證實右手手指骨折。&#13;<br> 消息被公開後，眾fans均認為受傷女歌迷應控告神話的經理人。而神話所屬的公司SMEntertainment，則不願評論事件。</spanclass></p></body></html>
