<html><header><meta charset="utf-8"><title>手鋸劈友</title></header><body><h1>手鋸劈友</h1><p>【本報訊】一名裝修工人昨凌晨三時許與妻子到屯門青楊街得利工業中心一單位，與判頭理論時遭對方用手鋸襲擊，工人腰及手受傷流血。警方據報到場拘捕逞兇者及將傷者送院，初步相信涉及感情問題，現場撿獲一條染血毛巾及手鋸。&#13;<br> 受傷的男子姓李（二十六歲），治理後情況穩定；疑兇姓陳（二十八歲）仍被扣查（圖）。傷者事後表示與疑犯相識多年，其妻友人因事遭疑犯毆傷，事發時他代妻出頭向疑犯質問。&#13;<br> 區恩傑攝</p></body></html>
