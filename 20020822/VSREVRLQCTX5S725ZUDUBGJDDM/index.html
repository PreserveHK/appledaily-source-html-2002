<html><header><meta charset="utf-8"><title>江角重拾少女情懷</title></header><body><h1>江角重拾少女情懷</h1><p>三十五歲女星江角真紀子，與豐川悅司拍罷電影《命》後表示性情大變，日前她接受雜誌《JUNON》訪問時，更以反璞歸真的姿態示人，大玩鞦韆，有如天真少女。<br> &#13;<br> <spanclass>「我要孩子」 &#13;<br> 江角真紀子透露過《命》片令她愛上普通的家庭生活，她說：「如果你𠵱家問我揀事業定孩子，我一定答你我要孩子。」但被問到是否心急與比她小十一年的男友尾上菊之助結婚時，真紀子即一如熱戀少女般臉紅紅說：「幾時結婚呢樣嘢，唔係一個人可以決定㗎。雖然𠵱家喺我眼前嘅人，就係我嘅結婚對象。」</spanclass></p></body></html>
