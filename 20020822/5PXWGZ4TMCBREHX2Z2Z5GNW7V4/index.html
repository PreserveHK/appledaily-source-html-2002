<html><header><meta charset="utf-8"><title>新海廣西項目快落實</title></header><body><h1>新海廣西項目快落實</h1><p>【本報訊】新海環保能源（342）公布，與內地中房集團的中國住房投資建設公司及中房集團數字社區委員會合作，可優先配合對方新開發的住宅小區，提供及開發管道液化石油氣，目前正在廣西洽商其中2個小區合作項目，可望於短期內落實。&#13;<br> 新海環保副主席陳以海說，每個小區的投資金額約1000萬元，回報期估計為2年。氣管網絡鋪設費用將會計入住宅售價內，由中房為新海環保向住戶收取；業務主要收入來自供氣收費，這部份將與中房作利潤分成，新海環保佔80%收益。&#13;<br> 新海計劃在1年內發展4個小區，提供鋪網資金、技術及管理。</p></body></html>
