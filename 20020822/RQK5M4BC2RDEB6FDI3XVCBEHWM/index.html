<html><header><meta charset="utf-8"><title>陳司翰填詞靠金庸</title></header><body><h1>陳司翰填詞靠金庸</h1><p>陳司翰前日在台灣宣傳新唱片，新唱片中有他填詞的作品，陳司翰還表示其寫作興趣是受著名作家金庸的影響。<br> &#13;<br> <spanclass>盼演胡斐 &#13;<br> 陳司翰在中三時便到了英國留學，但他很喜歡金庸的作品，陳司翰以國語說：「家人都喜歡看電視劇，但我一點都不明白，於是便找金庸的小說來看。金庸的多本小說中，我最喜歡《飛狐外傳》。將來有機會，我希望可以演繹『胡斐』一角。」&#13;<br> 此外，陳司翰前日在台灣做宣傳時，唱片公司安排了三位性感女郎到場，陳司翰即手托下顎，一臉得意的樣子。</spanclass></p></body></html>
