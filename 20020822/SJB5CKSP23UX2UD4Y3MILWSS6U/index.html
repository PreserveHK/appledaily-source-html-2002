<html><header><meta charset="utf-8"><title>靚女記者嫁個有錢人</title></header><body><h1>靚女記者嫁個有錢人</h1><p><spanclass>Teresa、黎智英 &#13;<br> 壹傳媒老闆黎智英於八九年，因接受當時任《南華早報》記者的Teresa訪問而結情緣，終得到女記者芳心並結為夫婦。<br> &#13;<br> <spanclass>黃德如、梁宗存 &#13;<br> 無綫前新聞之花黃德如，九六年在一次訪問中邂逅呼吸科醫生梁宗存，於九九年共諧連理。<br> &#13;<br> <spanclass>葉雅媛、徐憲輝 &#13;<br> 八十年代當紅新聞報道員葉雅媛，與建築師徐憲輝結婚，現育有一子一女。<br> &#13;<br> <spanclass>陳明芳、盧永仁 &#13;<br> 現任中國聯通執行董事兼副總裁的盧永仁，與報刊財經版記者陳明芳因訪問結情緣，並於前年在英國結婚。<br> &#13;<br> <spanclass>唐浩雯、鄒世龍 &#13;<br> 种星堂老闆鄒世龍，與曾任周刊時裝版記者的唐浩雯相識後，九七年成婚。</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
