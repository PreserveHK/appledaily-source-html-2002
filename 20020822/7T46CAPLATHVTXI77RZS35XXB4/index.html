<html><header><meta charset="utf-8"><title>大圍店舖佔路嚴重</title></header><body><h1>大圍店舖佔路嚴重</h1><p>吳先生稱，大圍富嘉花園地下店舖佔路經營情況嚴重，其中以一生果店及一菜檔的佔路情況最甚，更以馬路邊的花草坪作為貨倉及垃圾槽，影響環境衞生。他曾多次向食物環境衞生署投訴，但仍未見改善。&#13;<br> 食物環境衞生署表示，該署一直關注上址店舖的佔路情況，並已於過去一個月間，發出六張告票。該署會定期派員往巡查，確保上址環境衞生。&#13;<br> （○七二二一三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
