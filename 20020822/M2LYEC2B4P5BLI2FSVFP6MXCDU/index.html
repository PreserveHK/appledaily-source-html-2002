<html><header><meta charset="utf-8"><title>啤妹Eva澳門遇怪事</title></header><body><h1>啤妹Eva澳門遇怪事</h1><p>啤妹黃琛如（Eva）早前為雜誌到澳門拍照時，在酒店遇到怪異事件，嚇得她漏夜自費換酒店，她日前說：「我哋住喺澳門黑鬼山嘅其中一間酒店，我入去時已覺得好驚好心寒，後來先知嗰度以前係軍營。」<br> &#13;<br> <spanclass>自行換酒店 &#13;<br> Eva表示當日甫入到酒店房，目睹床褥竟自動豎立，後來她出外工作，乘坐的士時，的士司機主動問她為何入住該酒店，因有住客表示晚上突然在該酒店聽到有人敲窗，Eva續說：「我後來返到酒店，見到大堂一棵植物嘅一塊樹葉自己識搖，入到房盞燈又自己着咗，嚇死我，嗰晚一點幾，我自己畀錢換酒店，唔敢再住。」&#13;<br> 採訪：羅慧敏&#13;<br> 攝影：林德雄</spanclass></p></body></html>
