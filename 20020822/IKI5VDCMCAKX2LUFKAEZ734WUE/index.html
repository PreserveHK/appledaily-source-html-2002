<html><header><meta charset="utf-8"><title>衝前自困</title></header><body><h1>衝前自困</h1><p>【本報訊】荃灣路有線電視大廈對出九龍方向的大涌道迴旋處，昨中午十二時許發生五車「串燒」交通意外，一輛三菱私家車在迴旋處收慢車速，尾隨的凌志房車、客貨車和泥頭車均慢車等候，但一部拖着四十呎貨櫃的貨櫃車卻煞掣不及撞向前車，再衝前導致五車首尾相撞，其中四十一歲姓李的貨櫃車司機被困（圖），由消防員到場將他救出送院，情況穩定，意外中各司機酒精測試全部無飲酒。&#13;<br> 譚健文攝&#13;<br> </p></body></html>
