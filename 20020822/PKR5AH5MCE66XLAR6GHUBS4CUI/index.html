<html><header><meta charset="utf-8"><title>民政局民望調查叫停</title></header><body><h1>民政局民望調查叫停</h1><p>【本報訊】一直令特首及特區政府十分尷尬，由民政事務局負責的市民信心意見調查面臨叫停的局面。新任問責局長何志平有意檢討調查的內容和題目，傾向以政策諮詢為主，並解釋此舉可減少與大學或研究組織的民調重複。&#13;<br> 另外，民政事務局又計劃在未來數月設立民意調查組，以互動焦點小組形式，收集基層市民意見，以便更全面掌握民情。&#13;<br> 民政事務局局長何志平強調，設立小組並非不滿現時民調的結果，也不是為了提高民望，而是更負責地制訂與民情相關的政策。&#13;<br> 民主黨立法會議員鄭家富批評，政府改動民調的內容，恍如自編自導自演，做出來的民意只是講稿，並不反映真實民意。</p></body></html>
