<html><header><meta charset="utf-8"><title>陳冠希菠蘿頭辟邪</title></header><body><h1>陳冠希菠蘿頭辟邪</h1><p>陳冠希（Edison）早前在台灣拍攝國語新歌《INeverToldYou》MV時，特地請來台灣髮型師花了兩小時為他設計一個菠蘿頭造型。<br> &#13;<br> <spanclass>憑歌寄意 &#13;<br> 問Edison為何要梳菠蘿頭？他笑說：「試吓新嘢都幾好呀，𠵱家農曆七月，我個髮型或者可以鎮得住啲邪嘢。」&#13;<br> Edison在新歌中親自編寫一段Rap詞，內容是思念舊女友，歌詞寫道「怎麼也想不到，他拍了一支廣告，跟着跑到香港，工作開始繁忙，思念卻一如往常」。問Edison是否憑歌寄意，他大方表示以前在美國有位初戀女友，雙方失去聯絡，他認為大家畢竟朋友一場，希望對方會跟他聯絡。</spanclass></p></body></html>
