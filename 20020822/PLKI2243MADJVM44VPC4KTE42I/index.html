<html><header><meta charset="utf-8"><title>梁愛詩否認諮詢23條</title></header><body><h1>梁愛詩否認諮詢23條</h1><p>【本報訊】律政司司長梁愛詩昨否認，港府將於下周展開有關《基本法》二十三條立法的諮詢工作，她表示未聽過有關消息，律政司亦沒有此計劃；她並指出，《基本法》二十三條提及有關煽動叛亂及顛覆罪，不少已受到本港現行法例規管，只需要加入新的元素及作整理。&#13;<br> 保安局發言人也重申，政府對《基本法》二十三條的立法工作現時並沒有一個切實的時間表，又強調在落實立法前會廣泛諮詢公眾，讓公眾有足夠時間和機會表達意見。</p></body></html>
