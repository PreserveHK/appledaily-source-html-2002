<html><header><meta charset="utf-8"><title>庭上從容　智商極高</title></header><body><h1>庭上從容　智商極高</h1><p>年僅十七歲的被告林玲昨日在庭上表現淡定，被控方連番質問亦從容應付，見招拆招；辯方律師求情時指，根據被告精神科報告顯示她的智商非常高。&#13;<br> 辯方續指出，儘管她不肯用心讀書，亦未曾學過電腦，但案發後其父親介紹她到佛堂工作，負責使用電腦輸入資料，月入約五千元。經過燒炭事件後，被告有重大的改變，父親已原諒她燒屋的過錯。&#13;<br> 辯方又表示，「今次被告大難不死，除財物受損，沒有其他人傷亡，她已懂珍惜生命，大把前途。」&#13;<br> 本報記者</p></body></html>
