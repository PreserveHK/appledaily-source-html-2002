<html><header><meta charset="utf-8"><title>秋官、阿姐做鴨寮街寶貝</title></header><body><h1>秋官、阿姐做鴨寮街寶貝</h1><p>汪明荃（阿姐）和鄭少秋（秋官）昨日在電視城拍攝無綫新劇《血薦軒轅》，阿姐除要跪在地上拍攝一場求見皇上的戲之外，還要與秋官拍攝一場落雨戲。<br> &#13;<br> <spanclass>怕老婆鬧 &#13;<br> 昨日天氣炎熱，阿姐與秋官在未埋位時，都拿着在鴨寮街買的電風扇，阿姐還打趣說：「我哋係鴨寮街嘅一雙活寶貝。」&#13;<br> 秋官聽後說：「死啦！返屋企又要畀老婆鬧㗎喇！」阿姐隨即笑說：「乜你老婆咁煩㗎。」&#13;<br> 此外，昨日適逢是阿姐農曆生日，秋官非常識做地與眾工作人員大唱生日歌，阿姐頓時心情大好。&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
