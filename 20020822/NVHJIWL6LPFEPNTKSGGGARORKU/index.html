<html><header><meta charset="utf-8"><title>陳太胞兄被追管理費</title></header><body><h1>陳太胞兄被追管理費</h1><p>【本報訊】前政務司司長陳方安生的胞兄方曼生（圖），名下錦綉花園物業自今年初起拖欠共四個月管理費，昨日遭屋苑管理公司入稟小額錢債審裁處追討。方曼生缺席聆訊，被判敗訴，須賠償欠款連利息共四千一百多元。&#13;<br> 涉訟物業位於元朗錦綉花園，登記業主為方曼生。物業管理公司現追討欠款連利息，及其他費用共約四千一百七十元。&#13;<br> 案件編號:SCTC41654/02</p></body></html>
