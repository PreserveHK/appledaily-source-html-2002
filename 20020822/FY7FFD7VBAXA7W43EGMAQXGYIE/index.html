<html><header><meta charset="utf-8"><title>乘水災逃走海豹丟命</title></header><body><h1>乘水災逃走海豹丟命</h1><p>在上周洪水肆虐歐洲多國期間，捷克首都布拉格的動物園被水淹，三頭海豹乘機逃脫重覓自由，當中兩頭很快被捕，另一頭則逃到德國；可是牠已相當虛弱，最後在運送回老家與家人團聚途中暴斃。<br> &#13;<br> <spanclass>從捷克游至德國 &#13;<br> 十二歲大的海豹加斯頓在布拉格動物園水浸時逃脫，其後動物園派出直升機和船隻沿着氾濫的河流搜索，終在一百二十公里外的德國德累斯頓發現加斯頓。&#13;<br> 當時加斯頓已相當虛弱，動物園隨即把牠送返布拉格治理，可惜牠在抵埗前死亡。動物園職員對加斯頓的逝世感到傷心，懷疑牠是遭受撞擊、虛脫或內傷致死。&#13;<br> 英國廣播公司</spanclass></p></body></html>
