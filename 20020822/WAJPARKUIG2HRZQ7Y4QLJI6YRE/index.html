<html><header><meta charset="utf-8"><title>種植道1號二期招租</title></header><body><h1>種植道1號二期招租</h1><p>【本報訊】九龍倉（004）新落成的山頂種植道1號豪宅，第一期24單位已租出逾七成，發展商現計劃推出第二期招租，平均呎租48元。<br> &#13;<br> <spanclass>24戶呎租48元 &#13;<br> 種植道1號第二期包括第3及4座，共有24個單位，面積1770至2200方呎，頂層面積2070至2280方呎，另有天台690至1200方呎。第3及4座景觀以望薄扶林水塘為主。<br> &#13;<br> <spanclass>一期租出七成 &#13;<br> 而第一期（1及2座）24個單位，享港島南區景，自上月招租以來，租出逾七成，月租8萬至12.3萬元，平均呎租48元。當中4個頂層單位全部租出。&#13;<br> 另九倉的加列山道63號及種植道11號，已租逾八成。</spanclass></spanclass></p></body></html>
