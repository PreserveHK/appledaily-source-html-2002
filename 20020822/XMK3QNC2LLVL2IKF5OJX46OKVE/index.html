<html><header><meta charset="utf-8"><title>荃灣天后宮遭爆竊</title></header><body><h1>荃灣天后宮遭爆竊</h1><p>【本報訊】有近三百年歷史的荃灣天后宮昨遭賊人潛入爆竊，偷走一千三百元輔幣，香油箱亦遭撬過但不成功，警方正追緝歹徒歸案。&#13;<br> 荃灣天后宮位於蕙荃路，廟宇始建於清朝康熙年代（公元1722-1724），是全港歷史最悠久的天后廟之一。昨清晨六時許，姓邱（六十五歲）的廟祝起床發現寫字樓有搜掠痕迹，抽屜內一千三百元不翼而飛，香油箱亦有撬痕但未開啟，於是報警。警方到場調查，初步懷疑賊人潛入廟宇範圍再爬氣窗進入寫字樓犯案。</p></body></html>
