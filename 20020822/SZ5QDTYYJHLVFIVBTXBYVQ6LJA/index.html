<html><header><meta charset="utf-8"><title>太平門拋人司機脫罪</title></header><body><h1>太平門拋人司機脫罪</h1><p>【本報訊】中年婦手抱三歲兒子在葵芳地鐵站乘專線小巴，行駛期間疑司機突開車，二人被拋出車外臉遭車輛輾過，涉案司機被控未有保障乘客安全及車內逃生門鎖毀壞，昨在荃灣裁判法院審訊後被裁定兩罪罪脫。&#13;<br> 被告黃家祥被票控於去年十一月三日早上十一時許，在興芳路近葵青交滙處駕駛專線小巴時，未有採取一切合理措施確保兩名乘客安全；另控他駕駛的車輛配件不良，逃生門鎖毀壞。&#13;<br> 案件編號：TWS2123-24/02</p></body></html>
