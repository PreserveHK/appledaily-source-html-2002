<html><header><meta charset="utf-8"><title>釋由美子感受劫機恐怖</title></header><body><h1>釋由美子感受劫機恐怖</h1><p>現年二十二歲的日本女星釋由美子，繼在電影《哥斯拉×Mega哥斯拉》中飾演自衞隊隊員後，於下月二十三日播出的單元劇中，她將再穿上制服扮空姐。<br> &#13;<br> <spanclass>真實事件改編 &#13;<br> 該套單元劇將一九七○年九名赤軍騎劫日本客機的事件首次搬上電視螢幕，並在回顧節目《YODO號劫機事件~122小時的真相》中播出。由於題材敏感，釋由美子、仲村亨及別所哲也等演員拍攝時均異常認真及嚴謹。穿上空中小姐服裝的釋由美子在記者會上說：「雖然事件發生喺我出世之前，但喺拍嘅時候我都有嗰種恐怖感覺。」</spanclass></p></body></html>
