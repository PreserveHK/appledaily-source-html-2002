<html><header><meta charset="utf-8"><title>亞洲3人街頭籃球決賽知多啲</title></header><body><h1>亞洲3人街頭籃球決賽知多啲</h1><p>在本月三十一日及下月一日，將有十三支亞洲男女籃球隊雲集上海，參加第四屆adidas亞洲三人街頭籃球總決賽，他們分別來自九個國家及地區，包括：中國、香港、中華台北、印尼、韓國、馬來西亞、菲律賓、新加坡及泰國。&#13;<br> 參賽球員均來自各地區十九歲以下組別的冠軍隊伍，他們將以三對三的方式進行二十分鐘的比賽，若雙方在完場時得分相同，則採用黃金入球定勝負。<br> &#13;<br> <spanclass>隊犯滿6次即射罰球 &#13;<br> 任何兩分區的投射中籃得一分，三分區的投射中籃則得兩分。另外，假如一方犯規滿六次，另一方可在對手每次額外犯規後，獲得一次射罰球機會。</spanclass></p></body></html>
