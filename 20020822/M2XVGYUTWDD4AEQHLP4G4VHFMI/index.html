<html><header><meta charset="utf-8"><title>阿妹自彈自唱感激恩人</title></header><body><h1>阿妹自彈自唱感激恩人</h1><p>台灣天后張惠妹（阿妹）日前應台灣中視的邀請，出席一個綜藝節目，電視台更特別搭建一個舞台布景讓阿妹表演。<br> &#13;<br> <spanclass>主持大力提拔 &#13;<br> 阿妹當日穿上短裙及長靴，並揹着結他自彈自唱表演。由於該節目由台灣藝人張菲做主持，而張菲當年曾大力提拔過阿妹，故此阿妹十分感激對方。阿妹以國語說：「當年若不是菲哥（張菲）讓我在《音樂教室》中不斷表演，我也不會有今天。媽媽聽到我要上菲哥的節目，她說要一起來，全家人都是菲哥的fans哩！」&#13;<br> 此外，阿妹在新歌《狠角色》的MV中，以狂野的形象示人，而這個MV將於今日起在路訊通播放。</spanclass></p></body></html>
