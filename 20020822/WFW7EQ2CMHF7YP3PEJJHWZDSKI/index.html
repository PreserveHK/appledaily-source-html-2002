<html><header><meta charset="utf-8"><title>Apple姐日記：<br>龔如心契仔蒲吧走後門</title></header><body><h1>Apple姐日記：<br>龔如心契仔蒲吧走後門</h1><p>我Apple姐成日聽啲朋友講，話男人嘅品味變起上嚟，真係可以變化好大。&#13;<br> 嗱，好似「小甜甜」龔如心個契仔張雁坤（左），之前佢同周嘉玲（右）、孫佳君呢類鬼妹仔傳過緋聞，但係前幾晚我去蘭桂坊KeeClub飲嘢嗰陣，就見到張雁坤嗰晚同幾個打扮性感嘅女仔一齊蒲。<br> &#13;<br> <spanclass>約會六魔女 &#13;<br> 但係嗰幾個女仔嘅質素，就同周嘉玲、孫佳君呢類靚女有好大分別，其中一個重係拍過三級片《六魔女》嘅周家如。嗰晚見張雁坤蒲吧都蒲得幾避忌，佢同班女仔走嗰陣重係行後門㖭！</spanclass></p></body></html>
