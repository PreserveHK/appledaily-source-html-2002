<html><header><meta charset="utf-8"><title>先碌卡後報失罰5000</title></header><body><h1>先碌卡後報失罰5000</h1><p>【本報訊】二十六歲女文員於年初瘋狂購物後，恐未能於信用卡還款限期找卡數，竟到警署報案聲稱遺失五張信用卡，損失逾二萬元。警員調查揭發她虛報，案件昨在九龍城裁判法院提訊，被告承認一項浪費警力罪，獲輕判罰款五千元。&#13;<br> 被告羅惠茵，控罪指她於二月八日在元朗警署報案室，向一名警長虛報遺失五張信用卡，損失二萬五千元。被告當日下午三時許到元朗警署報案，聲稱於二月七日遺失銀包，內裏的五張銀行卡同告失掉，致電信用卡中心報失時，職員表示該些信用卡已被盜用，合共有十三次碌卡簽帳。警員覺得可疑，查問下被告承認虛報。&#13;<br> 案件編號：KCCC13363/2002</p></body></html>
