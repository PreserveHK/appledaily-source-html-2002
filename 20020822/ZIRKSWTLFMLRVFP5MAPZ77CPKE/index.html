<html><header><meta charset="utf-8"><title>賓利GTCoupe四座位空間足</title></header><body><h1>賓利GTCoupe四座位空間足</h1><p>早前曾經為大家介紹過嘅賓利GTCoupe，除有望於明年推出外，廠方亦決定為其採用2+2嘅座位布局，加上闊落嘅車廂空間，務求令車上乘客可感受到舒適愜意嘅旅程享受。&#13;<br> 廠方特別為全新GTCoupe用上體積較細嘅6.0公升W12Turbo引擎，以及將波箱等設備移前，而且重特別做咗不少資料搜集，故此車廂不但可容納前後共四名乘客之外，尾廂重可以用作擺放大型行李㖭；另外車廂用料亦見上乘，當中梗係唔少得有高級真皮，以及桃木裝飾啦。日後若有關於此車嘅進一步資料的話，本欄定必再為大家報道。</p></body></html>
