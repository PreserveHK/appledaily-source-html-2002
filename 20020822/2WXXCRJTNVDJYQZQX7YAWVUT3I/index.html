<html><header><meta charset="utf-8"><title>蔡慧敏減肥乘機豐胸</title></header><body><h1>蔡慧敏減肥乘機豐胸</h1><p>蔡慧敏、陳昭昭、張鎧潼、趙靜儀、戴辛尉及在參選亞視《夏日陽光美少女》時不慎露毛的甄曦等，前晚在理工大學出席《特務SK2》首映。<br> &#13;<br> <spanclass>理想一百磅 &#13;<br> 蔡慧敏前晚透露最近忙於減肥，現在減至一百零八磅，三圍34C、25、35，而其目標是一百磅。蔡慧敏說：「我每日減少攝取卡路里，咁樣減肥個胸唔會瘦，重食埋豐胸丸，雙管齊下囉。」她還表示稍後會到美國進修戲劇。&#13;<br> 陳昭昭則透露她本月十九日（周一）生日時，獲一位神秘男士送贈鑽石手鏈，價值約五位數字。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
