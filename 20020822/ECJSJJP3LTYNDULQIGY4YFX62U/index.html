<html><header><meta charset="utf-8"><title>麥浚龍祝捷會玩神秘</title></header><body><h1>麥浚龍祝捷會玩神秘</h1><p>麥浚龍（Juno）昨日假尖沙嘴日航酒店，舉行「Juno麥浚龍『ONTHEROAD』祝捷PARTY」。本來於祝捷會上有神秘嘉賓到場，更有指該人便是Juno的父親麥紹棠，不過最後只見兩位戴上余文樂及蕭正楠面具的嘉賓出現。據唱片公司人士透露，由於麥紹棠忙於開會，故未能抽空出席支持Juno。<br> &#13;<br> <spanclass>欠公司二百萬 &#13;<br> 對於有傳Juno的父親於金錢上支持他，Juno說：「我嘅宣傳費已經用咗五百萬，所以重欠公司二百萬，我都同爹哋講過唔需要喺金錢上支持，因為我唔想俾人覺得我有特權，爹哋只係幫我買咗一隻碟。」</spanclass></p></body></html>
