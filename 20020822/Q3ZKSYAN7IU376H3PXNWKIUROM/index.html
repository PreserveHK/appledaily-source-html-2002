<html><header><meta charset="utf-8"><title>Twins為個唱失控</title></header><body><h1>Twins為個唱失控</h1><p>昨日二人組合Twins到港台接受訪問，Twins的演唱會在下月中開鑼，二人最近心情都相當緊張，壓力亦很大。談到最近楊千嬅在演唱會中被指髮型設計差及走音，問到Twins二人可擔心自己的唱功？蔡卓妍（阿Sa）及鍾欣桐（阿嬌）都說：「我承認我哋係唔夠氣，我哋都不停跑步練氣，咁唱live梗係會出錯㗎啦！都會擔心，如果我哋真係臨場失誤，希望大家體諒同包容。」<br> &#13;<br> <spanclass>緊張到抽筋 &#13;<br> 因為壓力的問題，二人身體上都出現一些因緊張所致的病徵，阿Sa就手抽筋，而阿嬌睡覺時眼睛合不攏，還咬實牙齦令她頭痛得不能睡，但二人都說會盡力而為。</spanclass></p></body></html>
