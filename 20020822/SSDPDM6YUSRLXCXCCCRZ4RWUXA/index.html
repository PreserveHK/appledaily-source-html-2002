<html><header><meta charset="utf-8"><title>欠債漢販毒囚逾6年</title></header><body><h1>欠債漢販毒囚逾6年</h1><p>【本報訊】曾經營保險及貿易公司、坐擁六百多萬元跑馬地物業的男子，聲稱受金融風暴及美國九一一事件所累，欠下巨債，結果因替毒販販運一萬二千粒「Fing頭丸」賺錢，昨在高等法院被判入獄六年零八個月。&#13;<br> 四十九歲被告周永威承認於去年十一月二十八日，販運該批市值約一百萬元的毒品，該批毒品數量為去年第二大宗。被告承認替在內地的士高認識的「阿標」運毒，事成可獲一萬元報酬。&#13;<br> 案件編號：HCCC133/2002</p></body></html>
