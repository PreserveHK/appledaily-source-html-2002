<html><header><meta charset="utf-8"><title>兩電視台認買阿蓋德影帶</title></header><body><h1>兩電視台認買阿蓋德影帶</h1><p>美國有線新聞網絡（CNN）和哥倫比亞廣播公司（CBS）周二承認，兩台日前先後播出的阿蓋德錄影帶，是分別付錢買來。但兩家公司都強調買帶的錢並未落入阿蓋德的口袋。&#13;<br> 據《紐約時報》報道，CNN共花了三萬美元（約二十三萬港元），在阿富汗購得該批共六十四盒的錄影帶。CBS則說所付金錢「微不足道」。<br> &#13;<br> <spanclass>指錢不會落阿蓋德口袋 &#13;<br> CNN日前曾稱影帶不是買回來；發言人周二指是內部溝通出錯引致「誤會」，又說避談這類金錢交易是為了記者安全。&#13;<br> 兩家電視台強調，曾仔細調查確保影帶真確，亦「絕對肯定」金錢不會落入阿蓋德手中。	綜合外電報道</spanclass></p></body></html>
