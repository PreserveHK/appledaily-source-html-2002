<html><header><meta charset="utf-8"><title>　　剪髮苦與樂 - 李八方</title></header><body><h1>　　剪髮苦與樂 - 李八方</h1><p>前排世界盃熱潮，唔少人見到巴西朗拿度個紅孩兒髮型，都紛紛叫絕；噚日香港雁心會搞義剪活動，由一百五十名髮型師以接力方式，替數千名本地學童免費剪髮，唔知有冇後生仔試吓呢個朗拿度頭？八方聞說，呢個活動會申請列入健力氏世界紀錄，而活動籌得嘅善款，就會捐予內地貧困山區助學建校。&#13;<br> 陳亮華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
