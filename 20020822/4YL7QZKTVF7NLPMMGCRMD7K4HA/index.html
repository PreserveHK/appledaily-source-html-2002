<html><header><meta charset="utf-8"><title>張燊悅愛死黃伊汶</title></header><body><h1>張燊悅愛死黃伊汶</h1><p>張燊悅、黃伊汶、李蘢怡及李彩樺昨日往奧海城，出席「飛雁剪出心連心」義剪籌款活動。有傳黃伊汶與張燊悅不和，昨日二人碰面應記者要求合照，雖然大方應承，但合照時卻貌合神離，似是不願合照。<br> &#13;<br> <spanclass>李彩樺收生日卡 &#13;<br> 問張燊悅是否與黃伊汶不和？她說：「冇呀！我哋都冇嘢，話我好憎佢（黃伊汶）？我愛死佢就真！我知道黃伊汶有幫我同公司講過說話，我都好多謝佢。」此外，李彩樺近日剛由長春回港，她說：「我去深圳搭飛機，一上機個空姐就送咗張生日卡畀我，佢以為我生日，其實我係十一月先生日。」</spanclass></p></body></html>
