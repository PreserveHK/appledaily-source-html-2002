<html><header><meta charset="utf-8"><title>雙妹嚜大減價生意好</title></header><body><h1>雙妹嚜大減價生意好</h1><p>日前有周刊報道指前娛樂版記者陳凱韻，在辭去報館工作後便於劉鑾雄（大劉）的華置工作，更有指陳凱韻已是廣生堂的「揸弗人」，她更被拍下在廣生堂工作的照片。<br> &#13;<br> <spanclass>店員稱唔識甘比 &#13;<br> 記者昨日就此事到位於銅鑼灣地帶的廣生堂門市部，只見店內主要是以售賣雙妹嚜的產品，因為正值大減價，故大部份貨品都只售十多二十元，吸引了不少市民購買。&#13;<br> 當記者向店員表示想找陳凱韻時，店員訝異地說：「邊個嚟㗎？我唔識佢係邊個喎，你知唔知佢英文名呀？」不過當記者道出陳凱韻的英文名後，店員即時搖頭說：「唔識喎，冇呢個人喺度做嘢喎。」</spanclass></p></body></html>
