<html><header><meta charset="utf-8"><title>e-KONG被追討620萬</title></header><body><h1>e-KONG被追討620萬</h1><p>【本報訊】轉型拓展長途電話業務的e-KONG（524），周二被器材租賃公司CITFinancial（HK）入稟，追討未支付租金共619.6萬元、利息及相關費用。&#13;<br> CIT的入稟狀指出，去年6月28日與e-KONG達成協議，e-KONG會租用CIT新的交換系統，為期22個月，首期908.2萬元，其餘每期支付71.3萬元月租。&#13;<br> 原訴人表示，7月28日起，e-KONG未有如期繳付租金，因此入稟追討過期租金連利息72.5萬元、因違約而遭到損失547.6萬元，以及相關利息。</p></body></html>
