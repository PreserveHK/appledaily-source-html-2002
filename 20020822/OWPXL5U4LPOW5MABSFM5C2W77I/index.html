<html><header><meta charset="utf-8"><title>咖啡因茶鹼抗心臟病</title></header><body><h1>咖啡因茶鹼抗心臟病</h1><p>英國科學家發現，咖啡、茶、可樂及朱古力中兩種物質，可用來對抗癌症和心臟病。&#13;<br> 倫敦大學學院的謝潑德教授指出，研究發現咖啡因及茶鹼有助阻止癌細胞增生及血液凝結；這意味除了「抗癌治療可能有突破」外，含咖啡因藥物更可用來醫治心臟病和消炎。&#13;<br> 科學家早已知道茶鹼有消炎作用，並以之來治療哮喘。<br> &#13;<br> <spanclass>切勿過量進食 &#13;<br> 不過，謝潑德警告不可過量飲咖啡及食朱古力，並說他們下階段會研製「模擬咖啡因結構，但沒有咖啡因的不良影響的化合物」。&#13;<br> 法新社&#13;<br> </spanclass></p></body></html>
