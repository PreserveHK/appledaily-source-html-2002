<html><header><meta charset="utf-8"><title>麥迪文「一家三口」訪台</title></header><body><h1>麥迪文「一家三口」訪台</h1><p>荷李活男星麥迪文（MattDamon），前晚偕女友、即班亞弗力（BenAffleck）前私人助理奧迪莎（OdessaWhitmire）到台灣，宣傳電影《叛諜追擊》，其未來岳母亦有隨行。前晚麥迪文與女友手拖手步出中正機場，搭過長途機的他有問必答，態度非常友善。<br> &#13;<br> <spanclass>遊中正紀念堂 &#13;<br> 首次訪台的麥迪文昨日帶女友及其母親遊覽台北，並到了中正紀念堂參觀。今次麥迪文訪台，除了出席明晚的新片首映外，還會在後日舉行記招。</spanclass></p></body></html>
