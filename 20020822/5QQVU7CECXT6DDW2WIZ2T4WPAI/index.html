<html><header><meta charset="utf-8"><title>骨灰製鑽石紀念至愛親朋</title></header><body><h1>骨灰製鑽石紀念至愛親朋</h1><p>許多女士都鍾情於鑽石，現在她們更有機會自己變成鑽石。美國有公司提供服務，可以把骨灰變為鑽石。&#13;<br> 芝加哥的LifeGemsMemorials公司最近推出一種嶄新服務，將火化過程後剩下的碳收集起來，轉化成鑽石留供親人紀念。<br> &#13;<br> <spanclass>一具屍體可製50顆 &#13;<br> 發言人赫羅說，估計一具屍體的骨灰大約可製成五十顆鑽石，每顆重量由○點二五至一點五卡不等，數目按客人要求而定，費用約四千至二萬二千美元（約三萬一千至十七萬一千港元）。&#13;<br> 公眾會否接受將至愛親朋的骨灰來製造鑽石這種大膽構思，暫時仍是未知之數，但業內人士卻看好這門生意。&#13;<br> WirelessFlash</spanclass></p></body></html>
