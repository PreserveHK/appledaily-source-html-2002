<html><header><meta charset="utf-8"><title>阿蓋德受訓打巷戰</title></header><body><h1>阿蓋德受訓打巷戰</h1><p>美國有線新聞網絡（CNN）周三繼續播出阿蓋德的錄影帶，片段內容顯示阿蓋德訓練恐怖分子模擬在西方城市進行巷戰的情況。&#13;<br> 從片段中所見，恐怖分子在阿富汗東部山區用帳篷和石塊砌出西方城市模型，然後進行訓練，包括槍戰和用炸藥炸毀模型房子、辦公室和橋樑。&#13;<br> 專家指，訓練情況與實戰情況幾乎一樣，所以當他們展開真正行動時，將有十足把握。<br> &#13;<br> <spanclass>被俘者揚言獲釋續聖戰 &#13;<br> 另外，霍士新聞頻道報道，阿富汗一些將會獲釋的塔利班和阿蓋德俘虜揚言，獲釋後會繼續對美國進行聖戰。&#13;<br> 綜合外電報道</spanclass></p></body></html>
