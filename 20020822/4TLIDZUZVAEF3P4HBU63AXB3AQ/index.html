<html><header><meta charset="utf-8"><title>　　恆生險勝匯控 - 李八方</title></header><body><h1>　　恆生險勝匯控 - 李八方</h1><p>出名慳家的滙控及恒生一向都精打細算，非常為股東着想，送畀人嘅紀念品，當然亦物輕情重。不過，八方前日參加滙豐商業網上銀行記者會後，收到一片好實用嘅精美滑鼠墊，滑鼠墊亦係滙豐商業客戶嘅小禮物。點知，昨日去恒生講同類業務嘅記者會，恒生又係送滑鼠墊，但就連埋一套無線滑鼠及計算機，估計價值近百元。&#13;<br> 滙豐向客人送滑鼠墊，恒生又送，重送多隻無線滑鼠。兩間銀行同屬一個集團，連小小紀念品都鬥得咁精采。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
