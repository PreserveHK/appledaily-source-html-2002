<html><header><meta charset="utf-8"><title>唱K結怨十男女對打</title></header><body><h1>唱K結怨十男女對打</h1><p>【本報訊】灣仔軒尼詩道與馬師道交界發生集體毆鬥事件，昨凌晨二時許，兩班約共十名的男女分別在天樂里一間卡拉OK消遣，一度發生爭執；後來再在街頭狹路相逢，雙方大打出手。一名警員接報趕至制止，糾纏間擦損手部，其中數名男女更趁機逃去，情況混亂。十多名警員到場增援，拘捕三名涉嫌在公眾地方打鬥的男子（二十九至三十一歲），並將兩名姓陳和姓楊（二十六及二十五歲）男女傷者，以及受傷警員一併送院，三人敷治後均無礙。&#13;<br> </p></body></html>
