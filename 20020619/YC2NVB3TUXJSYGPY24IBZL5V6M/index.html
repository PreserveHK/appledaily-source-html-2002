<html><header><meta charset="utf-8"><title>玩具槍掠萬元</title></header><body><h1>玩具槍掠萬元</h1><p>【本報訊】昨下午二時許，兩名均戴鴨舌帽、口罩及太陽眼鏡的賊人，闖進筲箕灣興東邨商場一樓的中國銀行分行（圖），其中一人兩手分持一刀一槍，另一人則持着一個狀似炸彈物體，持槍者以槍柄敲打櫃台玻璃聲稱打劫，職員不敢妄動奉上一叠共有一萬一千元的鈔票，賊人得手後逃去無蹤。&#13;<br> 警方事後在商場三樓平台垃圾桶發現一個玩具槍盒，懷疑賊人事前在商場一間文具店以二十八元買了一支玩具槍打劫。&#13;<br> 徐雲庭攝</p></body></html>
