<html><header><meta charset="utf-8"><title>小統計：日本女人盼擁芭比睫毛</title></header><body><h1>小統計：日本女人盼擁芭比睫毛</h1><p>日本化妝品公司KaneboLtd.最近訪問了208名年齡介乎20至50多歲的日本女性，發現她們大多希望擁有「芭比」公仔般濃密而又彎曲的眼睫毛。&#13;<br> ‧調查發現每位女性每隻眼平均有106條6.8公分長的眼睫毛&#13;<br> ‧90%受訪者的眼睫毛都向下垂&#13;<br> ‧染睫毛膏（mascara）銷量過去4年增加70%，去年達15.5億港元；消費者主要是中年及年長女士&#13;<br> 資料來源：日本《朝日新聞》</p></body></html>
