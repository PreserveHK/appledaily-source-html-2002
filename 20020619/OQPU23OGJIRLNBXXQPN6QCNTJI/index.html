<html><header><meta charset="utf-8"><title>政府車輛違例停泊</title></header><body><h1>政府車輛違例停泊</h1><p>讀者黃先生投訴，指近三、四個月，經常見香港仔崇民街泊滿「AM」車牌的政府車輛。他指每天早上七時多開始，便見來自食物環境衞生署、漁農署及渠務署的車輛到上址停泊數小時，至下午二時後，又會再出現停泊數句鐘才離開。他質疑政府車輛是否有特權，數月以來長期違例停泊，也沒被警方取締。<br> &#13;<br> <spanclass>警方發46張告票 &#13;<br> 警方表示曾到所述地點巡查，並向違例停泊的車輛共發出四十六張定額罰款告票，情況已有改善。警方指會繼續密切監察情況，必要時採取執法行動。(○四○八四七)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
