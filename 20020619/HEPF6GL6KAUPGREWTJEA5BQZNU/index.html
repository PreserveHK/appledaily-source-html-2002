<html><header><meta charset="utf-8"><title>楊婉儀日日食飯盒杯麵</title></header><body><h1>楊婉儀日日食飯盒杯麵</h1><p>楊婉儀昨日在無綫電視城開工，到了午飯時間，她竟然獨自坐在化妝間吃外賣叉雞飯，楊婉儀解釋說：「因為我鍾意食飯盒，咪一個人食囉，啲叉燒同雞好好食，每日我都係食呢啲飯盒，又方便，又好味，除咗飯盒之外，我最鍾意就係食杯麵，重每日都食。」<br> &#13;<br> <spanclass>老公要識煮飯 &#13;<br> 楊婉儀的飲食習慣似乎不是太健康，她說：「咁多年都係咁，唔食菜，最鍾意就係食肉。」問楊婉儀懂不懂煮飯，她說：「我識煮西餐，但就唔識煮中餐，但係我都好少煮，因為我唔鍾意洗碗。第日搵老公，最好佢就煮飯叻，鍾意洗碗，最緊要係識洗衫、煮飯同洗碗。」</spanclass></p></body></html>
