<html><header><meta charset="utf-8"><title>世界盃CPU日本有售</title></header><body><h1>世界盃CPU日本有售</h1><p>VIA（威盛）的CPU性能雖然沒有Intel和AMD那樣出色，但在產品促銷方面，就有過之而無不及，繼早前推出的特別版鐵罐包裝C3處理器以後，VIA近日在秋葉原推出了世界盃限量版的C3處理器，乘着日本國家隊表現英勇，世界盃熱潮燒得火熱，此產品可謂食正時機。處理器採用全紅色包裝，看來更火辣辣！由於它包裝非常美觀，再加上C3933MHz處理器，售價也僅為8,470日圓（約港幣$550），買回來睇得又用得，感覺的確非常超值。不知是否因為日本是主辦國的關係，VIA只在日本推出這款C3呢？&#13;<br>&#13;<br>文：馬哥</p></body></html>
