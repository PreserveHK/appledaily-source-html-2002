<html><header><meta charset="utf-8"><title>有格怪模樣</title></header><body><h1>有格怪模樣</h1><p>論樣貌，李燦森（圖左）的女友Carrie，並非典型靚女，但十分具型格，像普遍被認為難於駕馭的Viktor&amp;Rolf，穿在她身上，卻顯得十分配合，入型入格得很。<br> &#13;<br> <spanclass>發展受局限 &#13;<br> Carrie坦言自己的樣貌怪怪地，在港發展難免有所局限，所以她亦有計劃往外地發展，她說：「我之前去過日本同埋英國casting搵機會，嗰度市場始終大啲，對不同型格的模特兒，接受程度亦高啲，希望可以闖一番成績出嚟啦。」</spanclass></p></body></html>
