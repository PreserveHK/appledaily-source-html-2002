<html><header><meta charset="utf-8"><title>《少林足球》日票房達八千萬</title></header><body><h1>《少林足球》日票房達八千萬</h1><p>由周星馳（星爺）主演的《少林足球》，近期乘世界盃熱潮在日本上映，而且票房表現理想。&#13;<br> 據昨日的日本報章《夕刊富士》報道，電影上映至本周日共十六天，入場人數已突破一百萬人，票房收入高達十二億九千萬日圓（約八千零七十萬港元）。<br> &#13;<br> <spanclass>穩守第二位 &#13;<br> 《少》片本月初在日本上映以來大獲好評，日本觀眾對星爺片中的搞笑手法和誇張的漫畫式足球比賽場面十分受落。&#13;<br> 而《少》片在日上映兩個多星期以來，依然穩守日本票房榜第二位，與第一位的《蜘蛛俠》和第四位的日本片《模倣犯》，成為近期最受歡迎電影。</spanclass></p></body></html>
