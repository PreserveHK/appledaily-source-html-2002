<html><header><meta charset="utf-8"><title>大命司機墮坑無恙</title></header><body><h1>大命司機墮坑無恙</h1><p>【本報訊】吐露港公路近大埔鹿茵山莊，昨下午二時發生貨車墮坑驚險意外。一名姓陳男子（四十三歲）駕駛一部十六噸密斗貨車，沿吐露港公路慢線向大埔行駛，司機表示駛經上址時發覺貨車撞到物件，於是轉頭察看，隨即失控肇禍。&#13;<br> 意外中，貨車撞毀路邊石壆，再翻落道路擴闊工程地盤的兩米深坑，車尾翹起向天。幸而司機沒有受傷，自行爬出車廂報警，其後墮坑貨車由吊車拖走。&#13;<br> 文兆麟攝</p></body></html>
