<html><header><meta charset="utf-8"><title>Britney對曉格蘭特有feel</title></header><body><h1>Britney對曉格蘭特有feel</h1><p>早前被傳與美國男子組合Natural成員MarcTerenzi發展地下情的BritneySpears，近日接受訪問時表示，她與前男友JustinTimberlake分手後，仍未能平復心情，因此暫時不想與其他人發展新戀情。&#13;<br> Britney坦言與拍拖五年的Justin分手後，周遭的人均經常問她的感受，令她不厭其煩。Britney更說：「我其實係嗰種完咗一段感情之後，唔可以即刻開始新戀情嘅人嚟㗎。」&#13;<br> 此外，Britney又指早前曾盛讚她的英國男星曉格蘭特（HughGrant）十分可愛，可算是她的理想對象。</p></body></html>
