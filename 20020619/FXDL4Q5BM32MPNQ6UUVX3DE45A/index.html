<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>史高斯 &#13;<br> 「十三不祥？我相信下仗對巴西可終止自己不入球走勢。」&#13;<br> 連續十三場沒有替英格蘭取得入球的史高斯，認為對巴西之戰是終止入球荒的最佳時間。美聯社<br> &#13;<br> <spanclass>禾　拉 &#13;<br> 「他們都是鑽牛角尖的大笨蛋！」&#13;<br> 德國教練禾拉對於球隊取得連捷後，仍被一些名宿批評表現欠佳，感到十分無奈。美聯社<br> &#13;<br> <spanclass>韋莫斯 &#13;<br> 「賽後球證對我說他誤判了。真遺憾，這種事不應在世界盃發生！」&#13;<br> 對於球證柏蘭達加斯在巴西對比利時之戰，誤判自己頂入一球作廢，韋莫斯仍心生不忿。路透社<br> &#13;<br> <spanclass>希亞路 &#13;<br> 「我十分珍惜八十八場國際賽經驗，我希望最後可踢到九十一場。」&#13;<br> 重申決賽周後退出國家隊的西班牙隊長希亞路，把目標定為入決賽。路透社</spanclass></spanclass></spanclass></spanclass></p></body></html>
