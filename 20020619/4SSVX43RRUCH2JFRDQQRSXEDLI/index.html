<html><header><meta charset="utf-8"><title>璇璇少吃多餐保身段</title></header><body><h1>璇璇少吃多餐保身段</h1><p>落選亞視女優歐陽海璇（璇璇），近日雖然沒有工作在手，賦閒在家，但她卻不敢躲懶，經常落力喼弗以保持最佳狀態。<br> &#13;<br> <spanclass>最愛海鮮日本菜 &#13;<br> 璇璇日前穿上三點式泳衣，展示34、24、34的美好身段。問到她保持身段苗條的妙法，璇璇昨日在電話訪問中說：「我平時多數會練打拳，而飲食方面我都好小心，除咗要少吃多餐，我對選擇食物都好奄尖，特別鍾意食海鮮同日本菜，因為呢啲食物含脂肪唔算高，食多啲都唔會肥。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中</spanclass></p></body></html>
