<html><header><meta charset="utf-8"><title>多吃燥熱易喉痛長瘡</title></header><body><h1>多吃燥熱易喉痛長瘡</h1><p>一顆荔枝三把火，吃得太多會燥熱，輕者咽喉疼痛、口舌生瘡、鼻出血和出暗瘡等，重則可能會出現腹痛和發高燒等症狀，大家吃荔枝宜適可而止。大陸的醫生建議，吃荔枝前後最好多飲些鹽水、涼茶、綠豆水和冬瓜水等有利降火的東西。<br> &#13;<br> <spanclass>空腹引起低血糖頭暈 &#13;<br> 空腹吃荔枝還可能引起低血糖，即俗稱「荔枝病」的荔枝中毒，其症狀包括頭暈、心慌、臉色蒼白、易飢餓、出冷汗等，嚴重者甚至會抽搐、昏迷。救護要點是讓中毒者平卧，再讓他喝杯濃糖水，嚴重者要送院救治。</spanclass></p></body></html>
