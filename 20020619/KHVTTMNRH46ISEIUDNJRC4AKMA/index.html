<html><header><meta charset="utf-8"><title>郭羨妮讚港姐質素佳</title></header><body><h1>郭羨妮讚港姐質素佳</h1><p>郭羨妮昨日返清水灣電視城拍攝無綫2003年的官方月曆，而郭羨妮已經是第三年替無綫拍攝月曆，今年她的拍檔是陳豪，她說：「第三年有份影月曆梗係開心啦！但係不知不覺就三年，參加港姐真係難忘。」<br> &#13;<br> <spanclass>對《洛神》期望大 &#13;<br> 問郭羨妮有否見過今屆的參賽港姐，她說：「冇機會見到佢哋，我都想見佢哋，不過我睇報紙見到佢哋都幾好，個個都幾好質素。」&#13;<br> 另外，郭羨妮有份演出的新劇《洛神》，將於下周播出，問郭羨妮的心情如何，她說：「我對《洛神》期望都好大，因為我知道加拿大出咗錄影帶，重好受歡迎，所以香港應該有好成績。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
