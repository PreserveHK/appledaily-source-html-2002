<html><header><meta charset="utf-8"><title>Robbie帶女友買皮鞭</title></header><body><h1>Robbie帶女友買皮鞭</h1><p>有壞孩子之稱的英國男歌手RobbieWilliams，與洛史釗活（RodStewart）前妻RachelHunter可算是臭味相投，這兩位廣泛被認為是性慾強的人士，早前被人發現拍拖到性商店搜購心頭好。<br> &#13;<br> <spanclass>「好多正嘢呀」 &#13;<br> 據英國雜誌《Heat》報道，沉迷慾海的Robbie早前帶着新女友Rachel，到洛杉磯一間性商店購物近三十分鐘，選購了按摩油、手銬、皮鞭及色情影帶，臨走前還選了一件橡膠護士服，滿載而歸。Rachel離開時更說：「我真係鍾意呢度，有好多正嘢呀！」</spanclass></p></body></html>
