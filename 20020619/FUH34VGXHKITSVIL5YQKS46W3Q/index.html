<html><header><meta charset="utf-8"><title>加藤夏希首位女幪面超人</title></header><body><h1>加藤夏希首位女幪面超人</h1><p>日本家喻戶曉的特攝英雄「幪面超人」至今已有三十一年歷史，新一輯《幪面超人龍騎》，將會在八月由電視搬上大銀幕，在電影版中更加入史上首位女幪面超人，由十六歲的加藤夏希飾演。&#13;<br> 加藤夏希在電影版《幪面超人龍騎》中，飾演變身前的女幪面超人、十八歲的女主角美穗。美穗在片中因要替姊姊復仇而變成幪面超人，而這位女超人的造型是由白鳥演變而成。<br> &#13;<br> <spanclass>曾演《小露寶》 &#13;<br> 現正就讀高中二年班的加藤夏希，三年前則在新版《小露寶》中演出，因而獲得不少fans支持。</spanclass></p></body></html>
