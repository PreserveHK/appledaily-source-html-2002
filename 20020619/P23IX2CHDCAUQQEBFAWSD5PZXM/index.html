<html><header><meta charset="utf-8"><title>　　超人知己 - 李八方</title></header><body><h1>　　超人知己 - 李八方</h1><p>超人李嘉誠嘅紅顏知己周凱旋（左二），噚晚八點幾，同埋張艾嘉（左一）一齊出現赤鱲角機場抵港大堂，兩人有傾有講，十分老友。&#13;<br> 周凱旋唔使等行李，不過喺佢未出閘時，已經有四名保安人員一早守候，認真架勢。問到周凱旋有冇留意到有雜誌報道佢同李嘉誠嘅關係轉淡，身穿套裝嘅周凱旋只係保持一貫笑容，並冇回答任何問題。而同行嘅張艾嘉就話：「我喺汕頭大學演講完返嚟。」張艾嘉之後同周凱旋分別離開，周凱旋上咗一早嚟接佢嘅寶馬房車，絕塵而去。&#13;<br> 黃文偉攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
