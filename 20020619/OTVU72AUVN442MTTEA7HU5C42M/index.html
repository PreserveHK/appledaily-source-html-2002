<html><header><meta charset="utf-8"><title>一眾日國腳勢成搶手貨</title></header><body><h1>一眾日國腳勢成搶手貨</h1><p>日本雖未能晉身八強，但好評如潮，故預計一班有出色演出的國內球員，有望步中田英壽及小野伸二的後塵到歐洲踢球。<br> &#13;<br> <spanclass>松田戶田鈴木不愁出路 &#13;<br> 據了解，盛傳中田浩二獲得德甲聯球會柏林哈化的垂青。而獲英傳媒高度評價的「蝙蝠俠」宮本靖恒，原有機會在去年加盟韋斯咸，但因英國勞工部不發工作證而未能成事；如今他在今屆賽事有這樣出色的表現，加上能操流利英語，料會成為多間英球會羅致的目標。&#13;<br> 至於松田直樹、戶田和幸及鈴木隆行，演出雖不及中田浩二及宮本恒靖搶鏡，但相信亦不愁出路。</spanclass></p></body></html>
