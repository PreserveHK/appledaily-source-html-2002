<html><header><meta charset="utf-8"><title>江彬揮慧劍斬情絲</title></header><body><h1>江彬揮慧劍斬情絲</h1><p>樂壇新人江彬早前大肆批評王菲等歌手不懂唱歌，語出驚人為人所認識。<br> &#13;<br> <spanclass>有淚有汗 &#13;<br> 日前江彬在西貢為新歌《IStillLoveYou》MV取景，內容講述她揮慧劍斬情絲。問江彬首次拍MV便要流淚，可需出動眼藥水？她說：「要我喊都唔係好難，我都冇用眼藥水，因為拍攝嗰日好熱，加上流好多汗，喺面度嗰啲有眼水亦有汗水。」</spanclass></p></body></html>
