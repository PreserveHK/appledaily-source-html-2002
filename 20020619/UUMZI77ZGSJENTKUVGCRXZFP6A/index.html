<html><header><meta charset="utf-8"><title>摔角手StoneCold打老婆</title></header><body><h1>摔角手StoneCold打老婆</h1><p>擅長以摺椅攻擊對手、外號「StoneCold」的美國著名摔角明星史提夫柯士甸（SteveAustin），日前被其摔角手妻子狄寶娜（DebraWilliams）指控他於上周六在家中，向她飽以老拳，事後更逃之夭夭。<br> &#13;<br> <spanclass>摔角賽未現身 &#13;<br> 據稱史提夫夫婦上周六在家中發生爭拗，其間史提夫痛毆狄寶娜的頭顱、背部及雙腿，事後狄寶娜立即報警，可惜史提夫即時逃離大宅，並拒絕到警署協助調查。而日前兩場世界摔角聯盟（WWF）舉辦的摔角賽事，史提夫亦未有現身，現時各方面亦在找尋其影蹤。</spanclass></p></body></html>
