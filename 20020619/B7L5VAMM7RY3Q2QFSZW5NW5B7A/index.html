<html><header><meta charset="utf-8"><title>何謂生物科技？</title></header><body><h1>何謂生物科技？</h1><p>生物科技（Biotechnology）泛指利用任何生物的特性，包括動物、植物及微生物來製造產品，以改善人類生活的技術。就如利用酵母菌製造食品的技術，也可說是生物科技。&#13;<br> 但近年生物科技發展迅速，有關研究大多集中在細胞和生物分子的結合過程上，而應用範圍亦廣至個人健康護理、疾病治療，以至整個醫學領域。&#13;<br> 其中基因工程技術突飛猛進，相關的生科研究特別受到關注，例如基因食物及複製羊等。市場憧憬基因工程能帶來重大的醫學突破，如研製出醫治心臟病及癌病的新藥物，從而帶來巨大利潤。</p></body></html>
