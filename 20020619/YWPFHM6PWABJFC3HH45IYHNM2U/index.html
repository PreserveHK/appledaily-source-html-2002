<html><header><meta charset="utf-8"><title>囚犯向律政司長索償</title></header><body><h1>囚犯向律政司長索償</h1><p>【本報訊】一名四次非法入境的內地男子，在香港服刑數年期間，聲稱在三所監獄內，均遭懲教署職員暴力對待，被掌摑及毆打。內地漢曾三次向懲教署投訴，但最終指控不成立，遂入稟小額錢債審裁處，循民事訴訟要求律政司司長賠償五萬元醫藥費。&#13;<br> 現正服刑的申索人張杰，九八年初犯盜竊及非法入境判監，其後再因非法留港三次入獄。審裁官將案押後至七月十一日審理。&#13;<br> 案件編號：SCTC21199/02</p></body></html>
