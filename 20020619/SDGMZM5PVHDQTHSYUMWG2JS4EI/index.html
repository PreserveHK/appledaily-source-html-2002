<html><header><meta charset="utf-8"><title>　　李卓人短樁問題被通緝 - 李八方</title></header><body><h1>　　李卓人短樁問題被通緝 - 李八方</h1><p>剛剛喺加拿大開完勞工會議返港嘅李卓人，隨即就被通緝？話說八方昨日路經立法會，當時公營房屋建築問題專責委員開緊閉門會議，講緊公屋短樁問題，明明已經夠人開會，點知有職員步出，急急叫保安員搵李卓人，問其原因？原來阿人喺呢個會好落力，又成日發問，係中堅分子喎。&#13;<br> 保安員當然好合作，隨即用對講機搵李卓人，睇佢喺立法會邊個位置，後來得悉佢已經離去，大家都有啲失望。點知一個轉頭，八方又見阿人施施然出現，相信佢都唔知之前發生呢段小插曲。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
