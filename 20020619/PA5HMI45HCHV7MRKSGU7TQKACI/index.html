<html><header><meta charset="utf-8"><title>Eason背住老婆搞契妹</title></header><body><h1>Eason背住老婆搞契妹</h1><p>由陳奕迅（Eason）、應采兒及谷祖琳孭飛的鬼片《幽靈人間II鬼味人間》，劇情講述已婚的Eason與兩位女角大搞三角戀。Eason除與谷祖琳親嘴，又與應采兒談情，左右逢源，可謂豔福無邊。<br> &#13;<br> <spanclass>谷祖琳撞邪 &#13;<br> 原來Eason在戲中與谷祖琳是一對新婚夫婦，後來二人發生交通意外，Eason撞傷腳行動不便，他更發現谷祖琳的行為變得古怪，似是撞邪。適逢Eason契妹應采兒由外國學成返港，不時在其身旁安慰及開解，發展出一段奇情三角戀。Eason在片中可與谷祖琳纏綿親熱，又常與應采兒打情罵俏，可謂盡享溫柔。</spanclass></p></body></html>
