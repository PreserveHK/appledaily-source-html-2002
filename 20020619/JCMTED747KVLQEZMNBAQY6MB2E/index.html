<html><header><meta charset="utf-8"><title>關之琳撬嘉玲牆腳</title></header><body><h1>關之琳撬嘉玲牆腳</h1><p>大美人關之琳和劉嘉玲昨日在銅鑼灣街頭，與劉青雲拍攝電影《絕世好B》。雖然電影公司一直將拍攝地點保密，但記者仍聞風而至，而現場工作人員沒有阻止記者拍照，但各演員就不接受訪問。<br> &#13;<br> <spanclass>撞破偷情 &#13;<br> 片中劉嘉玲和劉青雲本是一對，但後來青雲在BB用品店認識了關之琳，於是展開了一段糾纏不清的三角戀。昨日拍攝的場面，是講述關之琳和劉青雲十指緊扣行街拍拖，關之琳還如小鳥般依偎着劉青雲，劉青雲想要食雪糕，關之琳便即時買雪糕，十分之聽話，此情此景卻被劉嘉玲碰見。</spanclass></p></body></html>
