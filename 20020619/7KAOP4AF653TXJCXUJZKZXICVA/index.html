<html><header><meta charset="utf-8"><title>陳劍聲擔心昏迷母親</title></header><body><h1>陳劍聲擔心昏迷母親</h1><p>八和會館昨日在油麻地聯邦大酒樓舉行理事會，宣布馬國超任理事長，八和會館主席陳劍聲表示：「呢個理事長係兩年換一次，都係做啲幕後嘢，幫八和接洽工作。」<br> &#13;<br> <spanclass>深切病房留醫 &#13;<br> 陳劍聲的八十九歲母親最近病重，陳劍聲擔心地說：「佢𠵱家都重喺深切治療病房，我做咗八和主席五年，都未試過缺席任何一個會議，但係最近我阿媽病咗，因為要去探佢，所以都要缺席。我阿媽𠵱家暫時昏迷咗，我成日去探佢都不時同佢傾偈，希望佢快啲好番。」</spanclass></p></body></html>
