<html><header><meta charset="utf-8"><title>何潤東、邱澤齊賀陳怡蓉畢業</title></header><body><h1>何潤東、邱澤齊賀陳怡蓉畢業</h1><p>台灣女星陳怡蓉剛在台北輔仁大學織品服裝學系畢業。畢業禮在端午節當日舉行，跟陳怡蓉屬同一經理人公司的師兄何潤東和師弟邱澤，亦一早到大學參加陳怡蓉的畢業禮，並送上鮮花祝賀。畢業禮完畢後，陳怡蓉和何潤東立刻搭飛機往高雄參加中視的端午節慶祝活動，兩人並獻唱情歌。<br> &#13;<br> <spanclass>飾演名捕 &#13;<br> 陳怡蓉和何潤東剛合作拍完台劇《雪地裏的星星》，兩人被網友選為二十一世紀最「速配」的螢幕情侶，遲些兩人還會再合作，拍攝古裝劇《四大名捕》，再次做情侶。陳怡蓉在劇中飾演女俠，而何潤東就做其中一位名捕。</spanclass></p></body></html>
