<html><header><meta charset="utf-8"><title>中島細碟威足百周</title></header><body><h1>中島細碟威足百周</h1><p>五十歲的日本實力派創作女歌手中島美雪，其中有「中年打工仔打氣歌」之稱的細碟《地上之星》，最近成為日本首支能夠連續一百個星期，停留在Oricon細碟榜一百位內的流行曲，若將演歌計算在內，《地上之星》則是日本唱片史上第三首停留Oricon一百周的作品。&#13;<br> 而新人女歌手島谷瞳最近走勢強勁，繼細碟《亞麻色頭髮的乙女》獲得Oricon細碟榜冠軍後，她的全新大碟《Chantilly》更令她下星期首次一嘗Oricon冠軍大碟滋味。</p></body></html>
