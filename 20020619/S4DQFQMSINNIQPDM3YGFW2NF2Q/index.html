<html><header><meta charset="utf-8"><title>大新職員盜款囚16月</title></header><body><h1>大新職員盜款囚16月</h1><p>【本報訊】大新銀行前收銀員利用七個顧客的銀行存戶，以「數冚數」方式，於近半年內多次盜取款項逾十三萬元，遭副經理揭發使用同事的密碼，在銀行電腦暗中調動顧客存款。案件昨在九龍城裁判法院提訊，被告承認盜竊罪，被判即時入獄十六個月。&#13;<br> 控罪指被告周久龍（三十八歲），於○○年七月一日至十一月十三日期間偷竊十三萬四千港元，屬於大新銀行的財產。&#13;<br> 案件編號：KCCC9709/2002</p></body></html>
