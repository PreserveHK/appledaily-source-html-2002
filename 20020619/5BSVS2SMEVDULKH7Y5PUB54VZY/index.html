<html><header><meta charset="utf-8"><title>下周二現半影月食</title></header><body><h1>下周二現半影月食</h1><p>【本報訊】本港上空將於下星期二凌晨出現半影月食，是本港七年半以來的第六次半影月食；半影月食期間，月亮的光度只會較平時略為轉暗。如想在本港上空一睹月光被完全吞噬的月全食，則要耐心等候至二○○四年五月五日了。&#13;<br> 天文台科學主任梁延剛表示，月食分三類，最可觀的是月全食，其次是像被咬了一口的月偏食，半影月食因只進入地球的半影，而不進入其本影，所以只會光度略暗。&#13;<br> 下星期二凌晨觀賞半影月食的最佳地點，是面向西南偏西、無障礙物阻擋視線的地方，如薄扶林、赤柱、南丫島、長洲等。</p></body></html>
