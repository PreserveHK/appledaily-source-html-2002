<html><header><meta charset="utf-8"><title>兩車失事著火</title></header><body><h1>兩車失事著火</h1><p>【本報訊】昨凌晨一時許，一姓容男子（二十八歲）駕駛一部本田CIVIC私家車，沿吐露港公路快線入新界方向行駛，途經馬窩一個右彎時疑閃避一部突然從中線切入的私家車，失控直衝左邊防撞欄後反彈出路中停在快線上，車頭冒煙着火，司機僅受輕傷。&#13;<br> 三個小時後，一姓李男子（五十歲）駕駛一部大發APPLAUSE1.6私家車，沿屯門公路中線入新界，駛至小欖時因閃避一部突然從快線切入的私家車，失事撞向石壆，車頭嚴重損毀冒煙（圖），司機受輕傷自行離開車廂。&#13;<br> 區恩傑攝</p></body></html>
