<html><header><meta charset="utf-8"><title>拒付帳飛樽</title></header><body><h1>拒付帳飛樽</h1><p>【本報訊】尖沙嘴彌敦道一間的士高卡拉OK發生顧客內訌血案。昨清晨五時許，二十多名青年男女在一間包廂內消遣後，兩批人疑為結帳問題發生爭吵及毆鬥，一時酒樽亂飛情況混亂。&#13;<br> 現場消息稱，的士高內「睇場」出面制止無效報警，在場男女聞訊即時四散逃走。大批警員接報趕至，在附近金巴利道截獲十多名青年（圖），其中一人手部受傷獲送院敷藥，調查後證實與案無關，登記資料後獲釋。&#13;<br> 伍浦鋒攝</p></body></html>
