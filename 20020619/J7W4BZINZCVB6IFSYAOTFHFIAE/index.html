<html><header><meta charset="utf-8"><title>馬主茶餐廳遭毀</title></header><body><h1>馬主茶餐廳遭毀</h1><p>【本報訊】在澳門擁有五匹馬的馬主蘇國偉與友人合資開設的茶餐廳，昨清晨五時剛開門營業即遭三名約二十歲男子闖入搗亂（圖），將枱櫈擲毀後逃去，茶餐廳負責人事後報警，損失一千餘元，警方調查後不排除案件與尋仇有關。&#13;<br> 現場為大埔寶鄉街一間茶餐廳，據五十八歲姓張的負責人表示，茶餐廳沒有與人結怨及未曾遭勒索；惟最近一名職工因無心工作遭辭退，但公司已按足勞工法例賠償，警方正調查刑毀案是否與此有關。&#13;<br> 宋光明攝</p></body></html>
