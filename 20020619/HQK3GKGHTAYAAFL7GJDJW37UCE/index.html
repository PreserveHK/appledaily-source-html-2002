<html><header><meta charset="utf-8"><title>今屆5號球員出色</title></header><body><h1>今屆5號球員出色</h1><p>如果以「冧吧」來釐定，除了傳統以來攻擊號碼（7至11號）外，今屆數支球隊的「5號仔」都十分搶鏡。<br> &#13;<br> <spanclass>稻本艾美遜有入球 &#13;<br> 當中以日本中場稻本潤一表現最理想。此子在首兩場分組賽光芒四射，兩仗不斷助攻，並都取得入球。在阿仙奴長期淪為後備的他，可謂在今屆賽事踢出身價波。雖然未肯定阿仙奴是否已棄用他，但以他本屆表現必不愁無班落。&#13;<br> 其他搶眼「5號仔」，當數巴西守將艾美遜及英格蘭的李奧費迪南。無獨有偶，兩人都已在本屆助攻取得入球。&#13;<br> 艾美遜對哥斯達黎加的抽射，應是本屆其中一個最佳入球；李奧費迪南除了曾數胡外，他與蘇甘保為英格蘭組成銅牆鐵壁，十分可靠。</spanclass></p></body></html>
