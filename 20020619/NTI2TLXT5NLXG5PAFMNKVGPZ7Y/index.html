<html><header><meta charset="utf-8"><title>英、巴賽前論戰</title></header><body><h1>英、巴賽前論戰</h1><p><b> 史高拉利</b> （巴西教練）：我們目前要做的事情，就是讓球員盡量放鬆心情，故我不想對與英格蘭的比賽作任何評論。&#13;<br> &#13;<br> <b> 卡富</b> （巴西後衞）：英格蘭是一支很出色的球隊，後防尤其穩固；他們另一優勢，就是比我們多兩日休息時間。&#13;<br> &#13;<br> <b> 科拿</b> （英格蘭前鋒）：巴西雖然有不少球星，但己隊亦不比他們差；我們有信心將他們送返巴西。&#13;<br> &#13;<br> <b> 基比</b> （英格蘭助教）：朗拿度及李華度是巴西的進攻之源，只要我們將他們成功箝制，己隊便有機會晉身四強。</p></body></html>
