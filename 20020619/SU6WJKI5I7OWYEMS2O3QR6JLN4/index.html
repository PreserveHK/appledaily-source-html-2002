<html><header><meta charset="utf-8"><title>杜楚尼添男嬰湊成好字</title></header><body><h1>杜楚尼添男嬰湊成好字</h1><p>荷李活影壇夫婦大衞杜楚尼（DavidDuchovny）及蒂萊奧妮（TeaLeoni），上周六一起迎接他倆第二個孩子的誕生。<br> &#13;<br> <spanclass>蘇菲瑪素產女 &#13;<br> 蒂萊奧妮上周六在一間位於洛杉磯的醫院，為大衞杜楚尼誕下一個七磅十安士的男嬰。四十一歲的大衞杜楚尼與三十六歲的蒂萊奧妮於九七年五月結婚，而二人的三歲大長女瑪德蓮（MadelaineWest）在九九年四月出生。&#13;<br> 而法國女星蘇菲瑪素（SophieMarceau）亦於上周四誕下一女，取名茱麗葉（Juliette）。</spanclass></p></body></html>
