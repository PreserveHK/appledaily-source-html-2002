<html><header><meta charset="utf-8"><title>Apple姐日記：<br>梁安琪無端替人省招牌</title></header><body><h1>Apple姐日記：<br>梁安琪無端替人省招牌</h1><p>我Apple姐對於明星效應呢回事，絕對係深信不疑嘅，啲明星着乜嘢衫，戴乜嘢牌子嘅表，真係可以變成潮流，不過估唔到連名人都可以促銷商品喎。<br> &#13;<br> <spanclass>形象富貴 &#13;<br> 我姐早前經過尖沙嘴漢口道一間專做遊客生意嘅店舖，主要係賣啲絲巾同飾物嘅，而喺門口就貼咗張剪報，係賭王何鴻燊四姨太梁安琪戴住條絲巾嘅相。&#13;<br> 當然梁安琪咁富貴，佢戴嗰條絲巾睇怕唔係Hermes就係Chanel，點都唔會係嗰間專做遊客生意嘅舖頭賣嗰啲貨色，但係四姨太呢個富貴造型就變咗人哋間舖嘅生招牌喇！</spanclass></p></body></html>
