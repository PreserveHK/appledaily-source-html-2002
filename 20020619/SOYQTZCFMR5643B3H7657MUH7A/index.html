<html><header><meta charset="utf-8"><title>被蘇永康當面窒　陳珮珊：冇嘢好講</title></header><body><h1>被蘇永康當面窒　陳珮珊：冇嘢好講</h1><p>無綫《娛樂大搜查》主持人陳珮珊，前日在機場追訪蘇永康由新加坡返港的最新動向，因為一句「你擔唔擔心呢個病（愛滋病）會傳染？」而被蘇永康窒，叫她想清楚問題再問。<br> &#13;<br> <spanclass>貫徹搜查精神 &#13;<br> 昨日陳珮珊繼續為《娛樂大搜查》出動追訪藝人的活動，她在鰂魚涌舉行的《狗狗震》記者會上訪問吳君如時，顯然未有受被窒事件影響，貫徹大搜查精神，十分落力。&#13;<br> 不過當記者想訪問陳珮珊被蘇永康窒的感受時，她卻刻意迴避並推說：「冇嘢好講。」問她再與蘇永康見面時可會感到尷尬？陳珮珊說：「做嘢啫！噚日監製已經答咗你哋問題，監製答得好好，我冇嘢可以講。」</spanclass></p></body></html>
