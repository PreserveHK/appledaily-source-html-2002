<html><header><meta charset="utf-8"><title>　　勞永樂早餐遲到罰二百元 - 李八方</title></header><body><h1>　　勞永樂早餐遲到罰二百元 - 李八方</h1><p>立法會早餐派七名核心議員，每個禮拜都約埋一齊食早餐，傾吓大家投票立場，前排佢哋實行遲到罰錢制度，八方聽聞唔少人都要捐獻。昨日，佢哋約埋王永平傾公務員立法減薪，勞永樂坦白從寬，告知八方因事遲到咗二十分鐘，咁就被罰二百大元。&#13;<br> 勞醫生話，有一次秘書唔記得幫佢將個早餐會入落palm，搞到佢缺席而罰咗幾百蚊。會計出身嘅李家祥負責記數，而收數嘅工作就由陳智思搞。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
