<html><header><meta charset="utf-8"><title>馬德鐘抱抱郭可盈</title></header><body><h1>馬德鐘抱抱郭可盈</h1><p>郭可盈與馬德鐘昨日在西九龍中心，為新電視劇《智勇新警界》拍攝一場在溜冰場的邂逅情景。就現場所見，馬德鐘對郭可盈十分細心，他見郭可盈縛鞋帶時不夠力，還親自幫她縛。&#13;<br> 雖然在《智》劇內，郭可盈飾演一名溜冰高手，但事實上她剛剛學懂溜冰的基本技巧，她笑說：「如果係有超高難度的溜冰動作，就要用替身上場，高難度動作我都可以上場嘅！」<br> &#13;<br> <spanclass>感覺有如飛 &#13;<br> 雖然郭可盈溜冰技術一般，但馬德鐘亦應記者要求抱起郭可盈，擺一個高難度的動作。而郭可盈在溜完冰後表示：「都好順，有啲似飛嘅感覺咁。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
