<html><header><meta charset="utf-8"><title>Gackt剃毛拍廣告</title></header><body><h1>Gackt剃毛拍廣告</h1><p>深田恭子亦迷上的日本人氣美型派搖滾歌手Gackt，最近為「Takano友梨美容院」拍攝全新廣告，賣點是Gackt以全裸的姿態，大騷其自傲的美白膚色和一百二十三磅的勁弗身材，而他更為此廣告剃掉體毛。<br> &#13;<br> <spanclass>保留重要部分 &#13;<br> 身高一百八十厘米的Gackt，以兩個月的時間令全身的脂肪率降至百分之六，欲以最佳狀態拍攝昨日在日本播放的美容院廣告。&#13;<br> 前日Gackt出席記者會時被好奇的女記者追問剃毛毛問題時，他說：「我唔係將全身啲毛剃晒，重留番最重要嘅地方冇剃㗎！」</spanclass></p></body></html>
