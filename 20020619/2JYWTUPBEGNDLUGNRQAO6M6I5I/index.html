<html><header><meta charset="utf-8"><title>救護員急救撞車醫生</title></header><body><h1>救護員急救撞車醫生</h1><p>【本報訊】葵涌青葵公路發生交通意外，昨清晨七時許，姓張（三十歲）的麻醉科男醫生駕寶馬323i房車沿青葵公路橋面駛出九龍，途近貨櫃碼頭路對開一個右彎時出事。醫生事後聲稱因閃避一輛切線私家車致失控撞向左邊石壆，再反彈橫亙路中，車頭嚴重損毀，水箱亦被撞毀導致冒煙，途經駕駛者發現報警，消防員到場開喉戒備。&#13;<br> 肇事醫生僅扭傷頸部送院，治理後無礙，他事後接受酒精測試證實無飲酒。現場交通一度受阻，約半小時後恢復正常，並無造成嚴重影響。&#13;<br> 江寶龍攝</p></body></html>
