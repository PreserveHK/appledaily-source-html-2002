<html><header><meta charset="utf-8"><title>天富苑多僭建晾衣架</title></header><body><h1>天富苑多僭建晾衣架</h1><p>天水圍天富苑居民投訴，指屋苑內有不少住戶非法在單位外牆加建晾衣架，違反規定及有礙觀瞻，但入伙一年多情況愈見普遍，他曾作出投訴，但房屋署又指是管理公司負責，管理公司又推說是由房署跟進，在此官僚作風下，情況只會更加嚴重。<br> &#13;<br> <spanclass>屢勸不改考慮法辦 &#13;<br> 房屋署發言人稱，天富苑由新昌物業管理，房署也會共同處理此類問題，而投訴人所指的違例情況，該處早已知悉，並會發信勸喻有關住戶將該些違例衫架拆去，如屢勸不改，會考慮採法律行動。	(○五二一三九)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
