<html><header><meta charset="utf-8"><title>Apple姐日記：<br>傅明憲香車多HelloKitty</title></header><body><h1>Apple姐日記：<br>傅明憲香車多HelloKitty</h1><p>我Apple姐最享受嘅就係相夫教子嘅樂趣，得閒同老公揸架車兜吓風，都不知幾爽，原來傅明憲同老公葉劍波都鍾意兜風之餘拍吓拖。<br> &#13;<br> <spanclass>樂做柴可夫 &#13;<br> 話說我Apple姐個世姪女上個禮拜喺銅鑼灣白沙道附近遇見佢兩公婆揸車兜風，傅明憲重係做「柴可夫」㖭。&#13;<br> 傅明憲揸住架白色房車，最特別嘅係佢做咗人老婆，依然童心未泯，見佢架車擺滿晒HelloKitty嘅擺設，本來呢啲擺設襯傅明憲重勉強OK嘅，但係見佢老公葉劍波坐喺度，張櫈套咗個HelloKitty頭枕，襯埋佢嘅「二撇雞」鬍鬚，都幾搞笑㗎。</spanclass></p></body></html>
