<html><header><meta charset="utf-8"><title>網上報價宜用寬頻</title></header><body><h1>網上報價宜用寬頻</h1><p>租用大利市機，月費一般千元以上，遠較數百元的網上報價系統為高，但由於大利市機直接接收交易所發放的資訊，而且大多數以專線連接，故系統表現較為穩定。&#13;<br> 至於使用網上報價系統，則需事先購置電腦及開設上網戶口，而且報價速度受到上網速度影響，故這類用戶宜採用寬頻上網服務。其實，許多具規模的證券公司也為客戶提供網上報價服務，投資者可向證券行查詢。&#13;<br> 當然，如非經常入市，使用各個財經網站提供的免費報價服務便成，但這些報價大多比即市延遲1小時，而且用戶需每次輸入指令，網頁才會更新股價。</p></body></html>
