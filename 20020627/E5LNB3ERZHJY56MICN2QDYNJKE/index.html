<html><header><meta charset="utf-8"><title>男子觀棋多口被斬</title></header><body><h1>男子觀棋多口被斬</h1><p>【本報訊】兩名為捉棋問題早有積怨男子，昨午在青衣長亨邨社區會堂旁邊公園捉棋相遇時，其中一人不滿對方又做「塘邊鶴」，在他下棋時「口多多」，一怒之下竟取來利刀斬傷對方，兇徒傷人後逃返家報警自首。&#13;<br> 傷者姓陳（四十六歲），右腰中刀，傷口長兩吋，受傷倒地時擦傷右手，經送院治理情況穩定。被捕疑兇姓李（五十八歲），住長亨邨，昨午四時許，李在公園內與街坊下棋，陳走近觀戰時不斷發表意見，並說話多多，李氣憤離去，其後取起一把一呎長利刀返回公園找陳晦氣，混亂中陳右腰被人斬傷。</p></body></html>
