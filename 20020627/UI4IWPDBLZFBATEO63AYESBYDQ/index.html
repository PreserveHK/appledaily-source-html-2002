<html><header><meta charset="utf-8"><title>蔣怡戶外工作多變黑妹</title></header><body><h1>蔣怡戶外工作多變黑妹</h1><p>葉謀遵媳婦葉梁美蘭和「啤妹」蔣怡昨日分別出現中環購物，蔣怡的膚色似乎愈來愈黑，她表示全是拜近日多在戶外拍照所致，她說：「我其實唔想咁黑㗎，不過為咗工作冇辦法啦，我每次要去沙灘影相已經有搽太陽油㗎啦。」<br> &#13;<br> <spanclass>葉梁美蘭等驚喜 &#13;<br> 早前有消息指蔣怡會當歌手出唱片，她說：「之前已經有人問過我，其實完全冇人接觸過我出唱片呢件事，都唔知點解會傳呢個消息出嚟。」&#13;<br> 此外，葉梁美蘭透露下周會偕同奶奶及子女往美國加州旅行，她說：「我老公嘅公司好忙，請唔到假，佢話盡量睇吓去唔去到喎，希望到時有驚喜啦。」</spanclass></p></body></html>
