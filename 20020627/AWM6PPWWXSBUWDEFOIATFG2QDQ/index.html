<html><header><meta charset="utf-8"><title>佐藤江梨子帶你遊大阪</title></header><body><h1>佐藤江梨子帶你遊大阪</h1><p>身為小池榮子勁敵的二十歲女星佐藤江梨子，將會出任讀賣電視台的旅遊節目《放晴夢之街道！浪花雪之丞一座》的主持，更以一身泰國女性打扮帶觀眾遊遍日本關西地區。<br> &#13;<br> <spanclass>曾在當地定居 &#13;<br> 佐藤表示中學時期，曾在大阪讀書及定居，故對關西內的名勝如京都清水寺及奈良梅鹿公園甚為熟悉，今次做導遊可算當之無愧。前日她扮成泰國女郎，探訪一間她以前經常幫襯、位於大阪的著名風味炸餅店。但當被問到當年與情人的拍拖熱點時，佐藤甜絲絲說：「海邊啩！」</spanclass></p></body></html>
