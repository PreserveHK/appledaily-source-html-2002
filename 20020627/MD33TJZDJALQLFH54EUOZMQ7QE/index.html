<html><header><meta charset="utf-8"><title>滬足浴傳病多人求診</title></header><body><h1>滬足浴傳病多人求診</h1><p>近年在內地流行足浴，但許多足浴房的抹腳毛巾、修腳等工具未經消毒就再用，成為腳氣病、香港腳、肝炎，甚至愛滋病的傳染溫床。上海就幾乎每日都有人因足浴感染腳癬而向皮膚科醫生求治。&#13;<br> 上海華山醫院皮膚科有多名腳癬患者是從市內的洗腳房感染的，該科主任鄭志忠說，每天都碰到這類病人。&#13;<br> 當地衞生部門官員稱，上海約有一千一百家浴室，其中三成設有洗腳房，但大部份不符合衞生要求。未經消毒的毛巾用完再用，令顧客易染皮膚病；更嚴重的是，修腳工具也未經消毒再用，若有顧客帶肝炎或愛滋病毒，修腳時不慎出血，下一名顧客修腳時也割傷了，就極易感染上述病毒。&#13;<br> 上海《新聞晨報》&#13;<br> </p></body></html>
