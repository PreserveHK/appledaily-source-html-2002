<html><header><meta charset="utf-8"><title>坐最新海洋光輝號遊挪威峽灣</title></header><body><h1>坐最新海洋光輝號遊挪威峽灣</h1><p>最近新郵輪可謂一水接一水，最新的7月15日首航海洋光輝號於暑假將暢遊不列顛群島及挪威峽灣。行程包括英國、法國、荷蘭及挪威等多個國家的不同城市。最吸引當然是航走挪威的峽灣風光。夏天的挪威特別引人入勝，暑假未有着落的朋友好立即報名啦！&#13;<br> 記者、攝影：李莉&#13;<br> &#13;<br> 海洋光輝號不列顛群島?挪威峽灣12夜郵輪之旅&#13;<br> 出發日期：7月22日&#13;<br> 價錢：&#13;<br> 內艙房US$2,540&#13;<br> 海景連露台房US$3,394&#13;<br> 行程：法國巴黎、英國普里茅斯、蘇格蘭、愛爾蘭、挪威、荷蘭阿姆斯特丹等&#13;<br> 查詢：23161308（皇家加勒比國際郵輪及菁英郵輪）</p></body></html>
