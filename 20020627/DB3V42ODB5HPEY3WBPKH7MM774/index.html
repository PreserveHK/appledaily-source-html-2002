<html><header><meta charset="utf-8"><title>韓女看世盃昏迷</title></header><body><h1>韓女看世盃昏迷</h1><p>【本報訊】世界盃賽事南韓對德國前晚直播期間，三名來港營商的韓國男女，在尖沙嘴重慶大廈一賓館邊飲酒邊為國家隊打氣，賽事完畢後兩男一女已酩酊大醉不省人事。至昨晨十時，兩名男子起床發覺三十餘歲的女同伴昏迷不醒，懷疑她酒精中毒報警求助，送院救治後無大礙。&#13;<br> 醫學界人士指出，不同種類的酒其酒精濃度不一，擾亂人體對酒精的敏感度，有如警報系統失靈，使飲酒者不知道自己已醉，若大量飲下可能引致急性酒精中毒。　張永樂攝</p></body></html>
