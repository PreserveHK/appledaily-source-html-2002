<html><header><meta charset="utf-8"><title>工人混入Fans群非禮</title></header><body><h1>工人混入Fans群非禮</h1><p>【本報訊】當楊千嬅和李克勤在新世紀廣場宣傳新城廣播劇《此時此地》之際，一名十四歲女歌迷被混在人群的色狼從後以陽具擦臀，被告昨在北九龍裁判法院認罪。被告黃正華（三十三歲），報稱包裝工人，控罪指他於本月十五日在太子道西新世紀廣場非禮一名十四歲女學生。案情指，十四歲女事主為中三學生，案發當日正在新世紀廣場圍觀一眾歌星影星，此時被告將下體不斷向事主臀部摩擦，歷時逾一分鐘。&#13;<br> 裁判官將案押至下月十七日宣判，其間被告准保釋。&#13;<br> 案件編號：NKCC3872/02</p></body></html>
