<html><header><meta charset="utf-8"><title>神話《PerfectMan》成至尊歌曲</title></header><body><h1>神話《PerfectMan》成至尊歌曲</h1><p>韓國六人人氣組合神話今年上半年的大熱作品《PerfectMan》，被選為韓國樂壇上半年的至尊歌曲。<br> &#13;<br> <spanclass>Eric撐枱腳 &#13;<br> 據韓國《文化日報》報道，韓國著名音樂電視頻道m.net根據今年一月至六月的唱片銷量、網上投票及播放次數，統計出《PerfectMan》為上半年最受歡迎歌曲，而其餘一百位置的歌曲則要在後日才公布。&#13;<br> 此外，神話隊長Eric前晚再次被目睹與情人金喜善在漢城酒吧區一咖啡店，觀看南韓對德國的世界盃準決賽，看來兩人的戀情已十分穩定。</spanclass></p></body></html>
