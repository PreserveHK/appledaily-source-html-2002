<html><header><meta charset="utf-8"><title>PDA報價每次1元</title></header><body><h1>PDA報價每次1元</h1><p>雖然網上報價系統的表現，猶如傳統的大利市機，收費亦尚算合理，但對於經常在戶外工作的投資者來說，可謂得物無所用，而選用股票機、WAP手機或PDA等流動通訊工具會較為適合。&#13;<br> 然而，WAP手機或PDA股票報價服務，收費並不便宜，以Orange提供的PDA無線通訊服務為例，每次股票報價或更新，收取1元服務費。如果投資者每天也查看股價數十遍，月費便近千元。&#13;<br> 因此，這類投資者宜選用股票機，月費大約只需200多元。其實，個別銀行及電訊公司（例如Peoples），也有提供免費報價服務，但客戶需透過電話收聽，論方便程度當然不及股票機。</p></body></html>
