<html><header><meta charset="utf-8"><title>蘇有朋賺錢不忘歌星夢</title></header><body><h1>蘇有朋賺錢不忘歌星夢</h1><p>蘇有朋近日正在北京拍攝劇集《倚天屠龍記》，但因為國語唱片《玩真的》即將推出，所以他日前亦抽空返回台灣做宣傳，短短六天的時間，蘇有朋的行程都安排得十分緊密。<br> &#13;<br> <spanclass>北京上海置業 &#13;<br> 蘇有朋日前表示唱歌是他的興趣，演戲是為了賺錢，而可以開演唱會則十分開心。對於現在巿道不景，所以可以出唱片就等於完成了他的心願，蘇有朋說：「我這次回台灣做宣傳，希望歌迷不要忘記我除了是演員之外，我還是歌手。」蘇有朋並謂因為長時期在北京和上海拍戲，所以兩地都買了房子，順便用作投資。</spanclass></p></body></html>
