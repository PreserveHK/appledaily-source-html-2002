<html><header><meta charset="utf-8"><title>阿拉法明年仍參選</title></header><body><h1>阿拉法明年仍參選</h1><p>喬治布殊要阿拉法下台，但領導巴人抗爭四十多年的阿拉法沒有懼色，還美國一句「巴人會自決領袖」，然後更在周三巴人官員宣布巴人將在明年一月十日和二十日舉行主席和議會選舉後放話參選。&#13;<br> 巴人部長沙夫說：「我的消息是阿拉法會再次參選。（回教激進組織）哈馬斯可能會奪得議會大多數席位，但對主席位的威脅較小。」<br> &#13;<br> <spanclass>仍獲兩成半人支持 &#13;<br> 有機構本月公布的民調顯示，如果現在大選，有兩成半巴人仍會選阿拉法，其次有近百分九的人支持哈馬斯精神領袖亞辛。由此可見，即使美國要迫他下台，阿拉法還是未必會輸。他參選就是不認輸的表態。&#13;<br> 綜合外電報道</spanclass></p></body></html>
