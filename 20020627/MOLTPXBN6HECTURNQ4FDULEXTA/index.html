<html><header><meta charset="utf-8"><title>《西西里》女星得名利失婚姻</title></header><body><h1>《西西里》女星得名利失婚姻</h1><p>意大利首席女星莫妮卡貝露絲（MonicaBellucci），日前被指正與法國男星雲遜卡素（VincentCassel）辦理離婚手續，結束三年婚姻。&#13;<br> 因演出電影《西西里的美麗傳說》而廣為人熟識的莫妮卡，近年專注在荷李活發展，與紮根意大利的丈夫聚少離多。有說雲遜希望盡快與莫妮卡生兒育女，但莫妮卡卻想專注事業，二人因此經常衝突，最終步上離婚之路。</p></body></html>
