<html><header><meta charset="utf-8"><title>跌錢黨強搶</title></header><body><h1>跌錢黨強搶</h1><p>【本報訊】一名八十九歲婆婆（姓吳），昨上午十一時許，獨自到教育路一間銀行提取了一萬元，懷疑期間被「跌錢黨」窺見跟蹤。吳婆婆乘巴士在深涌村下車時，突然有一肥一瘦年約三十歲男子走近，其中瘦者向前表示她跌了錢，吳婆婆機警不為所騙，堅稱並無失掉東西，歹徒見不得逞，肥賊趨前指吳婆婆偷了他的錢，並強行打開其手袋搜索，搶去吳婆婆從銀行提取的一萬元及另外三百元，得手後轉身逃去。吳婆婆遇劫後行至牡丹街向巡警求助，警方事後在附近兜截但並無所獲。　黃學潤攝</p></body></html>
