<html><header><meta charset="utf-8"><title>古巨基拍劇醫生監場</title></header><body><h1>古巨基拍劇醫生監場</h1><p>古巨基（基仔）早前在北京拍攝劇集《還珠格格Ⅲ》時，有消息指他因天氣太熱而中暑暈倒。&#13;<br> 基仔前晚在北京見記者，他承認日前拍劇確是因太熱感到暈眩，但並沒有如傳聞般被送入醫院。<br> &#13;<br> <spanclass>隨身帶備藥物 &#13;<br> 基仔表示當他進院的消息見報後，他的雙親都打電話給他，可是當時基仔的手提電話又沒有電，一度令雙親十分擔心。基仔前晚說：「當時我喺故宮拍攝大場面，我着厚衫，突然感到頭暈，但冇咁誇張話入醫院。」&#13;<br> 對於古巨基中暑病倒，《還》劇監製瓊瑤十分緊張，她特別安排醫生監場，亦為基仔聘請二十四小時貼身保鑣，基仔前晚也隨身帶備藥物。&#13;<br> 記者汪正文北京直擊</spanclass></p></body></html>
