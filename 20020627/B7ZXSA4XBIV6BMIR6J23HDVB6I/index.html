<html><header><meta charset="utf-8"><title>地鐵故障受阻句鐘</title></header><body><h1>地鐵故障受阻句鐘</h1><p>【本報訊】地鐵觀塘線由藍田至北角站，昨晨繁忙時間又發生訊號系統故障，數以千計的學生及「上班一族」乾着急，列車服務受阻一小時才恢復正常，此為一周內地鐵觀塘線第三次訊號系統故障。&#13;<br> 地鐵發言人對於接連發生訊號故障為乘客帶來不便表示歉意，但強調發生故障後地鐵會盡力第一時間恢復正常服務；至於故障原因仍在調查中。&#13;<br> 昨清晨七時半，觀塘線由藍田至北角站因訊號系統故障導致列車需慢駛，同時每隔五分鐘才有一班列車行駛。&#13;<br> 前日傍晚約六時及上周四，觀塘線由藍田至北角站的訊號已先後發生故障，導致觀塘線往港島列車服務一度暫停及慢駛，阻延時間由十分鐘至一小時不等。</p></body></html>
