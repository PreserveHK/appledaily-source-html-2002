<html><header><meta charset="utf-8"><title>陳法蓉、謝君豪搞婚外情</title></header><body><h1>陳法蓉、謝君豪搞婚外情</h1><p>陳法蓉、謝君豪、江美儀和李華合演的亞視新劇《虎差》昨日開鏡，亞視昨日在旺角金龍船酒家宴請該劇台前幕後人員。&#13;<br> 陳法蓉說：「好耐冇返亞視拍劇，今次我同新人李華合作。今次喺呢套劇，我會同演有婦之夫嘅謝君豪有婚外情。」<br> &#13;<br> <spanclass>當年也想退選 &#13;<br> 對於今年港姐選舉有不少佳麗退出，陳法蓉說：「其實以前我選港姐，當入咗十二名內，我因為有太多負面傳聞，自己初時忍受唔到，真係想退選，後來自己諗通咗，覺得做人要有始有終，堅持選落去，我先至可以攞冠軍。」而《虎》劇原本有甄志強演出，但因他將在本月底約滿，屆時他會主力教人打高球，遇到有適合的劇集才會考慮演出。</spanclass></p></body></html>
