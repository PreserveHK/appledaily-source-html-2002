<html><header><meta charset="utf-8"><title>周星馳推動本地電影</title></header><body><h1>周星馳推動本地電影</h1><p>周星馳、吳思遠、黃百鳴、洪祖星、香港貿易發展局理事會成員何禮泰、貿易發展局總裁施祖祥以及影視及娛樂事務管理處總行政主任霍榮福等，昨日出席在灣仔會展舉行的「香港國際影視展2002」開幕典禮。<br> &#13;<br> <spanclass>拍功夫片 &#13;<br> 周星馳說：「多舉行呢類影視展可以推動電影業，個人絕對支持。我未來亦有唔少工作大計，下一部戲會拍一部功夫片，當然重會有《少林足球》續集啦。」</spanclass></p></body></html>
