<html><header><meta charset="utf-8"><title>非法餵猴三人罰款</title></header><body><h1>非法餵猴三人罰款</h1><p>【本報訊】三名男子因未持有許可證在金山郊野公園內餵飼野生猴子，上月被法庭判處非法餵飼猴子罪名成立，三人各罰款八百元。漁農自然護理署提醒巿民，為免猴子數目違反自然規律地增加，不應餵飼野生猴子。&#13;<br> 三名被判罰男子共涉及兩宗案例，均是在上月於金山郊野公園餵飼猴子而被檢控；漁護署發言人表示，當局在九九年實施禁止餵飼野生猴子的法例，任何人犯例，最高可判罰款一萬元。連同最新檢控的三人，至今共檢控了六人。</p></body></html>
