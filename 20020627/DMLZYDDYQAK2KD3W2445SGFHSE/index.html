<html><header><meta charset="utf-8"><title>八男女承認詐騙匯豐</title></header><body><h1>八男女承認詐騙匯豐</h1><p>【本報訊】八名男女於二○○○年四月至十月，串謀男子謝啟駒等人，向滙豐銀行呈交虛假在職及收入證明，成功瞞騙銀行分別批出八萬至十三萬五千元「萬應錢」貸款。事件遭廉政公署揭發，八人昨於西區裁判法院承認串謀欺騙獲利罪，押後七月十七日宣判。&#13;<br> 由於當中兩名被告已申請破產，法庭並要求控方呈交有關資料，及被告現拖欠或已償還的金額以助判刑。三男五女被告分別為黃小英，清潔工人；施美華，無業；顧家麗，侍應；馮惠贊；劉秀琴，無業；唐錦揚，保安主任；林楨元，保安主任；及陳金強，保安主任。年齡由三十五歲至五十五歲。&#13;<br> 案件編號：WSCC1015－1024/02</p></body></html>
