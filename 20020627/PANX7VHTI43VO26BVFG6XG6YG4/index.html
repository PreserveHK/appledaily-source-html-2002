<html><header><meta charset="utf-8"><title>丙烯醯胺令基因突變</title></header><body><h1>丙烯醯胺令基因突變</h1><p>據美國環境保護局的資料顯示，丙烯醯胺（acrylamide）是一種無味的結晶體，主要用於處理食水和工業方面，長期大量接觸會致癌。&#13;<br> 國際癌症研究機構亦指出，丙烯醯胺可引致動物基因突變，形成腫瘤。&#13;<br> 聯合國世界衞生組織建議成年人每天最多只可從食水中攝取一微克的丙烯醯胺。&#13;<br> 專家指出，人體攝取過量丙烯醯胺後，初期會有咳嗽、流鼻水、暈眩、記憶差和出現幻覺，二至三周後會有手腳麻痹和手指刺痛感覺，需要兩個月才能逐漸康復。&#13;<br> 綜合外電報道</p></body></html>
