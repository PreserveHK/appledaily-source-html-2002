<html><header><meta charset="utf-8"><title>李燦森炎夏扮老虎</title></header><body><h1>李燦森炎夏扮老虎</h1><p>袁詠儀、李燦森、鄭則士和林湘萍主演的亞視新劇《法內情2002》，昨日在屯門拍攝外景，故事講述李燦森為討林湘萍開心，竟然在大熱天時扮老虎。&#13;<br> 昨日天氣酷熱，拍完這場戲後李燦森全身濕透，他向記者說：「拍呢部戲其實唔算辛苦，因法庭戲多數拍室內景，咁啱呢場戲有需要出外景啫！為追女仔咁樣扮鬼扮馬，我就真係唔會，現實中嘅我對女仔就冇咁浪漫，反而將來對仔女，我可能會咁樣花心思。」<br> &#13;<br> <spanclass>袁詠儀謂輕鬆 &#13;<br> 袁詠儀則說：「拍呢套劇同一班演員合作得幾開心，諗唔到套劇都拍得幾輕鬆，我同林湘萍不知幾好感情，遲吓套劇去佢嘅家鄉新加坡拍外景，佢話到時一定會招呼我。」</spanclass></p></body></html>
