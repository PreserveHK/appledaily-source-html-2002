<html><header><meta charset="utf-8"><title>　　伏明霞暑假讀英文延婚期 - 李八方</title></header><body><h1>　　伏明霞暑假讀英文延婚期 - 李八方</h1><p>松霞戀嘅新聞沉寂咗一輪，最近又再熱炒。傳聞兩人九月會拉埋天窗。噚日阿松喺記者會被問到此事，氣定神閒，笑笑口答咗四個字：「全無根據！」不過傳聞未必完全係空穴來風，因為有人最近話畀八方知，霞女暑假可能會去外國讀兩個月英文，唔知係咪去美國。可能因為咁，所以傳出阿松會去美國同佢秘密註冊結婚。八方就話佢兩個如果結婚，一定會係世紀婚禮，阿松又點敢委屈「國寶」，匿埋註冊就算數？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
