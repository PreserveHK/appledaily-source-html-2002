<html><header><meta charset="utf-8"><title>梁詠琪家有怕醜貓</title></header><body><h1>梁詠琪家有怕醜貓</h1><p>梁詠琪（GiGi）的新唱片《我住7樓A》的第二版將於今日推出，但她現正於日本為新片《絕世好B》拍外景。<br> &#13;<br> <spanclass>樓梯徘徊 &#13;<br> GiGi唱片的第一版跟家中愛犬合照，第二版唱片則出動心愛的貓，她日前說：「佢係一隻雄性貓咪，大約九歲，佢同我屋企嗰五隻狗都相處得好好，但唯一係怕醜，見到陌生人會即刻走開，佢又鍾意走去啲危險地方，尤其係屋頂。」GiGi在拍攝時，本來沒有預貓咪份兒，可是牠卻在家中樓梯徘徊，結果GiGi就隨手抱起牠拍照。</spanclass></p></body></html>
