<html><header><meta charset="utf-8"><title>黃伊汶望港經濟轉好</title></header><body><h1>黃伊汶望港經濟轉好</h1><p>黃伊汶（Dior）昨日接受商業電台節目訪問，近日忙於拍攝電視版《百份百感覺》的她表示剛剛才拍罷通宵戲，故一直沒有睡覺。<br> &#13;<br> <spanclass>「冇畀錢媽咪」 &#13;<br> 下月一日Dior更接了兩個香港回歸五周年騷，對於回歸五年的感覺，Dior說：「希望遲啲經濟會好啲啦！我自己算好好彩，我好多朋友都重失業，有啲每個月幫人補習得二千五蚊。」&#13;<br> 入行年多的Dior笑言自己剛入行時十分疏爽，她說：「初初入行嗰陣每個月畀幾千蚊媽咪，𠵱家自己支出比較多，所以都冇畀錢媽咪，只係過時過節先會買嘢畀佢，不過好彩唔使媽咪倒貼。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
