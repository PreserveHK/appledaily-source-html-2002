<html><header><meta charset="utf-8"><title>　　地鐵廉售千套日本機票 - 李八方</title></header><body><h1>　　地鐵廉售千套日本機票 - 李八方</h1><p>地鐵失去第四條過海鐵路經營權，股價勁跌，但日常工作繼續做。八方噚日同負責地鐵商場推廣嘅地鐵高級商場市務經理陳嘉明食飯，佢話呢個星期日打埋世界盃決賽後，地鐵會展開五百萬元嘅暑假宣傳攻勢，其中最煞食一招係半賣半送機票。由下周一開始，只須憑在地鐵管理嘅三個商場（德福、杏花新城、青衣城）內購滿三千元貨品嘅發票，就可以一千五百元換購一張來回日本機票，限額係一千張。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
