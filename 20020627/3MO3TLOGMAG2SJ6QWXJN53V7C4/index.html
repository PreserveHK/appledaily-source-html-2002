<html><header><meta charset="utf-8"><title>爆竊學校匪跌斷腳</title></header><body><h1>爆竊學校匪跌斷腳</h1><p>【本報訊】「我想入嚟偷嘢，一聽到警鐘響就跳樓逃走，點知一落地就跌斷腳。唉！」。天水圍天柏路佛教茂峰法師紀念中學，昨凌晨零時許發生企圖爆竊事件，一名姓林（四十七歲）的男子涉嫌潛入學校爆竊時觸動警鐘，警員趕至進入學校調查，姓梁（五十二歲）看更亦發覺學校有蓋操場一把木梯遭人移動過。警員懷疑賊人利用木梯爬上學校大樓作案，立即增派人員包圍學校搜捕，終發現一名雙腳受傷的男子倒卧地上，附近花槽撿獲勞工手套，有人承認潛入學校企圖爆竊，事敗從一樓跳下逃走跌傷就擒。</p></body></html>
