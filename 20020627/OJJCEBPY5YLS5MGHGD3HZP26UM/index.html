<html><header><meta charset="utf-8"><title>公司遭淋油打爆門</title></header><body><h1>公司遭淋油打爆門</h1><p>【本報訊】上環德輔道中顏氏大廈九樓一間時裝貿易公司，昨中午十二時許遭歹徒擊毀玻璃及淋油破壞，事發時姓張女東主外出午膳，剩下一名菲籍女僱員在舖內。&#13;<br> 菲籍女子聽到擊碎玻璃聲，發現玻璃大門破裂，有人從門外擲入兩個分別盛載紅色及黑色油漆的膠袋，她登時被濺中，地下及物件亦被弄污。&#13;<br> 警方接報到場調查，姓張女東主事後返公司了解情況。她表示，公司由她與丈夫兩人經營，開業十年，做時裝製衣及胸圍生意，並無同人結怨或涉及生意金錢糾紛，未知被刑毀破壞原因。</p></body></html>
