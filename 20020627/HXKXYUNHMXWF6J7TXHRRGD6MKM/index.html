<html><header><meta charset="utf-8"><title>惱阿拉法撥款施襲</title></header><body><h1>惱阿拉法撥款施襲</h1><p>美國總統喬治布殊公布中東和平新方案，決定要巴人自治政府主席阿拉法下台，據《紐約時報》引述政府消息人士說，這是因為喬治布殊收到情報，指阿拉法與上周耶路撒冷自殺式炸彈襲擊有關。<br> &#13;<br> <spanclass>情報指他續演雙重角色 &#13;<br> 情報顯示阿拉法下令給予發動耶路撒冷襲擊的阿克薩烈士旅十五萬六千港元，而《華盛頓郵報》也報道，這筆錢是在本月十日以色列總理沙龍訪問華盛頓期間撥出的，顯示阿拉法繼續「扮演雙重角色」，令美國高層官員同意放棄阿拉法。&#13;<br> 喬治布殊也因為該份情報報告，決定推遲舉行中東和平會議和派遣國務卿鮑威爾前往中東斡旋。&#13;<br> 法新社</spanclass></p></body></html>
