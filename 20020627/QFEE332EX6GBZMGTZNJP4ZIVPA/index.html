<html><header><meta charset="utf-8"><title>貓王真跡倫敦拍賣</title></header><body><h1>貓王真跡倫敦拍賣</h1><p>逝世二十五年的貓王皮禮士利（ElvisPresley），其重新混音細碟《ALittleLessConversation》近日在英國甚受歡迎，而一本他於三十年前送給朋友的小說，昨日在倫敦舉行拍賣時，亦引來各方關注。貓王在書中隨筆亂揮，最後還簽上其名字縮寫E.P，估計至少可賣得五千五百英鎊（約六萬零五百港元）。&#13;<br> 而日前的拍賣會中，一支陪伴Prince演出其《PurpleRain》巡迴的結他，由美國諧星EdByrne以一萬二千英鎊（約十三萬二千港元）投得。</p></body></html>
