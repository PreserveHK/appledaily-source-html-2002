<html><header><meta charset="utf-8"><title>慣性脫臼提早退伍</title></header><body><h1>慣性脫臼提早退伍</h1><p>八八年出道的台灣藝人吳奇隆，現年三十一歲，年少時因參加跆拳道比賽弄致膊頭脫臼，出道後拍戲時又再傷到舊患，傷勢反反覆覆，共做了三次手術，肩內更鑲有四口鋼釘，其後患有習慣性脫臼。&#13;<br> 吳奇隆九三年來港發展，本需於九六年返台服兩年兵役，但因其右肩傷而遲遲未服役，至九七年二月終被徵召入伍。吳奇隆服兵役首天做軍操時，膊頭脫臼的毛病又再發作，之後連續三天都因手臂脫臼被送往軍醫院急診。至九八年十月，經軍方單位同意，吳奇隆終因病情嚴重而准予正式提早退伍。</p></body></html>
