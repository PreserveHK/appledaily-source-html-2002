<html><header><meta charset="utf-8"><title>任葆琳矇查查做旁證</title></header><body><h1>任葆琳矇查查做旁證</h1><p>任葆琳將於下周日（三十日）在香港大球場，為「慈善足球明星賽之世界盃決賽嘉年華2002」出任特別旁證，屆時大會安排了中國星老闆向華強率領電影《絕世好B》的演員，跟電視劇《法內情2002》演員落場作賽。<br> &#13;<br> <spanclass>留意世界盃 &#13;<br> 任葆琳昨日說：「大會最初邀請我嘅時候，我都覺得好奇怪，因為我其實唔係好識球例。我都係前幾年先知一隊球隊有十一位球員！我近排都好留意世界盃每一場賽事。」</spanclass></p></body></html>
