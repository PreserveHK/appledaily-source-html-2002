<html><header><meta charset="utf-8"><title>擬立法迫維修大廈</title></header><body><h1>擬立法迫維修大廈</h1><p>【本報訊】屋宇署副署長張孝威表示，為了加強舊樓維修及拆卸僭建物，將會立法檢控拖延維修樓宇及清拆僭建物的小業主，預計今年下半年將有關法案提交立法會通過；同時，屋宇署亦會增加近一倍人手進行大廈統籌維修工作，選出各區需要維修的目標大廈，派員主動接觸業主講解維修程序。&#13;<br> 張孝威昨日主持「第十八屆香港國際建築展覽」開幕禮後表示，法例一旦通過，將來屋宇署向小業主發出維修令或清拆令後，小業主若拖延施工，該署可提出檢控。</p></body></html>
