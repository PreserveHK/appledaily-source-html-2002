<html><header><meta charset="utf-8"><title>霆鋒帶「B女」拍廣告</title></header><body><h1>霆鋒帶「B女」拍廣告</h1><p>謝霆鋒昨日帶同蜥蜴「B女」，到西貢成豐片場為內地「特步」波鞋拍攝廣告。霆鋒的這個廣告將於下月底在內地播映，他九月則會跟Twins出席廣告商的報捷會。但霆鋒九月十九日將會再為涉嫌串謀妨礙司法公正案再度出庭。<br> &#13;<br> <spanclass>揸法拉利到場 &#13;<br> 霆鋒昨日親自駕駛其價值過百萬的黃色法拉利跑車到場。廣告中霆鋒穿上輕便服飾，腳踏紅色「特步」第三代波鞋，十分有型。霆鋒在拍廣告時，更把「B女」放在膊頭上。</spanclass></p></body></html>
