<html><header><meta charset="utf-8"><title>設計師告景福侵版權</title></header><body><h1>設計師告景福侵版權</h1><p>【本報訊】著名珠寶設計師王幼倫昨日入稟，指景福珠寶集團上月推出鑽飾系列中，一款以花卉為題材的手鈪侵犯版權，要求法庭頒令禁制繼續使用侵權設計，另交出或銷毀侵權產品，及支付訟費和賠償利息。&#13;<br> 原訴人多寶囊有限公司，王幼倫為公司董事之一，答辯一方為景福珠寶集團有限公司。被指侵權鑽飾為型號D1449BN的黑色喱士花卉手鈪。從事首飾設計逾十多年的王幼倫，乃嘉頓第三代後人張力正太太，她與鑽石入口商AviNagar創立品牌CarnetJewels。&#13;<br> 案件編號：HCA2463/02</p></body></html>
