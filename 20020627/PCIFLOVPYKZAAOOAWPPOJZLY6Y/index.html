<html><header><meta charset="utf-8"><title>深圳廣州高溫逾35度</title></header><body><h1>深圳廣州高溫逾35度</h1><p>深圳市前天首度發出高溫警告信號，顯示市內的氣溫高達三十五度以上，柏油路面的溫度更達六十七度，酷熱的天氣未來幾天仍持續。&#13;<br> 這是深圳市自實施《氣象災害預警信號發布規定》以來，首次發布高溫警告信號，意味着市內氣溫在二十四小時內將達到攝氏三十五度以上。&#13;<br> 市氣象台前天下午測到橫崗、羅湖等地區實際氣溫平均達到三十五度，柏油路面溫度更達六十七度。預測未來三至四日深圳將繼續受到強盛的副熱帶高氣壓控制，天氣炎熱，紫外線輻射極強，最高氣溫約三十四度。&#13;<br> 廣州市前天氣溫也高達三十三點七度。預測未來三日，廣州最高氣溫可達三十四至三十五度。&#13;<br> 新華網/《南方都市報》</p></body></html>
