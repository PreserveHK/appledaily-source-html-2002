<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>禾拉 &#13;<br> 「如果每屆世界盃都一定要由最好的球隊捧盃，巴西早應贏過十四次冠軍了。」&#13;<br> 就有關外間批評德國不值得入決賽，德國教練禾拉作出了上述回應。　法新社<br> &#13;<br> <spanclass>《阿斯報》 &#13;<br> 「幸好由南韓對土耳其的戲碼沒在決賽出現。它聽起來都令人毛骨悚然！」&#13;<br> 西班牙報章指出南韓輸波是一個正常的賽果，正義得到伸張。　西班牙《阿斯報》<br> &#13;<br> <spanclass>陶璐娜 &#13;<br> 「比起足球，參加射擊運動幸運得多。」&#13;<br> 中國射擊好手陶璐娜指出射擊是個人的事，毋須像足球比賽般受球證誤判而影響。　中新社</spanclass></spanclass></spanclass></p></body></html>
