<html><header><meta charset="utf-8"><title>泳灘浮屍旅社職員</title></header><body><h1>泳灘浮屍旅社職員</h1><p>【本報訊】港島淺水灣泳灘海面前日發現身穿泳衣的女浮屍，證實為一名失蹤三日的旅行社職員，警方懷疑她遇溺喪生，認為事件無可疑。&#13;<br> 死者姓簡（四十四歲），與姓張任裝修工程的丈夫及一名女兒同住柴灣杏花邨。據悉，死者平日喜歡游泳，上星期六早上，她向家人透露下班後與同事往游泳及燒烤，結果卻一去不返。家人曾四出查問其下落不果，遂於本星期一報警求助。&#13;<br> 至前日上午十一時許，淺水灣泳灘海面發現一具穿泳衣的女子屍體，警方根據失蹤人口資料聯絡死者丈夫。他昨晨到西環殮房認屍證實為他失蹤多日的妻子。</p></body></html>
