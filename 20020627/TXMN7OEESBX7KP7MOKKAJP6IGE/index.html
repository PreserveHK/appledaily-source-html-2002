<html><header><meta charset="utf-8"><title>城城簽約玩吊高</title></header><body><h1>城城簽約玩吊高</h1><p>郭富城（城城）擔任舒適堡健身中心大中華地區的代言人，昨日他乘坐通天巴士在銅鑼灣出發到中環及太古城，在戶外懸掛的大型海報主持簽名儀式，及後再返回銅鑼灣舉行記者會。而巴士行駛期間更不斷播放他的新歌《爆裂旋風》。<br> &#13;<br> <spanclass>喼弗壓力大 &#13;<br> 由於大型海報是懸掛在二十尺高處，城城要用升降台升空，主持簽名儀式，有一定的危險，所以已買了五十萬保險。&#13;<br> 據聞城城今次代言的酬金有百萬美金，對此城城說：「唔好講錢啦！總之好滿意，之前傾我做代言人我都驚有壓力，因為要保持身段，唔可以肥，不過我自己本身都鍾意玩健身，𠵱家我嘅胸肌有三十九吋。」</spanclass></p></body></html>
