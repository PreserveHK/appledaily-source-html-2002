<html><header><meta charset="utf-8"><title>竹內結子與四美男談情</title></header><body><h1>竹內結子與四美男談情</h1><p>七月開鑼的夏季日劇中，最受注目的劇集《午餐女王》將由二十二歲新紮女星竹內結子，夥拍四位型男江口洋介、妻夫木聰、堤真一及山下智久合演。前日此劇舉行宣傳記者會時，竹內更表示有四美男相伴，此劇「非常抵拍」。&#13;<br> 劇中江口等四型男飾演以一小西餐廳為生的四兄弟，而竹內則是一位常常幫襯的神秘女子，五人之間會發生微妙的愛情及友情關係。被問到四位男士中，誰是心儀對象類型時，竹內說：「佢哋四個年齡同性格都咁唔同，好難揀喎！不過可以免費品嘗多種美食，又可以有不同型男陪伴，真係好抵！」</p></body></html>
