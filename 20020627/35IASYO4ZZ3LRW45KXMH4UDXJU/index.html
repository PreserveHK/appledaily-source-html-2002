<html><header><meta charset="utf-8"><title>　　鄭漢鈞唔肯退休 - 李八方</title></header><body><h1>　　鄭漢鈞唔肯退休 - 李八方</h1><p>八方噚日喺優質小巴司機頒獎禮見到鄭漢鈞博士，佢話佢出年交諮會主席任期明年三月屆滿後，相信到時會有適當嘅人選。咁樣講，鄭博士即係唔再做交諮會主席啦，但八方問佢會唔會退休，佢就話：「我係永遠冇退休嘅，尤其係好似我哋啲老人家，就千祈唔好停嘞！」佢話喎，重有好多機會貢獻社會，好似做慈善機構、工程教育同埋工程發展咁，甚至可以返內地服務㖭，真係令人佩服！&#13;<br> （圖）鄭漢鈞明年三月離開交諮會。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
