<html><header><meta charset="utf-8"><title>福士Golf25周年版有望到港</title></header><body><h1>福士Golf25周年版有望到港</h1><p>早陣子，亞Mark曾經同大家透露過，話福士代理接受預訂Golf終極跑版嘅R32型號；然而，近日亞Mark又收到消息，話早前只有左軚生產嘅Golf25周年限量版，由於廠方決定生產一批供英國市場嘅右軚型號，故極有機會響GolfR32推出前，會有小量Golf25周年限量版本引入本港㗎！若然你係Golf嘅忠實Fans的話，就真係唔好錯過咁難得嘅機會喇！想擁有就要快人一步，去Showroom打探吓詳情同落訂喇！</p></body></html>
