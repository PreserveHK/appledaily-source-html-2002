<html><header><meta charset="utf-8"><title>TheBodyShop蘆薈面霜　潤而不膩</title></header><body><h1>TheBodyShop蘆薈面霜　潤而不膩</h1><p>小記同好多女仔一樣，雖然屬於乾性皮膚，但對面霜產品頗為抗拒，事關總覺得它們又膩又厚，所以絕少試用。最近行TheBodyShop發現推出了一隻蘆薈面霜，看它包裝簡單成分又天然便試用了，覺得它的效果相當不錯，其蘆薈膠、牛油果和巴西果仁油成分潤而不膩，絕對值得推介，不妨一試。&#13;<br>&#13;<br>TheBodyShop（25377072）&#13;<br>金鐘太古廣場121號舖記者：何麗儀</p><p>TheBodyShop（25377072）&#13;<br> 金鐘太古廣場121號舖</p></body></html>
