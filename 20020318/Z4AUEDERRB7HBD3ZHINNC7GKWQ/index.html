<html><header><meta charset="utf-8"><title>　　嫻姐大聲公當咪 - 李八方</title></header><body><h1>　　嫻姐大聲公當咪 - 李八方</h1><p>嫻姐陳婉嫻噚日在尖沙嘴文化中心附近搞咗個論壇，大講點樣推動本土文化經濟發展。乜嘢係本土文化？咪茶餐廳菠蘿油、絲襪奶茶同街邊魚蛋囉。&#13;<br> 正當台上講者同台下市民都講到興高采烈時，突然粒聲都冇，原來成個咪高峯系統失靈。冇計啦，惟有大聲啲嗌啦，不過文化中心咁空曠，聽唔到喎，但係論壇冇理由就咁中斷㗎。有辦法，話晒嫻姐都係工聯會出身，搞街頭運動自有一手，突然唔知響邊度搵來兩個大聲公，一於用大聲公當咪，望落幾搞笑。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
