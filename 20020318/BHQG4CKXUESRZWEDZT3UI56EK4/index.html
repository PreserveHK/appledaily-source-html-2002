<html><header><meta charset="utf-8"><title>拉姑教仔：冇食大麻咪好囉！</title></header><body><h1>拉姑教仔：冇食大麻咪好囉！</h1><p>狄波拉（拉姑）前晚帶同由新加坡來港的友人夜遊中環蘭桂坊，記者告之其子謝霆鋒承認曾在荷蘭阿姆斯特丹試過吸食大麻，但試過之後卻不喜歡那種味道而沒有再試。<br> &#13;<br> <spanclass>做蘭桂坊導遊 &#13;<br> 拉姑對於霆鋒曾吸食過大麻，她說：「佢冇再食（指大麻）咪好囉，我唔知佢身邊嘅朋友有冇食。」而同拉姑一起的一男兩女友人，是由新加坡來港遊玩，拉姑遂盡地主之誼帶他們到蘭桂坊消遣。&#13;<br> 問拉姑可有探望剛動過割膽石手術的沈殿霞，拉姑說：「我噚日（即前日）落機都已打咗電話問候吓佢，佢話冇事。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
