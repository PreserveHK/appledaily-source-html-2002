<html><header><meta charset="utf-8"><title>潑漆搗亂跳蚤市場</title></header><body><h1>潑漆搗亂跳蚤市場</h1><p>【本報訊】粉嶺一家商場昨新開幕的流動跳蚤市場，昨晨十時許，遭兩名金髮青年淋潑紅色漆油肆意搗亂，當中十多個攤位慘受牽連沾滿紅漆。負責人懷疑因行家爭生意引起，警方現正展開調查。&#13;<br> 現場是碧湖花園商場一樓的流動跳蚤市場，昨日正式開幕，全場設有七十多個十呎乘五呎的攤位，擺賣一些精品及雜貨。姓陳（四十一歲）負責人表示，其公司向商場業主租用該層，再以短期形式分租，月租千多至二千元。他又指其公司上月於上水新開張的跳蚤市場亦曾遭淋油破壞，懷疑因租金便宜帶旺生意，招來行家「眼紅」引致。警方曾在附近一帶兜截，但沒有發現。</p></body></html>
