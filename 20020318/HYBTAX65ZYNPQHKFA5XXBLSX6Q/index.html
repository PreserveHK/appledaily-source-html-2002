<html><header><meta charset="utf-8"><title>湖貝路多時裝店食肆</title></header><body><h1>湖貝路多時裝店食肆</h1><p>本是深圳一條普通街道的湖貝路，憑藉毗鄰東門商業街的愈來愈旺的優勢，近年人流增加不少，各種商舖如雨後春筍般激增，當中以經營時裝、快餐飲食業為主。&#13;<br> 湖貝路位於羅湖區的繁華地段，西連東門中路，東接文錦中路，長約九百五十公尺。&#13;<br> 湖貝路除毗鄰繁盛的東門商業街外，附近的樂園路由於有多間食肆雲集，晚上人流也極旺。離湖貝路不遠處，則是有頗多港人聚居的湖貝新村。&#13;<br> 本報記者</p></body></html>
