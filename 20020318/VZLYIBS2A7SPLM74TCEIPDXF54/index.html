<html><header><meta charset="utf-8"><title>牛頭角村居民請願</title></header><body><h1>牛頭角村居民請願</h1><p>【本報訊】一批為數約二百人的牛頭角下邨居民昨日到何文田房屋委員會總部請願，要求房屋署原邨安置下邨二區的四千五百戶。&#13;<br> 今次行動發言人李達旋指，房署將於二○○五至二○○六年重建牛頭角下邨，有消息指房署有意將居民遷往啟德舊機場用地內建成的公共屋邨，居民對此甚表不滿，但房署卻一直不願透露有關的搬遷安排，只稱會於遷拆行動前的十八至二十四個月才知會居民。&#13;<br> 李達旋強調，今年十月牛頭角上邨將會進行清拆重建，預計到下邨進行清拆的時候，新的牛頭角上邨已建成，居民希望屆時可遷入上邨。他並稱，會於本月二十一日到立法會申訴部作出投訴，而居民將會堅持原邨安置的要求。</p></body></html>
