<html><header><meta charset="utf-8"><title>古巨基內地演出有餘悸</title></header><body><h1>古巨基內地演出有餘悸</h1><p>古巨基昨日出席「碧湖花園新星廣告招募日」時，談及日前以兒童大使身分，出席上海寧波舉行的演唱會，險發生意外。<br> &#13;<br> <spanclass>觀眾拍打車身 &#13;<br> 基仔說：「個演唱會有我、林心如、張信哲同張宇做嘉賓，現場有成三萬人，入場時好混亂，我同張宇分別坐Benz入場，啲觀眾不斷拍我哋架車，張宇架車後面嘅玻璃裂咗，而我架車就凹咗，重好似話車到小朋友隻腳㖭，最後要延遲到九點幾先開場。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
