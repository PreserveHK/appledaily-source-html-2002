<html><header><meta charset="utf-8"><title>扑頭三匪圖劫東主</title></header><body><h1>扑頭三匪圖劫東主</h1><p>【本報訊】三名手持水喉鐵通的扑頭黨，昨晨在柴灣向一名戴有粗金頸鏈、金手鏈豬肉檔老闆扑頭搶劫，事主負傷反抗力保不失，賊人棄下武器逃去。&#13;<br> 事主姓盧（四十歲）於西灣河市政大樓街市經營豬肉檔。警方表示，昨晨七時，事主與姓林（四十三歲）妻子離開翠灣邨寓所返檔口開檔，途經翠壽樓對開公園時，突遭三名手持水喉鐵通青年扑頭搶劫。賊人企圖搶走事主粗金頸鏈、金手鏈及手提包，事主頭部受傷仍奮力反抗，事主妻子高呼求救，狂奔至附近報警。賊人見事敗，棄下三支水喉鐵通逃去。</p></body></html>
