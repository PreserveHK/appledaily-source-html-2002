<html><header><meta charset="utf-8"><title>俄兩船員浮屍撈起</title></header><body><h1>俄兩船員浮屍撈起</h1><p>【本報訊】上周二（十二日）汲水門航道發生貨櫃船與挖泥船相撞意外，挖泥船翻沉釀成一死七失蹤慘劇，水警輪昨晨八時許在小磨刀洲撈起兩具屍體，證實為失蹤的俄羅斯船員，其中一人穿了救生衣，至今仍有五人失蹤，包括兩名本地船長及船員。&#13;<br> 經辨認其中一人為六十二歲挖泥船船長Yuriy，另一人懷疑俄羅斯三十七歲廚師，屍體稍後移送殮房。&#13;<br> 撞船意外發生在十二日晚九時許，兩船相撞後挖泥船上十五人中有六名俄羅斯船員當場獲救，另一名俄羅斯機械工程師被困船艙六小時後被救出，翌日在小磨刀洲發現一具俄籍船員屍體。至昨日意外中已確定有三人死亡。</p></body></html>
