<html><header><meta charset="utf-8"><title>湖南九珍豆腐</title></header><body><h1>湖南九珍豆腐</h1><p>湖南九珍豆腐出自譚祖庵院長的私廚。豆腐是他家自己製的，下鍋後亦不碎不裂，入口即溶，清香甜滑。加上秘製上湯，其味更無窮。	&#13;<br>&#13;<br>文及示範：譚太　&#13;<br>攝影：關文慧</p><p><spanclass><fontstyle>材料：  &#13;<br> 冬菇四隻&#13;<br> 雞肉、蝦仁各二両、豆腐、紅椒各一件&#13;<br> 火腿碎、葱醉各少許、上湯一杯、時菜數棵&#13;<br> 鹽、胡椒粉、麻油各少許、粟粉二茶匙&#13;<br> &#13;<br> <spanclass><fontstyle>做法：  &#13;<br> 1.冬菇、雞肉切絲，豆腐切花或粒，菜略修。所有材料汆水留用。&#13;<br> 2.上湯煮滾，加入切絲紅椒、汆水材料，慢火煮滾，下鹽、胡椒粉及麻油調味。&#13;<br> 3.粟粉開水埋芡，最後撒上火腿、葱碎即成。&#13;<br> &#13;<br> <spanclass><fontstyle>小貼士：  &#13;<br> 材料汆水後煮，更原味。&#13;<br> 要雞肉更滑，可用粟粉、水、麻油先醃。</fontstyle></spanclass></fontstyle></spanclass></fontstyle></spanclass></p></body></html>
