<html><header><meta charset="utf-8"><title>青年創業家談心得</title></header><body><h1>青年創業家談心得</h1><p>【本報訊】隨着科網泡沫爆破，資訊科技人才身價大跌，不過，仍有部分青年人成功將創新意念融入電腦科技中，開展創業路途。數名青年創業家昨日在一個資訊科技青年企業家訓練營中，向青少年道出不應抱投機心態、要聽別人意見等成功創業秘訣。&#13;<br> 從事設計教育軟件的數碼庫有限公司主席兼行政總裁余行聰，親身見證整個科網泡沫興起與爆破。他九五年大學畢業後，輾轉投身資訊科技行業，從事設計教育軟件及公司網頁，公司去年底終於成功於創業板上市。他不諱言，「唔好固執、要聽人意見」是創業的成功秘訣。</p></body></html>
