<html><header><meta charset="utf-8"><title>陳見飛家人支持舞一番</title></header><body><h1>陳見飛家人支持舞一番</h1><p>陳冠希胞姊陳見飛（Tricia）昨日以自動售賣機Jidou代言人身分，出席於半島酒店舉行的宣傳活動，Tricia並即席唱歌跳舞助興。她的父親陳澤民及大家姐Olivia亦有出席表示支持，而Tricia母親亦專程由加拿大返港為女兒打氣。但因為陳冠希（Edison）於美國進修關係，未能返港。<br> &#13;<br> <spanclass>心情緊張 &#13;<br> 對於今次第一次作公開演唱，Tricia說：「心情有啲緊張，為咗今日嘅演出，已經排咗兩日舞，今日見到屋企人嚟幫我打氣，覺得好感動，尤其係媽咪特登喺加拿大返嚟。」Tricia更即席將印有她肖像的限量版八達通卡送給母親。&#13;<br> 採訪：顏英儀&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
