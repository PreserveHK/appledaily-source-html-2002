<html><header><meta charset="utf-8"><title>黃伊汶遊山頂勾分手回憶</title></header><body><h1>黃伊汶遊山頂勾分手回憶</h1><p>黃伊汶和張燊悅昨日在山頂廣場噴泉，出席「香港腎臟基金會之友」成立暨慈善步行籌款，以支持腎病患者要積極面對人生。&#13;<br> 黃伊汶表示，自兩年前回港，跟舊男友到過山頂遊玩，一直都沒有再去，這次舊地重遊，可會有觸景傷情的感覺？黃伊汶說：「唔會，我同以前個男友已很少見面和冇聯絡。」<br> &#13;<br> <spanclass>搵細佬扮余文樂 &#13;<br> 此外，黃伊汶昨晚應邀做金紫荊頒獎禮的司儀，她說：「我為咗做司儀，花咗兩個鐘頭背稿，媽咪重緊張過我，於是我搵咗細佬扮余文樂同我對稿綵排。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
