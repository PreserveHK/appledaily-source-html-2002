<html><header><meta charset="utf-8"><title>推動本土文化議員悲觀</title></header><body><h1>推動本土文化議員悲觀</h1><p>【本報訊】財政司司長梁錦松在財政預算案中，提出要推動本土文化經濟發展；而教育統籌局副局長祝建勳昨出席一個討論推動本土文化經濟的論壇時表示，由梁錦松領導的跨部門工作小組已召開第一次會議，討論發掘有潛質的本土行業，及研究在非永久性地點進行販賣活動，政府將考慮簡化程序及條例以作配合。&#13;<br> 不過，工聯會立法會議員陳婉嫻則要求政府成立民間主導的委員會，否則她對政府推動本土文化經濟感到悲觀。&#13;<br> 立法會議員兼文化委員會委員馬逢國也以尖沙嘴文化中心臨時藝墟為例，批評所有檔攤清一色白枱白櫈，難推動香港文化。</p></body></html>
