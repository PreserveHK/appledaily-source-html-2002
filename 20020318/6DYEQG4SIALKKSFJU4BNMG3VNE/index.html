<html><header><meta charset="utf-8"><title>練智偉被送院驗傷</title></header><body><h1>練智偉被送院驗傷</h1><p>【本報訊】因一句「HappyNewYear」引發元旦警民衝突的事件主角十四歲男童練智偉，前日在培志男童院咬傷勸架福利官後，獲准以五百元人事擔保外出，送返男童院。&#13;<br> 不過，至昨下午五時許，他聲稱手臂的傷口痛，要求往醫院檢驗，院方報警召來救護車將他送院檢驗。&#13;<br> 事發於前日傍晚六時許，因兩度離家出走被法庭轉介入培志男童院的練智偉在男童院飯堂內，因小事與一名院童爭執追逐打鬥，一名姓楊（四十歲）福利官勸阻時，遭他咬傷手臂及毆打，練智偉亦報稱受傷，雙雙送院治理。</p></body></html>
