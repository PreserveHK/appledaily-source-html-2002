<html><header><meta charset="utf-8"><title>E.T.20年後回歸地球</title></header><body><h1>E.T.20年後回歸地球</h1><p>一九八二年由史提芬史匹堡（StevenSpielberg）執導的經典科幻電影《E.T.外星人》，前日在洛杉磯舉行二十周年全新數碼紀念版首映，除導演史匹堡外，當年有份演出此片的杜莉芭里摩亞（DrewBarrymore）及亨利湯馬士（HenryThomas）亦在首映禮重逢，細訴當年趣事。<br> &#13;<br> <spanclass>加插未曝光片段 &#13;<br> 為紀念《E.T.外星人》踏入二十周年，今次電影公司在新版本中加入了過往從未曝光的珍貴鏡頭，並以電腦特技提升影像質素及運用數碼技術重新混音，令影片效果更具現場感。</spanclass></p></body></html>
