<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>明年或搵旅遊局幫手 &#13;<br> 辦咗十七年嘅金一哩賽會本來喺近幾年搵唔到贊助，有啲意興闌珊之餘，重想摺埋佢。但係又有啲依依不捨，話晒都搞咗十幾年，又攞到中環嘅場地，於是賽會諗到請香港旅遊發展局幫幫手，做吓宣傳工作。或者下年喺旅遊局嘅年曆表內會見到「國際金一哩」呢個比賽都唔定！<br> &#13;<br> <spanclass>賽前表演好吸引 &#13;<br> 雖然無贊助，但今年金一哩好落本。好似喺比賽前安排一啲表演。佢哋請咗香港業餘滾軸溜冰總會嘅成員着住對溜冰鞋，以不同嘅體育項目做題材，最多掌聲嘅係蓮步舞，有啲重跳到跌落地；重有人打拳、弄槍㖭。</spanclass></spanclass></p></body></html>
