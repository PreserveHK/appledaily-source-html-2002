<html><header><meta charset="utf-8"><title>社工請願促停外判</title></header><body><h1>社工請願促停外判</h1><p>【本報訊】來自四個社會工作者團體的十多名代表，昨日下午趁着社會福利署署長林鄭月娥，出席社會工作者總工會的周年大會時，帶同抗議橫額到會場向她請願。&#13;<br> 請願團體要求社署立即停止將服務外判，並批評外判商以低工資招聘員工，在剝削工人之外，亦會影響服務質素。&#13;<br> 請願代表表示，自從三年前社會福利署開始將部分安老服務，包括家居照顧及膳食服務外判後，從事有關工種的員工薪酬，已經普遍下調了三成。&#13;<br> 代表質疑，外判商壓價請人，會影響服務。&#13;<br> 但社署署長林鄭月娥表示，目前社會整體都要面對薪金向下調的壓力，再加上政府財政出現赤字，因此必須緊縮開支，她又呼籲，工會應體諒署方目前的情況。</p></body></html>
