<html><header><meta charset="utf-8"><title>賭波規範化未有決定</title></header><body><h1>賭波規範化未有決定</h1><p>【本報訊】民政事務局局長林煥光（圖）昨表示，足球博彩應否規範化是一個長遠政策，當局不會在今年世界盃之前作決定；而現時預留多些空間，讓市民小心考慮。&#13;<br> 林煥光昨出席公開場合時稱，賭波應否規範化，現時民意分歧，當局會分析民意後再作決定。他說：「我哋會好小心監察會唔會有民意轉變，但無論如何，大家咁關心呢個問題，我哋唔希望呢個問題會長期議而不決。」&#13;<br> 他又預期世界盃期間，會引起更多人的賭波興趣，警方已成立特別小組，針對非法賭波問題。</p></body></html>
