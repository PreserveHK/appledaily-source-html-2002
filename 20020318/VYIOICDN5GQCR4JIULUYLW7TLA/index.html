<html><header><meta charset="utf-8"><title>《東周刊》揚言楊生唔理編務</title></header><body><h1>《東周刊》揚言楊生唔理編務</h1><p>今日《東周刊》編輯委員會在報章刊登全版廣告，表示對第627期《壹週刊》封面故事指楊受成操縱《東周刊》的內容，感到極度憤怒，並強調《東周刊》內容百分之一百由編輯部自行決定，不用經老闆楊受成批准。<br> &#13;<br> <spanclass>指羅兆輝主動接觸 &#13;<br> 而《東周刊》編輯委員會強調，早前羅兆輝的訪問是始於羅主動致電記者，並非由楊受成安排。又表示編輯自主是楊受成聘用他們時的承諾，編輯部不容許老闆干預新聞自由，如有任何壓制，必定會集體辭職。&#13;<br> 本報記者就以上事件分別聯絡《壹週刊》和《東周刊》，但雙方負責人都表示不欲就此事作任何評論。</spanclass></p></body></html>
