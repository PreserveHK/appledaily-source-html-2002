<html><header><meta charset="utf-8"><title>蕭芳芳唔想女兒一嚿雲</title></header><body><h1>蕭芳芳唔想女兒一嚿雲</h1><p>蕭芳芳昨日往尖沙嘴香格里拉酒店，出席國際扶輪社舉行的「第四十二屆地區年會」活動時，表示早前她與細女張雅被傳媒拍下照片，刊登出來後，導演許鞍華即致電問她可有興趣讓女兒拍戲。<br> &#13;<br> <spanclass>戥媽咪辛苦 &#13;<br> 芳芳姐說：「我話唔好啦，個女重要讀書，我唔想個女好似我當年咁一嚿雲，我個女都想低調啲，因為佢見到我咁，都話戥媽咪辛苦。」&#13;<br> 問修讀心理學的芳芳姐，對羅兆輝事件有何看法時，她說：「唔好拖埋我落水啦！」然而，她一直欣賞的梁詠琪（GiGi）也被牽涉在內，對此芳芳姐說：「個個都被拖落水啦。」</spanclass></p></body></html>
