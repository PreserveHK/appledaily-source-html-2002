<html><header><meta charset="utf-8"><title>增強體魄是防感冒之本</title></header><body><h1>增強體魄是防感冒之本</h1><p>方醫生：&#13;<br>你好！本人容易傷風感冒，請問應多攝取維他命C還是多吃魚肝油丸，才有助減少這種疾病？&#13;<br>謝謝幫忙解答。	<spanclass><fontstyle>文文</fontstyle></spanclass></p><p><spanclass><fontstyle>文文：  &#13;<br> 增強身體的機能和抵抗力，才是根本的做法。注意飲食均衡和適量，生活有規律，充足的休息和睡眠，愉快的心境(不要凡事緊張、憂心，並以平常心去處理和面對)，和諧地與人相處，融洽的家庭生活，都會對身體健康有裨益。同時，要養成每天做運動、清理大便和飲足夠的水分，增加新陳代謝的功能，減少傷風感冒。多吃新鮮食物，特別是蔬果類等，便會攝取到豐富的營養和維他命。另外，不要在人多和空氣不流通的場所停留太長時間，減低受感染的機會。	方醫生</fontstyle></spanclass></p></body></html>
