<html><header><meta charset="utf-8"><title>黃玲翠避談獄中丈夫</title></header><body><h1>黃玲翠避談獄中丈夫</h1><p>久違了的廖創興家族成員廖堯城前妻梁煒，及其好友曾文能太太黃玲翠（Clara），前晚齊往文化中心欣賞《大紅燈籠高高掛》芭蕾舞劇。<br> &#13;<br> <spanclass>判決後首露面 &#13;<br> 惠揚控股前主席曾文能去年年底被控盜竊及造假帳，被高等法院判處入獄六年，當時盛傳其太太Clara聽到判決時，傷心欲絕。前晚是Clara自宣判後首次出席社交場合，問她有沒有到監獄探望夫婿時，她保持笑容但並沒有回答，看來Clara的心情已經平復不少。</spanclass></p></body></html>
