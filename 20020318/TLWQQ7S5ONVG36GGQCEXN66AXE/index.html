<html><header><meta charset="utf-8"><title>鍾麗緹為男友動肝火</title></header><body><h1>鍾麗緹為男友動肝火</h1><p>鍾麗緹前晚亦有出席會展新翼的時裝展，日前有周刊報道，指鍾麗緹將於九月和北京男友阿Jon在夏威夷結婚，鍾麗緹就此事回應說：「結婚嘅事係假嘅，我知你哋成日關心佢搵幾多錢，但我都希望你哋尊重我嘅私隱。佢冇同我求過婚，我哋𠵱家好好，佢唔係冇做嘢，佢都有喺屋企作曲，你哋講到好似我養佢咁，咁寫對我哋兩個都好唔公平。」<br> &#13;<br> <spanclass>昭昭友誼在心中 &#13;<br> 記者問是否報道令到阿Jon唔開心，鍾麗緹說：「你哋成日講錢，我自己都唔係鍾意講錢嘅人。」&#13;<br> 此外，陳昭昭前晚着了一身連卡佛的服裝出席，她表示有留意羅兆輝的新聞，但並沒有去探羅兆輝，她說：「朋友唔一定要見嘅，在心中啦！」</spanclass></p></body></html>
