<html><header><meta charset="utf-8"><title>MichaelLau上亞洲版《TIME》</title></header><body><h1>MichaelLau上亞洲版《TIME》</h1><p>唔知你點睇MichaelLau，可能你話佢係一個玩具設計師，又或者係一個潮流人，但肯定係佢已升上神枱，連權威時事雜誌《TIME》（亞洲版）都有佢嘅介紹！可以畀後生一代一個啟示：夢想可以成真，肯努力一定有成果。玩玩具的朋友可能一年都唔買一期《TIME》，不過相信今次大家都要買番本睇睇，話說回來，外國人眼中Michael係：Artist！不過玩具迷可能更關心嘅係：以後劉米高的出品炒到七彩，ebay又會賣得更貴。差啲唔記得講，今期《TIME》喺今日有售，兩大版講佢，記得買本睇。&#13;<br>&#13;<br>記者：馮彥彰</p></body></html>
