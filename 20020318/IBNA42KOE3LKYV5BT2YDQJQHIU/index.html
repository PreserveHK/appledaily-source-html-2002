<html><header><meta charset="utf-8"><title>寶馬起火揭車主被通緝</title></header><body><h1>寶馬起火揭車主被通緝</h1><p>【本報訊】一部寶馬房車昨在屯門望后石迴旋處失事鏟上路中心花槽着火，司機受輕傷及時逃出，事後被揭發欠交罰款遭通緝及酒後駕駛被捕。<br> &#13;<br> <spanclass>司機酒後駕駛 &#13;<br> 昨晨七時，一部寶馬523i房車沿屯門龍富路快線駛往龍鼓灘方向，在轉入望后石迴旋處時失事直衝向路中心花槽，鏟上一米高石壆撞毀一個方向指示牌，全車打斜擱在石壆上。姓譚（二十四歲）司機右手受輕傷自行爬出車廂不久，車頭冒煙着火，消防員到場救熄。&#13;<br> 司機事後聲稱在轉入迴旋處時，因前面一部大貨車阻擋視線失事衝向石壆。警員調查發現司機酒後駕駛及因欠法庭罰款遭通緝，將他送院敷藥後拘捕帶署。</spanclass></p></body></html>
