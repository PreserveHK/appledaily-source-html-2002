<html><header><meta charset="utf-8"><title>黎思嘉挑逗黃浩然</title></header><body><h1>黎思嘉挑逗黃浩然</h1><p>黎思嘉及黃浩然昨日於清水灣片廠為亞視新劇《乘勝追擊》拍攝一場激吻戲，劇中黎思嘉需利用美色挑逗黃浩然，兩人繼而於沙發上激吻。<br> &#13;<br> <spanclass>拍攝感尷尬 &#13;<br> 思嘉為對方着想，更帶備香口膠清潔口腔，她表示：「點都要做少少工夫，我今日第一日同佢做對手戲，一嚟就要咀，拍劇通常都係我挑逗人，希望搵次俾人挑逗番。」&#13;<br> 事後問思嘉可感尷尬，她笑說：「有㗎！雖然唔係第一次拍親熱戲，但都好緊張。」</spanclass></p></body></html>
