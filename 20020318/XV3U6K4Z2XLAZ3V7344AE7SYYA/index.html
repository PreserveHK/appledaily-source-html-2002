<html><header><meta charset="utf-8"><title>Apple姐日記：周嘉玲尹子維十指緊扣蒲吧</title></header><body><h1>Apple姐日記：周嘉玲尹子維十指緊扣蒲吧</h1><p>我Apple姐平時鍾意shopping逛街，間唔中都會同啲知己良朋蒲吧，飲番幾杯聚吓舊。上個再上個禮拜六（九號），我同啲好友喺中環雲咸街附近蒲吧，又被我撞到啲熟面口嘅人。&#13;<br> 嗰晚我Apple姐玩到凌晨三點幾，喺雲咸街附近一間叫Hardy嘅酒吧撞到啱啱話冇喺連卡佛做嘅周嘉玲，見佢同型仔影星尹子維一齊，重十指緊扣。我Apple姐知道佢兩個都係喺外國讀番書，性格好洋化，重好老友。不過如果俾啲狗仔隊影到相，又可以大做文章。</p></body></html>
