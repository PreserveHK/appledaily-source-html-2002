<html><header><meta charset="utf-8"><title>Britney斥男友沉迷打機</title></header><body><h1>Britney斥男友沉迷打機</h1><p>美國樂壇小天后BritneySpears與男友JustinTimberlake的分手消息傳得沒完沒了，他倆分手的原因亦眾說紛紜。<br> &#13;<br> <spanclass>搭上男模 &#13;<br> 據英國《SundayPeople》報道，Britney在二人分手傳聞出現前曾接受電視訪問，她說：「我哋一齊嘅時間，Justin淨係識打Xbox（遊戲機），佢鍾意部機重多過鍾意我。」&#13;<br> 另外，有指Britney因失戀在歐洲蒲吧，搭上一位男名模，互相吸引，而該男模答應會找Britney。</spanclass></p></body></html>
