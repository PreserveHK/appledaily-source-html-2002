<html><header><meta charset="utf-8"><title>河村隆一嚇親小童</title></header><body><h1>河村隆一嚇親小童</h1><p>前LunaSea主音河村隆一前日來港後，昨早開始出動拍攝日劇《相約在九龍》。&#13;<br> 河村與女主角石田百合子昨早到荷里活道文武廟取景，拍攝河村照顧一名約四歲小朋友，誰知小童星甫見河村及百合子即哭個不停，無法拍攝。&#13;<br> 及後有一日本旅行團經過，大班日本旅客不停以閃光燈拍照，阻礙拍攝進度，全體工作人員惟有到壽司店吃壽司，不知是否吃不慣香港壽司，眾人吃得不多，十多人用膳埋單只七十元。<br> &#13;<br> <spanclass>晚間拍對手戲 &#13;<br> 河村等人下午到了機場國泰城取景拍攝，有份客串的MaggieQ則於晚上與河村在銅鑼灣一大廈內拍攝對手戲。&#13;<br> 採訪：蔡如玉、楊潔雯&#13;<br> 攝影：羅德光</spanclass></p></body></html>
