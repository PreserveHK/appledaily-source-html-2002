<html><header><meta charset="utf-8"><title>方力申靠搖搖接商場騷</title></header><body><h1>方力申靠搖搖接商場騷</h1><p>方力申昨日在黃埔新天地時尚坊，出席「方力申健康搖搖大賽」，他除了被大會委任為健康大使外，還做搖搖大賽的評判。<br> &#13;<br> <spanclass>多小朋友fans &#13;<br> 方力申昨日即場示範玩搖搖，但論花式技巧，當然遜於前來參賽的小朋友。方力申自主唱無綫卡通片《超速搖搖》的主題曲《超速龍球》後，大受小朋友的歡迎，方力申說：「因為唱呢首歌，我最近竟多咗一班好細年紀嘅fans，我又多咗好多商場騷，佢哋重指定要我唱呢首歌。」&#13;<br> 方力申的日本和德國歌迷都有到場支持，年僅八歲的日本歌迷上台大讚偶像靚仔有型。方力申說：「我自己玩搖搖OK，參賽者玩得叻啲。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
