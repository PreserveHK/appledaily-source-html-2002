<html><header><meta charset="utf-8"><title>星爺神神秘秘招募小演員</title></header><body><h1>星爺神神秘秘招募小演員</h1><p>周星馳（星爺）早前到內地為生力啤酒出席宣傳活動，他接受《廣州日報》訪問時，透露將大規模在內地招募五至十歲的小孩及十五至二十歲的年輕人。<br> &#13;<br> <spanclass>搞動畫《少林足球》 &#13;<br> 據知星爺這次招募是為了《食神》電視劇和電影續集挑選演員，記者追問此傳聞時，他說：「我公司有唔少計劃需要新面孔，但計劃未確定，所以暫時唔可以透露招募演員嘅真正原因。我哋亦有計劃將《少林足球》搞動畫版推出，但我相信今年底未必可以實現。」</spanclass></p></body></html>
