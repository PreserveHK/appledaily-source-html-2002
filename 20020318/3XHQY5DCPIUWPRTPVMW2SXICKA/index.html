<html><header><meta charset="utf-8"><title>譚小環自詡笑容煞食</title></header><body><h1>譚小環自詡笑容煞食</h1><p>譚小環、施念慈和邵美琪等，昨日齊齊為荃灣綠楊新邨舉行的「2002年度MissAngel選舉」擔任評判，譚小環表示，當年她在台上參選，如今首次在台下擔任評判，感覺十分新鮮。<br> &#13;<br> <spanclass>邵美琪保持開朗 &#13;<br> 小環說：「當年我嘅得獎原因，係因為笑得燦爛，我參選嗰年係阿倫（譚詠麟）擔任評判，事後阿倫話我一笑就攞分，笑容可以講係我嘅本錢。」小環又表示，早年她被指患有厭食症，以致體重只剩九十多磅，其實她是患了膀胱炎。&#13;<br> 此外，邵美琪表示稍後將為無綫開拍《帝女花》，問她有何護膚心得時，她說：「飲多啲湯水，同埋保持心境開朗，做人唔好介意咁多就得㗎啦！」</spanclass></p></body></html>
