<html><header><meta charset="utf-8"><title>路祥安避回巢問題</title></header><body><h1>路祥安避回巢問題</h1><p>路祥安自從離開政府之後，不但經常回政府總部與特首敍舊，連特首出席的公開場合也常去捧場。&#13;<br> 昨晚香港友好協進會在灣仔會展設宴賀回歸五周年，特首出席主禮，路祥安也是座上客。&#13;<br> 昨晚他進場時笑容滿面，記者追問他會否返回特首辦工作時，他也一直笑而不答，但並沒有否認，只講了一聲「Sorry」。有記者忍不住叫他不要只顧着笑，開一下金口答答問題。路祥安聞言更開心地哈哈大笑，不過仍然堅持沉默是金，快步進場享用晚餐。</p></body></html>
