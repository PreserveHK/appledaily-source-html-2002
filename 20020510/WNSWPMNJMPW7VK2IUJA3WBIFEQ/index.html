<html><header><meta charset="utf-8"><title>拘「火百合」兩漏網者</title></header><body><h1>拘「火百合」兩漏網者</h1><p>【本報訊】警方日前展開的「火百合」掃黃行動餘波未了，有組織及三合會調查科（Ｏ記）人員昨採拂曉行動搜查十多處地方，再拘捕兩名在旺角操縱黃業的「十四Ｋ」餘黨，警方懷疑事件中有警務人員在幕後包庇，跟着的矛頭將直指該批瀆職同袍。&#13;<br> 昨晨七時許，Ｏ記動員三十多人先後搜港九共十多處地方，其中在牛頭角樂華邨樂棉樓拘捕一名三十餘歲男子，行動中共有兩人被捕。消息稱，他們懷疑是警方於本周二採取代號「火百合」大掃黃行動中的漏網之魚，有關的搜捕行動目前仍在進行中。</p></body></html>
