<html><header><meta charset="utf-8"><title>陳松伶終極性感變豬扒</title></header><body><h1>陳松伶終極性感變豬扒</h1><p>陳松伶（松松）早前與洪金寶（三毛）、盧淑儀及王合喜等，合演了新片《殺手狂龍》，片中松松會以泳衣亮相，不過當日拍攝這幕戲時，松松卻慘被對手洪金寶嘲笑。<br> &#13;<br> <spanclass>三毛嘲笑 &#13;<br> 松松現正身處上海，與葉世榮及李惠敏等合演新戲《現代灰姑娘》，昨日她接受電話訪問時說：「嗰日要着泳衣拍戲，三毛見到我就即刻狂笑，笑我係豬扒，搞到我好尷尬，不過我知佢鍾意開玩笑，所以都冇介意。」&#13;<br> 今次兩件頭泳衣拍戲，已是松松最性感的極限，她說：「唔會再有更大膽演出，自問冇本事。」</spanclass></p></body></html>
