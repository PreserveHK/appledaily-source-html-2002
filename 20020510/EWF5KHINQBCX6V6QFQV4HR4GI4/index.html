<html><header><meta charset="utf-8"><title>Charlotte舉國護美臀</title></header><body><h1>Charlotte舉國護美臀</h1><p>現年十六歲的威爾斯女高音歌手CharlotteChruch，早前被網民推選為「全年最美臀部」之冠，而她本人獲獎後亦自稱深感榮幸。&#13;<br> 不過，近日威爾斯國內對Charlotte獲美臀獎迴響奇大，認為該網站有侮辱這位國寶級古典歌手之嫌，連威爾斯首相及教育部長等高級官員，均指摘主辦單位將此獎頒予一位未成年少女，實有性騷擾之嫌。兒童委員會委員更發言說：「將個獎頒畀十六歲嘅Charlotte，等於叫男士們多留意佢嘅臀部，咁會令佢嘅心理發展唔正常！」</p></body></html>
