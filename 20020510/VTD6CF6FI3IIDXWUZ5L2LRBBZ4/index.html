<html><header><meta charset="utf-8"><title>周汶錡為男友獻第一次</title></header><body><h1>周汶錡為男友獻第一次</h1><p>周汶錡、譚小環、車婉婉與Rosemary昨日出席於灣仔會展舉行的「日本白兔牌新藥品」活動。<br> &#13;<br> <spanclass>由公司安排 &#13;<br> 周汶錡昨日被問到男友杜德偉續約滾石唱片，傳聞她將會為其新音樂錄影帶做女主角，周汶錡說：「唔知喎！睇公司安排喇！如果真係同佢合作，呢個都算係我嘅處女MV。」&#13;<br> 車婉婉昨日表示母親節將會請母親看醫生作為生日禮物，車婉婉說：「其實媽咪一直有高血壓同肝病，最近羅文介紹個神醫畀我，將我二十幾年嘅皮膚病醫好，因為每次費用都要四位數字，所以我𠵱家要努力賺錢。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
