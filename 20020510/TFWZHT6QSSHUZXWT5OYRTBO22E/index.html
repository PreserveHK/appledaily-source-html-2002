<html><header><meta charset="utf-8"><title>　　包私人飛機捧奧運精神 - 李八方</title></header><body><h1>　　包私人飛機捧奧運精神 - 李八方</h1><p>榮大董噚日雖然扯火，但八方前晚夜馬散場時見到佢，問佢會唔會過新加坡幫出爭新航國際盃嘅「奧運精神」打氣，佢就話近排好忙，要到禮拜六賽事舉行嗰朝，先搭私人飛機去新加玻，佢重吩咐秘書同新加坡馬會Book間廂房，會聯同二十位親友拉大隊捧場，認真大陣仗。&#13;<br> （圖）「奧運精神」在練馬師愛倫催谷下，狀態fit到漏油。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
