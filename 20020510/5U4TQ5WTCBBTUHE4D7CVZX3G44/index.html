<html><header><meta charset="utf-8"><title>　　新策略得人驚 - 李八方</title></header><body><h1>　　新策略得人驚 - 李八方</h1><p>董建華連任後，特區政府招數愈來愈厲害！警方昨大清早拍門拉未瞓醒的長毛和學生，黃昏時分又開記者會，宣布閃電偵破前幾日的元朗搶警槍案，嫌疑犯竟然是一個高級督察。兩單大新聞拍住一齊上，高級督察馬上搶了長毛風頭。&#13;<br> 八方聽聞，官府最新策略是公布壞消息時最好拍住其他大新聞一齊上，傳媒及公眾注意力一定會分散，正所謂鬧都冇鬧得咁大聲。污糟？有公關大員說，有理冇理，最緊要受！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
