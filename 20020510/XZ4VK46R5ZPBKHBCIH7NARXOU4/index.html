<html><header><meta charset="utf-8"><title>徐濠縈落力斟廣告</title></header><body><h1>徐濠縈落力斟廣告</h1><p>徐濠縈在《SHOWER》的身份為督印人，她主要的職責便是聯絡客戶斟洽廣告，一度為幕前人的她，坦言初期十分不適應。<br> &#13;<br> <spanclass>較以前主動 &#13;<br> 徐濠縈說：「以前我做藝人，乜嘢都有人代安排，𠵱家要我咁主動去搵人，加上我又不擅辭令，都試過俾人拖、俾人拒絕，但我都幾鍥而不捨㗎，打完電話就send&#13;<br> e-mail，再唔覆我又再打過電話囉。」</spanclass></p></body></html>
