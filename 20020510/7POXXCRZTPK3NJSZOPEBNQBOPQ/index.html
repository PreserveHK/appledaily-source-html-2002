<html><header><meta charset="utf-8"><title>麥家琪開罪璩美鳳</title></header><body><h1>麥家琪開罪璩美鳳</h1><p>正當台灣政壇奇女子璩美鳳的春宮光碟偷拍案，近日在台灣進行審訊之際，由麥家琪主演、以璩美鳳事件為藍本的新片《偷窺無罪》亦乘勢推出。<br> &#13;<br> <spanclass>被斥冇口德 &#13;<br> 不過，據日前出版的《壹週刊》報道，開拍該片的王晶，以及女主角麥家琪，在接受訪問時，分別指璩美鳳「冇乜好睇，好似幾唔靚」和「冇乜好睇，乜都俾人睇晒」，令到璩美鳳好友阿炮大感不滿，指王晶沒有口德，以及麥家琪根本沒資格批評璩美鳳，若然麥家琪講品德的話，今次亦不會為了錢而作全裸演出。</spanclass></p></body></html>
