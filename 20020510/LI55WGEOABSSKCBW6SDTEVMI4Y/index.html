<html><header><meta charset="utf-8"><title>民主黨提問責修訂</title></header><body><h1>民主黨提問責修訂</h1><p>民主黨計劃在今日的立法會政制事務委員會會議上，就政府提交的決議案提出修訂，包括要求公務員事務局局長獨立於問責局長之列。&#13;<br> 據了解，公務員事務局局長應否被列入問責官員，在醞釀時已引起政府內部激烈討論，有知情人士形容有關議題曾「幾上幾落」，最後才由特首拍板作出決定，但為消除外界擔心公務員政治中立性受影響，政府後來在草案中加入大量條款。&#13;<br> 民主黨提出修訂要求政府成立獨立委員會，參考英國的例子處理問責局長的操守問題。&#13;<br> 對於公務員事務局局長王永平早前表示，會為問責局長訂下一套守則，民主黨也將於今日會議上向政府提出具體建議。</p></body></html>
