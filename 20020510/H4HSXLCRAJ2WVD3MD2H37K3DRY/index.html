<html><header><meta charset="utf-8"><title>城城樹上刻字壞榜樣</title></header><body><h1>城城樹上刻字壞榜樣</h1><p>郭富城（城城）近日成為新任自然環保教育之星，他日前為支持環保，專程到米埔自然保護區與五十位小朋友共同探索及認識大自然，小朋友更即場向城城發問有關自然的常識。但城城卻一時興起，竟在樹上刻字，破壞環境。<br> &#13;<br> <spanclass>「A」字為記 &#13;<br> 城城說：「大自然係珍貴嘅資源，我哋有必要好好教育下一代保護環境嘅重要性，而米埔係好多候鳥嘅棲息地，去過呢個地方之後，可以加深小朋友對大自然嘅認識。」&#13;<br> 城城當日更一時興起，即場種了一棵樹，並於樹上刻了一個「A」字作為記認，似乎有違環保原則。</spanclass></p></body></html>
