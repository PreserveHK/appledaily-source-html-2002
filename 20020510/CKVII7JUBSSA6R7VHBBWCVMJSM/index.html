<html><header><meta charset="utf-8"><title>　　機管局畀面派對 - 李八方</title></header><body><h1>　　機管局畀面派對 - 李八方</h1><p>香港國際機場連續兩年獲Skytrax選為全球「最傑出機場」，港府大鑼大鼓，特首董建華都出嚟贈興，機管局噚日在多份報章登全版廣告，奇就奇在出錢出名致意嘅航空公司，只得毛里裘斯航空、中華航空同海灣航空，而使用香港機場最多嘅國泰、港龍同聯合航空等大公司則全部榜上無名。&#13;<br> 另外，專營機場巴士的龍運巴士亦有份賀機場，但經營機鐵的地鐵公司就無份。當然，呢類贈興廣告只係大家一份心意，但咁多大公司連一萬幾千都唔肯畀，唔通真係生意難做？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
