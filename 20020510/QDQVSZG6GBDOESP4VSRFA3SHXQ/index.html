<html><header><meta charset="utf-8"><title>小惠、學而懶理被飛傳聞</title></header><body><h1>小惠、學而懶理被飛傳聞</h1><p>趙學而和梅小惠拍攝無綫劇集《皆大歡喜》時被傳不咬弦，日前更有消息指無綫高層曾勵珍（珍姐）為免影響同劇演員士氣，有意安排謝天華在劇中休妻，飛起學而和小惠。<br> &#13;<br> <spanclass>天華情傾苑仔 &#13;<br> 學而和小惠昨日出現電視城，對於有關傳聞，學而說：「事情已發展到呢個地步，佢哋鍾意寫乜就寫乜，我已經冇感覺。不過，我暫時都冇聽過劇情要謝天華休妻，佢𠵱家條線講同苑仔（苑瓊丹）有一段情。」小惠則說：「段新聞係邊間寫，問番佢哋，珍姐要講會同我哋講。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
