<html><header><meta charset="utf-8"><title>高貴音樂盒表愛意</title></header><body><h1>高貴音樂盒表愛意</h1><p>母親節畀錢媽咪雖然最實際，但小記覺得花點心思買禮物送畀媽咪更有誠意。這個由日本LazySusanCollection出品的音樂盒，打開後會播出電影《鐵達尼號》主題曲《MyHeartWillGoOn》的悠悠音樂，最啱用嚟表達對母親的恒久愛意。盒面有水晶的花形圖案作點綴，再配埋金色或銀色的盒身，高貴又美觀。&#13;<br>&#13;<br>記者：陳慧敏</p><p><spanclass><fontstyle>TheL‧SCollection  &#13;<br> 中環德輔道中8號B舖&#13;<br> 電話：28689163</fontstyle></spanclass></p></body></html>
