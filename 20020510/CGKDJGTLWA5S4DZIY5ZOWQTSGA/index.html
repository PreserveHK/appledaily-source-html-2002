<html><header><meta charset="utf-8"><title>林嘉欣估碧咸兩腳受傷</title></header><body><h1>林嘉欣估碧咸兩腳受傷</h1><p>林嘉欣、張達明、羅家英、任達華、林袓輝及張國強等，昨日往尖沙嘴出席有線「2002世界盃嘉年華」記者會。任達華在記者會中考林嘉欣足球常識時，令她不知所措。<br> &#13;<br> <spanclass>不知男友喜好 &#13;<br> 任達華問林嘉欣知不知碧咸哪一隻腳受傷時，嘉欣先說左腳，之後又說是右腳，最後她竟笑說：「兩隻腳！」&#13;<br> 其後問嘉欣對足球的認識如何時，她說：「我都識啲足球，但係都會做足功課，睇多啲波。」問到會否找男友陪看世界盃時，嘉欣竟說：「我唔知佢鍾唔鍾意睇波，要問吓佢先知。」再問她男友是誰時，嘉欣笑說：「你哋唔好跣我啦！」&#13;<br> 另外，嘉欣表示已送了一副價值三千元的老花眼鏡給媽咪作母親節禮物。</spanclass></p></body></html>
