<html><header><meta charset="utf-8"><title>童愛玲單拖蒲跑馬地</title></header><body><h1>童愛玲單拖蒲跑馬地</h1><p>童愛玲前晚獨自往跑馬地消遣，她甫見記者即顯得十分避忌，她先走回頭路，然後又走過對面馬路截的士離開。<br> &#13;<br> <spanclass>極速離開 &#13;<br> 薄施脂粉的童愛玲前晚穿上T恤和牛仔短裙，出現跑馬地。當記者發現她的蹤影，她竟向相反方向離開，問她是否剛吃完晚飯，她說：「係呀，我啱啱食完晚飯，𠵱家準備坐車返屋企。」&#13;<br> 此外，張栢芝弟弟張豪龍前晚身穿CarharttT恤，孭着背囊，和幾位朋友到中環蘭桂坊的酒吧消遣，可是卻未見其姊栢芝或女友同行，但張豪龍仍玩得十分開心。&#13;<br> 採訪：王崇穎、顏英儀&#13;<br> 攝影：陳慧安、羅德光</spanclass></p></body></html>
