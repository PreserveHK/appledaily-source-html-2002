<html><header><meta charset="utf-8"><title>三期間隔靚最受歡迎</title></header><body><h1>三期間隔靚最受歡迎</h1><p>新峰花園分4期發展，共有27座低密度住宅，每期均設有獨立會所大樓及泳池，康樂活動不假外求，亦不用與其他期數住戶爭用設施。第三期包括6座住宅，由於全部都是方廳及曲尺廳設計，因此在各期中最受買家歡迎。另外，第四期中的29座C及D單位，面積超過1200方呎，為屋苑中的分層巨無霸，較為矜貴，買家擇居其中，氣派盡顯。&#13;<br> 對於近年興起環保樓熱潮，信和的新峰花園其實已早着先鞭，提供環保設施，第一及二期雖然主要是細面積單位，但大部份都設有露台，最適合喜愛大自然的買家，亦追得上潮流。</p></body></html>
