<html><header><meta charset="utf-8"><title>林建名冇膽問老竇拿錢</title></header><body><h1>林建名冇膽問老竇拿錢</h1><p>林明珠同父異母的兄長林建名，對於老父談及女兒欠債一事大動肝火，更要向女兒追討多年來借出的款項，林建名昨日在電話中說：「唔怪得老竇咁勞氣嘅，佢可以話係冇嘢揸手，以我所知，上海嗰座『芝大廈』嘅股份老竇就得嗰一份，佢兩母女（指林明珠與母親顧瑞英）就有九萬幾份。」&#13;<br> 記者問林建名是否有股份？他說：「我？我梗係乜都冇啦。」<br> &#13;<br> <spanclass>怕無力還錢 &#13;<br> 林建名又表示近年林明珠大部份時間都身在上海，他很少與她見面。&#13;<br> 問林建名曾否問老父借錢？他說：「梗係冇啦，除非真係好唔掂啦，不過如果開到口，就唔係借，係畀啦。我就唔敢問老竇攞咁多錢，拎咁多錢去投資，我就冇膽量嘞。」</spanclass></p></body></html>
