<html><header><meta charset="utf-8"><title>護膚品特價套裝</title></header><body><h1>護膚品特價套裝</h1><p>為慶祝母親節，好多品牌都會推出優惠特價套裝，令一眾孝順仔女可以慳荷包！而海港城就推出了HappyBag，將各大牌子的護膚品以優惠套裝推出。當中小記覺得Glycel及Lancome的美白產品最吸引，一來炎夏美白是女士們的必要工作；二來售價夠平、牌子又有信心保證，仔仔囡囡識做啦！&#13;<br>&#13;<br>記者：陳慧敏</p><p><spanclass><fontstyle>店舖資料  &#13;<br> &#13;<br> Glycel&#13;<br> 尖沙嘴海港城129B店&#13;<br> &#13;<br> Lancome&#13;<br> 尖沙嘴海港城連卡佛專櫃&#13;<br> 查詢電話：21188621</fontstyle></spanclass></p></body></html>
