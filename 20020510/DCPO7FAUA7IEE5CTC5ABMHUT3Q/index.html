<html><header><meta charset="utf-8"><title>今日買波多黎各NikeAirForceI</title></header><body><h1>今日買波多黎各NikeAirForceI</h1><p>今日當你睇呢段報道時，最新一對ForceI又有得賣，但估唔到，竟然係近呢幾個月被追捧的波多黎各NikeForceI。因為呢對Nike本來只會喺波多黎各先買到，早已被各炒鞋佬鎖定為本月最好炒的波鞋。而截稿前的ebay價最平去到100美金，小道消息更話，旺角唔少鞋舖將會收埋，唔放出去賣住，所以今次行版有得賣將會搶餐飽。同日重會有埋最新Woven新色有售，新意就唔多大，但Nike效應下，相信好多人都會大量入貨。&#13;<br>&#13;<br>記者、攝影：馮彥彰</p><p><br> &#13;<br> 地址：NikeShop（23779660）&#13;<br> 尖沙嘴柏麗大道G33</p></body></html>
