<html><header><meta charset="utf-8"><title>迪克牛仔酒吧開騷欲罷不能</title></header><body><h1>迪克牛仔酒吧開騷欲罷不能</h1><p>迪克牛仔前晚在旺角I.T.Mondena酒吧舉行一場音樂會，本來安排售賣二百張門票，但反應熱烈，有關方面共賣出三百張門票。老爹本來只演唱三首歌，但觀眾頻頻要求安哥，最後他唱了七首歌，黃子華前女友劉婉君亦有往捧場。<br> &#13;<br> <spanclass>五百萬深圳開吧 &#13;<br> 迪克牛仔的老爹表示將於下月中旬在灣仔伊館舉行兩場演唱會，他不會收歌酬，改以分紅形式與演唱會主辦商合作。老爹又透露他早前忙於到內地登台，共演出了一百六十多場騷。最近他又投資了五百萬元在深圳開設酒吧，並以其首張大碟名字《咆哮》作為酒吧名。&#13;<br> 採訪：胡比&#13;<br> 攝影：仇志德</spanclass></p></body></html>
