<html><header><meta charset="utf-8"><title>鞏俐紮馬依偎皮雅斯</title></header><body><h1>鞏俐紮馬依偎皮雅斯</h1><p>鞏俐和《鐵金剛》系列電影男主角皮雅斯布士南（PierceBrosnan）日前在倫敦，拍攝內地夏蒙西服廣告。原來鞏俐是皮雅斯最想合作的中國女星。&#13;<br> 為配合皮雅斯的高度，鞏俐被要求坐在幾個坐墊上，但因坐墊太軟，鞏俐便採用一招中國功夫──紮馬，來完成這個鏡頭。另一個鏡頭是皮雅斯靠近鞏俐，以鼻嗅鞏俐的髮絲作陶醉狀，鞏俐忍不住笑說：「我的頭髮剛噴過幾十遍噴髮膠，你受得了嗎？」</p></body></html>
