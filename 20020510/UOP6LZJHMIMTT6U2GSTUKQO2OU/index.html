<html><header><meta charset="utf-8"><title>工程師涉偽造樁柱報告</title></header><body><h1>工程師涉偽造樁柱報告</h1><p>【本報訊】新昌（地基工程）前項目工程師楊頌禮，涉及東涌一個房署建築地盤的「短樁」醜聞。該地盤的二十八支樁柱中，有四支出現短樁情況，被告涉嫌指使下屬偽造測量樁柱的結果，誤導房署以為樁柱長度合乎標準。被控一項串謀詐騙罪名，昨日在區域法院受審。&#13;<br> 三十六歲被告楊頌禮，案發時任新昌（地基工程）項目工程經理。控罪指被告於九七年九月至九八年七月，與任高級管工的下屬陳勝及其他人士，串謀沒有按照原訂的深度建造樁柱，欺詐房署。&#13;<br> 案件編號：DCCC863/01</p></body></html>
