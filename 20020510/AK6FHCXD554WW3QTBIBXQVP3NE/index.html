<html><header><meta charset="utf-8"><title>8歲女童車禍重傷索償</title></header><body><h1>8歲女童車禍重傷索償</h1><p>【本報訊】八歲小學三年級女生於九七年十二月下課過馬路時，疑遭錯認交通燈號的泥頭車撞倒，頭部及盆骨重傷影響學業及心理，女童林燕芳（現時十三歲）由父親林建平代表昨在高等法院興訟，向泥頭車司機曾錦昌索償約二百萬元，答辯司機事發後打甩不小心駕駛控罪，昨在庭上作供強調當日有留意路面情況，否認要對意外負全責，法官先審理意外責任誰屬。聆訊今續。&#13;<br> 案件編號：HCPI1458/2000</p></body></html>
