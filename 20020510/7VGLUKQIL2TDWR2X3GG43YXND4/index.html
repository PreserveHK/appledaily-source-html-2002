<html><header><meta charset="utf-8"><title>　　當寶哥哥遇上廖烈文 - 李八方</title></header><body><h1>　　當寶哥哥遇上廖烈文 - 李八方</h1><p>寶哥哥風流韻事仍然係中環熱門話題，噚日「第一案發現場」文華東方酒店又有好戲睇，女主角廖碧欣父親廖烈文與李國寶都係中華煤氣非執行董事，噚日齊齊現身中煤股東會，八方當然唔會錯過。&#13;<br> 但係中煤早有安排，以往股東會容許記者列席，噚日要在會後先放記者入會場，而且安排記者走後門，寶哥哥同廖烈文早已在前門鬆人。記者問恒地副主席林高演做乜要咁安排？佢竟然話係跟大勢，因為其他上市公司股東會都唔俾記者列席，估唔到香港咁多嘢都返轉頭。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
