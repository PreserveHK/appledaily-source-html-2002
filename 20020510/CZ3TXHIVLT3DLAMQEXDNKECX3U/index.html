<html><header><meta charset="utf-8"><title>方力申助芳芳護苗</title></header><body><h1>方力申助芳芳護苗</h1><p>蕭芳芳及方力申昨日出席護苗教育巡迴車之「萬苗報捷」活動，芳芳姐得知方力申快將大學考試亦出席活動時，即公然稱讚他說：「考試咁忙都嚟！真係好好，好乖。」身為護苗大使的方力申則說：「芳芳姐好能幹，為護苗做好多嘢！就算聽日考試我都會嚟！」方力申還帶領一班小朋友做體操。<br> &#13;<br> <spanclass>埋怨警方態度 &#13;<br> 問到芳芳姐家中早前失竊一事，她即說：「嗰賊都重未捉到，噚日我重寫信畀嗰幫辦。佢哋每次約好咗時間，點知之前十五分鐘先打嚟話取消，其實應該早少少通知。唔通個個CID都去搞神職人員單嘢咩！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
