<html><header><meta charset="utf-8"><title>　　丁屋大王父子齊齊封嘴 - 李八方</title></header><body><h1>　　丁屋大王父子齊齊封嘴 - 李八方</h1><p>前幾日報紙大大隻字頭條，報道「丁屋大王」王少強王振聲父子，捲入丁屋貪污案。而王振聲重擔任過博愛醫院嘅董事局主席，噚日博愛就喺尖沙嘴美麗華酒店舉行壬午年總理交代就職禮。王振聲兩父子以顧問身份出席，兩個一出現，就被班記者重重圍住。&#13;<br> 王振聲一見記者，已經好閃避，佢話：「今日係博愛董事局就職，人哋先係主角，唔係幾啱講私人話題嘅。」幾句說話就打發咗班記者嘞。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
