<html><header><meta charset="utf-8"><title>海倫亨特捧曉格蘭特場</title></header><body><h1>海倫亨特捧曉格蘭特場</h1><p>曉格蘭特（HughGrant）主演的著名小說改編電影《AboutaBoy》，前日在由羅拔迪尼路（RobertDeNiro）創辦的Tribeca電影節中，舉行首映禮。除電影節主人翁羅拔及曉格蘭特外，奇雲史帕西（KevinSpacey）及海倫亨特（HelenHunt）等均有出席，令會場星光熠熠。&#13;<br> 《AboutaBoy》故事講述曉格蘭特飾演的吊兒郎當王老五，在偶然之下認識了一個十二歲男孩，二人更成為好友，曉格蘭特亦從小孩身上學懂真正長大。</p></body></html>
