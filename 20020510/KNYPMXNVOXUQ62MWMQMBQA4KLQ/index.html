<html><header><meta charset="utf-8"><title>湯寶如靠安眠藥入夢</title></header><body><h1>湯寶如靠安眠藥入夢</h1><p>藝人湯寶如、楊婉儀、鄧浩光及JoeJunior等，昨日往尖沙嘴出席「刀嘜食油特約：好媽咪家傳菜顯心意」活動。<br> &#13;<br> <spanclass>瞓兩個鐘 &#13;<br> 湯寶如近日患上嚴重失眠，她昨日說：「我食咗安眠藥有兩年，呢個習慣我都知唔好，所以想戒，但係冇食之後，每晚只瞓到兩個鐘，好慘，睇醫生都冇用。」湯寶如表示，因為工作壓力大所以食安眠藥。&#13;<br> 對於有傳與黎瑞恩不和，因而沒有任對方演唱會嘉賓一事，湯寶如說：「我最近見佢係上年一月，我同佢關係冇惡劣，都係朋友，但係佢冇通知過我做嘉賓。」</spanclass></p></body></html>
