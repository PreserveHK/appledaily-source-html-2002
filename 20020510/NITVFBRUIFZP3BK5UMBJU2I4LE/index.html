<html><header><meta charset="utf-8"><title>8910兩星期內上市「C記」率先接受預訂</title></header><body><h1>8910兩星期內上市「C記」率先接受預訂</h1><p>貴價品牌「C記」靜咗好耐，最新搞作係將8910再次鉻上白金Logo豪裝上陣，網頁開始接受預訂，兩個星期內上市。&#13;<br> 呢部「諾記彈蕉」8910啱啱蒲頭，已經有口痕友話佢似麻甩佬副架生，王子㩒過機側兩邊嘅機關，「蕉頭」即刻彈出，認真「蕉氣勃勃」！而「C記」今勻將個價推到約莫六千銀，皆因8910由上太空嗰隻超輕鈦金屬物料製造。「C記」重連埋「諾記」首部藍芽耳筒一齊賣，齋耳筒都要兩千銀，真係買得起部Cheap機有餘！王子睇死「諾記」今鋪實係翻尋味玩斷市，即管畀佢測試吓香港經濟係咪真係咁差先！</p></body></html>
