<html><header><meta charset="utf-8"><title>四人涉詐騙建築署工資</title></header><body><h1>四人涉詐騙建築署工資</h1><p>【本報訊】建築署助理物業事務主任、兩名測量師及一名商人，涉嫌串謀詐騙建築署，假稱有關政府大樓的維修工作已開始動工，騙取工資。四名被告昨於東區裁判法院提堂，案件押後至五月三十日待轉介區域法院的文件，四人暫毋須答辯，獲准保釋候訊。&#13;<br> 四名被告：蔡艷雲（四十三歲），建築署女助理物業事務主任；葉俊傑（三十八歲）、趙文輝（四十四歲），均任職測量師；楊國雄（四十二歲），商人。各被控一項串謀詐騙罪，控罪指他們於九八年至○○年期間，串謀其他人向建築署詐騙。&#13;<br> 案件編號：ESCC1442-1445/02</p></body></html>
