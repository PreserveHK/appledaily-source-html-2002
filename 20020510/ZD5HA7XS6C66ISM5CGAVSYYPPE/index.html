<html><header><meta charset="utf-8"><title>Apple姐日記：<br>曾華倩湊仔冇司機用</title></header><body><h1>Apple姐日記：<br>曾華倩湊仔冇司機用</h1><p>我Apple姐擁有個幸福家庭，所以都好同情嗰啲離婚家庭，嗱，好似曾華倩咁，佢一向都係個大笑姑婆，但係最近要面對離婚呢個咁唔開心嘅問題，真係戥佢難過。<br> &#13;<br> <spanclass>一臉愁容 &#13;<br> 不過我Apple姐最近聽啲媽咪級老友講，話曾華倩單離婚新聞見報之前，日日都見到曾華倩坐住司機車，去九龍塘耀中國際幼稚園接仔仔放學，次次都滿面笑容。但係到咗最近離婚新聞見咗報後，曾華倩雖然每日都去接個仔放學，但係就變咗自己揸車，面上嘅笑容就明顯少咗。</spanclass></p></body></html>
