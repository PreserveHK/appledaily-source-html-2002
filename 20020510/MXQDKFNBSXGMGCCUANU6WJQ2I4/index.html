<html><header><meta charset="utf-8"><title>如花教仔　千祈咪學我</title></header><body><h1>如花教仔　千祈咪學我</h1><p>雖然李健仁口口聲聲說不介意男扮女裝，繼續以如花形象示人，但提起五歲的兒子，他即時說：「有時個仔喺電視見到我扮女人，我會即刻同佢講以後就算有機會都唔好學老竇咁，要學就學黎明，講真，有頭髮邊個想做『癩痢』！」&#13;<br> 李健仁續道：「成頭家要養，我有兩個女一個仔，老竇唔食，啲仔女都要食啦，更何況如花形象咁討好，令我有好多fans。但有一日，我想好似星仔咁，開一部屬於自己嘅戲。」</p></body></html>
