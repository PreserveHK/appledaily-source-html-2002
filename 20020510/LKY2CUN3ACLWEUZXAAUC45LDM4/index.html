<html><header><meta charset="utf-8"><title>老友星爺　佢只係內向啫</title></header><body><h1>老友星爺　佢只係內向啫</h1><p>對於老死兼同窗的星爺被批評太過獨裁，以致經常與合作夥伴鬧意見一事，如花替老友抱不平，他說：「星仔份人其實只係內向咗啲，唔鍾意同人表達內心嘅情感啫！佢對我好好㗎，喺佢身上我學會乜嘢叫做認真同毅力。<br> &#13;<br> <spanclass>中二已相識 &#13;<br> 「記得細細個嗰時，佢好靜，乜都唔多玩，反而我係足球隊成員之一，佢就唔識踢波，但係結果佢竟然拍咗部《少林足球》出嚟。我由中二開始識佢，之後重一齊做過旅行社，晏晝約埋一齊食lunch㖭。拍戲時星仔亦會問吓我意見。」</spanclass></p></body></html>
