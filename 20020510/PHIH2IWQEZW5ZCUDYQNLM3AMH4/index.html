<html><header><meta charset="utf-8"><title>兒童健康飲食講座</title></header><body><h1>兒童健康飲食講座</h1><p>醫院管理局健康資訊天地每月都會不定時舉辦各種健康講座，以應不同人士的需要。本月中的「適飲適食好兒童」講座，分別於本月十三及十五日舉行，先後由健康資訊天地護士區炳麟先生、陳鳳英小姐主講，有興趣者請依時出席。&#13;<br> &#13;<br> 記者：蔡彩霞&#13;<br> &#13;<br> 時間：2002年5月13日上午10:15-11:00?2002年5月15日上午10:15-11:00&#13;<br> 地點：九龍亞皆老街147B醫院管理局大樓地下健康資訊天地&#13;<br> 報名查詢：23007733</p></body></html>
