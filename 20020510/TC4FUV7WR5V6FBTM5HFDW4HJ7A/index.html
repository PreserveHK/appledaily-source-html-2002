<html><header><meta charset="utf-8"><title>國產波導G100變面登場</title></header><body><h1>國產波導G100變面登場</h1><p>假如換上新Look亦當作新機看待，那麼國產機波導G100都算是新機一部。內置功能包括WAP、GPRS、背景圖案、日程表及兩款邊玩邊震遊戲，同較早前國產機CEC9656及韓國機LG-510W完全一樣，背景圖案相同，連遊戲都是「中東戰爭」及「瘋狂賽車」呢兩款，何止鬧雙胞，直情一肉三機。只不過波導G100則換上鏡面設計，變一變個樣便當做新機上市。&#13;<br> &#13;<br> 記者：招佩珊	&#13;<br> 攝影：陳偉強&#13;<br> &#13;<br> 店舖：科域電訊&#13;<br> 地址：深水埗鴨寮街212號地下&#13;<br> 電話：23614018</p></body></html>
