<html><header><meta charset="utf-8"><title>柏芝頻接廣告搵銀</title></header><body><h1>柏芝頻接廣告搵銀</h1><p>張栢芝近日雖然負面新聞纏身，但仍接二連三獲得廣告合約，繼早前擔任Regene「一組白滑」代言人後，栢芝近日再度被邀請為該品牌的另一產品「白滑眼部啫喱」拍攝全新一輯電視及平面廣告。<br> &#13;<br> <spanclass>盈科否認邀霆鋒 &#13;<br> 栢芝在廣告中的服飾更全部是特別設計訂做，希望予人一種高貴及時尚的感覺。&#13;<br> 此輯新廣告將於五月中推出，題材同樣是以生活化為主。廣告中的栢芝為想給朋友一個驚喜，更鬼馬地以鮮花及酒杯遮掩眼部，最後才以一雙無黑眼圈及眼袋的明亮雙眸示人，自信十足。&#13;<br> 此外，謝霆鋒近日一波未平，一波又起，昨日盈科保險發聲明至各報館，指盈科保險並沒有邀請霆鋒及其家人拍攝廣告。</spanclass></p></body></html>
