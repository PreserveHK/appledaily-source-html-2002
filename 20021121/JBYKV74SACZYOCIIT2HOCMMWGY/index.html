<html><header><meta charset="utf-8"><title>Juno客串變主角</title></header><body><h1>Juno客串變主角</h1><p>林峯、麥浚龍（Juno）、廖碧兒、胡杏兒及黃卓玲等，昨日在電視城為無綫新劇《律政新人王》試造型。<br> &#13;<br> <spanclass>與情敵同場 &#13;<br> 首次拍劇的Juno被傳爭戲份，由客串性質變成集集都有份，Juno表示：「唔清楚，冇啲咁嘅事，依我所知今次戲份都幾重，集集都會有我份，唔係客串性質。」&#13;<br> Juno早前表示對林峯緋聞女友李彩樺有好感，問同場的林峯可有尷尬，他說：「你哋都識話係緋聞啦！」問他知否有傳Juno爭戲份？林峯說：「冇咁嘅事，冇聽過！其實佢嘅角色都好有發揮，今日我第一日見佢都好nice，戲裏面我哋唔係好多對手戲。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
