<html><header><meta charset="utf-8"><title>野豬擾民求助無門</title></header><body><h1>野豬擾民求助無門</h1><p>【本報訊】荔枝角九華徑泵房上村近月經常遭一群野豬肆虐，將農田作物吃光，有村民向警方投訴，警方着她向漁農自然護理署求助。當她向漁護署求助，對方叫她看到野豬時報警，以致求助無門。她希望當局借出捕獸器或派出狩獵隊捕捉野豬，為村民除害。&#13;<br> 受害村民是七十五歲姓曾的村婦，在九華徑泵房上村務農四十五年，子女在外謀生，惟她仍守着一片木薯田及芋頭田維生。&#13;<br> 她續稱，最近個多月，原在山頂活躍的十多隻野豬群，忽然走到村內蹂躪農田，很多農戶受影響，特別是母豬帶同三、四隻小豬到田地狂吃，將作物吃光。</p></body></html>
