<html><header><meta charset="utf-8"><title>小統計：英皇室聲望15年來新低</title></header><body><h1>小統計：英皇室聲望15年來新低</h1><p>英國皇室近年努力改善形象的心血似乎已白費了。英國《衞報》上周訪問了一千人，發現近日不絕的醜聞，令皇室聲望跌至十五年來最低點。&#13;<br> ‧皇太后逝世及英女皇慶祝登基五十周年，一度令皇室支持率在五月份達到59%，但現已跌至43%，比威爾斯王妃戴安娜九七年車禍喪生後的48%更差。&#13;<br> ‧31%認為英國沒有皇室會更好，比五月多5個百分點。&#13;<br> ‧不清楚沒有了皇室對英國有利還是有害的，有26%，比五月增加近一倍。&#13;<br> ‧只有65歲以上的人過半數支持皇室，但比率亦只有53%。&#13;<br> 資料來源：路透社</p></body></html>
