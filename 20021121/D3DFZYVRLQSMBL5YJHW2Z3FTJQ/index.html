<html><header><meta charset="utf-8"><title>Ashanti美國音樂獎提名稱冠</title></header><body><h1>Ashanti美國音樂獎提名稱冠</h1><p>在樂壇的矚目程度僅次於格林美音樂大獎的美國音樂大獎（AMA），前日公布第三十屆頒獎禮提名名單。'NSync成員JCChasez和歌手ToniBraxton等，均有出席在比華利山舉行的聚餐。<br> &#13;<br> <spanclass>明年初舉行 &#13;<br> 今年於美國冒起得甚快的黑人R&amp;B女歌手Ashanti，在大獎中得五項提名，成眾歌手之冠。緊隨其後的是饒舌歌手Eminem和Nelly，各有四項提名。&#13;<br> 今年才推出處女大碟的Ashanti，獲提名「最佳大碟」、「最佳女歌手」和「最佳新人」等五項大獎，成為焦點。此頒獎禮將於明年一月十三日在洛杉磯舉行。</spanclass></p></body></html>
