<html><header><meta charset="utf-8"><title>《夢斷城西》監製逝世</title></header><body><h1>《夢斷城西》監製逝世</h1><p>荷李活性格巨星占士高賓（JamesCoburn）周一心臟病發與世長辭，而曾與兩位兄弟製作過占士演出的《七俠蕩寇誌》及其他經典名作如《夢斷城西》等的電影監製馬芬米利殊（MarvinMirisch），亦於周日在洛杉磯一醫院病逝，享年八十四歲。&#13;<br> 此外，演員安迪加西亞（AndyGarcia）和羅拔沃恩（RobertVaughn）對占士的逝世深感惋惜。在《七俠蕩寇誌》中與占士合作的羅拔說：「我諗唔會有邊個值得攞奧斯卡嘅演員比占士重遲攞獎。」</p></body></html>
