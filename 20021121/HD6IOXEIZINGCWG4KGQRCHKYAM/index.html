<html><header><meta charset="utf-8"><title>浪濤灣售出65單位</title></header><body><h1>浪濤灣售出65單位</h1><p>【本報訊】南豐發展小欖浪濤灣繼早前送快艇及等離子電視後，再推出亞洲城市旅遊優惠，連續四個周末，均會以抽籤形式，送出價值8888元的雙人五天旅遊，分別為日本大阪、韓國漢城、泰國布吉及中國北京。該盤已售出兩成七，約65戶。&#13;<br> 南豐發展地產部經理麥一擎表示，將軍澳廣場仍未決定推售時間。下月底至明年初，則會推出山頂柯士甸山8號招租，估計分層單位呎租可達45至50元，獨立屋呎租介乎50至60元。&#13;<br> 他認為，穩定樓市九招的成效有待觀察，相信睇樓及成交量會上升。荃灣翠豐臺銷情理想，其中兩座未推售單位亦會解封。</p></body></html>
