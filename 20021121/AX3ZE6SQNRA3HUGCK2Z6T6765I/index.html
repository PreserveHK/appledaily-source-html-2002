<html><header><meta charset="utf-8"><title>跨館還圖書日後或收費</title></header><body><h1>跨館還圖書日後或收費</h1><p>【本報訊】康樂及文化事務署正研究增設公共圖書館還書費，市民借書後如在另一間圖書館還書，每本書或需付一元五角。&#13;<br> 審計署報告指出，市民現在可以在任何一間公共圖書館還書，康文署要僱郵政署運送書本，每年要花近二百萬元，平均每本運費一元五角，審計署認為康文署應收回成本。審計署又批評公共圖書館服務效率甚差，每年浪費逾七千萬元公帑，包括長期有一成、近十萬本新書積壓，未能外借；而市民捐贈書本長期積壓達十五萬本。</p></body></html>
