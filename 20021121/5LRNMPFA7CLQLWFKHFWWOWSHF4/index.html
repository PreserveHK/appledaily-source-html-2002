<html><header><meta charset="utf-8"><title>帝后華庭防止炒風</title></header><body><h1>帝后華庭防止炒風</h1><p>【本報訊】港島中西區已有一段時間沒有新盤推出，即將發售的上環帝后華庭，發展商為防炒風，控制買家入票數目，又考慮將轉名費提高至樓價5%。<br> &#13;<br> <spanclass>轉名費提至5% &#13;<br> 發展商夥同銀行送九成按揭保險費，利率為全期最優惠利率﹙P，現為5厘﹚減2.5厘。&#13;<br> 長江實業（001）營業經理郭子威說，該集團不鼓勵投機活動，故每名買家入票認購帝后華庭的數目有限制，一及兩房單位，每人入票不可超過10張，而三房單位，最多只可入5張票。預期樓盤示範單位下周可開放，內購最快月底進行。</spanclass></p></body></html>
