<html><header><meta charset="utf-8"><title>南區污水工程多花二億</title></header><body><h1>南區污水工程多花二億</h1><p>【本報訊】審計署報告揭露南區污水工程嚴重超支近一倍，整項工程由預算的四點六八億，大幅增至八億三千六百萬元，即使扣除通脹後工程費仍增加了二點一二億。&#13;<br> 該污水計劃包括興建本港首個在山洞裏的污水處理廠，應付整個南區發展需要，以及改善泳灘水質。&#13;<br> 審計署報告又指出，整項南區污水工程批出的十三份合約中，其中有十二份不能在原定的完工日期內完成，令到工程由原定的四年時間，足足延誤了五年，到九九年才大致完成。</p></body></html>
