<html><header><meta charset="utf-8"><title>嚴重潔癖都玩屎</title></header><body><h1>嚴重潔癖都玩屎</h1><p>86年--聲稱動物沒有知覺，對自己的寵物猩猩Bubbles拳打腳踢，又火燒猴子作祭祀之用。&#13;<br> 96年--自爆經常邀請童星出身的麥哥利高堅在酒店床上看VCD。&#13;<br> 98年--被踢爆喜愛玩人型公仔，最愛替它們玩換衫遊戲。&#13;<br> 同年--被傳有嚴重潔癖，兒女亦必須事先消毒方可與他接觸。並訂下規矩，前妻黛比若想見兒女，必須一個月前入紙申請。&#13;<br> 99年--為兒子發燒而生氣，將酒店房間由天花到地上都灑滿帶糞便的廁所水。</p></body></html>
