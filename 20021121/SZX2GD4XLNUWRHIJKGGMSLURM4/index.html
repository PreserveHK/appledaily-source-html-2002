<html><header><meta charset="utf-8"><title>女子跨欄過路撞傷</title></header><body><h1>女子跨欄過路撞傷</h1><p>【本報訊】經常有車輛違例停泊路中的天水圍天頌苑對開天華路昨發生交通意外，一名女途人捨棄天橋冒險攀過路中花圃鐵欄隙，並從違泊車輛罅隙竄出橫過馬路，被一輛私家車撞倒受傷。&#13;<br> 昨清晨六時許，三十三歲姓蔡女子駕駛一輛私家車沿天華路慢線向天水圍行駛，當途至頌棋閣對開巴士站時，一名四十六歲姓孫女途人突然從違例停泊在快線的車輛之間竄出，司機收掣不及將女途人撞倒。&#13;<br> 警方接報到場將傷者送院情況滿意；女司機酒精測試沒有飲酒。</p></body></html>
