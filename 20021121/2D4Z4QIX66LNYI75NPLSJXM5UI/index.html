<html><header><meta charset="utf-8"><title>古仔廣州開騷fans冧到震</title></header><body><h1>古仔廣州開騷fans冧到震</h1><p>古天樂（古仔）上周六在廣州舉行演唱會，有二千多名歌迷捧場，古仔邀請緋聞女友郭羨妮和梅小惠任特別嘉賓。古仔已有年多沒有出碟，故演唱會上以唱舊歌為主，不過當地歌迷見到古仔已十分瘋狂，不斷發出尖叫聲。&#13;<br> 古仔最近忙於拍攝杜琪峰執導的賀歲片《百年好合》，他說：「我都諗唔到廣州啲歌迷咁熱情，另外我知道香港都有fans組團嚟睇，見到啲歌迷咁熱情，我都好感動。下星期我就會飛去北海道拍楊千嬅嘅特輯。」<br> &#13;<br> <spanclass>被女歌迷索吻 &#13;<br> 古仔還去了東莞宣傳某服裝品牌，當他在宣傳活動上出現時，有名女歌迷瘋狂得擁吻他，令他十分尷尬。</spanclass></p></body></html>
