<html><header><meta charset="utf-8"><title>阿Yu鄭秀文幾可亂真</title></header><body><h1>阿Yu鄭秀文幾可亂真</h1><p>趙頌茹（阿Yu）一直被指貌似鄭秀文，原來她本人也與Sammi一樣是孝順女。阿Yu早前接受《自主空間》雜誌訪問時，表示現時與母親同住，日後即使搬屋，也一定會與家人同住。<br> &#13;<br> <spanclass>依賴家人 &#13;<br> 阿Yu說：「我好依賴家人，喺屋企有媽媽幫我收拾亂糟糟嘅嘢，但又好矛盾，有時媽媽唔喺度，我又覺得可以為所欲為好自由。」阿Yu表示初入行時十分抗拒娛樂圈，怕自己學壞，又怕不習慣，阿Yu說：「係經理人擔保我唔會學壞，我先入行。」</spanclass></p></body></html>
