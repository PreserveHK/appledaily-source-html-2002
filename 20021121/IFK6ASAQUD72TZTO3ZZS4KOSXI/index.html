<html><header><meta charset="utf-8"><title>44%科大教職反合併</title></header><body><h1>44%科大教職反合併</h1><p>【本報訊】科技大學一項教職員調查顯示，四成四受訪教職員反對科大與中文大學合併，贊成合併的不及百分之二，其餘屬沒有意見或未有明確取向；只有一成教職員認同合併可令兩校變成世界一級大學，科大校長朱經武昨日出席一項電台節目時表示，相信校董會作出決定時，會尊重學生及教職員的意見。&#13;<br> 科大教職員協會上周向校內約二千名教職員發出問卷，有六百四十人回覆，當中近七成半人憂慮合併後會裁員及造成行政架構混亂；六成三人則憂慮若拒絕合併，科大會遭政府「秋後算帳」削資源，以致阻礙發展及裁員。協會主席王仕中指出，反對合併的教員擔心研究會受到影響，而職員則恐失去工作。</p></body></html>
