<html><header><meta charset="utf-8"><title>Tiffany樂做性格歌手</title></header><body><h1>Tiffany樂做性格歌手</h1><p>李蘢怡（Tiffany）早前接受《HongKongSports》雜誌訪問，談及當歌手與以前做模特兒的分別，她說：「做model好多嘢都唔屬於自己，所有化妝、擺嘅姿勢、着嘅衫，全都唔屬於自己，冇自己性格。但係做歌手，可以有自己嘅性格，衫、化妝同眼影都可以選自己鍾意嘅顏色。」&#13;<br> 問Tiffany平日面對記者的提問，可感到難於應付？她說：「我會明白係佢哋職責所在，我自己都想知道邊個同邊個拍拖，呢啲係人之常情。」&#13;<br> 此外，Tiffany昨日出席保良局活動時，表示接拍了北京電視劇《人人都說我愛你》，與年紀相若的內地演員合作得很愉快。</p></body></html>
