<html><header><meta charset="utf-8"><title>萬警保護北約領袖</title></header><body><h1>萬警保護北約領袖</h1><p>捷克今次主辦北約峯會，大大加強峯會會場的保安，包括罕有地讓美軍戰機負責空中巡邏，並派出逾萬名警員保護與會領袖，防恐怖襲擊。<br> &#13;<br> <spanclass>美軍戰機空中巡邏 &#13;<br> 美國總統喬治布殊參加北約峯會的保安可謂大陣仗，除了有十五架美軍F-16戰機協助捷克的蘇製戰機，負責峯會會場的空中保安巡邏，並有二百五十名美軍前來保護這位三軍統帥。&#13;<br> 此外，捷克政府也派出一萬二千名警員、二千二百名配備重型武裝的士兵及反恐小組，保護各國領袖。儘管捷克當局派重兵防範恐怖分子，但美國商界在布拉格所進行的保安評估報告卻指出，北約峯會受到「恐怖襲擊的可能性不能排除，但機會很微」。&#13;<br> 法新社/美聯社</spanclass></p></body></html>
