<html><header><meta charset="utf-8"><title>外幣債券更吸引</title></header><body><h1>外幣債券更吸引</h1><p>現時短期債券的吸引力有限，息率只在2厘以下，但選購長年期債券，或首年息率較高的結構性債券，又要面對較高的利率風險和流通性風險；因此馮孝忠（圖）認為，外幣債券例如澳元及紐元債券更具吸引力。&#13;<br> 他指出：「2年期優質的澳元債券，票面息近5厘，紐元債券更接近6厘，並具備貨幣增值的潛力，但卻要承受貨幣價格上落的風險。」&#13;<br> 另外，他補充，在同一票面息率下，選購美元結構性債券較港元種類佳，因為除可避免港元與美元脫鈎的風險外，美元衍生產品市場遠比本地成熟，二手市場的作價一般較港元產品優勝。即是說，投資者較易把債券沽出套現，差價也會少蝕一點。</p></body></html>
