<html><header><meta charset="utf-8"><title>　　國畫新秀葉雅媛 - 李八方</title></header><body><h1>　　國畫新秀葉雅媛 - 李八方</h1><p>無綫電視前主播葉雅媛告別螢幕之後，鍾情藝術，日前同八方報喜，話自己幅國畫喺世界華人藝術大會上攞咗一個新秀特別金獎，非常開心。&#13;<br> 其實葉小姐嘅畫齡唔夠一年，能夠攞到獎真係值得祝賀，正如佢同記者講，佢讀大學嗰陣副修美術，有啲根基，但當時就冇時間畫畫。至於畫中國畫，就係近年嘅事，佢同蔣麗萍都係跟陳其旋老師學畫，今次就係老師鼓勵佢參選，估唔到一擊即中。&#13;<br> （圖）葉雅媛幅蘭花獲得新秀特別金獎，當然好開心啦。　《壹週刊》圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
