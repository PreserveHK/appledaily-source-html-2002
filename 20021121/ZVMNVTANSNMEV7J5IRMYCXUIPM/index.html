<html><header><meta charset="utf-8"><title>DiscountWindow</title></header><body><h1>DiscountWindow</h1><p><b> 貼現窗（DiscountWindow）</b> 是銀行向金管局借錢的一個機制。銀行可以透過此機制，用合資格的證券（主要是外滙基金票據）向金管局訂立回購協議，借取港元作資金周轉。銀行是根據貼現窗利率（DiscountRate）向金管局支付利息，該息率是以金管局的基本利率（BaseRate）作為釐定的基礎。每當美國聯邦儲備局調整聯邦基金目標利率（FedRate），金管局會同時調整該息率。基本利率的釐定是根據聯邦基金目標利率加150點子或1個月銀行同業拆息（HIBOR）的5天平均數中的較高者。</p></body></html>
