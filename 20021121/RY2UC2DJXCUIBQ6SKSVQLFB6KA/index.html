<html><header><meta charset="utf-8"><title>《壹本便利》違例罰款</title></header><body><h1>《壹本便利》違例罰款</h1><p>【本報訊】今年六月份出版的兩期《壹本便利》，有關封面及內容不雅，遭影視及娛樂事務管理處票控，被告公司昨於東區裁判法院承認發布不雅物品兩罪，被判罰款共二萬元。控方指被告有九次同類案底。&#13;<br> 被告公司於今年六月二十八日，第五四四期《壹本便利》的封面及第二十八至三十二頁，所刊載的標題文章不雅，即「『世盃增性慾』少女畫至正做愛招之特寫」，不符合《淫褻及不雅物品管制條例》所指明的格式及警告告示。另於今年六月十二日第五四二期內第二十八至三十一頁所載「少女街頭自畫最理想陽具特寫」違反有關條例。&#13;<br> 案件編號：ESS9525/9526/02</p></body></html>
