<html><header><meta charset="utf-8"><title>容祖兒追蹤劉青雲</title></header><body><h1>容祖兒追蹤劉青雲</h1><p>容祖兒昨日以代言人身份到灣仔出席「Citibank&amp;~H2O+聯營卡記者會」，祖兒獲贈一張沒限額的白金卡，她表示自己第一張信用卡只有八千元信用額，現在她亦有申請附屬卡予母親使用。<br> &#13;<br> <spanclass>唔敢打招呼 &#13;<br> 祖兒昨日自爆早前在尖沙嘴逛街碰見偶像劉青雲，她說：「我見到佢同佢老婆（郭藹明）行街，我第一次見到佢真人，本來我想行埋去拍佢，話：『喂，偶像。』不過唔敢，但有打招呼囉。下次佢老婆唔喺度，我會叫佢幫我簽名。」祖兒又說：「我𠵱家呼籲大家，如果知道劉青雲經常喺邊度出現，就通知我去伏佢啦！」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
