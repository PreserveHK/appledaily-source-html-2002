<html><header><meta charset="utf-8"><title>優香幫六導演拍小電影</title></header><body><h1>優香幫六導演拍小電影</h1><p>現年二十二歲的日本女星優香，工作瓣數愈來愈多，唱歌、拍戲、做主持之餘，日前又同時成為六名導演的主角，分別拍成六套「小電影」，於朝日電視台的夜間節目《優香座Cinema》中播出。&#13;<br> 六名導演為優香拍的電影各長十分鐘，優香會分別飾演溫柔美女、潮流飛女、正義警察等幾個截然不同的角色，但六個故事均以發揮優香的魅力為重點。優香說：「同一時間喺呢種短篇電影做六個角色，感覺好新鮮！」</p></body></html>
