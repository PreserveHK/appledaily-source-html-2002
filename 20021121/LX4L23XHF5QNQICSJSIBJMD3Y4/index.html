<html><header><meta charset="utf-8"><title>安倍夏美姊妹互撼</title></header><body><h1>安倍夏美姊妹互撼</h1><p>人氣組合Morning娘主將安倍夏美，一直被傳有一位比她還要可愛的妹妹。前日這位十七歲的妹妹安倍麻美，正式宣布會在明年春天加入藝能界做歌星，與夏美「為敵」，搶攻年輕少男市場。&#13;<br> 其實麻美已多次被偷拍報道，更有fans自發地為她設立個人網頁，至今會員數目已超過十萬人，可謂非常厲害。現在麻美正積極學習唱歌跳舞，但不會加入夏美所屬的Morning娘家族，而另簽事務所「watanabepro」。</p></body></html>
