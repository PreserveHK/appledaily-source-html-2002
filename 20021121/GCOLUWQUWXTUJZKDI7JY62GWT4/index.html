<html><header><meta charset="utf-8"><title>港漢助懷槍人蛇偷渡</title></header><body><h1>港漢助懷槍人蛇偷渡</h1><p>【本報訊】警方去年在西貢截獲兩名男子，並發現其中一名偷渡客攜有三槍連四十五發子彈，一度大為緊張。內地漢早前因藏槍罪判監，而負責接載該名人蛇的香港男子，昨在區域法院承認協助偷渡客留港罪，今日判刑。&#13;<br> 四十二歲被告莊建躍，另承認一項管有偽造旅行證件罪。案情透露，去年十二月四日，被告乘一輛的士往西貢早禾坑一碼頭，接載一名乘「大飛」登岸的內地男子後，折返西貢市，在大網仔路遇警方路障截查。內地男子無法出示身份證，被發現為非法入境者，而被告則出示一本假的印尼護照。&#13;<br> 法官押後今日判刑。	&#13;<br> 案件編號：DCCC933/02</p></body></html>
