<html><header><meta charset="utf-8"><title>西班牙油污可擴至非洲</title></header><body><h1>西班牙油污可擴至非洲</h1><p>載有七萬七千噸原油的巴哈馬註冊油輪「威信」號，上周三在西班牙西北面的大西洋海域遇上大風浪後擱淺漏油。到了周三，船身斷成兩截，仍載着六萬多噸原油的船頭和船尾在數小時內，先後沉落三千六百公尺海底。&#13;<br> 從出事至沉沒，「威信」號共漏出約一萬噸原油，在海面造成的油污範圍達二百八十公里長、二十八公里闊，導致嚴重的生態災難。有指油污更有可能擴至非洲。&#13;<br> 有西班牙漁民指出，雖然當局已着手清理，但預料要十年時間，附近海域才完全復常。	美聯社/路透社</p></body></html>
