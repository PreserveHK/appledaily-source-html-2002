<html><header><meta charset="utf-8"><title>　　羅致光天馬行空早收工 - 李八方</title></header><body><h1>　　羅致光天馬行空早收工 - 李八方</h1><p>每逢禮拜三嘅立法會大會，由於有大量嘅質詢、法例同議案要處理，加上有啲議員又長氣，出席嘅局長同官員「OT」已經係例行公事，一般都要開到天黑晒至休會。但係噚日竟然五點四十九分就可以宣布休會，當時個天重係光㗎，真係破晒立法會嘅紀錄！&#13;<br> 官員之所以可以準時收工，相信要多得羅致光議員（圖），佢提出嘅動議促請政府將全港九百條架空行人天橋連起嚟，連環境運輸及工務局局長廖秀冬都話好有想像力，結果可能太有想像力，發言嘅議員只得幾個，最後議案重匆匆被否決埋㖭。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
