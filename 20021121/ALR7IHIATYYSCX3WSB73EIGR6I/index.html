<html><header><meta charset="utf-8"><title>Apple姐日記：<br>劉娟娟同朋友傾偈阻街</title></header><body><h1>Apple姐日記：<br>劉娟娟同朋友傾偈阻街</h1><p>我Apple姐最識飲識食，不時都會捐窿捐罅去搵好嘢食。好似太古城有間上海小籠包店，舖細細經常有名人幫襯，方逸華都去幫襯過。&#13;<br> 早排我十點鐘喺嗰間小籠包店食完嘢走，一出門口見有一班人圍住企晒喺度，其中一個成六呎高，望真啲原來係早年名模出身、後尾幫人設計形象嘅劉娟娟。<br> &#13;<br> <spanclass>企正門口 &#13;<br> 着緊身衫嘅劉娟娟原來同成班朋友食完飯啱啱走，不過唔知係咪未傾夠，七、八個人企正喺人哋舖頭門口繼續講，阻晒成條路。</spanclass></p></body></html>
