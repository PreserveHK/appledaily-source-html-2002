<html><header><meta charset="utf-8"><title>娜奧美為食唔𠝹仔</title></header><body><h1>娜奧美為食唔𠝹仔</h1><p>呢排憑鬼片《七夜冤靈》而人氣急升嘅娜奧美屈絲（NaomiWatts），好多人都知佢同妮歌潔曼（NicoleKidman）情同姊妹，不過佢兩姊妹嘅遭遇都幾似，皆因原來娜奧美同湯告魯斯（TomCruise）都有啲景轟。&#13;<br> 話說娜奧美十六歲嗰時，靚佬湯睇中佢約佢出夜街，但嗰晚娜奧美阿媽整咗燒羊肉，佢就因為要食阿媽嘅愛心羊肉而推咗靚佬湯，後來唔使講都知靚佬湯同咗佢老友妮歌一齊啦。</p></body></html>
