<html><header><meta charset="utf-8"><title>輪胎阻路</title></header><body><h1>輪胎阻路</h1><p>丁先生投訴元朗喜業街興華工業大廈地下一家補輪胎店，經常將輪胎放在行人路（見圖），霸佔路面。&#13;<br> 食物環境衞生署函覆，接獲投訴後往巡查，發現店舖負責人將輪胎放置於舖前行人路，食環署人員立刻檢控負責人及要求將輪胎移走，食環署潔淨服務承辦商亦已清洗上述一段行人路。&#13;<br> （一○一五三五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
