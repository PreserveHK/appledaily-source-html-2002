<html><header><meta charset="utf-8"><title>殺父母疑案專家出庭</title></header><body><h1>殺父母疑案專家出庭</h1><p>【本報訊】二十一歲無業青年馬少潮疑不堪父親責罵，於去年七月七日，在荃灣寓所狂揮鐵鎚將雙親馬志超及蔡麗英擊斃，被控兩項謀殺罪續在高院受審。控方心理專家昨作供，不認同辯方心理報告，力證被告沒有患上任何精神問題。&#13;<br> 懲教署臨床心理專家林秀芳（圖）反駁辯方心理報告，否定被告患上逃避性格失常。&#13;<br> 案件編號：HCCC428/01&#13;<br> 李家皓攝</p></body></html>
