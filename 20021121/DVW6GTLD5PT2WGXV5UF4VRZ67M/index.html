<html><header><meta charset="utf-8"><title>散仔收入勝主管的日子</title></header><body><h1>散仔收入勝主管的日子</h1><p>廖偉強回想入行後第二個月的收入，已等於之前工作做到最top的薪金，他相信摸熟市場後會賺大錢，事實亦如他所言。<br> &#13;<br> <spanclass>施老闆睇錯人？ &#13;<br> 在89年六四事件後，廖偉強既要供樓，太太又懷孕，公司又有裁員威脅，他與所有主管一起降為前線代理，努力兩個月做到40萬營業額，收入達10萬元，比他做主管時還多。&#13;<br> 自95年統領港島東區至今，廖偉強每年至少為公司做到逾100萬營業額，成績勝同行。&#13;<br> 他視短時間接受挑戰過檔利嘉閣為新考驗，可試到能力底線。他會努力做到首年止蝕，次年收支平衡，第三年賺錢，以免老闆施永青被指睇錯人。</spanclass></p></body></html>
