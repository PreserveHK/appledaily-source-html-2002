<html><header><meta charset="utf-8"><title>六成人指朱為港打氣</title></header><body><h1>六成人指朱為港打氣</h1><p>【本報訊】本報昨晚透過音頻電話成功訪問二百七十三名年滿十八歲以上的市民，結果發現有超過六成受訪者均認為朱鎔基總理前日所發表的言論是為香港「打氣」（圖一）。雖然朱鎔基盡力唱好香港，但有五成三受訪市民並無因此而對香港未來前景有信心，只有三成半受訪者表示信心增加（圖二）。在中國新舊領導人中，有五成七人對朱鎔基的印象最好；其次是江澤民，有一成六；至於胡錦濤，只有百分之六人表示有好印象。</p></body></html>
