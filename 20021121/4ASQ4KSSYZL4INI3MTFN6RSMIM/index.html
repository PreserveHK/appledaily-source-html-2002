<html><header><meta charset="utf-8"><title>情變洋教師燒炭死</title></header><body><h1>情變洋教師燒炭死</h1><p>【本報訊】一名外籍教師疑因與妻子感情生變，在住所燒炭自殺死亡。死者三十歲，與三十二歲姓陳妻子同住筲箕灣南安街二十三號一單位，昨晨十一時半，死者妻子在一名女社工陪同下返家，入門後赫見丈夫倒卧客廳內，而廚房內則有一個炭爐，屋內窗戶緊閉，於是立即報警。&#13;<br> 救護員到場發現事主身上已出現屍斑，相信已死去七至八小時，警方同時發現死者留下的遺書，相信他是因感情問題自殺，並無可疑。</p></body></html>
