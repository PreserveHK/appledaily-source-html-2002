<html><header><meta charset="utf-8"><title>受傷黃麖闖屋村</title></header><body><h1>受傷黃麖闖屋村</h1><p>【本報訊】一隻迷途黃麖，昨晨九時許，被發現在馬鞍山恒安邨恒峰樓地下受傷倒地，動彈不得。警員事後通知漁護署人員到場將牠帶走醫治，其間黃麖受驚掙扎引致一名姓陳漁護署人員遭其角刮損面頰，但毋須送院。&#13;<br> 漁護署表示，該隻已成年雄性黃麖長逾一米、高近一米、重二十公斤，牠目前需留在新界北動物管理中心接受治療，至康復後才可重返大自然。黃麖屬受保護動物，喜愛素食，本港山上及郊外皆可發現黃麖的蹤迹。</p></body></html>
