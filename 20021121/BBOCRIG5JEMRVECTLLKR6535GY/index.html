<html><header><meta charset="utf-8"><title>保險員跟進不足</title></header><body><h1>保險員跟進不足</h1><p>美國友邦保險公司營業員處理客戶陳小姐保單紅利支票時被指失職，支票遲遲未存入其戶口，陳小姐曾向友邦投訴，惟卻未有合理回覆，轉向本報投訴。<br> &#13;<br> <spanclass>對營業顧問作出懲罰 &#13;<br> 美國友邦保險（百慕達）有限公司函覆，經深入調查後發現，營業顧問於跟進服務方面有不足，導致延誤，故已向營業顧問作出嚴厲懲處。為此，友邦保險已酌情取消陳小姐的新保單及把已繳保費退回，有關支票已存入陳小姐戶口內。&#13;<br> （○八一三五七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
