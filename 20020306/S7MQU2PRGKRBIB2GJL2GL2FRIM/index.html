<html><header><meta charset="utf-8"><title>白韻琴怨葉德嫻奪愛</title></header><body><h1>白韻琴怨葉德嫻奪愛</h1><p>白韻琴（白姐姐）前日在呂珊的演唱會記招上，無故狂踩葉德嫻言行，令在場記者大惑不解。&#13;<br> 但原來白姐姐針對葉德嫻並非無因，據知這段恩怨是跟兩人的過氣戀人蕭若元有關。據知當年蕭若元跟白姐姐分手後，隨即與葉德嫻拍拖，白姐姐便認定葉德嫻是橫刀奪愛的第三者，自此視她如情敵。<br> &#13;<br> <spanclass>冇享齊人福 &#13;<br> 雖然如今白姐姐身邊已有謝偉俊，但早前白姐姐不諱言對蕭公子這個舊情郎念念不忘，故縱使這段三角關係已屬陳年舊事，但白姐姐對葉德嫻這個舊情敵仍耿耿於懷。&#13;<br> 昨日記者致電蕭若元，他不知舊愛白姐姐公開踩葉德嫻，不過當他知道後便說：「當年我同佢哋拍拖係分先後，絕對冇出現三角關係。」</spanclass></p></body></html>
