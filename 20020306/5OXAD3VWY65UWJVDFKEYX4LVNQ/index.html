<html><header><meta charset="utf-8"><title>白手套狂徒刑毀公司</title></header><body><h1>白手套狂徒刑毀公司</h1><p>【本報訊】尖沙嘴美麗華中心七樓一間貿易公司，昨午二時許遭破壞及搶劫，三名穿西裝戴白手套年約三十歲的男子，手持兩呎長水喉鐵，怒氣沖沖闖入上址，操不純正廣東話，聲稱要找姓廖老闆。職員表示老闆不在，並請他們離開，三人立即發難，用水喉鐵大肆破壞，扑毀公司內五部電腦、電視機、錄影機及櫥窗玻璃。一名姓張二十七歲男職員，阻止時被扑傷頭部，並被搶走一隻價值六千元的手表。&#13;<br> 兇徒得手後逃去，警方接報到場，在六樓梯間一個紙袋發現手套及水喉鐵，警方正調查兇徒動機。</p></body></html>
