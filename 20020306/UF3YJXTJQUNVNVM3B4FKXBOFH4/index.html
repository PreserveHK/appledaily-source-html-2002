<html><header><meta charset="utf-8"><title>成龍奔喪前最後一場戲</title></header><body><h1>成龍奔喪前最後一場戲</h1><p>成龍在泰國拍攝英皇電影《Highbinders》期間，驚聞母親病逝，但他堅持先拍竣此片才趕往澳洲奔喪，前晚他租了一泳池拍水底戲，並在當地請了幾十位臨時演員。這幕煞科戲講述一個小孩被困在跌進了海底的貨櫃內，見義勇為的成龍立刻落海救人。<br> &#13;<br> <spanclass>螢光棒留念 &#13;<br> 成龍拍攝此場戲時，心情看來平復了一點，他說：「拍咁耐戲，我都未死過，但今次拍呢部戲，我就因為落海救人死咗，不過後來復活，又可以繼續救人。」拍攝期間，莫文蔚前來探班，原來她剛在泰國拍廣告，事後她亦從記者口中才知成龍母親去世。而成龍亦送了幾支螢光棒給她。&#13;<br> 記者何永寧泰國直擊</spanclass></p></body></html>
