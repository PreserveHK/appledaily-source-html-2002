<html><header><meta charset="utf-8"><title>拘區議員涉造馬</title></header><body><h1>拘區議員涉造馬</h1><p>【本報訊】廉政公署昨日拘捕油尖區一名區議員，指他涉嫌與造馬案及非法外圍馬集團有關。該區議員通宵扣留在廉署總部調查。&#13;<br> 上月初，廉署在代號「青草」行動，搗破一個疑用高科技經營的外圍馬集團，先後拘捕二十人，包括騎師霍達及易根。其後霍達及易根被馬會停牌一個月，至本月八日。馬會今日將決定是否對兩騎師有進一步處理行動。&#13;<br> 廉署調查懷疑涉嫌造馬的其中一場賽事，為一月九日快活谷夜賽，易根策騎何良馬房的「玉如意」，原屬三點二倍大熱門，結果包尾而回。</p></body></html>
