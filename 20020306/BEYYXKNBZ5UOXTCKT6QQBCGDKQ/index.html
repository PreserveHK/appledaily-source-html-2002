<html><header><meta charset="utf-8"><title>明渠伏男屍懷疑兇殺</title></header><body><h1>明渠伏男屍懷疑兇殺</h1><p>【本報訊】九龍城東頭邨揭發懷疑兇殺案，一名懷疑染有毒癖的男子，昨晚六時半被人發現倒卧在一幢待拆大廈對開的一道明渠內，頭部重創，身體發脹，估計已死去兩天。警員在屍體附近發現染血的石塊，懷疑死者遭人用硬物擊斃，警方目前正循兇殺程序展開調查。&#13;<br> 現場消息稱，案中死者陳永興，五十一歲，警員在其身上發現一張「美沙酮」卡及一本銀行存摺，警員查問附近一帶的癮君子後，相信死者是經常在上址一帶徘徊的「道友」。&#13;<br> 警方消息稱，昨傍晚六時三十分，警方收到一名匿名男子報案，聲稱在東頭邨二十三座對開一個明渠內有一具屍體。由於屍體發脹，警員初步估計他已死去兩天。</p></body></html>
