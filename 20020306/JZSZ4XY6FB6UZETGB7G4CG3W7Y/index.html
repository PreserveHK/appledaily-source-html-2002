<html><header><meta charset="utf-8"><title>證監財絀</title></header><body><h1>證監財絀</h1><p>美國證監會（SEC）近期需要大量人手調查安然（Enron）破產案，以及破紀錄的金融欺詐案，但證監會主席皮特說，由於經費不足，該會將無法增聘5%員工，即140人。&#13;<br> 皮特說，按照本年度的預算，扣除加薪與其他開支後已沒有經費增聘人手。美國總統布殊在下年度預算案中也沒有為證監會增聘人手撥出專款。另外，美國股神畢菲特在證監會一個會議中說，投資者應要求公司加強披露財政狀況，以免類似安然會計醜聞的事件重現。</p></body></html>
