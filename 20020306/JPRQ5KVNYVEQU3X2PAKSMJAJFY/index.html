<html><header><meta charset="utf-8"><title>陳煒蘭桂坊買醉</title></header><body><h1>陳煒蘭桂坊買醉</h1><p>陳煒前晚打扮性感出現蘭桂坊，還喝醉酒由一男士揹着走，原來她為亞視新劇《乘勝追擊》開工。<br> &#13;<br> <spanclass>性感引口哨 &#13;<br> 陳煒前晚與一位來自新加坡的男演員拍對手戲，劇情講述飾演狗仔隊記者的陳煒，以魚網絲襪、頗為性感地在蘭桂坊蒲吧，最後還喝醉酒，然後由該新加坡男演員送她回家。&#13;<br> 問陳煒穿性感魚網絲襪在蘭桂坊，有否被人騷擾？她笑說：「我發覺蘭桂坊啲男人好似鍾意撩番男人喎，不過都有人向我吹口哨，但我諗佢哋係善意嘅。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
