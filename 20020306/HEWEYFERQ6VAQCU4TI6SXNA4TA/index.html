<html><header><meta charset="utf-8"><title>麗港城離奇扑頭傷人</title></header><body><h1>麗港城離奇扑頭傷人</h1><p>【本報訊】「跟我行有嘢同你講！」觀塘麗港城昨發生離奇血案，一名男子聲稱拒絕一名陌生漢所求即遭對方玻璃樽扑頭，護衞員阻止亦遭割傷，兇徒逃去無蹤，警方調查事件會否另有內情。&#13;<br> 警方表示，昨日凌晨一時許，姓黃（三十歲）男子回家途中經麗港城第一期對開，一名男子突然出現着事主跟他走：「跟我行有嘢同你講！」黃聲稱不認識對方未有理會急步離開，即遭對方從後以玻璃樽扑頭，玻璃樽應聲粉碎，事主登時頭破血流，一名姓趙（四十一歲）護衞員巡經見狀衝前喝止，遭兇徒揮動爛玻璃樽割傷左臉，兇徒趁黑逃去無蹤，兩名傷者送院敷藥無大礙。</p></body></html>
