<html><header><meta charset="utf-8"><title>東芝首置Xscale處理器<br>全新PocketPC曝光</title></header><body><h1>東芝首置Xscale處理器<br>全新PocketPC曝光</h1><p>PocketPC在2001年旗開得勝，而下一代採用IntelXscale處理器的機種亦整裝待發。繼早前日立發表首部Xscale級機種後，日前網上亦流傳了兩部屬於東芝Xscale級PocketPC新機的圖片，處理器速度高達400MHz，並名為E740及E310。其中E740屬高檔機種，預計可內置支援無線網絡802.11b或藍芽，設有SD及CF雙插槽，內置64MB記憶體。而E310則屬初階機種，內置32MB記憶體，採用16Bit顯示器，兩部新機預計在今年4月公布。&#13;<br>&#13;<br>記者：劉耀祥</p></body></html>
