<html><header><meta charset="utf-8"><title>港廉潔亞洲第三</title></header><body><h1>港廉潔亞洲第三</h1><p>【本報訊】政經風險顧問公司發表的最新報告顯示，在亞洲區營商的外國商人眼中，本港的貪污情況有輕微改善，但廉潔程度在全亞洲只能排行第三，比新加坡及日本遜色。&#13;<br> 政經風險顧問公司今年一月及二月，要求在亞洲區營商的逾千外國人，就所處國家的貪污情況作出評分，以零分為最佳，十分為最差；本港獲得三點三三分，比去年有輕微改善，但相對於本港過去七年所獲的平均分數三點一分，貪污情況仍然惡化。&#13;<br> 廉政公署發言人則表示，報告只是反映受訪者的觀感，並不反映本港實際情況，廉署會監察貪污的情況。</p></body></html>
