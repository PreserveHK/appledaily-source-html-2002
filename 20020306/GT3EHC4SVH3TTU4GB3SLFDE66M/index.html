<html><header><meta charset="utf-8"><title>落馬洲九鐵將開工</title></header><body><h1>落馬洲九鐵將開工</h1><p>【本報訊】環境諮詢委員會通過九廣鐵路上水至落馬洲支線鑽挖隧道及高架橋方案的環境影響評估報告。九鐵表示，待取得環保署批出環境許可證，並獲得行政會議正式通過便會立即展開工程。&#13;<br> 落馬洲支線原計劃於二○○四年建成，由於環保署於二○○○年不接納九鐵的環評報告，九鐵需另訂支線方案及重新進行環境評估，現建成日期預期較原定計劃延遲三年，預計到二○○七年才落成。&#13;<br> 環諮會主席黃匡源表示，環諮會雖然通過該環評，但要求環保署長考慮在有關工程的環境許可證上加入適當的條件，保障生態環境不受工程影響，若工程造成生態損失，要作補償。</p></body></html>
