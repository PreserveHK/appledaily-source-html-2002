<html><header><meta charset="utf-8"><title>　　梁百忍趕搭尾班車 - 李八方</title></header><body><h1>　　梁百忍趕搭尾班車 - 李八方</h1><p>梁百忍被派往廣州當經貿辦事處嘅阿頭，佢實在好運氣，搭到尾班車，獲立法會撥款開個新首長級位畀佢老兄坐，呢個位屬首長級第三職級，以百忍兄咁長時間在屯門呢啲地區工作過，應該冇有怕。&#13;<br> 講開「忍」，八方都想讚吓煲呔抵得諗，阿松得罪班議員，佢老兄就親自為此道歉，佢旁邊嘅人重話煲呔完全冇問題，佢重準備四月中為今次上京向立會解畫，聽晒班議員話，重想點？&#13;<br> （圖）梁百忍被調往廣州經貿辦做阿頭，趕到尾班車，認真夠運。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
