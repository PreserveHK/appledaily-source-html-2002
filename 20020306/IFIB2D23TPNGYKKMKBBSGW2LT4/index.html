<html><header><meta charset="utf-8"><title>婦告髮廊電死髮押後審</title></header><body><h1>婦告髮廊電死髮押後審</h1><p>【本報訊】中年婦往「新偶像」髮廊模仿「鄭秀文」電曲髮失敗，指髮廊「電死」其秀髮，變「掃把頭」，其後在髮廊門外滑倒撞傷膝蓋，興訟索償五萬元。案件昨日再在小額錢債審裁處提訊，婦人堅持髮廊「用毒藥毒我啲頭髮」，要討回公道。法官要求她提交證明受傷的文件及證人口供，將案押後至六月五日開審。&#13;<br> 姓屈原訴人，除控告「新偶像」髮廊外，她為免對方改名卸責，再加控「NewIdolHKHoldingsLtd.」等六間公司。「新偶像」代表指替屈婦電髮的分店並非「新偶像」持有，而她其後跌傷的位置距離髮廊甚遠，該公司毋須負責。&#13;<br> 案件編號:SCTC56754/01</p></body></html>
