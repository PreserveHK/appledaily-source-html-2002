<html><header><meta charset="utf-8"><title>蔡卓妍新人資格未變</title></header><body><h1>蔡卓妍新人資格未變</h1><p>蔡卓妍獲提名角逐本屆香港電影金像獎「最佳新演員」獎，但她的提名資格受到質疑，因為前年她曾經演出吳鎮宇執導的電影《自從他來了》，在戲中說了三句對白，有違大會的評審規則。<br> &#13;<br> <spanclass>「應畀機會佢」 &#13;<br> 昨日記者向金像獎協會主席張同祖了解此事，他說：「我哋就呢件事開會傾過，初步認為唔應該取消佢嘅資格，因為佢喺《自從他來了》部戲只得三句對白，我覺得應該畀機會人哋。」&#13;<br> 蔡卓妍憑電影《常在我心》獲得「最佳新演員」提名，她的經理人霍紋希昨日在電話中說：「直到𠵱家我哋都未接到大會任何通知，話會取消提名資格，我諗你哋有乜嘢最好問番大會，相信大會可以有交代畀大家。」</spanclass></p></body></html>
