<html><header><meta charset="utf-8"><title>司法話你知：兒童出庭作證特別安排</title></header><body><h1>司法話你知：兒童出庭作證特別安排</h1><p>在高等法院、區域法院和東區裁判法院審理的案件，如果涉及兒童或需要受保護的證人，可以利用特設的證人房間作證，這證人房間設有視像系統連接至設有電視直播聯接系統的法庭。&#13;<br> 證人可透過房間內的電視機看到發問的一方，法庭內的人亦可從電視機看到證人作供情況。年幼或需要照顧的證人更可安排親人或社會福利署職員在房間內陪同。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
