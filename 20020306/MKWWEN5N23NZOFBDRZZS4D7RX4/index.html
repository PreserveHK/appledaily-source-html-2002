<html><header><meta charset="utf-8"><title>商台向全體員工還錢</title></header><body><h1>商台向全體員工還錢</h1><p>商業電台於去年十二月，曾由營運總裁鄭丹瑞公布今年起全台扣薪，員工月薪低於一萬二千元者，減薪比例為百分之六，高於此薪者則被扣百分之十二，受影響的三百多名員工，在今年一月份已遭減薪，但因商台在年初有盈餘，故員工已於二月尾獲發放被扣薪金。<br> &#13;<br> <spanclass>發放功績金 &#13;<br> 商台主持蘇絲黃、林曉峰及泰山，前日在節目《友誼萬歲》中，率先透露已獲公司發還被扣薪酬之喜訊。昨日記者向商台求證時，商台對外事務部就以書函回覆，聲稱商台檢討過一月份之成績及經過管理層考慮下，決定於二月份將功績金發放給全體員工。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
