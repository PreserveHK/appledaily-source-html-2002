<html><header><meta charset="utf-8"><title>OperationAnaconda</title></header><body><h1>OperationAnaconda</h1><p>"Deadly<u> OperationAnaconda</u> ragesoninEasternAfghanMountains."&#13;<br> &#13;<br> 美軍在阿富汗東部山區向重整旗鼓的阿蓋德及塔利班戰士發動新一波攻擊行動，代號「蟒蛇行動」（OperationAnaconda）。Anaconda是南美蟒蛇，美軍以牠為代號，意思是美軍會像蟒蛇般以身軀纏着獵物那樣殺敵。</p></body></html>
