<html><header><meta charset="utf-8"><title>　　我唔細啦！ - 李八方</title></header><body><h1>　　我唔細啦！ - 李八方</h1><p>官場鑽石王老五楊永強果然厲害，連婆婆也送他一個布娃娃。不過，楊醫生一臉稚氣推卻說：「我唔係細路哥啦。」楊醫生對傳媒好友善，但料就免問，結果只和大家拜一個遲年，祝大家「恭喜發財，萬事勝意……」，真行貨。&#13;<br> 司徒世華攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
