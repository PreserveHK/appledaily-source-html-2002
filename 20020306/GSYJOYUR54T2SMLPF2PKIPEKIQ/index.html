<html><header><meta charset="utf-8"><title>大馬軍艦開炮截華漁船</title></header><body><h1>大馬軍艦開炮截華漁船</h1><p>中國的十六名漁民，上月二十五日在南中國海捕魚時，被馬來西亞海軍一艘軍艦攔截，指他們的漁船非法進入該國所屬的沙巴海域捕魚。當軍艦準備進行檢查時，中國漁船突然加速駛離現場，雙方展開十小時的追逐，最後馬國軍艦發射炮彈示警，才將漁船截停，連同船上十六名中國漁民一併帶返該國扣查。另外，韓國海警昨日以侵犯專屬經濟區為理由，扣留了四艘載有一千五百公斤鳳尾魚漁獲的中國漁船。&#13;<br> 馬來西亞《南洋商報》</p></body></html>
