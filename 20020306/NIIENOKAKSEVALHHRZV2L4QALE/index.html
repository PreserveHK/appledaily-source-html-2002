<html><header><meta charset="utf-8"><title>車頭防撞欄延諮詢</title></header><body><h1>車頭防撞欄延諮詢</h1><p>【本報訊】運輸署建議禁止在車頭裝設有危險性防撞欄，有關的諮詢期將於本月底屆滿，該署至今接獲約五十份意見書，大部分表示支持，但香港四驅大聯盟強烈反對。該署考慮延長諮詢期兩個月，並針對現時已裝有防撞欄的八千五百部車輛，提出折衷辦法，包括可在防撞欄包上膠墊以改善，又容許個別使用量低或過境車輛，在改善防撞欄後還未符標準，仍可申請許可證。&#13;<br> 運輸署車輛檢驗組工程師羅高明昨在記者會上解釋，該署原本計劃於今年六月起，先禁止新車安裝有危險性的防撞欄，但礙於有團體認為諮詢期過短，故署方或延長諮詢至今年五月。&#13;<br> 不過，四驅大聯盟聯絡人馬大立批評，當局建議的措施欠缺公平。</p></body></html>
