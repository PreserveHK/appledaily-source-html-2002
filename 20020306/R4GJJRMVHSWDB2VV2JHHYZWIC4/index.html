<html><header><meta charset="utf-8"><title>霆鋒又同記者嘈</title></header><body><h1>霆鋒又同記者嘈</h1><p>謝霆鋒前晚八時許，於銅鑼灣恩平道與記者又起爭執，事緣霆鋒因不忿被記者追蹤而起衝突，混亂中記者相機亦被損毀，結果要警方到場調停，最後記者亦決定不予追究。約晚上十時三十分霆鋒便與兩名助手抵達機場。&#13;<br> 霆鋒在機場絕口不提之前與記者爭執一事，並且急不及待向記者講及今次蒙地卡羅之行的目的，霆鋒說：「今次到蒙地卡羅主要目的係攞由2002WorldMusicAwards頒發嘅『Bestsellingchineserecordingartist』，呢個獎係要中、港、台、東南亞嘅唱片銷量，喺舊年起碼超過一百萬張。」</p></body></html>
