<html><header><meta charset="utf-8"><title>司機護優惠</title></header><body><h1>司機護優惠</h1><p>【本報訊】一百七十輛柴油車昨日早上在中環添馬艦擺車陣，向特首董建華及財政司司長梁錦松請願，要求在下月一日新財政年度延長超低硫柴油稅優惠最少一年。&#13;<br> 運輸業關注燃油價格聯席會議發動一百七十名司機，分別駕駛包括貨車、的士、小巴等七類柴油車到中環添馬艦，隨即與聯席代表近二百人（圖），一邊高叫「油稅加得快，業界死得快」等口號，浩浩蕩蕩遊行往政府總部，遞交致特首董建華的請願信。&#13;<br> 李家皓攝</p></body></html>
