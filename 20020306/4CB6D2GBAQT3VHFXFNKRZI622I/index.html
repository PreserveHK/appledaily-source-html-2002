<html><header><meta charset="utf-8"><title>曾蔭權收禮物</title></header><body><h1>曾蔭權收禮物</h1><p>【本報訊】署理行政長官曾蔭權（右二）重申，面對經濟轉型，政府會着力協助弱勢社群，包括為老弱傷殘人士提供基本安全網、增強他們自力更生的意志，及鼓勵個人和團體發揮服務精神等。&#13;<br> 曾蔭權昨為東華三院黃祖棠社會服務大樓主持開幕禮，他表示，政府已推出為期三年的「康健樂頤年」計劃，增加市民對長者身心需要的了解，並推廣終生學習。曾蔭權又稱，政府亦推行了一套新的「改善家居及社區照顧服務」，給予需要長期護理的長者。&#13;<br> 圖為曾蔭權昨參觀東華三院黃祖棠社會服務大樓時，一名庇護工場的成員向他送上手做盆栽。&#13;<br> 政府新聞處</p></body></html>
