<html><header><meta charset="utf-8"><title>翁虹菲島拍戲忙揼骨</title></header><body><h1>翁虹菲島拍戲忙揼骨</h1><p>翁虹早前穿上泳衣，在菲律賓為新片《不寒而慄》拍外景。翁虹表示平時都會抽時間去曬太陽，加上她的盆骨曾受傷，因此醫生都建議她游泳強化背肌。<br> &#13;<br> <spanclass>花名「揼骨精」 &#13;<br> 趁着在菲律賓拍戲的空檔，翁虹都有去做按摩。她笑說：「我個花名叫『揼骨精』，一揼可以揼四個鐘，師傅手勢正唔正宗，我一揼就知。我平時都有同老公揼，呢個係我嘅撒手鐧。」&#13;<br> 翁虹說：「我盆骨受過傷，當時都好擔心生育問題，好彩keep住做物理治療，一年多已醫好番。𠵱家我拍戲都唔可以太大動作，西醫建議我每日做二百下掌上壓，對腰部有幫助，但我都係鍾意行街同食嘢多啲。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
