<html><header><meta charset="utf-8"><title>羅俊英返母校推廣</title></header><body><h1>羅俊英返母校推廣</h1><p>香港桌球總會今次選擇慈幼中學作首次學校推廣對象，除因慈幼本身擁有桌球設施外，另一原因就是桌總主席羅俊英與慈幼一段超過三十五年的感情。&#13;<br> 羅俊英說：「我是慈幼中學舊生，記得一九六五年在此讀書時，學校已經有桌球枱設備。當時為了打波，會提早返學在校務處前排隊，待老師回來後第一時間借用桌球及桌球棒『霸枱』。而放學後，因為太多同學關係，校內就會出現一種『猜枱』方式，贏的留下，輸的只好回家。」羅俊英承認，愛上桌球運動與在慈幼就讀有很大關係，現在身為桌總主席，當然希望將桌球活動介紹予其他學校。</p></body></html>
