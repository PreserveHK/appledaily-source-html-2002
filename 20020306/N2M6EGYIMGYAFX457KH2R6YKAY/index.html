<html><header><meta charset="utf-8"><title>超值Lacoste當炒波鞋</title></header><body><h1>超值Lacoste當炒波鞋</h1><p>法國設計師ChristopeLemaire入主Lacoste，令鱷魚仔品牌年輕化備受注目。不過講驚喜，同時推出的鱷魚仔波鞋，一眾潮流友就更受落。價錢唔貴之餘，重一身貴氣簡潔潮流味。D-Mop新返3款Lacoste波鞋，同行貨版本大有不同，價錢卻同樣親民。其中Indiana更係㗎仔至愛，在當地更炒至20,000日圓（$1,200港元），如今以$590發售，都咪話喺香港買波鞋唔超值！	&#13;<br>&#13;<br>記者：何兆彬</p><p>售賣點：&#13;<br> D-Mop(22034130)銅鑼灣京士頓街8號</p></body></html>
