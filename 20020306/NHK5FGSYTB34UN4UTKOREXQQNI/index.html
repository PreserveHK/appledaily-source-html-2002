<html><header><meta charset="utf-8"><title>楊千嬅仰光探街童</title></header><body><h1>楊千嬅仰光探街童</h1><p>楊千嬅（千嬅）與黃貫中（阿Paul）是今年商台的饑饉之星，早前她們兩人到了緬甸的仰光市，探訪當地的街童，他們更到當地的街童中心，與一班街童唱歌及玩遊戲，而千嬅亦與阿Paul學習當地的樹脂防曬方法，將樹脂塗於面上，弄得滿面都是白色的樹脂。<br> &#13;<br> <spanclass>與街童踢波 &#13;<br> 其後阿Paul與當地過百個街童踢波，並送了一個由香港帶去的足球給一名孤兒。</spanclass></p></body></html>
