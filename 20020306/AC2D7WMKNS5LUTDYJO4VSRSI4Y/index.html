<html><header><meta charset="utf-8"><title>甩轆多因螺絲鬆脫</title></header><body><h1>甩轆多因螺絲鬆脫</h1><p>汽車維修公司負責人陳先生指出，重型車輛在行駛中出現「甩轆」，原因包括螺絲鬆脫及斷軸，但多數是螺絲鬆脫引致。修車工人在更換輪胎後，未有將螺絲鎖緊，或是疏忽汽車保養，往往造成因金屬疲勞而甩轆。&#13;<br> 陳先生說，一般重型車在修補或更換輪胎後，工人都會用風炮扭緊螺絲，但螺絲扭得太鬆及太緊都不適宜，太鬆容易甩脫，而太緊亦有機會在受力時彈出。&#13;<br> 他又說，重型車後輪胎有近十粒螺絲嵌緊，如果其中的螺絲帽出現問題沒有嵌緊，便會逐漸磨蝕，當車輪在高速運行時，車輪被帶動產生離心力，便會整個飛脫出來。</p></body></html>
