<html><header><meta charset="utf-8"><title>Apple姐日記：吳彥祖瑞士拖美女滑雪</title></header><body><h1>Apple姐日記：吳彥祖瑞士拖美女滑雪</h1><p>我Apple姐自從返嚟再寫番專欄之後，啲世姪女都不知幾有心，成日打電話嚟報料。好似有個我至錫嘅世姪女啱啱喺瑞士返嚟，買咗好多朱古力畀我做手信，重直擊報道一單好料。<br> &#13;<br> <spanclass>十指緊扣 &#13;<br> 話說個世姪女上個月尾啱啱喺瑞士最著名嘅滑雪區Chamonix度假，咁啱又俾佢遇到MaggieQ嘅前度男友吳彥祖，當時佢同一個五呎七吋高、操流利國語嘅長髮美女滑雪，都不知幾咁煙韌，重不時手拖手，簡直係一對熱戀中嘅男女。&#13;<br> 之後幾日佢兩個又俾我世姪女遇到，而今次就多咗兩個女性朋友一齊玩。</spanclass></p></body></html>
