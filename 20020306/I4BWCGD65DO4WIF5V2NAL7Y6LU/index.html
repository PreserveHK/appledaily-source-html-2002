<html><header><meta charset="utf-8"><title>萬眾電話月賺800萬</title></header><body><h1>萬眾電話月賺800萬</h1><p>萬眾電話行政總裁周漢森（CharlesHenshaw．圖）透露，今年1月錄得800萬元純利。而截至2月底止，有客戶69萬名，當中53.5萬屬月付費客，餘下15.5萬為預繳用戶。客戶流失率為4%，每月客戶平均收益為240元。至於SMS短訊每日的收發量，已由1月份的9萬個增至11.3萬個。另外，該公司董事總經理梁啟雄表示，在取消徵收40元轉台費後，每月雖損失100萬元收入，但客戶人數則有增長，現時每月上客量約為2萬。&#13;<br> 梁鑑章攝</p></body></html>
