<html><header><meta charset="utf-8"><title>西西里高山鑿教宗頭像</title></header><body><h1>西西里高山鑿教宗頭像</h1><p>意大利西西里一處度假勝地為刺激當地旅遊業，將耗資三千多萬港元，仿效美國的總統山，把當地一座高山雕塑成教宗若望保祿二世和已故的德蘭修女頭像。&#13;<br> 這兩名宗教界名人的頭像將雕鑿在塞杰斯塔山上，完成後高達二十五公尺。<br> &#13;<br> <spanclass>為刺激旅遊業 &#13;<br> 塞杰斯塔市長克里斯塔迪表示：「這座雕塑耗資五百萬歐元（約三千四百六十五萬港元），但我肯定竣工後可吸引大量遊客，到時必可歸本。」&#13;<br> 民間團體批評這項計劃只不過是利用宗教作宣傳。當地公民協會發言人莫里加指出：「計劃看來屬市場推廣多於宗教性質，我相信人們不會喜歡看見塞杰斯塔山被重整。」&#13;<br> ananova網頁</spanclass></p></body></html>
