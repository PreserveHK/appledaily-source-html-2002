<html><header><meta charset="utf-8"><title>古巨基騎馬後欄受罪</title></header><body><h1>古巨基騎馬後欄受罪</h1><p>古巨基日前在台灣學騎馬，為下月在北京開拍的《還珠3之五阿哥傳奇》作準備。基仔花了兩天上堂學騎馬，誰知學了一日便屁股受傷。<br> &#13;<br> <spanclass>被建議用衞生巾 &#13;<br> 基仔昨日在電話中說：「本來教練叫我着襪褲去上堂，我男人老狗接受唔到，點知我學完第一日就磨到損晒，好似磨薑咁磨，成層皮冇咗呀。」&#13;<br> 基仔受傷的位置包括大髀及屁股，但他第二日上堂仍不願着襪褲，改以着兩條底褲打底，但仍不能減免磨損之苦，其經理人更笑說叫他以衞生巾作保護，令他哭笑不得，要喊打經理人。不過教練讚他有騎術天分，連飛身上馬和飛身落馬都學會，基仔說：「雖然後欄受罪，但我都愛上騎馬。」</spanclass></p></body></html>
