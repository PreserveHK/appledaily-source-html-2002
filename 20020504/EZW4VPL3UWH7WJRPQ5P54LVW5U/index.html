<html><header><meta charset="utf-8"><title>小統計：英人愛貓多過愛狗</title></header><body><h1>小統計：英人愛貓多過愛狗</h1><p>英國慈善團體「保護貓隻聯盟」的調查顯示，英國人現在愛貓多於愛狗，近40%說貓是他們最喜歡的寵物，只有7%說愛養狗。英國人愛貓是：&#13;<br> 　因為　　　　人數比例&#13;<br> ‧貓很有靈性　57%&#13;<br> ‧貓獨立　　　49%&#13;<br> ‧貓很乾淨　　46%&#13;<br> ‧毋須多打理　25%&#13;<br> 資料來源：英國廣播公司</p></body></html>
