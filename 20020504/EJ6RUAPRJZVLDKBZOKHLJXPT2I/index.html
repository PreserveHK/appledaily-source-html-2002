<html><header><meta charset="utf-8"><title>林青霞每年資助胞姊三萬</title></header><body><h1>林青霞每年資助胞姊三萬</h1><p>林青霞的父親是國民黨軍醫，早年因政局問題去台灣，將只得三個月大的青霞胞姊林莉留在內地，直至八四年才重新取得聯絡。&#13;<br> 林莉八七年在上海和父母重逢，當時妹妹青霞在台灣頗受歡迎，因怕記者採訪所以不敢現身。<br> &#13;<br> <spanclass>與失散姊感情好 &#13;<br> 直至九○年青霞三十六歲時，與前男友秦漢去長春拍電影《滾滾紅塵》，才與大家姐林莉首次碰面。今期出版的《忽然1周》去湖南採訪了林莉，她透露和青霞感情要好，每個月會通一次電話，有時更會寫信聯絡，而青霞每年都寄給她大約三萬元的生活費，相等於她和丈夫兩、三年的人工。&#13;<br> 青霞和丈夫邢李</spanclass></p></body></html>
