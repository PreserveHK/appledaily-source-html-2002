<html><header><meta charset="utf-8"><title>省電Plasma慳足30%</title></header><body><h1>省電Plasma慳足30%</h1><p>喺眾多Plasma屏幕都喺度鬥緊對比度嘅時候，NEC嘅42吋新機就主打低耗電量嚟吸引用家。呢部Plasma只有280W耗電量，比一般Plasma慳電30%，夠晒環保。除此之外，呢部機嘅前面板亦以非易燃合金製造，耐熱性大增。再加埋機身選用嘅新水凝油漆出名襟用，所以呢部機絕對適合精打細算嘅用家。&#13;<br>記者：張穎倫</p><p>型號：NEC42MP3&#13;<br> 定價：$62,000（各大電器行）&#13;<br> 查詢電話：23690335</p></body></html>
