<html><header><meta charset="utf-8"><title>中聯辦外變練功場</title></header><body><h1>中聯辦外變練功場</h1><p>【本報訊】香港法輪功學員在西環中聯辦外靜坐練功，始於去年八月一次警方的「清場」行動後；他們平均每天朝六晚十在中聯辦門外的行人路面練功，長時間抗爭令中聯辦有人多次向警方投訴，指法輪功學員阻街，而警方在一個多月前更首次起訴法輪功學員。&#13;<br> 在去年十一月，警方曾派員走上中聯辦旁邊的昌寧大廈，逐家逐戶拍門，詢問居民有否受法輪功學員滋擾。至本年三月中，四名來自瑞士的法輪功學員聯同本地十二名學員，走到中聯辦正門外端坐練功，警方出動大批警員抬走十六名學員，全部被控阻街罪名，案件仍有待法庭審訊。</p></body></html>
