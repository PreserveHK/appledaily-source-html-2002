<html><header><meta charset="utf-8"><title>楊思琦母親節炮製驚喜</title></header><body><h1>楊思琦母親節炮製驚喜</h1><p>為迎接母親節的來臨，無綫特別製作名為《媽媽有您終生美麗》特輯，節目將於今晚推出，並邀請了多位城中名人和藝員分享與母親相處之道。昨日節目嘉賓楊羚、楊思琦與母親以及李晉緯等便一同在電視城為節目宣傳，而吳美珩和羅敏莊則擔任主持。<br> &#13;<br> <spanclass>楊羚初為人母興奮 &#13;<br> 楊思琦已安排好母親節如何慶祝，她說：「我已經親手整緊一份禮物準備送畀媽咪，到時佢一定會有意外驚喜，希望嗰日唔使開工，可以陪媽咪飲茶。」&#13;<br> 而楊羚今年則是第一次以媽咪身份度過母親節，故感覺特別興奮，她說：「以前只係我同媽咪慶祝，𠵱家就會有BB同老公同我慶祝，感受完全唔同。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
