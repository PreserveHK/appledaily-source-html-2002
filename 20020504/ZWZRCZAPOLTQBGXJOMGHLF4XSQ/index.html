<html><header><meta charset="utf-8"><title>楊采妮大馬公司約滿搬遷</title></header><body><h1>楊采妮大馬公司約滿搬遷</h1><p>楊采妮跟男友邱韶智在馬來西亞經營的Starz形象公司近日被傳結業，楊采妮已公開否認，有大馬記者昨日往訪Starz的辦公室，原來是店舖租約期滿要搬遷。<br> &#13;<br> <spanclass>裁減人手 &#13;<br> 大馬Starz總經理吳麗虹昨日澄清該店並沒有結業，她說：「這些報道對公司有影響，會令顧客和供應商對公司失信心，有些正在洽談的計劃更因此擱置下來，供應商誤會我們公司騙錢。幸好，仍有顧客和學生明白事理，沒有相信傳言。」但店舖搬遷後，人手方面會有裁減。&#13;<br> 此外，對於公司的未來動向，吳麗虹說：「都是以商業和課程為主，但也有化妝和造型的服務。」</spanclass></p></body></html>
