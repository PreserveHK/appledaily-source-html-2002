<html><header><meta charset="utf-8"><title>Jeningrad</title></header><body><h1>Jeningrad</h1><p><b> "JeninhasturnedintoJeningrad,insteadofStalingrad."</b> &#13;<br> &#13;<br> 「杰寧變成杰寧格勒，而非史太林格勒。」&#13;<br> &#13;<br> 巴勒斯坦自治政府主席阿拉法被以軍圍困三十四天後重獲自由，旋即怒指以軍在西岸杰寧難民營屠殺平民，把該鎮比作二次大戰時蘇聯南部城市史太林格勒。一九四二年，那裏發生著名的史太林格勒戰役，納粹德軍大舉進攻該市，六十多萬人被殺，全市淪為廢墟，但德軍最終敗北，為二戰轉捩點之一。</p></body></html>
