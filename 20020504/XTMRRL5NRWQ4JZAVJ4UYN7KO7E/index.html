<html><header><meta charset="utf-8"><title>何超瓊關注李國寶緋聞</title></header><body><h1>何超瓊關注李國寶緋聞</h1><p>賭王何鴻燊千金何超瓊和葉童前晚均有往灣仔藝術中心，出席「向高達致敬」酒會。&#13;<br> 何超瓊（Pansy）表示早年亦曾看過法國名導演高達的電影，她表示現在自己有能力，希望為香港的文化事業作出貢獻。問Pansy有關其好友廖創興銀行太子女廖碧欣，與東亞銀行主席李國寶遊巴黎的新聞，震驚香港上流社會，Pansy說：「我都有睇報紙，但我覺得身為外人，係唔方便回應同評論呢件事。」<br> &#13;<br> <spanclass>葉童大讚高達 &#13;<br> 而葉童前晚則大讚高達是大師中的大師，談及近況，她說：「我最近忙緊自己製作嘅嗰套短片，不過喺呢方面我完全係新手，當係一個學習經驗。」</spanclass></p></body></html>
