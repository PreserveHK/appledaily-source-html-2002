<html><header><meta charset="utf-8"><title>譚玉梅姊妹同戀騎師</title></header><body><h1>譚玉梅姊妹同戀騎師</h1><p>除孫泳恩和賓康及岳敦有感情瓜葛外，譚玉梅及譚紅梅姊妹亦與騎師傳過緋聞。現年三十二歲的譚玉梅，九四年來港參選無綫華裔小姐競選，但落選而回，其後一直活躍於上流社會，更與趙世光傳出緋聞。去年三月，譚玉梅被拍下與已婚的南非籍前冠軍騎師霍達約會的照片，其後霍達牽涉造馬案，譚玉梅立即公開與霍達劃清界線。&#13;<br> 而譚玉梅現年二十六歲的胞妹譚紅梅，於九七年參選倫敦華裔小姐獲得季軍，在社交圈亦廣為人認識，前年四月她公開承認與英籍騎師都爾拍拖。</p></body></html>
