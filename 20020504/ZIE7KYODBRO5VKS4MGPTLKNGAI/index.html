<html><header><meta charset="utf-8"><title>林漪娸冶豔蜘蛛精誘人</title></header><body><h1>林漪娸冶豔蜘蛛精誘人</h1><p>無綫劇集《皆大歡喜》劇情鬼馬，一直受觀眾歡迎，為給予觀眾新鮮感，近期還不斷加入新元素，繼早前戲中有石器時代及日本歌姬後，日前《皆》劇拍攝一場夢中戲份，要演員扮演妖精。<br> &#13;<br> <spanclass>梅小惠扮蚌精 &#13;<br> 梅小惠飾演蚌精、趙學而飾演白骨精、陳彥行飾演雞精、林漪娸飾演蜘蛛精，而汪琳則飾演九天玄女，各人造型十分逼真。&#13;<br> 當中以林漪娸的蜘蛛精造型最為冶豔，要俯伏在地上拍攝，感覺非常誘人，而梅小惠則說：「我哋為咗拍呢場戲，大家喺拍攝當日都花咗個幾鐘頭化妝，我重要拎住個蚌殼，所以同行姐企埋就諗起雞丁炒蚌肉。」</spanclass></p></body></html>
