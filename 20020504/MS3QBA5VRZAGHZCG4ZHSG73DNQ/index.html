<html><header><meta charset="utf-8"><title>陳司翰工作困身放棄養狗</title></header><body><h1>陳司翰工作困身放棄養狗</h1><p>陳司翰（Victor）最近跟四隻金毛尋回犬合作，為寵物雜誌《MyPet寵物閑情》拍照。<br> &#13;<br> <spanclass>小時寵物多 &#13;<br> Victor表示小時候曾養過金魚、雀鳥、貓和狗等寵物，而他對訓練狗隻亦很有心得，Victor說：「如果養大狗會將佢送去訓犬中心受訓，咁隻狗就可以保護我。」&#13;<br> 但自從成為藝人後，因為工作太忙，Victor已沒有時間照顧狗隻，所以短期內都不會養寵物。他說：「我唔想將佢哋留喺屋企度冇人理。」</spanclass></p></body></html>
