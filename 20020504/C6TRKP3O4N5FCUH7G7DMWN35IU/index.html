<html><header><meta charset="utf-8"><title>火燒保時捷</title></header><body><h1>火燒保時捷</h1><p>【本報訊】一輛價值逾一百一十五萬元的保時捷911Carrera開篷跑車，昨晨零時許，被發現在粉嶺大窩西支路與橋頭路交界處突然起火，火勢猛烈，跑車被燒成爛鐵，消防員趕至灌救，車上空無一人。&#13;<br> 警方調查後揭發跑車掛上假牌，火警前十分鐘，在附近的粉嶺中心旁露天停車場，有歹徒駕駛該輛保時捷沒有付款衝越收費亭離去，職員報警。警方懷疑偷車賊偷車後被警方追捕緊迫，只好燒車毀屍滅迹。&#13;<br> 區恩傑攝</p></body></html>
