<html><header><meta charset="utf-8"><title>港男醫生加控處理贓物</title></header><body><h1>港男醫生加控處理贓物</h1><p>【本報訊】九九年曾參加亞洲電視「香港男士選舉」，有「港男醫生」之稱的註冊醫生譚忠正，涉嫌於三月在銅鑼灣手表名店，冒簽他人信用卡購買價值二萬多元的「豪華」（TAGHEUER）表，早前曾被控詐騙財物罪，昨於西區裁判法院遭控方加控一項處理贓物罪，被告暫毋須答辯，案件押後至六月十七日再提訊，以等候指紋鑑證結果。&#13;<br> 三十二歲的被告譚忠正，註冊醫生。被加控一項處理贓物罪，指他於今年三月四日在銅鑼灣波斯富街「喜運佳」店內，不誠實地處理一張相信是盜竊得來的信用卡，而該張卡屬於一名叫KhooAdrian的人。&#13;<br> 案件編號：WSCC579/02</p></body></html>
