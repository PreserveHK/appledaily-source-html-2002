<html><header><meta charset="utf-8"><title>陳小韻踢拖蒲蘭桂坊</title></header><body><h1>陳小韻踢拖蒲蘭桂坊</h1><p>陳小韻和髮型師Boffy，前晚相約到中環蘭桂坊消遣，Boffy早前不慎弄傷腳部，需要用枴杖輔助行動。陳小韻穿上低胸小背心配牛仔褲，腳踢人字拖，雙頰通紅，似乎是喝了酒。<br> &#13;<br> <spanclass>Boffy貪靚 &#13;<br> 而一身便服的Boffy則對記者舉機影相有點不滿，他怒氣沖沖地說：「你哋（記者）影相，問過我未先，問過我先影。」那記者便問Boffy可否拍照，他說：「咁你哋影啦。」不過，當記者拍照時，未知是否Boffy貪靚，所以他立即把手持的枴杖收於背後，動作十分敏捷。	採訪、攝影：胡比</spanclass></p></body></html>
