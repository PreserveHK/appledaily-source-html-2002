<html><header><meta charset="utf-8"><title>260萬美國人唔返工睇《星戰II》</title></header><body><h1>260萬美國人唔返工睇《星戰II》</h1><p>萬眾矚目的《星球大戰前傳Ⅱ複製人侵略》，於本月十六日在美國、香港等地同步公映，一眾演員自然成為傳媒焦點，而在片中飾演參議員的妮坦莉寶雯（NataliePortman）更經常被追問她逃兵役的事情。<br> &#13;<br> <spanclass>女角被指逃兵 &#13;<br> 事緣在以色列出生的妮坦莉，曾被指逃避服兵役，直至最近她才正式作出否認說：「我喺以色列出世，但喺三歲已經離開咗，我𠵱家每次返去都會攞張免役證明，其實佢哋根本都唔會搵我，除非我自願啦。」&#13;<br> 此外，有研究顯示《星》片首日公映，有可能導致全美二百六十萬打工仔為先睹為快而請病假，隨時令當地公司損失數以億計收入。</spanclass></p></body></html>
