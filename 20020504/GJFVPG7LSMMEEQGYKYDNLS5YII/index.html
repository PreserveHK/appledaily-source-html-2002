<html><header><meta charset="utf-8"><title>楊千嬅幻想潤喉感覺</title></header><body><h1>楊千嬅幻想潤喉感覺</h1><p>楊千嬅早前以百萬酬勞為念慈菴拍攝第三輯廣告，她特地於拍攝前一天放假休息，務求以最好狀態示人。<br> &#13;<br> <spanclass>凌晨開工 &#13;<br> 本來拍廣告多選在早上開工，但今次千嬅的廣告則在凌晨拍攝，千嬅則於半夜二時開始化妝，並要燈光師花了很長時間來調校光效，才拍出千嬅最美一面。&#13;<br> 廣告中只見千嬅拿着空的匙羹作吃得滋味的樣子，千嬅說：「我一路諗住平時食念慈菴嘅味道，然後扮個好味樣出嚟囉。廣告商送咗好多產品畀我，我送晒畀家人、同事同埋朋友，有錢賺又有嘢益街坊，都唔錯㗎。」</spanclass></p></body></html>
