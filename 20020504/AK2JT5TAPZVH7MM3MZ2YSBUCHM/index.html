<html><header><meta charset="utf-8"><title>三萬人送別TLCLisa</title></header><body><h1>三萬人送別TLCLisa</h1><p>美國R&amp;B組合TLC成員LisaLopes一周前於洪都拉斯車禍中喪生，其家人前日於阿特蘭大為她舉行喪禮，Lisa兩位TLC隊友、雲妮侯絲頓（WhitneyHouston）及Usher亦有到場。不少TLCfans得知消息後蜂擁而至，警方估計有約三萬名歌迷出席儀式，LisaLopes的喪禮以基督教儀式舉行，由當地福音組合MaryMary為Lisa獻唱輓歌。</p></body></html>
