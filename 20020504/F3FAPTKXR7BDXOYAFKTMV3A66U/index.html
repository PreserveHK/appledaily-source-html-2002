<html><header><meta charset="utf-8"><title>八成僱員腿部勞損</title></header><body><h1>八成僱員腿部勞損</h1><p>【本報訊】成衣業、文職及零售業總工會的一項調查發現，八成受訪僱員因長時間站立或步行，引致腿部痛楚或造成腳患。&#13;<br> 是項調查於去年十二月至今年二月進行，訪問了一千一百多名從事不同行業，包括零售、文職、飲食及製衣業等的僱員，結果發現逾八成受訪者每日需要站立或步行至少六小時，其中以零售、飲食及物業管理行業的情況最為嚴重。&#13;<br> 近百分之八人在上班時需穿着兩吋以上的高跟鞋，大部份為從事教育、物業管理及零售業的僱員。六成人指出，僱主沒有為他們提供可紓緩腳部肌肉疲勞的設施。&#13;<br> 總工會建議政府檢討僱員補償條例，把身體勞損納入職業病的範疇，為僱員提供更全面的保障。</p></body></html>
