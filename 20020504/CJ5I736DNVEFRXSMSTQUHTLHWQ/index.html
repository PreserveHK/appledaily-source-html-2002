<html><header><meta charset="utf-8"><title>台擬放寬落地簽證</title></header><body><h1>台擬放寬落地簽證</h1><p>【本報訊】過去曾到過台灣旅遊的香港人，未來可望攜同從未踏足寶島的配偶及子女，飛抵台灣後才一併申請落地簽證。中華旅行社總經理張良任昨在記者會上表示，為進一步便利港人赴台，台灣方面計劃進一步放寬落地簽證的限制。&#13;<br> 為便利大陸旅客經香港赴台，中華旅行社在機場開設的辦事處將於下周五啟用，日後所有經香港赴台的大陸旅客必須在該處換領赴台旅行證；而在港中資人士、或在港工作的內地人士赴台，則仍需到金鐘辦事處辦理手續。由下周五開始，在港工作滿四年的大陸人士，更可帶同配偶及直系親屬到台灣觀光。&#13;<br> 中華旅行社的機場辦事處設於機場離境大堂K段，每天上午八時至晚上十時辦公。</p></body></html>
