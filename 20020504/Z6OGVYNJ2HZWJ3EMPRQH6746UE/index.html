<html><header><meta charset="utf-8"><title>村口非法加建通道</title></header><body><h1>村口非法加建通道</h1><p>讀者李先生投訴，西貢大涌口村有人於該村村口擅自加建非法入口，連接村口的公眾停車場，雖然有關部門曾於去年豎立矮柱堵塞，但卻被破壞及抽起；李先生指此情況已存在多時，但有關部門卻視若無睹，沒有採取改善措施。<br> &#13;<br> <spanclass>豎立矮柱遭破壞 &#13;<br> 西貢地政處表示，早於○○年開始接獲投訴，於諮詢過有關部門後，決定在去年三月豎立矮柱堵塞非法通道，但卻遭破壞。由於不同人士對豎立矮柱一事提出不同意見，現正設法解決。	（○四一一三九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
