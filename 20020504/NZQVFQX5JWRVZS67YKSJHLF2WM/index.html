<html><header><meta charset="utf-8"><title>上水屠房發現本地哮喘豬</title></header><body><h1>上水屠房發現本地哮喘豬</h1><p>【本報訊】十頭本地豬隻昨日運送到上水屠房接受屠宰，在抽樣檢查時發現豬隻尿液內含有禁用的哮喘藥成份，當局立即禁止屠宰該批豬隻出售，並進行覆驗，今日得悉結果後。&#13;<br> 若證實有豬農使用違禁藥物餵飼豬隻，不排除會予以起訴。&#13;<br> 食物環境衞生署發言人證實，懷疑有問題豬隻來自本地的豬場，昨晨上水屠房職員為豬隻進行抽樣檢查時，發現豬隻的尿液樣本含有哮喘藥成份，懷疑有人使用違禁藥物餵飼豬隻，目前正為該批豬隻進行詳細覆驗，今日會有結果。&#13;<br> 發言人表示，若證實有豬農使用哮喘藥餵飼豬隻，當局不排除會起訴該名豬農。</p></body></html>
