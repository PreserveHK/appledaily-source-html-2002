<html><header><meta charset="utf-8"><title>工程噪音滋擾病人</title></header><body><h1>工程噪音滋擾病人</h1><p>黃先生稱，日前到大埔醫院探病期間，竟見有工作人員在1A病房旁的空置房間進行工程，發出擾人噪音，對病人構成嚴重滋擾。他認為院方安排不當，未能給予病者寧靜的休息環境。<br> &#13;<br> <spanclass>院方警誡承辦商 &#13;<br> 大埔醫院回覆，由於建築商為趕快完成精神科復康花園工程，在未經院方同意下自行在病人活動室內進行木工工程，該院已警誡有關承辦商，並立刻停止其在上址進行的工程。就工程引起病人不便，該院深表歉意。	（○四○二一二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
