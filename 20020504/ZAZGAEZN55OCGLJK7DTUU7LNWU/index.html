<html><header><meta charset="utf-8"><title>賓康港贏頭馬325場</title></header><body><h1>賓康港贏頭馬325場</h1><p>法籍練馬師賓康現年四十九歲，九○年來港發展後成績輝煌，在港共參賽二千七百四十三次，勝出三百二十五場頭馬，獎金高達一億九千多萬元。九九年馬季初，賓康旗下馬匹「輝煌星」及「英明神駒」賽後，分別被發現對違禁藥物呈陽性反應，賓康被吊銷練馬師牌照。其後他轉往美國發展，在當地取得練馬師牌照。&#13;<br> 賓康曾當業餘騎師十六年，於七四年及七五年跟隨美國練馬師佐利學藝，取得練馬師執照後曾兩度勝出凱旋門大賽，並贏得華盛頓國際大賽、冠軍錦標等多項重要錦標賽事。</p></body></html>
