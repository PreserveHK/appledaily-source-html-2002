<html><header><meta charset="utf-8"><title>林憶蓮個唱大跳貼身舞</title></header><body><h1>林憶蓮個唱大跳貼身舞</h1><p>林憶蓮昨晚在紅磡體育館舉行首場《SandyinConcert》演唱會，前來捧場的圈中人包括有前度男友許愿、葉德嫻、俞琤、林海峰和劉曉彤等，四面台更全場爆滿。<br> &#13;<br> <spanclass>氣氛熱烈 &#13;<br> 而憶蓮昨晚演唱的第一首歌曲，就是她多年沒唱的成名作「愛情Idon'tknow」，在十位小朋友伴舞下，憶蓮唱畢全曲即贏得全場觀眾的歡呼拍掌，氣氛熱烈。&#13;<br> 其後憶蓮換上一件黑色露背裝，與男舞蹈員大跳貼身舞。&#13;<br> 採訪：蔡如玉　攝影：仇志德</spanclass></p></body></html>
