<html><header><meta charset="utf-8"><title>林瑞麟傳一定有份</title></header><body><h1>林瑞麟傳一定有份</h1><p>特首董建華曾多次強調希望部長制可以七月一日實行，不過，到了今天，還未有甚麼名單交出來。&#13;<br> 最近人氣急升的新聞統籌專員林瑞麟則多次強調，要從全盤人選去看問題。據知情人士指出，當局目前最希望是立法會先通過高官問責制的基礎，即架構組織，然後才處理人事「分餅仔」，而林瑞麟看來一定有份。&#13;<br> 而林瑞麟親自撰文反駁《華爾街日報》的一篇文章昨日刊出。他在文章中指《華爾街日報》四月十八日的一篇指董建華憑問責制擴張權力的社論並不正確。林瑞麟對本報說，至於他會否當部長，一切聽從上頭安排。</p></body></html>
