<html><header><meta charset="utf-8"><title>姚嘉妮經理人食水深趕客</title></header><body><h1>姚嘉妮經理人食水深趕客</h1><p>姚嘉妮與男友林祖輝、王敏德及太座馬詩慧、毛舜筠與Rosemary等前晚到會展欣賞西片《高斯福大宅謀殺案》首映。<br> &#13;<br> <spanclass>「唔係我要求」 &#13;<br> 最近有雜誌指姚嘉妮為一瑜伽學校拍廣告，本來客戶送她五堂免費瑜伽課程，但她卻要求對方送二十堂，結果被飛，拍不成該廣告，姚嘉妮說：「我唔知，係經理人傾，我冇要求佢哋送幾多堂，我成日幫人影相都唔收錢㗎。」會否是經理人公司為她要求？姚嘉妮則說：「係呀，總之唔係我要求，俾人咁寫我唔介意，由得人講。」&#13;<br> 另外，毛舜筠表示已收到女兒送的母親節禮物，她說：「佢將自己的玩具包好，送畀我，心意嚟嘅，我都好開心。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
