<html><header><meta charset="utf-8"><title>Apple姐日記：余安安同鬍鬚佬食糖水</title></header><body><h1>Apple姐日記：余安安同鬍鬚佬食糖水</h1><p>我Apple姐除咗買衫扮靚叻之外，對飲食都好講究，所以得閒就最鍾意歎糖水滋潤吓，重零舍鍾意走去幫襯西貢間「滿記」。&#13;<br> 不過我Apple姐有時又會嫌「滿記」遠咗啲，所以間唔中都會去吓尖沙嘴間「糖朝」。<br> &#13;<br> <spanclass>離行離列 &#13;<br> 話說我Apple姐早排去「糖朝」食甜品嘅時候，一行入間舖度就見到化咗好淡妝、着便裝嘅余安安，同個滿面鬍鬚嘅男士坐埋一張枱。&#13;<br> 不過佢兩個坐到離行離列，食完重「嗱嗱聲」埋單走人，我Apple姐都未見過有人食嘢食得咁避忌嘅。</spanclass></p></body></html>
