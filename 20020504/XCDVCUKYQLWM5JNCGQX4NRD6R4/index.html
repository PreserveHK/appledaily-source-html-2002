<html><header><meta charset="utf-8"><title>米倉片瀨選美醜態曝光</title></header><body><h1>米倉片瀨選美醜態曝光</h1><p>人氣女星米倉涼子及片瀨那奈當年參加選美時的醜態，日前同於最新雜誌《EX-Flash》中曝光。&#13;<br> 米倉於九二年參加國民美少女選舉時，被評身材平板、眼腫眉粗，與剛被選為現代美人的她，簡直判若兩人。&#13;<br> 而片瀨則更淒涼，她於九九年參加旭化成水着女郎選舉時，忽然比堅尼泳衣帶鬆脫，險在台上露點，片瀨當時慌忙逃回後台的醜態，被雜誌逐格重現，認真無奈。</p></body></html>
