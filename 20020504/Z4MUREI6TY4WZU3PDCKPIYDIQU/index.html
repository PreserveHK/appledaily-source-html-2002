<html><header><meta charset="utf-8"><title>　　買樓送簽名 - 李八方</title></header><body><h1>　　買樓送簽名 - 李八方</h1><p>吸引城中不少富豪參觀的紅磡摩天大廈海名軒，因地產發展商長江實業的號召力，連內地班富商亦慕名而來，欲睹其風采。&#13;<br> 長實剛於「五、一」勞動節假期招待一班來自成都、重慶貴客去實地參觀該廈。據知，該富豪團一行十多人，包括四個家庭，當中兩家人更即時決定捧場，各購買一伙。其中一個買家，話十分仰慕長實主席李嘉誠，購買單位後，提出一個要求，就係想長實送佢一手長實股票，並由李嘉誠親筆簽名以作紀念，一手長實值七萬六蚊，數目唔算大，但要超人墨寶，就要睇李生心情啦。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
