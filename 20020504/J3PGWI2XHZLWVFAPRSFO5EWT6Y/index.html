<html><header><meta charset="utf-8"><title>Rosemary演繹誘人內衣</title></header><body><h1>Rosemary演繹誘人內衣</h1><p>名模Rosemary昨日在尖沙嘴香港洲際酒店，參與馬莎新款內衣滙演，她穿上多套性感內衣行天橋，而陳啟泰則擔任大會司儀。<br> &#13;<br> <spanclass>多種面貌 &#13;<br> 身材高䠷的Rosemary，昨日演繹了五套新款內衣，其中Rosemary以黑色胸圍配單車褲，並手持網球拍行騷，充滿活力。她亦有穿上白色胸圍，頭戴粉紅頭紗，猶如性感新娘。&#13;<br> 而問到陳啟泰做此類活動的司儀可會尷尬時，他說：「好正經，一啲都唔尷尬。我因為唔知太太（胸圍）着乜嘢碼，平時淨係會陪佢買，但冇幫過佢買，太太嘅胸圍款式好平凡。而我因為冇時間買內衣，全部會由太太代買。」&#13;<br> 採訪：汪正文&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
