<html><header><meta charset="utf-8"><title>首屆港姐冠軍三度出嫁</title></header><body><h1>首屆港姐冠軍三度出嫁</h1><p>現年四十六歲的孫泳恩，七三年當選首屆香港小姐冠軍，簽約無綫後曾參與電視演出，後因合約問題與無綫鬧得不愉快，其後往美國麻省攻讀工商管理。&#13;<br> 七五年孫泳恩放棄學業返港與當時的無綫編導陳家蓀結婚，並重返無綫工作，參演《狂潮》及《江山美人》等劇集，至七七年二人離婚。八六年孫成立公關公司，並於八七年與地產界才俊周家雄結婚，翌年誕下兒子耀洋，但婚姻維持至九二年告終。&#13;<br> 孫泳恩九四年在法國與法籍練馬師賓康結婚，並於九七年四月誕下女兒盈盈。</p></body></html>
