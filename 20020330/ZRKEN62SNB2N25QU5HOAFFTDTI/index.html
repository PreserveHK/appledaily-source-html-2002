<html><header><meta charset="utf-8"><title>碧咸百七萬買防彈平治</title></header><body><h1>碧咸百七萬買防彈平治</h1><p>英國球星碧咸（DavidBeckham）將要遠赴亞洲參加日韓世界盃，他有鑑於其大肚歌手妻子Victoria多次被恐嚇，兼且有人揚言要綁架其子布克林（Brooklyn），因此他日前特意購買一架價值十六萬英鎊（約一百七十六萬港元）、裝有防彈玻璃的平治S500房車給妻兒使用。<br> &#13;<br> <spanclass>與妻打對台 &#13;<br> 而碧咸亦計劃踢完世界盃後，便會推出處男細碟，他在碟中將大唱rap歌，更大有可能與Victoria的新碟打對台。</spanclass></p></body></html>
