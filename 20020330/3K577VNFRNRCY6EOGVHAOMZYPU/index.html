<html><header><meta charset="utf-8"><title>車場流浪貓爪刮花汽車</title></header><body><h1>車場流浪貓爪刮花汽車</h1><p>讀者韋小姐多年來一直將其私家車停泊於北角海峯園之有蓋停車場；但近期該停車場常出現流浪貓，引致停車場內的汽車，被貓爪刮花。&#13;<br> 惟投訴後仍未見管理公司作出處理，感管理欠妥善。<br> &#13;<br> <spanclass>保安員巡邏驅趕 &#13;<br> 海峯園停車場管理公司威信（香港）停車場管理有限公司發言人表示，該大廈一樓的食肆後巷確有流浪貓出現覓食；他們已與漁農自然護理署聯絡申請鐵籠捕捉貓隻。&#13;<br> 而他們亦已與大廈管理處商討對策，並叮囑保安員於巡邏期間驅趕流浪貓。&#13;<br> （○三一二三六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
