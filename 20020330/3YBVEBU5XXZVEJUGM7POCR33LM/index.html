<html><header><meta charset="utf-8"><title>捧場客粒粒巨星</title></header><body><h1>捧場客粒粒巨星</h1><p>Versace花生騷每次均帶給觀眾一個熱鬧燦爛的印象，皆因有閃爍星級人馬為座上客。每次Versaceshow開show時間都會延遲，原因就是要讓攝影師能盡情攝下往捧場的粒粒巨星風采。<br> &#13;<br> <spanclass>各具美態 &#13;<br> 剛在本月初往米蘭欣賞Versace時裝騷的真人現身星級人馬，便有美國人氣黑人女子組合Destiny'sChild，以及在七月AltierVersaceshow已曾露面的美國前總統克林頓的千金ChelseaClinton。其中Destiny'sChild三位成員皆以Versace晚裝亮相，而Chelsea則穿上Versace的日裝上陣，各具美態。</spanclass></p></body></html>
