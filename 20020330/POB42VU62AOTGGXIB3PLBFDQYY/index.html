<html><header><meta charset="utf-8"><title>吳榮奎退休致力鑽研園藝</title></header><body><h1>吳榮奎退休致力鑽研園藝</h1><p>「點形容我今日嘅心情？心花怒放！」復活節假期後開始退休前休假的運輸局局長吳榮奎，昨日以香港園藝學會名譽會長名義出席食蟲植物展覽。平日寡言的吳局長，昨表現得輕鬆，笑言退休後會致力鑽研園藝，令心愛的蘭花開得更燦爛！&#13;<br> 面對記者不斷探問退休後會否到私營機構任職，吳榮奎稱：「完全冇咁嘅計劃！有冇私人機構向我招手？呢個係假設問題！」他說罷本打算離開，但當記者問及養花心得時，他即滔滔不絕：「我鍾意蘭花，因為開花期長，形態又美觀……」&#13;<br> 他稱家中蘭花都是其一手培植，絕不假手於工人，而他下月會到以花卉聞名的昆明旅行。&#13;<br> 本報記者</p></body></html>
