<html><header><meta charset="utf-8"><title>匯科延發經審核業績</title></header><body><h1>匯科延發經審核業績</h1><p>【本報訊】滙科數碼（8068）公布，延至4月30日才能公布去年度經審核業績，但未經審核業績顯示，去年出現重大虧損，金額達6339萬元，2000年度則獲利1012萬元；每股虧損1.4仙；營業額跌7%，至1.033億元。&#13;<br> 滙科主席鄧國源在通告內表示，虧損主因前主席兼執行董事羅文明突然離職，以及美國911事件打擊；而撇銷已停業的全資附屬公司天城互聯數據的資產，也是導致虧損的原因。&#13;<br> 由羅文明佔84%、鄧氏佔16%的控股公司已知會滙科董事會，表示正與一名投資者及配售代理磋商出售權益，或會涉及控股權轉移。二人若於業績公布前1個月內售股將違反聯交所規則。</p></body></html>
