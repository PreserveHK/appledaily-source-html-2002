<html><header><meta charset="utf-8"><title>陳見飛揀歌心大心細</title></header><body><h1>陳見飛揀歌心大心細</h1><p>陳冠希胞姊陳見飛（Tricia）為「jidou」自動販賣機任代言人，前晚她往旺角登打士街「jidou」店舖出席宣傳活動，而Tricia的母親更親臨現場，為愛女打氣。&#13;<br> Tricia表示近來勤於練歌及為新唱片揀歌，她說：「我鍾意唱慢歌，但係又好鍾意跳舞，所以新碟裏面一定有幾首快歌配合。」<br> &#13;<br> <spanclass>讚揚胞弟 &#13;<br> 提到其弟陳冠希協助調查藏毒案一事，Tricia說：「我唔係好清楚發生乜事，但係我覺得細佬今次處理得好好，即刻開記者會交代，我哋全家人都會支持細佬嘅。」&#13;<br> 採訪：JessicaNgan、StephenieYeung&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>
