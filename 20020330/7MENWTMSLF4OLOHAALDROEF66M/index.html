<html><header><meta charset="utf-8"><title>撿值60萬優質大麻</title></header><body><h1>撿值60萬優質大麻</h1><p>【本報訊】針對復活節期間青少年濫用藥物問題，海關前日在假期前夕搗破將軍澳馬油塘村一個大麻分銷中心，拘捕一名負責帶貨無業男子，並起出十公斤、市值六十萬元優質大麻。海關毒品調查科監督張志剛表示，該批大麻估計供應東九龍區的士高等娛樂場所，正追緝幕後主腦歸案。&#13;<br> 海關指出，大麻是時下流行派對藥物(partydrugs)，每一克售價六十元，若以一支大麻煙需用兩克大麻計算，案中撿獲的十公斤大麻約可製成五千支大麻煙。至於案中被捕三十四歲男子，海關已落案控以一項藏毒及兩項販毒罪，今早在東區法院提堂。</p></body></html>
