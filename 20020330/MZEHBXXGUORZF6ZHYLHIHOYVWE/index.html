<html><header><meta charset="utf-8"><title>支聯會紀念「六四」</title></header><body><h1>支聯會紀念「六四」</h1><p>【本報訊】支聯會由昨日起，正式展開一連串紀念「六四」十三周年活動，包括講座、民主風箏行動及在六月四日舉行燭光悼念晚會等。在經濟不景的影響下，支聯會主席司徒華表示，人多人少都不是緊要問題，最重要是堅持下去。&#13;<br> 司徒華在去年悼念晚會，批評警方於「財富論壇」期間無理打壓支聯會。他昨日在街頭宣傳活動上，強調今年會繼續提高警惕，以免被人「捉錯處」。&#13;<br> 支聯會趁復活節假期一連四日，舉行「民主人權．復活傳訊」的宣傳活動。其中活動之一的講座，第一講就請來城市大學市場營銷學系副教授李少民。</p></body></html>
