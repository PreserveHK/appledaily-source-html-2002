<html><header><meta charset="utf-8"><title>Agnesb9,000呎旗艦店淨賣男裝</title></header><body><h1>Agnesb9,000呎旗艦店淨賣男裝</h1><p>行過尖沙嘴廣東道，除了見到新開的Joyce外，估唔到靜雞雞開咗間成9,000幾呎店舖，一間Shop就有齊所有貨品，但睇真少少，原來只係賣男生貨品，有留意都知近來agnesb漸漸分成男裝一間舖、女裝又另一間舖。今次旗艦店淨玩男裝，由頭到腳由出街到運動都有齊，而且分門別類由專賣袋的VOYAGE、運動衫的SPORT都有齊，難怪要成九千幾呎咁大，以後重邊有人話Fashion係重女輕男，咁，女裝及童裝又如何？要行多兩步去海港城買了。&#13;<br>&#13;<br>記者：馮彥彰　攝影：陳盛臣&#13;<br>地址：尖沙嘴廣東道28號新太陽廣場（23686116）</p></body></html>
