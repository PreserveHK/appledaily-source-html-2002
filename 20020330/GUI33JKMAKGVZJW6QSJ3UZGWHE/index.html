<html><header><meta charset="utf-8"><title>安琪蓮娜最憎自己個嘴</title></header><body><h1>安琪蓮娜最憎自己個嘴</h1><p>荷李活性感女星安琪蓮娜祖莉（AngelinaJolie），最近被時裝雜誌《Vogue》的美國版選為首個完美女人。&#13;<br> 是項選舉乃《Vogue》雜誌第一次舉辦，他們給安琪蓮娜的評語是擁有極fit的體態，同時雜誌又批評世界頂級名模蘇菲（SophieDahl）太肥及青木Devon太矮。<br> &#13;<br> <spanclass>嫌骨頭太大 &#13;<br> 安琪蓮娜對於得獎表示十分驚訝，她說：「得獎我當然好開心，但我曾經覺得自己骨頭太大、身材太『魁梧』，似男仔多啲，一啲都唔女性化。」被問到對自己身上最不滿意的地方時，安琪蓮娜說：「我最憎自己個嘴唇，顏色太紅！」</spanclass></p></body></html>
