<html><header><meta charset="utf-8"><title>譚耀宗假期遊廣東</title></header><body><h1>譚耀宗假期遊廣東</h1><p>政黨民建聯近期積極鼓吹港人留港消費，本報昨日曾聯絡多位該黨成員，查詢他們會否於復活節假期期間往內地旅遊消費，大部分回覆的成員均表示會留港，只有身為行政會議成員的民建聯開黨元老之一的譚耀宗表示，將與親友往廣東省度假，但他認為這與北上消費問題無關。&#13;<br> 本報昨日先後接觸多位民建聯負責人，他們大多表示會留港休息，並無計劃返內地度假，其中民建聯立法會議員陳國強及陳鑑林都不約而同地說：「唔番內地，要留港消費。」貫徹民建聯「留港消費」的呼籲。&#13;<br> 本報記者</p></body></html>
