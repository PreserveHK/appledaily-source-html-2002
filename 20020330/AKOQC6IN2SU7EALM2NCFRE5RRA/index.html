<html><header><meta charset="utf-8"><title>網友狂抦柏芝霆鋒</title></header><body><h1>網友狂抦柏芝霆鋒</h1><p>王菲的歌迷昨日在其偶像網站的討論區中，大罵霆鋒，甚至以「現代陳世美」來形容他。在網頁「菲迷府」（<ahref http:> http://www.wongfei.org  ）的菲迷府論壇中，阿菲歌迷有多個痛罵霆鋒及柏芝的留言。&#13;<br> &#13;<br> <b> 我朋友在泰國見到他們（指霆鋒與柏芝）手拖手！XX精柏芝，X人霆鋒，去X吧！</b> &#13;<br> &#13;<br> <b> 阿菲，離開他吧！</b> &#13;<br> &#13;<br> <b> 謝霆鋒可真是現代陳世美，無情無義！</b> &#13;<br> &#13;<br> <b> 真係好憎佢（指霆鋒），淨係識利用阿菲！</b> &#13;<br> &#13;<br> <b> 那個姓謝的X人，玩弄感情，見異思遷！</b> &#13;<br> &#13;<br> <b> 王菲還不醒覺，依舊被騙的話，真可憐！</b> </ahref></p></body></html>
