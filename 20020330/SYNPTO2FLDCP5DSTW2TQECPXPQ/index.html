<html><header><meta charset="utf-8"><title>平治被撞墮坡撼樹</title></header><body><h1>平治被撞墮坡撼樹</h1><p>【本報訊】沙田大涌橋路昨發生交通意外，一輛七人車疑衝紅燈與一輛平治房車碰撞，導致平治房車失控衝下數米斜坡撞樹，兩車共兩男兩女受輕傷送院，敷治後無礙。&#13;<br> 昨凌晨二時許，姓李的男子（三十四歲）駕豐田Picnic七人車載着姓劉友人（三十八歲），沿沙田圍路向鄉事會路方向行駛，駛至大涌橋路交界處時，司機聲稱因看錯燈號衝紅燈，攔腰撼向一輛沿大涌橋路往西貢駛至的平治E200房車；平治房車其後失控向前衝下數米斜坡撞樹，擱在城門河單車徑旁，車上姓李的女司機（三十六歲）及姓邱女乘客（二十六歲）受輕傷自行爬出，而七人車上兩人亦告受傷一同送院。兩名男女司機事後證實均無飲酒。</p></body></html>
