<html><header><meta charset="utf-8"><title>王傑斥霆鋒麻麻煩煩</title></header><body><h1>王傑斥霆鋒麻麻煩煩</h1><p>王傑昨日從北京公幹返港，在機場被記者問到可知謝霆鋒默認與王菲分手一事時，王傑即板着臉說：「佢啲新聞不嬲都麻麻煩煩，冇睇過，唔理得咁多。」<br> &#13;<br> <spanclass>「日日都唔同」 &#13;<br> 那麼王傑對此事可有甚麼意見？他無厘頭回應說：「有乜意見啫！我又冇拍拖，何來分手呀？」問王傑是否相信謝霆鋒與張柏芝拍拖時，他又說：「唉，佢哋後生仔啲嘢點理得咁多，日日都唔同㗎啦，今日佢同呢個，第日又係第二個，冇乜所謂啫，完全冇意見呀。」</spanclass></p></body></html>
