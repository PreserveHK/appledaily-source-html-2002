<html><header><meta charset="utf-8"><title>原著漫畫無緣入港</title></header><body><h1>原著漫畫無緣入港</h1><p>電影《殺手阿一》是由銷量超過五百萬本的同名日本漫畫改編而成，據聞本地漫畫商玉皇朝曾欲購入中文版版權，但因漫畫內容過於暴力而談不攏。&#13;<br> 《殺》講述新宿歌舞伎町黑社會老大，突然與一億日圓（約港幣五百九十萬）巨款一同失蹤。愛被老大虐待的垣原（淺野忠信飾），以酷刑迫供對頭幫派，引起江湖大風暴，垣原最後更被割脷報復，但他反而因極痛而興奮。過程中垣原愛上素未謀面的喊包殺手阿一，同時老大的情婦Karen（孫佳君飾）為討好垣原，而甘願被他性虐待。</p></body></html>
