<html><header><meta charset="utf-8"><title>戴頭套四煞毀酒吧</title></header><body><h1>戴頭套四煞毀酒吧</h1><p>【本報訊】「唔好郁！唔係唔客氣！」四名戴上「飛虎隊」頭套，手持利斧刀棍的兇徒，昨闖入元朗一間酒吧大肆搗亂，破壞一番後逃去，事件中幸無人受傷。東主聲稱不知被搗亂原因，警方現正展開調查。&#13;<br> 遭刑毀的酒吧位於鳳翔路偉發大廈地下，昨日凌晨四時許，四名男子突衝入酒吧內，各人均戴上「飛虎隊」式的頭套，手持斧頭、利刀及木棍，喝令在場十名顧客及職員勿妄動，然後大肆破壞枱櫈後向谷亭街方向逃去無蹤，事件中無人受傷。姓陳（二十六歲）的酒吧東主向警方表示，與人無仇無怨，不知事件原因。</p></body></html>
