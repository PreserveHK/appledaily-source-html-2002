<html><header><meta charset="utf-8"><title>機械眼晶片仿視網膜</title></header><body><h1>機械眼晶片仿視網膜</h1><p>美國田納西州一間科研機構正在研發一種晶片，能完全模仿人類視網膜的整個神經系統，希望能製成機械眼協助失明及弱視人士重見光明。&#13;<br> 晶片內置多個獨立但有聯繫的電腦電路，每接收到形象數據、像數或光時，資料會送到晶片內相關位置，各電路即時迅速開始計算，以推算出物件模樣。有電路負責計算物件邊界、有的計算壁角、有的勾畫輪廓線。現時科學家正研究怎樣把有關數據跟大腦接駁。&#13;<br> 美國廣播公司</p></body></html>
