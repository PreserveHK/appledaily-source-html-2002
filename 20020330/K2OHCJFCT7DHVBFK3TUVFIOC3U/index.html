<html><header><meta charset="utf-8"><title>瀧澤、今井衝出日本</title></header><body><h1>瀧澤、今井衝出日本</h1><p>在Johnny'sJunior中最能迷倒女fans的型男瀧澤秀明，宣布會與老友今井翼攜手於五月十七日開始，在台灣舉行一連三日的《2002瀧澤秀明&amp;今井翼Johnny'sJunior》演唱會，與約一萬五千名台灣fans會面。<br> &#13;<br> <spanclass>西門町購物 &#13;<br> 今井翼過往曾隨同KinKiKids到過台灣以及香港開演唱會，但瀧澤秀明卻是首次衝出日本演唱。&#13;<br> 昨日是瀧澤秀明的二十歲生日，他高興地表示得知台北演唱會盛行後，提出到時要到西門町購物的唯一要求。</spanclass></p></body></html>
