<html><header><meta charset="utf-8"><title>大韓航空中文網站登場</title></header><body><h1>大韓航空中文網站登場</h1><p>「韓」流襲港，大韓航空亦特設了中文網站，我曾登入網站查看，內容除包括即時航班查詢、飛行獎賞計劃資料外，更列有世界盃的資訊，清晰、詳盡，而且運作簡單，絕對稱得上UserFriendly。另外，為慶祝此中文網站面世，由即日起，三個月內登記成為網站的會員，便即時獲得1,000分飛行里數。而在網站訂購機票的旅客，除了獲得本身應有的Skypass里數外，更可額外賺取1,000分里數，實在優惠多多。&#13;<br>&#13;<br>記者：陳珮娟</p><p>大韓航空中文網站：&#13;<br> <ahref http:>www.koreanair.com.hk </ahref></p></body></html>
