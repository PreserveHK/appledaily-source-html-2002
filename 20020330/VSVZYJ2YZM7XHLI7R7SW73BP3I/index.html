<html><header><meta charset="utf-8"><title>Twins讚陳奕迅夠豁達</title></header><body><h1>Twins讚陳奕迅夠豁達</h1><p>二人組合Twins兩名成員鍾欣桐及蔡卓妍，昨日到九龍灣國際展貿中心為自拍VCD機宣傳，吸引百多名歌迷捧場。&#13;<br> 提到師兄陳奕迅的父親正式被起訴，蔡卓妍說：「我做鼻膜手術時，Eason（陳奕迅）都有探我，我一定要打去問候番佢，但佢份人咁豁達，應該冇嘢嘅。」<br> &#13;<br> <spanclass>否認大牌 &#13;<br> 此外，提到有周刊指Twins出任胡楓演唱會嘉賓時，不肯與女歌迷簽名一事，蔡卓妍即撒嬌地說：「簡直屈得就屈，對我哋好唔公平，我哋一向冇大牌，只係小牌。」</spanclass></p></body></html>
