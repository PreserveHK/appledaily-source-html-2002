<html><header><meta charset="utf-8"><title>Apple姐日記：劉嘉玲見識西班牙蒲精聖地</title></header><body><h1>Apple姐日記：劉嘉玲見識西班牙蒲精聖地</h1><p>我Apple姐同大部分嘅女人一樣，都會瘋狂購物嚟減壓，不過我嘅煩惱同壓力又唔算太多，同早排俾羅兆輝大爆富豪性史受牽連嘅女星相比，簡直差天共地啦。<br> &#13;<br> <spanclass>小島出晒名 &#13;<br> 我Apple姐八到女星之中，劉嘉玲就好識得減壓之道，佢早排飛咗去巴黎，不單止瘋狂購物，之後重飛埋去西班牙嘅「蒲精」聖地Ibiza。&#13;<br> Ibiza呢個小島有「歐洲夜店首都」之稱，𠵱家好出名，而劉嘉玲又出咗名鍾意蒲，我諗佢喺西班牙就可以盡情咁由朝蒲到晚，乜嘢煩惱都可以忘記晒啦！</spanclass></p></body></html>
