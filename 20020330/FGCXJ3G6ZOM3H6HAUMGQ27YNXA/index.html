<html><header><meta charset="utf-8"><title>齊芷瑤修長玉腿壓全場</title></header><body><h1>齊芷瑤修長玉腿壓全場</h1><p>齊芷瑤、任港秀及張文慈昨日以「愛心之星」的身分，出席在紅磡舉行的「黃埔新天地矇矇兔愛心復活大韓風」活動，雖然夏天未到，但一眾女星不約而同穿上性感小背心及低腰褲，齊芷瑤更露出一對修長玉腿。<br> &#13;<br> <spanclass>連接兩部電影 &#13;<br> 任港秀早前因與羅兆輝結伴歐遊而遭無綫雪藏，但任港秀繼續在外接了不少復活節商場騷及兩部電影，任港秀說：「𠵱家啲工作都係自己接返嚟，如果有得續約梗係好啦，收入穩定。而我即將拍嘅電影《偷窺》會有性感鏡頭，但係講明唔使露三點。」</spanclass></p></body></html>
