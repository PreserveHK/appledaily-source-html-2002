<html><header><meta charset="utf-8"><title>　　林超人玩盡梁伏戀 - 李八方</title></header><body><h1>　　林超人玩盡梁伏戀 - 李八方</h1><p>今晚播出嘅新一輯《頭條新聞》噚日錄影，嘉賓除咗有飛哥、陳婉嫻同余若薇之外，重有超人林超榮。今晚個主題係《幽默諮詢大會》，由現場觀眾投票決定上一輯有幸得到阿董「低趣味」評語嘅主持林超人有冇得留低。&#13;<br> 不過，林超人仍死性不改，同八方講話自己鍾意踩吓界去到盡，正所謂開天索價、落地還錢。睇番佢喺《頭條新聞》又攞阿蟲講笑，正正符合佢嘅踩界本色。林超人重大讚成日提倡「知識型經濟」嘅阿松，識得用Palm追女仔，正正係體現「知識型戀愛」。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
