<html><header><meta charset="utf-8"><title>店主當賊面撕鈔票抗劫</title></header><body><h1>店主當賊面撕鈔票抗劫</h1><p>荷蘭一名劫匪可算倒楣，他持刀前往一間店舖行劫，店主竟然寧願將鈔票撕爛，也不肯就範交錢給他，結果這名男子不但打劫不成，更被警方拘捕。<br> &#13;<br> <spanclass>刀匪被捕 &#13;<br> 荷蘭布萊里克一名四十四歲男子，持刀前往一間男士服裝店打劫，用刀威脅店主迫他交出金錢。&#13;<br> 怎料五十九歲的店主林布格爾面對匪徒毫無懼色，還對匪徒說寧願將鈔票撕毀，也不會交錢給他，說罷林布格爾果然在匪徒面前撕碎鈔票！賊人打劫失敗，最後更被警方拘捕。&#13;<br> 修補鈔票&#13;<br> 林布格爾表示，他並非沒錢，但打算將那些鈔票貼回原狀。&#13;<br> 林布格爾拒絕透露他在劫匪面前撕碎了多少鈔票。&#13;<br> ananova網站</spanclass></p></body></html>
