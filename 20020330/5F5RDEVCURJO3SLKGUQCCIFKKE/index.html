<html><header><meta charset="utf-8"><title>日本上月產值升1.3%</title></header><body><h1>日本上月產值升1.3%</h1><p>【本報綜合報道】日本上月份工業生產回升，反映該國經濟可望見底，但東京股市在本財政年度最後一個交易日急跌2.72%，全年度計下挫15.2%。&#13;<br> 日本2月份工業生產，經季節性調整後較1月份上升1.3%，雖遜於市場預期的2.3%升幅，但已扭轉1月份的1.5%跌幅。日興所羅門美邦經濟專家說，數據證實日本工業生產周期見底。&#13;<br> 不過，日本經濟財政大臣竹中平藏昨天表示，日本整體經濟仍然非常嚴峻，尤以失業情況為甚，上月失業率高企5.3％。數據亦顯示日本通縮問題嚴重，該國2月份全國消費物價，較去年同月下跌1.6%；東京地區3月份消費物價則跌1.2%。</p></body></html>
