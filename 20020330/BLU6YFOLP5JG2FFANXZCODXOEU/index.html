<html><header><meta charset="utf-8"><title>捐錢造像不對辦<br>祥嫂為祥哥落淚</title></header><body><h1>捐錢造像不對辦<br>祥嫂為祥哥落淚</h1><p>記者汪正文肇慶直擊&#13;<br> 祥嫂（洪金梅）在去年六月曾撥捐一百萬贈肇慶社會福利院及悅誠中學教學大樓，祥嫂更另找兩名雕刻工匠替祥哥雕塑像，前日祥嫂便赴肇慶，為設於福利院內的祥哥塑像進行揭幕儀式。<br> &#13;<br> <spanclass>「塊面同鼻長咗」 &#13;<br> 祥嫂在揭起布幕後，情不自禁輕撫祥哥塑像的臉頰，接着還淒然落淚，要由好友Nelson等攙扶入房休息。休息過後，祥嫂便向記者盡訴如何思念祥哥，她說：「個像嘅樣唔似祥哥，塊面同個鼻都長咗，我見到就更加傷心，惟有在第二個地方再整塑像時，親自監工。」而祥嫂在參觀完畢後，又再往龍母廟祈福。</spanclass></p></body></html>
