<html><header><meta charset="utf-8"><title>大陶創業板首家供股</title></header><body><h1>大陶創業板首家供股</h1><p>【本報訊】大陶精密（8041）公布，透過10供1集資1900萬元，成為首家供股集資的創業板公司。&#13;<br> 該公司建議每股供股價0.5元，擬發行不少於4017萬股。另每認購1新股，可獲配4股紅股；換言之，每股新股有效之認購價為0.1元，相較於3月25日收市價每股0.3元，折讓66.67%。所發紅股數目則約1.6068億至1.7663億股。&#13;<br> 該公司表示，集資額中800萬元用作償還銀行借款，餘款將作一般營運資金。通告並披露，該公司董事會除供股外，正考慮以發行新股、可換股債券或其他方式籌集額外資金，並正與獨立第三者商議上述集資活動的條款。</p></body></html>
