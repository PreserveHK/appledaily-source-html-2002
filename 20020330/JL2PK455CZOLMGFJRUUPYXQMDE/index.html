<html><header><meta charset="utf-8"><title>法單車三人組到港</title></header><body><h1>法單車三人組到港</h1><p>【本報訊】法新社報道，三名正在踏單車環遊世界的法國學生，近日抵達香港稍作歇息，然後向中國與俄羅斯進發。為了深入體驗不同國度人民的生活，這三名年齡二十一至二十二歲的法國學生，寧願向民居借宿。&#13;<br> 他們已經花了八個月時間，遠征一萬三千公里，橫越十五個國家，香港是旅程的轉捩點，因為他們開始回程。回程會經過上海、北京、蒙古和俄羅斯。二十二歲的GuilhemFaventines說，他們每日踏單車五小時，上午三小時、下午兩小時，平均一天進發一百公里。</p></body></html>
