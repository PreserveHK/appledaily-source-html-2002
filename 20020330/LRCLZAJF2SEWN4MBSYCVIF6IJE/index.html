<html><header><meta charset="utf-8"><title>長途飛行承受輻射大</title></header><body><h1>長途飛行承受輻射大</h1><p>美國一項研究指出，對六百二十萬名平均每年乘搭飛機公幹二十三次的經常長途飛行人士來說，出現靜脈栓塞、暴力乘客及承受輻射的危險，遠比遇上恐怖分子大。&#13;<br> 報告指，一般飛行逾三小時的旅客得「經濟客位綜合症」的機會最高；每年飛行逾十二萬公里的人應列為「輻射族」，因為每飛四小時相當於照射了一次X-光。若來回紐約及洛杉磯一趟，便等同照了二點五次X-光。&#13;<br> 中央社</p></body></html>
