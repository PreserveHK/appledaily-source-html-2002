<html><header><meta charset="utf-8"><title>波司登棄A股揀香港</title></header><body><h1>波司登棄A股揀香港</h1><p>【本報訊】生產及銷售羽絨服的江蘇波司登股份有限公司宣布，放棄在內地發行A股，轉而來港上市。這罕見情況，相信與中國證監會近年不批准深圳再上新A股，但深圳創業板又遲遲未推出有關。&#13;<br> 深圳A股華聯控股股份有限公司昨日在《證券時報》刊登公告稱，該公司持股48%的波司登，近日股東大會已作出決議，暫不提出在內地市場首次發行A股的申請，但擬在香港首次上市，發行規模為發行後總股本的25%。&#13;<br> 以往內地公司如有選擇，會在內地而非香港上市，因為內地新股上市時市盈率可近30倍，遠高於香港的不足10倍，令集資額相應較少。</p></body></html>
