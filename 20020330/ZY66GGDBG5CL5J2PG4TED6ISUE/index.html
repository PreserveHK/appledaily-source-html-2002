<html><header><meta charset="utf-8"><title>朴志胤五月來港搞個唱</title></header><body><h1>朴志胤五月來港搞個唱</h1><p>韓國百變歌手朴志胤，原本計劃下月十四日來港會fans，但卻取消行程。但朴志胤已安排五月尾訪港，而且大有可能搞個人演唱會。<br> &#13;<br> <spanclass>馬不停蹄 &#13;<br> 最近被上海電台選為全國最受歡迎外國女歌手的朴志胤，下月十二日會飛到上海，出席翌日舉行的頒獎禮，十四日就直接返韓，繼續宣傳大碟。&#13;<br> 朴志胤五月十一日會先到台灣，舉行Samsung手機贊助的個唱，月尾再到韓國舉行三場大型演唱會，之後便會來港。雖然香港演唱會計劃一切還有待公布，但朴志胤表示五月訪港事在必行，不會再放fans飛機！</spanclass></p></body></html>
