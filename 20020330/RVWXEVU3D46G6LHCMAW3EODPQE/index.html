<html><header><meta charset="utf-8"><title>爆料網「自爆」</title></header><body><h1>爆料網「自爆」</h1><p>載有謝霆鋒與張柏芝在泰國撐枱腳照片的香港水門網站（網址：<ahref http:> http://watergate.netfirms.com  ），自提供獨家照片到報館後，由大前日只得百多人的瀏覽人次，激增至前日的二十萬多，至昨日更因瀏覽網站的人數眾多，以致無法進入此網。&#13;<br> 據網站顯示，因進入網站的人數已超過每日100MB的寬頻配額，需要暫時關閉，但網站將於今日再次開放。</ahref></p></body></html>
