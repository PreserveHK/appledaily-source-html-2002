<html><header><meta charset="utf-8"><title>丁子峻否認抄橋</title></header><body><h1>丁子峻否認抄橋</h1><p>丁子峻昨日在銅鑼灣時代廣場為Touch銷售網絡站作宣傳，他為該網站拍攝的招聘廣告，因有一句對話被指抄襲劉德華為旅遊發展局所拍的宣傳廣告，引起新聞處不滿，擬追究是否侵權。<br> &#13;<br> <spanclass>「佢哋好矛盾」 &#13;<br> 丁子峻說：「我哋唔係抄橋，係用佢廣告嘅精神，我入行前都做廣告，知道冇侵權，而且我哋帶出個訊息係正面嘅，我覺得佢哋好矛盾。」&#13;<br> 丁子峻透露他為網站拍的另一輯廣告亦因類似問題不能推出，廣告商方面正努力斡旋中。&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
