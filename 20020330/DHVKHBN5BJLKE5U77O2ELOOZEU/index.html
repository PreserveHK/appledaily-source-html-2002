<html><header><meta charset="utf-8"><title>陳伶俐為豐胸擱置「造人」</title></header><body><h1>陳伶俐為豐胸擱置「造人」</h1><p>陳伶俐與陳松伶等昨日往荃灣出席「全港小學生話劇比賽」時，陳伶俐對記者表示近日簡直財源滾滾來，原來她之前以六位數字接拍豐胸廣告硬照，她說：「我𠵱家都重傾緊另一個廣告，酬勞比豐胸呢個多好多！」她還自爆說：「我本來打算明年再生多個，𠵱家都擱置。」<br> &#13;<br> <spanclass>陳松伶換膚 &#13;<br> 此外，陳松伶昨日以評判身分出現，她說：「之前自己買咗三萬幾蚊護膚品嚟換膚，點知唔得。之後，朋友介紹咗我買另一隻牌子平成十倍嘅嚟換膚，效果好好。不過換膚要成二十日，重甩皮，所以呢排好少出街。」</spanclass></p></body></html>
