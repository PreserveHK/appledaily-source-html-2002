<html><header><meta charset="utf-8"><title>黃泆潼懶理被睇低</title></header><body><h1>黃泆潼懶理被睇低</h1><p>黃泆潼、韓君婷、何韻詩、顏穎思和姚嘉妮等，前晚在銅鑼灣時代廣場出席屈臣氏活動。<br> &#13;<br> <spanclass>韓君婷終拍劇 &#13;<br> 對於早前有報道指黃泆潼參加電影《新紮師妹》慶功當晚適逢生日，被公關指毋須買生日蛋糕替她慶祝，皆因她非主角楊千嬅，黃泆潼說：「有人同我講過呢件事，但我自己冇睇過，冇所謂啦。嗰段報道有句嘢都幾有鼓勵性嘅，就係叫我唔好衰畀人睇。」&#13;<br> 此外，韓君婷自去年十二月簽約無綫後，至前日才正式開工拍劇，她說：「雖然等咗四個月先開劇，但之前都有主持做，我覺得自己以前長頭髮好似多啲嘢做，因為有女人味，短頭髮就襯我同靚啲，但剪咗之後就少嘢做。」</spanclass></p></body></html>
