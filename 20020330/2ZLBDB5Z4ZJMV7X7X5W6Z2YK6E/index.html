<html><header><meta charset="utf-8"><title>比利縱橫影壇六十年</title></header><body><h1>比利縱橫影壇六十年</h1><p>比利懷德一九○六年於奧地利出生，於三四年為逃避納粹德軍的魔爪，毅然離開家鄉，遠赴荷李活影圈發展。曾經歷兩段婚姻的他，育有一女。<br> &#13;<br> <spanclass>編導演俱佳 &#13;<br> 從影近六十年的比利懷德，除身兼導演、監製及演員外，還編寫過六十九部電影。多年來他除了奪得六個奧斯卡電影獎外，奧斯卡大會亦於八八年頒紀念大獎給他，其後在英國電影大獎、德國電影大獎以及柏林電影節中，比利懷德均獲頒終身成就獎。&#13;<br> 此外，比利懷德生前與同為奧地利出生的阿諾舒華辛力加（ArnoldSchwarzenegger）非常熟稔，而導演如史提芬史匹堡（StevenSpielberg）的電影都深受其影響。</spanclass></p></body></html>
