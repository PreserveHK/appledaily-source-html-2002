<html><header><meta charset="utf-8"><title>激素餵飼牲畜牟暴利</title></header><body><h1>激素餵飼牲畜牟暴利</h1><p>大陸農民多以廉價的激素和抗生素飼養牲畜，這兩種藥物除用來防治牲畜的疾病外，還可令牲畜「快高長大」。&#13;<br> 不過，過多使用激素及抗生素會有很多後遺症，激素會殘留在牲畜體內，人類食用了這些牲畜後，變相食了那些激素和抗生素，會出現性早熟等現象，孕婦食用後更可能損害胎兒的健康。&#13;<br> 中國農業大學食品學院教授南慶賢曾透露，大陸十分容易購買激素，原因是管制不嚴，而廉價激素多是從製藥廠走私出來的。農民用激素餵飼牲畜，本小利大，即使十次中有九次被抓、被罰，只要一次成功便可將九次的「損失」補回來。&#13;<br> 本報記者</p></body></html>
