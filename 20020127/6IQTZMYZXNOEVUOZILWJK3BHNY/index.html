<html><header><meta charset="utf-8"><title>印度國慶嚴防受襲</title></header><body><h1>印度國慶嚴防受襲</h1><p>印度周末如期舉行共和國日（國慶日）閱兵儀式，但由於目前與巴基斯坦局勢緊張，大批印軍被調往印巴邊界部署，令今次閱兵規模比往年遜色。&#13;<br> 圖一：為了防範激進回教分子襲擊，當局派出六萬名軍警在巡遊隊伍所經之處沿途戒備；圖二：警犬也向在場人士表演。&#13;<br> 而在巡遊活動期間，有賣氣球小販的壓縮氫氣樽突然發生爆炸，造成十二人受傷。&#13;<br> 路透社/美聯社</p></body></html>
