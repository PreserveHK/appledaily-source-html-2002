<html><header><meta charset="utf-8"><title>彼得積遜走遍新西蘭</title></header><body><h1>彼得積遜走遍新西蘭</h1><p>來自新西蘭的《魔戒》導演彼得積遜（PeterJackson），曾執導《罪孽天使》及《不可思議的勾魂事件》，而《魔戒》能成功拍攝，他可謂居功至偉。&#13;<br> 彼得在十七歲時拜讀過電影原著小說《魔戒三部曲》後，一直希望能把它拍成電影，而他為了保持原著的神髓，在電影開拍前，彼得花了整整一年，走遍新西蘭各地，選出包括森林、雪山等七十處景點為取景之地，電影中哈比族人居住的美麗村落便經彼得精心挑選。</p></body></html>
