<html><header><meta charset="utf-8"><title>《藍色生死戀》延續篇網民衝破一千萬</title></header><body><h1>《藍色生死戀》延續篇網民衝破一千萬</h1><p>韓劇《藍色生死戀》的延續篇《冬天的戀歌》，在韓國播出之後除撼低其他同時段的劇集外，瀏覽其官方網頁（<ahref http:> http://drama.kbs.co.kr/winter/  ）的fans人數更將衝破一千萬人次。<br> &#13;<br> <spanclass>增加伺服器 &#13;<br> 據報章《朝鮮體育》報道，《冬》劇迄今播出了四集，每播出一集，登入官方網頁人數便大增一倍，更曾兩度令網站癱瘓，電視台為此便增加多一個伺服器應付需求。故到明天播出第五集，估計上網瀏覽的人次會衝破一千萬，成為韓劇網頁紀錄。</spanclass></ahref></p></body></html>
