<html><header><meta charset="utf-8"><title>　　真係咁墟冚？ - 李八方</title></header><body><h1>　　真係咁墟冚？ - 李八方</h1><p>八方噚日下晝三點幾去到紅磡黃埔長實泓景臺嘅示範單位，見到居然有十幾人排緊隊，個盤今日晏晝三點幾至開始賣。嘩！早成二十四小時排隊都算罕見。&#13;<br> 八方走去問吓啲排隊人士，發現全部都係二十幾嘅後生仔，排頭兩位嘅重厲害，係得十幾歲咋，問吓佢哋兩個，原來中午十二點已經開始排隊。「咁係咪自己買？」佢哋都話唔係，話幫屋企人同親戚排。不過，八方覺得既然咁有孝心，兩個後生仔影相都唔使縮埋，唔敢見人啫！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
