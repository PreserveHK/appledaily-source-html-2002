<html><header><meta charset="utf-8"><title>張如城席捲中大</title></header><body><h1>張如城席捲中大</h1><p>現年十四歲、有「亞洲神童」之稱的張如城，前晚應中文大學逸夫書院舉行的千人宴邀請任表演嘉賓，同場演出的還有尹光。<br> &#13;<br> <spanclass>與尹光同場 &#13;<br> 尹光前晚打頭陣唱出《數毛毛》、《雪姑七友》等經典歌曲後，學生反應仍是平平，惟當壓軸的張如城一出，全場學生頓時瘋狂起來，邊跟着他唱邊大叫：「一聲你願意，一聲我願意，張如城，我愛你！」&#13;<br> 張如城唱罷返入後台時，更被一群學生拉着簽名，場面一度混亂，弄得張媽媽說：「大家冷靜啲。」事後問張如城演出大勝同場尹光，學生對他反應熱烈時，他害羞地說：「我覺得好光榮，我會努力。」</spanclass></p></body></html>
