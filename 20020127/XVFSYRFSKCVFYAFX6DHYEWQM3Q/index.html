<html><header><meta charset="utf-8"><title>慈母為子入獄街坊僱主同情</title></header><body><h1>慈母為子入獄街坊僱主同情</h1><p>對於事件中因兒子惹禍而鋃鐺入獄的文母，街坊鄰里均深表同情。雖然他們認為文母狠心拋棄孫女實難辭其咎，不過她為家庭默默付出，終日為生活奔波，寧身兼兩職也不願領取綜援，所謂法律不外乎人情，法官理應輕判社會服務令，讓她有自新機會。&#13;<br>&#13;<br><spanclass><fontstyle>從無怨言&#13;<br>而文母任職食肆的東主李太則表示，文母每天清晨五時半便到店舖工作，下午匆匆忙忙回家照顧兩名孫兒，傍晚再趕往診所當護士，從沒透露半句怨言，更鮮有提及家庭的不如意事，與同事關係良好，工作勤快，表現出樂觀豁達一面。「她都好可憐，出獄後如果店內需要人手嘅話，我會再聘請佢，唔會介懷佢嘅過去。」</fontstyle></spanclass></p></body></html>
