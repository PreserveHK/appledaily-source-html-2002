<html><header><meta charset="utf-8"><title>　　冒牌老董跳民族舞 - 李八方</title></header><body><h1>　　冒牌老董跳民族舞 - 李八方</h1><p>香港大會堂音樂廳噚日搞咗個「老有所為活動計劃」頒獎典禮，請咗一班歌星頒獎畀啲老人家，八方都有去湊吓熱鬧。&#13;<br> 頒獎禮重請咗班老人家上台跳民族舞，八方突然見到董建華出現，心諗老董莫非想畀個驚喜大家？睇真啲，原來係人有相似啫！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
