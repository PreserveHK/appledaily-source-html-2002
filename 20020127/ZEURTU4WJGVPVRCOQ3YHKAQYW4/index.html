<html><header><meta charset="utf-8"><title>陳啟泰暗寸無線抄橋</title></header><body><h1>陳啟泰暗寸無線抄橋</h1><p>陳啟泰昨日與葉童、劉錫賢及李香琴等，一同往銅鑼灣出席伸手助人協會的「實惠曲奇義賣運動」同樂日活動，而陳啟泰還即場唱歌助興。<br> &#13;<br> <spanclass>似《群雄奪寶》 &#13;<br> 近日無綫與亞視分別推出遊戲節目《智在必得》及《各出其謀》，陳啟泰表示也有收看，但他暗示無綫的《智在必得》遊戲，有涉嫌抄襲亞視早前購下的英國遊戲節目《群雄奪寶》之嫌。陳啟泰說：「我一睇，嘩！都幾意外，抄唔抄見仁見智，我唔講嘞，應該搵日安排你哋（指記者）睇一睇英國版，等你哋決定。」　　　　　採訪、攝影：馮美茵</spanclass></p></body></html>
