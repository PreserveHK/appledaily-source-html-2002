<html><header><meta charset="utf-8"><title>茱莉亞前男友自爆婚訊</title></header><body><h1>茱莉亞前男友自爆婚訊</h1><p>荷李活一姐茱莉亞羅拔絲（JuliaRoberts）去年因為與拉丁裔男友班哲文畢特（BenjaminBratt）於婚姻問題上未能達成共識，結果閃電分手。而班哲文於拍攝新片《Pinero》期間，與相識多年、同聲同氣的拉丁裔女星泰麗莎蘇圖（TalisaSoto）墮愛河，班哲文日前接受訪問時，更突然自爆婚訊，原因是他已找到合適人選。<br> &#13;<br> <spanclass>家庭觀念重 &#13;<br> 班哲文謂拉丁人對傳宗接代的家庭觀念一向甚重，他不點名地稱過去那位女友有時很自我中心，完全忽略他想成家立室的感受。相反現任女友泰麗莎很愛小孩，所以兩人決心盡快組織家庭。</spanclass></p></body></html>
