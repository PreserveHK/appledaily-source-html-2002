<html><header><meta charset="utf-8"><title>柏芝棄鐵架偕父外出</title></header><body><h1>柏芝棄鐵架偕父外出</h1><p>張柏芝早前表演飛車受傷至今已有三個星期，其傷勢已逐步康復，昨日早上更在父親攙扶下離家出外。&#13;<br> 昨日早上九時許，柏芝被目睹在父親鬍鬚勇攙扶下，步出又一村住所，兩人緩步走到車前，再由父親開車載她離開。&#13;<br> 記者昨晚致電柏芝胞弟張豪龍時，他表示不知道柏芝一早外出，但就揚言他們一家人正在家中吃晚飯，不過，張豪卻未有透露是否在又一村家中。<br> &#13;<br> <spanclass>東東拒回應 &#13;<br> 此外，陳曉東昨日在廣州為電影《北雁南飛》開工，晚上為華裔小姐綵排，對於雜誌指他爆料謂黎明送車給柏芝，東東說：「亂作嘅嘢答嚟做乜？咁無謂唔好問啦。」	&#13;<br> 採訪：汪正文</spanclass></p></body></html>
