<html><header><meta charset="utf-8"><title>石油氣加氣站陸續落成</title></header><body><h1>石油氣加氣站陸續落成</h1><p>去年九月本報曾報道，有石油氣的士司機投訴，石油氣加氣站不足，令他們為的士加氣時須久候。環境食物局表示，目前一共有九個專用石油氣加氣站提供服務，及有二十一個現有油站加建了石油氣加氣設施，另有四個現有油站亦將在未來數星期內完成加建工程，另今年內第三批三個專用石油氣加氣站亦會落成。&#13;<br> 該局稱，目前排隊加氣情況已有明顯改善，但該局會繼續因應石油氣車輛的加氣需求，評估是否有需要興建更多有關設施。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
