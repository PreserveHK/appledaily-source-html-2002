<html><header><meta charset="utf-8"><title>廣州林熙蕾崇拜KateMoss</title></header><body><h1>廣州林熙蕾崇拜KateMoss</h1><p>廣州大學生、內地名模李艾，獲九九年「福特世界模特兒大賽」中國區冠軍，從此踏上天橋，與內地名模王海珍、瞿穎等齊名。外貌有點像林熙蕾的李艾，現年二十一歲，揚言最欣賞國際名模KateMoss，她說：「我覺得KateMoss已經係模特兒嘅icon，最欣賞佢夠特別，夠自信。」對於TomFord設計的YSL，李艾覺得很新鮮，她說：「TomFord將animalprint套用喺春夏outfits上，感覺好fresh，年輕又高貴。」</p></body></html>
