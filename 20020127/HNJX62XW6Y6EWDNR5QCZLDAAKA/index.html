<html><header><meta charset="utf-8"><title>Lucy矇查查與城城鬧緋聞</title></header><body><h1>Lucy矇查查與城城鬧緋聞</h1><p>最近有報道指周星馳與郭富城，因二十歲的台俄混血模特兒利詩婷（Lucy　Leston）而拗手瓜，伊人因而登上雜誌封面，人氣極盛。早前Lucy與郭富城到泰國拍廣告，又被指和城城態度親暱。<br> &#13;<br> <spanclass>操流利廣東話 &#13;<br> 前晚Lucy與种星堂老闆鄒世龍及李彩樺結伴出席FranckMuller派對。問到Lucy對鬧得熱烘烘的緋聞有何看法時，她一臉大惑不解，以流利的廣東話說：「都唔知點解有咁嘅新聞，我同城城只不過係因為工作上合作先認識之嘛！」</spanclass></p></body></html>
