<html><header><meta charset="utf-8"><title>澳航直航悉尼每周加3班</title></header><body><h1>澳航直航悉尼每周加3班</h1><p>每次訂票前往澳洲悉尼，由於直航機選擇不多，所以經常出現客滿的情況。不過此現象即將在4月得到紓緩，因為澳洲航空公司已宣報由今年4月1日起，增加3班航班往來香港及悉尼，令往來兩地的航班服務由原本7班增至10班。新增的航班將於逢星期日、一及四早上9時離港，並於同日晚上8時05分抵達悉尼。&#13;<br>記者：陳珮娟&#13;<br>&#13;<br>查詢電話：28229000（澳航票務部）&#13;<br>網頁：<ahref>www.qantas.com.au</ahref></p></body></html>
