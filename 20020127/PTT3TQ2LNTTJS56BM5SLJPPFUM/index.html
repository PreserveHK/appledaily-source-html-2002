<html><header><meta charset="utf-8"><title>趙世曾細心服侍愛子</title></header><body><h1>趙世曾細心服侍愛子</h1><p>意大利「瑪莎拉蒂」開篷轎跑車隆重抵港，昨日於淺水灣影灣園舉行展覽及午宴。趙世曾偕同現年八歲、由前妻TerriHolladay所生的兒子Roman一同出席。<br> &#13;<br> <spanclass>前晚攜女伴蒲吧 &#13;<br> 趙世曾在午宴時對兒子Roman關懷備至，他先把牛扒切成小份，才讓Roman享用。趙世曾表示每周最少有一天與Roman相聚，他說：「Roman𠵱家讀國際學校，佢有時重識同我講笑咁話：『Daddy，今日報紙有冇你幅相呀？』佢好懂事同獨立㖭！」&#13;<br> 此外，趙世曾前晚約十一時半，偕來自北京的新女伴到蘭桂坊消遣，她面對鏡頭時更流露出不悅神情。</spanclass></p></body></html>
