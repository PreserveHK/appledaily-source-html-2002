<html><header><meta charset="utf-8"><title>妻染愛滋毒販獲輕判</title></header><body><h1>妻染愛滋毒販獲輕判</h1><p>【本報訊】有多次毒品案底的中年失業漢，需要照顧愛滋病帶菌者的妻子、中風導致不良於行的年邁母親，令他精神沮喪，再沾毒品，趁低價大量入貨。被告昨在高等法院承認販毒罪，被判監七年。&#13;<br> 四十九歲被告吳香勝，原在地盤工作，淪為失業大軍。他承認於今年七月三十一日，在葵涌邨寓所內，販運逾一百七十七克海洛英，巿值逾十三萬七千多元。&#13;<br> 代表大律師求情指出，被告的四十七歲妻子是愛滋病帶菌者，而七十三歲年邁母親曾中風，導致不良於行，今年五月，被告的妹妹去世，被告感到極之沮喪，於是再沾毒品，購入大量的毒品供自用。&#13;<br> 案件編號：HCCC373/02</p></body></html>
