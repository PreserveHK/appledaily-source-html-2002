<html><header><meta charset="utf-8"><title>經紀盜保險費囚9月</title></header><body><h1>經紀盜保險費囚9月</h1><p>【本報訊】中年保險經紀將顧客託交保費據為己有，盜取公司逾六萬元款項，昨在九龍城裁判法院承認一項盜竊罪，被判即時監禁九個月。律師求情稱，被告為家庭經濟支柱，需供養一對患病年邁父母，妻子現時懷孕，被告因欠下大筆卡數，一念之差才干犯本案。&#13;<br> 被告黃洪，三十歲，被控於00年至02年期間，盜取六萬三千多元屬鷹星保險集團財產。案情指出，被告於九七年四月獲鷹星保險集團聘用，任保險經紀，直至00年四月離職。其後公司查核被告負責的保單，發現他先後多次將四名顧客託予代為繳交的保費，存入自己銀行戶口，遂報警處理。&#13;<br> 案件編號：KCCC20659/2002</p></body></html>
