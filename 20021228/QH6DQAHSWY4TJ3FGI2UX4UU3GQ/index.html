<html><header><meta charset="utf-8"><title>朴龍河Eugene下月結婚？</title></header><body><h1>朴龍河Eugene下月結婚？</h1><p>韓劇《藍色生死戀2》嘅小生朴龍河，前日飛咗去台灣宣傳佢隻處男大碟《Iloveyousomuch》，佢唔同一般藝人咁答問題淨係識兜彎，佢好有技巧咁用笑話替自己解圍，唔少台灣記者都讚佢識講嘢。&#13;<br> 話說朴龍河同啱啱離開S.E.S.嘅Eugene，拍攝劇集《LovingYou》共墮愛河，人哋問佢係咪真，佢就話：「我哋下個月結婚啦！」佢之後先補鑊話講笑，今次記者有稿交之餘，佢又做到宣傳效果，一家便宜兩家着啦！</p></body></html>
