<html><header><meta charset="utf-8"><title>伊恩巫師變哈仔校長</title></header><body><h1>伊恩巫師變哈仔校長</h1><p>在《魔戒二部曲》中飾演巫師甘道夫的英國老牌影星伊恩麥基倫（IanMcKellen），已答應替代已故的李察夏里斯（RichardHarris），為《哈利波特》電影系列扮演魔法校長鄧不利多一角。據英國《太陽報》報道，伊恩上星期答應演出，而華納電影公司預計在下年才會正式宣布此消息。<br> &#13;<br> <spanclass>打敗《雙雄》 &#13;<br> 此外，伊恩主演的《魔戒二部曲：雙城奇謀》持續強勢，聖誕日收一千二百五十萬美元（約九千八百萬港元），力壓聖誕節開畫、由里安納度狄卡比奧（LeonardoDiCaprio）及湯漢斯（TomHanks）主演但只收一千萬美元（約七千八百萬港元）票房的《捉智雙雄》。</spanclass></p></body></html>
