<html><header><meta charset="utf-8"><title>茱莉亞擺明搶人老公</title></header><body><h1>茱莉亞擺明搶人老公</h1><p>貴為全球最高片酬的荷李活女星茱莉亞羅拔絲（JuliaRoberts），去年拍攝電影《愛情請槍》期間，戀上有婦之夫攝影師丹尼慕達（DannyModer），茱姐為將丹尼搶到手，竟出動銀彈攻勢，結果被千夫所指，不少人更將她形容為狐狸精，受歡迎程度大減。&#13;<br> 傳聞茱姐為說服丹尼的妻子與他離婚，豪氣地拿出一百萬美元（約七百八十萬港元）的「掟煲費」給男友妻子，對於各方指摘，茱姐一於好少理，並於今年七月的美國國慶日，與丹尼正式拉埋天窗。不過兩人婚後曾多次傳出夫妻鬧翻的負面報道。</p></body></html>
