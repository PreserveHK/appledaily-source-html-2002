<html><header><meta charset="utf-8"><title>人類源於複製外星人？</title></header><body><h1>人類源於複製外星人？</h1><p>宣稱全球首個複製人誕生了的Clonaid診所，總部在美國拉斯維加斯，九七年時由一個名為「雷爾運動」（RaelianMovement）教派創立，但現時財政獨立。&#13;<br> 「雷爾運動」是一個科幻教派，相信UFO（不明飛行物體），認為地球生物是外星人在二萬五千年前坐飛船抵達地球時創造的，人類源於複製。&#13;<br> 這個科幻教派，由法國前記者雷爾創立，他現時居住在加拿大法語區魁北克省，自稱是先知，又說複製可令人類永生。教派號稱在全球有五萬五千名成員。&#13;<br> 路透社/美聯社</p></body></html>
