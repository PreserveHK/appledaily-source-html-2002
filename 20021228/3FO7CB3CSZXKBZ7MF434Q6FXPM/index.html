<html><header><meta charset="utf-8"><title>宮澤戴男友首飾好sweet</title></header><body><h1>宮澤戴男友首飾好sweet</h1><p>日本女星宮澤里惠終於搵到個錫佢嘅男人，我大口羅拉都好戥佢開心。前日佢同佢個設計師男友嘅相片俾雜誌登咗出嚟，佢嗰日重戴住男友親手做嘅戒指同手鈪，出席「第二十七屆報知電影大獎頒獎禮」，成為全場焦點。&#13;<br> 宮澤好耐無咁神采飛揚，原來沐浴喺愛河嘅女人真係特別靚，同時憑主演電影《黃昏清兵衛》攞埋「最佳女主角」就更加開心啦，不過佢始終都唔肯再提佢個honey！</p></body></html>
