<html><header><meta charset="utf-8"><title>愛心溫暖落水狗</title></header><body><h1>愛心溫暖落水狗</h1><p>【本報訊】「汪……汪汪」一隻兩呎長的唐狗，昨晨八時許，不知何故在鰂魚涌公園海邊墮海，在碼頭石級邊浮沉，凍得連吠叫也軟弱無力，幸得熱心市民發現救起。&#13;<br> 小狗全身濕透顫抖，凍得牙齦打震，有途人不顧自己寒冷脫下外套，再加上垃圾膠袋將小狗團團包裹保暖，又有市民撐起雨傘給牠遮擋風雨（圖），令寒風颯颯的海旁瀰漫絲絲溫暖。稍後愛護動物協會女職員到場帶走小狗，讓牠得到實際的溫暖。&#13;<br> 周志鴻攝</p></body></html>
