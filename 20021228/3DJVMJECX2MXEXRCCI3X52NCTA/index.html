<html><header><meta charset="utf-8"><title>珍妮花閃電搭上班仔</title></header><body><h1>珍妮花閃電搭上班仔</h1><p>歌影兩棲的籮霸珍妮花洛庇絲（JenniferLopez），今年愛情路上經歷不少離離合合，籮霸去年九月剛與排舞師CrisJudd結婚，不過今年因為《珍珠港》男星班亞弗力（BenAffleck）的介入，籮霸與Cris七月便正式離婚，這亦是她第二段維持不足一年的婚姻。&#13;<br> 其實早於今年年中，籮霸已被指與班仔有越軌行為，未幾即宣布離婚，而她與班仔的戀情即時由地下走到地上。雖然籮霸與班仔表現煙韌，更打算於明年結婚，不過外間從未看好這段關係。</p></body></html>
