<html><header><meta charset="utf-8"><title>米高積遜掟仔鬧劇變癲王</title></header><body><h1>米高積遜掟仔鬧劇變癲王</h1><p>過氣流行天王米高積遜（MichaelJackson），上月底出訪德國慕尼黑時，竟然於酒店四樓的露台外上演一幕掟仔落樓的鬧劇，事後米高更遭多個兒童權益團體譴責，認為他做出不負責任的行為。&#13;<br> 當日米高於酒店的露台上，單手將未足一歲的兒子PrinceMichaelII抱出露台外，當時嬰兒於欄杆外搖晃，旁觀者無不抹一額汗，而他其後在德國與兒女逛動物園時，又為他們蒙上絲巾，行為令人側目。此外，米高近日又被《People》雜誌選為本年度的大輸家，負面新聞接二連三，已被人當作瘋人般看待。</p></body></html>
