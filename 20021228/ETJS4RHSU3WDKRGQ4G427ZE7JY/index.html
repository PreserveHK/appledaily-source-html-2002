<html><header><meta charset="utf-8"><title>朴俊亨個唱傷腳送院</title></header><body><h1>朴俊亨個唱傷腳送院</h1><p>韓國第一組合god，前日在漢城某LiveHouse繼續他們一百場演唱會的創舉，但隊長朴俊亨在演唱中途發生意外，從舞台側面跌下，扭傷右腳，被送院治療。<br> &#13;<br> <spanclass>再踏舞台 &#13;<br> 雖然有一部份fans擔心朴俊亨而離場隨他入院，但其餘四位成員亦絕不欺場，繼續演唱。據知朴俊亨傷勢亦不輕，要仔細檢查，但他堅持回演唱場地演出，故一小時後，又再踏上舞台，但他並沒有再跳勁舞。</spanclass></p></body></html>
