<html><header><meta charset="utf-8"><title>燒炭女生殮葬需援手</title></header><body><h1>燒炭女生殮葬需援手</h1><p>【本報訊】「我都唔知點向個仔交代，只係得一個仔，一粒孫女，我好淒涼呀！」七十九歲老婦羅玲娣，對於就讀樹仁學院的二十一歲孫女關愛雯燒炭死亡，真是傷心至眼淚流乾。&#13;<br> 一名遠房男親戚昨晨到西環殮房認屍透露，羅婆婆境況可憐，對孫女的殮葬事宜亟需援手。記者向樹仁學院校方查詢如何協助處理死者的後事及幫助其祖母，卻因該校師生正在放假，當值職員稱現時難以聯絡負責人作回應。&#13;<br> 該宗不幸件發生於前午，羅婆婆返回柴灣興華邨住所，發現孫女愛雯在廁所燒炭自殺身亡，羅婆婆傷心不適送院治理，她至今仍不明孫女輕生的真正原因。</p></body></html>
