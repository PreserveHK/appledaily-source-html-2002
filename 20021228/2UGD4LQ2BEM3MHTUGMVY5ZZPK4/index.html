<html><header><meta charset="utf-8"><title>首名中文《花花公子》女郎</title></header><body><h1>首名中文《花花公子》女郎</h1><p>現年三十一歲的台灣性感女星郭靜純，憑其34B、24、35的驕人身材見稱，九二年出道至今，曾當過模特兒、演過《駌鴦》和《何日君再來》等電視劇，亦當過節目主持。其後郭靜純成為首位《花花公子》國際中文版台灣封面女郎，並於九七年推出其首本全裸寫真《暗示》，甫出版已賣出超過十萬本，更乘勢進軍香港，風頭甚勁。&#13;<br> 同年她與劉德華及梁家輝等合拍電影《黑金》，當時她與麥當傑相戀，年半後分手收場。至九九年底，郭靜純推出第二本寫真《純色》，其間導演王晶表示對她十分欣賞，並找她來港拍《制服誘感2地下法庭》一片，但她看過劇本後決定不演，二人更展開一輪罵戰。</p></body></html>
