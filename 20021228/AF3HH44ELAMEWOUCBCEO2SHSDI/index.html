<html><header><meta charset="utf-8"><title>萬事得RX-8Turbo改善廢氣量</title></header><body><h1>萬事得RX-8Turbo改善廢氣量</h1><p>剛於日本公開給傳媒測試嘅萬事得RX-8，明年1月中又會搞大型傳媒試車大會，跟住響2月下旬，新車可望於各地市場推出發售。但一部造型辣味十足，有全車包圍、18吋合金軨、跑車避震及尾翼嘅RX-8Turbo版，亦有望隨後面世；新車備有改良過嘅催化器，以及轉子引擎嘅排氣同吸氣結構，大大改善過往轉子引擎嘅廢氣排放問題，相信呢部有250匹輸出嘅RX-8Turbo新車，會有更出眾嘅性能及操控表現呢！</p></body></html>
