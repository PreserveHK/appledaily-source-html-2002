<html><header><meta charset="utf-8"><title>步行街方便觀光購物</title></header><body><h1>步行街方便觀光購物</h1><p>所謂「步行街」，其實就是內地的「商業城」，規模往往橫跨一個小區內的多條街道，兩旁均是林林總總的商舖以及百貨公司，而所有道路均被列作行人專用區，汽車不能進入，方便遊人自由地在各大店舖以及娛樂場所中穿梭購物、消費。&#13;<br> 內地多個城市設立的步行街，均由當地政府大力發展，逐步成為市民及外地遊客休閒觀光購物的好去處，並且集合了商業與文化相結合的特色，例如，深圳東門、廣州的上下九路、北京路，上海的南京路以及北京的王府井，均各具特色。</p></body></html>
