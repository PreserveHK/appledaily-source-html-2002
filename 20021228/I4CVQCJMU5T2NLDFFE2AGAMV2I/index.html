<html><header><meta charset="utf-8"><title>酒樓欠薪七十多萬元</title></header><body><h1>酒樓欠薪七十多萬元</h1><p>【本報訊】屯門富健花園一家酒樓昨下午發生欠薪風波，三十多名員工聲稱遭東主拖欠兩個月的薪金合共七十餘萬元，職員先後報警及向屯門區議員求助，今日會再往勞工處。&#13;<br> 據酒樓一名員工稱，該酒樓經營了三個多月，共有七、八名股東，自今年十一月開始拖欠薪金。經多次追討後，至日前東主向員工開出支票，但昨午接獲銀行通知始知被彈票。他表示東主稱經營困難，要求員工勿追欠薪及即日開始轉日薪工作，否則酒樓無法經營下去，但員工拒絕對方的要求。</p></body></html>
