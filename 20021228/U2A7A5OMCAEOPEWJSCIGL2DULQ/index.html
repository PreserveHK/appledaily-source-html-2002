<html><header><meta charset="utf-8"><title>《無間道》票房直迫四千萬</title></header><body><h1>《無間道》票房直迫四千萬</h1><p>今個聖誕檔期好戲連場，電影票房收入理想，截至前日（二十六日）為止，由四位影帝劉德華、梁朝偉、曾志偉和黃秋生孭飛的電影《無間道》，上映十五日，累積票房已達三千七百九十四萬元，排行首位。<br> &#13;<br> <spanclass>《金雞》一日收百萬 &#13;<br> 走勢強勁的《哈利波特──消失的密室》上映八日，票房已有二千二百三十萬元。由張曼玉和梁朝偉主演的《英雄》，票房則有一千五百一十六萬元。而由吳君如擔大旗的《金雞》，亦不容忽視，上映一日票房已達一百二十一萬元。</spanclass></p></body></html>
