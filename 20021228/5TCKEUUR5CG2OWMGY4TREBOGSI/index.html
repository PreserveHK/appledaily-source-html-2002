<html><header><meta charset="utf-8"><title>丹素、荷爾黑人揚威奧斯卡</title></header><body><h1>丹素、荷爾黑人揚威奧斯卡</h1><p>荷李活影圈一直是白人演員的天下，不過於今年三月舉行的第七十四屆奧斯卡電影金像獎頒獎禮中，黑人影星丹素華盛頓（DenzelWashington）及荷爾芭莉（HalleBerry）分別憑《邊緣特訓》及《孽愛傷痕》成為影帝影后，創下歷史。&#13;<br> 於影圈默默耕耘多年的丹素華盛頓，是繼影星薛尼波特（SidneyPoitier）後，第二位成功摘下金像影帝榮銜的黑人男星，而荷爾芭莉在一眾強橫對手夾攻下，憑飾演一名與獄警發生戀情的寡婦，成為首位黑人影后，她在致謝辭時訴說黑人演員終於抬頭的言論，為人津津樂道。</p></body></html>
