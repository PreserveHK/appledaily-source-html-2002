<html><header><meta charset="utf-8"><title>唐寧自認好多人接放工</title></header><body><h1>唐寧自認好多人接放工</h1><p>唐寧、黃 &#13;<br> <spanclass>郭晉安唔結婚 &#13;<br> 問唐寧是否真有其事？她說：「有，不過食消夜同接放工就話我哋拍拖，我咪好大鑊，我咪好多男朋友。佢係我師傅，我跟佢學功夫，佢好似大哥哥咁。」問唐寧會否致電歐錦棠的太太解釋？唐寧說：「唔會，我哋又冇嘢。」&#13;<br> 此外，郭晉安表示聖誕節與女友歐倩怡到日本過白色聖誕，可惜當地沒有下雪，他們到迪士尼時又下雨，相當掃興。郭晉安說：「不過我哋都滿載而歸，買咗好多嘢，使咗六位數字囉。」問他何時結婚，他說：「結婚好平咋，幾百蚊就得，咁平嘅嘢我唔玩㗎。」</spanclass></p></body></html>
