<html><header><meta charset="utf-8"><title>雲露娜維達偷竊罪成星途黯淡</title></header><body><h1>雲露娜維達偷竊罪成星途黯淡</h1><p>荷李活玉女掌門人雲露娜維達（WinonaRyder），去年底於比華利山SaksFifthAvenue百貨公司所犯的偷竊案，擾攘一年終有裁決，雲露娜罪名成立，雖然她能逃過牢獄之災，獲輕判緩刑三年，但她要履行四百八十小時的社會服務令，以及賠款約八萬港元，同時亦要接受戒毒治療及心理輔導。&#13;<br> 雲露娜在案件審訊期間，被揭發過去十年曾沉淪毒海，不但迷上海洛英，更依賴各種軟性藥物，而自偷竊案發生後，雲露娜又多次被傳媒起底，有爆料人士力指她施展三隻手伎倆已有前科。為了數千美元的貨品，雲露娜賠上大好星途，事業前景堪虞。</p></body></html>
