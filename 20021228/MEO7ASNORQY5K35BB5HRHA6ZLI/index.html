<html><header><meta charset="utf-8"><title>封面故事：<br>赤柱由朝蒲到晚</title></header><body><h1>封面故事：<br>赤柱由朝蒲到晚</h1><p><b>你怎樣看赤柱？</b>&#13;<br>遊客區、海灘、通街鬼妹、高檔食肆……依我看，市集貨品種類繁多，但真假難分，同樣做遊客生意，因店員滿口英文看似還比廟街高級些；夜晚往大街食肆，菜式價錢千篇一律，要平，不是茶餐廳就是M記；周末人頭湧湧，要坐望海靚位，六時就要攞位；看似滿口牢騷又不滿的我，其實只是連續狂逛五日後的感覺，只要你還是半年才來一次，悠閒高檔的景象，又立刻返回來！&#13;<br>&#13;<br>記者：周麗懿、梁佩芬&#13;<br>攝影：伍慶泉、楊錦文、陳陶鈞、梁細權&#13;<br>模特兒：MayWong</p></body></html>
