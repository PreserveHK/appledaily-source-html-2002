<html><header><meta charset="utf-8"><title>安仔聞Sammi好頭暈</title></header><body><h1>安仔聞Sammi好頭暈</h1><p>許志安和林青霞昨日先後從外地回港，安仔由紐約回來，問他有關古天樂（古仔）與前女友鄭秀文（Sammi）又傳緋聞，安仔說：「又係報道呀？你哋不如講吓我喺美國同fans玩得好開心重好啦。」<br> &#13;<br> <spanclass>青霞神傷返港 &#13;<br> 有報道指Sammi送上門追古仔，安仔聽後默不作聲，然後又說：「我同fans玩得好開心，𠵱家時差搞到我好頭暈，我要返屋企瞓覺。」&#13;<br> 而林青霞自月中到台灣奔喪後就沒有再露面。昨日於下午六時左右，林青霞獨自出現香港機場，青霞一身黑色衣服，戴着太陽鏡，神情嚴肅。兩度問她從何地回港，她冷寞地答：「台灣。」&#13;<br> 採訪、攝影：陳偉權</spanclass></p></body></html>
