<html><header><meta charset="utf-8"><title>康有為辦公舊址變雜貨店</title></header><body><h1>康有為辦公舊址變雜貨店</h1><p>被北京市政府列為市級重點文物保護單位的康有為辦公舊址楊椒山祠，竟成了雜貨店。北京宣武區文物管理所表示，在祠裏開雜貨店肯定違法，可是居民也是生活所迫，所以難以處理。不過，管理所會再次規勸他們，盡量不要破壞文物建築。&#13;<br> 楊椒山祠在一九八四年被北京列為重點文物保護單位，但由於文革期間已被居民佔住，因此一直無法進行任何清理工作。在祠內經營雜貨店的老闆說，房子是祖輩遺留下來的，因全家下崗，為生計只有充作雜貨店。祠內的牆上掛滿水瓢、鎖鏈等貨物，地上還放着煤氣罐，屋子遭破壞的情況隨處可見。看來這個文物保護單位很難得到政府的保護了！&#13;<br> 《北京娛樂信報》</p></body></html>
