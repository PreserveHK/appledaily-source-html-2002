<html><header><meta charset="utf-8"><title>瑪麗嘉兒真空著超短裙博出位</title></header><body><h1>瑪麗嘉兒真空著超短裙博出位</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）月初剛推出久休復出後首張大碟《Charmbracelet》，她為宣傳這張新碟可算出盡法寶，日前她在美國一電視節目接受訪問時，更以不穿內褲的奇招，成功取得在場人士的注目。<br> &#13;<br> <spanclass>蹺腳而坐 &#13;<br> 據英國《太陽報》報道，穿短裙的瑪麗嘉兒唱完新歌後接受訪問，她坐下時其短裙翻起，如電影《本能》中的莎朗史東（SharonStone）一樣露出重要部位，令在場人士無不瞠目結舌。其後有人大叫：「條裙呀！」瑪麗嘉兒才發現並整理裙腳及蹺腳而坐，電視台高層亦連忙給她一件外套遮蓋雙腿。而瑪麗嘉兒事後表示她應該要小心點。</spanclass></p></body></html>
