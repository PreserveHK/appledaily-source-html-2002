<html><header><meta charset="utf-8"><title>無人貨車撞斷煤氣喉</title></header><body><h1>無人貨車撞斷煤氣喉</h1><p>【本報訊】一名冒失司機，昨將密斗貨車停泊在北角清華街，離去時疑忘記拉手掣，貨車沿斜路俯衝二十米，先後撞斷手動欄杆及大廈外牆的煤氣喉始停下。消防員接報到場拖喉射水，並通知煤氣公司關總掣，事件中無人受傷。&#13;<br> 粗心大意的司機姓鄭（四十五歲），事後趕到現場協助調查。事發於昨凌晨一時許，清華街五號樂景樓的住戶突然聽到「嘭」聲巨響，查看時見一輛密斗貨車撞斷路中的手動欄杆再撼埋大廈牆角，車上空無一人，於是報警。警員趕至發現大廈外牆約三吋直徑的煤氣喉斷裂漏氣，立即通知煤氣公司派員關總掣。消防員到場射水，稍後由拖車公司將貨車拖走。</p></body></html>
