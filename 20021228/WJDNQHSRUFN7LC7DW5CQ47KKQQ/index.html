<html><header><meta charset="utf-8"><title>老伯露宿街頭拒援助</title></header><body><h1>老伯露宿街頭拒援助</h1><p>【本報訊】一名年逾七十歲的老翁，昨凌晨零時許，瑟縮倒卧在長沙灣道七百五十號一幢工廠大廈地下後門外，似全無反應，有途人疑他低溫下暈倒街頭，立即報警。&#13;<br> 警員及救護員趕至查看時老翁已醒來（圖），自稱無家可歸故露宿街頭，並非暈倒。警員勸喻他到「露宿者之家」求助，但他婉拒並拒絕入院檢查。最後他接受警員勸告，改到附近大廈室內地方度宿，避開寒風。&#13;<br> 杜建彬攝</p></body></html>
