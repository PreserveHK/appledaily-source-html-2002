<html><header><meta charset="utf-8"><title>島谷瞳、BoA通街有得聽</title></header><body><h1>島谷瞳、BoA通街有得聽</h1><p>今年日本樂壇上位最快的兩位新人島谷瞳及BoA，最近在兩間商業機構的調查中，分別成為今年卡拉OK點唱第一位及手機鈴聲下載率之冠。<br> &#13;<br> <spanclass>年輕人最愛 &#13;<br> 卡拉OK發行商「X2000」及鈴聲下載公司「EXmelody」，聯合統計了時下年輕人最愛的流行曲。「新任K歌之后」島谷瞳的《亞麻色秀髮的乙女》，成最多年輕人唱的歌曲。而只有十六歲的BoA的《奇蹟》，成最多年輕人下載為手機鈴聲的歌曲。</spanclass></p></body></html>
