<html><header><meta charset="utf-8"><title>婦派利是認賄考牌官</title></header><body><h1>婦派利是認賄考牌官</h1><p>【本報訊】中年新移民婦人考車牌時，給予考牌主任五百元利是，昨在九龍城裁判法院承認向政府僱員提供利益罪名。律師求情表示，被告來港生活僅兩年，不懂本港文化，以為畀利是予考牌主任，如同內地習俗，送禮給政府官員，以示答謝所提供服務，不知違法。&#13;<br> 被告葉幼珍三十三歲，於○○年七月來港，與丈夫及一對子女團聚。裁判官將案押後至明年一月十日，以取閱社會服務令及背景報告，被告還押監房候判。&#13;<br> 案件編號：KCCC13094/2002</p></body></html>
