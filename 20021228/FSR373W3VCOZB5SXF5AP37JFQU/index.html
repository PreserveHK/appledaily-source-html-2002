<html><header><meta charset="utf-8"><title>DMX老點差人有排煩</title></header><body><h1>DMX老點差人有排煩</h1><p>同李連杰合作拍過《致命英雄》同新片《Cradle2TheGrave》嘅饒舌男歌手DMX早前因為犯事而守緊行為，佢今年嘅聖誕節又有搞作，因為喺平安夜嗰日下晝兩點半，佢喺紐約揸車轉線因為冇打燈，兼且警察問佢攞駕駛執照嘅時候佢重畀流料，搞到俾人拉返差館，順便告佢胡亂轉線同藏有偽造證件兩條罪。&#13;<br> 雖然DMX之後已經放返出嚟，但係重守緊行為嘅佢今次又領嘢，睇嚟佢都有排煩。</p></body></html>
