<html><header><meta charset="utf-8"><title>八両金俾女𠝹好幸福</title></header><body><h1>八両金俾女𠝹好幸福</h1><p>鄭艷麗、呂方和八両金父子前晚往灣仔京都戲院，出席電影《情迷個半月》首映。八両金與兒子以父子裝亮相，他表示聖誕到佛山及東莞登台，當地女士對他相當熱情。&#13;<br> 八両金說：「內地啲女仔𠝹我𠝹得好厲害，香港啲女仔就驚我驚到唔敢打招呼。我登台時，內地啲女仔係咁摸我，摸勻全身，又送花又拍房門，我覺得好幸福。」<br> &#13;<br> <spanclass>望與妻團聚 &#13;<br> 八両金表示希望與太太團圓，他說：「我兩年幾冇見過老婆，你哋幫我打畀佢叫佢返屋企啦，我都望大團圓，做唔到夫妻，都想做到謝賢同狄波拉吖，佢哋真係典範。」</spanclass></p></body></html>
