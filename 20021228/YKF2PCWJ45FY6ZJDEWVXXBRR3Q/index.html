<html><header><meta charset="utf-8"><title>一小時兩車禍毀七車</title></header><body><h1>一小時兩車禍毀七車</h1><p>【本報訊】將軍澳環保大道昨日一小時內發生兩宗車禍，導致七車撞毀。昨上午十時許，四車包括私家車、客貨車、垃圾車及重型貨車，沿環保大道前往將軍澳工業邨途中相撞，其中二十六歲客貨車司機輕傷被困，警員到場封鎖快線調查。&#13;<br> 約一小時後，一輛貨車沿快線駛至，司機報稱受前車阻擋視線，煞掣不及猛撞停在快線上兩輛警車及電單車，幸好當時警員已下車。意外中，警車車尾嚴重損毀（圖）。&#13;<br> 劉永明攝</p></body></html>
