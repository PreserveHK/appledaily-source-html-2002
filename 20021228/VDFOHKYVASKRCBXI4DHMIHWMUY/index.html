<html><header><meta charset="utf-8"><title>宇多田光婚事掩蓋頑疾</title></header><body><h1>宇多田光婚事掩蓋頑疾</h1><p>現年十九歲的日本天后宇多田光，於今年九月六日突然宣布與有錢攝影師紀里谷和明結婚，消息一傳出，短短三日內竟有六千八百萬人次登入其網站，希望得到第一手消息，破盡所有紀錄。宇多田光當日曾表示「今日唔知聽日事」，她不認為自己未成年結婚，指與年齡相差十五載的情人結婚並沒有問題。&#13;<br> 此外，今年四月宇多田光發現卵巢內有一腫瘤，切除後服食藥物產生嚴重副作用，結果取消所有活動，但她依然能成為本年最賺錢的歌手。</p></body></html>
