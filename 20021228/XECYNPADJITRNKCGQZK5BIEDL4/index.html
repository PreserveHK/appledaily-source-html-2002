<html><header><meta charset="utf-8"><title>港家庭車禍返港就醫</title></header><body><h1>港家庭車禍返港就醫</h1><p>【本報訊】一家五口姓丁港人家庭及鄰居母女，本周一到湖南張家界旅遊，於周三聖誕節當日下午五時許，乘搭貨車返回酒店途中，疑跣胎翻車，丁的十歲兒子鎖骨骨折，鄰居婦人腰部被壓傷，其他人則傷勢不重，事後送往當地醫院醫治。&#13;<br> 丁父昨晨安排舉家乘飛機到深圳，早上十一時許經羅湖管制站返港報警送院就醫（圖）。至於同行的鄰居婦人則因腰傷無法登機，需繼續留醫。&#13;<br> 周鴻熙攝</p></body></html>
