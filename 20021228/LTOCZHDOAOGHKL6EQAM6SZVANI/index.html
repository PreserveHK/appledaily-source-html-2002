<html><header><meta charset="utf-8"><title>酒吧經理疑破壞安寧</title></header><body><h1>酒吧經理疑破壞安寧</h1><p>【本報訊】早前被元朗警署三警砌生豬肉毆打的士高經理戴曉東，最近惹上官非被控破壞社會秩序，昨在法庭否認兩項控罪，案件押至下月審訊；控方庭外透露，案中警員接報到酒吧調查打架事件，遭二十多名人士圍着叫囂。&#13;<br> 被告戴曉東三十三歲，報稱酒吧經理，被控兩項在公眾地方作擾亂秩序的行為，控罪指他於今年九月十三日，在元朗鳳琴街的Fever酒吧外作出喧嘩的行為，意圖激使他人破壞社會安寧。&#13;<br> 被告昨在屯門裁判法院提訊否認控罪，裁判官將案件押至明年一月三十日聆訊，其間准他以現金五千元保釋候訊。&#13;<br> 案件編號：TMCC3844/02</p></body></html>
