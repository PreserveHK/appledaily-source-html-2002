<html><header><meta charset="utf-8"><title>靚佬湯取消婚禮</title></header><body><h1>靚佬湯取消婚禮</h1><p>銀壇情侶湯告魯斯（TomCruise）及彭妮露古絲（PenelopeCruz）原本早前計劃明年在地中海馬耳他舉行二百萬美元（約一千五百六十萬港元）盛大婚禮，但據美國小報《NationalEnquirer》報道，靚佬湯已取消他與彭妮露的婚禮。<br> &#13;<br> <spanclass>追仔夢幻滅 &#13;<br> 據知靚佬湯一直很希望有自己的骨肉，但彭妮露可能不會為他生仔，令靚佬湯的追仔夢幻滅。與此同時，他的前妻妮歌潔曼（NicoleKidman）表示她對靚佬湯的愛是永恒不朽，因而令靚佬湯毅然取消婚禮。</spanclass></p></body></html>
