<html><header><meta charset="utf-8"><title>老牌影星先後離世</title></header><body><h1>老牌影星先後離世</h1><p>本年度有不少老牌影星相繼與世長辭，主演電影《闊少爺》深入民心的英國諧星杜利摩亞（DudleyMoore），今年三月因罹患癌病逝世，而憑《月黑風高殺人夜》獲奧斯卡影帝的洛史德加（RodSteiger），以及九九年憑《Affliction》一片奪奧斯卡最佳男配角的性格影星占士高賓（JamesCoburn）亦先後因腎衰竭及心臟病發逝世。&#13;<br> 除了上述幾位影星外，主演《哈利波特》電影系列的李察夏里斯（RichardHarris）、《深喉》女星蓮達波曼（LindaBoreman）亦先後過身，他們對影壇貢獻良多，實是電影界的損失。</p></body></html>
