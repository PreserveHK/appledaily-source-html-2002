<html><header><meta charset="utf-8"><title>Britney飽受煎熬幾乎崩潰</title></header><body><h1>Britney飽受煎熬幾乎崩潰</h1><p>曾被喻為美國樂壇金童玉女的BritneySpears與偶像組合'NSync主音JustinTimberlake，今年三月正式宣布分手，經理人指兩人聚少離多，以致戀情無疾而終，其後Britney多番主動哀求復合，可惜未能成功，這對過氣情侶關係亦愈見火藥味，兩人分別搭上多位圈中及圈外人，更互數對方偷食導致分手，為不少八卦報章提供新聞題材。&#13;<br> 然而Britney似乎真的受傷甚深，再加上父母離異，巡迴演唱會又被「柴台」，令她幾乎精神崩潰，要休息半年，大大減少曝光。</p></body></html>
