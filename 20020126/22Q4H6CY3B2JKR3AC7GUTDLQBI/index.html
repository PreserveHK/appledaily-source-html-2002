<html><header><meta charset="utf-8"><title>高倉健、窪塚揚威日本電影學院獎</title></header><body><h1>高倉健、窪塚揚威日本電影學院獎</h1><p>第二十五屆日本電影學院優秀獎名單前日公布，人氣型男窪塚洋介主演的電影《GO》，與高倉健主演的電影《螢》，同獲十二個優秀獎，包括優秀作品、優秀男主角和優秀女主角（詳見附表）。&#13;<br> 不過健叔以希望給後輩機會為由，拒絕接受優秀男主角獎，更不會角逐最優秀男主角。<br> &#13;<br> <spanclass>三月舉行 &#13;<br> 日本電影學院獎每年先在每個項目選出優秀獎，繼而在頒獎禮上宣布最優秀大獎得主。今屆頒獎禮將於三月八日舉行，並由吉永小百合任司儀。</spanclass></p></body></html>
