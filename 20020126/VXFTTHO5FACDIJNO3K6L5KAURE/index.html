<html><header><meta charset="utf-8"><title>　　莎姐生日議員賣口乖 - 李八方</title></header><body><h1>　　莎姐生日議員賣口乖 - 李八方</h1><p>八方知道周梁淑怡昨日都算大紅人，先是主持內會與各黨派議員唇槍舌劍，然後臨散會前，田北俊大呼恭祝莎姐生日快樂，並在休息廳安排生日蛋糕，眾議員拍桌慶賀，頓令莎姐心花怒放。&#13;<br> 大家又送甚麼生日禮物給她？張文光話所有人已答應，以後在公開場合，包括內會，都不會叫「主席，你老人家」，而是改叫「後生人家」或者「靚女」，但就唔好以為議員們輕佻。劉漢銓更笑說，逢過了五十歲生日的人，每年後生一歲作計算喎。&#13;<br> （圖）莎姐昨日牛一，當然要食蛋糕慶祝一番。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
