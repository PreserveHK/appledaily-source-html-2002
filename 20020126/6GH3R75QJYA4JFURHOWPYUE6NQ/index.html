<html><header><meta charset="utf-8"><title>瑪麗嘉兒受辱擬告EMI</title></header><body><h1>瑪麗嘉兒受辱擬告EMI</h1><p>瑪麗嘉兒（MariahCarey）日前被EMI唱片公司高調發表炒魷聲明後，前日瑪麗嘉兒透過律師表示，EMI單方面向外發聲明前的二十四小時，雙方已商討取消賓主關係，但EMI在聲明中卻用「終止合約」字眼。瑪麗嘉兒感覺受辱，她認為應採用「取消合約」字眼，她已考慮入稟討回公道。<br> &#13;<br> <spanclass>Robbie四億續約 &#13;<br> 此外，EMI放棄瑪麗嘉兒的同時，卻以五千六百萬美元（約四億三千七百萬港元）予壞孩子RobbieWilliams多簽五張大碟的合約，皆因Robbie已成為EMI的首席搖錢樹，單是去年十月至今，他的大碟銷量已佔EMI全年收入的百分之四。</spanclass></p></body></html>
