<html><header><meta charset="utf-8"><title>《堅尼‧維納三重奏與羅尚正》</title></header><body><h1>《堅尼‧維納三重奏與羅尚正》</h1><p><b> 音樂會</b> &#13;<br> 也許欣賞爵士樂，要在吞雲吐霧的酒吧至夠Feel，但香港情況有點特別，想欣賞世界級樂手演出，往往要坐定定去音樂廳欣賞，打折扣也有點無可奈何。堅尼．維納與羅尚正均早於七、八十年代便於美國嶄露頭角，兩位皆是實力相當的爵士樂鋼琴高手，配合鼓手與低音大提琴，一場即興精采三重奏絕對不能小覷。&#13;<br> &#13;<br> 時間：2002年1月28日晚上8時&#13;<br> 地點：香港大會堂音樂廳&#13;<br> 票價：$280、$180及$100</p></body></html>
