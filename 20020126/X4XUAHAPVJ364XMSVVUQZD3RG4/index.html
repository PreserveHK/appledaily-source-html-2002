<html><header><meta charset="utf-8"><title>董建華接受學者批評</title></header><body><h1>董建華接受學者批評</h1><p>【本報訊】角逐連任的特首董建華昨日續會見工商界別選委及學者。中大亞太研究所副所長劉兆佳坦言，現時學者港府關係緊張，官員不尊重學者及沒有協助他們了解特區施政，因而很容易過度批評政府。&#13;<br> 劉兆佳批評說，政府只會委託國際知名的顧問公司就特區政策做研究，他們往往不熟悉香港及沒有資料，但政府又不重視本港學者，學者索取政府資料有困難，故對政策念理「一味靠估」。他表示董建華沒有否認上述批評，但認同需要和學術界加強溝通；他並引述董建華承認過去五年的失誤，包括在民意、政治及政策研究三方面的掌握不足。</p></body></html>
