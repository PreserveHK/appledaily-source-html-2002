<html><header><meta charset="utf-8"><title>5萬人開Party賀荷蘭王子大婚</title></header><body><h1>5萬人開Party賀荷蘭王子大婚</h1><p>荷蘭皇儲亞歷桑德王子將於2月2日在首都阿姆斯特丹迎娶阿根廷籍女子瑪西瑪為妻，為慶祝這次世紀婚禮，阿姆斯特丹的居民由2月1日起已有慶祝活動，包括在AmsterdamArenA舉行的5萬人大型Party，而一些街道亦用上代表荷蘭的橙色加以粉飾，以及在街道兩旁掛滿紅、白、藍（荷蘭國旗顏色）的旗幟，四周充滿熱鬧的氣氛！&#13;<br> &#13;<br> 記者：陳珮娟&#13;<br> &#13;<br> 荷蘭觀光局網站：<ahref http:> http://www.holland.idv.tw  </ahref></p></body></html>
