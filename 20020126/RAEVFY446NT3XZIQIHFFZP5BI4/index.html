<html><header><meta charset="utf-8"><title>陳妙瑛玩滑兜臨陣縮沙</title></header><body><h1>陳妙瑛玩滑兜臨陣縮沙</h1><p>無綫劇集《無頭東宮》眾演員，昨日在海洋公園出席宣傳活動，並即場分成東、西宮兩組，舉行滑兜競技比賽。有份出席的藝人包括飾演東宮的陳妙瑛、飾演西宮的向海嵐、魏駿傑及麥包等。<br> &#13;<br> <spanclass>收視高再玩過 &#13;<br> 昨日一眾演員一早夾定要將陳妙瑛推落斜坡，而魏駿傑更打趣地說：「瘦身向海嵐大鬥豐胸陳妙瑛呀！」結果引得哄堂大笑。&#13;<br> 當向海嵐與陳妙瑛坐在滑兜準備向下滑時，陳妙瑛竟臨陣縮沙，任由滑兜滑下。事後她解釋說：「𠵱家唔玩，不過收視四十點就着泳衣玩滑兜。」但其後她又推搪說：「到時咪叫監製着泳衣囉！」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
