<html><header><meta charset="utf-8"><title>恭子心繫元斌歎寂寞</title></header><body><h1>恭子心繫元斌歎寂寞</h1><p>深田恭子去年十月與韓星元斌來港取景的日韓電視劇《Friends》，將於下月四、五日在日本播出。昨日恭子出版了一本與此劇同名的寫真集，她更自爆見不到元斌的日子好寂寞。<br> &#13;<br> <spanclass>雨中相擁 &#13;<br> 寫真集中有恭子與元斌雨中相擁的劇照，更有鏡頭後元斌餵恭子食飯的親密照片。而恭子在一篇日記中，更自言拍此劇時，若當天沒有元斌的戲分便會很寂寞，拍完之後更掛念了他好一段時間。</spanclass></p></body></html>
