<html><header><meta charset="utf-8"><title>有營低卡賀年糕點</title></header><body><h1>有營低卡賀年糕點</h1><p>每年新年面對各式糕點又愛又恨，但今年唔同，因為無論熱量、卡路里、膽固醇都低過人嘅健康新年糕點已經面世，平均一個只得1300卡路里左右，而且無味精，但味道與一般無異，今年一於拒絕再肥。&#13;<br>記者：黃婉冰&#13;<br>攝影：周旭民</p><p>&#13;<br> &#13;<br> 店名：米施洛營養護康中心有限公司&#13;<br> 訂購電話：23841113&#13;<br> 地址：旺角彌敦道582-592號信和中心1203室&#13;<br> 備註：只接受電話訂購</p></body></html>
