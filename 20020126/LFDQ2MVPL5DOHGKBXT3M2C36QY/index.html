<html><header><meta charset="utf-8"><title>陳錦鴻喜與高層溝通</title></header><body><h1>陳錦鴻喜與高層溝通</h1><p>亞視昨日首次在總台舉辦「一月份藝員生日會」活動，出席藝員包括陳錦鴻、陳煒、黎思嘉、袁文傑等，而亞視行政總裁封小平亦抽空現身，藉此與員工加深溝通，並在活動開始前向員工訓話一番。<br> &#13;<br> <spanclass>收生日利是 &#13;<br> 其中陳錦鴻正是一月份生日的藝人，故昨日特別收到封小平給予的生日利是。&#13;<br> 問到陳錦鴻在亞視開生日會與無綫有何分別時？陳錦鴻笑說：「最大分別係有利是收特別開心囉！而且喺亞視可以直接同高層溝通，但喺無綫就唔得。我都有見過六叔（邵逸夫），但只係握過手咋。」</spanclass></p></body></html>
