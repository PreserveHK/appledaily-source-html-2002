<html><header><meta charset="utf-8"><title>中年漢行使假幣囚三年</title></header><body><h1>中年漢行使假幣囚三年</h1><p>【本報訊】有行使假幣前科的中年漢，出獄後重施故技，於○一年十月二十一日，持大量十元假幣到找換店兌換人民幣，翌日將假幣存入銀行，另搜出身藏假鈔及硬幣，涉款八千多元。中年漢昨日承認使用假幣等三罪，法官指假幣流通將危害本港金融體制，判被告入獄三年。&#13;<br> 被告石維雄，四十六歲，曾任裁縫二十年，有一次同類案底判監十一個月，二○○○年九月始出獄。石承認兩項行使及一項管有偽幣罪。&#13;<br> 案件編號：DCCC1110/01</p></body></html>
