<html><header><meta charset="utf-8"><title>八黨允撥款設廣州辦</title></header><body><h1>八黨允撥款設廣州辦</h1><p>【本報訊】立法會八黨派昨決定，未來一年不會批准政府加開任何首長級職位，只容許彈性地「位換位」，以維持現有一千四百三十三個職位，但即將開設的駐廣州辦事處職位，將可趕及「尾班車」，獲得立法會撥款。&#13;<br> 八黨派代表在內務委員會後，與公務員事務局局長王永平見面，召集人田北俊在會後表示，由於政府正檢討公務員的編制及薪酬，現時沒理由容許政府「未瘦身前先肥身」，所以如果政府要求開設某一首長級職位，就要在半年內於任何政府部門，刪除同一等級職位。</p></body></html>
