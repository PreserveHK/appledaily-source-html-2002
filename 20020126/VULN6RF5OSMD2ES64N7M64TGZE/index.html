<html><header><meta charset="utf-8"><title>　　HKU全軍盡墨 - 李八方</title></header><body><h1>　　HKU全軍盡墨 - 李八方</h1><p>香港大學最古老學系之一的土木工程系，噚日舉行亞洲大學校際土木工程邀請賽，做東嘅港大最後全軍盡墨，都咪話唔瘀，反而全國有名嘅清華大學土木工程系，就攞晒全場嘅冠、亞、季軍。&#13;<br> 比賽名為千禧塔負荷比賽，十五組參賽嘅土木工程學生，分別嚟自香港、中國、台灣、澳門同埋新加坡嘅著名學府，過去幾日各自設計一個小型木塔，噚日埋身接受壓力及拉力測試，結果清華同學嘅三個作品全部又輕又穩固，點拉都唔爛，包辦冠亞季軍實至名歸。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
