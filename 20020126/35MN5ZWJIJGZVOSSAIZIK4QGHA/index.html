<html><header><meta charset="utf-8"><title>被炒服務員破壞伺服器</title></header><body><h1>被炒服務員破壞伺服器</h1><p>【本報訊】網絡遊戲中心服務員因工作表現欠佳被解僱後，用私人電腦闖入前公司的會計伺服器內刪改資料，導致公司損失。被告昨日於東區裁判法院承認刑事毀壞罪名，裁判官不接納辯方指被告犯案乃出於一時好奇，認為被告存心破壞，暫將被告還柙至三月八日判刑。十九歲被告馮志君，網絡遊戲中心前服務員；被控於○一年十二月二十五日至二十六日，刑事毀壞灣仔軒尼詩道CyberGameCentre的會計伺服器。&#13;<br> 案件編號：ESCC268/02</p></body></html>
