<html><header><meta charset="utf-8"><title>　　平身！ - 李八方</title></header><body><h1>　　平身！ - 李八方</h1><p>「平身！」董特首因乜事搞到自己成個皇帝咁款，要中總會長陳有慶向佢行禮呢？雖然陳會長挺董就係人都知，但都唔使咁出面啩！攝影師噚日喺董特首約見金融界代表嘅場合，捕捉到呢個「朝拜」鏡頭，實在令八方多咗唔少聯想。話時話，香港𠵱家真係有唔少人當董特首係皇帝咁拜呢。&#13;<br> 馬泉崇攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
