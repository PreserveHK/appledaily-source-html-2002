<html><header><meta charset="utf-8"><title>馬來大寶森節插矛穿鈎還神</title></header><body><h1>馬來大寶森節插矛穿鈎還神</h1><p>大寶森節是印度教徒贖罪和還神的日子，馬來西亞各地印度廟都有慶祝活動，而吉隆坡更舉行一項Subramanian神的銀色神輦大遊行，特色是沿途都是已經摔破的椰子，和虔誠信徒背着木框架、身上則刺着長矛和鐵鈎，場面震撼。&#13;<br> &#13;<br> 文：陳笑霞&#13;<br> &#13;<br> <b> 大寶森節(Thaipusam)</b> &#13;<br> 日期：1月28日&#13;<br> 地點：馬來西亞各主要印度教廟，吉隆坡則從SriMahamariamman廟至黑風洞&#13;<br> 網址：<ahref http:> http://tourism.gov.my  &#13;<br> 旅遊查詢：25285810&#13;<br> （馬來西亞旅遊局）</ahref></p></body></html>
