<html><header><meta charset="utf-8"><title>散工持他人現金券兌款</title></header><body><h1>散工持他人現金券兌款</h1><p>【本報訊】地盤散工持近十萬元的馬會現金券，要求投注站職員兌換現金，馬會調查後報案。涉案工人昨日於區域法院承認企圖盜竊罪，求情稱因貪念拾取現金券圖兌換現金，法官將被告還柙本月二十八日宣判。被告楊敢雄，二十九歲，被控企圖盜竊罪，指他於二○○○年五月十日，在沙田禾輋商場的馬會投注站，企圖竊取一張由馬會發行的現金券所代表的九萬九千九百五十元的款項。&#13;<br> 同案四十三歲被告李學軍，沒到庭應訊，遭法庭下令通緝，李學軍被控兩項偽造、兩項使用虛假文書及兩項盜竊罪。&#13;<br> 案件編號：DCCC885/2001</p></body></html>
