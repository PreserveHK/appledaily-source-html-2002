<html><header><meta charset="utf-8"><title>姚嘉妮捧傻狗做明星</title></header><body><h1>姚嘉妮捧傻狗做明星</h1><p>姚嘉妮昨日在電視城為王喜的新歌《我信》任MV女主角，嘉妮有感其寵物沙皮狗與王喜同樣儍更更，故昨日極力游說導演，推介讓其愛犬參與拍攝，結果成功為愛犬爭取出鏡機會。<br> &#13;<br> <spanclass>想做公關 &#13;<br> 姚嘉妮透露近日為了男友林祖輝積極減肥，她解釋說：「佢話我啲肌肉鬆弛，重好認真咁叫我要多做運動，唔好偷懶，所以咪要keep弗囉！」&#13;<br> 原來近排嘉妮除了忙於幕前工作外，亦有參與其男友有份開設的公關公司業務，嘉妮坦言對公關工作有興趣。問嘉妮會否轉做幕後？她即笑說：「睇吓祖輝請唔請我啦！」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
