<html><header><meta charset="utf-8"><title>東亞視市況定裁員</title></header><body><h1>東亞視市況定裁員</h1><p>【本報訊】對於市場揣測東亞銀行（023）可能還有第二輪裁員行動，該行主席李國寶昨日表示，目前東亞董事會並無決定是否再裁員或削減分行，該行去年底已決定，今年初將刪減7間分行，若本港經濟轉壞，該行在控制成本的考慮下，可能需要再減分行，故銀行不能保證不再裁員，一切視乎經濟情況而定。&#13;<br> 李國寶透露，當初該行原本計劃裁減500人，但經多方磋商後，決定裁減200人。&#13;<br> 對於近期渣打銀行削減部分信用卡客戶的信貸額度，李國寶說東亞信用卡的質素理想，壞帳中涉及破產的金額較同業低，該行目前並無削減信用卡客戶信貸額的計劃，他相信此舉不會成為市場趨勢。</p></body></html>
