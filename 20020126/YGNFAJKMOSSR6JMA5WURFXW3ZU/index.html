<html><header><meta charset="utf-8"><title>司法話你知：傳票由檢控部門發出</title></header><body><h1>司法話你知：傳票由檢控部門發出</h1><p>一般人往往誤以為傳票是由法庭發出，所有資料亦由法庭核對，其實法庭主要負責審理案件，檢控及調查工作均由有關部門執行；但申請發出傳票的表格，可向法庭索取。&#13;<br> 傳票是由檢控部門或訴訟人向法庭申請發出，一切有關被告或被傳召人士的姓名、住址、控罪等資料，均由檢控部門或訴訟人向法院提供。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
