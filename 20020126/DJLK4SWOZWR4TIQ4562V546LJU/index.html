<html><header><meta charset="utf-8"><title>湯告魯斯為妮歌獲獎驕傲</title></header><body><h1>湯告魯斯為妮歌獲獎驕傲</h1><p>湯告魯斯（TomCruise）與女友彭妮露古絲（PenelopeCruz）月初休息一會，於本周繼續走訪歐洲多個國家為《魂離情外天》作密集式宣傳。前日兩口子聯同導演金馬侖高爾（CameronCrowe）到達意大利羅馬出席記招及首映，而當地傳媒於記者會上問到靚佬湯對前妻妮歌潔曼（NicoleKidman）得到金球獎影后有何感想時，見慣世面的靚佬湯即時露出牽強笑容，並且表示妮歌於《情陷紅磨坊》中有卓越表現，自己亦對前妻獲獎感到驕傲。</p></body></html>
