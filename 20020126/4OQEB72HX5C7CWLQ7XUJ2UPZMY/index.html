<html><header><meta charset="utf-8"><title>女事主坦承曾犯搶劫罪</title></header><body><h1>女事主坦承曾犯搶劫罪</h1><p>【本報訊】控方昨日庭上陳詞時解釋，因本案女事主年僅十五歲，故受到法例保障，可透過視像系統作供，避免因出庭作供而備受壓力。案發時就讀中一、現已輟學的女事主昨日作供時，表現尚算鎮定，惟講述到難堪經過時，只用簡單語句交代，時或輕聲略過，甚至低下頭來，須由法庭繙譯員多次提點。&#13;<br> 事主於庭上透露自己事發後沒有即時報警，原因是她當時正接受感化，不想事件驚動感化官，以為她自找麻煩，會再次將她送入女童院。&#13;<br> 女事主坦承自己曾經犯事，於二○○○年間，有一天與兩名朋友在寓所閒談時，友人表示冇錢，遂商議一同行劫，後來走到街上毆打搶劫途人，事件結果被法庭判入女童院。</p></body></html>
