<html><header><meta charset="utf-8"><title>　　馮公子非池中物 - 李八方</title></header><body><h1>　　馮公子非池中物 - 李八方</h1><p>話說律政司司長詩姐今年將退下火線，大家都「貼」新司長會係邊個，最近熱門人選排名榜上又見到馮華健公子個大名。&#13;<br> 八方日前喺中環太子大廈見到馮公子，立即上前追問佢會唔會接詩姐棒，點知馮公子停下腳步，叫八方千萬唔好信，重話呢啲全部係吹水嘢，已經唔係第一次傳，所以講多無謂，總之就係流料。&#13;<br> 但據八方所知，馮公子非池中物，而另一方面，佢同中央的關係要好，近年又打得火熱，所以接棒與否，始終係未知數。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
