<html><header><meta charset="utf-8"><title>莊臣六項以薪代假罪脫</title></header><body><h1>莊臣六項以薪代假罪脫</h1><p>【本報訊】食環署清潔公廁承辦商莊臣公司，被票控涉嫌以薪酬代替法定假期，首六張票控個案昨日在觀塘裁判法院審結，裁判官裁決時表示，控方未能在毫無合理疑點下舉證，裁定涉及清潔女工黃奀蘭的六張票控罪名不成立，並接納辯方申請，將餘下一百八十多張同類傳票，押後至三月二十二日一併處理。莊臣公司代表（圖）拒絕評論法庭裁決。&#13;<br> 案件編號：KTS6442-900720/2001</p></body></html>
