<html><header><meta charset="utf-8"><title>蘭子擁男友闢謠</title></header><body><h1>蘭子擁男友闢謠</h1><p>陳淑蘭（蘭子）和工程師男友William，前晚拍拖往銅鑼灣富豪香港酒店的Zeffirino意大利餐廳，出席醇酒晚宴。<br> &#13;<br> <spanclass>剖白與舊愛關係 &#13;<br> 蘭子跟William前晚非常恩愛，不時互相擁抱，似乎並未受蘭子日前在尖沙嘴挽舊愛祁文傑臂彎的緋聞影響。蘭子說：「William唔會呷醋，佢知我為人，變心會出聲，人始終有誘惑。相對William如果有同類情況，我都可以接受，自己以前恨結婚，𠵱家有安全感已經係承諾。」&#13;<br> 至於與舊愛祁文傑的關係，蘭子說：「我哋係朋友關係，但係唔可以同牀，我都希望祁生好快搵到女友。」&#13;<br> 採訪、攝影：陳儀敏</spanclass></p></body></html>
