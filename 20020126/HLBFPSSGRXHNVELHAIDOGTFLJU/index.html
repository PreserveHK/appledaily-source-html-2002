<html><header><meta charset="utf-8"><title>台六合彩4注中頭獎派千九萬</title></header><body><h1>台六合彩4注中頭獎派千九萬</h1><p>令數以百萬計台灣民眾陷入瘋狂的第二期台式六合彩（樂透彩）昨晚開獎，開出的六個中獎號碼分別為六、十六、二十八、三十、三十一、三十五，特別號碼是二號，頭獎四注中，每注將派彩一千九百萬港元，創下當地彩票頭獎金額最高紀錄。據台北銀行統計，昨日開彩前兩小時，下注額便超過七千多萬港元，總計過去三天共下注超過二億五千萬港元。有台灣民眾不惜長途跋涉，專門從金門坐飛機到盛傳會開出頭獎的南投下注。結果四名頭獎中獎者，無一在南投落注。&#13;<br> 《中時晚報》/《東森新聞報》</p></body></html>
