<html><header><meta charset="utf-8"><title>SMAP舊將做青春服生招牌</title></header><body><h1>SMAP舊將做青春服生招牌</h1><p>日本人氣組合SMAP，初期為一隊六人組合，前成員森且行九六年因當賽車手毅然離隊。&#13;<br> 日本著名的大型時裝連鎖店UNIQLO，最近邀請了森且行當冬季服裝代言人，成為時裝店的生招牌。<br> &#13;<br> <spanclass>大海報宣傳 &#13;<br> UNIQLO吸引不少港人到日本搶購，森且行在廣告中以一身UNIQLO便服打扮，更印成大海報放於店舖前作宣傳，亦是貨品目錄的封面人物，成為不少SMAP忠實fans的珍藏。</spanclass></p></body></html>
