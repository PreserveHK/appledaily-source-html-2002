<html><header><meta charset="utf-8"><title>　　譚榮邦渴望歸故里 - 李八方</title></header><body><h1>　　譚榮邦渴望歸故里 - 李八方</h1><p>財政司司長梁錦松昨日同外經貿部副部長安民見完面之後，忽然興起話要去北京恒基中心駐京辦坐下，八方當然跟上去八吓，點知上到去至知阿松忽然又話唔到。一場嚟到，不如同駐京辦副主任譚榮邦傾吓偈。&#13;<br> 譚榮邦同八方呻，話在駐京辦已經3年幾，好想快啲調返香港，佢重話：「你哋報紙幫我寫吓，寫寫吓就變真啦。」&#13;<br> 八方成日上北京，發覺北京已經冇以前咁悶，要去歎杯咖啡或者聽下Jazz都容易好多，不過同香港當然冇得比，加上長駐同出差唔同，難怪譚榮邦嗌晒救命。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
