<html><header><meta charset="utf-8"><title>BoBo李雲迪面前班門弄斧</title></header><body><h1>BoBo李雲迪面前班門弄斧</h1><p>有「中國木村拓哉」之稱的李雲迪，昨日與陳文媛（BoBo）、黃貫中（Paul）和丁菲飛在尖沙嘴香港洲際酒店出席「音樂智商音樂會」記者會，該音樂會今晚在尖沙嘴文化中心舉行。<br> &#13;<br> <spanclass>獲贈瑞士名表 &#13;<br> BoBo、阿Paul和丁菲飛昨日分別表演彈鋼琴、彈結他和拉二胡，各自各精采，而李雲迪則做座上客，在台下細心欣賞。事後四位嘉賓齊獲瑞士Concord名表一隻。&#13;<br> 問李雲迪覺得怎樣才能培養出成功音樂家，他說：「應有一個好環境、好家庭和好老師，而本人又要熱愛音樂。我自己很幸運，遇上一位好老師，而母親對我的付出也很多。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
