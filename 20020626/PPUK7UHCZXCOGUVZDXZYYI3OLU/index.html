<html><header><meta charset="utf-8"><title>　　超人捐款救災民 - 李八方</title></header><body><h1>　　超人捐款救災民 - 李八方</h1><p>內地水災事發已接近一個月，情況仍未受控，災民也亟需救援。救援在在需財，但香港人對此熱情不再，因此李「超人」噚日便出手。八方睇到《新華社》發稿，話「李超人」捐出一千萬元予內地災區，並由中央駐港辦公室主任姜恩柱接收支票。八方相信，今次要兩位大人物出鏡，當然希望作典範，等更多人捐錢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
