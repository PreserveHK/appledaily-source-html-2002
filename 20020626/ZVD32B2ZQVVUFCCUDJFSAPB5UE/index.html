<html><header><meta charset="utf-8"><title>垃圾蟲毆女公僕</title></header><body><h1>垃圾蟲毆女公僕</h1><p>【本報訊】食物環境衞生署一名女職員昨晨十時許，在新蒲崗崇齡街與彝倫街巡邏時，發現一名男子竟在垃圾桶對開三米處隨地丟棄煙蒂，她票控該男子時遭對方用手肘撞傷手部，警員接報到場將涉案「垃圾蟲」拘捕，着他交出身份證讓女傷者登記票控後，再帶返警署調查。&#13;<br> 檢控「垃圾蟲」受傷的食環署女職員為四十一歲姓黃，右手拇指受傷，治療後無礙出院。至於被捕的男子姓陳（五十一歲），他除了被食環署票控外，警員事後以涉嫌毆打公職人員將他拘捕。&#13;<br> 食環署發言人表示，自本月十日起嚴格執行亂拋垃圾六百元定額罰款告票制度起，截至本月二十三日為止，署方共向六百一十六名違例人士發出罰款通知書。</p></body></html>
