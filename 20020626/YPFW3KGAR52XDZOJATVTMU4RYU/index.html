<html><header><meta charset="utf-8"><title>華人任主席有困難</title></header><body><h1>華人任主席有困難</h1><p>【本報訊】將於明年5月退休的渣打集團主席祈澤林表示，物色接班人的過程進展順利，目前正與數名候選人洽談，相信會按原訂計劃，在8月間公布繼任人選。中國入世內地市場成為渣打未來拓展焦點。被問及渣打集團會否出現首位華人主席，他認為有一定困難。<br> &#13;<br> <spanclass>主席需符多項條件 &#13;<br> 今年初英國傳媒指該集團正游說非執行董事周松崗（圖左），接替主席一職。&#13;<br> 祈澤林昨表示，甄選主席的條件不僅考慮個人魄力，更重要是能在全球不同市場代表銀行，穿梭於國際政經範疇，並為銀行發展定位。</spanclass></p></body></html>
