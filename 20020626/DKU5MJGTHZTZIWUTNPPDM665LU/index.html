<html><header><meta charset="utf-8"><title>陽光擬全購澳門旅遊台</title></header><body><h1>陽光擬全購澳門旅遊台</h1><p>【本報訊】陽光文化（307）主席兼執行董事楊瀾昨日表示，正洽購澳門衛視旅遊台餘下股權，成為陽光全資附屬公司。她稱有關計劃涉及許多因素，包括統一中央平台推行時間表，這至今仍未落實。&#13;<br> 陽光於2000年底以3500萬元現金，收購該公司51%權益，餘下49%股權由國聯節目公司持有。&#13;<br> 另外，楊瀾透露，陽光第二季廣告收入勝首季及去年同期，冀全年收入有1倍增長，其中廣告佔五成。</p></body></html>
