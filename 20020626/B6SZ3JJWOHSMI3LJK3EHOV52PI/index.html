<html><header><meta charset="utf-8"><title>吳奇隆停拍逾月療傷</title></header><body><h1>吳奇隆停拍逾月療傷</h1><p>吳奇隆上周在廣州拍攝劇集《少年冒險王》時，因演出一場高空跳躍鏡頭發生意外，墮地後當場暈倒，在場工作人員立即將他送院急救。吳奇隆的經理人公司千禧年代，前日派人到廣州了解情況，發言人陳小姐昨日表示：「噚日我已經去過廣州了解奇隆嘅傷勢，醫生話佢嘅胸椎骨第十一、二節壓扁咗，軟骨亦有些少裂痕，最保守估計都要醫個幾月先至可以好番。」<br> &#13;<br> <spanclass>日內到港醫治 &#13;<br> 由於現時吳奇隆所住的醫院，設備十分簡陋，所以吳奇隆的經理人公司已決定日內將他接回香港醫治，陳小姐表示：「暫時奇隆都唔可以參加呢部戲嘅演出，製作公司方面都好諒解佢現時嘅情況，最重要係等佢好番先算。」</spanclass></p></body></html>
