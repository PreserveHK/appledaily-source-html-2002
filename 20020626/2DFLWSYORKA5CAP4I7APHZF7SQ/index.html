<html><header><meta charset="utf-8"><title>乙葉公開被虐癖</title></header><body><h1>乙葉公開被虐癖</h1><p>二十一歲歌手兼水着女星乙葉，前日為宣傳英國電影《LuckyBreak》，出席電台TokyoFM的清談節目，大呼自己是被虐待狂。<br> &#13;<br> <spanclass>自覺寂寞 &#13;<br> 乙葉似乎十分渴望演出被虐角色，皆因她表示甚為欣賞《LuckyBreak》及菅野美穗的《蜥蜴之女》等多套劇中被欺負的女主角。然而從來未有拍日劇經驗的她亦說：「我𠵱家嘅身份係歌手，我都希望快啲有人搵我拍電視劇。」&#13;<br> 同場乙葉又大晒自己近來工作甚多，令她苦無機會結識異性，她說：「我其實好想識後生男仔，我都好寂寞。」</spanclass></p></body></html>
