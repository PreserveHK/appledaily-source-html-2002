<html><header><meta charset="utf-8"><title>傳阿B北京買豪宅</title></header><body><h1>傳阿B北京買豪宅</h1><p>就讀於北京清華大學的伏明霞，早前購買了北京的高尚住宅「大西洋城新城」，記者昨日去到上址參觀，銷售人員透露除伏明霞外，亦有不少香港藝人購買，印象最深刻的是鍾鎮濤（阿B）和鍾麗緹，兩人分別購入高層的內銷複式單位，上下層連天台和花園，總面積三千多呎，價值約港幣二百三十萬。<br> &#13;<br> <spanclass>「邊有買呀？」 &#13;<br> 鍾鎮濤是負資產和欠下一身巨債，想不到會買北京豪宅。昨日記者就此事致電阿B求證，他初時說：「內地買樓？我邊有買呀！」其後又說：「我記得啦，上次喺北京拍嘢，因為我女友（范姜）個細妹想喺北京買樓，所以我去幫吓眼啫。」</spanclass></p></body></html>
