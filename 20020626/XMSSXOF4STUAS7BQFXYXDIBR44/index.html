<html><header><meta charset="utf-8"><title>如娛得水：張可頤話巴西可入決賽</title></header><body><h1>如娛得水：張可頤話巴西可入決賽</h1><p>巴西與土耳其今晚將展開一場生死戰，勝方便可爭冠軍。論球員實力，巴西無疑拋離土耳其成條街，雖然朗拿甸奴上一仗遭紅牌趕出場，今晚未能出賽；但以巴西的實力，打贏土耳其該是輕而易舉的事情。就連張可頤（圖），亦認為巴西將會順利出線。<br> &#13;<br> <spanclass>最鍾意睇踢12碼 &#13;<br> 張可頤說：「正路嚟講，巴西嘅實力高過土耳其，再睇番過往成績，佢哋贏面真係好大；進攻方面，巴西完全冇問題，但我覺得上一場佢哋防守做得唔夠好，如果想贏嘅話，防守一定要加強番。我個人嚟講最鍾意睇射十二碼，所以希望佢哋今晚一比一或者二比二打和，然後再踢十二碼決勝負。」</spanclass></p></body></html>
