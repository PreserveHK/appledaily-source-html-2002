<html><header><meta charset="utf-8"><title>失信於民　自動離職</title></header><body><h1>失信於民　自動離職</h1><p>問責制下官員要為政策負責，候任衞生福利及食物局局長楊永強表示，若連自己也不滿意自己的表現，市民也對他沒有信心，他會自動離職，並強調：「我唔係一定要成世做呢份工。」&#13;<br> 楊永強現時為衞生福利局局長，新職要兼管食物衞生。他表示，甚關注禽流感等問題，稍後會進行食物衞生架構檢討及訂定工作優先次序。&#13;<br> 他又謂，任內會繼續進行醫療改革及綜援檢討，下半年就公共醫療收費建議諮詢立法會，並會再深入研究強制醫療供款的頤康保障計劃，包括與長期護理保險一併考慮，但由於涉及長遠政策，無法承諾能在單一屆任期內完成。</p></body></html>
