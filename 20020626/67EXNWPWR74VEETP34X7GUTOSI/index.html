<html><header><meta charset="utf-8"><title>菲傭偷僱主名表典當</title></header><body><h1>菲傭偷僱主名表典當</h1><p>【本報訊】中年菲律賓籍女傭為替夫還債，多次偷取聘用她已十載的女僱主勞力士手表及首飾，交表妹典當，僱主發現失竊報警，案件昨在九龍城裁判法院提訊，裁判官判承認盜竊的首被告即時入獄六個月，接贓的次被告判囚三個月。&#13;<br> 首被告DespiPosetteM，四十歲，被控於○一年六月至○二年五月期間，在九龍城某單位先後偷取兩隻勞力士手表及一批金器。次被告PajanconiErnaFornales，三十四歲，被控三項處理贓物罪。&#13;<br> 案件編號：KCCC10115/2002</p></body></html>
