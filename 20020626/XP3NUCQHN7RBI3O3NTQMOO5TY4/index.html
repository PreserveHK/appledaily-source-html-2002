<html><header><meta charset="utf-8"><title>新班子舉行集思會</title></header><body><h1>新班子舉行集思會</h1><p>【本報訊】行政長官董建華前日公布新領導班子後，各人昨日隨即開始為接掌職權進行交接，其中新委任的問責制主要官員和常任秘書長在香港禮賓府舉行集思會，就香港未來的發展方向交流意見，政府發言人表示，集思會目的是探討第二屆香港特別行政區政府需要處理的挑戰，會議將於今日早上繼續舉行。&#13;<br> 另外，候任環境運輸及工務局局長廖秀冬昨日與環保署官員開會，了解環保方面工作，並為交接做好準備。</p></body></html>
