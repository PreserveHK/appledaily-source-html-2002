<html><header><meta charset="utf-8"><title>陳見飛進軍內地</title></header><body><h1>陳見飛進軍內地</h1><p>陳冠希（Edison）昨日與胞姊陳見飛住北京接受新浪網訪問，雖然陳見飛在加拿大讀書時曾學過國語，但可能太緊張，要Edison在旁提點。原來陳見飛已簽約一間內地的娛樂公司，問她為何會有這個決定？陳見飛說：「我覺得內地市場好大，所以想喺內地發展，簽約後我會去香港、廣州同深圳做宣傳，八月會出廣東碟，年底就出國語碟。」<br> &#13;<br> <spanclass>與胞姊更多聯繫 &#13;<br> 對於內地傳媒將Edison與陳見飛，跟陳慧琳和陳司翰這對姊弟比較，陳見飛就覺得不似，反而Edison卻認為：「我覺得我同我家姐，同陳慧琳姊弟都幾似，𠵱家佢簽咗公司，我可以同佢有更多聯繫。」</spanclass></p></body></html>
