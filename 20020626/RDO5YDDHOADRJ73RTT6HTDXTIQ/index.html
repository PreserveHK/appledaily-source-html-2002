<html><header><meta charset="utf-8"><title>持槍警搜兩槍匪</title></header><body><h1>持槍警搜兩槍匪</h1><p>【本報訊】上水貿易廣場一間電子零件公司，昨被五名共持有兩支手槍的賊人行劫，賊人綑綁公司內七名職員，閃電掠走一百四十一箱電腦零件，總值約一百三十萬元。大批荷槍實彈的警員事後到場搜捕，但沒有任何發現，新界北重案組已接手調查案件，並追緝賊人歸案。&#13;<br> 現場為上水寶運路九十五號上水貿易廣場五樓中原電業貿易公司，事發昨下午約二時，五名年約二十餘歲及戴鴨舌帽的男子闖入上址公司，分別亮出一支黑色及一支銀色的手槍，向公司四男三女職員指嚇，並用索帶將他們雙手反綁，推入辦公室內。&#13;<br> 警方消息稱，上址公司一輛運音響的貨櫃車在四月曾經遇劫，損失十多萬元音響設備。</p></body></html>
