<html><header><meta charset="utf-8"><title>吳宇森獲頒榮譽院士銜</title></header><body><h1>吳宇森獲頒榮譽院士銜</h1><p>吳宇森昨日出席在灣仔演藝學院舉行的「榮譽院士頒授典禮」，他獲頒香港演藝學院院士榮譽，並由校董會主席蘇包陪慶主持頒授儀式。<br> &#13;<br> <spanclass>學習過程艱苦 &#13;<br> 吳宇森昨日高興地說：「我一生中第一次着院士袍，覺得係一種榮譽，好感謝演藝學院支持。以前我好想讀電影課程，可惜冇機會，只有向前輩及書本學習，過程好艱苦。」</spanclass></p></body></html>
