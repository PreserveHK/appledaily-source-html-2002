<html><header><meta charset="utf-8"><title>泰式酸辣椰子雲吞夠香辣</title></header><body><h1>泰式酸辣椰子雲吞夠香辣</h1><p>湯底以海鮮為主，加入椰汁、香茅、青檸汁、紅辣椒、泰式香料，滾兩滾之後，再加數粒泰式雲吞，便可熱辣登場，泰式雲吞餡料全是蝦肉，有別於港式的肥豬肉。每日下午2時半至6時，店方特設酸辣椰子雲吞下午茶餐，$20有齊雲吞及飲品，實在是TeaTime醒神首選。&#13;<br>&#13;<br>記者：楊一凡　攝影：伍慶泉</p><p><spanclass><fontstyle>店名：麗榕泰國餐廳  &#13;<br> 電話：82083338&#13;<br> 地址：尖沙嘴加連威老道58至60號A一樓</fontstyle></spanclass></p></body></html>
