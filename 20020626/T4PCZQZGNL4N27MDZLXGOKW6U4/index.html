<html><header><meta charset="utf-8"><title>L'Arc~en~Ciel隨時解散</title></header><body><h1>L'Arc~en~Ciel隨時解散</h1><p>據新一期日本雜誌《女性自身》報道，組成長達十一年的日本搖滾班霸L'Arc~en~Ciel，因自去年九月以來沒有推出新歌，他們的官方網頁亦一直沒有更新，再加上樂隊主音hyde近期發展個人事業，並開設了個人fanclub，成員之間更被指已沒有聯絡，甚至傳出他們對事務所不信任，產生金錢糾紛的消息，基於以上種種理由，樂隊被指正陷解散危機。&#13;<br> L'Arc~en~Ciel所屬的唱片公司，昨日表示對樂隊解散毫不知情，不過樂隊主音hyde將在下月十五日來港宣傳他的個人大碟，相信他到時難以逃避傳媒追問他有關樂隊解散的問題。</p></body></html>
