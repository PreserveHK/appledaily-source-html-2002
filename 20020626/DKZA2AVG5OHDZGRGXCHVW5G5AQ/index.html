<html><header><meta charset="utf-8"><title>徐子淇露臍裝壓陣</title></header><body><h1>徐子淇露臍裝壓陣</h1><p>徐子淇、韓君婷和任葆琳等，前晚在尖沙嘴海運戲院欣賞西片《烈血追風》首映，眾女星都打扮得十分性感。任葆琳穿了吊帶低胸背心到場，十分惹火。韓君婷亦穿低胸裝赴會，實行向大家眼睛大派冰淇淋。<br> &#13;<br> <spanclass>性感極限 &#13;<br> 徐子淇前晚穿了tube-top和外套，襯長裙到來，頗為養眼。問到徐子淇為何忽然性感打扮，她昨日在電話中說：「套衫係PancinoWan（時裝設計師）嘅，呢一套露臍裝已經係我性感嘅極限，況且呢個係大場面，我咁着都係尊重個場合。我喺英國留學，所以衣着打扮受到外國文化影響。我事前都有同媽咪商量，佢都覺得我着得靚，為免搭車唔方便，媽咪重專登車我嚟㖭。」</spanclass></p></body></html>
