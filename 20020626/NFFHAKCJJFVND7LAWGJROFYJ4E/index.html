<html><header><meta charset="utf-8"><title>李婉華盼明年出嫁</title></header><body><h1>李婉華盼明年出嫁</h1><p>李婉華昨晚到商台主持節目《戀上你的床》時，對於她即將結婚的消息，婉華否認說：「我要澄清自己唔係結婚，今次只係虛驚一場，係一個美麗嘅誤會。最驚係嚇親男朋友以為我迫婚，其實我哋有計劃結婚，但就唔會係今年，希望可以喺出年啦。」<br> &#13;<br> <spanclass>或赴歐旅行 &#13;<br> 對於今次結婚食詐胡，婉華更流露出一顆恨嫁的心，她說：「結婚最驚食詐胡，如果係就快啲啦！」&#13;<br> 此外，婉華主持的電台節目將於本月底結束，她說：「節目到𠵱家已差唔多兩年，人生有好多階段嘅，呢個係我第二個階段，我會放幾個月假，過一個悠長假期，或者會同朋友去歐洲旅行，其實我都好唔捨得。」&#13;<br> 採訪：駱華齡　攝影：李志明</spanclass></p></body></html>
