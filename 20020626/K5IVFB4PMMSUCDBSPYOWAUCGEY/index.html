<html><header><meta charset="utf-8"><title>疑犯通風槽越柙</title></header><body><h1>疑犯通風槽越柙</h1><p>【本報訊】中區海傍警署昨發生疑犯「越柙」事件，一名涉傷人案的十六歲少年在羈留室扣留期間爬入通風槽企圖逃走，但通風槽內有鐵枝封死，越柙失敗，他與警方對峙一小時後終束手就擒。&#13;<br> 「越柙」被捕的少年姓潘（十六歲），昨凌晨約三時，有警員聽到羈留室內傳出異聲，查看時發現失去少年蹤影，於是通知上峯增援。大批警員包圍海傍警署搜捕「逃脫」疑犯，由於羈留室的鐵門沒有撬毀，警員後發現少年匿藏通風槽內不肯下來遂加以游說。雙方對峙約一小時，疑犯見前無去路，自行爬下羈留室投降。</p></body></html>
