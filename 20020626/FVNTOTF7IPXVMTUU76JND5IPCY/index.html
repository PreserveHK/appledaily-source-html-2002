<html><header><meta charset="utf-8"><title>回歸紀念日曼谷四天自悠行</title></header><body><h1>回歸紀念日曼谷四天自悠行</h1><p>嚟緊嘅七月一日回歸紀念日又係個長假期，星期六至星期一一共有三日假期咁多，出外旅行嘅人一定唔少，去東南亞就最着數，因為唔使搭太耐飛機。呢個曼谷四天自悠行套票價錢由$1,790（住AsiaBangkokHotel）到$2,090（住AmariwatergateHotel或PathumwanPrincess）視乎酒店級數而定，乘搭泰國東方航空公司班機。呢個套票抵就抵在加送一天半市內遊，玩勻唐人街、Patpong夜市、翟道翟市場，重包兩小時泰式正宗古法按摩，𠵱家剩番6月29日一班機，要報名就快手！&#13;<br>&#13;<br>文：劉健雄</p></body></html>
