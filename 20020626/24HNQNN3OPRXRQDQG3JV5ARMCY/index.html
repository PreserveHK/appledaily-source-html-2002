<html><header><meta charset="utf-8"><title>內衣海報借女皇談性說愛</title></header><body><h1>內衣海報借女皇談性說愛</h1><p>英國一間性感女性內衣零售商最近拿英女皇開玩笑，在宣傳海報把英女皇向國會發表演說的相片，改為向議員介紹性指南，招致白金漢宮強烈不滿。&#13;<br> AnnSummers在英國六十間分店張貼的海報，把女皇向國會發表演說時手持的講稿，改為該公司印發的《野性性愛指南》，並附加「所有人都應有一本」的對白。&#13;<br> 白金漢宮向AnnSummers行政總裁戈爾德發出投訴信，指海報錯用英女皇肖像之餘，「明顯地未先獲許可」。戈爾德指海報只是想開玩笑，指事件中唯一的錯誤是「誤以為英國皇室踏入二十一世紀後會有幽默感」。該海報會在下周一除下。&#13;<br> 綜合外電報道</p></body></html>
