<html><header><meta charset="utf-8"><title>小統計：75%英婦定期剃腳毛</title></header><body><h1>小統計：75%英婦定期剃腳毛</h1><p>製造鬚刨著名的美國「吉列公司」訪問了歐洲13國的女性，了解她們剃體毛的習慣，發現最多英國女性定期剃腳毛；至於最多體毛的，要數德國及奧地利婦女。&#13;<br> ‧75%英國婦女承認定期剃腳毛；德國婦女中只有33%這樣做&#13;<br> ‧70%西班牙及意大利婦女會定期剃體毛&#13;<br> ‧67%德國及奧地利婦女不會剃腋毛&#13;<br> ‧在斯洛伐克、捷克、匈牙利等東歐國家，有剃體毛習慣和沒有此習慣的婦女各半&#13;<br> 資料來源：ananova網站</p></body></html>
