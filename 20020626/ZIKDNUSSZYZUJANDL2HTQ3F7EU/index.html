<html><header><meta charset="utf-8"><title>　　王永平鏞記買外賣 - 李八方</title></header><body><h1>　　王永平鏞記買外賣 - 李八方</h1><p>老董前日宣布新內閣名單，有人歡笑有人愁，最明顯係公務員事務局局長王永平。&#13;<br> 八方前晚行過鏞記，見到平叔同佢老婆企喺門口，鬼咁心急，原來喺度等緊架AM車嚟車啲一盤一盤嘅美食走，當中梗係唔少得燒鵝艇仔粥，睇個樣似開大食會慶祝一番。咦！點解唔預埋八方嘅？&#13;<br> 《忽然１周》提供圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
