<html><header><meta charset="utf-8"><title>政府民望創新低點</title></header><body><h1>政府民望創新低點</h1><p>【本報訊】昨日公布的兩項民意調查顯示，特首、政府、三司和公務員整體表現齊告下跌。&#13;<br> 「港大民意網站」特首六月所得評分──50.7分，創今年新低，三司得分亦同時下跌。另外有78%被訪市民認為現時整體環境較回歸前差，人數比去年大幅上升10%。&#13;<br> 「香港政策研究所」六月份「香港政治和經濟信心指標」顯示，市民對特首和政府表現的信心亦呈下跌，而對比去年同期，信心指標跌幅最顯著的是「公務員整體表現」，達14.8%。</p></body></html>
