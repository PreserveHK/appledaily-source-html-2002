<html><header><meta charset="utf-8"><title>豐富午餐無礙減肥</title></header><body><h1>豐富午餐無礙減肥</h1><p>「自助餐」三個字，對減肥客而言，總是遙不可及，但事實只要懂得控制份量，識得掌握時間，就算狠狠地狂掃一次，也不礙事吧！選擇在午飯時段，挑選些清新醒胃菜餚，如海鮮羅漢齋、泰式煎魚、雜菌小棠菜等等，飽餐一頓後還有一個下午讓你盡力消耗，屯積脂肪？NoWay！&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：維也納咖啡閣  &#13;<br> 電話：23693111內線1320&#13;<br> 地址：九龍彌敦道50號金域假日酒店閣樓&#13;<br> 供應時間：中午12時至下午2時半&#13;<br> 價錢：星期一至六成人$155，星期日$170；小童一律$108。</fontstyle></spanclass></p></body></html>
