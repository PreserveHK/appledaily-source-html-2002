<html><header><meta charset="utf-8"><title>木村、深津靠死谷收視</title></header><body><h1>木村、深津靠死谷收視</h1><p>萬人迷木村拓哉與明石家森馬首次合作的日劇《從天空降下的一億顆星》，前日播出大結局，平均收視獲百分之二十七，結尾中木村與女主角深津繪理有如羅密歐與茱麗葉般雙雙死去，更是令人津津樂道。<br> &#13;<br> <spanclass>避開世界盃 &#13;<br> 此劇自播出以來新聞甚多，尤以木村與井川遙的不和最矚目。幸而《從》劇大結局沒有碰上世界盃賽事，故獲得不俗的收視，更成為歷來懸疑日劇最佳收視榜的第九位。不少觀眾表示木村與深津死去的結局十分出人意表。</spanclass></p></body></html>
