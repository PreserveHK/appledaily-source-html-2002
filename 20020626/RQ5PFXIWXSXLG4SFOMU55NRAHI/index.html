<html><header><meta charset="utf-8"><title>清潔車內膠紙迹用白電油便可</title></header><body><h1>清潔車內膠紙迹用白電油便可</h1><p>有好多朋友買咗部二手車番嚟，總會加送一、兩個已經無晒香味嘅香精座；喺除去呢啲舊香精座嗰陣，應該會見到底部嘅膠紙迹，經已深深咁黏喺中控台上面，可謂十分礙眼。遇到呢個情況，其實大家可以去五金舖或汽車材料舖，購買一啲白電油番嚟，一般十元八塊就有交易；用時只需用一塊乾淨嘅布蘸少少白電油，再喺膠紙迹上拭擦，若遇到頑固嘅污迹，更只需重複拭擦便能將之清除。但要謹記一點，就係千祈唔好用天拿水，因為佢會令中控台或其他車廂部份甩色㗎。&#13;<br> &#13;<br> 文、攝：李志強</p></body></html>
