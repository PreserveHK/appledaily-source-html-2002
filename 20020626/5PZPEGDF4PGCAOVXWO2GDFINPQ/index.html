<html><header><meta charset="utf-8"><title>傳Gackt曾結婚</title></header><body><h1>傳Gackt曾結婚</h1><p>日本男歌手Gackt，背景一向非常神秘，但走紅之後被人翻舊帳，指他在九七年結過婚及火速離婚。&#13;<br> 據報章《日刊Gendai》報道，Gackt九五年加入樂隊MaliceMizer後，九七年五月在京都與比他年長八歲的夜店小姐結婚，但又火速離婚。據悉Gackt的老婆忍受不了他的名氣所帶來的壓力，及後另結新歡導致離婚。&#13;<br> 另外Gackt九八年尾曾玩失蹤，故當他九九年作獨立發展時其經理人公司在合約上寫明：「如果毀約須賠償五十億日圓（約三億二千萬港元）。」</p></body></html>
