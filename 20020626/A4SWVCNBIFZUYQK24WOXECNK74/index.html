<html><header><meta charset="utf-8"><title>五小時毀三夜店</title></header><body><h1>五小時毀三夜店</h1><p>【本報訊】元朗三間娛樂場所昨日在五小時內先後被人淋紅油及擊毀玻璃門，警方懷疑是同一黑幫所為，現正調查有關動機。&#13;<br> 首間被刑毀場所在合益路一間芬蘭浴室，昨日下午一時半，一名男子手持一罐紅色漆油走到位於地庫的浴室門口，將整罐漆油擲向玻璃大門，將玻璃擊破紅油四濺，兇徒事後逃去，職員報警，警方到場調查及在附近兜截，但並無所獲。至傍晚六時許，又新街七號富佑閣一樓一間麻雀館，四名男子在門口用鐵鎚打破兩扇玻璃門後，再將一罐紅油潑入，事後逃去。十五分鐘後，西菁街二十三號富達廣場一樓一間桌球室，又有四名男子掩至，同樣是擊破玻璃門後潑入紅油，得手後逃去。警對三案已展開調查。</p></body></html>
