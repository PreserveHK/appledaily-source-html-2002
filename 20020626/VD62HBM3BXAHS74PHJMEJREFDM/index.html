<html><header><meta charset="utf-8"><title>翁嘉穗學夫婿做生意</title></header><body><h1>翁嘉穗學夫婿做生意</h1><p>翁嘉穗夫婿鄔友正近日花過百萬裝修費，於尖沙嘴、紅磡、鰂魚涌和香港仔開設四間海馬傢俬分店，而翁嘉穗亦趁今次機會跟夫婿學做生意，參與其中兩間分店的裝修設計事宜。<br> &#13;<br> <spanclass>感覺新鮮 &#13;<br> 翁嘉穗日前到分店巡視裝修工程時說：「老公叫我試吓學做生意，我覺得冇壞，咪跟佢學吓嘢囉！但話晒我係初哥，佢當然會睇實我啦。」&#13;<br> 婚後一直相夫教子的翁嘉穗，近日頻頻參考有關室內設計書籍，為新店裝修提供意見，由於今次是她首次學做生意，所以感覺頗為新鮮，翁嘉穗笑說：「𠵱家我差不多日日都要去新店度睇住，感覺好充實。」&#13;<br> 採訪、攝影：戴彩煥</spanclass></p></body></html>
