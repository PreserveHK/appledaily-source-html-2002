<html><header><meta charset="utf-8"><title>吳靄儀指警權大</title></header><body><h1>吳靄儀指警權大</h1><p>【本報訊】外國記者協會昨舉行午餐研討會，討論香港回歸後的言論和新聞自由狀況，講者包括立法會議員吳靄儀、被解僱的前《南華早報》駐京記者貝加（Jasper　Becker），原訂出席的美籍華人吳弘達再次被拒絕入境，只能透過長途電話討論。&#13;<br> 吳弘達指中國駐華盛頓大使館於六月十九日，口頭批准他入境香港三天。但其後港府以不符特區政府利益為由，於六月二十一日以傳真通知拒絕他入境。吳弘達指香港經濟層面的一國兩制依然存在，「但政治層面的一國兩制已死」。吳靄儀指回歸後警權經已過大，擔心若根據基本法二十三條訂立顛覆法，人民需要更大勇氣去公開批評政府，也更危險。</p></body></html>
