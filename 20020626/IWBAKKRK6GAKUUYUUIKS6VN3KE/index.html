<html><header><meta charset="utf-8"><title>張立臨別亞視口花花</title></header><body><h1>張立臨別亞視口花花</h1><p>張立上周五正式離職亞視，前晚一眾亞視藝員朱慧珊、樓茜妮、曾華倩、田蕊妮等和亞視高層設宴歡送張立。&#13;<br> 席間眾人不停向張立敬酒，張立更讚朱慧珊和曾華倩又靚又叻，是他的心儀對象。曾華倩對此回應說：「佢飲多咗，講笑啫！」她表示之前張立曾經上過自己的節目接受訪問，所以她才會出席歡送會。<br> &#13;<br> <spanclass>田蕊妮身材好咗 &#13;<br> 記者見田蕊妮的身材豐滿不少，她直認是男友杜汶澤問吳君如拿了些豐胸丸給自己試。記者問曾華倩吳君如可有找她試豐胸丸，朱慧珊即搶着說：「唔得，佢唔露呢啲㗎，好難有人請得郁華倩。」</spanclass></p></body></html>
