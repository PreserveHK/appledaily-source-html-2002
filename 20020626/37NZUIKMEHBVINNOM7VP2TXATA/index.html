<html><header><meta charset="utf-8"><title>內地選10大國際名車</title></header><body><h1>內地選10大國際名車</h1><p>中國社會調查所昨公布最受內地公眾歡迎的汽車排行榜，列出了內地人心目中的十大國際著名汽車品牌（見表）。&#13;<br> 該所於日前對北京、上海、廣州三地近一千名公眾進行調查。內地公眾心目中的十大國內著名品牌依次為：紅旗、奧迪、別克、廣州本田、桑塔納、富康、捷達、帕薩特、夏利和奇瑞。&#13;<br> 至於十大高檔車則分別為平治、寶馬、別克、紅旗、奧迪、廣州本田、富豪、豐田、雪鐵龍以及歐寶。</p></body></html>
