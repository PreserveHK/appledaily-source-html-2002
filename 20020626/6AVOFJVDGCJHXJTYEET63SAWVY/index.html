<html><header><meta charset="utf-8"><title>碧咸又贏型人選舉</title></header><body><h1>碧咸又贏型人選舉</h1><p>英格蘭雖然在世界盃八強止步，但仍無損英國國民對碧咸（DavidBeckham）的擁戴。最近英國電話公司One.Tel舉行一個「領導潮流名人」選舉，結果碧咸力壓群星得第一。<br> &#13;<br> <spanclass>娜姐次之 &#13;<br> 碧咸被國民推舉為最能領導潮流的名人，不少人認為其紋身及髮型甚有型格，繼而紛紛模仿。而麥當娜（Madonna）則憑百變形象得第二，壞孩子RobbieWilliams就名列第三。近年忽然酷愛瑜伽及信奉佛教的前辣妹成員GeriHalliwell，則被選作「最隨波逐流名人」。</spanclass></p></body></html>
