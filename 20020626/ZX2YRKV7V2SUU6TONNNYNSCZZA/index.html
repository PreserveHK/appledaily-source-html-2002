<html><header><meta charset="utf-8"><title>肥尊揸飛機遊世界</title></header><body><h1>肥尊揸飛機遊世界</h1><p>近一年失蹤影壇的尊特拉華達（JohnTravolta），前日被澳洲Qantas航空公司式正式委任為空中大使。已擁有私人飛機執照的他，稍後將駕駛其私人飛機，探訪包括香港在內的十個地方，宣傳在九一一後萎縮的航空業。<br> &#13;<br> <spanclass>弘揚友誼 &#13;<br> 前日肥尊偕同妻子姬莉佩絲頓（KellyPreston）及女兒Ella，於洛杉磯機場其私人波音707客機上會見記者宣傳，他還大方地公開自己的私人飛機供記者拍照。肥尊表示對此個名為「友誼精神」的旅程非常期待。&#13;<br> 此航程將於下月一日正式由洛杉磯啟航，除了香港外，他還會到東京、巴黎、倫敦及紐約等十處地方。</spanclass></p></body></html>
