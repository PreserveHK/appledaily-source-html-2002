<html><header><meta charset="utf-8"><title>豐田MR-S升格成小跑王</title></header><body><h1>豐田MR-S升格成小跑王</h1><p>豐田自推出新款MR-S（即港版MR-2）開篷小跑車之後，一直有唔錯口碑，而近期廠方又有新計劃，想包裝部MR-S成至強嘅中置引擎後驅小跑王。當中，新車除有全新Look外，重會改變成Hard-top硬頂設計，而原有一台1.8公升直4偈，亦好大可能會升格至2.0公升直4偈（馬力200匹）組合，無疑性能會有大躍進，兼且重會增加操控嘅玩樂性㖭！若然成事的話，遲吓車迷大抵可以呢部小跑王，挑戰較大型嘅歐、日跑車都唔定㗎！</p></body></html>
