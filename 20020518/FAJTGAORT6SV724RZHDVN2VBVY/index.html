<html><header><meta charset="utf-8"><title>反對撤690P線</title></header><body><h1>反對撤690P線</h1><p>經常來往將軍澳與灣仔的讀者Philip，反對九巴計劃取消「690P」路線，他指出，平時寧願多付車費而選乘車程只需二十分鐘的「690P」，但如九巴取消此路線，他只能乘搭經常塞車的「690」線，時間並不化算。&#13;<br> 九巴回應稱：由於將軍澳地鐵支線會於八月通車，九巴正與運輸署商討及研究如何重組該區的巴士服務，有關諮詢工作仍在進行中，未有定案，九巴會廣泛聽取意見。&#13;<br> (○四一一三七)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
