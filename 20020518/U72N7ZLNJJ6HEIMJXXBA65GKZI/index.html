<html><header><meta charset="utf-8"><title>楊婉儀年近三十要保密</title></header><body><h1>楊婉儀年近三十要保密</h1><p>無綫為迎合港姐三十周年，特別製作《港姐光輝三十周年》特備節目，昨日在電視城舉行拜神儀式，打頭陣的嘉賓有前港姐向海嵐及楊婉儀，由石修、王賢誌等擔任主持。<br> &#13;<br> <spanclass>朱玲玲將亮相 &#13;<br> 楊婉儀自言其年紀與港姐一樣已邁向三十周年，漸漸覺得年紀已成秘密，她說：「女人年紀愈大，年齡都係保持神秘，等人估吓好啲。」&#13;<br> 節目監製林嘉穎透露，朱玲玲已答允會在節目中亮相，鍾楚紅則聯絡中，節目會圍繞港姐以往三十年的回憶。&#13;<br> 此外，向海嵐透露將會參與黃子華主持的新節目《一觸即發》，由於害怕答錯問題時，跌落深洞而醜態盡露，故已作好準備，到時絕不會穿裙現身。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
