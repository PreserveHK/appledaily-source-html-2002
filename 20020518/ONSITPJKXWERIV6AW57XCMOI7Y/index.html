<html><header><meta charset="utf-8"><title>古仔扮地獄使者整蠱伊健</title></header><body><h1>古仔扮地獄使者整蠱伊健</h1><p>古天樂（古仔）與舒淇於新片《當男人變成女人》中，客串地獄使者的角色，古仔發揮其搞笑本色，將地獄使者演繹得頗為生動。<br> &#13;<br> <spanclass>古仔收大利是 &#13;<br> 古仔與另一男角鄭伊健有頗多對手戲，在片中會被地獄使者變成女人的伊健表示，如果可以選擇的話，下一世希望做女人，因為女人較多人疼錫及尊重。伊健更聲稱一旦變成女人後，會選陳小春做男朋友，他覺得小春會明白女人的心態，願意聽女人說話，亦是一個肯為女人改變的男人。&#13;<br> 今次古仔客串這套吳志雄的新片，表現落力，而吳志雄當然亦十分識做，特別封一封大利是給他。</spanclass></p></body></html>
