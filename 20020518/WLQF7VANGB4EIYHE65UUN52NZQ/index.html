<html><header><meta charset="utf-8"><title>幼嬰辨貌能力勝大人</title></header><body><h1>幼嬰辨貌能力勝大人</h1><p>英美科學家在最新一期《科學》雜誌中發表的研究報告指出，六個月大的嬰兒能辨別不同人類或猴子的面孔，識別樣貌的能力比成人更強；但到了九個月大時，只能分辨出不同的人面而不辨猴面異同。&#13;<br> 科學家解釋說，這個現象稱作「認知縮窄」（cognitivenarrowing）：嬰兒愈大，對着的人面愈多，分辨人面細微差別的能力會不斷進步，但對辨別陌生事物差異的能力則退步。&#13;<br> 美國有線新聞網絡</p></body></html>
