<html><header><meta charset="utf-8"><title>Apple姐日記：<br>鄭兆良貪靚地獄式減肥</title></header><body><h1>Apple姐日記：<br>鄭兆良貪靚地獄式減肥</h1><p>我Apple姐一向都好佩服嗰啲做事有決心嘅人，好似有啲女仔為咗瘦，會進行地獄式減肥，真係少啲恒心都唔得㗎。&#13;<br> 嗱！好似本地名時裝設計師鄭兆良咁，佢早排唔知為乜事，暴肥咗好多，重有咗「肥良」呢個花名㖭。<br> &#13;<br> <spanclass>勁減39磅 &#13;<br> 最近佢就的起心肝，立志keepfit，因為佢怕上鏡唔好睇喎！重有呀，佢話着乜衫都遮唔到啲肥肉，所以就超級克制，儘量少食嘢同埋做運動，結果成績好理想，佢話喺一個月內減咗三十九磅，你都咪話唔犀利。</spanclass></p></body></html>
