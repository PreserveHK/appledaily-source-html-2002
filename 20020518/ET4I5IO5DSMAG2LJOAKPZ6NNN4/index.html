<html><header><meta charset="utf-8"><title>林伯孫女出庭作供</title></header><body><h1>林伯孫女出庭作供</h1><p>【本報訊】麗新集團主席林百欣長孫女兼鱷魚恤副總裁林煒珊（中），疑遭人盜用資料，圖偷取二百四十萬元存款。三十歲的林煒珊昨出庭作供表示不認識案中三名被告，從未指示銀行更改通訊地址及要求另發支票簿。她並指沒有簽發過案中兩張涉款一百六十萬元的轉帳單及七十五萬元支票。涉案三被告黃英傑、邱遠平、梁家輝被控使用假文件、盜竊等五罪。&#13;<br> 案件編號:DCCC236/02&#13;<br> 柯弘毅攝</p></body></html>
