<html><header><meta charset="utf-8"><title>人蛇被擒</title></header><body><h1>人蛇被擒</h1><p>【本報訊】「嗰啲『人蛇』最討厭，經常匿藏喺我哋啲貨櫃車偷渡來香港，俾公安拉到會累我哋罰錢㗎！」一名偷渡客昨在文錦渡匿藏一部本港貨櫃車偷渡入境，但未能及時跳車逃走。&#13;<br> 貨櫃車在昨晨十時許落貨後駛回內地時，在葵涌三號幹線遭尾隨貨櫃車司機發覺藏有「人蛇」，趨前截停貨櫃車，兩司機合力將「人蛇」制服交警員處理。&#13;<br> 匿藏貨櫃車偷渡來港，未能及時跳車逃走被捕非法入境者姓張（二十歲），來自汕頭，他聲稱昨在內地潛上一部本港的貨櫃車，匿藏拖架內隱蔽位置成功偷渡入境。</p></body></html>
