<html><header><meta charset="utf-8"><title>彭子晴偕母蒲夜店</title></header><body><h1>彭子晴偕母蒲夜店</h1><p>彭子晴、黎思嘉和珈潁等，前晚在跑馬地出席亞視「AD盛典——CCTV國際電視廣告大賽」活動。<br> &#13;<br> <spanclass>「一齊睇男仔」 &#13;<br> 彭子晴穿上一件露背裝，成為全晚的「影后」，她說：「光天化日咁樣着就唔好啫，但𠵱家夜麻麻，而且配合場合都冇所謂。」彭子晴近期弗了很多，她說：「咁人大咗就唔同㗎啦！」&#13;<br> 彭子晴又表示平時很少到夜店消遣，但前幾天母親節，她偕同媽咪往夜店耍樂，她說：「我哋重一齊睇男仔，好彩爹哋唔知，否則佢一定會鬧。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
