<html><header><meta charset="utf-8"><title>生力型聲蟲OK便利店有得換購</title></header><body><h1>生力型聲蟲OK便利店有得換購</h1><p>大家認唔認得呢條蟲？佢乃參照電視廣告末段周星馳毛毛蟲的造型而設計，夠晒搞笑盞鬼！型聲蟲除咗有相片格擺放相片或貼紙相外，更備有掛扣，可將之掛在背囊外。令小記覺得最驚喜的，是備有錄音功能，如要錄音就按R掣，播放時則按P掣，錄音時間可持續6秒，好玩又可愛，不過數量有限，想擁有就要立即行動。&#13;<br> 記者：陳慧敏&#13;<br> 攝影：陳偉強&#13;<br> &#13;<br> 換購方法：由即日起至6月12日，於OK便利店購買任何兩款樽裝或罐裝生力啤酒，加$18即可換購限量版生力型聲蟲一隻。&#13;<br> 查詢電話：24913244</p></body></html>
