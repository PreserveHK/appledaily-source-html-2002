<html><header><meta charset="utf-8"><title>環球高層離職阿倫動向未明</title></header><body><h1>環球高層離職阿倫動向未明</h1><p>環球唱片公司亞太區主席鄭東漢，昨日宣布將於下月三十日離職，對於所屬唱片公司今次人事變動，昨日從上海返港的譚詠麟（阿倫），在傍晚出席港台《人間定格音樂會》，被問到今次會否對旗下歌手構成影響時，阿倫說：「唔會，製作同宣傳先至會對歌手有影響啫。」&#13;<br> 有傳不少歌手將會跟隨鄭東漢離去，但阿倫說：「榮休啫，都唔關事。」至於阿倫的續約問題，他表示一切視乎新唱片成績如何才決定。</p></body></html>
