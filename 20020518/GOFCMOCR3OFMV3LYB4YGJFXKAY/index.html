<html><header><meta charset="utf-8"><title>施念慈發福似有喜</title></header><body><h1>施念慈發福似有喜</h1><p>施念慈（Celia）昨日為化妝品「PowderPalette」專門店擔任剪綵嘉賓，近日發福不少的她穿上鬆身衫，被問到是否有喜時，Celia說：「梗係唔係啦！可能之前我減咗八磅，不過𠵱家又肥番五磅，所以睇落肥咗，驟眼睇個胸咪覺得大咗囉！今日件衫都係老公幫我揀㗎！」<br> &#13;<br> <spanclass>今年不生BB &#13;<br> 問到Celia有否計劃生BB時，她說：「都會生，不過唔係今年，過多一兩年先啦！意外就一定唔會，生BB呢樣嘢係女性去決定㗎！其實我都好怕痛，我阿媽生我嗰陣，都痛咗成廿幾個鐘，所以將來我情願開刀生，都唔希望自然生，就算開完刀有疤痕，都好過痛廿幾個鐘。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
