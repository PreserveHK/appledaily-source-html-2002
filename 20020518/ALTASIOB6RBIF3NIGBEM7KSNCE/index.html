<html><header><meta charset="utf-8"><title>300人圍攻田北俊</title></header><body><h1>300人圍攻田北俊</h1><p>自由黨主席田北俊一直主張大幅削減公務員薪酬，他昨日出席由紀律部隊評議會舉行的研討會，面向在場三百名公務員時，遭到部份公務員的質詢，有員工直指田的減薪言論令公務員變得「好重戾氣」，亦有員工謂若減薪可能引發公務員集體離職。&#13;<br> 一名批評田減薪言論不公平的公務員說：「政府減薪搞到我好大戾氣，以前我個個星期都買旗，𠵱家唔會買，就算捐血我都唔捐。」&#13;<br> 議員劉慧卿在會上笑說，田北俊近期「人氣急升」，影響力經已很大，更有機會加入行政會議，日後的影響力可能會更大。&#13;<br> 本報記者</p></body></html>
