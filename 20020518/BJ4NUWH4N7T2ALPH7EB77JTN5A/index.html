<html><header><meta charset="utf-8"><title>朴相勉抵港急抽煙</title></header><body><h1>朴相勉抵港急抽煙</h1><p>韓片《我老婆係大佬》男主角朴相勉昨午獨自來港，準備出席明日在灣仔會展舉行的新片《大佬鬥和尚》首映。<br> &#13;<br> <spanclass>相映成趣 &#13;<br> 昨日一身紫色衫的朴相勉步出機場，電影公司派了五名工作人員往接機。朴相勉甫步出機場抵港大堂，未到停車場已拿出香煙狂抽，看來煙癮相當大。&#13;<br> 朴相勉看到接載他的保母車與他的衣着一樣是紫色，幽默地故意停在車旁讓記者拍照。據悉，朴相勉計劃今日到澳門作私人觀光，他還向工作人員表示要去賭場玩老虎機。&#13;<br> 此外，韓國女歌手Wax昨日亦獨自來港，其所屬的英皇唱片公司派了一名助手往接機。而台灣歌手張宇昨日則來港為任賢齊個唱擔任表演嘉賓。</spanclass></p></body></html>
