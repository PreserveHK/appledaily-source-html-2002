<html><header><meta charset="utf-8"><title>陳寶珠憶貴州窮小孩心酸</title></header><body><h1>陳寶珠憶貴州窮小孩心酸</h1><p>身為「樂天大使」的陳寶珠（寶珠姐），昨日與兒子楊天經一同前往北角，出席「樂施會中國發展基金」記者會。&#13;<br> 寶珠姐早前到貴州為樂施會作山區探訪，她昨日憶述當地貧窮小朋友的狀況時，更一度眼濕濕，強忍眼淚。寶珠姐說：「我畀粒糖啲小朋友，佢哋隻眼就好似會發光咁，好開心，見到佢哋個樣，我個心就好酸。」<br> &#13;<br> <spanclass>張國榮莫文蔚護苗 &#13;<br> 除了寶珠姐愛心爆棚，「護苗基金」亦成功邀請張國榮及莫文蔚出任「護苗先鋒大使」，蕭芳芳表示很高興他們能夠出手幫忙，希望藉着兩人的影響力，令更多人參與及支持「兒童免於遭受性侵犯」的活動，以及能籌得到更多經費。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
