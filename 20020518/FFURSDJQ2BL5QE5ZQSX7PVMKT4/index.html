<html><header><meta charset="utf-8"><title>女西醫遭三賊綁劫</title></header><body><h1>女西醫遭三賊綁劫</h1><p>【本報訊】沙田秦石邨一間診所昨日遭三賊持刀行劫，一名女西醫與一名女護士被綑綁，賊人劫去二萬元現金與兩部手提電話，事後逃去無蹤。&#13;<br> 現場是秦石邨石晶樓地下一間診所，駐診女醫生姓蔡，五十七歲，僱有一名二十歲姓尹的登記女護士，昨日下午一時半，當時診所內並沒有求診病人，突然有三名男子闖入，其中一人手持利刀，指嚇兩名女事主，並將她們綁起困於診症室，搜掠後劫去女醫生二萬元現金及兩人的手提電話，得手後逃去，事主稍後自行鬆綁報警，警方兜截無果。</p></body></html>
