<html><header><meta charset="utf-8"><title>井川遙願犧牲救收視</title></header><body><h1>井川遙願犧牲救收視</h1><p>人氣女優井川遙最近不斷被指因演技差兼無觀眾緣，連累她與木村拓哉合作的日劇《從天空降下的一億顆星》收視慘淡。然而最新一期雜誌《藝能BOX》報道，井川本身亦為此深受困擾，在片場情緒異常低落，更曾對此劇監製哭訴說：「點解個角色做極都唔完，求吓你畀我（其角色）快啲死！」<br> &#13;<br> <spanclass>疲累頻NG &#13;<br> 此劇工作人員向雜誌爆料，井川在戲中的富家女角色，最初被安排在第二集中死去，但井川人氣急升後，高層即施壓要她代替深津繪理做主角。井川因沒有時間休息，令她錄影時緊張又疲累，頻頻NG。現在背負「害死木村」惡名的井川，只望快點被安排在劇中死去。</spanclass></p></body></html>
