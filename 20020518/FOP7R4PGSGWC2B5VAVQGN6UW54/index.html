<html><header><meta charset="utf-8"><title>福山雅治考獲重型電單車牌</title></header><body><h1>福山雅治考獲重型電單車牌</h1><p>三十三歲日本型男福山雅治，近日除為翻唱名曲大碟忙碌外，更努力考取重型電單車牌。&#13;<br> 最新一期雜誌《Friday》拍到福山在東京某駕駛學校考路試的照片。高中時代已擁有中型電單車牌的他，素有「紅流星」的稱號，故一如相中所見，福山輕易過關。&#13;<br> 恰巧福山在駕駛學校遇到正與柴崎幸蜜運的DAPUMP主音ISSA，二人一見如故，福山更乘機邀請ISSA為他主持的電視節目做嘉賓。</p></body></html>
