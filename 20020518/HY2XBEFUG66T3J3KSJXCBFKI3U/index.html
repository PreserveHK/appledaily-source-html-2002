<html><header><meta charset="utf-8"><title>月底可看半影月食</title></header><body><h1>月底可看半影月食</h1><p>【本報訊】天文台預計本月二十六日晚上，本港上空將出現半影月食，屆時月亮進入了地球的半影，若天公造美，市民可到石澳、西貢等地，一睹月亮光度略為轉暗的半影月食情況。&#13;<br> 天文台科學主任梁延剛表示，發生半影月食時，月亮只會進入地球的半影，而非進入地球的本影，所以半影月食發生時只會令月亮光度略為轉暗，而不會像月全食或月偏食般，月亮全部或部份被本影遮蓋。他續稱，市民如欲觀看今次的半影月食，可到東南偏東無障礙物阻擋視線的地方，例如石澳及西貢等。</p></body></html>
