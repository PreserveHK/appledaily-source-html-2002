<html><header><meta charset="utf-8"><title>何秀蘭問題天方夜譚</title></header><body><h1>何秀蘭問題天方夜譚</h1><p>前綫立法會議員何秀蘭昨在立法會討論高官問責制的小組委員會，提出一個她自己都形容為「天方夜譚」的問題。她問道：「問責官員的合約訂明，官員的任期不得超越委任他們的特首任期，但一旦特首表現差勁要引咎辭職，是否代表十四名問責官員都要集體辭職？」&#13;<br> 政制事務局副局長麥清雄回應時，也認同問題「實在太天方夜譚！」但他強調，雖然合約寫上問責官員任期不得超越特首，但意指不會超過五年，因此即使特首出缺，特首委任的班底仍在，一切依《基本法》處理，直至有新特首出現為止。</p></body></html>
