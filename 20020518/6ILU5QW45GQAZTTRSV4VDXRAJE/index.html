<html><header><meta charset="utf-8"><title>蘇永康、陳慧珊跳貼身舞</title></header><body><h1>蘇永康、陳慧珊跳貼身舞</h1><p>蘇永康（康仔）昨日與陳慧珊（Flora）在紅磡博藝會大跳熱舞，為其在下周三開始舉行的個唱排練。&#13;<br> 問康仔與Flora跳熱舞會否令太太呷醋？康仔說：「唔理得咁多，老婆御准咗，乜都得，佢重專登飛去英國做嘢，等我專心做演唱會，開場先會趕返嚟。」<br> &#13;<br> <spanclass>台詞兒童不宜 &#13;<br> 此外，康仔又找來張衞健為演唱會策劃，並表示部份台詞兒童不宜，他說：「最好有家長陪同正面指引。」&#13;<br> 另一方面，有傳無綫新劇《衝上雲霄》本由郭可盈擔任女主角，但疑因可盈英文差而被飛起，改用Flora，昨日Flora否認說：「應該唔係，可盈啲英文都唔差。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
