<html><header><meta charset="utf-8"><title>周麗淇最叻煎蛋</title></header><body><h1>周麗淇最叻煎蛋</h1><p>周麗淇昨日在中環出席新城娛樂台《聯Fan美食所》節目，她跟一位韓國餐廳女廚師，學弄雜菜撈粉絲。只見一向有下廚經驗的周麗淇，廚藝不俗。<br> &#13;<br> <spanclass>戒吃牛肉 &#13;<br> 問到周麗淇的撚手菜是甚麼，她說：「我最叻係煎荷包蛋，好多食物都鍾意食，但就唔食牛肉。」&#13;<br> 此外，周麗淇將會跟前緋聞男友陳曉東合作電視劇《百分百感覺》，她昨日說：「我哋傳緋聞後冇見過面，因為之前為新劇試造型，我哋大家係分開試。我諗拍劇會辛苦過拍戲，但有信心會應付到。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
