<html><header><meta charset="utf-8"><title>果蠅基因揭睡眠之秘</title></header><body><h1>果蠅基因揭睡眠之秘</h1><p>美國神經系統科學研究所的研究員培植了一群基因改造果蠅，取走其「循環基因」（一種控制生理時鐘的關鍵基因，相當於人類的bmal1基因），結果這些果蠅被阻止睡眠十小時後，就處於瀕死狀態；但若先行刺激果蠅體內會製造「熱休克蛋白質」（heatshockproteins）的基因，果蠅就疲態大減。&#13;<br> 果蠅與人類有許多基因均相同。研究顯示，睡眠不足對人類有極不良影響，但因熱休克蛋白質起了保護作用，損害減少。若可增加這些蛋白質，會有益健康。&#13;<br> 英國廣播公司</p></body></html>
