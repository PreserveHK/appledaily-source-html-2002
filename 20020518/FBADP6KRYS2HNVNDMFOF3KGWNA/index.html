<html><header><meta charset="utf-8"><title>廣州多同類發展</title></header><body><h1>廣州多同類發展</h1><p>廣東金業集團董事長郭梓文表示，全國共有9個以奧園為發展概念的物業，單是廣州已有3組，包括廣州奧園、番禺奧園及南國奧園，而早於98年興建，坐落於洛溪的廣州奧園，亦是該集團首個發展項目，創立以體育運動主題整合到住宅小區的設計。繼後全國奧園均套用相同發展模式，每個項目投資金額平均達2.5億元人民幣，而目前洽談中或已落實發展的奧園計劃尚有5個，包括南京、長沙及大連等地。<br> &#13;<br> <spanclass>南沙奧園明年應市 &#13;<br> 他說，南沙奧園已落實今年底動工，銷售對象針對港人，該地皮約1000畝，擁有優質海景，初步計劃興建小型洋房，售價由50萬至90萬港元，打算明年5月1日在港推售。</spanclass></p></body></html>
