<html><header><meta charset="utf-8"><title>女童墮樓父或被控</title></header><body><h1>女童墮樓父或被控</h1><p>【本報訊】疑因父親「開小差」引致失足墮樓重傷的三歲女童，昨日情況仍然危殆，警方已將案件改列「虐兒案」處理，當局稍後可能會以疏忽照顧理由起訴受傷女童的父親。&#13;<br> 根據香港法例第二百一十二章二十七條，對所有兒童或少年人造成虐待、忽略或遺棄，導致他們受不必要傷害，包括視力、聽覺、肢體、器官甚至精神錯亂，均屬違法，如以公訴程序起訴，罪名成立最高可判監禁十年；若以簡易罪名起訴，罪成則可最高入獄三年。</p></body></html>
