<html><header><meta charset="utf-8"><title>兩惡霸毆同窗被捕</title></header><body><h1>兩惡霸毆同窗被捕</h1><p>【本報訊】西環一間中學發生惡霸學生打同學事件，兩名自稱有黑社會背景的中一學童，日前涉嫌打傷一名體形肥胖的十二歲同班同學後，更恐嚇對方不要多事報警。受害人父母前日揭發事件報警，校方即時向兩名涉嫌學童作出處罰，警員事後拘捕兩人助查，暫列傷人案，事後准兩人保釋。&#13;<br> 被捕兩學童分別姓禤（十三歲）及姓李（十四歲），與遇襲姓梁學童（十二歲）就讀薄扶林道聖士提反堂中學，該校姓林副校長指出，校方十分重視學童紀律，若兩人再犯可能重罰，絕不姑息。</p></body></html>
