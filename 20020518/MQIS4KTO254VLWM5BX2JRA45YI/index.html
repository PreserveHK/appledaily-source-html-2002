<html><header><meta charset="utf-8"><title>梁振英願做全職爸爸</title></header><body><h1>梁振英願做全職爸爸</h1><p>行政會議召集人梁振英昨日聲言要做一個「全職爸爸」，好好照顧三個孩子，所以無意登上部長之路。&#13;<br> 梁振英被記者問及會否當問責局長時說：「董先生一定可以搵到好好嘅問責官員，但我三個小朋友只有一個爸爸。」&#13;<br> 他強調，自己要和太太一起照顧孩子，現時在私人公司工作，隨時可以早數小時回家，但如果做問責官員卻要全職投入，甚至「morethanfulltime」（較全職更多時間）。記者追問他是否確定不擔任問責官員，他說：「不言而喻啦！」至於是否仍會出任行政會議成員，梁振英表示，要由特首決定。</p></body></html>
