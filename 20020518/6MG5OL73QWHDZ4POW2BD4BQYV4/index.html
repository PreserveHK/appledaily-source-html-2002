<html><header><meta charset="utf-8"><title>郭可盈花式滑板顯身手</title></header><body><h1>郭可盈花式滑板顯身手</h1><p>郭可盈和馬德鐘昨日到香港仔蒲窩，拍攝無綫電視劇《打更急先鋒》一場踩滑板戲。劇情講述馬德鐘是一位滑板高手，巧遇醫生郭可盈，二人一拍即合，齊齊玩滑板。<br> &#13;<br> <spanclass>寓工作於娛樂 &#13;<br> 郭可盈跟馬德鐘甫到場即研究花式滑板，又頻頻請教一名在場的滑板高手，果然二人玩滑板的姿勢都似模似樣。&#13;<br> 可盈說：「呢個劇真係開正我嗰瓣，我細細個就踩滑板，之前又拍過溜冰，因為劇裏面話我係一個溜冰高手，遲啲我會同編劇提議去滑水同潛水，最好就係玩埋降落傘，我喺澳洲玩過，真係好好玩。如果拍晒咁多種運動，就真係好似拍體育世界咁。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
