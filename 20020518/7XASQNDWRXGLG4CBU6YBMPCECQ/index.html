<html><header><meta charset="utf-8"><title>「青揚」再被追討學費</title></header><body><h1>「青揚」再被追討學費</h1><p>【本報訊】再有十七名青揚幼稚園的學生家長，入稟小額錢債審裁處興訟，向該校經營者蘇國恩及蘇國威兄弟，追討共十七萬元多收學費，審裁官將案件押後至六月二十一日再訊。&#13;<br> 代表申索人的消委會法律事務助理鄭先生在庭外表示，各家長的申索金額由三千元至一萬二千元不等。青揚曾向他們提出償還相等於申索額百分之四十之建議，卻不被接納。&#13;<br> 案件編號:SCTC14010-14028</p></body></html>
