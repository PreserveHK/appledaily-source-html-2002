<html><header><meta charset="utf-8"><title>好姨自爆曾偷拍前夫</title></header><body><h1>好姨自爆曾偷拍前夫</h1><p>薛家燕（好姨）昨日在電台節目《家天下》中訪問麥家琪，提到電影《偷窺無罪》時，好姨即自爆十多年前曾試過找私家偵探，並於家中安裝攝錄機偷拍前夫。<br> &#13;<br> <spanclass>花十多萬 &#13;<br> 好姨說：「偷窺雖然係唔好嘅行為，但某種情況下唔可以話係卑鄙。九○年我都有試過請私家偵探，擺攝錄機響屋企偷影，拍咗成個幾月，花咗成十幾萬，啲朋友都話我多疑，我都希望拍唔到嘢！點知最後都影到。」&#13;<br> 好姨續道：「有時偷影都係迫不得已，都係做呈堂證物，當年花嘅錢都係值得。偷影裏面重連我奶奶都響度，原來連佢都知道，當時我真係好無奈，好失望。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
