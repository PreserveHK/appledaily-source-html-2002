<html><header><meta charset="utf-8"><title>外牆晾衣礙觀瞻</title></header><body><h1>外牆晾衣礙觀瞻</h1><p>吳女士投訴，油塘瑞安護老中心，將老人家的衣物懸掛在中心外牆壁曬晾，不甚衞生，且有礙觀瞻。&#13;<br> 瑞安護老中心奕姑娘回應稱，該中心內有四部大型洗衣乾衣設備，每天都會為二百多人清洗大量衣物，其中只有部分因不適合用機器乾衣，需在陽光下曬晾一會。他們只將衣物懸掛於牆邊，而該處屬私人地方，衣物又不會滴水，故不會阻礙行人及附近商戶。此外他們不會將衣物懸垂過低，又經常清洗地面，因此衣物很乾淨。&#13;<br> （○四二三一七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
