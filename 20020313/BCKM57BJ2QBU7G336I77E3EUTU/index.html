<html><header><meta charset="utf-8"><title>　　馮國經帶港大衝出亞洲 - 李八方</title></header><body><h1>　　馮國經帶港大衝出亞洲 - 李八方</h1><p>馮國經做咗香港大學校務委員會主席後，唔知係咪刻意想港大有廣闊啲嘅國際視野，所以連頒名譽學位都特別多外國人，今年獲頒名譽博士嘅六位仁姐仁兄，有三位係國際人物，包括曾得諾貝爾和平獎嘅南非前總統曼德拉、大陸海協會會長汪道涵同泰國詩琳通公主。&#13;<br> 至於其餘三位獲頒名譽博士學位嘅，就係港大前任校長王賡武教授、「母親的抉擇」創辦人史凱力，以及唯一嘅地道香港人──美國友邦保險有限公司主席兼行政總裁謝仕榮，佢都係港大校友。&#13;<br> （圖）馮國經為港大搵新校長不遺餘力，相信快有好消息。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
