<html><header><meta charset="utf-8"><title>　　新地樓盤冇交打 - 李八方</title></header><body><h1>　　新地樓盤冇交打 - 李八方</h1><p>樓市雖然有復甦迹象，但近排好多地產代理爭拗甚至打架的新聞，昨日新地公布中期業績，有記者問郭炳湘作為地產商，點睇地產代理打架的新聞。最有幽默感的郭炳江即時開咪問旁邊的周國賢「我哋昨晚有冇人打交呀？」&#13;<br> 周國賢立即回應：「我哋秩序一直控制良好，大家互相尊重，而我哋亦派咗好多同事臨場幫手，所以旗下代理運作良好。」&#13;<br> 話時話，八方前晚深夜都有去將軍澳中心售樓現場，又真係幾好秩序。&#13;<br> （圖）唐英年（後左）同郭炳江（右）在董建華答謝會時企埋一邊，挺董都比人低調。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
