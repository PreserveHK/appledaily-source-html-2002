<html><header><meta charset="utf-8"><title>黃金西米燕窩</title></header><body><h1>黃金西米燕窩</h1><p>西米加入咗燕窩即時變得不平凡，而且營養價值亦提高，味道雖無變但多咗口感，宴客或作為飯後甜品，高貴又得體。</p><p><b> 材料：</b> &#13;<br> 即食燕窩1樽&#13;<br> 芒果1個&#13;<br> 西米適量&#13;<br> 忌廉奶少許&#13;<br> &#13;<br> <b> 大廚教路：</b> &#13;<br> 1.唔用芒果亦可以任意配搭其他水果，但最好咪用啲過分酸味嘅水果，否則與甜嘅燕窩唔多合拍。&#13;<br> 2.西米攤凍後至加入忌廉奶，免忌廉奶容易變酸。</p></body></html>
