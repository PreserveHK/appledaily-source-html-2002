<html><header><meta charset="utf-8"><title>馬詩慧復活節享天倫</title></header><body><h1>馬詩慧復活節享天倫</h1><p>名模馬詩慧（Janet）近日成為護膚品philosophy代言人，暫定為期三個月，她將會拍攝新一輯硬照廣告。&#13;<br> 昨日Janet出席該產品的宣傳活動，她穿上黑色透視裝，十分誘人。<br> &#13;<br> <spanclass>囝囝最黐身 &#13;<br> Janet說：「嚟緊我接咗幾個show，復活節會一家人去澳洲玩，我兩歲嘅囝囝𠵱家讀緊幼兒園，好黐身，所以要特別抽多啲時間照顧佢。」</spanclass></p></body></html>
