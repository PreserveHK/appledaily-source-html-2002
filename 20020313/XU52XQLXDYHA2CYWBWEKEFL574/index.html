<html><header><meta charset="utf-8"><title>明美連自認富豪飯局常客</title></header><body><h1>明美連自認富豪飯局常客</h1><p>鄭裕彤契女、明嘉福女兒明美連與男友前晚於君悅飲茶，被問到近日有指富豪開狂野派對，明美連亦不相信。<br> &#13;<br> <spanclass>不覺風流 &#13;<br> 對於有報道指富豪飯局經常有靚女同座，有「東華周慧敏」之稱的明美連說：「我都幾靚呀，佢哋都有請我去食飯，不過就冇見過有明星喎！大家一齊食飯，梗有一、兩個靚女㗎，唔出奇。」</spanclass></p></body></html>
