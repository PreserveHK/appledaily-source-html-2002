<html><header><meta charset="utf-8"><title>汽車衛星導航電腦推出</title></header><body><h1>汽車衛星導航電腦推出</h1><p>【記者蔡元貴報道】一間電腦產品公司在港推出一款汽車電腦，配備導航系統，讓駕駛者在車內即時知道所在位置，並連接地政總署電子地圖，搜尋最接近的油站、停車場。&#13;<br> 該套名為CarPC的汽車電腦其實與一般個人電腦無異，司機可透過導航系統看到一幅一比五千的街道地圖，圖中的箭嘴正是其汽車所在位置。&#13;<br> 司機更可利用汽車電腦接駁手提電話上網，並可進入運輸署網址，收看電子道路監察系統的最新影像及封路消息。不過黃偉明提醒司機，任何衞星導航系統以外功能，如上網、看光碟等，均不能在汽車行駛中使用，否則可能違反交通條例。</p></body></html>
