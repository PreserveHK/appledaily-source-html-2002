<html><header><meta charset="utf-8"><title>林嘉欣與愛犬同眠</title></header><body><h1>林嘉欣與愛犬同眠</h1><p>林嘉欣昨日於九龍灣國際展貿中心，接受《RoadShow星之蜜語》訪問，並展示與愛犬的親熱照。&#13;<br> 林嘉欣近日忙於三部電影宣傳，問她可擔心票房？林嘉欣說：「票房方面公司比我重緊張，我自己反而冇乜壓力，雖然我喺三套戲入面嘅角色都唔係咁討好，但係我都希望香港觀眾可以接受。」<br> &#13;<br> <spanclass>地鐵代步 &#13;<br> 雖然林嘉欣目前為影壇新寵兒，但卻非常慳儉，經常以地鐵代步，她說：「自己都唔大使，有錢都會儲起嚟，我亦唔想因為係明星而要改變自己嘅生活方式。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
