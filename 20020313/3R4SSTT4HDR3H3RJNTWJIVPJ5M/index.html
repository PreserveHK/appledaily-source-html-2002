<html><header><meta charset="utf-8"><title>陳司翰網頁覆留言</title></header><body><h1>陳司翰網頁覆留言</h1><p>陳司翰昨日往九龍灣建造業訓練局出任推廣大使，他表示StarEast最近幫他設計了一個官方網頁，這網頁的一大特色，是有fans留言區，陳司翰說：「Fans留言我必定回覆，我重會喺網頁內寫周記。」他還構思可以在其網頁內增設他的聲音，只要按掣便能聽他報告天氣。<br> &#13;<br> <spanclass>見識紮棚 &#13;<br> 此外，陳司翰昨日親自學習紮棚及髹油，他還表示在英國讀大學建築系時並未見過竹棚，反而在香港連續三年做暑期工時，在地盤等地認識紮棚這回事。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
