<html><header><meta charset="utf-8"><title>伍姑娘撐靚靚無辜</title></header><body><h1>伍姑娘撐靚靚無辜</h1><p>伍詠薇（伍姑娘）前晚在銅鑼灣時代廣場為新城娛樂台的節目《生活好國度》做戶外直播，並請得名模周汶錡、李克勤和郭可盈做嘉賓。<br> &#13;<br> <spanclass>富女人味 &#13;<br> 郭可盈前晚以鬈曲的新髮型示人，她再穿上低胸衣，外襯牛仔褸，充滿女人味。&#13;<br> 伍姑娘表示有留意關於羅兆輝的新聞，對於好友袁詠儀（靚靚）被牽連其中，她說：「大家都知係假嘅，我係靚靚都唔會講嘢。𠵱家羅兆輝都返咗嚟，佢都想平息件事，希望呢單新聞可以快啲完。」</spanclass></p></body></html>
