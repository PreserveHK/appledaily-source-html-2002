<html><header><meta charset="utf-8"><title>江芷妮曬極都唔黑</title></header><body><h1>江芷妮曬極都唔黑</h1><p>任賢齊（小齊）、盧巧音（Candy）和江芷妮日前遠赴泰國蘇梅島，拍攝爾冬陞監製的電影《失去三十年》。<br> &#13;<br> <spanclass>靠化妝品 &#13;<br> 江芷妮和Candy一去到泰國，就因劇情需要分別要狂曬太陽和學亡命炒車。江芷妮要曬黑自己，就連腋下都要曬黑，不過天生白雪雪的江芷妮就怎曬也不黑，最後要靠化妝品搽黑塊臉。而本身沒有車牌的Candy，竟然要拍一場炒車戲，事後Candy說：「學車唔難，炒車難，𠵱家我唔使跟師傅學車，返到香港都可以考車牌。」</spanclass></p></body></html>
