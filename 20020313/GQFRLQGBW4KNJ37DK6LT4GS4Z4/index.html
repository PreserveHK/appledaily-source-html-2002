<html><header><meta charset="utf-8"><title>谷祖琳收裸照電郵</title></header><body><h1>谷祖琳收裸照電郵</h1><p>谷祖琳昨日到尖沙嘴出席活動時，透露她收到一封朋友電郵，當中附帶一張她的全裸照。原來谷祖琳被人移花接木，將其頭部接上裸女身體，谷祖琳笑說：「好恐怖呀，不過見到張相身材好正，我重以為係自己瞓着時，俾人影咗相㖭。」<br> &#13;<br> <spanclass>推了不少片約 &#13;<br> 此外，谷祖琳自從當歌手後，為保持形象推了不少電影片約，最近就推了一部題材為同性戀的電影，谷祖琳說：「公司話怕拍完同性戀電影後，會俾人傳我係喎，咁咪推咗囉，不過冇所謂啦。」&#13;<br> 問谷祖琳同性戀戲中若有情慾鏡頭，她會否介意？谷祖琳說：「非常之唔介意呀。」</spanclass></p></body></html>
