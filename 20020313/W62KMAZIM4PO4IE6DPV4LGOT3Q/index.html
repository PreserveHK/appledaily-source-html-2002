<html><header><meta charset="utf-8"><title>深圳發現毒瀨尿蝦</title></header><body><h1>深圳發現毒瀨尿蝦</h1><p>【本報訊】深圳檢驗檢疫局首次從印尼進口的活瀨尿蝦中，檢驗出氯霉素的含量嚴重超標，要求供應商提供有關抗生素檢測資料，以及在合約中寫明有關的要求。香港食物環境衞生署發言人強調，該署人員在今年的食物樣本檢驗中，並未發現有瀨尿蝦含氯霉素，但署方會密切留意有關情況。&#13;<br> 氯霉素是一種強力的抗生素，一般是用於患上傷寒等嚴重疾病的病人身上，其副作用是引致惡性貧血。患者會出現停止製造骨髓、紅血球及白血球等症狀，嚴重者甚至會死亡。&#13;<br> 香港自去年十二月三十一日起實施管制使用化學物品餵飼食用動物的規例，禁止使用七種有害化學物餵飼食用動物，其中包括氯霉素。</p></body></html>
