<html><header><meta charset="utf-8"><title>賭王爆超英聞臭味減肥</title></header><body><h1>賭王爆超英聞臭味減肥</h1><p>何鴻燊前晚心情大靚，更爆與元配黎婉華所生的大女兒何超英為減肥不惜扣喉。何鴻燊講到皺晒眉說：「我有個女何超英，成日話想瘦，好可憐！搞到靚醜不分，佢有兩招減肥，你地千祈唔好學，第一招就扣喉，食完即入廁所扣。第二招包你聽完黃膽水都嘔埋，佢食完飯就困自己喺廁所聞臭味，聞到嘔為止！我都心痛，睇醫生都無用，睇完佢都唔食藥！」<br> &#13;<br> <spanclass>食野味保身 &#13;<br> 何鴻燊又與記者大談養生之道，揚言自制能力高，進餐只食七成飽，每日游水，一星期打網球兩次，及每周往中山打獵，他說：「打鵪鶉同鷓鴣，好多朋友一齊打，打完爭住食，好補身㗎！」</spanclass></p></body></html>
