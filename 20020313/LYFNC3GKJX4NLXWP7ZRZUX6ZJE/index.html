<html><header><meta charset="utf-8"><title>鄭伊健力撐女友梁詠琪</title></header><body><h1>鄭伊健力撐女友梁詠琪</h1><p>鄭伊健昨日在經理人林珊珊陪同下，出席在跑馬地舉行的「SAMSUNGAnycallColorProSGH-T108」記者會，伊健獲贈一部市價五千九百八十元的最新型號SGH-T108手機。<br> &#13;<br> <spanclass>避談是非 &#13;<br> 對於有報道指梁詠琪（GiGi）嫌棄許志安（安仔）專拍「爛片」，而拒與安仔合作拍戲，而日前GiGi與安仔在加拿大演出《四海一心加港情》時，雙方並無交談，伊健說：「呢件事盡量少提，佢哋喺外地做嘢，要綵排各有各忙啩。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
