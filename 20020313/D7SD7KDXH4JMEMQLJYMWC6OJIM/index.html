<html><header><meta charset="utf-8"><title>優香愛心戰士紅粉緋緋</title></header><body><h1>優香愛心戰士紅粉緋緋</h1><p>日本女優優香，近來雖有人氣滑落的迹象，但仍甚受廣告商歡迎，皆因她拍廣告絕不錫身，任何角色都肯嘗試，最好例子就如她拍的新一輯EPSON打印機廣告，當中她化身「印得好靚」小姐，穿上桃紅色的愛心戰士制服，載歌載舞。廣告在上星期開始在電視上播放，再次成功地成為最近受人談論的廣告。<br> &#13;<br> <spanclass>形象深入民心 &#13;<br> 但在一系列優香所拍過的EPSON廣告當中，最深入民心的還是做男優西村雅彥的妻子，腦筋轉數快的優香即道：「其實我重有幾輯廣告造型未出街㗎，可能個角色有老公都唔定！」</spanclass></p></body></html>
