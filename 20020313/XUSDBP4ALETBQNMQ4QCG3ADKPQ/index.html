<html><header><meta charset="utf-8"><title>港產網上公仔</title></header><body><h1>港產網上公仔</h1><p>近呢半年唔少公仔都靠網頁搶Fans，繼嚟自韓國嘅賤兔同中國娃娃之後，今期終於輪到香港人威番次。呢班喺BULUFARM住嘅小動物，由網頁到各類精品設計都全由香港人一手包辦，值得支持。今次新到嘅毛公仔、鎖匙釦全部都肥嘟嘟，有海豹、肥豬、雞仔等共8隻小動物，鬼咁可愛！&#13;<br>&#13;<br>記者：張穎倫　攝影：關文慧</p><p><spanclass><fontstyle>售賣點：  &#13;<br> ToonHouse（23805938）&#13;<br> 太子聯合廣場M07A舖</fontstyle></spanclass></p></body></html>
