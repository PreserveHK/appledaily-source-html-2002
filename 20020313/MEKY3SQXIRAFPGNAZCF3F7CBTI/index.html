<html><header><meta charset="utf-8"><title>地產簡訊</title></header><body><h1>地產簡訊</h1><p><spanclass>太古城守6年蝕210萬 &#13;<br> ▲香港置業封重勳說，鰂魚涌太古城天星閣高層H室，700方呎，成交價265萬元，呎價3786元，高市價10%。原業主持貨6年蝕210萬元。&#13;<br> ▲利嘉閣梁淑貞說，藍田滙景花園5座低層D室，680方呎，成交價166萬元，呎價2441元，低市價3%。<br> &#13;<br> <spanclass>欣廷軒兩宗交易俱賺 &#13;<br> ▲沙田欣廷軒單日錄得兩宗成交，利嘉閣鄭雄雯指出，單位皆為2座高層A室，526方呎。一個以194萬元售出，原業主賺24萬元，另一個以191萬元沽出，原業主賺21萬元。&#13;<br> ▲卓先地產指出，尖沙嘴商廈今年首兩月錄得30宗成交，總值9660萬元，17宗成交金額低於300萬元。</spanclass></spanclass></p></body></html>
