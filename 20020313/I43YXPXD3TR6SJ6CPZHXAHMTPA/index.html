<html><header><meta charset="utf-8"><title>白韻琴聞葉德嫻黑面</title></header><body><h1>白韻琴聞葉德嫻黑面</h1><p>葉德嫻前晚與甘國亮齊到又一城出席電影《隔世俏佳人》首映，白韻琴與謝偉俊、任葆琳偕男友、林敏驄及陳伶俐、翁虹、任港秀及李思蓓等，亦有出席。<br> &#13;<br> <spanclass>前後腳到場 &#13;<br> 葉德嫻與白韻琴可謂冤家路窄，兩人早年曾先後與才子蕭若元拍拖，日前白韻琴突然公開踩葉德嫻個唱不好看後，前晚葉德嫻與甘國亮於八時四十五分左右到達戲院欣賞首映，而白韻琴與男友則於九時十五分左右到場。&#13;<br> 問白韻琴可知葉德嫻亦在場時，她竟即時黑面說：「講佢做乜？佢成日攞我嚟做宣傳。」&#13;<br> 而剛開完演唱會的葉德嫻表示會見好就收，考慮以後都不會再開個唱。&#13;<br> 採訪：馮美茵　攝影：何國豪</spanclass></p></body></html>
