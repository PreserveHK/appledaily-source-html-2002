<html><header><meta charset="utf-8"><title>Apple姐日記：羅兆輝疏爽冇計較</title></header><body><h1>Apple姐日記：羅兆輝疏爽冇計較</h1><p>呢期最紅就梗係羅兆輝，我Apple姐唔多熟佢，不過都知佢為人好大方，無乜計較，所以有好多朋友。&#13;<br> 好似當年佢做證券股票，有一位現已離婚嘅名媛都有間中幫襯佢投資，買親都一百幾十萬，有時呢位名媛遲咗找數，羅兆輝都幫佢頂住先。&#13;<br> 重有一次，呢位名媛要趕住去巴黎shopping，訂唔到機票，就靜靜雞喺羅兆輝相熟嘅旅行社用羅兆輝名義攞機票走人，之後重唔畀錢。&#13;<br> 羅兆輝一萬幾千至一百幾十萬都唔上心，你話佢幾大方呢！</p></body></html>
