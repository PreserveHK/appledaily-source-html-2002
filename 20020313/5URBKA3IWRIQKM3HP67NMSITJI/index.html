<html><header><meta charset="utf-8"><title>　　部長逐個捉小吉最勇 - 李八方</title></header><body><h1>　　部長逐個捉小吉最勇 - 李八方</h1><p>老董連任鬧劇昨日閉幕，各路英雄算畀面，八方都收到請柬去湊熱鬧，於是見人就問阿董有冇搵佢哋做部長？&#13;<br> 羅旭瑞一聽到要做部長嚇咗一跳，耍手兼擰頭，陳啟宗話阿董冇搵佢，楊官話自己最近乜都唔理，王䓪鳴都話冇聽聞，錢果豐就話唔會放棄盤生意，唐英年只講競選經費。馮華健死都話梁愛詩會捱義氣做多一任，所以冇人搵佢做律政司司長。&#13;<br> 問嚟問去都冇收穫，好彩最尾撞到小吉，佢阿姐真係勇不可當，總之如果阿董搵佢，佢一定會積極考慮，包括做部長！嘩，阿董應該收到啦。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
