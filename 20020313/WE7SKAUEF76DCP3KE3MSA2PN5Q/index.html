<html><header><meta charset="utf-8"><title>販運二百萬冰毒情侶重囚</title></header><body><h1>販運二百萬冰毒情侶重囚</h1><p>【本報訊】同居情侶販運近六公斤市值逾二百萬元冰毒，雙雙被捕，任職夜總會女公關的女被告辯稱誤交損友協助販毒，昨被重判入獄十八年，同案認罪無業漢願意頂證供應毒品人士獲法官判囚十七年。&#13;<br> 被告為二十五歲癮君子陳滿森及十九歲張思敏。&#13;<br> 警方於去年二月二十八日在油麻地佐敦電腦廣場外，截停兩名被告，在張手持膠袋內撿獲約一點五公斤冰毒，續於兩人附近租住套房內搜出四點三公斤冰毒，負責行動的警司事後指兩被告為毒品分銷商，專供應冰毒予區內娛樂場所。&#13;<br> 案件編號：HCCC241/01</p></body></html>
