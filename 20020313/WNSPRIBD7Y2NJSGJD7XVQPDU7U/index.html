<html><header><meta charset="utf-8"><title>建築廢料棄行人路</title></header><body><h1>建築廢料棄行人路</h1><p>李先生指青衣路一段路面，近半年常有大批被棄置的建築廢料及垃圾堆積，連行人路亦被佔據（見圖），多次投訴仍無改善。&#13;<br> 食物環境衞生署蔣先生稱，每日均有派員到上址定期清掃，但因為被人非法棄置的多為大型建築廢料及磚頭，一名員工無法搬運，需再安排兩三人用車輛運走，讀者遂見到廢料堆積情況。他表示，有貨車會在晚上於上址非法棄置廢料，署方會加強巡察，改善情況。&#13;<br> （○一二四三九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
