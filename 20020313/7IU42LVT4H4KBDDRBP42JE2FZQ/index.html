<html><header><meta charset="utf-8"><title>張燊悅捱冷拍封面</title></header><body><h1>張燊悅捱冷拍封面</h1><p>張燊悅（Nicola）的新碟《AngelofMercy》將於本月下旬推出。Nicola在農曆新年前，已由攝影師張文華操刀，於大浪灣拍攝唱片封套，攝影師並要求她躺在沙灘上擺甫士，並取得「橫睇直睇都得」的效果。<br> &#13;<br> <spanclass>寒天穿紗裙 &#13;<br> Nicola在拍照當日，氣溫只得十度左右，在場的工作人員均穿上羽絨禦寒，惟獨Nicola就要換上四套不同的米白色薄紗裙，影足九個鐘頭相。&#13;<br> 拍照完畢她還要通宵趕錄音，所以事後唱片公司人員即大讚Nicola夠專業，更稱呼她做女鐵人，非常捱得。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
