<html><header><meta charset="utf-8"><title>死球專家李振威</title></header><body><h1>死球專家李振威</h1><p>在準決賽大演帽子戲法的體藝隊長李振威，成為球隊贏波的最大功臣，原來他對上一次連中三元已經三年前的事。就讀中六的他說：「上次連中三元已經是中四那年精英賽，對手也記不起了。」「阿威」包辦球隊的自由球、角球和十二碼，今屆四個入球有三個來自死球（兩個自由球和一個十二碼）。世界芸芸死球專家他又最欣賞哪一個？他說：「我最欣賞日本國家隊的中村俊輔，他的死球處理很厲害，希望世界盃有機會看到他表演。」</p></body></html>
