<html><header><meta charset="utf-8"><title>松田聖子耀眼似鑽石</title></header><body><h1>松田聖子耀眼似鑽石</h1><p>松田聖子獲選第十九屆佩戴鑽石最靚大獎的得主，她前日出席假東京港區網町三井俱樂部舉行的頒獎典禮時，更戴上一條重十卡、總值一千萬日圓（約六十萬港元）的鑽石頸鏈，顯得雍容華貴，同時她還不忘為將推出新碟的女兒宣傳。&#13;<br> 剛於周日滿四十歲的松田聖子，在典禮上大晒流利英語說：「我希望可以繼續做一個好似鑽石咁耀眼嘅女性，我重想喺呢度祝福我五月就出大碟嘅囡囡SAYAKA，我希望將來佢都可以攞到呢個獎。」</p></body></html>
