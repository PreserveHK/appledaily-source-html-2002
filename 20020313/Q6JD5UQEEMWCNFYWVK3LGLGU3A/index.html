<html><header><meta charset="utf-8"><title>售水銀超標袪斑王罰三千</title></header><body><h1>售水銀超標袪斑王罰三千</h1><p>【本報訊】三十五歲巴基斯坦籍男子AlmasMohammad，向銅鑼灣一家售賣印尼土產的商店，提供十四套購自內地，水銀含量超標的「优迪袪斑王」面霜，被海關拘捕，控以輸入及供應不安全消費品兩項罪名。昨於西區裁判署認罪後被判罰三千元。同遭票控供應不安全消費品的IChandraCompanyLimited，亦被判罰三千元。&#13;<br> 案情指男被告於去年底從內地購入該面霜，賣給上述公司，最後轉售市面。海關接報有買家用後引致水銀中毒，調查後揭發事件。</p></body></html>
