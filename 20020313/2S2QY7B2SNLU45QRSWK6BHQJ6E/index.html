<html><header><meta charset="utf-8"><title>周永恆手震震做Pilates</title></header><body><h1>周永恆手震震做Pilates</h1><p>周永恒日前應新城節目《一個靚墟》邀請，與主持蘭茜及阿貓到美容院試做美國現時十分流行的運動Pilates（一種類似瑜伽的舒展運動）。&#13;<br> 在導師進行指導前，周永恒先表演了籃球插花、倒立及蜈蚣彈等高難度動作。但到導師指示他學習正確呼吸技巧及舒展運動，並嘗試做Pilates動作時，周永恒卻表現得手震腳震，令旁觀者失笑。<br> &#13;<br> <spanclass>鍛煉肌肉 &#13;<br> 周永恒說：「我知外國𠵱家好流行玩Pilates，麥當娜同莎朗史東都有玩，Pilates可以鍛煉肌肉之外，對跳舞都有幫助，我覺得都好好玩呀。」</spanclass></p></body></html>
