<html><header><meta charset="utf-8"><title>開車去爆竊</title></header><body><h1>開車去爆竊</h1><p>【本報訊】一名失業漢昨日凌晨利用一支燒烤叉成功撬門潛入元朗一間收購廢紙廢鐵店舖爆竊，途人發覺報警。警員掩至，賊人一度自困店內與警對峙，警員需破門拉人。&#13;<br> 現場為泰衡街一間收購廢紙五金店舖，昨日凌晨三時許，一名男子駕駛一部私家車到店外，利用一支燒烤叉成功撬開店舖鐵閘潛入店內，再將鐵閘關上，賊人舉動遭途人發覺報警。大批警員趕至，從鐵閘罅隙發現賊人正在店內搜掠，立即表露身份要求賊人投降，但對方拒絕打開鐵閘，雙方一度對峙。警員立即撬開鐵閘入內將男子拘捕，警員搜查賊車未有發現，將被捕男子姓吳（三十四歲）帶署調查。</p></body></html>
