<html><header><meta charset="utf-8"><title>濱崎步最愛打真軍</title></header><body><h1>濱崎步最愛打真軍</h1><p>日本樂壇天后濱崎步，自從努力經營其時裝代言人偶像形象後，一般人只關心她的打扮，多於她的音樂。步姐早前為今期時裝雜誌《ViVi》，擔任封面專題人物，除了穿新衫示人外，亦大談音樂經，揚言自己最近喜歡打真軍的樂器。<br> &#13;<br> <spanclass>脫離電子 &#13;<br> 步姐以往的歌曲，不離日式流行曲中包含的Syn-Pop或Trance電子音樂元素，不過，她在雜誌中透露自己的新歌《Voyage》的風格：「鋼琴、弦樂和木結他等打真軍嘅樂器，係我首新歌必備嘅要素，咁樣先夠刺激嘛！」</spanclass></p></body></html>
