<html><header><meta charset="utf-8"><title>山口智子復出拍長劇</title></header><body><h1>山口智子復出拍長劇</h1><p>山口智子自與唐澤壽明結婚後，已六年沒有拍長篇日劇，而山口決定復出，接拍明年四月的富士電視劇。與木村合拍《悠長假期》後，山口專心做師奶，閒來拍拍廣告，到去年才為收費電視拍了短篇日劇《Letters》。雖然屆時山口已三十八歲，但新劇的對手暫定有窪塚洋介及坂口憲二等年輕新貴。<br> &#13;<br> <spanclass>長瀨已為人父 &#13;<br> 另外，長瀨智也會於今年十月的日劇《Young爸爸》中，初為人父育有三子。故事講述長瀨與三十九歲的工作夥伴結婚之前，才知道對方有三名子女，婚後老婆又突然去世，令他一時要照顧三名孩子。</spanclass></p></body></html>
