<html><header><meta charset="utf-8"><title>失業漢燒炭死</title></header><body><h1>失業漢燒炭死</h1><p>【本報訊】一名男子疑不堪失業及病魔纏身困擾，昨日趁年邁母親外出，在西環山道寓所燒炭自殺身亡。&#13;<br> 死者姓徐，其母親姓陳（七十三歲），同住山道五十五至五十九號昌運大廈十七樓一單位。據悉，徐有病，已失業一段長時間，昨晨八時十五分，徐母離家外出，至下午四時許返回，赫見兒子昏倒睡房床上，床邊有一鑊炭，立刻報警，警方及救護員到場證實他已死去多時，警員在房內撿獲一封遺書，大意謂因沒工作做故尋死。&#13;<br> 溫文學攝</p></body></html>
