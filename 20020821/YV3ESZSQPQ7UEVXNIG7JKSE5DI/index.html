<html><header><meta charset="utf-8"><title>Kylie海報惹人犯罪</title></header><body><h1>Kylie海報惹人犯罪</h1><p>澳洲性感女歌手KylieMinogue早前為澳洲內衣品牌Holeproof拍攝的一輯內衣廣告照片，最近竟在fans間造成騷動，大家都覬覦這輯張貼街上的性感海報，爭相把海報據為己有。<br> &#13;<br> <spanclass>「好似黐咗線」 &#13;<br> 據英國《太陽報》報道，Kylie為LoveKylieX內衣系列拍攝的海報將於月底便會被更換，不少瘋狂男fans把貼在廣告板上的海報撕去，據為己有。有消息人士透露：「班友為咗啲相好似黐咗線咁，佢哋撕晒啲海報落嚟，有啲人為爭海報重大打出手，其實因為呢輯係Kylie最性感嘅相，所以fans想盡辦法都要得到手。」</spanclass></p></body></html>
