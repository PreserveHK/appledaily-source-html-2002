<html><header><meta charset="utf-8"><title>千嬅個唱陳冠希捧場</title></header><body><h1>千嬅個唱陳冠希捧場</h1><p>楊千嬅於紅館舉行的個人演唱會，前晚演出至第四場，與她合作過電影的陳冠希亦有捧場。<br> &#13;<br> <spanclass>「觀眾有唔同諗法」 &#13;<br> 楊千嬅是次個唱的服裝及髮型劣評如潮，加上其表現未盡如意，唱歌連番走音。楊千嬅昨日接受商台主持查小欣訪問時說：「我知道有好多嘢係主觀嘅，我唔想駁嘴話啱定唔啱，每個觀眾心中都有唔同諗法，我唔會去challenge（挑戰）佢哋。我只知道每個人都幫我，每樣嘢都係好有心同有情意結，個個人都用心血去迎合楊千嬅嘅性格，係真心嘅。」&#13;<br> 此外，楊千嬅亦表示在第三場個唱期間，她已看不見有觀眾中途離場，到安哥時觀眾仍支持她，看至完場才離開。</spanclass></p></body></html>
