<html><header><meta charset="utf-8"><title>關心妍讚蕭正楠夠高大</title></header><body><h1>關心妍讚蕭正楠夠高大</h1><p>關心妍和蕭正楠昨日出席在灣仔合和中心舉行的「音樂天份大公開」活動，關心妍即席彈鋼琴，為蕭正楠伴奏，後來二人還合唱。<br> &#13;<br> <spanclass>年底出新碟 &#13;<br> 關心妍表示首次與蕭正楠合作，感覺相當好，她說：「開頭我好緊張，𠵱家覺得好珍貴，我哋之前見過兩、三次，覺得佢好健康好高大。」&#13;<br> 關心妍透露她年底前會再出新碟，為樂壇頒獎禮鋪路。蕭正楠則表示稍後會推出處男大碟，所以心情極度緊張，他說：「我啲朋友話會自己買碟，再畀我簽名喎。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
