<html><header><meta charset="utf-8"><title>滬杭甬申請發債及A股</title></header><body><h1>滬杭甬申請發債及A股</h1><p>【本報訊】滬杭甬（576）董事長耿小平表示，該公司發行10億元人民幣債券的計劃已向國務院申報，另外發行A股計劃也已向中國證監會遞交申請書，但何時獲批則尚未有具體時間表。&#13;<br> 他指出，隨着滬杭甬高速公路擴闊車道工程的順利進行及其他資本開支承諾的履行，該公司將合理利用目前的債務融資空間改善現有的資本結構。現時該公司手頭現金有8.62億元。<br> &#13;<br> <spanclass>成渝高速半年賺九千萬 &#13;<br> 另一家公路H股成渝高速（107），半年純利8842萬元（人民幣．下同），增長2.26%，每股盈利3.46仙，不派中期息。該公司在期內的營業額為3.73億元，增長17%。&#13;<br> </spanclass></p></body></html>
