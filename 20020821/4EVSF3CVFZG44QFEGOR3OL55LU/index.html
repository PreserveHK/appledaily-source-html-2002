<html><header><meta charset="utf-8"><title>民主黨40人擬區選</title></header><body><h1>民主黨40人擬區選</h1><p>【本報訊】距離新一屆的區議會選舉尚有一年多，民主黨已積極作出部署。民主黨副主席李永達表示，該黨約有四十個新人有意參選，經初部面試後，他們對其中三分一人選的表現感到滿意。而另外三分二人士，李永達坦言，他們則要繼續努力，如果表現不理想，黨不排除游說他們不參選。&#13;<br> 李永達昨日透露，民主黨在未來區議會選舉形勢中，目前對九龍東和九龍西的評估，較為嚴峻。黨中央計劃，採取一些措施提供協助，其中考慮的方案，包括在地區籌款時增加籌款點，將額外資源留用予地區聘請職員，增加地區服務。</p></body></html>
