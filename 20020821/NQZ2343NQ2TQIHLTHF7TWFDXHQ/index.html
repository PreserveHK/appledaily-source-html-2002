<html><header><meta charset="utf-8"><title>新城總編否認審查</title></header><body><h1>新城總編否認審查</h1><p>【本報訊】新城電台因上周五突然辭退港聞及國際新聞編輯主任張仲華引起多方關注，甚至有民間團體前往抗議箝制新聞自由。該電台總編輯趙國安昨日終作回應，強調張仲華的離職，是因為新聞部精簡架構，削減開支所致，他又否認有關新聞審查的指控。&#13;<br> 趙國安昨發表聲明，指出該電台在過去三個月，新聞部已先後裁減一名採訪主任、一名財經編輯、一名副編輯、一名資料搜集員，期內公司並透過其他途徑，削減開支。趙國安稱，他本人從事新聞工作二十五年，當有本身一套看法、所定之編輯方針及標準，與新聞審查無關。</p></body></html>
