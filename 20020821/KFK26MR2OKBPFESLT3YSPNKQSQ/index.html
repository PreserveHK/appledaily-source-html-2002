<html><header><meta charset="utf-8"><title>兄弟涉嫌造市提堂</title></header><body><h1>兄弟涉嫌造市提堂</h1><p>【本報訊】涉嫌為上市公司GAYGIANO「造市」案幕後主腦的前主席張承智及大股東胞兄張火生，被控串謀詐騙罪昨日首度在區域法院提堂，案件押後至十月二十一日進行預審，張氏兩兄弟續准以十五萬元保釋候訊。&#13;<br> 控方表示將傳召共十二名證人，包括一名股票證券專家，預計審訊需時十五日。辯方資深大律師王正宇則透露被告張承智將出庭自辯，另有三名證人，辯方可能質疑控方專家證供。由於案件涉及數以十箱計文件，押後再定審期。&#13;<br> 案件編號:DCCC756/02</p></body></html>
