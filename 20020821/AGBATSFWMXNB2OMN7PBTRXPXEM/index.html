<html><header><meta charset="utf-8"><title>「大義滅親」</title></header><body><h1>「大義滅親」</h1><p>【本報訊】一名涉嫌與一宗毒品案有關棄保潛逃男子，在「失蹤」兩星期後昨晨二時突然返回柴灣樂軒臺家中，父親恐兒子一錯再錯泥足深陷，大義滅親報警，警員到場將其子拘捕帶署（圖）。&#13;<br> 被捕男子周志榮，有父母及三兄姊，他被捕後旋即解往北九龍裁判法院應訊，他在庭上承認一項管有危險藥物罪名，裁判官將案押後至九月三日宣判，待提取被告的戒毒所報告作判刑指引。&#13;<br> 二十五歲被告周志榮，任職侍應。控罪指他於本年三月十一日，在旺角花園街藏有十六包共重六點五二克的混合物，內含二點五克海洛英。&#13;<br> 黃曄寧攝</p></body></html>
