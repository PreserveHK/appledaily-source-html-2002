<html><header><meta charset="utf-8"><title>鐵騎捐車罅撞板</title></header><body><h1>鐵騎捐車罅撞板</h1><p>【本報訊】銅鑼灣昨凌晨約二時發生交通意外，一名二十五歲姓陳男子駕「綿羊仔」電單車沿堅拿道東南行，駛至伊利沙伯大廈左轉入謝斐道時，司機發現交通阻塞，一時貪快在慢駛中車輛與停泊路邊車輛之間「捐車罅」前進。&#13;<br> 其間一名三十六歲姓霍男子返回停泊路邊的寶馬房車，正開啟司機位車門，電單車司機閃避不及撞向車門後翻側，姓陳鐵騎士倒地輕傷，報警送院治療後已無礙出院。&#13;<br> 黃曄寧攝</p></body></html>
