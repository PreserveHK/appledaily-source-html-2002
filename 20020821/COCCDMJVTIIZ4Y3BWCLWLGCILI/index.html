<html><header><meta charset="utf-8"><title>藏K仔兩毒販判囚</title></header><body><h1>藏K仔兩毒販判囚</h1><p>【本報訊】兩名男子去年六月在將軍澳馬油塘村被警截查發現身藏少量毒品，稍後於村屋內撿獲四點二公斤俗稱「K仔」的氯胺酮，及一批毒品包裝工具，兩人昨於高等法院因販毒罪分判入獄十二年及八年。&#13;<br> 首被告傅朝華（二十六歲）和次被告曾威祺（三十九歲）均無業，同被控一項販毒罪，次被告早前認罪，首被告經審訊後被裁定罪成。控罪指他們於去年六月二十九日，在將軍澳馬油塘村，非法販運四點二公斤氯胺酮。&#13;<br> 案發指，西九龍特別職務隊三名探員於馬油塘村截停兩名被告，在他們的手提袋中搜獲少量毒品。&#13;<br> 案件編號：HCCC358/01</p></body></html>
