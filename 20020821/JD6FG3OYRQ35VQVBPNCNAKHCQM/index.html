<html><header><meta charset="utf-8"><title>小統計：全球人口增長放緩</title></header><body><h1>小統計：全球人口增長放緩</h1><p>聯合國專家原先預測全球人口在未來一、兩個世紀會增至120億，但由於近年出生率下跌速度比預期快，迫使專家調低之前的人口增長預測。人口專家估計：&#13;<br> ‧到2030年，全球人口將增至80億，其中幾乎所有增長都在城市出現&#13;<br> ‧世界人口到2200年前會到達100億，增長率仍可能下跌&#13;<br> ‧全球人口不斷老化，其中80歲以上的人口增長速度最快&#13;<br> ‧部份窮國的村婦和貧民區家庭的出生率比預期減少，平均每名母親誕下2.1名子女&#13;<br> ‧意大利的家庭人數減少速度是歐洲之冠&#13;<br> 資料來源：美國《紐約時報》</p></body></html>
