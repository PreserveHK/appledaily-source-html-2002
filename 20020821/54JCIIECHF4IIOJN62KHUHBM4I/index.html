<html><header><meta charset="utf-8"><title>揭印北ET之謎大旱形成光球隨處飛</title></header><body><h1>揭印北ET之謎大旱形成光球隨處飛</h1><p>印度北方邦近月出現神秘物體四出抓傷居民面孔事件，甚至有傳言是外星人所為，引起極大恐慌。但科學家認為所謂的「神秘物體」其實只是自然現象。<br> &#13;<br> <spanclass>自然現象紐國常見 &#13;<br> 印度理工大學的科學家應邦政府邀請到當地調查後，認為當地只是太久沒有下雨，極為乾旱，才形成「發光的球體」。&#13;<br> 阿羅拉博士說：「發光球體由來已久，歐洲、美國都有報告，新西蘭最多。」他指這些「光球」可發出約一百瓦電力，撞上人的身體，尤其是臉部後，會令人出疹和有灼熱感覺。加上「光球」撞到物件後會迅速消散，更令人覺得牠「來去如風」。科學家相信雨季來臨後這現象就會消失。&#13;<br> 法新社</spanclass></p></body></html>
