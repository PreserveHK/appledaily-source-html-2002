<html><header><meta charset="utf-8"><title>Apple姐日記：<br>LisaS.溫柔冧掂吳彥祖</title></header><body><h1>Apple姐日記：<br>LisaS.溫柔冧掂吳彥祖</h1><p>我Apple姐講過好多次，喺呢個年代，只要兩情相悅，男追女或者女追男都冇乜所謂嘅，感情嘅嘢，願打願捱嘅啫。<br> &#13;<br> <spanclass>主動出擊 &#13;<br> 話說早輪咪有周刊影到吳彥祖同混血女模LisaS.拍拖嘅，原來呢對小戀人喺四月嗰陣時已經擦出愛火花㗎喇，重係阿LisaS.做主動嘅㖭，模特兒界中好多人都知LisaS.個人係典型爽朗嘅鬼妹仔性格，但係聽講佢每次同吳彥祖一齊嗰陣，都會表現得零舍溫柔文靜，冇晒嗰啲大情大性嘅鬼妹性格。佢咁嘅改變為乜？梗係為咗取悅個靚仔男友啦。</spanclass></p></body></html>
