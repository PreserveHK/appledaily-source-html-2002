<html><header><meta charset="utf-8"><title>清水灣半島擬撤村巴</title></header><body><h1>清水灣半島擬撤村巴</h1><p>將軍澳清水灣半島居民蔡先生稱，他早前獲悉，地鐵將軍澳支線通車後，由管理處開辦來往屋苑及藍田的邨巴服務，將會停止，他認為此舉對屋苑居民極為不便。<br> &#13;<br> <spanclass>管理處正爭取保留 &#13;<br> 清水灣半島管理處周先生稱，如取消上述巴士服務，確會對居民產生不便，該處會向運輸署爭取保留有關服務。&#13;<br> 運輸署發言人稱，上述路線停辦與否，仍未有定案，運輸署會與居民商討，視乎需求再作决定。&#13;<br> （○七○九一八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
