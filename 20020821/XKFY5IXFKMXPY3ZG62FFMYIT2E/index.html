<html><header><meta charset="utf-8"><title>郭晉安做15分鐘經理</title></header><body><h1>郭晉安做15分鐘經理</h1><p>郭晉安（安仔）昨日出席在灣仔舉行的「麥當勞全在乎你員工精英大賽2002」活動，大會司儀由苑瓊丹和楊英偉擔任。安仔會一連三日在活動中演出一場十五分鐘的話劇《一個經理的日記》，短短的演出時間就為他帶來六位數字的酬金。<br> &#13;<br> <spanclass>積極減肥 &#13;<br> 安仔出場時獲得在場過千名員工的歡迎，他與十位麥當勞員工合作演出話劇，安仔說：「雖然佢哋唔係專業演員，不過真係好醒，演技唔錯，情緒控制得好好。」&#13;<br> 此外，安仔早前為拍攝無綫新劇《戇夫成龍》增肥近二十磅，拍畢劇集後，他已積極跑步減肥，現已減了十四磅，安仔說：「重差五磅就回復之前個磅數。」</spanclass></p></body></html>
