<html><header><meta charset="utf-8"><title>麥當娜露肉救亡</title></header><body><h1>麥當娜露肉救亡</h1><p>樂壇天后麥當娜希望在影壇捲土重來，特別找導演丈夫基里奇（GuyRitchie）執導其新片《SweptAway》，卻被影評人彈得一無是處，即使麥當娜在片中穿着三點式泳衣，但仍救不了新片的不足。<br> &#13;<br> <spanclass>老公振雄風 &#13;<br> 《SweptAway》講述娜姐飾演的女富豪，在遊船河時遇意外流落荒島，其後與船長在島上發展戀情，情節似乎過於鋪排造作。而憑執導《夠薑四小強》及《邊個夠我薑》等黑道電影而成名的基里奇，經過今次失敗後有意再次拍攝一部黑道電影，希望重振雄風。</spanclass></p></body></html>
