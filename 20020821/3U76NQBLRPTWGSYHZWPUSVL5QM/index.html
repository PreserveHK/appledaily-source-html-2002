<html><header><meta charset="utf-8"><title>北京推出卡通警察親民</title></header><body><h1>北京推出卡通警察親民</h1><p>北京街頭近日出現多款卡通警察提示牌，由卡通警察圖案、通俗易記的提示語和報警電話組成，頗受市民歡迎。新推出的卡通警察共八款，包括男警、女警、刑警、戶籍警、特警、交通警、消防警和武警；提示語有十三句，如：「關好窗，鎖好門，慎重接待陌生人。」這是內地首次推出卡通警察，希望藉此改善警民關係。內地常用報警電話如下：劫案110；火警119；交通事故122。&#13;<br> 《北京青年報》</p></body></html>
