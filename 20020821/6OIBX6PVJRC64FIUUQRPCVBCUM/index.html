<html><header><meta charset="utf-8"><title>松松獅城貪吃狂生粒粒</title></header><body><h1>松松獅城貪吃狂生粒粒</h1><p>陳松伶（松松）早前到新加坡工作，因為一時貪吃，令到皮膚敏感，面上長滿粒粒，好像出麻疹一樣。<br> &#13;<br> <spanclass>八十歲婆婆撐場 &#13;<br> 松松日前說：「新加坡啲嘢好好食，我又食辣又食海鮮，結果搞到皮膚敏感。最搞笑係我喺新加坡過關返香港嗰陣，因為我包住晒個頭，啲關員以為我係傳染病帶菌者，走嚟盤問我囉。」&#13;<br> 是次松松到新加坡出席簽名會，一位患有心臟病的八十歲老婆婆專程前來捧場，令松松十分感動，松松說：「老婆婆咁有心我固然開心啦，但佢揸住枴杖氣喘喘咁，我當時真係好驚佢有事㗎。」</spanclass></p></body></html>
