<html><header><meta charset="utf-8"><title>黎明不信地久天長</title></header><body><h1>黎明不信地久天長</h1><p>黎明日前與電影《三更》女主角原麗淇及導演陳可辛到新加坡作宣傳，黎明被問到戲中所演的變態丈夫，在妻子死後仍每天為屍體洗澡，他表示相信愛情是盲目的，也相信世上有堅貞不移的愛情，但不知可以堅持多久。&#13;<br> 至於是否相信靈異鬼怪事，黎明則謂只知某程度上是存在的。<br> &#13;<br> <spanclass>內地曾遇怪事 &#13;<br> 但黎明透露曾在內地酒店遇過怪事，就是電視機突然開着，房燈又自動開，讓他整晚不敢睡覺。而他好友雷頌德，也試過在升降機內埋怨上落速度太慢，隨後升降機突然以兩秒速度下降，十分怪異。</spanclass></p></body></html>
