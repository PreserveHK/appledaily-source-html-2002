<html><header><meta charset="utf-8"><title>雌雄賊搶金鏈女被擒</title></header><body><h1>雌雄賊搶金鏈女被擒</h1><p>【本報訊】一對雌雄賊昨午在粉嶺北區公園外搶掠一名女子金頸鏈，女賊失手被擒，男賊棄同黨不顧挾贓逃去無蹤，警方正追緝他的下落。&#13;<br> 昨下午一時許，一名姓文（四十八歲）女子獨自途經北區公園與粉嶺圍之間單車徑時，一名女子突從後搶掠她一條值三千元金頸鏈。女事主不甘損失與女賊糾纏，其間一名年約三十至四十歲男子踏單車駛近接應，接過金頸鏈後棄下單車向新運路方向徒步逃去，一名姓莊男途人見狀合力將涉嫌搶金鏈姓吳女子制服。</p></body></html>
