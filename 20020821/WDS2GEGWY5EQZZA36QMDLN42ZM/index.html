<html><header><meta charset="utf-8"><title>懶理管理員喝止男女泳池交歡停不了</title></header><body><h1>懶理管理員喝止男女泳池交歡停不了</h1><p>意大利人向來以熱情見稱，但米蘭一對男女卻顯然過了火，竟在公眾泳池裏當眾做愛，連職員喝止也不理，男子更稱要對手「滿足」後才會停下來。兩人結果被捕，現正還柙候審。<br> &#13;<br> <spanclass>被控行為不檢 &#13;<br> 據《新日報》報道，兩人顯然剛在泳池邂逅，但瞬間已打得火熱。當時泳池裏除了該對男女外，還有數名泳客。他們聽到兩人呻吟大作，不值兩人所為，要求管理員制止兩人。&#13;<br> 管理員說：「那女的上身赤裸，雙腿張開站在池裏，那男的從後摟着她。」管理員出言喝止，但該名男子一口拒絕，聲稱要讓女方高潮才會罷休。管理員惟有召來警察，兩人現已被控行為不檢。&#13;<br> ananova網站</spanclass></p></body></html>
