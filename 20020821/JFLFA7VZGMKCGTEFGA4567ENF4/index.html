<html><header><meta charset="utf-8"><title>葉童拍劇狂著私伙</title></header><body><h1>葉童拍劇狂著私伙</h1><p>葉童和吳啟華主演的無綫劇集《回到未發時》，昨日在新元朗中心拍外景。&#13;<br> 葉童穿着背心花褲，打扮入時，她說：「今次套劇入面講我好鍾意買嘢，又好識打扮，又好鍾意使錢。我就花啲心思，自己做埋形象指導，重出埋私伙配搭，今日大部份都係私伙衫。其實公司都安排咗好多服裝畀我，但係我想套劇個形象出啲，就每場戲都着唔同衫，變化大啲嘛！」<br> &#13;<br> <spanclass>吳啟華有贊助 &#13;<br> 吳啟華第一次跟葉童合作，他認為對方專業和勤力。問啓華今次拍劇會否一樣出動私伙，他說：「我今次就冇出私伙，因為我有贊助，但係平時拍時裝劇，有時都會出私伙，想個效果好啲嘛！」	採訪、攝影：楊潔雯</spanclass></p></body></html>
