<html><header><meta charset="utf-8"><title>宋承憲今拉大隊來港</title></header><body><h1>宋承憲今拉大隊來港</h1><p>首次參演港片《夕陽天使》的韓國演員宋承憲，今天會由韓國來港三天，為影片進行宣傳工作，宋承憲明晚會出席首映禮活動。<br> &#13;<br> <spanclass>齊坐頭等艙 &#13;<br> 雖然宋承憲在港的行程只有短短三天，但隨行人員卻有十二人之多，當中包括化妝師及髮型師等，所有人均被安排乘坐頭等艙來港，並入住尖沙嘴的洲際酒店。&#13;<br> 而電影公司哥倫比亞（亞洲公司）為隆重其事，更特別請來十個保安人員作宋承憲的貼身保鑣，以確保其安全，對他可謂十分重視。</spanclass></p></body></html>
