<html><header><meta charset="utf-8"><title>將軍澳交投略增價續跌</title></header><body><h1>將軍澳交投略增價續跌</h1><p>【本報訊】地鐵將軍澳支線正式通車3日，輕微帶起該區屋苑交投量，略增約2至7%。但由於供應量龐大，成交價則仍然受壓。&#13;<br> 據利嘉閣資料研究部統計顯示，將軍澳6個大型私人屋苑在通車後，交投量俱增加，其中東港城有7%升幅，然造價卻下跌2%；新都城及新寶城的成交價同跌1%。該行東港城分行經理張啓耀表示，估計該區現時待售的一手單位超過5400個，通車雖可吸引區外客遷入，但僅是「旺市不旺價」。<br> &#13;<br> <spanclass>東九龍樓買賣勁減 &#13;<br> 另一方面，統計中的東九龍4個主要屋苑，成交量則全面減少10至70%，造價跌幅則由4至29%。</spanclass></p></body></html>
