<html><header><meta charset="utf-8"><title>書局遭縱火</title></header><body><h1>書局遭縱火</h1><p>【本報訊】葵涌和宜合道瑞景大廈地下一間書局昨凌晨二時許發生火警，大廈管理員巡經發現店內冒出大量濃煙，立即報警。&#13;<br> 消防員到場撬毀捲閘入內迅速開喉將火救熄，事後在書局門外撿獲兩個曾盛載易燃液體的鐵罐，懷疑遭人淋潑易燃液體縱火。被縱火書局姓周（二十七歲）負責人接獲通知返抵點算，估計損失約十萬元。&#13;<br> 他向警方表示，本身沒有欠債及無得罪人，亦無收到任何恐嚇；該店開業二十多年，一直相安無事，昨為首次被縱火，原因不明。警方現正展開調查，火警中無人受傷。&#13;<br> 黎志偉攝</p></body></html>
