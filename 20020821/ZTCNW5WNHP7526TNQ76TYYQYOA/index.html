<html><header><meta charset="utf-8"><title>豪宅失竊</title></header><body><h1>豪宅失竊</h1><p>【本報訊】由中電家族持有的港島南區一豪宅單位發生爆竊案，女戶主起床時發現放在大廳的一個手袋不翼而飛，她遍尋不獲後報案，警方到場戶主經點算後證實損失財物逾萬元。警方調查後，相信遭匪徒潛入爆竊。&#13;<br> 現場為赫蘭道十四號中電嘉道理家族持有的物業，內建有四幢獨立洋房，部份較早時已出租。電器大王蒙民偉及一家國際性保險公司在附近亦擁有物業。警方表示，二十八歲姓錢女屋主中午十二時許起床時，發現放在大廳椅上的黑色手袋不翼而飛報警。&#13;<br> 梁偉權攝</p></body></html>
