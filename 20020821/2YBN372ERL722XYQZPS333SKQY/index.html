<html><header><meta charset="utf-8"><title>竹林苑加推30單位招租</title></header><body><h1>竹林苑加推30單位招租</h1><p>【本報訊】希慎興業（014）逐步翻新出租的中半山竹林苑，現正式推出第2批30個單位招租，平均呎租約28元。仲量聯行預計整體豪宅租金今年內還會下跌約1至2%。<br> &#13;<br> <spanclass>翻新後呎租28元 &#13;<br> 仲量聯行住宅部主管兼亞洲區國際董事曾煥平表示，希慎首批翻新的25個單位，已於5月推出，現已租罄。現加推30個新單位，呎租與首批相若，但面積較大，月租由4.5萬至7萬元，不包差餉及管理費，連家具每月須加4000元。他估計發展商應還有不足50個翻新單位於稍後推出。&#13;<br> 竹林苑由6座住宅組成，提供約345個單位，面積由986至5964方呎。</spanclass></p></body></html>
