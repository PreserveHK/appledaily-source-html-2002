<html><header><meta charset="utf-8"><title>周永恆授結他秘技</title></header><body><h1>周永恆授結他秘技</h1><p>周永恒日前與商台DJ一同參與「中銀愛心活力Team」活動，組成義工隊到香港傷殘青年協會，教十多位青年會員彈結他。<br> &#13;<br> <spanclass>積極面對人生 &#13;<br> 周永恒向來愛彈結他，今次他到香港傷殘青年會教授彈結他秘技，他表示學員都十分醒目及有天份，只教了一會，他們便能掌握基本彈結他技巧，彈出簡單動聽的旋律，周永恒除了做義工教傷殘青年彈結他外，他自己也從對方身上學到積極面對人生的道理。&#13;<br> 最後，周永恒與其他導師一同選出兩名表現突出的學員，頒發獎狀作鼓勵。</spanclass></p></body></html>
