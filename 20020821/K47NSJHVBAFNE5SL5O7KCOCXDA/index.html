<html><header><meta charset="utf-8"><title>趙式明Benz跑接載男士</title></header><body><h1>趙式明Benz跑接載男士</h1><p>趙世光女兒趙式明前晚親自駕車，接載一名外籍男士到中環蘭桂坊，而呂良偉（阿呂）和太太楊小娟，前晚亦到蘭桂坊的KeeClub晚膳。&#13;<br> 趙式明前晚充當司機，駕着一輛藍色平治跑車，接載一位男性朋友到蘭桂坊，該名男士約三十多歲，並手持一個Gucci購物袋。<br> &#13;<br> <spanclass>呂良偉撐枱腳 &#13;<br> 而阿呂前晚與太太楊小娟則拖着手步出KeeClub，問他們有沒有相約老友章小蕙（Teresa）一同消遣？楊小娟說：「今晚（即前晚）只係我哋兩公婆撐枱腳，我哋都冇帶仔仔嚟，因為想兩個人拍拖，亦都冇約到Teresa。」產後的楊小娟身形纖瘦了不少，她說：「係呀，我搏命減肥。」</spanclass></p></body></html>
