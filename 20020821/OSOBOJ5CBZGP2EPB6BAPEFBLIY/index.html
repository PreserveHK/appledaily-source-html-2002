<html><header><meta charset="utf-8"><title>東東生日母送燕窩</title></header><body><h1>東東生日母送燕窩</h1><p>陳曉東將於下月三日度過其二十七歲生日，日前他到台灣為民視擔任《中藝大集合》節目嘉賓時，因該節目將於東東生日時播出，故主持胡瓜特別準備了一個神秘生日會，還秘密請來東東的母親現身，令東東又驚又喜。<br> &#13;<br> <spanclass>兩星期冇見面 &#13;<br> 東東母親在後台看到有大班歌迷支持愛子時，已感動得眼濕濕，她甫出場說了一句：「謝謝大家。」便忍不住哭起來，東東的歌迷見其母哭，也跟着一起哭，令東東啼笑皆非。&#13;<br> 此外，東東母親還帶來燕窩給兒子吃，她說：「我有兩個星期沒看到兒子了，雖然他會照顧自己，但我又擔心他吃不好，睡不好。」</spanclass></p></body></html>
