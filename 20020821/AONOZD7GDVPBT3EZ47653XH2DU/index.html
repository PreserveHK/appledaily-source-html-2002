<html><header><meta charset="utf-8"><title>蒙嘉慧傻師奶受歡迎</title></header><body><h1>蒙嘉慧傻師奶受歡迎</h1><p>蒙嘉慧在無綫劇集《烈火雄心Ⅱ》中飾演儍頭儍腦的師奶，外界反應不俗。近日她走在街上時，也有不少人大叫她劇中名字，令蒙嘉慧開心不已。劇中她所戴的黑色粗框眼鏡乃是私伙，原來蒙嘉慧拍攝時為使造型更加神似，特地向監製提出戴粗框眼鏡，效果相當理想。<br> &#13;<br> <spanclass>拍劇感輕鬆 &#13;<br> 目前蒙嘉慧正為新劇《衞斯理》開工，由於大部份劇情在內地取景，所以現時在香港拍得十分輕鬆，蒙嘉慧日前接受訪問時說：「𠵱家開工一啲都唔辛苦，時間上亦好鬆動，所以趁機會還埋啲相債囉。」故此早前蒙嘉慧便抽空為《婚禮雜誌》拍封面，穿上婚紗的她，份外明豔動人呢！</spanclass></p></body></html>
