<html><header><meta charset="utf-8"><title>商人毆司機記者緩刑</title></header><body><h1>商人毆司機記者緩刑</h1><p>【本報訊】年輕商人疑因女友遭客貨車撞傷昏倒而勃然大怒，毆打年老司機致頭破血流，一名報館記者到場採訪時亦遭毆傷。被告昨在九龍城裁判法院承認兩項襲擊傷人罪，被判監禁六個星期緩刑一年，並須賠償司機一萬元及記者五千元。&#13;<br> 被告趙衞成，三十二歲，商人，兩項罪指他於本年三月十四日在九龍城南角道四十二號對開處，襲擊兩名男子盧兆榮（譯音）及王耀龍。&#13;<br> 案件編號：KCCC4295/2002</p></body></html>
