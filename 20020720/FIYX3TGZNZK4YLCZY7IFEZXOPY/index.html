<html><header><meta charset="utf-8"><title>關之琳老父北京做心臟手術</title></header><body><h1>關之琳老父北京做心臟手術</h1><p>據內地新聞網頁報道，關之琳父親關山日前在北京的中日友好醫院進行了心血管支架手術。而本周三（十七日）關之琳和名模男友黃家諾曾出現赤鱲角機場離港，但二人當時未有接受記者訪問。<br> &#13;<br> <spanclass>一周後出院 &#13;<br> 現年六十八歲的關山日前到北京旅遊和探望朋友，他抽空到醫院做身體檢查，醫生發現關山的心臟血管有堵塞的情況，並勸喻他盡快進行血管支架手術，關山考慮後接受了醫生的建議。&#13;<br> 關之琳獲悉父親進院的消息，她和弟弟即趕赴北京探望。關山動過手術後，現在情況良好，預計一周後便可以出院。</spanclass></p></body></html>
