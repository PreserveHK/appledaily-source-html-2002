<html><header><meta charset="utf-8"><title>初中生遭圍毆</title></header><body><h1>初中生遭圍毆</h1><p>【本報訊】兩名初中學生，昨下午二時許，相約到屯門華都花園商場購買新書應付新學年開課，其間與十多名染金髮青年狹路相逢，雙方互望對峙，對方不由分說追打兩人，其中一名姓梁男童（十五歲）走避不及，遭對方追上用膠櫈打傷前額，至於同行友人則及時逃脫未有受傷。&#13;<br> 兇徒事後逃去無蹤，遇襲受傷姓梁男童由路人報警送院救治。他自稱就讀初中，不認識兇徒及沒有與人結怨。警員事後在附近一帶兜截疑人但無發現。&#13;<br> 梁維健攝</p></body></html>
