<html><header><meta charset="utf-8"><title>落馬洲破千萬私煙</title></header><body><h1>落馬洲破千萬私煙</h1><p>【本報訊】海關偵破一宗一千萬元走私香煙案，前日在落馬洲管制站突擊搜查一輛由東莞返港貨櫃車，在一個報稱運載聖誕飾物紙品貨櫃內，搜獲七百三十一萬支未完稅香煙，市值一千一百萬元，應課稅值五百八十八萬元。本月六日起，海關加強限制市民攜帶免稅香煙入境限額，由原本五包減為三包，正密切注視新措施實行後，走私香煙案件會否大幅增加。&#13;<br> 行動中，關員拘捕該名姓陳司機（四十歲），並發現他涉及上月另一宗私煙案被捕，他事後供稱受聘替私煙集團帶貨，現時仍被扣查。</p></body></html>
