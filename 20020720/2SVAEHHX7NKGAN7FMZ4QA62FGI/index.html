<html><header><meta charset="utf-8"><title>何劍暉視划艇為終生運動</title></header><body><h1>何劍暉視划艇為終生運動</h1><p>皮膚黝黑，永遠都笑容滿面的前港划艇隊主力何劍暉，雖然沒有玩划艇已經六年多，但到現在還是一有空就會玩划艇機彌補沒時間下水划艇。她說：「我視它為自己一個終生的運動，它是一種耐力運動，練了之後，心肺功能會變好，病痛都少啲。」&#13;<br> 「而且划艇是坐着划的，無論你高、矮、肥、瘦，都可以划，只要有力氣，就可以參加這項運動。」何劍暉說到外國旅遊最易感受到划艇的樂趣，不少歐美地方都有河道可供划艇，能夠一邊划一邊欣賞沿途景色，不是一舉兩得嗎？</p></body></html>
