<html><header><meta charset="utf-8"><title>陳子聰創業靠自己</title></header><body><h1>陳子聰創業靠自己</h1><p>名牌萬寶龍推出最新「Summit」腕表系列，前晚於其尖沙嘴店舉行宣傳活動，邀請賭王何鴻燊千金何超儀及男友陳子聰、尹子維和谷祖琳出席，他們分別獲贈一隻萬寶龍腕表。而GucciGroup高層潘鄧婉穎的兒子潘熾恆與混血模特兒女友AnaR.分手後，前晚與現任女友Nissa手拖手赴會。<br> &#13;<br> <spanclass>超儀撐賭王父親 &#13;<br> 何超儀被問到賭王父親與十姑娘何婉琪的官司糾紛，她說：「每個人背後都有佢哋嘅故事，佢哋係大人，自己識解決。不過我絕對支持爹哋，我對佢好有信心。」&#13;<br> 而何超儀的男友陳子聰透露會投資搞運動方面的生意，問他是獨資還是女友也有份投資？他說：「我冇用佢嘅錢㗎。」</spanclass></p></body></html>
