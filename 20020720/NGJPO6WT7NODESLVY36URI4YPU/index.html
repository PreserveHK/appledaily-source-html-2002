<html><header><meta charset="utf-8"><title>姬妮芙台下玩相機自娛</title></header><body><h1>姬妮芙台下玩相機自娛</h1><p>擁有四十年光輝歷史的Valentino，一直深受貴族、名人及明星熱烈追捧，在剛舉行完的HauteCoutureshow中，場面更是熱鬧，雲集了來自荷李活的美豔明星、日本藝能界的紅人，以及來自世界各地的買家。當中包括有開show前百無聊賴在把玩相機的姬妮芙柏露（GwynethPaltrow、圖一）、日本女星工藤夕貴、日本知名新聞導播員中村江里子，以及代理Valentino的本港名店SwankShop老闆康健火喜夫婦（圖二）等。</p></body></html>
