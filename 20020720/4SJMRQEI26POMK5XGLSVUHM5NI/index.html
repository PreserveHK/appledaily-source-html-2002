<html><header><meta charset="utf-8"><title>安室冷落兒子致婚變</title></header><body><h1>安室冷落兒子致婚變</h1><p>安室奈美惠與TRF成員Sam前日宣布離婚，轟動日本藝能界。據日本報章《夕刊富士》報道，導致二人婚變的原因，是因為安室注重歌唱工作，在照顧兒子方面，未能滿足奶奶的要求。<br> &#13;<br> <spanclass>沒要求贍養費 &#13;<br> 對歌唱事業仍甚着緊的安室，因為經常忙於練歌而缺乏時間照顧兒子，令Sam不滿，引致二人經常吵架。&#13;<br> 雖然在前日Sam與安室發表的傳真中，表示二人將合力照顧兒子，但最終撫養權卻落在Sam的手上，而安室則沒有要求半分贍養費。</spanclass></p></body></html>
