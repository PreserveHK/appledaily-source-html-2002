<html><header><meta charset="utf-8"><title>惡漢喝問搜毒警員</title></header><body><h1>惡漢喝問搜毒警員</h1><p>【本報訊】一名胸口有紋身圖案的青年，昨凌晨一時許行經旺角砵蘭街近快富街時，甫見巡警經過拔足逃跑，在後巷被追上時還極力反抗，最後在警犬協助下將青年制服。警方在疑犯身上搜出一包懷疑「K仔」，但他放聲大叫：「差佬屈人，夾硬塞畀我㗎！」未幾一名惡漢帶同近十名「蠱惑仔」趕至，竟喝問警員何須勞師動眾，反而不當藏毒是一回事「一包K仔啫嘛，使乜成班差人㩒住我條𡃁呀！」警員沒有理會，將涉嫌藏毒及拒捕的姓梁青年（十九歲）帶走，事件中一名警員擦傷送院敷治。&#13;<br> 薛家傑攝</p></body></html>
