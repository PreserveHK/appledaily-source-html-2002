<html><header><meta charset="utf-8"><title>狗罐頭空襲掃街工</title></header><body><h1>狗罐頭空襲掃街工</h1><p>【本報訊】昨晨九時許，一名姓鄭（五十七歲）食環署街道清潔承辦商男工人，在深水埗荔枝角道一幢大廈對開掃街時，一袋白色垃圾從高處墮下，擊中他後腦。&#13;<br> 警員趕至將傷者送院敷藥，發現該袋傷人垃圾內裏有一個高六吋直徑三吋的空狗糧鐵罐，疑為擊傷工人的「兇器」，立即上樓逐層調查。&#13;<br> 現場消息稱，警員調查至五樓時發覺一單位傳出狗吠聲，入屋調查後有人承認貪方便將垃圾擲落街中，警員將姓鄭（四十五歲）女戶主帶走調查。</p></body></html>
