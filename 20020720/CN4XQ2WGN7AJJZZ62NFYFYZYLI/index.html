<html><header><meta charset="utf-8"><title>深圳扣違規減肥藥</title></header><body><h1>深圳扣違規減肥藥</h1><p>受到「御芝堂減肥膠囊」等減肥藥品懷疑食死人事件影響，深圳市衞生監督所日前對市內的減肥保健食品展開全面清查，發現深圳市藥店經銷的減肥（增肥）食品出現虛假、瞞騙的情況嚴重。當局還暫時扣查了三種違規的減肥產品。<br> &#13;<br> <spanclass>三產品初檢合格待覆檢 &#13;<br> 被暫時扣查的三種減肥產品包括「細美康輕身膠囊」、「麗寶佳麗纖美膠囊」和「安膚增肥膠囊」。另外對初檢合格的「魔魚減肥片」、「飲樂美脂減肥茶」和「華爾纖纖」等產品進行抽樣檢封，送至國家衞生部作進一步檢測。&#13;<br> 廣州《羊城晚報》</spanclass></p></body></html>
