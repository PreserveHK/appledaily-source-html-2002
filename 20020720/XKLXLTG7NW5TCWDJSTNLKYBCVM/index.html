<html><header><meta charset="utf-8"><title>瀧澤、今井秘密寫真有得睇</title></header><body><h1>瀧澤、今井秘密寫真有得睇</h1><p>日本偶像瀧澤秀明及今井翼一向十分老友，上月兩人在台北除了舉行演唱會外，原來更秘密拍攝了新一本寫真集《瀧澤秀明+今井翼1+1=∞》，該寫真集預計於下月二十六日在日本及多個亞洲國家同時發行。<br> &#13;<br> <spanclass>輪流寫專欄 &#13;<br> 此外，瀧澤秀明及今井翼為了突出其脫離Johnny'sJunior後的獨立歌手形象，最近輪流替雜誌《女性Seven》寫專欄。瀧澤秀明在專欄中表示喜歡去愛人，而且有時候更寧願單戀，因為有更多幻想的空間。</spanclass></p></body></html>
