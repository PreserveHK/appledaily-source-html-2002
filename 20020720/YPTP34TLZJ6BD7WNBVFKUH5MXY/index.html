<html><header><meta charset="utf-8"><title>300磅胖漢抽筋猝死</title></header><body><h1>300磅胖漢抽筋猝死</h1><p>【本報訊】一名患癲癇症的三百磅重胖漢，昨下午二時許在青衣家中病發全身抽筋暈倒地上，六十歲老弱父親無力施救，報警求助。救護員連同警員共七人合力才能將事主抬起送院，但已返魂乏術。&#13;<br> 猝死男子黃建榮（三十歲），身高約六呎，體重達三百磅，於八年前驗出患上癲癇症，與父母住青衣長青邨。其姊事後趕至醫院得悉死訊哭成淚人，情緒激動呼天搶地大叫：「點解會咁，點解細佬會死㗎！」警方調查相信案件無可疑。&#13;<br> 吳淑義攝</p></body></html>
