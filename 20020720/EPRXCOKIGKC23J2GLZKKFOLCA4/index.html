<html><header><meta charset="utf-8"><title>　　政務官何必企廁所 - 李八方</title></header><body><h1>　　政務官何必企廁所 - 李八方</h1><p>每逢立法會有乜大鑊嘢投票，政府梗班晒政務官落立會做「狗仔隊」，昅住議員，但做法就愈來愈過份，好似上次公務員減薪，政府就班咗成二十人落去，唔理議員去洗手間、同記者吹水、定係去二樓咖啡閣「吞泡」，一樣俾「狗仔」昅到實一實，冇晒私隱。&#13;<br> 民主黨李華明就寫咗封信畀行政管理委員會主席范徐麗泰，投訴政府做法過份，要喺行管會傾吓。肥仔明話人哋政務官假假地都係官，要佢哋企門口、企廁所，真係有點兒那個，政府應該要檢討！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
