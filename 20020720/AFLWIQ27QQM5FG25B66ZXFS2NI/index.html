<html><header><meta charset="utf-8"><title>蔡卓妍為吸煙指控告官</title></header><body><h1>蔡卓妍為吸煙指控告官</h1><p>二人女子組合Twins成員之一蔡卓妍（阿Sa），前日正式透過律師，入稟高等法院控告《壹週刊》日前指她是煙民的一段報道誹謗。<br> &#13;<br> <spanclass>自付律師費 &#13;<br> 記者昨日致電Twins的經理人霍紋希，她承認公司將會力撐阿Sa，霍紋希說：「我哋已經入稟法院，而且呢件事亦已交咗畀律師處理，𠵱家唔方便講太多嘢，而阿Sa會自己支付律師費。」&#13;<br> 此外，身為師姐的容祖兒昨日亦聲援阿Sa，她說：「如果佢覺得呢件事對佢有影響，攞番個公道都啱！我覺得佢好慘，佢都有唔開心同扁嘴，我會支持阿Sa。」&#13;<br> 案件編號：HCA2788/2002</spanclass></p></body></html>
