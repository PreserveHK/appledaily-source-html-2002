<html><header><meta charset="utf-8"><title>星級教室：贏百萬要投資</title></header><body><h1>星級教室：贏百萬要投資</h1><p>之前我已經一連幾日同大家講咗玩《百萬富翁》嘅竅門，唔知大家又有冇諗過，如果真係畀你攞咗一百萬之後，你跟住會點做？有冇諗過可以將呢一百萬變成更多更多嘅錢呢？<br> &#13;<br> <spanclass>最好買債劵 &#13;<br> 依我個人建議，最好就係投資，但絕對唔係風險大嗰種，買債劵就最穩陣。如果你手頭上有一百萬嘅話，不妨用九成嚟買債劵，然後剩低嗰一成，就可以買高少少風險嘅股票，萬一有啲乜嘢事，都未致太傷，而且，買債劵總好過擺喺銀行收息，正所謂「錢財識運用，包你唔會窮」！&#13;<br> （五之五）&#13;<br> 明日預告：蘇民峰&#13;<br> 口述：陳啟泰&#13;<br> 筆錄：戴彩煥&#13;<br> 攝影：羅德光</spanclass></p></body></html>
