<html><header><meta charset="utf-8"><title>沉迷網吧女生毀容</title></header><body><h1>沉迷網吧女生毀容</h1><p>台中市一名二十歲女大學生，因為流連網吧七天七夜沒好好睡過，竟然併發「猛爆型痤瘡」，臉上長滿膿瘡紅腫潰爛，連胸部及背部也都是痘痘，疼痛難耐。皮膚科醫生陳駿逸說，即使替女生治好膿瘡，臉上疤痕也恐無法消除。&#13;<br> 該女生臉上原有些暗瘡，日前迷戀網吧七晝夜未眠，回家後才發現臉上長滿膿瘡，連母親都差點認不出女兒。&#13;<br> 他解釋，爆發「猛爆型痤瘡」可能與患者身體免疫力、壓力有關，但至今罹病原因不明。由於患者病情嚴重，預計需三到六個月的時間才能痊愈，但臉上仍會留下疤痕。&#13;<br> 中央社/《東森新聞報》</p></body></html>
