<html><header><meta charset="utf-8"><title>港科研投資遠落後星台</title></header><body><h1>港科研投資遠落後星台</h1><p>【本報訊】工商及科技局局長唐英年表示，香港在科研發展上投入的資金，遠遠落後台灣和新加坡，故此建議以稅務和土地優惠等政策鼓勵商界投入更多資源進行科研工作，從而推動香港經濟向高增值發展。&#13;<br> 唐英年昨日指出，台灣2000年投放在科研發展的資金高達6億美元；新加坡更高達17.4億美元，香港則只有0.8億美元。按國民生產總值計算，科研佔台灣2.05%；佔新加坡1.89%；佔香港0.49%。還有本港工商界投入科研的比重亦較少，政府每投入5.5元，私人市場只投入1元；新加坡則有60%的科研資金來自商界。</p></body></html>
