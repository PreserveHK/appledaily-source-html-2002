<html><header><meta charset="utf-8"><title>逾五成會計師滿意北上</title></header><body><h1>逾五成會計師滿意北上</h1><p>【本報訊】據英國特許公認會計師公會（ACCA）香港分會，就會員北上工作的調查顯示，雖然現時內地的薪酬及待遇追比不上本港，但由於北上工作令會員感覺有保障及受到認同，有逾50%受訪者指北上工作令他們有滿足感。&#13;<br> 是次調查合共成功訪問了逾200名經常往返內地的會員，其中有逾50%是從事財務總監或財務經理等職責。受訪者普遍認為，目前於內地工作的最大挑戰是要適應中、港兩地，於會計制度、稅制、法制及辦公室管理文化上的差異。&#13;<br> 今次的調查結果確認本港會計師北上工作是大勢所趨，具8年跨國公司管理經驗的會計師最為吃香，香港會計師應該好好把握。</p></body></html>
