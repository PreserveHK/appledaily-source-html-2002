<html><header><meta charset="utf-8"><title>Dr.Fun手記：天蝠贏波靠「後福」?</title></header><body><h1>Dr.Fun手記：天蝠贏波靠「後福」?</h1><p>十六歲以下組別嘅天蝠，連續兩日以一分之微險勝對手，咁啱得咁蹺，天蝠兩次贏波，都係早段大落後（第一日對虎鯊半場落後十三分，第二日對犀牛半場落後十五分），佢哋到係第三同第四節先開始發力。唔知係咪天蝠個名有個「蝠」字關係，呢隊球隊兩次都可以反勝對手，證明佢哋喺一支有「後福」嘅球隊。&#13;<br> 不過，唔好話我Dr.Fun奄尖聲悶，天蝠球員次次開波都冇嚟神氣，比賽初段頻頻誤傳，成隊波冇默契可言。計我Dr.Fun話，如果天蝠重係咁打落去，佢哋想攞呢個組別嘅冠軍，真係諗都唔使諗。</p></body></html>
