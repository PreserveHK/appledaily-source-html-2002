<html><header><meta charset="utf-8"><title>新會被劃入江門市</title></header><body><h1>新會被劃入江門市</h1><p>為帶動廣東省西南部發展，國務院日前應廣東省政府要求，同意將新會劃入江門市，成為江門新會區，管轄原新會市的會城、大澤、司前、沙堆、古井、三江、崖門、雙水、羅坑、大敖、睦洲等十一鎮，而原新會市管轄的棠下鎮、荷塘鎮及杜阮鎮等三鎮則歸江門市蓬江區管轄。<br> &#13;<br> <spanclass>望帶動粵西南部發展 &#13;<br> 有關人士指出，江門、新會位處珠三角西部，城區緊密相連，本是一個有機整體，是次將新會劃入江門市，將使江門市成為五邑地區的中心城市，藉以帶動粵西南部發展。&#13;<br> 廣州《南方日報》</spanclass></p></body></html>
