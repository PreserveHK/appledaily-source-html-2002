<html><header><meta charset="utf-8"><title>噴水柱傷女童陰道</title></header><body><h1>噴水柱傷女童陰道</h1><p>炎炎夏日，許多小童喜歡到公園噴水池戲水消暑，但須提防箇中陷阱。台灣高雄市一個月內有兩名六歲和十一歲女童在噴水池戲水時，遭由地下竄起的強力水柱射傷陰道。兩人的處女膜和陰道均有撕裂傷痕，其中六歲女童更流了五百毫升血，幾乎掉了性命。&#13;<br> 從地下竄起、高達五、六層樓高的強力水柱，其撞擊力達兩公斤重。診治女童的陳聰富醫生說，其中一名被噴水池竄出的強力水柱射中陰部的女童，陰道的傷口達五公分。&#13;<br> 陳聰富到公園實地察看，發現噴水孔與地面平貼，若好奇小童貼近看噴水池，萬一強力水柱竄出，就會射傷眼睛。&#13;<br> 《聯合晚報》/《東森新聞報》</p></body></html>
