<html><header><meta charset="utf-8"><title>獨一無二拼貼版畫精采千萬變</title></header><body><h1>獨一無二拼貼版畫精采千萬變</h1><p>現在的印刷術好聰明，能夠把千萬紙張印成一式一樣。但是說到好玩，還要數自己動手做的「拼貼版畫」，可以不動刀不動剪，單憑滿手創意，由一個印模就可以做出千萬個不一樣的作品，你說是不是有型中的有型？來，一起動動手吧！&#13;<br>&#13;<br>記者：大力姐姐&#13;<br>攝影：功夫哥哥&#13;<br>鳴謝：陶画室（銅鑼灣英皇道6-8號百利大厦2字樓E座25666747</p></body></html>
