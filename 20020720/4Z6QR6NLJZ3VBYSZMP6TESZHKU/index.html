<html><header><meta charset="utf-8"><title>濱崎步換季一味要Cool</title></header><body><h1>濱崎步換季一味要Cool</h1><p>日本樂壇天后濱崎步，在每年換季時，皆會在各大時裝雜誌中出現，介紹她心水必hititem，而今個秋冬步姐表示她的至愛，乃LondonPunk的打扮。<br> &#13;<br> <spanclass>賺錢養狗仔 &#13;<br> 步姐表示，雖然去年以英國國旗及格仔裙為主題的衣服已頗為流行，但今年將流行感覺更為濃烈及深沉的打扮，她說：「總之要夠cool、sexy同crazy啦！」&#13;<br> 而步姐在今年年尾的目標，就是要努力賺錢養六隻狗仔。</spanclass></p></body></html>
