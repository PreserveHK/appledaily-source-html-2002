<html><header><meta charset="utf-8"><title>蒙古女被打傷</title></header><body><h1>蒙古女被打傷</h1><p>【本報訊】尖沙嘴美麗都大廈發生傷人案，昨中午十二時許，住客發現一名蒙古籍女子坐在大廈十三樓梯間飲泣，嘴角受傷滲血。住客報警求助，警員趕至調查，將女傷者送院治療。&#13;<br> 受傷蒙古籍女子現年二十三歲，事後已經出院。她自稱剛於本周三來港，當日與一名男性友人一同抵港，然後入住美麗都大廈一家賓館。昨日事發前兩人發生口角爭執，她報稱遭對方打傷，而疑兇則逃去無蹤，警方正追緝疑人歸案。&#13;<br> 張家樂攝</p></body></html>
