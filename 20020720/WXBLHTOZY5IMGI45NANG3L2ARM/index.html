<html><header><meta charset="utf-8"><title>班卓別寧唱《我只在乎你》𠱁楊紫瓊</title></header><body><h1>班卓別寧唱《我只在乎你》𠱁楊紫瓊</h1><p>楊紫瓊主演的新片《天脈傳奇》下月一日上映，在《天》片中楊紫瓊除了設計很多特別的武打場面外，還有一些高難度的跳崖鏡頭，令人觸目驚心。&#13;<br> 《天》片中一段談情戲，男主角班卓別寧為了逗楊紫瓊開心，用半鹹半淡的普通話，勇敢地唱出鄧麗君的名曲《我只在乎你》，隨即引得在場的工作人員拍掌大笑。<br> &#13;<br> <spanclass>一吻難忘 &#13;<br> 班卓別寧表示他在片中跟楊紫瓊死裏逃生後的深情一吻，教他十分難忘，他日前接受訪問時說：「占士邦皮雅斯布士南都唔可以喺《鐵金剛之明日帝國》裏面得到楊紫瓊嘅情深一吻，今次我可以，都可以話係非常榮幸。」</spanclass></p></body></html>
