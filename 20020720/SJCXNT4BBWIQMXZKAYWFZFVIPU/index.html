<html><header><meta charset="utf-8"><title>容祖兒Cup細方便紮胸</title></header><body><h1>容祖兒Cup細方便紮胸</h1><p>容祖兒昨日出席在九龍灣國際展貿中心舉行的「暑期開心挑戰營」首屆畢業檢閱儀式，容祖兒更頒發畢業證書予畢業學員。<br> &#13;<br> <spanclass>狂煲反串戲 &#13;<br> 容祖兒表示近期忙於準備拍攝新片《魂魄唔齊》，由於戲中須反串飾演三十年代名伶，所以近日經常觀看任劍輝及梁無相的反串戲，容祖兒說：「正式開工都要紮胸，因為成套戲我主要都係女扮男裝，我都驚會唞唔到氣。細cup啲都好，但變形就唔好啦！」&#13;<br> 對於要紮胸演反串角色，她說：「都係因為我未有真命天子出現，其實我都係一個騷在骨子裏嘅女人。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：羅德光</spanclass></p></body></html>
