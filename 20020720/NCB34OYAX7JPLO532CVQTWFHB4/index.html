<html><header><meta charset="utf-8"><title>楊千嬅谷胸有心無力</title></header><body><h1>楊千嬅谷胸有心無力</h1><p>楊千嬅及何超瓊昨日下午到西寶城出席「萬紫千紅夏日嘉年華」揭幕禮，是次活動主要是宣傳澳門旅遊塔的最新遊戲。&#13;<br> 據黃柏高透露，千嬅的演唱會現已決定加開至六場，千嬅對此說：「我覺得好興奮，至於會唔會繼續加開都未清楚，因為紅館個檔期之後有宗教團體要搞活動。近排我都係忙於排舞，到時我會着啲宮廷衫。」&#13;<br> 記者問千嬅宮廷服裝是否很性感時，她笑說：「我着宮廷衫都冇得谷啦，如果啲衫箍住我就運唔到氣，我怕一谷會走火入魔繼而吐血，就算件衫幾低胸，我着上身都會即刻變男裝啦。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳偉權</p></body></html>
