<html><header><meta charset="utf-8"><title>治胃腸潰瘍新突破</title></header><body><h1>治胃腸潰瘍新突破</h1><p>【本報訊】阿士匹靈已被廣泛應用於預防腦中風、冠心病及不同類型的癌症，但長期服用阿士匹靈會導致胃腸潰瘍。香港大學醫學院發現新療法，先用抗生素將病人胃內能導致潰瘍的桿菌清除，再讓病人服用能大量抑制胃酸分泌的質子泵抑制劑，以達到減低長期服用阿士匹靈造成的影響。&#13;<br> 港大內科學系名譽臨床助理教授黎錦泉昨日在記者會上稱，估計每年約有五百至一千名病人服用阿士匹靈後出現胃腸潰瘍。使用質子泵抑制劑以減低患上胃腸潰瘍的機會是醫學界一大突破。&#13;<br> 現時病人需持醫生紙才可購買質子泵抑制劑，每粒售價約七元。</p></body></html>
