<html><header><meta charset="utf-8"><title>安達祐實Fans貼錢賀生日</title></header><body><h1>安達祐實Fans貼錢賀生日</h1><p>日本女星安達祐實在九月十四日便踏入二十一歲，她正安排於九月七日及八日，與fans齊齊到伊東浸溫泉，到時更會舉行一個盛大派對，與fans狂歡。但其實各安達迷要與偶像近距離接觸，亦要付出代價，每位盛惠三萬五千多日圓（約二千四百港元）！<br> &#13;<br> <spanclass>寫真「變臉」 &#13;<br> 另外安達於今天推出的最新寫真集《DayDream～PHOTOSESSION2002～》，大陣仗地起用了六位攝影師，分別以女優、私人時間、Fashion、同性、世情及純水着為主題，力求表現她不同的面貌。</spanclass></p></body></html>
