<html><header><meta charset="utf-8"><title>《千與千尋》DVD影帶破紀錄</title></header><body><h1>《千與千尋》DVD影帶破紀錄</h1><p>動畫大師宮崎駿去年的大作《千與千尋》，除了以三百零三億日圓（約二十億三千萬港元）成為日本電影史上票房No.1電影外，連DVD及影帶銷量都強勁過人，成為日本史上最好賣的DVD及影帶。<br> &#13;<br> <spanclass>出貨量高 &#13;<br> 《千與千尋》的DVD及影帶於昨日推出，但出貨量已分別有三百萬及二百五十萬盒，而DVD方面則打低「自己人」《幽靈公主》所創下的一百五十萬盒紀錄，影帶的出貨量亦很厲害。</spanclass></p></body></html>
