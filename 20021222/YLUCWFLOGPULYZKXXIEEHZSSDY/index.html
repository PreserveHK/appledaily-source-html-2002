<html><header><meta charset="utf-8"><title>哈仔蘇格蘭施魔法</title></header><body><h1>哈仔蘇格蘭施魔法</h1><p>電影《哈利波特消失的密室》仍在世界各地上映中，但電影公司已密鑼緊鼓為《哈利波特》第三集《阿茲卡班的逃犯》籌備拍攝工作，據知蘇格蘭的高原地區格倫科，已被選定為第三集霍格華茲魔法學校取景的地點。&#13;<br> 在格倫科參與拍攝工作的台前幕後約有四百人，估計會為當地增加約三億八千萬港元經濟收益，不過由於拍攝工作會由明年二月至五月，因此當地有關部門須待下月才決定是否讓《哈》片開拍。</p></body></html>
