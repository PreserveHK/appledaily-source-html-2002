<html><header><meta charset="utf-8"><title>深田恭子行入巴黎</title></header><body><h1>深田恭子行入巴黎</h1><p>現年二十歲的日本女星深田恭子，前日開記者會展示一襲價值二千萬日圓（約一百三十萬港元）的改裝大露背和服，她更塗上鮮紅色唇膏，展示其成熟一面。<br> &#13;<br> <spanclass>夢寐以求 &#13;<br> 恭子最近獲設計師桂由美的邀請做模特兒，成為日本首位於巴黎行天橋的女星，而該襲改裝和服是恭子明年一月尾出席法國巴黎時裝展的其中一套服裝。恭子表示：「喺我啱啱踏入成年呢個咁特別嘅時間，可以行天橋真係好開心，好似自己做咗女優咁耐獲得認同咁。」</spanclass></p></body></html>
