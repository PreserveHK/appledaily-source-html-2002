<html><header><meta charset="utf-8"><title>希魔屠殺六百萬猶太人</title></header><body><h1>希魔屠殺六百萬猶太人</h1><p>由希特拉成立的納粹黨在一九三三年於德國奪權成功，他主張的軍事擴張主義，引致第二次世界大戰爆發。戰爭期間，希特拉發動了舉世震驚的恐怖種族清洗行動，他認為猶太人是「毒草」，將一批批的猶太人送到集中營做苦工，老弱的則被送往毒氣室集體處死，而婦女被蹂躪後連同小孩子遭納粹軍公然屠殺，並且有許多人被用作科學實驗。短短數年，納粹德軍在歐洲殺害的猶太人足足有六百多萬，事件對於猶太人來說，絕對是一個不能磨滅的傷口。</p></body></html>
