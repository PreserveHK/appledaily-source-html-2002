<html><header><meta charset="utf-8"><title>黎明捽住鼻唱歌</title></header><body><h1>黎明捽住鼻唱歌</h1><p>黎明和梅艷芳前晚出席長沙湖南國際會展中心舉行的《第三屆中國金鷹電視藝術節明星演唱會》，擔任表演嘉賓，全場一萬五千個座位全部爆滿，門票由六百至一千二百元人民幣不等，其他出席的包括有蘇有朋和陶子等。<br> &#13;<br> <spanclass>壓軸表演 &#13;<br> 黎明壓軸獻唱，亦是演唱會最受歡迎的歌手，他總共唱了四首歌，最後獻唱的是《今夜你會不會來》，黎明帶病上陣，聲線沙啞，唱歌時經常以手捽鼻，但仍然落力演出。而梅艷芳則唱了三首歌，包括大家熟悉的《似是故人來》和《女人花》，兩人亦會出席今晚舉行的《第三屆中國金鷹電視藝術節》頒獎禮，此頒獎禮是對內地去年的電視節目做總結。&#13;<br> 記者崔達利長沙直擊</spanclass></p></body></html>
