<html><header><meta charset="utf-8"><title>BoBo聖誕禮物預Edison</title></header><body><h1>BoBo聖誕禮物預Edison</h1><p>陳文媛（BoBo）、EO2、E-Kids和張詠詩等，前晚在黃大仙騰龍墟出席港台「騰龍墟人間定格聖誕夜」活動。<br> &#13;<br> <spanclass>新碟反應不錯 &#13;<br> BoBo的新碟剛推出，她表示反應不錯，BoBo說：「可能會出第二版，但實際賣出數量我都唔知。我記得以前讀書時我好想擁有一部walkman，雖然最後考試成績未達到家人要求，但佢哋都有買畀我。」&#13;<br> 問到BoBo可有打算送聖誕禮物給緋聞男友陳冠希（Edison）？她說：「我會買禮物畀所有朋友。」那Edison去年可有送禮物給她過聖誕？BoBo說：「舊年咁多人送禮物畀我，我都唔記得咗。」</spanclass></p></body></html>
