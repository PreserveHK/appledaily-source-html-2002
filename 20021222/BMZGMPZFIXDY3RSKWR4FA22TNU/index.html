<html><header><meta charset="utf-8"><title>S.E.S.解散波動股市</title></header><body><h1>S.E.S.解散波動股市</h1><p>韓國上周四傳出人氣女子組合S.E.S.成員Eugene離隊，以及組合快解散的消息，令其所屬唱片公司SMEntertainment的股價在上周五急跌百分之六點二五，可見S.E.S.的影響力甚巨。有分析家表示，SM的股價有可能再因組合其餘兩位成員Shoo及Sea的去留而波動。<br> &#13;<br> <spanclass>Shoo赴日發展 &#13;<br> 雖然SM方面未有實際公布，但S.E.S.解散似乎已是覆水難收，Shoo前日接受了報章《朝鮮體育》訪問，表示今後會借助ＳＭ幫助，全力在日本發展，而Sea亦計劃改以個人歌手身份發展。</spanclass></p></body></html>
