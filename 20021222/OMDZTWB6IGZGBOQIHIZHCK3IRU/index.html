<html><header><meta charset="utf-8"><title>橫山光輝名作巴別二世</title></header><body><h1>橫山光輝名作巴別二世</h1><p>影片名稱：《巴別2世》（BeyondInfinity）第一集&#13;<br>聲音選擇：粵語配音?日語原聲&#13;<br>字幕選擇：中文字幕</p><p>故事內容：平凡的學生神谷浩一，每晚都被有關巴別塔的夢魘纏繞着。在夢境中浩一得知自己原是「巴別一世」之後裔「巴別二世」，且肩負與邪惡戰鬥到底的使命。另一方面，擁有超能力的魔頭Yomi，正創造一秘密組織死國之王HADES及操縱怪物機械人，並到巴別塔尋找內裏隱藏的秘密，密謀征服世界。&#13;<br> 有乜好睇：日本著名漫畫家橫山光輝的作品，當然不容錯過。</p></body></html>
