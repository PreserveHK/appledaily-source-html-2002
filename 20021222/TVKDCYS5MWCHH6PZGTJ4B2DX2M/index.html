<html><header><meta charset="utf-8"><title>燭光大示威</title></header><body><h1>燭光大示威</h1><p>二千五百名手持蠟燭的南韓示威者，周末企圖遊行到漢城美國大使館門外，抗議美軍駕車撞死兩名南韓女孩仍獲判無罪，同時要求在南韓法院重審案件，及修改有關法例讓南韓有更大權力審訊駐韓美軍。&#13;<br> 高叫「懲罰謀殺犯」的示威者企圖包圍美國大使館，但被數以百計的防暴警察阻止，雙方互相推撞。&#13;<br> 剛當選南韓總統的盧武鉉在競選時表明，他雖然並不反美，但上任後絕不會向美國「叩頭」。北韓周末首次就南韓選舉結果作反應，認為支持「陽光政策」的盧武鉉獲勝，代表南韓人希望兩韓關係更密切。&#13;<br> 路透社/美聯社</p></body></html>
