<html><header><meta charset="utf-8"><title>怪病童猝死</title></header><body><h1>怪病童猝死</h1><p>【本報訊】一名因先天性頑疾引發腦退化病症的八歲女童，前晚深夜在何文田愛民邨寓所由母親餵奶期間突然嗆喉，不停咳嗽，未幾陷入昏迷，送院搶救後延至昨凌晨不治（圖）。&#13;<br> 死者姓賴，八歲，因為先天性頑疾導致腦部退化，身材短小，體形只有三、四歲大幼童般，起居飲食要家人貼身照料。&#13;<br> 有兒科醫生指出，腦退化是病徵而非單純的一種病，不少先天性疾病均會引起此病症，但不能概論。&#13;<br> 盧志光攝</p></body></html>
