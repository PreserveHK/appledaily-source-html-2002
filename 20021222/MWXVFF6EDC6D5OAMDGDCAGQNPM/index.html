<html><header><meta charset="utf-8"><title>流浪提早賀聖誕</title></header><body><h1>流浪提早賀聖誕</h1><p>【本報訊】「神奇球隊」澎馬流浪昨晚舉行聖誕派對，提前歡慶聖誕及新年，而教練兼球員金判坤及安列頓更全家出席，場面相當熱鬧，席間更舉行卡拉OK比賽及幸運抽獎。&#13;<br> 足主莫耀強表示，球隊至今保持不敗，成績令人滿意，希望球員在季內繼續努力爭取佳績，如能奪取一兩個錦標，能向幕後支持球隊的贊助商交代，也有助日後吸引更多商家入球圈搞波。&#13;<br> 第二年支持流浪的副會長鍾志平謂，今年最大的聖誕願望是球隊打好每場比賽的同時，能吸引更多球迷入場支持香港足運。</p></body></html>
