<html><header><meta charset="utf-8"><title>Shakira波鞋贈鄉親</title></header><body><h1>Shakira波鞋贈鄉親</h1><p>哥倫比亞籍女歌手Shakira雖然曾表示害怕家鄉有匪徒對她不利而不敢回鄉居住，但日前她仍回到其成長之地巴蘭基亞港，為當地兒童獻唱，並捐出一萬對運動鞋予貧困的小朋友。&#13;<br> Shakira說：「我記得喺呢度見過好多冇鞋着嘅小朋友喺條街度踢波。」因此她決定捐出運動鞋，並鼓勵年輕人應多參與運動。&#13;<br> 此外，正在澳洲進行巡迴演唱的JonBonJovi日前特別抽空為當地一間高中學校表演，協力籌得三萬六千五百美元（約二十八萬港元）興建醫療中心經費。</p></body></html>
