<html><header><meta charset="utf-8"><title>美國下一步如何部署攻伊</title></header><body><h1>美國下一步如何部署攻伊</h1><p>美國正式指伊拉克「實質違反」聯合國決議後，第二次波斯灣戰爭更加逼近。白宮已放出消息，1月27日聯合國武器調查團團長布利克斯呈交武檢報告時，就是總統喬治布殊決定是否出兵時，接着四周開戰的決定性事態包括：&#13;<br> ‧伊拉克科學家接受武檢人員查問時，指證巴格達確有大殺傷力武器計劃&#13;<br> ‧美英提供情報下，武檢人員發現伊拉克製造大殺傷力器物證&#13;<br> ‧1月27日布利克斯交武檢報告，指伊拉克有大殺傷力武器&#13;<br> ‧白宮就出兵作出決定&#13;<br> ‧若開戰2月最好，因伊拉克仍是冬季，到3月伊拉克沙漠氣溫就開始上升，4月開始風沙季節不利空襲，7月和8月平均攝氏40度不利行軍，到10月氣溫下降</p></body></html>
