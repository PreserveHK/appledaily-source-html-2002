<html><header><meta charset="utf-8"><title>婦厭世跳海</title></header><body><h1>婦厭世跳海</h1><p>【本報訊】一名六十六歲姓黃老婦，疑因病厭世，昨午近四時在觀塘碼頭蹈海自殺，附近釣魚人士見狀，連忙報警並扔水泡及用魚竿營救，消防員到場跳落海救人，但老婦在水中極力掙扎，消防員將她抱緊扯埋岸邊，由岸上消防員放下鋁梯，合力將墮海老婦救起（圖），再送院救治，而落海救人的一名姓張消防員，被蠔殼割傷，需送院敷治。警方調查跳海老婦患有糖尿及多種老人病，疑不堪病魔尋死，事件無可疑。&#13;<br> 冼偉倫攝</p></body></html>
