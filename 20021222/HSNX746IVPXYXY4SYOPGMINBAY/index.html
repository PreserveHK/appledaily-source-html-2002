<html><header><meta charset="utf-8"><title>新威跟進換影印機</title></header><body><h1>新威跟進換影印機</h1><p>本月八日報道讀者侯小姐投訴，向新威文儀器材有限公司買入一部影印機，使用一個月經常出現塞紙及影印效果未如理想等問題，經本報跟進後，侯小姐稱，新威已立即為她更換一部全新影印機，而新影印機效果甚滿意。<br> &#13;<br> <spanclass>經銷原廠製品 &#13;<br> 新威文儀器材有限公司發言人澄清，他們所推銷的貨品均獲內地省市當地認可分銷商委託代售，並由原廠提供及由當地分銷商送貨及安裝，因新威乃負責代認可分銷商與客戶聯絡及溝通，所銷售的產品均是認可分銷商代理的原廠製品。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
