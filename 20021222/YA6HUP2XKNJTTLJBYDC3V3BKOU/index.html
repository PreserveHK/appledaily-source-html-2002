<html><header><meta charset="utf-8"><title>香港球員點睇湖人</title></header><body><h1>香港球員點睇湖人</h1><p><spanclass>翁金驊（太平洋得分後衞） &#13;<br> 「湖人球員有名又有利，冠軍又攞過，已失去爭勝慾望，只會選擇性搏殺。」<br> &#13;<br> <spanclass>宗銘達（福建控球後衞） &#13;<br> 「荷利、費沙等表現懶散，拜恩又過份獨食，打唔出攞冠軍時嘅戰術。」<br> &#13;<br> <spanclass>梁達成（永倫小前鋒） &#13;<br> 「奧尼爾傷愈復出後，狀態起伏不定，加上隊波贏咗咁多年，心態有啲驕傲。」</spanclass></spanclass></spanclass></p></body></html>
