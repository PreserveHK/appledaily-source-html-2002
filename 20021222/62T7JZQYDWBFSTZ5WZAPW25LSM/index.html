<html><header><meta charset="utf-8"><title>曾華倩自封失業王</title></header><body><h1>曾華倩自封失業王</h1><p>曾華倩前晚出席吳君如新片首映禮時，自爆加入失業大軍一族，暫時未找到合適工作。<br> &#13;<br> <spanclass>待人約睇《英雄》 &#13;<br> 曾華倩說：「我做咗失業王冇嘢做，本來有人搵我返內地拍電視劇，但我嫌路程太遠，我唔放心留個仔一個人喺香港，所以推咗。」&#13;<br> 曾華倩前晚專程捧好友君如場，未知她前度男友梁朝偉主演的《無間道》和《英雄》，她又可會前往戲院欣賞？曾華倩說：「都會睇嘅，等人約我去囉！不過，我𠵱家冇人追呀！」</spanclass></p></body></html>
