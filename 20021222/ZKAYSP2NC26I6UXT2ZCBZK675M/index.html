<html><header><meta charset="utf-8"><title>李雲迪宣傳唱片好攰</title></header><body><h1>李雲迪宣傳唱片好攰</h1><p>李雲迪昨日分別到尖沙嘴海港城、九龍塘又一城及旺角行人專用區的唱片舖，為其個人最新大碟《李斯特精選》舉行簽名會。<br> &#13;<br> <spanclass>推廣古典樂 &#13;<br> 但到場排隊索取簽名的歌迷未見墟冚，而李雲迪於簽名時亦不時露出疲態，當中以旺角一站的圍觀者最多。&#13;<br> 李雲迪表示香港是第一站的宣傳地方，他說：「我是第一次來到旺角，我覺得這兒很多年輕人、很熱鬧。為了宣傳這張專輯，我接着會到北京、上海、新加坡、日本、歐洲和美國等地，我希望推動好質量的古典音樂給年輕人。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
