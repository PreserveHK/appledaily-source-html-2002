<html><header><meta charset="utf-8"><title>任港秀有個至親觀音兵</title></header><body><h1>任港秀有個至親觀音兵</h1><p>任港秀前晚到尖沙嘴第五街古堡吧出席「古堡狂歡聖誕夜」活動，至凌晨十二時許，記者發現有一名年輕男士駕駛任港秀的座駕，到尖沙嘴接載她返回寓所，其間該男子不時為任港秀撥弄頭髮，兩人沿途亦有講有笑。他們抵達任港秀位於西貢的住所後，該名男士又為座駕安裝太陽擋，然後才陪伴任港秀上樓。<br> &#13;<br> <spanclass>胞弟變助手 &#13;<br> 記者昨日致電任港秀了解情況，她指該名男士其實是她的胞弟，任港秀說：「我之前助手啱啱走咗冇做，咁啱我細佬讀完書，咪搵佢幫住我手先囉。」任港秀指與胞弟兩人感情十分要好，現時他們一同居住。&#13;<br> 採訪：娛樂突發組、比華利、卓美娟</spanclass></p></body></html>
