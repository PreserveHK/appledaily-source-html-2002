<html><header><meta charset="utf-8"><title>J-Friends除夕唱最後一曲</title></header><body><h1>J-Friends除夕唱最後一曲</h1><p>由人氣組合TOKIO、V6及KinKiKids組成的十三人組合J-Friends，在年尾大除夕完成TokyoDome舉行的演唱會後便會解散，而日本富士電視台為隆重其事，將直播該節目。<br> &#13;<br> <spanclass>展覽助災童 &#13;<br> 與此同時J-Friends將於本周五（二十七日）開始，在台場舉行名為「KissMeODAIBA」的展覽，展出J-Friends六年間的舞台服飾及周邊產品，兩項活動得到的收益均會捐給阪神大地震受影響學童。</spanclass></p></body></html>
