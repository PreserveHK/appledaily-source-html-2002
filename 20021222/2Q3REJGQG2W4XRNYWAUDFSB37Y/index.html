<html><header><meta charset="utf-8"><title>封面故事：<br>冬至必食地方菜</title></header><body><h1>封面故事：<br>冬至必食地方菜</h1><p>真的如此，冬至這兩天的天氣又是轉冷！但我們這裏暖得很，事關有人多勢眾的Cookies陪我哋過節。而這也是她們九姊妹同度的第一個冬，重話會搓湯圓齊齊食！拍照當日雖然九缺三，但各自講吓自己家鄉點做節，一樣熱鬧到震！六張嘴加以下六處推介應節地方菜，隆而重之過中國二十四節氣中最重要的這一天！&#13;<br>&#13;<br>■記者：吳佩璇、周麗懿&#13;<br>■攝影：陳陶鈞（封面）、伍慶泉、陳穎、梁細權&#13;<br>■封面人物：Cookies&#13;<br>■髮型：Jimmy/Wilson/Hermann（fromChin.G）&#13;<br>■場地：天與地中華料理</p></body></html>
