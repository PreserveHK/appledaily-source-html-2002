<html><header><meta charset="utf-8"><title>Beatify</title></header><body><h1>Beatify</h1><p>"MotherTeresawillbe<u> beatified</u> (bytheVatican)onOctober19."&#13;<br> &#13;<br> 「梵蒂岡將於十月十九日為德蘭修女舉行宣福禮。」&#13;<br> &#13;<br> 梵蒂岡確認了德蘭修女所顯的神迹，2003年10月便封她為真福，向封聖再邁進一步。屆時她逝世僅六年，是歷來最快獲宣福的人。Beatify是動詞，指賜福給予。&#13;<br> </p></body></html>
