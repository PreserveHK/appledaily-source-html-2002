<html><header><meta charset="utf-8"><title>美國增兵5萬陣容</title></header><body><h1>美國增兵5萬陣容</h1><p>空軍：料增派B-52與B-2轟炸機往印度洋迪戈加西亞、B-1轟炸機往阿曼、F-15及其他戰機往科威特，及加油機等補給機往土耳其、卡塔爾與沙地阿拉伯。F-117隱形戰機稍後亦出動。&#13;<br> 陸軍：料抽調駐德國的第一裝甲師與第一步兵師。&#13;<br> 海軍陸戰隊：第一遠征軍料由加州出動。&#13;<br> 海軍：航空母艦「杜魯門」號駐地中海，「星座」號駐波斯灣。&#13;<br> 美聯社</p></body></html>
