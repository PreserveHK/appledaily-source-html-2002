<html><header><meta charset="utf-8"><title>全城熱話羅兆輝</title></header><body><h1>全城熱話羅兆輝</h1><p><b> 陳細潔</b> ：我以為佢唔會返嚟，佢得罪咁多人重夠膽返嚟咩？佢都儍儍哋，所以佢所講嘅嘢可信程度都好低。&#13;<br> &#13;<br> <b> MaggieQ</b> ：Idon'tcare，我唔知佢呀，對佢冇感覺，唔好再打畀我！&#13;<br> &#13;<br> <b> 陳淑蘭</b> ：我對佢有期望㗎，期望佢返香港之後繼續有驚人嘅料爆。&#13;<br> &#13;<br> <b> 吳綺莉</b> ：我都唔識佢，佢返嚟關我乜事？不過作為讀者，佢返嚟有嘢爆咪睇囉，不過佢講嘅嘢唔及佢啲相好睇，因為睇相有證有據，可信程度高啲，我夠可以話我係董生個女，你信唔信？&#13;<br> &#13;<br> <b> 麥家琪</b> ：佢返嚟冇乜感覺喎！算啦，大家畀個機會佢啦，雖然到𠵱家都唔知佢係真儍定假儍，但作為佢朋友或者係讀者，真係睇佢嘅新聞睇到滯。</p></body></html>
