<html><header><meta charset="utf-8"><title>　　董太識講日文 - 李八方</title></header><body><h1>　　董太識講日文 - 李八方</h1><p>特首夫人董趙洪娉昨日主持喺維園舉行嘅香港花卉展覽開幕禮後，喺陽光普照下差不多行足全場，對好多個攤位都顯得好有興趣，睇花睇得不知幾咁high！佢行到雅夫花藝設計研究院個攤位時，重同日本籍校長水上雅夫講起日文嚟，重起碼有幾分鐘時間咁耐！&#13;<br> 八方事後問水上雅夫，董太用日文同佢講咗啲乜？原來董太話覺得雅夫嘅「花吊牀」設計好特別，畀人一種寧靜嘅感覺。問雅夫覺得董太啲日文咬字點？佢話呢個唔重要，總之聽得明就得喎。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
