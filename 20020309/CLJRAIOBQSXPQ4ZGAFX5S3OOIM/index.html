<html><header><meta charset="utf-8"><title>設計遊戲機軟件課程</title></header><body><h1>設計遊戲機軟件課程</h1><p>【本報訊】港府為吸引喜歡「打機」的離校青少年重拾書包，正參考美加的教育計劃，在暑假後為本港青少年試辦設計遊戲機軟件課程。&#13;<br> 教育統籌局副局長祝建勳昨日對記者說，較早時他曾到美加考察當地教育，發現當地的學院開辦了設計遊戲機軟件課程，吸引喜歡「打機」的青少年報讀，該類課程最重要有數學基礎，美加當地報讀的青少年也興致勃勃地學習數學。因此只要配合青少年興趣，相信能吸引他們學習。&#13;<br> 他續說，本港及東南亞均有中文遊戲機軟件的銷售市場，喜愛「打機」的青少年若懂得設計遊戲軟件，可成為謀生技能。港府正研究具體的課程內容，讓中三至中五學歷離校青少年報讀。</p></body></html>
