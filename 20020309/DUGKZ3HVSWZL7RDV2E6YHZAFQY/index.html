<html><header><meta charset="utf-8"><title>前殿堂級騎師視像作供</title></header><body><h1>前殿堂級騎師視像作供</h1><p>【本報訊】富商潘廸生愛駒「健步如飛」受傷人道毀滅索償案，保險公司及馬會分別傳召澳洲前騎師作供。&#13;<br> 前殿堂級騎師、現悉尼練馬師昆頓通過視像系統作供，指簡慧榆當日受練馬師簡炳墀指示，策騎「真先」盡快爭取好位，仍應顧及內檔馬安全，但她卻錯誤急劇斜跑。&#13;<br> 曾在港策騎十年的潘納指簡慧榆經驗尚淺，但認為她策騎「真先」內跑取位沒有錯，只是馬匹「創先鋒」驚閃才引起碰撞，他又認為「健步如飛」跑至一千米處才受傷失蹄。&#13;<br> 案件編號：HCA20262/98</p></body></html>
