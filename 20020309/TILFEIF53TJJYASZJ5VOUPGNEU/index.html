<html><header><meta charset="utf-8"><title>桐桐：羅兆輝精神分裂</title></header><body><h1>桐桐：羅兆輝精神分裂</h1><p>張綺桐（桐桐）和翟佩雲昨日在何文田出席一個足球活動。桐桐對於近日羅兆輝大爆圈中人性史，她否認報道中有影射她之嫌。桐桐說：「我都唔識羅兆輝，一次都未見過佢，報道寫××桐，未必係我。羅兆輝精神分裂，希望佢早日康復。」<br> &#13;<br> <spanclass>昭昭不願多提 &#13;<br> 至於近日與羅兆輝扯上關係的陳昭昭，前晚以一身名牌出席Fendi的活動，問到關於羅兆輝的新聞時，昭昭表示不願多提：「冇乜特別留意，講嚟講去都係嗰啲。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
