<html><header><meta charset="utf-8"><title>古思堯上庭膠布封口抗議</title></header><body><h1>古思堯上庭膠布封口抗議</h1><p>【本報訊】「四五行動」成員梁國雄及古思堯，去年五月在「全港財富論壇」舉行期間，到灣仔警察總部抗議濫用警權，兩人抬着貼有塗污區徽的假棺材遊行，被控侮辱罪名。案件昨日於西區裁判法院審結，押後三月十二日宣判。&#13;<br> 古思堯自行陳詞時批評，以董建華為首的特區政府管治失當，弄至民不聊生。&#13;<br> 裁判官指法庭並非適當議政之地，古思堯反駁指出，法庭不容許他批評政府，是扼殺言論自由的表現，即時停止陳詞，再以膠布封口抗議。&#13;<br> 古思堯最終應裁判官要求脫去膠布，裁判官表示，若再有類似行為，不排除控告他藐視法庭。&#13;<br> 案件編號：WSCC18101&amp;18102/01</p></body></html>
