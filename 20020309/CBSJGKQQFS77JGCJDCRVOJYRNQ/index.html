<html><header><meta charset="utf-8"><title>左兆華獲利近千萬</title></header><body><h1>左兆華獲利近千萬</h1><p>牽涉今次「圍標」案的「超級收買佬」左兆華（圖）在行內有三十年經驗，他在拍賣會上，曾投得避彈衣、軍車及漁船等貴價貨。在近期一次拍賣會中，更以「超低價」一萬三千多元投得四部退役消防車，隨即以二十六萬元將其中兩部轉售東南亞國家。&#13;<br> 他接受訪問時，曾自詡向來甚少人與他競投搶貨，還估計是因其他人沒有客路。他在競投叫價時又會突然叫高價格，並解釋為節省時間及嚇走對手。據稱，多年來他透過轉售政府舊貨，獲利近千萬元。&#13;<br> 本報記者</p></body></html>
