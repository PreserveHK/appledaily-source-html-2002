<html><header><meta charset="utf-8"><title>中方反駁美人權報告</title></header><body><h1>中方反駁美人權報告</h1><p>【本報訊】外交部駐港特派員公署昨指摘美國國務院日前發表的人權報告「無視事實，對香港事務妄加評論」。公署發言人形容，人權報告對香港人權狀況作出無理指摘，並指報告的「傲慢與偏見令人深感驚訝」。&#13;<br> 發言人強調，香港回歸以來，中央政府從來不干預香港特區自治範圍內的事務，特區政府依法施政，市民安居樂業，繼續享有廣泛的人權、民主和自由，這是國際社會普遍承認的事實。公署要求美國方面尊重國際關係基本準則，停止利用人權問題干涉中國的內政。</p></body></html>
