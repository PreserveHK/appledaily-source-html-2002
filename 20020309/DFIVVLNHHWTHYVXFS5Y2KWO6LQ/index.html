<html><header><meta charset="utf-8"><title>百佳前經理受賄囚四月</title></header><body><h1>百佳前經理受賄囚四月</h1><p>【本報訊】將軍澳一家百佳超級市場的前倉務經理收受賄款，偽造特價水果及食品的出售交易紀錄，實際卻取去同等數量的正價貨品，以正價貨的折扣價售給行賄人。前倉務經理昨日於觀塘裁判法院被判三項欺詐、一項提供虛假資料及一項代理人收受利益罪成，入獄四個月。&#13;<br> 裁判官郭偉健指摘被告嚴重違反百佳的內部守則及僱主對其信任，令百佳蒙受損失。被告伍植文，三十歲，被捕時在一家居用品店任職助理經理。&#13;<br> 案件編號：KTCC332/2002</p></body></html>
