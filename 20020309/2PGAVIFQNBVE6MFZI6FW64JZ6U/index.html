<html><header><meta charset="utf-8"><title>李心潔標本少女魅力不減</title></header><body><h1>李心潔標本少女魅力不減</h1><p>出生日期：1976年1月23日&#13;<br> &#13;<br> 國籍：台灣&#13;<br> &#13;<br> 出生地：馬來西亞&#13;<br> &#13;<br> 入行經過：在馬來西亞參加張艾嘉的「電影新人」選舉晉身娛樂圈，後簽約滾石。&#13;<br> &#13;<br> 樂壇威水史：九八年聯同三位台灣少女，包括：吳佩慈、徐懷玉及陳綺貞，推出《少女標本》大碟，在港即掀起旋風，成為不少男孩的偶像。&#13;<br> &#13;<br> 電影作品：憑《愛你愛我》得柏林影展「最佳新人女主角獎」，新片《想飛》和陳冠希合作。</p></body></html>
