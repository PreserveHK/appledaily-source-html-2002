<html><header><meta charset="utf-8"><title>$99買起名牌手巾</title></header><body><h1>$99買起名牌手巾</h1><p>一向有帶手帕出街的習慣，一來愛儲靚靚手巾仔，二來支持環保好應該。如要數女生至愛的名牌手帕仔，相信VivienneWestwood及AnnaSui必屬頭兩位。要買起他們的時裝或配件，件件過千好矜貴，但一條手巾仔就百幾蚊有交易，而且設計一樣咁靚唔輸蝕，當頭巾或領巾用都重得，最緊要係每條必定印有Logo包認得。而專賣日本雜貨的「私物店」由即日開始，多款名牌手巾一律賣$99，其他正牌還有DKNY及谷池武夫等，平平哋買名牌，幾實惠呀！	&#13;<br>&#13;<br>記者：梁珮瑜　&#13;<br>攝影：陳盛臣&#13;<br>&#13;<br>私物店(23148988)	尖沙嘴山林道46-48號運通商場1樓25舖</p></body></html>
