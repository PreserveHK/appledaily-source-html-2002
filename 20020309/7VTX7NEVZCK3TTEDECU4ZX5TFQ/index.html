<html><header><meta charset="utf-8"><title>湯鎮業分居妻喜宴玩失蹤</title></header><body><h1>湯鎮業分居妻喜宴玩失蹤</h1><p>湯鎮業（阿湯）跟分居妻子姜坤和女兒湯愛嘉、黃錦燊夫婦、張玉珊和男友向華勝，前晚在灣仔君悅酒店，出席呂良偉囝囝呂善揚的百日宴。&#13;<br> 阿湯雖跟分居太太姜坤和女兒一起來，但見到記者表現迴避。<br> &#13;<br> <spanclass>坐的士離開 &#13;<br> 阿湯說：「其實大家都好少見，仔女都跟媽咪。我都覺得自己疏忽，但成日唔喺香港都係為家庭。」當阿湯接受記者訪問時，姜坤竟不知所蹤。女兒湯愛嘉亦要求其父代找母親，阿湯只是遞了個手提電話給女兒。&#13;<br> 阿湯後來應囡囡再三要求，到酒店外找姜坤，最後姜坤竟帶同眼紅紅的女兒一起坐的士離開。</spanclass></p></body></html>
