<html><header><meta charset="utf-8"><title>匯豐前經理假收據騙稅</title></header><body><h1>匯豐前經理假收據騙稅</h1><p>【本報訊】滙豐銀行前經理羅志華向兼職導遊的電訊盈科前營業主任劉華興，購買虛假旅遊收據呈報銀行，以向稅局申請旅遊津貼扣稅，致令稅局於三年內減少徵收涉案經理約二萬多元的入息稅。被告昨日於東區裁判法院承認串謀訛騙罪候判，同案營業主任則否認控罪，下月待審。&#13;<br> 羅志華被控三項使用虛假文書及三項串謀詐騙罪，指他於九九年至○一年閒，向滙豐銀行提交總值十二萬五千多元虛假的機票或旅遊收據來申請旅遊津貼；其後又串謀劉華興向稅局提交該虛假的文件來減少徵收入息稅。&#13;<br> 案件編號：ESCC692/02</p></body></html>
