<html><header><meta charset="utf-8"><title>田秀光再遭廉署拘捕</title></header><body><h1>田秀光再遭廉署拘捕</h1><p>【本報訊】年前因涉及八十五億元私煙案被判入獄的海關前任關員田秀光，因涉及酒牌局前主席黃漢清涉嫌貪污案，再次被廉政公署拘捕。另外，廉署前晚再拘捕一名律師，令案中被捕人數增至二十四人。&#13;<br> 據了解，同案被捕的油尖旺區議員秦飛鵬，涉嫌以自己名義協助一批場所申請酒牌，其間透過這名律師代表有關場所出席酒牌局聆訊，秦飛鵬涉嫌藉此獲得律師提供回佣。&#13;<br> 至於早在日前被捕的田秀光，有消息指他為佐敦「348」的士高的股東，涉嫌透過中間人申請酒牌。去年九月當時的酒牌局成員包括黃漢清曾在警方陪同下，巡查「348」等多間娛樂場所，警方更撿獲小量危險藥物。</p></body></html>
