<html><header><meta charset="utf-8"><title>黃子華與女友舞台劇結緣</title></header><body><h1>黃子華與女友舞台劇結緣</h1><p>黃子華上月與真命女友「少女關詠荷」牽手夜遊蘭桂坊，戀情正式曝光，而子華新歡的身分一直是個謎。<br> &#13;<br> <spanclass>幫其他演員化妝 &#13;<br> 查小欣昨日在商台節目《茶煲裡的查篤撑》中，大爆子華的女友原來是《男親女愛》舞台劇的化妝師，二人早在二○○○年底的五十場舞台劇中已經結緣。&#13;<br> 查小欣昨日說：「佢原來係黃子華喺《男親女愛》舞台劇嘅化妝師，不過佢唔係幫子華化妝，而係幫其他演員化妝嘅。你知《男親女愛》做咗好多場，大家日日見，原來就喺嗰陣時結緣！」</spanclass></p></body></html>
