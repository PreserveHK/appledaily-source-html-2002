<html><header><meta charset="utf-8"><title>　　羅范、楊醫生部長大熱 - 李八方</title></header><body><h1>　　羅范、楊醫生部長大熱 - 李八方</h1><p>阿董由京返港，正式接過老朱嘅委任狀，第二任特首已經完成一切法定手續，佢老人家可以安心去搵班底。八方噚日在酒會上碰到特區大紅人羅范椒芬同楊永強，於是追住佢哋問特首搵咗佢做部長未？點知羅范笑笑口說：「未呀！」&#13;<br> 呢個標準答案，八方都唔知信唔信佢好。至於另一個大紅人楊醫生，佢本來已經係從醫管局減人工跳入政府，當部長絕對冇問題。當然最後還要由老董自己扑槌決定。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
