<html><header><meta charset="utf-8"><title>方力申遲到有因</title></header><body><h1>方力申遲到有因</h1><p>方力申昨日到銅鑼灣地帶接受商台戶外直播訪問，不過因方力申之前要為國語新歌錄音，所以遲到了十五分鐘才到達現場。<br> &#13;<br> <spanclass>禁區位落車 &#13;<br> 方力申甫到場即向眾人道歉，並解釋：「頭先我錄完音，就即刻趕嚟，點知架車駛到樓下時，嗰度係禁區位置，咁啱有架救護車頂住，迫到我哋架車入禁區位，重差啲俾後面架私家車撞到，都幾危險㗎。」</spanclass></p></body></html>
