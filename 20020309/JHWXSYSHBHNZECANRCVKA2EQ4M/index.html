<html><header><meta charset="utf-8"><title>女白領當街脫衣褲</title></header><body><h1>女白領當街脫衣褲</h1><p>【本報訊】一名三十一歲姓王女白領，昨晚七時許，在九龍灣國際展貿中心門外突失去常性，在行人路上躺卧，途人經過見狀代為報警，警員到場調查，見她已坐在路壆，問她有沒有事時，該女子回稱：「冇事。」<br> &#13;<br> <spanclass>毛氈包裹送院 &#13;<br> 警員見她神志有問題，便勸她上救護車往醫院檢查，豈料她又發狂性，站起來將上衣脫去，露出胸圍，再躺在路面，女警為她蓋上衣服時，她又脫去長褲，露出內褲，擾攘數分鐘，最後救護員用毛氈將她包裹送院檢驗，初步懷疑她精神有問題，附近保安員指她是上址大廈公司的女職員，暫時不知她受何種刺激而行為失常。</spanclass></p></body></html>
