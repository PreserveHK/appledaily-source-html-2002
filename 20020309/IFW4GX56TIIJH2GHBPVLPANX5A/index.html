<html><header><meta charset="utf-8"><title>妮歌靚佬湯小家互避</title></header><body><h1>妮歌靚佬湯小家互避</h1><p>美國展覽組織ShoWest前晚假拉斯維加斯舉行一年一度的頒獎禮，多位紅星名人均親身領獎。<br> &#13;<br> <spanclass>頒獎予史匹堡 &#13;<br> 當晚獲得「傑出電影成就獎」的妮歌潔曼（NicoleKidman），更與前夫湯告魯斯（TomCruise）碰頭，幸而兩人於公關協助下保持距離，未有造成尷尬場面。靚佬湯當晚頒終身成就獎頒予史提芬史匹堡（StevenSpielberg）。</spanclass></p></body></html>
