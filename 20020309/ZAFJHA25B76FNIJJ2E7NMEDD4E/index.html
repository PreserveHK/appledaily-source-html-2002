<html><header><meta charset="utf-8"><title>蒙嘉慧被騙買發瘟狗</title></header><body><h1>蒙嘉慧被騙買發瘟狗</h1><p>蒙嘉慧(YoYo)、吳美珩及廖啟智昨日在電視城拍攝無綫新劇《華克探案》，劇情講述賣粉果的蒙嘉慧涉嫌將白粉藏在舖裏的粉果內，而遭警方搜查。<br> &#13;<br> <spanclass>由朋友照顧 &#13;<br> YoYo昨日氣憤地向記者表示：「前幾日去銅鑼灣一間寵物店，用八千元買咗隻狗仔返屋企，返嚟唔夠幾日，點知就開始病，帶佢睇醫生，話佢發狗瘟。我覺得個店員真係好無良，錢唔係問題，我只係想討番個公道，不過醫生都同我講話醫番好都有六成機會。」&#13;<br> 問到YoYo經常忙於拍劇，狗仔是否由男友照顧，YoYo即說：「乜嘢男朋友呀！上次嗰個只係朋友，已經解釋過啦，我重有好多朋友幫我照顧隻狗嘅。」</spanclass></p></body></html>
