<html><header><meta charset="utf-8"><title>Apple姐日記：KimRobinson五月投身privatei</title></header><body><h1>Apple姐日記：KimRobinson五月投身privatei</h1><p>我Apple姐平時最注重打扮，鍾意幫襯吓城中名牌髮型師。最近成日話啲髮型師跳槽，髮界都不知幾咁熱鬧。&#13;<br> 我Apple姐有位阿太朋友就八咗段料畀我聽，𠵱家重喺林青霞老公邢李嗰間SalonEsprit打工嘅KimRobinson，之前傳佢會跳槽去privatei，之後阿Kim即刻出嚟否認，不過我啲阿太朋友就有另一個版本。&#13;<br> 佢哋話阿Kim親口同班阿太講，一定會辭咗SalonEsprit份工，五月就會返新工，我Apple姐就信我班阿太朋友多啲喇！</p></body></html>
