<html><header><meta charset="utf-8"><title>　　智慧法師執意江總題字 - 李八方</title></header><body><h1>　　智慧法師執意江總題字 - 李八方</h1><p>港區人大上京開會，提嘅意見真係愈來愈有趣，好似寶蓮禪寺監院釋智慧咁，噚日開港區代表團會議，就正式提出想請江主席為大嶼山天壇大佛御筆題字。&#13;<br> 智慧法師話，如果國家要打壓邪教，就一定要護持正教；雖然𠵱家天壇大佛已經有好多遊客參觀，但係為咗加添文化氣息，佢想請江主席為大佛題字，重一早諗定八個大字──「南天佛國」同「嶼山勝景」。&#13;<br> 不過八方就唔係好明，佛偈有云：「本來無一物」，出家人應該放下自在，法師又為乜咁執意有冇江主席嘅題字呢？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
