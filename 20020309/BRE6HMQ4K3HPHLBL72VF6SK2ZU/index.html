<html><header><meta charset="utf-8"><title>芝麻糊燉雪蛤養顏潤肺</title></header><body><h1>芝麻糊燉雪蛤養顏潤肺</h1><p>黑芝麻有治肝腎及頭暈眼花之功效，雪蛤補腎益精及潤肺降脂，兩者二合為一，倍增食療功效。開業約20年的蘭苑饎館，店主身兼中醫師，注重藥膳食療，對甜品選料十分嚴謹，一級雪蛤配香濃幼滑芝麻糊，黑芝麻來自上海及湛江，品質至好，芝麻糊香氣撲鼻。每盅$40。&#13;<br>記者：楊一凡&#13;<br>攝影：陳盛臣&#13;<br>&#13;<br>店名：蘭苑饎館&#13;<br>電話：23811369&#13;<br>地址：旺角西洋菜北街318號（太子地鐵A出口）</p></body></html>
