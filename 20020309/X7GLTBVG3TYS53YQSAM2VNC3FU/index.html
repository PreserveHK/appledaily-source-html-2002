<html><header><meta charset="utf-8"><title>宇宙是米色非青綠</title></header><body><h1>宇宙是米色非青綠</h1><p>美國科學家周四承認，他們因電腦軟件問題，於一月錯誤指出宇宙是介乎青綠至淺綠色。最近經修正後，發現宇宙的真正顏色原來是米色（beige）。&#13;<br> 科學家最初透過電腦結合距離地球二十億光年範圍內逾二十萬個星系色彩的「平均顏色」，得出是介乎青綠至淺綠色之間的結論。但科學家其後發現，電腦軟件在最後計算過程中出錯，令原本的米色變綠了。&#13;<br> 英國《每日電訊報》</p></body></html>
