<html><header><meta charset="utf-8"><title>梁詠琪駁斥不利報道</title></header><body><h1>梁詠琪駁斥不利報道</h1><p>梁詠琪（GiGi）、蘇永康和鄧健泓昨日到機場起程往溫哥華擔任《四海一心加港情》的表演嘉賓，她一臉倦容出現，其間已有十多名歌迷在場守候，以女歌迷為主。&#13;<br> 當記者詢問GiGi有關近日來的不利報道，她樂意回答，並準備十足地說：「我有睇啲報道，我只覺得報道所講全都係富豪心目中女星嘅價值，人哋諗乜我唔理，亦冇意見。係唔係如果用一千萬買滙豐銀行，人哋就要賣畀你，呢啲係控制唔到，我可以理直氣壯話畀人知，我冇做過雜誌所講嘅嘢。」&#13;<br> 採訪：駱華齡　攝影：黃文偉</p></body></html>
