<html><header><meta charset="utf-8"><title>楊受成回應羅兆輝在港記者招待會聲明</title></header><body><h1>楊受成回應羅兆輝在港記者招待會聲明</h1><p>本人由於現時不在港，從外地得悉羅兆輝先生於三月八日在港舉行之記者招待會一事，現就此事作出以下回應：&#13;<br> 本人與羅先生相識多年，一直十分欣賞他的才能，對於近日傳媒對其採訪報導之言行，委實感到婉惜並對事件十分關注。東周刊及東方新地為英皇集團旗下之刊物，惟本人從不參與該兩份雜誌之編採事務。&#13;<br> 本人對於羅先生在是次記者招待會中對本人、東周刊及東方新地之失實批評，深感遺憾。惟鑑於羅先生目前之情況，本人對羅先生的言行亦可諒解，同時亦深深希望羅先生能夠重新振作。&#13;<br> <palign>英皇集團主席&#13;<br> 楊受成&#13;<br> 二零零二年三月八日 </palign></p></body></html>
