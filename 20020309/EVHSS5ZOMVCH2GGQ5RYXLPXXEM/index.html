<html><header><meta charset="utf-8"><title>谷祖琳自製手繩獲青睞</title></header><body><h1>谷祖琳自製手繩獲青睞</h1><p>谷祖琳昨日聯同二人男子組合Shine往中環郵政總局參觀，谷祖琳向記者表示前日往赤柱影相，帶了一些自己手做的手繩扮小販拍照，引來外籍女士誤會她真是小販，谷祖琳說：「嗰位外籍女士係老闆，佢想將我啲手繩放喺鋪頭度寄賣，我梗係唔會啦。」<br> &#13;<br> <spanclass>Shine疑抄黃耀明 &#13;<br> 此外，Shine的廣東唱片有首歌歌名與黃耀明的新歌《一一》同名，有抄襲之嫌，成員徐天佑說：「係我哋先，不過隻歌做唔切，為咗配合唱碟《電影男孩》，所以所有歌名都係戲名。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
