<html><header><meta charset="utf-8"><title>綠茶包好煙韌</title></header><body><h1>綠茶包好煙韌</h1><p>台灣的米麻米薯就似日本福餅，用煙韌軟熟的糯米皮包着甜到膩的餡料，如今在糯米皮上再添一層鬆軟的麵包，吃起來不會太膩，但同樣咁煙韌可口。新鮮好味的米麻米薯綠茶包每個賣$4，每日上午7時及下午3時準時出爐。&#13;<br>記者：楊一凡　&#13;<br>攝影：周旭文&#13;<br>&#13;<br>店名：開心餅店&#13;<br>電話：24596123&#13;<br>地址：屯門安定邨安定商場新翼202號舖</p></body></html>
