<html><header><meta charset="utf-8"><title>安仔與靚女保持距離</title></header><body><h1>安仔與靚女保持距離</h1><p>許志安（安仔）昨在舊啟德機場，出席2002「夢之車」車展。安仔跟十九位賽車皇后影相，他一直與她們保持距離，還顯得很尷尬。<br> &#13;<br> <spanclass>信任梁詠琪 &#13;<br> 安仔昨日在會場上到處參觀，結果他對全港僅一部價值約千萬的保時捷GT1跑車情有獨鍾，安仔站在車旁看至目不轉睛，讚個不停。&#13;<br> 此外，安仔前晚出席無綫為梅艷芳錄影的節目時，不慎被台上的電線絆倒。被問到有報道指梁詠琪嫌棄與他合作一事，安仔說：「我唔信佢會咁講，我下次揀戲會小心啲。」&#13;<br> 採訪：林妙萍&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
