<html><header><meta charset="utf-8"><title>Apple姐日記：鄧永鏘陸羽茶室前跪低</title></header><body><h1>Apple姐日記：鄧永鏘陸羽茶室前跪低</h1><p>我Apple姐同好多香港人一樣，怕死但係又好善忘，前嗰排喺中環發生槍擊案嘅陸羽茶室，過咗一輪，好快就回復以前人來人往嘅景象。<br> &#13;<br> <spanclass>袋巾跌地 &#13;<br> 上個禮拜六我去咗陸羽飲茶，過緊馬路時突然有個人喺我面前跪低，我梗係受唔起啦，一望原來係平時妙語如珠嘅鄧永鏘，原來佢啱啱跌咗條袋巾落地，彎低身執番，嚇得我呀！&#13;<br> 跟住就見陸羽門口個印度籍職員開定門等鄧永鏘入去嘞，嗱，香港人就係咁，話之你之前出過乜嘢事，轉個頭就唔記得晒啦。</spanclass></p></body></html>
