<html><header><meta charset="utf-8"><title>　仙股災難財經官員失職</title></header><body><h1>　仙股災難財經官員失職</h1><p>港交所在七月二十五日公布除牌制度諮詢文件，提出股價低於一元的股份，如不合併則須除牌的建議。公布後翌日，逾二百隻細價股股價急挫，市值單日損失逾五十九億元，港交所被指處事失當。&#13;<br> 後來事件政治化，立法會討論細價股風波，財經事務及庫務局局長馬時亨成為箭靶，港府要成立獨立調查小組研究整件事，九月委任新小組檢討金融體系目前的三層監管架構。&#13;<br> 港交所行政總裁鄺其志被指要對此事負責，他以「公道自在人心」表明心迹，然後宣布約滿後不續任。馬時亨在公眾壓力下，也要鞠躬道歉。</p></body></html>
