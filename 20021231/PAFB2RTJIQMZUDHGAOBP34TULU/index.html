<html><header><meta charset="utf-8"><title>張鎧潼浸足一日凍到震</title></header><body><h1>張鎧潼浸足一日凍到震</h1><p>張鎧潼早前到馬來西亞拍攝「良心製藥」全新廣告，兼為新歌《三分鐘完美》的MV取景。張鎧潼日前表示，當日要在雲頂進行拍攝工作，氣溫只有十多度，她說：「我由朝早六點開始拍，之後浸喺水入面浸到三、四點，所以我上水後個口都震埋，重要披住五件浴袍保暖呀。」<br> &#13;<br> <spanclass>推掉頒獎禮不滿 &#13;<br> 此外，張鎧潼亦透露唱片公司在未經她的同意下，推掉所有頒獎禮，她說：「唔出席頒獎禮都唔係我意願，我嗰晚自己都去咗新城頒獎禮，見到其他新人上台，我就覺得好難受，去到後台又俾人用奇異目光望住。」</spanclass></p></body></html>
