<html><header><meta charset="utf-8"><title>城城與眾共舞迎新年</title></header><body><h1>城城與眾共舞迎新年</h1><p>郭富城和鄭秀文原本被安排齊齊為百事可樂拍攝最新一輯廣告，可惜鄭秀文因為哮喘病發而未能參與拍攝，於是由郭富城獨撐大局完成了這個廣告。&#13;<br> 早前城城便和三十位來自不同地方、不同種族的人，齊齊拍攝百事可樂廣告，廣告以歌舞形式進行，郭富城帶領不同種族的人，以勁歌熱舞迎接新一年的來臨，該廣告將會於明日在內地的中央電視台率先推出，然後再在其他電視台陸續推出。<br> &#13;<br> <spanclass>今晚和fans倒數 &#13;<br> 此外，郭富城將會於今晚除夕夜，和一眾fans在奧海城倒數迎接二○○三年，活動將會於晚上十一時開始，到時除了會放煙花外，亦會播放百事的廣告。</spanclass></p></body></html>
