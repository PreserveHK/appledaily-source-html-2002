<html><header><meta charset="utf-8"><title>日股全年跌近兩成</title></header><body><h1>日股全年跌近兩成</h1><p>【本報綜合報道】日本股市在今年最後一個交易日低收，日經指數今年底收市水平是20年來最低，全年累積跌幅近兩成，為連續第3年錄得全年跌幅。<br> &#13;<br> <spanclass>市值失3萬億港元 &#13;<br> 分析員說，伊拉克和北韓局勢緊張、國際油價高企，以及日圓滙價轉強，皆令日股受壓。&#13;<br> 日經225平均指數昨天跌135.10（1.55%），收報8578.95，是自1982年以來最低年底收市水平，成交淡靜。全年計，日經指數共跌18.63%，在過去7年來第6年報跌。東京證交所第一板的總市值今年共蒸發47.73萬億日圓（約3萬億港元），值今年累計跌16%，是連續3年出現雙位數跌幅。</spanclass></p></body></html>
