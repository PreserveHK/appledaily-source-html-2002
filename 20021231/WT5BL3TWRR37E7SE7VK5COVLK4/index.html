<html><header><meta charset="utf-8"><title>　葉劉淑儀--硬銷「23條」民望創新低</title></header><body><h1>　葉劉淑儀--硬銷「23條」民望創新低</h1><p>有「掃把頭」之稱的保安局局長葉劉淑儀作風硬朗，民望反而一直不低，在七月董建華連任後，更獲董建華委為問責局長，可惜因為硬銷《基本法》二十三條，令她首遇滑鐵盧！香港大學民意網站最新的問責官員民望榜顯示，上次評分排第二的葉劉淑儀，首次跌出三甲，居第四位。&#13;<br> 特區政府不理港人反對下，堅持推出《基本法》二十三條諮詢文件，葉太帶頭護航：「唔通話平時坐車個的士司機、酒樓侍應、麥當勞服務員，會拎住同我逐條辯論咩﹖」挺惡法態度十分強硬，在討論二十三條的多個論壇中頓成箭靶。</p></body></html>
