<html><header><meta charset="utf-8"><title>　殺手陸羽茶室轟斃富商</title></header><body><h1>　殺手陸羽茶室轟斃富商</h1><p>五十四歲富商林漢烈（綽號雪茄林），十一月三十日在中環陸羽茶室飲早茶時，被一名假扮茶客的職業殺手開槍擊斃。殺手事後與接應的同黨乘的士經信德港澳碼頭離境逃往內地，公安事後拘捕兩名涉案疑犯。警方懷疑槍殺案涉及商業糾紛，林準備「爆大鑊」披露一些證據遭槍殺滅口。&#13;<br> 林做玩具起家，九十年代夥同羅兆輝炒地產名噪一時，近年加入深圳觀瀾湖高爾夫球會，包銷高球會籍。</p></body></html>
