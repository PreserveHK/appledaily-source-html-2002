<html><header><meta charset="utf-8"><title>小鳥搣橙器厚薄皮都掂</title></header><body><h1>小鳥搣橙器厚薄皮都掂</h1><p>我好鍾意食橙，但每次「搣」橙，都會覺得很辛苦，尤其遇着厚皮橙，情況更差，所以我很喜歡用開橙器來幫手。這隻小鳥開橙器，設計非常有心思，嘴巴位置專用來開厚皮的橙，而翅膀則可𠝹開較薄的橙皮，至於尾巴部份，則幫助剝開橙皮，以後「搣」橙，就唔怕再「搣」到手痛啦！	&#13;<br>&#13;<br>記者：陳珮娟　攝影：陳盛臣&#13;<br>售價：$10&#13;<br>銷售點：吉之島</p></body></html>
