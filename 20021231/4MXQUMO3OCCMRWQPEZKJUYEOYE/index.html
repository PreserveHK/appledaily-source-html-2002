<html><header><meta charset="utf-8"><title>　新董家班救港有心無力</title></header><body><h1>　新董家班救港有心無力</h1><p>過去五年，香港在特首董建華領導下，失業率不斷攀升；工資插水式下調；樓市一蹶不振；經濟一沉不起；公務員抗議減薪上街遊行。他不理民望不斷下跌，今年三月在毫無對手下成功連任，繼續「服務」港人。董又引入高官問責制，邀請了五名來自私人機構的人士空降到政府任問責局長，以為會有另一番新景象，但仙股風波、迫大學合併等事件，令市民對問責局長愈來愈失望。&#13;<br> 為解決嚴重的政府財赤，董向全體高官矢言要大力節流，暗示來年會加稅，市民的包袱勢將更沉重。</p></body></html>
