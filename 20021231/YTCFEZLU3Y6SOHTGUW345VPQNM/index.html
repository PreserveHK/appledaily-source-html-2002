<html><header><meta charset="utf-8"><title>　伏明霞--忘年戀阿松註冊復懷孕</title></header><body><h1>　伏明霞--忘年戀阿松註冊復懷孕</h1><p>數愛情至上人物，還看跳水王后伏明霞；一句「年齡問題不大」，二十四歲伏美人下嫁了五十歲財政司司長梁錦松，梁司長初時不肯承認，經傳媒「踢爆」，才「不認不認還須認」，承認兩人今年七月十五日在夏威夷註冊結婚。接着的消息則是：伏美人懷孕了。&#13;<br> 伏明霞曾參加代表北京出戰九二年巴塞隆拿、九六年阿特蘭大、二○○○年悉尼的奧運會，奪得四面金牌和一面銀牌，成為國寶級體壇健將。伏外形清秀，舉止溫文，各大商品及化妝品爭相邀請拍廣告。</p></body></html>
