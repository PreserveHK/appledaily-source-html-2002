<html><header><meta charset="utf-8"><title>Ronan二月來港開騷</title></header><body><h1>Ronan二月來港開騷</h1><p>前英國偶像組合Boyzone成員RonanKeating，將於明年二月十九日假灣仔會議展覽中心舉行個唱。<br> &#13;<br> <spanclass>星洲揭序幕 &#13;<br> 近年全力作個人發展的Ronan，正準備明年二月展開亞洲巡迴演唱會，他決定二月七日在新加坡為巡迴揭開序幕，期間他會到曼谷、馬尼拉等地演出。而首次正式來港舉行個唱的Ronan，更特地選定二月十九日在港舉行的演唱會為全個亞洲巡迴演出的壓軸一站，可見Ronan十分重視香港fans。</spanclass></p></body></html>
