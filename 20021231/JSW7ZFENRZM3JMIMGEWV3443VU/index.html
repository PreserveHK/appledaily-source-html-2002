<html><header><meta charset="utf-8"><title>公僕薪酬三次座談</title></header><body><h1>公僕薪酬三次座談</h1><p>【本報訊】公務員事務局局長王永平昨日去信全體公務員，表示會在下月初舉行三個座談會，聽取港府各部門協商委員會職方代表，對明年公務員薪酬調整的意見。&#13;<br> 王永平強調，港府在作出最後決定前，一定會顧及公務員隊伍及整體社會的利益。<br> &#13;<br> <spanclass>希望下月底前滙報 &#13;<br> 王永平表示，港府在過去數周，一直與公務員評議會及工會代表商討，並成立工作小組，研究如何進行來年的薪酬調整工作。他說，由於問題十分迫切，他希望在下月底前，能夠向行政長官滙報工作小組就明年公務員薪酬調整的處理方法和工作時間表。他又謂，港府決定在未完成檢討每年薪酬趨勢調查的方法前，暫不進行○二至○三年度的薪酬趨勢調查。</spanclass></p></body></html>
