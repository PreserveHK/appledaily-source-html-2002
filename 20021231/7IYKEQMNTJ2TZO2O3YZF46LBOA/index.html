<html><header><meta charset="utf-8"><title>分豬肉得一獎蘇永康買乳豬補數</title></header><body><h1>分豬肉得一獎蘇永康買乳豬補數</h1><p>蘇永康前晚在《新城勁爆頒獎禮2002》上，僅憑《我發誓以後》奪得「勁爆歌曲」一獎，分豬肉總算有他份兒。不過，未知蘇永康是否嫌分豬肉分得少，前晚他出席完《勁爆》慶功後，要買乳豬做消夜頂肚。<br> &#13;<br> <spanclass>慶功至凌晨 &#13;<br> 前晚蘇永康在《勁爆》頒獎禮結束後，便隨大隊到灣仔鴻星海鮮酒家出席慶功活動，並逗留至凌晨零時許離去。但蘇永康未有即時返家，而是到跑馬地皇府粥麵買消夜，記者問他得獎後如何慶祝時，蘇永康說：「買乳豬返屋企畀太太食，我返屋企之後唔會再出嚟慶祝㗎啦。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
