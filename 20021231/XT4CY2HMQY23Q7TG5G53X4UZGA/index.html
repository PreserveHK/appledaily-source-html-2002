<html><header><meta charset="utf-8"><title>《芝加哥》戲院少仍收得</title></header><body><h1>《芝加哥》戲院少仍收得</h1><p>電影《魔戒二部曲：雙城奇謀》，本月中於美國上畫以來勁收，上周末再以四千九百萬美元（約三億八千萬港元）摘下周末票房榜冠軍，更衝破二億美元（約十五億六千萬港元）大關。由里安納度迪卡比奧（LeonardoDiCaprio）主演的新上畫電影《捉智雙雄》，則以三千萬美元（約二億三千萬港元）排第二位。<br> &#13;<br> <spanclass>入不到三甲 &#13;<br> 由於《魔戒2》在全美三千多間戲院上映，而剛膺金球獎多項提名的《芝加哥》，只有七十七間戲院上映，故《芝》片未能進佔榜中三甲位置，但每間戲院每日的平均票房超過《魔戒2》的一倍。</spanclass></p></body></html>
