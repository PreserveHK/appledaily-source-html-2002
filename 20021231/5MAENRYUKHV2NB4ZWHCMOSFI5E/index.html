<html><header><meta charset="utf-8"><title>中華國際進軍京津地產</title></header><body><h1>中華國際進軍京津地產</h1><p>【本報訊】中華國際（1064）主席何湛雄（圖）昨日在周年股東大會後透露，該集團已與一獨立第三者簽訂備忘錄，在北京與天津之間的廊坊市，合作發展低密度商住物業項目，預期總投資額達17億元人民幣，首期投資額將少於3億元人民幣。&#13;<br> 他表示，雙方現正探討項目的發展模式，預期需1年時間才竣工。他又表示，早前出售廣州珠海半島51%權益予獨立第三者，是有鑑於當地同類物業供過於求。他稱，中華國際目前的主要收入，是來自重慶收租物業、英語網及電話支付系統，該集團會物色投資其他科技項目以增收入來源。</p></body></html>
