<html><header><meta charset="utf-8"><title>　劉嘉玲--聲討《東周》勇敢站台前</title></header><body><h1>　劉嘉玲--聲討《東周》勇敢站台前</h1><p>不少女藝人曾埋怨遭傳媒迫害，上一輩女星阮玲玉更因「人言可畏」尋死，但能夠叫一本雜誌停刊的女星似乎只有一人。十一月三日在五百多名演藝界人士聲討《東周刊》刊登女明星疑受威迫拍下的裸照事件中，藝人劉嘉玲突然勇敢地站到台前，多謝各界關心，並稱：「我比我想像中更加堅強。」&#13;<br> 她在台上稱：「如果一件咁令人難過嘅事，可以令大家驚覺到傳媒嘅專業操守，對我哋嘅生活環境嘅重要性，咁其實我受過嘅傷害、尊嚴，真係唔算係乜嘢！所有困擾同憤怒，我都可以釋放。」</p></body></html>
