<html><header><meta charset="utf-8"><title>蘭子情變非因第三者</title></header><body><h1>蘭子情變非因第三者</h1><p>陳淑蘭被指與工程師男友William分手，是因移情酒樓太子爺曾國銘，昨日她於其主持的港台節目上回應事件的來龍去脈。&#13;<br> 蘭子說：「我同William之間係兩個人嘅事，總之就冇第三者，亦唔需要同人交代。我同曾國銘只係普通朋友。我份人係一單還一單，一件還一件，我同佢肯定唔係情侶。」<br> &#13;<br> <spanclass>「重係好朋友」 &#13;<br> 對於William與蘭子現階段的關係，蘭子想了一會說：「重係好朋友，呢啲我唔想回應，佢搬走因為佢要考試，而我屋企又有五隻狗，所以會嘈住佢。」當記者指William向外界表示二人仍未分手，蘭子說：「係呀，我哋未溝通過，佢唔係圈中人，所以唔知點回應好。」</spanclass></p></body></html>
