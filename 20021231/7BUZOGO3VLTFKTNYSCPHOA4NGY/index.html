<html><header><meta charset="utf-8"><title>訪港旅客增三成七</title></header><body><h1>訪港旅客增三成七</h1><p>【本報訊】香港旅遊發展局公布十一月份訪港旅客人數達一百五十七萬零一百九十二人次，較去年同期大增百分之三十七點五，其中四成四為內地旅客；而累積全年計算，至上月訪港旅客人數已近一千四百九十萬人次，較去年同期上升近兩成。<br> &#13;<br> <spanclass>內地旅客近七十萬 &#13;<br> 旅發局指出，由於十一月是會議及展覽活動的旺季，令香港成了內地商務旅客的熱門目的地，內地旅客人數近七十萬，大增近七成二。&#13;<br> 個別市場方面，日本的旅客人數增長迅速，上月訪港人數達十三萬一千零二十三人，增長三成六，；美國旅客共九萬多人次，增成二成七；馬來西亞共三萬四千七百多人，上升百分之四十一點九。</spanclass></p></body></html>
