<html><header><meta charset="utf-8"><title>張燊悅遇賊報警好驚</title></header><body><h1>張燊悅遇賊報警好驚</h1><p>張燊悅前日凌晨在跑馬地千葉居寓所，懷疑有一名男子爬水渠企圖入屋爆竊，於是即時報警，警員在附近搜索約一小時後，並沒有拘捕任何人。昨日記者致電張燊悅，她說：「呢件事我暫時唔回應，總之過時過節就要小心門戶啦！」<br> &#13;<br> <spanclass>「佢個人安全」 &#13;<br> 記者昨日亦聯絡上張燊悅的經理人阿Mon，阿Mon說：「我已經了解過件事，張燊悅係有報警，但只係小事啫，佢個人安全，屋企亦冇損失，件事已經交咗畀警方處理，所以𠵱家唔方便作回應。燊悅因為呢件事好驚，佢𠵱家重有啲驚。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
