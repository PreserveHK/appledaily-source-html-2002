<html><header><meta charset="utf-8"><title>消防宿舍未設有線</title></header><body><h1>消防宿舍未設有線</h1><p>居於窩打老道油麻地消防宿舍的《蘋果》讀者陳先生，曾多次向有線電視反映於上址鋪設網絡提供服務，但卻遲遲未見有工程進行，令宿舍住戶未能收看有線電視節目。&#13;<br> 本報將讀者意見轉介有線電視後，有線寬頻收費電視部回覆，現正為窩打老道油麻地消防宿舍進行有線電視網絡鋪設工程，並預期明年首季完成。&#13;<br> 發言人表示，工程完成後會盡快通知有關住戶。（一二○二六八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
