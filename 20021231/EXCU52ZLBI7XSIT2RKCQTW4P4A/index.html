<html><header><meta charset="utf-8"><title>　羅兆輝--神志不清爆富豪性醜聞</title></header><body><h1>　羅兆輝--神志不清爆富豪性醜聞</h1><p>有「神童輝」之稱的地產界名人羅兆輝，二○○○年十二月在遊艇燒炭自殺獲救後沉寂一時。他在今年二月底，懷疑在精神狀態不穩情況下，接受《東周刊》訪問大爆曾交往女星、港姐、亞姐的性醜聞，以及上流富豪荒淫事件，引起女星及上流社會人心惶惶；其後他又跑到法國割腫瘤繼續其「瘋言瘋行」，一度成為港聞及周刊的熱辣新聞，直至其富豪好友劉鑾雄派人接他返港治療才再歸於平靜，但他於十二月被銀行入稟頒令破產。</p></body></html>
