<html><header><meta charset="utf-8"><title>遊客及市民的看法</title></header><body><h1>遊客及市民的看法</h1><p><spanclass>阿茂整餅 &#13;<br> 楊小姐（學生、18歲）：「正一阿茂整餅，因為玩到癲乜都拆咗落嚟，何況包得咁低，支噴雪向上射，仍然可以噴到樹身。」<br> &#13;<br> <spanclass>去第二度 &#13;<br> 林小姐（學生、16歲）：「平安夜有嚟呢度，但見到班人玩得好癲，今次大除夕會去第二度慶祝。」<br> &#13;<br> <spanclass>應禁販賣 &#13;<br> 吳小姐（學生、16歲）：「最好方法是不准賣噴雪嘅小販入內。」<br> &#13;<br> <spanclass>雙失之舉 &#13;<br> David（遊客）：「藝術品若以鐵馬圍繞，不能近距離觀看，無論對市民或遊客都是損失。」</spanclass></spanclass></spanclass></spanclass></p></body></html>
