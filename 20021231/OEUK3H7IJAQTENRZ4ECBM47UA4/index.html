<html><header><meta charset="utf-8"><title>採訪手記：陣陣咳聲一夜難眠</title></header><body><h1>採訪手記：陣陣咳聲一夜難眠</h1><p>記者在甲壩學校住了三晚。那幾晚，只有攝氏幾度。深夜萬籟俱寂，門外北風呼號，屋後高高的白楊樹在颯颯作響。其中一個老師空出自己的宿舍給我，躺在和暖的被子裏，忽然聽來女孩的咳嗽聲，就從隔壁的女生宿舍傳過來，很清晰。&#13;<br> 每隔一陣子就響起沉重咳聲，在漫漫長夜中未曾竭止，令人輾轉反側，整夜難眠。想到衣衫單薄的小孩子瑟縮在破被中，以及那張擠得不能轉身的小床，便不能自已，幾度欲起來找老師去看看她的情況，而最終竟未成行，令這次行程留下了最大的遺憾。即使我三天沒洗澡、被蚤子咬至「傷痕纍纍」，相對她們，那又算得了甚麼呢！</p></body></html>
