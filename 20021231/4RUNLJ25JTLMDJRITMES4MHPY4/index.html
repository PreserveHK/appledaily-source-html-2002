<html><header><meta charset="utf-8"><title>　六千多萬彩金市民圓黃金夢</title></header><body><h1>　六千多萬彩金市民圓黃金夢</h1><p>經濟仍然低迷，不少市民都期望可以贏得一筆橫財。在十二月十九日開獎的六合彩聖誕金多寶，創出六合彩最高額頭獎獎金，達六千八百萬元，掀起全城哄動，開彩前全港各區的投注站均人山人海，投入聖誕黃金夢。結果，頭獎由兩注瓜分，各得三千四百萬元。至於買中三個號碼也有二十元派彩的第七獎，則有六十四萬注中，成為自今年推出第七獎派彩以來，最多注數中獎的一次。&#13;<br> 另外，馬會當日為方便市民投注，更特別把投注時間延至晚上九時，開彩時間則為九時半。根據馬會的資料顯示，市民投注最瘋狂的時段，是截止受注的最後三小時，更出現一小時內有一千三百萬元投注額。</p></body></html>
