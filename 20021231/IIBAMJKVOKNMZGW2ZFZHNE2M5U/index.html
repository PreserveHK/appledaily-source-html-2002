<html><header><meta charset="utf-8"><title>吳啟華唔得閒結婚</title></header><body><h1>吳啟華唔得閒結婚</h1><p>昨日有讀者報料，指吳啟華在剛過去的聖誕節與女友羅泳嫻到日本旅行期間，送了一隻十多萬元的鑽戒給女友，並向女友求婚，據悉兩人明年便會拉埋天窗，而吳啟華更承諾會給一百萬予女友的母親作為禮金。<br> &#13;<br> <spanclass>安排女友拍劇 &#13;<br> 記者昨日就此事向吳啟華求證，他連聲否認說：「啲人咁無聊㗎！我係同女友去日本旅行，大家感情有進展，發展都算唔錯，但出年結婚一定冇可能，因為我啲工作已經排到密晒。至於話我送一百萬畀女友屋企人，根本冇啲咁嘅事，佢屋企人唔係咁貪錢。」&#13;<br> 由於明年吳啟華要到內地拍攝劇集，擔心與女友的見面機會減少，故此他考慮安排女友參與該劇演出，以便兩人可以在內地見面。</spanclass></p></body></html>
