<html><header><meta charset="utf-8"><title>焦媛改編禁劇挑戰難度</title></header><body><h1>焦媛改編禁劇挑戰難度</h1><p>焦媛自組的焦媛創作有限公司投資六位數字，製作改編自佛洛伊德所寫的禁劇《Reigen》為舞台劇《赤之禁室》，將於明年二月十三日起演出十場，她在劇中有大膽演出。<br> &#13;<br> <spanclass>「唔好提高志森」 &#13;<br> 焦媛昨日與對手李潤祺在觀塘排練《赤》劇，其中一幕焦媛躺卧與對手接吻，不過綵排時就點到即止，她說：「今次演出會大膽過《蝴蝶春情》，劇入面會有粗口、性虐待、裸露同埋吸毒等場面。」&#13;<br> 與高志森多次傳出緋聞的焦媛，被問到今次演出有否知會對方，她顯得有點煩躁及不耐煩。&#13;<br> 焦媛說：「唔好提佢啦！」問她是否與高志森的感情亮紅燈？焦媛說：「黃燈啫！唔好講呢啲嘢啦，唔好提。」</spanclass></p></body></html>
