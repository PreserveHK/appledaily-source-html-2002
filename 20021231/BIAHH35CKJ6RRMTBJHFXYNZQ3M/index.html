<html><header><meta charset="utf-8"><title>　華航墜機11名港人罹難</title></header><body><h1>　華航墜機11名港人罹難</h1><p>五月二十五日下午三時半，一架台灣中華航空747客機由桃園中正機場飛往香港途中，在澎湖海域上空突然解體，機上二百二十五名乘客及機員全部罹難，當中十一名死者為港人，包括香港工務局局長李承仕的次子李宗傲，以及香港機場管理局行政總監彭定中胞弟彭定昆，是本年涉及華航客機最嚴重空難事件。&#13;<br> 出事華航客機已服役二十二年，完成該次行程就會退役，懷疑飛機太殘舊難以承受高空飛行而解體。</p></body></html>
