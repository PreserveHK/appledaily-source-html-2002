<html><header><meta charset="utf-8"><title>Amanda鍾情時尚大表面</title></header><body><h1>Amanda鍾情時尚大表面</h1><p>混血女模特兒AmandaStrang日前示範GeraldGenta新系列手表，嬌滴滴的Amanda以英語表示比較喜歡佩戴男裝手表，意譯如下：「我喜歡大表面的手表，尤其是男裝Chronograph手表，覺得好時尚，別具型格。」<br> &#13;<br> <spanclass>增加曝光 &#13;<br> Amanda因為經常做運動，如騎馬和滑水等激烈運動，所以甚少戴表。對於SportBi-Retro系列新表，Amanda高度讚賞地說：「成個系列好時尚，戴上手嘅感覺好舒服，係一隻用料名貴耐用嘅表。」&#13;<br> 談及近況，Amanda早前曾拍電影，來年她會重返模特兒界，以便增加曝光率及吸收經驗。</spanclass></p></body></html>
