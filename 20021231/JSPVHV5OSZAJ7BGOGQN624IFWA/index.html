<html><header><meta charset="utf-8"><title>李雲迪千方百計谷新碟</title></header><body><h1>李雲迪千方百計谷新碟</h1><p>內地著名鋼琴家李雲迪前日在廣州天河書城，為新碟舉行簽名會，並宣傳他明年三月的亞洲巡迴獨奏音樂會。&#13;<br> 唱片公司給李雲迪的市場定位是以青春偶像掛帥，對此李雲迪說：「我不反對商業化，古典音樂如果沒有商業的幫助，是很難有出路的。」<br> &#13;<br> <spanclass>謙稱未夠班 &#13;<br> 內地記者問李雲迪可打算仿效大提琴演奏家馬友友到荷李活發展，李雲迪說：「我覺得自己的古典音樂修養還不夠，等有一天我能把古典音樂和流行音樂融會貫通了，再去發展也不遲。」</spanclass></p></body></html>
