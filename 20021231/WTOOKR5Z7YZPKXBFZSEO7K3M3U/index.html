<html><header><meta charset="utf-8"><title>　刊被虐裸照《東周刊》停刊</title></header><body><h1>　刊被虐裸照《東周刊》停刊</h1><p>九二年創刊的《東周刊》，於上月初刊登了一幅女星被虐裸照後，輿論界一面倒作出猛烈批評；演藝界直斥周刊有關行為天地不容、影視處收到的投訴如雪花紛飛，在群情洶湧下，《東周刊》的態度也出現戲劇轉變，由最初死不認錯，轉為徹底道歉，最後老闆楊受成更宣稱在「十分震怒及羞愧」下，指令周刊停刊，三名高層包括社長、總編輯及責任編輯隨即宣布辭職，成為香港報業史上首次有周刊因一篇報道而停刊。</p></body></html>
