<html><header><meta charset="utf-8"><title>　龔如心--爭遺產敗訴涉偽造遺囑</title></header><body><h1>　龔如心--爭遺產敗訴涉偽造遺囑</h1><p>獲財經雜誌《福布斯》評為亞洲女首富、擁有幾百億元身家的華懋集團主席「小甜甜」龔如心，與九十歲家翁王廷歆爭奪丈夫王德輝遺產一案，揭露不少豪門秘聞，王廷歆解釋六八年遺囑的由來時，爆出王德輝曾懷疑龔如心通姦，全城轟動。&#13;<br> 至於龔如心聲稱王德輝九○年失蹤前，因墮馬而另立遺囑，贈她一切財產，經過破紀錄的一百七十二日聆訊後，高等法院於今年十一月裁定王廷歆勝訴，並指該份九○年遺囑屬偽造。&#13;<br> 警方商業罪案調查科其後邀龔助查偽造遺囑案，至十二月十二日將她拘捕。</p></body></html>
