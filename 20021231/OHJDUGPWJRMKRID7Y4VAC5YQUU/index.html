<html><header><meta charset="utf-8"><title>幼兒走火警</title></header><body><h1>幼兒走火警</h1><p>【本報訊】大埔明雅苑停車場對開一間全日制幼兒中心，昨晨八時許上課期間發生洩電小火，中心地下大堂天花其中一支光管突然冒煙着火，職員見狀報案。&#13;<br> 消防員到場時，中心職員為安全起見，已將十多名小童疏散到中心外安全地方暫避。火警救熄後，消防員在現場調查，相信因光管電線短路引致火警，認為起火原因無可疑。&#13;<br> 火警中，幸職員有秩序將中心內的暫託小童疏散，故未有人受傷；職員事後將小童安排返回課室繼續上課。</p></body></html>
