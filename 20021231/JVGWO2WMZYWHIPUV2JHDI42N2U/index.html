<html><header><meta charset="utf-8"><title>　羅文--肝癌病逝勵志金曲長存</title></header><body><h1>　羅文--肝癌病逝勵志金曲長存</h1><p>歌聖羅文原名譚百先，生於一九五○年，十七歲加入歌壇，以「好歌獻給你」為己任，唱出《小李飛刀》及《幾許風雨》等膾炙人口歌曲，亦獲獎無數，如八八年「藝術家年之流行歌手大獎」和九二年「十大中文金曲金針獎」。他的歌總牽繫社會脈搏，《獅子山下》更唱盡小市民心聲，就算經歷二十多年，連總理朱鎔基都哼幾句來鼓勵港人。&#13;<br> 「難得一身好本領」，卻逃不過病魔，羅文二○○○年尾發現患肝癌，但他「面對死不會驚怕」，仍積極面對，雖然今年十月十八日晚上終與世長辭，但其歌聲仍活在港人心裏！</p></body></html>
