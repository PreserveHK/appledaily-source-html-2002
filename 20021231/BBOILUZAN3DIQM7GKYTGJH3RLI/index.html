<html><header><meta charset="utf-8"><title>節目巡場：<br>栢芝現身將軍澳新都城</title></header><body><h1>節目巡場：<br>栢芝現身將軍澳新都城</h1><p>樂天樂兒同佢嘅一班好友喺將軍澳新都城中心狂歡咗成個月，佢哋話要休息一下，決定聽日搞個閉幕禮，重請咗歌手張栢芝做嘉賓；保良局一班小朋友又話會一齊嚟做手工藝品，目的係呼籲大家支持保良局助養兒童基金，有興趣參與嘅家長，不妨帶你嘅小朋友到場支持，迎接一個有意義又歡樂嘅新年。</p><p>日期：2003年1月1日&#13;<br> 地點：將軍澳新都城中心二期L1天幕廣場&#13;<br> 時間：下午2:30至3:30</p></body></html>
