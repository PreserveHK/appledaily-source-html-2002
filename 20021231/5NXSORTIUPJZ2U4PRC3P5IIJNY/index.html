<html><header><meta charset="utf-8"><title>中式大餐迎除夕</title></header><body><h1>中式大餐迎除夕</h1><p>大時大節梗係要對自己好啲，平日即使要捱飯盒，今日都唔好吝嗇同朋友出街食飯嘅機會。其實除夕咁洋化嘅節日，理應食番餐西餐，但其實不少中菜館亦為佳節做好準備，推出與平日不同的應節食物。一個$238二人份量有七道菜的套餐包晒俄羅斯鮮蝦沙律、淮杞燉響螺湯、五柳鱸魚塊、燒雞、原湯泡青蔬、法式焗海鮮飯，最後是我最愛吃的楊枝甘露，平均一人都是百多元，呢個出街食飯價算是抵食了。	&#13;<br>&#13;<br>記者：陳冰麗　攝影：陳陶鈞&#13;<br>&#13;<br>南北和小廚&#13;<br>地址：旺角彌敦道639號雅蘭酒店商場地庫一層利苑美食廣場&#13;<br>電話：27891380</p></body></html>
