<html><header><meta charset="utf-8"><title>　謝霆鋒--撞車「頂包」罪成卻輕判</title></header><body><h1>　謝霆鋒--撞車「頂包」罪成卻輕判</h1><p>藝人謝霆鋒於今年三月在中環紅棉路撞毀法拉利跑車後，讓司機成國定「頂包」，被控串謀妨礙司法公正罪，經過五日審訊，與交通警劉志偉同告罪成，謝霆鋒還押壁屋監獄十四天候判，最終僅判社會服務令二百四十小時。&#13;<br> 由於劉志偉及成國定均須入獄，故謝霆鋒獲輕判社會服務令而毋須入獄令公眾嘩然，律政司指裁判官判刑太輕及原則性犯錯，申請覆核，但遭裁判官駁回，其後律政司接納裁判官解釋，不再上訴；反而謝霆鋒及劉志偉均已申請上訴，以推翻定罪。</p></body></html>
