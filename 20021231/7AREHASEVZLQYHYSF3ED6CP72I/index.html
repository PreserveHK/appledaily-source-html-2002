<html><header><meta charset="utf-8"><title>小池榮子夏威夷暴食</title></header><body><h1>小池榮子夏威夷暴食</h1><p>有「爆乳娘」之稱的小池榮子，前日與同屬YellowCab「巨乳軍團」的一班姊妹，齊齊抵達夏威夷，幾位水着女星甫到埗即前往火魯奴奴大啖燒肉，玩得十分開心。&#13;<br> 小池榮子與佐藤江梨子、MEGUMI等一行人，前日在燒肉店內大吃大喝，為接下來的工作事先充電。不斷強調自己與摔角手男友坂田亘恩愛如昔的榮子，透露自己早已在夏威夷購買手信送給男友，她說：「我買咗嘢畀男朋友，不過買咗乜就係秘密，唔可以話畀大家知！」</p></body></html>
