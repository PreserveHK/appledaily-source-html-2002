<html><header><meta charset="utf-8"><title>配水庫公園堆垃圾</title></header><body><h1>配水庫公園堆垃圾</h1><p>藍田居民投訴，位於啟田商場附近的配水庫公園足球場，地面凹凸不平，他家中有長者曾在球場絆倒，擦傷額頭、面頰和鼻樑等，須往醫院急症室求診。此外，公園門外經常堆放大量垃圾，久久未見有人清理，恐影響附近環境衞生。&#13;<br> 記者往公園查看，於公園門外時，更見垃圾堆中積有污水，環境衞生的確欠佳。&#13;<br> 本報已將投訴轉介康樂及文化事務署跟進。	（一二二三二二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
