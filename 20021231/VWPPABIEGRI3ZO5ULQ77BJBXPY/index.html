<html><header><meta charset="utf-8"><title>席間不提選舉可過關</title></header><body><h1>席間不提選舉可過關</h1><p>廉政公署發言人指出，根據《選舉（舞弊及非法行為）條例》，任何人為另一人提供食物、飲料或娛樂，或償付用於提供該等飲食或娛樂的全部或部份費用，以誘使對方或第三者在選舉中投票或不投票給某候選人，即屬選舉的舞弊行為。<br> &#13;<br> <spanclass>詹培忠曾拉票入罪 &#13;<br> 有關法例用意，是要防止有人免費向選民提供「飲飲食食」買票，兩名九龍城區補選候選人以「平價茶聚」益街坊，雖被指有賄選之嫌，但由於選舉指引規定，必須有證據顯示候選人在席間拉票，才可能被視作犯法，故只要候選人不提及選舉，便可利用灰色地帶收買人心。&#13;<br> 前立法會議員詹培忠，九九年被控藉紅酒宴為兒子參加選舉委員會拉票，罕有遭成功入罪。</spanclass></p></body></html>
