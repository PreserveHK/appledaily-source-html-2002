<html><header><meta charset="utf-8"><title>冰山阻覓食　企鵝快餓死</title></header><body><h1>冰山阻覓食　企鵝快餓死</h1><p>南極洲羅斯島一帶水域，兩年來遭兩塊大冰山阻路，令聚居在勒羅伊特斯角的阿利德企鵝無法直接到海上覓食，再加上賊鷗叼食企鵝蛋和雛企鵝，令企鵝面臨絕種危機。美國海岸防衞隊破冰船將於周四趕抵營救，但有專家指這可能太遲。&#13;<br> 專家指企鵝能否繼續存活，取決於破冰船能否及時趕達和破開一條冰道。即使破開冰道，只能暫時紓緩企鵝的困境，因為牠們今年太遲孵化企鵝蛋，一旦冬天來臨，牠們生存的機會接近零。&#13;<br> 法新社</p></body></html>
