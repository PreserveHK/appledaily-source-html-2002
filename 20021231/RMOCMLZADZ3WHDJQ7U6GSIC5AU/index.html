<html><header><meta charset="utf-8"><title>保本基金吸二百億</title></header><body><h1>保本基金吸二百億</h1><p>投資基金公會公布，本港今年首10個月基金業的總銷售額達850.9億元，較去年同期上升約31%；淨流入金額約328.38億元，上升約11%。以淨流入金額計算，保本基金續居各類基金榜首，首10個月的淨流入達202.02億元，佔行業總淨額61.7%。&#13;<br> 至於其他主要類別的表現，債券基金期間的總銷售額達156.23億元，佔行業總額18.4%，淨流入達57億元，佔行業總淨額的17.4%；股票基金總銷售額在首10個月達243.9億元，較去年同期上升38%，淨流入則約31.2億元，佔行業總淨額9.5%。</p></body></html>
