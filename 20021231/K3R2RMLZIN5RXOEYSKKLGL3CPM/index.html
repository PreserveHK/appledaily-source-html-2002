<html><header><meta charset="utf-8"><title>　　喜力罐入侵地鐵 - 李八方</title></header><body><h1>　　喜力罐入侵地鐵 - 李八方</h1><p>市場競爭激烈，為咗宣傳商品，真係少啲腦汁都唔得，唔搞啲噱頭又點吸引到人注意？好似八方噚日收到一輯喜力喺地鐵車廂宣傳嘅相，先發現原來佢哋連立體嘅啤酒罐都出動埋。&#13;<br> 喜力啤酒為咗推廣佢哋嘅新罐設計，史無前例地喺地鐵車廂的扶手鋁橫楣上，安放啤酒罐。據佢哋嘅公關同八方講，部份插滿呢啲罐嘅港島線客車已投入服務。&#13;<br> 不過唔知係咪因為八方好少坐地鐵嘅港島線，所以都未有機會親身一睹呢個設計；相信啲乘客見到，都應該幾想摸吓個罐。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
