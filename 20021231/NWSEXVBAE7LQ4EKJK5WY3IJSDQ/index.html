<html><header><meta charset="utf-8"><title>　陳寶蓮--產後抑鬱症上海跳樓亡</title></header><body><h1>　陳寶蓮--產後抑鬱症上海跳樓亡</h1><p>陳寶蓮十七歲參選亞姐後晉身娛樂圈，連拍多部色情片，豔名一度紅遍港台兩地，其後到台灣發展與富商黃任中相戀；後因失寵而性情大變，加上服食藥物致行為失常，在公共場所大出洋相。&#13;<br> 去年回上海定居，曾戀上姓林美籍華僑，後誕下一名男嬰，疑患上產後抑鬱症。&#13;<br> 今年八月一日跟男友通電話爭吵後，憤而在二十四樓住所躍下身亡，終年二十九歲。她由出道至自殺，十二年來跌跌碰碰，令人欷歔不已。</p></body></html>
