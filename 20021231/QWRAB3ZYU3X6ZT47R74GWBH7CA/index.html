<html><header><meta charset="utf-8"><title>　公僕減薪年頭吵到年尾</title></header><body><h1>　公僕減薪年頭吵到年尾</h1><p>在過去百多年一直風平浪靜的公務員隊伍，今年卻特別多災多難，先在年初被「抹黑」不肯與市民共度時艱，年中再遭歷史性立法減薪，到年底又要再承受另一次減薪的危機。在九七年前被捧上天的公務員，在二○○二年彷彿變成「過街老鼠」。&#13;<br> 其實，出身商界的財政司司長梁錦松早在三月財政預算案中已事先張揚會向公務員「開刀」，結果雖然大幅減薪不成，但十八萬公務員最終仍要減薪百分之一點五八至四點四二。&#13;<br> 而港府為了使減薪變得合法，更不擇手段地以立法減薪，此舉不但惹來三萬名公務員上街怒吼，更有人入稟法院控告政府，特區政府管治威信大失。</p></body></html>
