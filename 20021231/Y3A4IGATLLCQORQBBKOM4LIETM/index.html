<html><header><meta charset="utf-8"><title>　23條出籠箝制民間異見</title></header><body><h1>　23條出籠箝制民間異見</h1><p>在民間一片反對聲音下，特區政府堅持推出《基本法》二十三條諮詢文件，建議對多項涉及國家安全罪行採取嚴苛的法律條文，其中包括加入「隱匿叛國」罪名，將市民對叛國行為知情不報定為刑事罪行，以及將「企圖協助、教唆、慫使」他人從事叛國及顛覆的初步行為，都列入叛國及顛覆罪。六萬名市民更在十二月十五日上街遊行，是六四事件以來，最多人的公民遊行。&#13;<br> 港府為急於推出惡法，不但堅拒發表白紙草案，國務院副總理錢其琛的心中有鬼論、律政司司長梁愛詩高呼傳媒頭上一把刀，以及保安局局長葉劉淑儀硬銷二十三條的嘴臉，令港人活在二十三條陰霾下，感到惶恐不安。</p></body></html>
