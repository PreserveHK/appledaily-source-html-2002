<html><header><meta charset="utf-8"><title>　朱鎔基--「我愛香港」情真攫民心</title></header><body><h1>　朱鎔基--「我愛香港」情真攫民心</h1><p>「你們發債券，我第一個買！」鐵面總理朱鎔基一直深受港人愛戴，今年尾訪港時更出言「挺港」，高呼「我愛香港」，向港人大派定心丸，又怒罵部份中資機構，令這位風頭早已蓋過國家主席江澤民的總理，在港人心目中的地位再升一級。&#13;<br> 朱鎔基上月十八日抵港出席世界會計師大會，展開三日旋風式訪港行程，由於是朱總理在中共十六大完成最高權力交接後首次外訪，亦可能是他明年卸任前最後一次官式訪港，受到本地及海外傳媒高度重視。這位談笑風生的總理即將卸任，港人怎能不無限依依？</p></body></html>
