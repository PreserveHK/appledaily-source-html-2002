<html><header><meta charset="utf-8"><title>　裁員風熾電盈堪稱一哥</title></header><body><h1>　裁員風熾電盈堪稱一哥</h1><p>過去一年，本港失業率一直處於高位，雖然年底時失業率輕微回落，但裁員、結業事件無日無之。電訊盈科、東亞銀行、瑞安建業、新世界電話、SUNDAY……裁員潮一浪接一浪；連歷史悠久的敦煌酒數、益新飯店及鑽石酒樓也不敵經濟寒冬而宣布結業。&#13;<br> 有人笑說，若要頒發一個裁員大獎予本港企業，相信非電訊盈科莫屬。減薪、外判不計，由小小超李澤楷掌舵的電訊盈科，過去一年內已先後兩次大規模裁員，手起刀落，一千三百多人慘被裁掉。</p></body></html>
