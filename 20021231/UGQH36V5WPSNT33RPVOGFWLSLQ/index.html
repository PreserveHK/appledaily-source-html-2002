<html><header><meta charset="utf-8"><title>瑪麗嘉兒提籮霸火滾</title></header><body><h1>瑪麗嘉兒提籮霸火滾</h1><p>美國女歌手瑪麗嘉兒（MariahCarey），近日出版的新碟《Charmbracelet》成績平平，有人更將她與現時歌影兩方面均吃得開的「籮霸」珍妮花洛庇絲（JenniferLopez）比較。不過瑪麗嘉兒卻說未放籮霸於眼內，皆因她覺得自己才是真正的唱家班。<br> &#13;<br> <spanclass>「佢只係演員」 &#13;<br> 近日瑪麗嘉兒接受訪問時，談及籮霸顯得有點火滾，她說：「珍妮花只不過係女演員，佢係演戲後先有人搵佢出碟，我十幾年前已經唱緊歌，我唔介意人哋將我哋兩個比較，但我先至係真正嘅歌手！」</spanclass></p></body></html>
