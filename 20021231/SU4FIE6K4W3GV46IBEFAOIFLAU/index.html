<html><header><meta charset="utf-8"><title>LinkedExchangeRateSystem</title></header><body><h1>LinkedExchangeRateSystem</h1><p><b> LinkedExchangeRateSystem是聯繫滙率制度的正式名稱，</b> 也是貨幣發行局制度的一種。香港在1983年10月17日開始推行上述制度，該制度規定發鈔銀行發行及贖回為銀行紙幣提供支持的負債證明書時，發鈔行必須按照7.8港元兌1美元的固定滙率及以美元交易。金管局亦由99年起作出承諾兌換保證，確保按7.8港元兌1美元的固定滙率，把銀行在金管局開設的結算戶口內所持有的港元結餘，兌換為美元。</p></body></html>
