<html><header><meta charset="utf-8"><title>米路吉遜子險浸死</title></header><body><h1>米路吉遜子險浸死</h1><p>荷李活男星米路吉遜（MelGibson），其二十歲兒子愛德華吉遜（EdwardGibson）早前在洛杉磯發生車禍，連人帶車跌入河中，幸有人好心相救，車上三人才保住性命。&#13;<br> 愛德華早前在洛杉磯家中開派對，凌晨四時許，他偕兩名同伴駕車到附近便利店買煙。由於當晚風雨交加，愛德華駕駛途中，誤跌入一條水流急速的河流，三人奮力掙扎，好不輕易才游回河邊。<br> &#13;<br> <spanclass>不省人事 &#13;<br> 但當時天氣寒冷，愛德華與友人游到岸邊時已經虛脫，幸而附近居民在清晨發覺三名青年在河邊不省人事，才急送他們到醫院。當時米路吉遜正身在意大利宣傳。</spanclass></p></body></html>
