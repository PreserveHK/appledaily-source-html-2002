<html><header><meta charset="utf-8"><title>　不斷減息儲蓄利率近零</title></header><body><h1>　不斷減息儲蓄利率近零</h1><p>美國去年連續減息十一次，香港不得不跟隨，令利率降至有紀錄以來新低，滿以為今年不用再減，但聯儲局今年十一月再因當地經濟衰退惡化，意外地減息半厘，令香港大部份銀行把儲蓄利率削至接近零，只象徵式給予存戶零點零一厘利息，零利率時代實際上已開始。普羅小存戶，每存一萬元在銀行，每年只有一元的利息收入，存款一萬元以下，更沒有任何利息。&#13;<br> 零息時代，供樓一群的壓力可減輕，投資界亦多了生意，因為有閒錢的市民都要為資金找出路，例如買零售債券、零售存款證、保本基金及存外幣等投資工具。</p></body></html>
