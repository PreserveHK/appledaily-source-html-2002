<html><header><meta charset="utf-8"><title>支聯會「禁區」示威</title></header><body><h1>支聯會「禁區」示威</h1><p>【本報訊】支聯會今日下午三時在維園足球場集合，舉行紀念六四事件十三周年遊行，也是自今年一月警方封閉政府總部門外示威區以來，首項獲准進入「禁區」的示威活動。支聯會強調，不會因為警方指有爭取居港權者混入遊行隊伍而加強糾察，並希望今次成功突破封鎖，可以刺激更多爭取民主的市民參加遊行。&#13;<br> 在遊行前夕，昨日政府總部門外未見警方採取特別措施加強戒備。「四五行動」成員梁國雄則表示，不怕警方任何針對性行動，會一如過往，繼續抬棺材到政府總部及外交部駐港特派專員公署示威。</p></body></html>
