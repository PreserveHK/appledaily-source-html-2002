<html><header><meta charset="utf-8"><title>Britney熱舞勁歌攻陷人心</title></header><body><h1>Britney熱舞勁歌攻陷人心</h1><p>美國女歌手BritneySpears，前晚正式在拉斯維加斯展開其全美巡迴演唱會「DreamWithinaDream2002」。在演唱會上，Britney以一貫性感衣着及跳舞快歌，攻陷在場觀眾的心。<br> &#13;<br> <spanclass>幫三星賣手機 &#13;<br> 前晚穿着「熟口熟面」的舞衣演唱的Britney，主要獻唱其第三張大碟《Britney》內的歌曲，但已足夠讓觀眾興高采烈。這個巡迴個唱由前晚開始，直至七月二十二日才完結。&#13;<br> 另外，Britney會為剛達成合作協議的三星集團宣傳旗下三款新手機，同時三星亦是Britney今次演唱會的主要贊助商。</spanclass></p></body></html>
