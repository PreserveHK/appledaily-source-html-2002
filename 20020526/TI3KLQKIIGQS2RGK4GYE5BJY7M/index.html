<html><header><meta charset="utf-8"><title>莫妮卡貝魯茲性感替電影造勢</title></header><body><h1>莫妮卡貝魯茲性感替電影造勢</h1><p>由意大利女星莫妮卡貝魯茲（MonicaBellucci）與法國當紅小生雲遜卡素（VincentCassel）主演的法國電影《Irreversible》，日前在康城影展中舉行試映會。為增加這部參賽電影的矚目程度，身為女主角的莫妮卡不惜以性感低胸裝示人，以博取各界注視。<br> &#13;<br> <spanclass>《任逍遙》贏掌聲 &#13;<br> 此外，由賈樟柯執導、趙濤主演的中國電影《任逍遙》，早前在影展舉行試映會後，場內觀眾為電影熱烈拍掌達五分鐘之久，令導演賈樟柯感動落淚，而《任逍遙》奪得金棕櫚大獎的機會也提高不少。</spanclass></p></body></html>
