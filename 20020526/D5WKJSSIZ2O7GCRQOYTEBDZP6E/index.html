<html><header><meta charset="utf-8"><title>任港秀開鏡拜神遲大到</title></header><body><h1>任港秀開鏡拜神遲大到</h1><p>亞視與新加坡新傳媒合作拍攝的電視劇《法內情2002》，昨日在清水灣片廠進行開鏡拜神儀式。<br> &#13;<br> <spanclass>去錯廣播道 &#13;<br> 劇中幾位演員包括袁詠儀（靚靚）、恬妞及李燦森等均準時出席。不過首次替亞視拍劇的任港秀，則遲到近四十分鐘，她到場時所有拜神儀式亦已完結，故此並沒有上香。任港秀事後解釋說：「我去錯咗廣播道亞視總台呀，其實我由中山登台返香港就趕嚟，點知去錯地方！」&#13;<br> 此外，問靚靚怕不怕被有份客串《法》劇的章小蕙搶鏡時，她笑說：「驚乜嘢？畀佢搶一場半場都唔緊要，佢出私伙名牌亦可以令套劇視覺上好啲，夾吓啲新人都好，可以多啲火花嘛。」採訪、攝影：駱華齡</spanclass></p></body></html>
