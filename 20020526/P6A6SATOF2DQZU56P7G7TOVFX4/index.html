<html><header><meta charset="utf-8"><title>國家象徵　皇儲大婚地</title></header><body><h1>國家象徵　皇儲大婚地</h1><p>英國聖保羅大教堂（St.Paul'sCathedral）是倫敦著名地標，是二次大戰英國抵抗德軍的國家象徵，也是皇儲查理斯與戴安娜大婚的地點。&#13;<br> 聖保羅大教堂歷盡滄桑，舊教堂在一六六六年的大火中燒毀，後由建築師雷恩設計了糅合古典和巴洛克式的風格重建，至一七一○年才竣工。&#13;<br> 二次大戰時，聖保羅大教堂更成為抵禦外敵的國家象徵，戰時首相邱吉爾矢言「不惜代價保存大教堂」，眾志成城保護大教堂逃過戰火。&#13;<br> 聖保羅大教堂是英國舉行國家典禮的地方，查理斯和戴安娜八一年在這裏舉行婚禮。&#13;<br> 英國廣播公司</p></body></html>
