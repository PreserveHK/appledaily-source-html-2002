<html><header><meta charset="utf-8"><title>楊諾思唐浩雯互賀生辰</title></header><body><h1>楊諾思唐浩雯互賀生辰</h1><p>張堅庭太太楊諾思和鄒世龍太太唐浩雯，前晚在中環蘭桂坊相約慶祝生日，他們的好友雷冠賢和楊諾思的胞妹楊黛詩等，都有出席二人的生日派對。<br> &#13;<br> <spanclass>驚恐症康復 &#13;<br> 前晚楊諾思是慶祝其三十七歲生日，而唐浩雯則是慶祝二十七歲生日，兩位「壽星女」面對鏡頭都笑不攏嘴。&#13;<br> 問唐浩雯為何不見其夫鄒世龍？她說：「佢有事走先。」再問鄒世龍是否送新車或洋樓等給她作生日禮物時，唐浩雯說：「呢啲佢一早送晒。」&#13;<br> 此外，張堅庭表示送了生日蛋糕給太太楊諾思，對於早前公開表示患上驚恐症一事，前晚他說：「𠵱家我好番晒。」</spanclass></p></body></html>
