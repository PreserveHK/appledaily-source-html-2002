<html><header><meta charset="utf-8"><title>暫委法官質素成疑</title></header><body><h1>暫委法官質素成疑</h1><p>【本報訊】在一個法律研討會上，有講者指目前近一半法官是由執業大律師作為暫委法官，以客席身份審案，影響法官的判決質素，大律師公會前會長湯家驊也承認，由於法官青黃不接，法官判案的質素會參差不齊。&#13;<br> 國際司法組織香港分會昨日舉行研討會，討論社會對法官的期望，其中律師WarrenGanesh指，目前有近半數法官是暫委法官，由現有資深大律師客席審訊案件，他擔心會令判決質素參差，令更多市民不服判決。</p></body></html>
