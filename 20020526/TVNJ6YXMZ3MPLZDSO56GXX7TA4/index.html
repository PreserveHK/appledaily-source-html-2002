<html><header><meta charset="utf-8"><title>畢彼特野人出沒NBA</title></header><body><h1>畢彼特野人出沒NBA</h1><p>前日在洛杉磯舉行的NBA季後賽西岸決賽，一眾荷李活影星均有捧場，觀看洛杉磯湖人主場迎戰薩克拉門托帝王隊的賽事。而一向是籃球迷的畢彼特（BradPitt），更以一個野人look示人，給在場觀眾一個驚喜。<br> &#13;<br> <spanclass>湖人躉失望 &#13;<br> 除了大鬍子畢彼特外，積尼高遜（JackNicholson）、阿當桑迪拿（AdamSandler）和「蜘蛛俠」杜比麥奎爾（TobeyMaguire）等「湖人躉」均有到場。然而前日湖人卻不敵對手，令捧場客大為失望。</spanclass></p></body></html>
