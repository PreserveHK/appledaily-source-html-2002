<html><header><meta charset="utf-8"><title>新版日產Elgrand網上睇</title></header><body><h1>新版日產Elgrand網上睇</h1><p>一眾車迷期待已久嘅新版日產Elgrand，日前終於正式在日本本土市場推出，新車造型較前變得更具吸引力，經改良嘅車廂設備及強勁嘅性能表現，亦係新車賣點所在；雖然新車嘅到港日期仍屬未知之數，但若果大家想一睹新車嘅風采，大可到日產嘅官方網頁睇睇㗎，入面除有齊各項關於新車嘅資料外，重有埋宣傳短片畀你睇㖭。有興趣嘅車迷就不妨Click入下面呢個網址，睇一睇新版Elgrand嘅風采喇。&#13;<br> &#13;<br> 網址：<ahref http:> http://www.nissan.co.jp/ELGRAND/index.html  </ahref></p></body></html>
