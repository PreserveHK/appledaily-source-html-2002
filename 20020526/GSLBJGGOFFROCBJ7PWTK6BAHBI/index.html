<html><header><meta charset="utf-8"><title>無業漢涉焗殺老翁</title></header><body><h1>無業漢涉焗殺老翁</h1><p>【本報訊】中年壯漢寄人籬下暫住六旬老翁的公屋寓所，疑吵醒對方起爭執，涉嫌用毛巾焗臉及扼頸殺害老翁，逃離現場更順手偷走手提電話及現金，一度潛往大陸，回港被警方拘捕，案件昨在九龍城裁判法院提訊，被告暫毋須答辯，案件押至八月二日再訊，以便警方進一步調查及徵詢法律意見，其間還押監房看管。&#13;<br> 被告周志偉（三十一歲），無業，分別被控一項謀殺及盜竊罪，指他於本月十七日，在秀茂坪順天邨天權樓單位內，謀殺林華耀，以及偷去他的手提電話及七百元現金。&#13;<br> 案件編號：KCCC8291/02</p></body></html>
