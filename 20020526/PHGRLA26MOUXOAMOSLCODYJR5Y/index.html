<html><header><meta charset="utf-8"><title>巴伐洛堤八十九歲父逝世</title></header><body><h1>巴伐洛堤八十九歲父逝世</h1><p>著名意大利男高音巴伐洛堤（LucianoPavarotti）繼今年一月喪母後，在不足五個月內，其父親費蘭度巴伐洛堤（FernandoPavarotti），亦於上周五在意大利摩德納的一間醫院內逝世，享年八十九歲。<br> &#13;<br> <spanclass>演唱會如期舉行 &#13;<br> 費蘭度十日前已被送入當地的Hesperia醫院，至上周五終於不治，其葬禮將於今日舉行。而巴伐洛堤後天在當地為安哥拉兒童籌款而舉行的慈善演唱會則如期舉行。</spanclass></p></body></html>
