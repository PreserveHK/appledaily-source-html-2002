<html><header><meta charset="utf-8"><title>　　郭炳湘夫人造紙送乖仔 - 李八方</title></header><body><h1>　　郭炳湘夫人造紙送乖仔 - 李八方</h1><p>新鴻基地產主席郭炳湘夫人李天穎，噚日喺理工大學舉辦嘅環保活動「新地環保聯合大行動」。行到學造環保再造紙嘅攤位時，郭太話個仔啱啱喺台灣帶咗張親手造嘅再造紙畀佢。工作人員好識做，請郭太整番張再造紙，郭太重喺上面加咗幾片花瓣同樹葉（圖）。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
