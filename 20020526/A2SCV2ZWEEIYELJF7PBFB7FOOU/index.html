<html><header><meta charset="utf-8"><title>許志安讚鄭秀文好Nice</title></header><body><h1>許志安讚鄭秀文好Nice</h1><p>許志安日前接受新加坡傳媒訪問，被問到他與鄭秀文的關係時，安仔即答：「我喺香港都唔會公開講佢，做乜要喺度講？」<br> &#13;<br> <spanclass>怕變真人騷 &#13;<br> 不過，安仔亦友善地補充說：「我一場嚟到點都講少少喇，佢係一個好Nice嘅女仔，我好欣賞佢嘅專業精神。我唔會再透露多啲，因為唔想搞到好似西片《真人Show》咁，俾人睇住你嘅私生活。」&#13;<br> 此外，安仔又談到他十一年前事業低潮時的處境，他表示當年除被唱片公司警告，如唱片再滯銷下去，就不與他續約外，更遭外國唱片公司投訴他演繹的改編歌曲，唱得無感情。</spanclass></p></body></html>
