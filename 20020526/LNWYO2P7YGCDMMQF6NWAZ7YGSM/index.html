<html><header><meta charset="utf-8"><title>失事機在華航機齡最老</title></header><body><h1>失事機在華航機齡最老</h1><p>華航失事的CI611客機是華航目前唯一的波音747-200型飛機，也是華航最老的客機，機齡達二十二年半。據悉，該機是臨時出勤，頂替原先來港的客機。&#13;<br> 華航昨日稱，他們已將該架出事客機以一百四十五萬美元賣給泰國東方航空公司，並將於下月二十日飛往泰國交給買家。但另有說法指，該機完成昨日航班後，將會直接飛往泰國交付。&#13;<br> 華航香港辦事處總經理費鴻鈞昨日說，失事客機起飛前曾接受例行檢查，但他承認失事客機過去曾有機件故障紀錄。&#13;<br> 中央社?本報記者</p></body></html>
