<html><header><meta charset="utf-8"><title>馮秉芬爵士追思會子婿扶靈</title></header><body><h1>馮秉芬爵士追思會子婿扶靈</h1><p>啟祥集團榮譽主席馮秉芬爵士上周四病逝，昨日早上九時於中環聖約翰大教堂舉行追思會，並由四名兒子及女婿扶靈，出席的名流商紳絡繹不絕，包括董建華胞弟董建成、胞妹董建萍、機管局主席馮國經、中大校長李國章、陳祖澤、趙世光和張有興等。<br> &#13;<br> <spanclass>續飾愛妻之花 &#13;<br> 禮堂上仍以代表馮秉芬愛妻的長春藤及泰國蘭花作裝飾，一派清高恬靜。另昨早天氣酷熱，大會特別向來賓派發純白色的「長壽扇」以便降溫，非常細心。&#13;<br> 採訪：梁錦雯　攝影：林德雄</spanclass></p></body></html>
