<html><header><meta charset="utf-8"><title>地區情報：與楊受成做街坊</title></header><body><h1>地區情報：與楊受成做街坊</h1><p>●由麗景道步行往淺水灣泳灘僅約10分鐘，不過，住客即使足不出戶，擇居該處亦可日夜與海灘為伴，因麗景道上絕大部份物業可享優美的淺水灣全景。&#13;<br> ●麗景道亦吸引不少名人富豪聚居，如英皇集團楊受成居於麗景道2號獨立屋。而樂基集團何氏家族持有的10號洋房，現正招標出售，該物業前業主包括著名漫畫家黃玉郎。另嶺南大學校長持有淺水灣花園一間洋房，前仁濟主席尹志強早於87年已進駐麗景花園等。</p></body></html>
