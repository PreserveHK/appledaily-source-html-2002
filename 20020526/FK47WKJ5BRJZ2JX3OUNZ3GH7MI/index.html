<html><header><meta charset="utf-8"><title>容祖兒聚會千人應約</title></header><body><h1>容祖兒聚會千人應約</h1><p>容祖兒（Joey）昨日出席在西九龍舉行的「容祖兒一面之緣的約會」活動，現場有近千名Joey的fans及圍觀者，場面非常熱鬧。<br> &#13;<br> <spanclass>擲五萬請食鮑翅 &#13;<br> Joey除與在場fans玩遊戲外，現場更首播她近期接拍的「日清」廣告。由於Joey的新唱片銷量已超過白金數字，所以英皇高層吳雨昨日亦代表公司送上寫着「銷量保證」的牌扁給Joey。&#13;<br> Joey對此說：「我已經決定請所有同事食餐勁，𠵱家賣五萬張唱片，就用五萬蚊請佢哋食魚翅、鮑魚，如果賣十萬張就攞十萬蚊出嚟食。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：羅德光</spanclass></p></body></html>
