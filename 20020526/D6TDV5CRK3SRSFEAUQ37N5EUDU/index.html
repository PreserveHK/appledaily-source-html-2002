<html><header><meta charset="utf-8"><title>梁漢文厚面皮換球衣被拒</title></header><body><h1>梁漢文厚面皮換球衣被拒</h1><p>梁漢文、李克勤、鄭丹瑞及二人組合Shine，昨日以「商業電台邀請隊」成員的身份，出席在跑馬地舉行的「雷霆世界盃」七人足球友誼賽，大戰由英格蘭前國腳華度率領的「飛利浦照明明星足球隊」，最後「商業電台邀請隊」以○比三大敗。<br> &#13;<br> <spanclass>嫌比賽時間短 &#13;<br> 梁漢文昨日與球星華度合照後開心不已，他說：「我好細個已經睇佢踢波，頭先重厚住面皮同佢講交換球衣，不過佢話聽日重有比賽所以唔肯換。其實知道同佢比賽真係開心到瞓唔着，不過整裝待發咁耐，成個比賽都只係得七分鐘，好似太少喇！」</spanclass></p></body></html>
