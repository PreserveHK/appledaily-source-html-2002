<html><header><meta charset="utf-8"><title>周英杰探班變做臨記</title></header><body><h1>周英杰探班變做臨記</h1><p>二人組合Twins的蔡卓妍（Charlene），前晚在北角和周永恆為新片《這個夏天有異性》開工，二人拍攝一場在街頭追逐的戲份。<br> &#13;<br> <spanclass>負責看車 &#13;<br> 穿上小背心的Charlene，隔着馬路遇見了周永恆，於是走上前叫停對方，並在街頭傾偈。&#13;<br> 二人的好友周英杰更到現場探班。問周英杰何不叫導演馬偉豪也安排一個角色讓他演出？周英杰笑說：「有吖，導演叫我做路人甲，佢叫我上番架保母車幫手看車喎。」&#13;<br> 而Charlene拍攝期間，英皇老闆楊受成的保母車剛巧經過現場，可是卻未見楊受成的蹤影出現。	&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
