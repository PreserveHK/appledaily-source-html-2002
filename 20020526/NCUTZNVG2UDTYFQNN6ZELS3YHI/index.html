<html><header><meta charset="utf-8"><title>澳門海關撿150電槍</title></header><body><h1>澳門海關撿150電槍</h1><p>【本報訊】澳門消息：澳門海關破獲歷來最大一批走私電槍案，在機場貨運站一批經澳門轉運往台灣的內地貨物內，搜獲一百五十支電筒型電槍，已扣留運載該批電槍的貨車司機助查，及通知台灣警方協助追查貨主。&#13;<br> 搜獲的電槍配有皮套及充電器，內地製造，表面看似電筒，但打開電筒蓋，即為一支可發出八萬伏特電力的電槍，可將人電至暈眩。該批電槍是於昨晨十一時由一輛貨車經拱北運入境，經澳門機場運往台灣，貨單申報車上貨物為雜物、鞋及玩具，但海關在貨運站抽查時發現內藏電槍，即將司機扣查。</p></body></html>
