<html><header><meta charset="utf-8"><title>張慧儀一跌即驚呼後悔</title></header><body><h1>張慧儀一跌即驚呼後悔</h1><p>張慧儀、陳司翰、鄧萃雯、蘇玉華及陳任，前晚在無綫電視城錄影《一觸即發》，張慧儀試跌落洞時嚇至眼泛淚光，但事後她否認有流淚，慧儀說：「我係驚，不過只係驚到一額汗啫。呢個遊戲真係幾刺激，我企到上台先識驚，都有後悔嚟參加。」<br> &#13;<br> <spanclass>陳司翰驚到硬 &#13;<br> 而堂堂男子漢的陳司翰站上台試玩時，亦怕得全身僵硬，他說：「有啲驚呀，好似玩機動遊戲咁。」&#13;<br> 結果前晚由張慧儀勝出，但因她在最後環節答錯問題，最後只得一萬三千五百元獎金，半數捐予無國界醫生，另得一萬四千多元獎品。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
