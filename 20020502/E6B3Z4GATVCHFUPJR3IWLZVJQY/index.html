<html><header><meta charset="utf-8"><title>任賢齊千萬保險紅館笨豬跳</title></header><body><h1>任賢齊千萬保險紅館笨豬跳</h1><p>任賢齊（小齊）下月十六日在紅館舉行的演唱會，有不少好友已落實捧場，當中包括劉德華、莫文蔚、鄭秀文、楊千嬅和蕭亞軒等。&#13;<br> 小齊在演唱會中更特別邀請來自美國的笨豬跳專家CorneySmith，為他設計在紅館內玩笨豬跳，而大會更一早為小齊購下千萬保險。<br> &#13;<br> <spanclass>賽車時結識 &#13;<br> 小齊自言邀請到這位笨豬跳專家，主要出動「友情」兩字。小齊說：「我哋幾年前玩賽車時認識，佢成日同我講話笨豬跳同越野賽車係兩種唔同嘅刺激活動，不過我一直都冇時間去試，今次重喺演唱會度跳，所以我好開心。」</spanclass></p></body></html>
