<html><header><meta charset="utf-8"><title>Eennui</title></header><body><h1>Eennui</h1><p>"LePenjoltsFrenchyouthoutofpolitical<u> ennui</u> ."&#13;<br> &#13;<br> 「勒龐出線驅使法國青年不再政治冷感。」&#13;<br> &#13;<br> 路透社起了這樣的標題報道，法國極右翼領袖勒龐晉身總統選舉次輪投票，令不少法國青年自咎在首輪投票日去了曬日光浴，沒有投票，他們變得更珍惜次輪投票手上的一票，政治冷感不再。"ennui"是法文，解作厭倦；"politicalennui"相當於英文中的"politicalapathy"，即政治冷感。</p></body></html>
