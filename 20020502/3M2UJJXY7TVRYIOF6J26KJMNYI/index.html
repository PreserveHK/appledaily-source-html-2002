<html><header><meta charset="utf-8"><title>王菲傳月中復工赴台宣傳</title></header><body><h1>王菲傳月中復工赴台宣傳</h1><p>王菲與謝霆鋒分手後，一直深居簡出，留在家中治療情傷。有傳王菲因分手一事而大受打擊，更一度萌起退出娛樂圈的念頭。<br> &#13;<br> <spanclass>舉棋未定 &#13;<br> 不過，昨日有台灣報章報道，指王菲與梁朝偉、張震和趙薇主演的電影《天下無雙》，將於本月中在台灣上映，而王菲更會於本月十三日至十五日，與梁朝偉前往台灣會合張震為電影造勢，若此事屬實，王菲退出娛樂圈的傳聞便不攻自破。&#13;<br> 記者昨日致電王菲經理人陳家瑛求證時，陳家瑛承認電影公司方面確有此要求，但王菲會否前往台灣宣傳，目前尚未決定。</spanclass></p></body></html>
