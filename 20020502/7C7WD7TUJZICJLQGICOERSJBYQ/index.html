<html><header><meta charset="utf-8"><title>大條獅頭魚肉嫩味香</title></header><body><h1>大條獅頭魚肉嫩味香</h1><p>獅頭魚是數量比較少的魚，由於量少和價錢較高，不是每個魚檔都會入貨，這裏便有入貨，而且都是大條的那種。大條獅頭約五吋長，價錢約五十多元一斤，但仍很多人會買，因為好肉又嫩滑。買回去蒸或煎也好吃。&#13;<br> &#13;<br> $3.5/両&#13;<br> 銷售點：石硤尾街市360號林記鮮魚</p><p><spanclass><fontstyle>台式香腸四種口味  &#13;<br> 台式香腸的味道和質感跟平日吃到的香腸不同，外皮比較煙韌，而肉餡較香，但有些可能脂肪較多較肥。這隻台式香腸卻有點不同，脂肪較少，瘦肉較多，味香而不油。有四種口味選擇，分別是辣味、原味、蒜味和最受歡迎的黑椒味。黑椒味的香腸勝在黑椒味香口而不辣。&#13;<br> &#13;<br> $10/包&#13;<br> 銷售點：各大凍肉舖&#13;<br> &#13;<br> 文：肥師奶</fontstyle></spanclass></p></body></html>
