<html><header><meta charset="utf-8"><title>陳奕迅今日返港</title></header><body><h1>陳奕迅今日返港</h1><p>陳奕迅（Eason）上月在台灣做校園騷時，不慎弄傷下體，在當地的醫院動睪丸手術後，他日前已正式復工，並將於今日回港。&#13;<br> Eason日前在台灣病愈後已再度投入工作，他在舞台上公開表演，繼續龍精虎猛，Eason對有消息指他割去右邊四分一睪丸，他更以李小龍和周星馳同是只有一顆睪丸開玩笑，事後Eason亦有公開表示不好意思。<br> &#13;<br> <spanclass>繼續忙唱片 &#13;<br> 記者昨日致電英皇高層霍紋希，問Eason回來後的工作安排，她說：「佢返嚟唔會點休息，緊接會有唱片工作，都會好忙。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
