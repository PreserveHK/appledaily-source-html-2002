<html><header><meta charset="utf-8"><title>Apple姐日記：<br>霆鋒Prada墨鏡一早有貨</title></header><body><h1>Apple姐日記：<br>霆鋒Prada墨鏡一早有貨</h1><p>我Apple姐自問係潮流一族，所有時尚嘅衣履，甚至佩飾嘅資料，我都夠膽話係瞭如指掌。&#13;<br> 早前睇咗有篇報道，有個眼鏡舖嘅老闆，話謝霆鋒戴住嗰副係Prada日本版嘅太陽眼鏡，重話香港要七月先有得賣㖭，我覺得真係好奇怪。&#13;<br> 我Apple姐正正係Prada常客，以我所知，嗰副太陽眼鏡根本冇邊個地區嘅版本嘅，而且呢個月已經喺銅鑼灣嘅崇光百貨有得賣啦，我Apple姐都買咗副，盛惠一千六百五十蚊之嘛，幾好款㗎。</p></body></html>
