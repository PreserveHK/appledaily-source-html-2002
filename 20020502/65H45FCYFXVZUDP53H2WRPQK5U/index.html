<html><header><meta charset="utf-8"><title>李柱銘坐反對黨位置</title></header><body><h1>李柱銘坐反對黨位置</h1><p>最近常聽聞特首董建華在推出部長制之餘，也會邀請政黨進入行政會議，組成執政聯盟。不過，民主黨主席李柱銘則對本報表示，特首從未找過他。李柱銘形容，這當然是不按一貫慣例辦事。&#13;<br> 李柱銘指出，在外國必然是在選舉中獲得最多票的政黨負責組織政府，但香港卻不是如此。&#13;<br> 目前在立法會中，民主黨有十二票，民建聯和自由黨分別只擁有十票及八票，屬於第二第三大黨。&#13;<br> 但政界人士分析，董建華只是願意讓和他政見相近的政黨入會，所以「保皇黨」有份，「反對黨」冇位，就是如此。李柱銘也承認此乃事實，故已準備七月以後，坐正「反對黨」的位置。</p></body></html>
