<html><header><meta charset="utf-8"><title>雪兒開工甩皮兼肚屙</title></header><body><h1>雪兒開工甩皮兼肚屙</h1><p>雪兒自從與台灣經理人錢幽蘭解決官司糾紛後，她現時正身在台灣拍攝由F4主演的《流星花園Ⅱ》。她在劇中扮演一個畫家，並介入言承旭和徐熙媛（大S）之間的戀情。<br> &#13;<br> <spanclass>未適應氣候 &#13;<br> 不過，久未拍劇的雪兒，開工才個多星期便不斷肚屙，她表示尚未適應當地氣候，剛到埗即皮膚敏感，開始脫皮，她又無法抗拒台灣美食，吃了兩天油膩的排骨飯後便肚屙。&#13;<br> 雪兒還苦笑說，以前她在台灣宣傳唱片，有一次忍不住口食台式麻辣火鍋，結果回家後竟肚屙了兩天。</spanclass></p></body></html>
