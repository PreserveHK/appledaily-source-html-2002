<html><header><meta charset="utf-8"><title>三華人獲美科學院士</title></header><body><h1>三華人獲美科學院士</h1><p>【本報訊】曾被傳為香港大學校長熱門人選的美國數學家蕭蔭棠，獲選為美國國家科學院院士。這是美國科學界最高榮譽，今年只有七十二人獲選，當中至少有三名華人獲院士名銜，包括來自香港的免疫學科學家麥德華（譯音），他現時在加拿大研究人體細胞。&#13;<br> 美國國家科學院昨日公布七十二名獲選為院士優秀科學家名單，當中包括哈佛大學數學系系主任蕭蔭棠，他是多元複變涵數的專家，一度盛傳為港大校長選門人選之一。另外，現年五十六歲、來自香港的免疫學專家Maktakwah（譯音：麥德華）亦榜上有名，他主力進行人體T細胞研究，在安大略癌症研究所工作。</p></body></html>
