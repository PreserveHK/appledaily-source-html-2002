<html><header><meta charset="utf-8"><title>數碼港影響景觀</title></header><body><h1>數碼港影響景觀</h1><p>薄扶林數碼港發展計劃，令同區碧瑤灣景觀及環境大受影響，尤其原本臨海而建，俗稱為下碧瑤的影響更大，至於倚山而建的上碧瑤19至27座，因地勢高，相隔數碼港遠，影響較微。&#13;<br> 數碼港選址在薄扶林鋼綫灣，佔地258萬方呎，分6小區發展，包括休憩用地、寫字樓、數碼中心、酒店、住宅等，屬綜合發展項目。其中高密度住宅約提供2700個單位，另有低密度洋房項目，預算04至07年間落成。</p></body></html>
