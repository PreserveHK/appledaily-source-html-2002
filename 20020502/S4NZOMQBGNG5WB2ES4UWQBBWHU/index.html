<html><header><meta charset="utf-8"><title>好玩4D魚形Puzzle</title></header><body><h1>好玩4D魚形Puzzle</h1><p>好多人都鍾意玩考腦筋的砌圖，特別係3D的砌圖，近日小記發現重有4DPuzzle㖭！好似呢隻外貌似扭蛋，其實內附膠製的魚模型。蛋內有8件已煎皮拆骨的魚塊，要將一塊塊殘骸砌番好，其實一啲都唔難，小記大約3分鐘就已經砌好嘞！砌好後重可以插喺盒蓋上作擺設，至於款式方面，現時只有4款，分別係海豚、殺人鯨、鯊魚及藍鯨，小記就最鍾意海豚，雖然顏色灰灰沉沉，但貪佢似小記咁品性善良。&#13;<br> &#13;<br> 記者：區佩嫦　攝影：陳盛臣&#13;<br> &#13;<br> Kimihe（23121008）尖沙嘴嘉蘭圍54號B舖</p></body></html>
