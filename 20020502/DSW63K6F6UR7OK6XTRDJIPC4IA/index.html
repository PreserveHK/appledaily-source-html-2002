<html><header><meta charset="utf-8"><title>粵擬建海隧連接深珠</title></header><body><h1>粵擬建海隧連接深珠</h1><p>【本報訊】廣東省計劃興建一條三十多公里長的海底隧道橫越珠江口連接深圳與珠海，本港貨運業估計，新海底隧道建成後由香港前往珠海，車程將由現時約三小時縮短至少於一小時。&#13;<br> 據《文匯報》昨日報道，廣東省常務副省長歐廣源日前表示，省政府正就興建一條連接深圳與珠海的海底隧道進行可行性研究。本港貨櫃運輸業職工總會副主席謝浪表示，今年一月出席政協會議時，廣東省官員曾提及興建海底隧道連接深圳與珠海，但屬於長遠計劃，尚未有興建日期。</p></body></html>
