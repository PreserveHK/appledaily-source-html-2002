<html><header><meta charset="utf-8"><title>$208任食意式晚餐</title></header><body><h1>$208任食意式晚餐</h1><p>在香港，最出名的意大利菜一定是意粉和Pizza，但除此以外，意大利美食就別無他選？當然不是，巴馬風乾火腿、薄切生牛肉片、水牛芝士、香煎爐魚及意式千層麵，還有知名甜品Tiramisu，都是甚有代表性的意菜，全部試勻會好貴？$208一位任食，再加即叫即煮意粉，除非你胃口極細，否則如果全部食齊，絕對稱得上是抵食之選。&#13;<br> 記者：林寶玲&#13;<br> &#13;<br> 店名：帝苑廳&#13;<br> 電話：27332007&#13;<br> 地址：尖沙嘴東部麼地道69號帝苑酒店2樓&#13;<br> 供應時間：即日起至5月16日，每晚6時半至9時半。&#13;<br> 價錢：成人每位$208，小童每位$148。</p></body></html>
