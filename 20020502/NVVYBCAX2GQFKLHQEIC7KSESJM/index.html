<html><header><meta charset="utf-8"><title>英航飛歐洲$6,700</title></header><body><h1>英航飛歐洲$6,700</h1><p>天氣回暖，亦是暢遊歐洲的好時機，英航最近推出歐洲機票優惠，凡於即日起至6月15日前往歐洲旅遊，便可以以$6,700購買英航來回香港至該國的機票，目的地多達35個（包括克羅地亞、保加利亞、馬爾他、斯洛文尼亞、俄羅斯及瑞典等）。不過只能在去程停留英國，而機票有效期為14日。&#13;<br> 另外，即日至5月31日前飛往倫敦的機票，亦不過$5,900，6月1日至21日則多收$100，機票有效期為30日。&#13;<br> 查詢：28229000（英航訂票部）&#13;<br> &#13;<br> 記者：陳珮娟</p></body></html>
