<html><header><meta charset="utf-8"><title>男性原居民　准建一丁屋</title></header><body><h1>男性原居民　准建一丁屋</h1><p>丁權歷史可追溯至一九○五年，英國正式向擁有新界土地的人士發出官方土地契約，承認新界人士能夠在自己的土地上建屋。直至一九七二年施行《新界鄉村小型屋宇政策》，規定原居民的男丁一生中可以興建一所面積七百英尺、高二十五英尺的屋宇，俗稱丁屋。&#13;<br> 《基本法》第四十條規定「新界原居民的合法傳統權益受香港特別行政區的保護」，新界鄉議局認為「合法傳統權益」包括保障擁有丁屋的權益。</p></body></html>
