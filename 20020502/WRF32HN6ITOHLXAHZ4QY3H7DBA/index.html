<html><header><meta charset="utf-8"><title>　　無懼納空租 - 李八方</title></header><body><h1>　　無懼納空租 - 李八方</h1><p>中華旅行社喺香港機場設辦事處，都講咗差唔多成年，八方噚日路經機場櫃位，就見到佢哋已經打正招牌，但重未開張做生意。&#13;<br> 其實，中華旅行社原定搞個記者會，同大家講吓佢個機場辦事處嘅工作，不過一再改期，𠵱家暫時再定喺明日。究竟乜嘢葫蘆賣乜嘢藥，就要等多日先知。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
