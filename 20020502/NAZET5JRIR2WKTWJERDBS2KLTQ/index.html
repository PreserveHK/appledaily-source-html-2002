<html><header><meta charset="utf-8"><title>律政司搬辦公室捱批</title></header><body><h1>律政司搬辦公室捱批</h1><p>政府總部日前宣布將會在添馬艦興建新總部，而目前在金鐘政府合署的律政司司長辦公室，日後也會和其他政府部門，以及一概問責局長一同遷往該處。立法會法律界議員吳靄儀重申，律政司司長根本不應該政治任命，這實在百害而無一利，「身份都冇變，又要加人工都唔啱啦。」&#13;<br> 對於律政司司長辦公室的地理上遷移，吳靄儀認為，現時其辦公室和政府都只是「一街之隔」，其獨立性是否受到影響，不是地點遠近問題，而是律政司的做事方法、決策形式等制度問題。&#13;<br> 但吳靄儀強調，日後兩者進一步「喺埋一齊」，相信要盡量避免予人有「唔好嘅印象」，而有關刑事檢控科工作的獨立性，也有必要作出探討。</p></body></html>
