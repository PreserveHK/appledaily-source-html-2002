<html><header><meta charset="utf-8"><title>港換腎等7年</title></header><body><h1>港換腎等7年</h1><p>根據本港醫院管理局的統計，去年全港約有五千名病人需接受腎衰竭替代治療（包括洗腎及腎臟移植），等候換腎時間平均為七至八年。&#13;<br> 泌尿科醫生郭天福表示，活人捐腎的移植成功率較高，而死人捐贈則可同時救活兩人。&#13;<br> 郭天福說：「本港換腎手術的成功率可分成兩方面──短期而言，活人移植的成功率最高，大約有九成以上，因為活人的腎臟質量始終較好，但由死者移植的手術也有約八成以上的成功率。長遠來說，接受腎臟移植的本港病人成功克服慢性排斥的機會有六至七成，達到先進國家的水平。」&#13;<br> 本報記者</p></body></html>
