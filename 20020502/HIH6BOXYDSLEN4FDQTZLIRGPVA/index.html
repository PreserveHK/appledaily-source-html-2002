<html><header><meta charset="utf-8"><title>撤銀行戶口退款有規定</title></header><body><h1>撤銀行戶口退款有規定</h1><p>薛小姐稱，她早前往銅鑼灣東亞銀行分行取消戶口，欲取回戶口內四十元二仙，惟職員只退回四十元，自動扣起二仙，亦沒有解釋何以不退回，或會否作其他安排。&#13;<br> 東亞銀行企業傳訊部回覆，根據香港銀行公會於一九九五年制訂的指引，客戶現金交易須以角位整數交收，如金額不足一角則毋須支付。至於該行職員未向客戶解釋有關安排，該行日後定當多加注意。&#13;<br> （○二二二○八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
