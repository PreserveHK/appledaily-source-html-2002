<html><header><meta charset="utf-8"><title>莫可欣靠方中信贏五萬</title></header><body><h1>莫可欣靠方中信贏五萬</h1><p>亞視昨日在九龍灣德福廣場舉辦《群雄奪寶戶外慈善版》，參與的嘉賓包括周汶錡、莫可欣、樓茜妮和李鵬飛等。結果李鵬飛大熱倒灶，由莫可欣勝出，為伸手助人協會籌得五萬元善款。<br> &#13;<br> <spanclass>汶錡懶理AnaR. &#13;<br> 遊戲中有一條問題問及莫可欣男友方中信首部擔正的電影叫甚麼名字？（答案是《朝花夕拾》），莫可欣說：「我都驚答錯，因為我記得有兩個答案。」&#13;<br> 另外，問到名模周汶錡知否AnaR.跟周立璟拍拖？她說：「男女之間嘅事我唔會過問，就算撞到都唔會問佢兩個係唔係拍拖，只要開心就得啦！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
