<html><header><meta charset="utf-8"><title>Rosemary獲婚紗店垂青</title></header><body><h1>Rosemary獲婚紗店垂青</h1><p>名模Rosemary昨日分別穿上婚紗及晚裝，於九龍鷹君酒店行catwalk，專誠捧場的Rosemary母親Julie，則有女萬事足地說：「我個女做咗五、六年model，但佢都重要進步，自我增值嘅。」<br> &#13;<br> <spanclass>下月出新碟 &#13;<br> Julie表示現時有不少婚紗公司想向其女兒打主意，她說：「好多婚紗店覺得佢有知名度，搵佢行catwalk，未來我哋都接咗幾個騷㗎。」Julie又稱Rosemary將於下月推出新碟，屆時Rosemary會走百變形象，但暫時Rosemary還未決定會以哪種語言唱歌。</spanclass></p></body></html>
