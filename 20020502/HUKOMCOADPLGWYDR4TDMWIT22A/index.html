<html><header><meta charset="utf-8"><title>　　新華社擺政治烏龍 - 李八方</title></header><body><h1>　　新華社擺政治烏龍 - 李八方</h1><p>新華社一直向外宣稱係傳媒機構，不過大家對佢嘅官方背景都心知肚明。噚日五一勞動節，左派工聯會喺維園搞招聘大會，新華社作為「傳媒機構」，當然有派人去採訪。弊就弊在另一個工會組織──職工盟（工聯會嘅死對頭）都係在維園搞集會，時間重比工聯會早一個鐘。&#13;<br> 陰差陽錯，辛勤嘅新華社記者將職工盟集會嘅情況攝入鏡頭，更弊嘅係不知就裏嘅編輯，竟然將照片發通行。事發超過一小時後，社內先發現呢個政治上嘅極大錯誤，惟有急急致電各報館取消之前已發的照片補鑊。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
