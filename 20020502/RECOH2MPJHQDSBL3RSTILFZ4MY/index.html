<html><header><meta charset="utf-8"><title>　　評級下跌官員未驚過 - 李八方</title></header><body><h1>　　評級下跌官員未驚過 - 李八方</h1><p>對於瑞士洛桑報告將香港競爭力評級由第六位降至第九位，行政會議成員錢果豐話未驚過，佢叫港人毋須太在乎排名榜的名次，事關香港最低限度仍排在頭十位之內，不算太差。&#13;<br> 以為錢果豐係大好友啫，點知阿松重定過抬油，佢提及有關評級問題時，只輕描淡寫地一句：「唔使咁緊張！」&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
