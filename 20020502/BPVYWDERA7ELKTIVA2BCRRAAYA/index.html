<html><header><meta charset="utf-8"><title>港移民涉殺妻開審</title></header><body><h1>港移民涉殺妻開審</h1><p>【本報訊】多倫多消息：香港移民黃樹坤涉嫌買兇殺妻案，昨日在當地高等法院開審，主控官在開審陳詞中表示該案是一宗悲劇，兇徒行兇深思熟慮，同時其中一名被控一級謀殺罪疑兇及其女友已轉為控方證人，將出庭指證包括黃樹坤在內的三名疑兇，案件今續審。&#13;<br> 案情透露，黃樹坤早年由本港移民加拿大，至九九年初疑欠下三十六萬賭債，竟設下殺妻陰謀。案發後黃返港，終在同年八月在沙田被捕，並引渡回加國受審。</p></body></html>
