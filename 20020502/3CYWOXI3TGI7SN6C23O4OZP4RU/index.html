<html><header><meta charset="utf-8"><title>伏明霞兩手空空返北京</title></header><body><h1>伏明霞兩手空空返北京</h1><p>中國跳水皇后伏明霞日前應何超瓊邀請來港，出席西半山寶翠園的樓盤宣傳，她昨日乘坐早機返回北京。<br> &#13;<br> <spanclass>心情極佳 &#13;<br> 昨早現身赤鱲角機場離境大堂的伏明霞，手持登機證，並未有攜帶行李，行裝簡便。&#13;<br> 問到伏明霞可有抽空跟財政司司長男友梁錦松見面？她笑而不答，不過伊人的心情頗靚。&#13;<br> 伏明霞前日出席完樓盤活動後，坐上瑪莎拉蒂3200GT跑車，車內司機更在東區走廊超速駕駛。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
