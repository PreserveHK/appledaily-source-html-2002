<html><header><meta charset="utf-8"><title>　　青年聯會300萬省招牌 - 李八方</title></header><body><h1>　　青年聯會300萬省招牌 - 李八方</h1><p>今年特區五周年煙花滙演，八方聞說香港青年聯會已經飛身撲出，包起當晚節目。由於特區慶祝回歸五周年乃一大事，加上江澤民會來港，所以香港青年聯會準備籌集三百萬元，以作煙花滙演之用。&#13;<br> 青年聯會顧問黃定光喺工聯會酒會講起此事，眉飛色舞，計劃好如何向歷屆主席籌款，包括向霍震寰、王敏剛、孫大倫、李宗德、李秀恆、黃英豪以及現任主席龍子明等伸手，以藉煙花滙演省省青年聯會嘅招牌。三百萬唔係小數目，當然要攞啲着數。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
