<html><header><meta charset="utf-8"><title>　　退休警司話當年 - 李八方</title></header><body><h1>　　退休警司話當年 - 李八方</h1><p>曾經係警司協會主席嘅深水埗警區指揮官龍洪焯最近退休，佢喺退休前接受警隊內部刊物《警聲》訪問，講番在警界三十六年嘅經歷。龍Sir話自己六六年加入警隊，適值當時社會動盪，佢駐守旺角警署，因好多夥計經常被派去處理突發事件，只有龍Sir同另一夥計獨守警署多個月，食喺警署飯堂，瞓喺警署天台。都咪話唔辛苦。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
