<html><header><meta charset="utf-8"><title>雙瓜羹</title></header><body><h1>雙瓜羹</h1><p><spanclass><fontstyle>消暑清熱  &#13;<br> 雙瓜係指冬瓜及西瓜，將已食完嘅西瓜剩下嘅白色肉部份，切塊連同冬瓜煲湯，經濟又實惠，既有消暑清熱功效，啖湯重好清甜，老少都啱飲。</fontstyle></spanclass></p><p><b> 材料</b> &#13;<br> 冬瓜1斤半&#13;<br> 西瓜皮1/2個&#13;<br> 冬菇5隻&#13;<br> 免治瘦肉6両&#13;<br> 細罐雜豆1罐&#13;<br> 薑2片(略拍)&#13;<br> 清水約6杯&#13;<br> &#13;<br> <b> 醃料</b> &#13;<br> 糖、生粉各1/2茶匙&#13;<br> 生抽1茶匙&#13;<br> 油、胡椒粉各少許&#13;<br> &#13;<br> <b> 做法</b> </p><p><b> 小貼士：</b> &#13;<br> 1.冬瓜刨茸後會滲出水份，可一同放入水內煲。&#13;<br> 2.冬瓜刨茸後比較容易腍。&#13;<br> 3.如鍾意個湯較糊口，可用生粉埋薄芡再加蛋花。</p></body></html>
