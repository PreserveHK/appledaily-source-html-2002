<html><header><meta charset="utf-8"><title>陳慧琳嚮往含蓄愛情</title></header><body><h1>陳慧琳嚮往含蓄愛情</h1><p>陳慧琳將於下周二（七日）推出國語新碟專輯《愛情來了》。<br> &#13;<br> <spanclass>外冷內熱 &#13;<br> Kelly早前被捲入「鋒芝戀」，傳霆鋒一度狂追Kelly，她隨即否認。此事亦無影響她對愛情的看法，她說：「我最嚮往就係嗰種純純同含蓄嘅戀愛方式。」&#13;<br> Kelly國語新碟還一改以往風格，她說：「以前我可能畀人印象冷冰冰，但其實我係個好鍾意講笑嘅人，所以我希望透過專輯裏面colourful（豐富色彩）嘅新裝，表達我外冷內熱嘅個性。」</spanclass></p></body></html>
