<html><header><meta charset="utf-8"><title>頑猴大鬧尖沙嘴18小時</title></header><body><h1>頑猴大鬧尖沙嘴18小時</h1><p>【本報訊】一隻頑皮的猴子，昨凌晨闖進尖沙嘴「石屎森林」展開長達十八小時的搗蛋記，頑猴爬入民居卻被住客力拒驅趕落荒而逃，惟有攀上大廈天台露宿。至下午二時頑猴再次出動，更攀上尖東一間夜總會廣告招牌上左顧右盼，獸醫於傍晚到場捕獵但頑猴卻似知道危機逼近，連跑帶跳逃去，消失於鬧市人潮中。&#13;<br> 大鬧尖沙嘴頑猴屬雄性，約兩呎高，牠昨日所到之處包括加連威老道、金巴利街及尖東等鬧市，加上昨日是公眾假期，頑猴的出現吸引不少市民和遊客圍觀，部份外地旅客對這位不速之客甚感興趣，駐足欣賞猴子的飛簷走壁功夫，蔚為奇觀。</p></body></html>
