<html><header><meta charset="utf-8"><title>維珍機票暑期熱賣維珍機票暑期熱賣</title></header><body><h1>維珍機票暑期熱賣維珍機票暑期熱賣</h1><p>暑假這個旅遊黃金檔期，實在令人又愛又恨，愛者是這段期間出發，正值國外的最佳氣氛，恨者則是無論是機票、酒店房租抑或是旅行團團費，此刻都正值高企價位，氣煞旅行發燒友。維珍航空有見及此，特別於即日至8月31日前推出暑期機票熱賣，凡於這段期間，訂購香港至倫敦的經濟客位機票，票價只需HK$6,700，條件是必須於訂票後兩天出票以及十天內啟程，機票有效期30日。&#13;<br> &#13;<br> 記者：陳珮娟&#13;<br> 查詢：25326060（維珍航空）</p></body></html>
