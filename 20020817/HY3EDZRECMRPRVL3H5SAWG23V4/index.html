<html><header><meta charset="utf-8"><title>揮斧毀四車</title></header><body><h1>揮斧毀四車</h1><p>【本報訊】紅磡馬頭圍道發生連環刑事毀壞車輛事件。昨凌晨二時半，四、五名歹徒乘坐私家車風馳而至，揮斧頭扑爛停泊在路邊咪表位的四輛私家車，包括「平治」C280款、「三菱」佳力款、「豐田」Estima及「豐田」Altezza，其中一輛屬於警務人員。四車車身及車窗玻璃全部損毀（圖），玻璃碎散滿一地，逞兇者得手後乘車逃去無蹤。警方趕至時在場撿獲兩柄斧頭，調查後得知肇事車輛的車主是在附近兩間麻雀會所及桑拿浴室消遣的客人，不排除歹徒以「趕客」手段威嚇娛樂場所有關人士，現正展開深入調查。&#13;<br> 黎家駒攝</p></body></html>
