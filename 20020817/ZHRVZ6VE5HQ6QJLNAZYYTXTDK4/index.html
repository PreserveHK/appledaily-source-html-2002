<html><header><meta charset="utf-8"><title>獨身令男士早死</title></header><body><h1>獨身令男士早死</h1><p>英國沃里克大學一項調查發現，男士過着獨身生活，比吸煙對健康所造成的禍害還要大。<br> &#13;<br> <spanclass>無伴侶照顧健康 &#13;<br> 研究員花了七年時間分析過數千人的病歷紀錄後，發現已婚人士較單身人士早死的機會低百分九，部份原因是夫妻間彼此關心對方的生活，互相扶持，而單身者缺乏人照顧，生活缺乏規律。若將吸煙、飲酒等不健康生活習慣計算在內，已婚男士較單身男士早死的機會低百分六點一。&#13;<br> 至於吸煙男士，較非吸煙人士早死的機會高百分五點八。因此，研究員奧斯瓦爾德忠告吸煙的男士們，應該盡早結婚，減低早死的危機。&#13;<br> 英國廣播公司</spanclass></p></body></html>
