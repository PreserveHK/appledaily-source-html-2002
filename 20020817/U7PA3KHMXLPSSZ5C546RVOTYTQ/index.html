<html><header><meta charset="utf-8"><title>寶途稱聖誕樹業務下跌</title></header><body><h1>寶途稱聖誕樹業務下跌</h1><p>【本報訊】將於下周一就出售聖誕樹業務舉行股東特別大會的寶途（585），其主席及董事長高光澤在昨日舉行的股東周年大會後表示，若出售聖誕樹業務的動議不獲通過，包括他在內的管理層會繼續留在公司工作，他個人屆時亦不會出售其權益。&#13;<br> 高光澤表示，無人可預知星期一會發生甚麼事，他個人亦不會預測有關動議能否通過，自己會以「平常心」去迎接結果。不過他再三強調，對股東是一個套現機會。&#13;<br> 寶途副董事長林百堅補充，建議出售的聖誕樹業務，近月定單已較去年同期下跌6%至8%，該公司近日更因為有一家美國客戶，因破產而損失了數千萬元定單。</p></body></html>
