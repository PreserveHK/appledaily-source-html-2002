<html><header><meta charset="utf-8"><title>訛失車騙保險聽眾電台爆罪行被捕</title></header><body><h1>訛失車騙保險聽眾電台爆罪行被捕</h1><p>美國一名男子詐騙保險公司後，竟在電台節目中對自己的罪行自吹自擂，結果引起聯邦調查局的注意，探員循着他在節目中提供的線索把他拘捕。&#13;<br> 聯邦探員麥克勞表示，安東尼奧市一個西班牙語電台有個名為「你最大的謊言是甚麼？」的節目，某日一名自稱「約翰」的聽眾聲稱，串同朋友把自己的貨車偷走，成功訛騙了保險公司，他更詳述了「偷車案」發生的時間及地點。&#13;<br> 探員翻查失車報告後，揭發「約翰」真正身份是三十一歲的佩雷斯，於是將他拘捕。佩雷斯現被控虛報失車，騙取保險公司賠償一輛新貨車和保險金，現正還柙候審，若罪名成立，最高會被判監五年。&#13;<br> 路透社</p></body></html>
