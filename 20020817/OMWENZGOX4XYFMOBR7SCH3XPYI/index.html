<html><header><meta charset="utf-8"><title>江芷妮榮升阿媽級</title></header><body><h1>江芷妮榮升阿媽級</h1><p>江芷妮、姜皓文和釋小龍正拍電影《一本未完的漫畫》，戲中江芷妮和姜皓文是兩公婆，釋小龍是二人的兒子。劇情講述姜皓文是名漫畫家，過世前有一本未完成的漫畫，由兒子釋小龍續畫未完的漫畫。其間，釋小龍發現父親原來是被謀殺。<br> &#13;<br> <spanclass>奉旨性感 &#13;<br> 《一》片最特別之處是三人皆分飾兩角，在現實生活中有一個角色，在漫畫中又有一個角色。漫畫中釋小龍是天行者，姜皓文是魔神，江芷妮則是冶豔女孩，她要穿上性感戲服配合角色。姜皓文日前在電話中說：「我見過江芷妮套戲服，好性感㗎！」</spanclass></p></body></html>
