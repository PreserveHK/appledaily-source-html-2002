<html><header><meta charset="utf-8"><title>女人街拘黑工</title></header><body><h1>女人街拘黑工</h1><p>【本報訊】入境處根據線報及市民投訴，昨晨八時與警方採取一項打擊黑工的聯合行動。入境處特遣隊高級入境事務主任林慶祥表示，逾五十名入境處人員及警員在旺角通菜街、快富街及砵蘭街等多個黑工聚集的地點埋伏，先後拘捕十六名年齡由二十三至五十一歲的男子（圖），當中十四人持雙程證來港，另外兩人則是居權敗訴人士，其中一人已逾期居留，被入境處立即遣返。&#13;<br> 被捕黑工中，其中七人疑獲「女人街」的小販聘請，以每工二百至三百元的薪酬，負責搭建攤檔棚架，入境處考慮追究僱主。&#13;<br> 梁德偉攝</p></body></html>
