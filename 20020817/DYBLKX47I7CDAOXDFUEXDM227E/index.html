<html><header><meta charset="utf-8"><title>喜馬拉雅山賣可樂廣告</title></header><body><h1>喜馬拉雅山賣可樂廣告</h1><p>可口可樂和百事可樂為了擴大在印度的市場佔有率，最近在喜馬拉雅山的岩石上漆上公司商標大賣廣告，印度最高法院已要求兩家公司解釋為何這樣做，但他們辯稱完全不知情，全是特許經營公司所為。&#13;<br> 在喜馬偕爾邦一段長逾五十公里的山坡，被人塗上多個可口可樂的商標（圖）。可口可樂印度分公司表示，這是特許經營公司所為，他們無權干涉對方如何賣廣告。不過，可口可樂及百事可樂公司均表示，會採取措施補救。可是要將山上的商標除去，必須使用大量稀釋劑，這或會進一步損害環保生態。&#13;<br> 英國廣播公司</p></body></html>
