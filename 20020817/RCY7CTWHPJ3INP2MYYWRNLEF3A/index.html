<html><header><meta charset="utf-8"><title>南華球員對梁守志離隊反應</title></header><body><h1>南華球員對梁守志離隊反應</h1><p><spanclass>中場--岑國培 &#13;<br> 「Peter喺球圈打滾多年，樣樣事情都好了解，佢在任時，球員與球會之間溝通較為容易，至新主任上場，相信要一段時間適應。」<br> &#13;<br> <spanclass>前鋒--歐偉倫 &#13;<br> 「Peter梁一向好維護球員，佢嘅離隊對球員有一定影響；不過無論如何我哋都會盡自己最大本份踢好波。」<br> &#13;<br> <spanclass>後衞--丘建威 &#13;<br> 「消息好突然，我哋都好希望佢可以留隊，由於Peter基本上了解各球員特性，宜家冇咗佢，各方面都要重新適應。」</spanclass></spanclass></spanclass></p></body></html>
