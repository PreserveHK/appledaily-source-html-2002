<html><header><meta charset="utf-8"><title>與警同居婦揭偽證</title></header><body><h1>與警同居婦揭偽證</h1><p>【本報訊】中年婦人涉嫌隱瞞非法來港身份，與任職警員的男友同居逾六載，惟於本年初入院產子時，被揭發藏偽造身份證，昨在九龍城裁判法院受審，被告否認控罪，控方披露她在警方會面紀錄中，表示來港目的為搵歸宿，同居男友從未看過其身份證。&#13;<br> 被告吳健蓮，四十歲，否認於本年一月三十一日在何文田御龍居單位，管有一張姓名林惠珊的偽造身份證，但承認未經香港入境事務處處長准許下非法入境罪。&#13;<br> 裁判官將案押後至八月二十三日裁決，而涉嫌與案有關的同居男友江偉明，則分案候審。	案件編號：KCCC5549/2002</p></body></html>
