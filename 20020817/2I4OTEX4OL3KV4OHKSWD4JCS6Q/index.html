<html><header><meta charset="utf-8"><title>宜家擬控政府索償</title></header><body><h1>宜家擬控政府索償</h1><p>【本報訊】本港著名「宜家傢私」的三款暢銷枕頭，由於未能通過明火測試遭海關票控，昨在沙田裁判法院獲控方不提證供起訴，公司代表指宜家向海關提交文件證明枕頭合乎歐美防火標準仍遭檢控，以及禁制發售，導致公司損失一百六十萬元，考慮向政府索償。&#13;<br> 「宜家傢私」昨由公司巿場總監李賽鳳代表應訊，有關八張傳票指被告公司於○○年十二月至去年五月進口及供應三款枕頭包括Begonia及Salg牌子，合共五十六個枕頭未符合消費品安全條例。現獲控方撤控。&#13;<br> 案件編號：STS1321-28/02</p></body></html>
