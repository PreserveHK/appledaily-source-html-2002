<html><header><meta charset="utf-8"><title>我要「漲卜卜」入場券</title></header><body><h1>我要「漲卜卜」入場券</h1><p>一二三，穿梭機起飛，起飛前拍張照留念吧！噢！為何左右兩張相片有5處不同？能找出不同之處的20位參加者，將得到在灣仔會議展覽中心舉行的「漲卜卜超級反斗營」入場券（每人4張，每張價值$30，適用於8月24及25日）。得獎名單將於8月21日公布。&#13;<br>註：得獎者有專人通知，需自行到一蘋果店（尖沙嘴）索取入場券；「生活易」網上亦有優惠，詳情查詢&#13;<br>&#13;<br><ahref>http://www.esdlife.com/inflatable/chi/default.asp&#13;<br>&#13;<br><ahref></ahref></ahref></p></body></html>
