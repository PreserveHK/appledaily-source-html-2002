<html><header><meta charset="utf-8"><title>Kelly成都會歌迷大陣仗</title></header><body><h1>Kelly成都會歌迷大陣仗</h1><p>陳慧琳（Kelly）日前遠赴成都，出席富士相機及菲林記者會，大會為安全起見，特別安排了過百名保安人員維持秩序。<br> &#13;<br> <spanclass>女歌迷激動 &#13;<br> 當日大約有數千名fans到場一睹偶像的風采，而Kelly於產品推介會上，更與歌迷大玩遊戲，其間有女歌迷一擁上前親吻Kelly，亦有女fans激動得哭起來。其實大部份歌迷於清晨時分已開始排隊，有些更通宵輪候，令Kelly大為感動。&#13;<br> Kelly表示，於出發前已聽聞四川的麻辣火鍋非常出名，故她希望到當地一試，可惜她所乘搭的班機延誤，所以最終未能一飽口福。</spanclass></p></body></html>
