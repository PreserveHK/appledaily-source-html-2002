<html><header><meta charset="utf-8"><title>田北俊辭八黨聯盟召集人</title></header><body><h1>田北俊辭八黨聯盟召集人</h1><p>【本報訊】特首董建華委任自由黨主席田北俊和民建聯主席曾鈺成加入行政會議後，立法會的八黨聯盟會否解散頓成疑問。八黨昨晨特別召開會議，討論在新架構下的合作空間，並接受田北俊辭去召集人一職，據悉八黨傾向保持聯盟合作模式，但空間如何尚待摸索。&#13;<br> 田北俊昨晨辭去八黨聯盟召集人職務，因為他擔心如果繼續出任召集人，將與行政會議成員的角色混淆。<br> &#13;<br> <spanclass>提議輪流出任 &#13;<br> 不過，會上八黨對由誰出任召集人未有共識，有黨派認為召集人應由非直選議員出任，甚至有人提出輪流做召集人。</spanclass></p></body></html>
