<html><header><meta charset="utf-8"><title>六車「串燒」六人傷</title></header><body><h1>六車「串燒」六人傷</h1><p>【本報訊】荃灣青山公路愉景新城對開發生六車相撞意外。昨下午一時許，一輛密斗貨車沿青山公路慢線駛往九龍途中，突然扭軚切入快線，當時沿快線行駛的一輛234X線雙層巴士煞掣不及，撞向貨車車頭，再將貨車推前撞及前面兩輛的士及一輛客貨車。&#13;<br> 差不多同一時間，尾隨的另一輛251M線雙層巴士亦撞向前車，該車的姓廖巴士司機（四十二歲）被困，由消防員救出。&#13;<br> 意外中，肇事貨車司機、兩男一女巴士乘客及兩名巴士司機等六人（二十五至五十九歲）需要送院，各人主要手腳擦傷，治療後無礙。警方事後封閉青山公路出九龍方向四條行車線，導致現場交通大為擠塞，警方需改道疏導車龍。</p></body></html>
