<html><header><meta charset="utf-8"><title>　　有線成人新聞報道 - 李八方</title></header><body><h1>　　有線成人新聞報道 - 李八方</h1><p>有心人爆料話有線電視會推出一條新頻道，播放「成人版」新聞報道同天氣預告。身為新聞界一員，對於呢個咁震撼嘅消息，八方即刻查證。&#13;<br> 原來有線準備向政府申請，年底喺成人台開個頻道，二十四小時播放一個購自日本的成人節目，由性感女郎以報道新聞形式講吓花邊新聞同天氣。成人台台長林桂興強調，若果呢個頻道受歡迎，佢哋會考慮製作同類型節目，但佢澄清呢個新頻道絕對唔會報道正統新聞。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
