<html><header><meta charset="utf-8"><title>911事件死難者家屬索償案</title></header><body><h1>911事件死難者家屬索償案</h1><p><spanclass>被控人士和組織 &#13;<br> ‧蘇丹政府；&#13;<br> ‧三名沙地阿拉伯親王：國防大臣阿齊茲親王、前情報部門主管圖爾基親王、商人穆罕默德親王；&#13;<br> ‧7間銀行；&#13;<br> ‧8個回教基金會或組織，包括穆斯林世界聯盟、國際伊斯蘭救援組織等&#13;<br> <spanclass>控方提出的證據 &#13;<br> ‧沙地阿齊茲親王曾向多個與阿蓋德有關的慈善團體捐款4,700萬港元；&#13;<br> ‧圖爾基親王向阿富汗塔利班政權提供石油和經援；&#13;<br> ‧穆罕默德親王向阿蓋德提供財政資助；&#13;<br> ‧九一一事件的19名劫機犯中，有11人是沙地人&#13;<br> 資料來源：法新社/美國《洛杉磯時報》</spanclass></spanclass></p></body></html>
