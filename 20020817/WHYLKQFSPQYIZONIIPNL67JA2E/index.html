<html><header><meta charset="utf-8"><title>梁愛詩指控法輪非關政治</title></header><body><h1>梁愛詩指控法輪非關政治</h1><p>【本報訊】律政司司長梁愛詩強調檢控十六名法輪功學員，非關政治因素，而是他們觸犯了法例；但港大法律學院院長陳文敏批評，港府近期連串針對和平示威行動，是有意收緊遊行集會自由，打擊香港作為自由之都的形象。<br> &#13;<br> <spanclass>無損香港形象 &#13;<br> 梁愛詩昨出席英國文化協會活動時稱，港府是依法檢控有關法輪功學員，與其信仰無關。她認為判決不會影響香港形象，因新加坡及澳洲亦曾檢控及抬走法輪功代表，但無損其國際形象。她說有關阻街法例，無列明只涉及小販非法擺賣，法院判決顯示以該條例檢控示威者無不妥。</spanclass></p></body></html>
