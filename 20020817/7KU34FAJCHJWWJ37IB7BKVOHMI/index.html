<html><header><meta charset="utf-8"><title>Apple姐日記：<br>霍啟剛呂慶欣感情各有著落</title></header><body><h1>Apple姐日記：<br>霍啟剛呂慶欣感情各有著落</h1><p>我Apple姐呢排真係好忙，因為好多喺外國讀書嘅世姪女趁暑期返嚟度假，佢哋重好有心咁搵我飲茶㖭！重有班世姪女重不時update佢啲名人第二代朋友仔嘅最新動態畀我知。<br> &#13;<br> <spanclass>誤中副車 &#13;<br> 好似前嗰排啲記者咪喺蘭桂坊KeeClub影到霍震霆個仔霍啟剛去蒲，新女友重曝光㖭。不過我八到霍啟剛個真命女友並非俾記者攝入鏡嗰位，不過霍啟剛又真係拍緊拖嘅。&#13;<br> 咁啱講開霍啟剛，令我諗起佢個前女友呂慶欣，佢同霍啟剛分咗手之後，已經投入另一段感情。</spanclass></p></body></html>
