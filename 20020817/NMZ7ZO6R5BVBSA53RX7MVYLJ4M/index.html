<html><header><meta charset="utf-8"><title>Ba叔號稱內地張耀榮</title></header><body><h1>Ba叔號稱內地張耀榮</h1><p>Ba叔原名陳達志，專為歌手在內地、星馬等地搞大型演唱會，他對內地申請開辦演唱會的程序瞭如指掌，因此有「內地張耀榮」之稱。Ba叔在圈中人緣甚佳，由他創立的「雅柏娛樂集團有限公司」於內地非常受歡迎，而且他與內地的高官私交甚篤，大部份歌手舉辦大型演唱都會由他安排，曾經與他合作的歌手包括有陳慧琳、劉德華及黎明等。Ba叔除擁有娛樂公司外，還有旅遊、房地產、紡織及飲食等業務，位於尖沙嘴的圓山台灣料理及前身為光彩樓的農圃飯店，他都是股東之一。</p></body></html>
