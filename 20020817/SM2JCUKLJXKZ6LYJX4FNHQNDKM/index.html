<html><header><meta charset="utf-8"><title>私梟駕車逃撞傷三關員</title></header><body><h1>私梟駕車逃撞傷三關員</h1><p>【本報訊】海關昨日掃蕩元朗朗屏路一個非法紅油站時遇到反抗，正當關員採取拘捕行動時，私油集團一名成員駕駛客貨車突圍逃走，其間竟不顧危險加速朝三名關員撞去，關員及時走避但仍被車身碰倒。私梟駕車亡命絕塵而去，關員駕車窮追，在距現場七百米外鳳池路發現涉案客貨車，當時客貨車失事撞向鐵欄，疑人則逃去無蹤。&#13;<br> 險死車輪下三名關員全是男性，年約三十歲，各人幸僅手腳擦傷。事發昨下午一時許，遭搗破紅油站位於朗屏路一個露天停車場，由四個貨櫃掩護，主要供應新界北區非法紅油。關員稍後在油站及客貨車內撿獲四十多桶、合共四千二百公升非法合成電油。</p></body></html>
