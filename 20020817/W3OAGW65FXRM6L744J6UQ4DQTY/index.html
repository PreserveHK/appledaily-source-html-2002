<html><header><meta charset="utf-8"><title>奇人舌頭引線穿針</title></header><body><h1>奇人舌頭引線穿針</h1><p>深圳市寶安區出了一個奇人，他的「舌頭功夫」令人歎為觀止：僅憑着三寸不爛之舌，就可引線穿針，一條線可連續穿一百個針孔，正計劃申報健力士紀錄。&#13;<br> 今年二十九歲的孟旭，小時候就喜歡玩針線，六年前嘗試用舌頭來穿針引線，經過幾年的努力終於成功。他首先張開嘴巴，將針線放入嘴裏，只需嘴唇輕輕動一下，大約五、六秒之後，那根細細的線就穿過了針眼。&#13;<br> 在表演現場的幾個女孩要求用自己的頭髮測試，同樣在幾秒之後，那根頭髮在孟旭的嘴裏穿針而過，看得大家目瞪口呆。&#13;<br> 現在孟旭可以用一根線同時穿過兩個針眼，並連續穿一百個針眼。&#13;<br> 廣州「大洋網」&#13;<br> </p></body></html>
