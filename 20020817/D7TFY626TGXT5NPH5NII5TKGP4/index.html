<html><header><meta charset="utf-8"><title>新鋪地磚跣腳</title></header><body><h1>新鋪地磚跣腳</h1><p>沙田大圍美林邨居民投訴，通往積存街之行人隧道梯級，由原來的三合土改為鋪設地磚，但十分跣腳，令長者容易滑倒。&#13;<br> 記者前往查察，發現下雨天時，改為地磚的地面變得很滑，行人上落樓梯時需握住扶手。&#13;<br> 路政署回覆，材料供應商的報告及測試數據顯示，上址樓梯級新鋪地磚，是符合安全及防滑要求。該署會在梯級前端鋪上黑色的防滑鋼沙，以加強梯級間的顏色對比，增加防滑安全系數。&#13;<br> (○七三○五九)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
