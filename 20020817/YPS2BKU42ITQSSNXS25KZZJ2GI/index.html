<html><header><meta charset="utf-8"><title>張衛健胞弟認講錯嘢</title></header><body><h1>張衛健胞弟認講錯嘢</h1><p>張衞健（Dicky）的女朋友張茜、胞弟Henry、袁潔瑩、張慧儀、盧淑儀等人，昨日下午到中環蘭桂坊，出席無綫前化妝師江中平的「A&amp;VMakeUpSchool專業化妝學校」的開幕酒會。<br> &#13;<br> <spanclass>俾阿哥鬧 &#13;<br> 早前有報道指Herry會擔任謝霆鋒的經理人，但由於他於接受訪問時講錯說話，故未能成事，Henry說：「如果有聽晒成個訪問都會知道唔係嗰回事，我承認自己有講錯嘢，而Dicky都有鬧我，不過我覺得英皇唔會咁記仇，一句說話都唔會有咁大誤會。」此外，張茜表示未有考慮過與Dicky結婚的問題，她說：「我哋拍咗四年拖感情好穩定，所以暫時都冇諗過。」</spanclass></p></body></html>
