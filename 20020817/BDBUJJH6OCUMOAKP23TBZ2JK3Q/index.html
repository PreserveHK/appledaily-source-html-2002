<html><header><meta charset="utf-8"><title>碧咸襲手機賺二千萬</title></header><body><h1>碧咸襲手機賺二千萬</h1><p>英國球星碧咸，身體每一部份都值千金，具有一定的市場價值。贊助碧咸所屬球隊曼聯的Vodafone，最近以二百萬英鎊（約二千四百萬港元）的酬勞，聘用他為手提電話代言人兩年。<br> &#13;<br> <spanclass>內置聲音圖像 &#13;<br> 碧咸獲得二千多萬港元後，其肖像將成為Vodafone手機的螢幕保護圖案及內置遊戲的主角，他更要為為該公司演出廣告及配音，碧咸的聲音將作為手機內的留言聲音，這是英國手機服務首次以名人的聲音作為留言服務，預計可令Vodafone增加不少客戶。</spanclass></p></body></html>
