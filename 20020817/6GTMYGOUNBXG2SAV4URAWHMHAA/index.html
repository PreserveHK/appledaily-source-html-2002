<html><header><meta charset="utf-8"><title>茱姐咀舊相好洩憤</title></header><body><h1>茱姐咀舊相好洩憤</h1><p>荷李活女星茱莉亞羅拔絲（JuliaRoberts），與攝影師丹尼慕達（DannyModer）才於上月初新婚，茱姐「命中注定要嫁丹尼」的宣言言猶在耳，卻被拍到在街上熱吻另一名男子！<br> &#13;<br> <spanclass>與丈夫吵架 &#13;<br> 最新一期美國小報《Star》，圖文並茂報道茱姐的極速婚外情，報道指茱姐與老公丹尼「炒大鑊」後，憤然離家，與她一名相識多時的男士，在紐約街頭肆無忌憚地激吻，藉此激發丈夫的妒忌心，看來茱姐的第二段婚姻又出現危機。</spanclass></p></body></html>
