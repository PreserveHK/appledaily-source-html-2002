<html><header><meta charset="utf-8"><title>王敏德一家跳芭蕾</title></header><body><h1>王敏德一家跳芭蕾</h1><p>今年是王仁曼芭蕾舞學校四十二周年，她的學生於今明兩日在文化中心上演兩場芭蕾舞劇《睡美人》，而有份參與演出的包括王敏德夫婦及其兩個女兒、鄭佩佩和張天愛等，昨日眾人在文化中心綵排。<br> &#13;<br> <spanclass>從未習舞 &#13;<br> 王敏德原來在十七至十九歲時曾學過兩年芭雷舞，反而太太馬詩慧從未學過，馬詩慧說：「我呢排得閒，所以可以成日嚟綵排，今次我哋係義務演出，因為我哋兩個女喺王仁曼學跳舞。」而鄭佩佩更加是王仁曼第一個學生，她說：「我十五歲時王仁曼開芭蕾舞學校，我係佢第一個學生，當時學校喺跑馬地，我住喺清水灣，交通好唔方便。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
