<html><header><meta charset="utf-8"><title>宋慧喬掀起網上罵戰</title></header><body><h1>宋慧喬掀起網上罵戰</h1><p>韓劇女王宋慧喬早前捧其緋聞男友孫浩永所屬的組合god演唱會場，二人更被指眉目傳情。事後喬妹被god的fans在網頁上惡意攻擊，大罵她「又醜又肥冇演技」，於是喬妹的fans即憤然要求對方道歉，雙方的罵戰至今亦未平息。<br> &#13;<br> <spanclass>「係普通朋友」 &#13;<br> 而喬妹為了平息紛爭，前日在其所屬事務所的網頁上表明立場，向god的fans保證說：「估唔到我去睇演唱會，會惹來咁多誤解，其實我同孫浩永都好明白我哋只係普通朋友，希望各位god嘅fans相信我。」</spanclass></p></body></html>
