<html><header><meta charset="utf-8"><title>11天才被揭穿人妖冒女警長施號令</title></header><body><h1>11天才被揭穿人妖冒女警長施號令</h1><p>新西蘭一名人妖男扮女裝假冒女警，自稱是警長向其他警員發號施令，但竟在十一天後才被人揭穿，他已被判入獄四年半。&#13;<br> 二十二歲的威廉斯在六月五日潛入奧內洪加一警署，偷了一套女警制服、手扣、胡椒噴霧和一輛警車，對人自稱是「四出巡查的警長」，遣派其他警員工作，又按警方無線電的資料到過多個罪案現場「調查」，直至同月十六日才被揭發。&#13;<br> 警方其後發現，原來他四月出獄後，曾在多個城市招搖撞騙，包括佯裝是醫生住「霸王」汽車酒店，以及扮停車場工人後偷車。&#13;<br> 警方拒絕證實威廉斯是否已變性，故未知他會否被送往女子監獄服刑。&#13;<br> 綜合外電報道&#13;<br> </p></body></html>
