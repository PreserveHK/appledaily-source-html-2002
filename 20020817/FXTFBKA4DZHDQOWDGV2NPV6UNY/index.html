<html><header><meta charset="utf-8"><title>看護涉殺老婦開審</title></header><body><h1>看護涉殺老婦開審</h1><p>【本報訊】有「數銀紙」習慣的七十九歲老婦，在老人院與中年看護因小故屢生爭執，更互相投訴對方掌摑。看護疑於當夜更時與老婦激烈爭執，涉嫌咒罵老婦「你好老，你抵死」，然後把她勒死，案件昨日在高等法院開審，女被告否認謀殺罪名。&#13;<br> 五十八歲女被告華春榮被控於去年六月十八日，在油麻地文苑街文苑樓「長者安老院」內，謀殺七十九歲老婦趙瑤卿。被告於案發時已在老人院工作約三年。&#13;<br> 案件編號：HCCC335/2001</p></body></html>
