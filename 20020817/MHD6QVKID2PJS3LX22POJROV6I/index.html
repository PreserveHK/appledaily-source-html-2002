<html><header><meta charset="utf-8"><title>新軟件助學純正英語</title></header><body><h1>新軟件助學純正英語</h1><p>【本報訊】香港應用科技研究院有限公司與理工大學及科技大學合作，成功開發了一套名為「超音勇者」（SonicRanger）的網上學習軟件，透過嶄新的語音辨別技術，精確地分辨出每個英文字詞的發音誤差，讓小學生能夠學習純正的英語發音。&#13;<br> 「超音勇者」軟件的資料庫，儲存了由六百名操純正英語的小學生所說的約四萬六千句句子及四萬個英文單字。軟件的語音辨別技術，會將使用軟件的小學生的發音，與資料庫內的資料比較，再即時提供分析及報告。&#13;<br> 香港應用科技研究院有限公司行政總監黃兆永博士表示，現正積極尋求生產商合作將軟件推出市場，軟件的售價則仍有待研究。</p></body></html>
