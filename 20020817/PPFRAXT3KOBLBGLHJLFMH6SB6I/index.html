<html><header><meta charset="utf-8"><title>俏護士觀月夥HelloKitty搵食</title></header><body><h1>俏護士觀月夥HelloKitty搵食</h1><p>二十五歲的觀月阿里沙，在日劇《護士的工作》中扮演護士朝倉泉，最近更化身成卡通人物，與大受女性歡迎的HelloKitty合作搵食。&#13;<br> 最近日本Sanrio公司出新招，將人氣十足的護士姐姐朝倉泉和穿上護士裝的Kitty，以「泉妹withNurseKitty」的名義，推出一系列如筆記簿的商品，而商品只會在東京台場的富士電視台禮品店和Mediage兩間商店中出售。HelloKitty今次是首度與日劇人物合作搵食，十分有趣。</p></body></html>
