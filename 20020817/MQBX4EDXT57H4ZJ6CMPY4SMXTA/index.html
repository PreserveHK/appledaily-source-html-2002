<html><header><meta charset="utf-8"><title>　　田北辰普通話唔及許志安 - 李八方</title></header><body><h1>　　田北辰普通話唔及許志安 - 李八方</h1><p>「語文教育及研究常務委員會」主席田北辰噚日去香港電台出席《普通話月2002》嘅宣傳活動。佢作為今次活動嘅主禮嘉賓，又身為主席，大會就即席考佢普通話，要佢以普通話讀出「語常會」全名，結果田生不負眾望，被中大普通話教育研究及發展主任何偉傑教授評為成績良好。但八方就覺得佢嘅普通話比唔上嘉賓許志安喇。&#13;<br> （圖）田北辰（右）和許志安出席《普通話月2002》。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
