<html><header><meta charset="utf-8"><title>石田未來與Fans共浴</title></header><body><h1>石田未來與Fans共浴</h1><p>被喻為日本U-15偶像（未滿十五歲藝人）最有前途的十四歲美少女石田未來，前日剛推出首款長度等同其身高的大毛巾，與fans一起洗白白。&#13;<br> 身高只有一點五三米的石田，推出的浴巾亦不會過長，毛巾上的照片乃石田親自揀選，是攝於日本全無污染的度假天堂ROTA小島，更附有石田的簽名。然而此浴巾只是限量發售二千條，相信定會成為想與石田「共浴」fans的必爭之物。</p></body></html>
