<html><header><meta charset="utf-8"><title>陳冠希與助手爭拗</title></header><body><h1>陳冠希與助手爭拗</h1><p>陳冠希（Edison）、譚詠麟（阿倫）昨早分別出現機場，到寧波出席音樂會。而莫文蔚和杜德偉則分別到馬來西亞，出席滾石唱片的音樂會。&#13;<br> 昨早Edison到達機場後，見他與助手似乎有爭抝，但他卻說：「我係artist嚟㗎，我鍾意知道自己做緊乜㗎。」<br> &#13;<br> <spanclass>莫文蔚穿透視裝 &#13;<br> 而莫文蔚昨日以白色透視裝亮相，到大馬出席滾石演唱會，返港後便要投入《夕陽天使》的宣傳。&#13;<br> 另外，阿倫表示音樂會翌日要到廣州欣賞丁菲飛的世界巡迴演唱會。問阿倫環球以三百萬宣傳費力谷新人麥浚龍，丁菲飛可有如此待遇？阿倫說：「問陳少寶啦，不過佢都好難做，咁多仔仔女女。」&#13;<br> 採訪、攝影：李志明</spanclass></p></body></html>
