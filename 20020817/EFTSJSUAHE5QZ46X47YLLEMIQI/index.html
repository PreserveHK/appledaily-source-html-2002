<html><header><meta charset="utf-8"><title>英報抹黑唐餐館用次等肉隔夜菜</title></header><body><h1>英報抹黑唐餐館用次等肉隔夜菜</h1><p>英國《每日郵報》上周刊登了一篇抹黑華人餐館的文章，指餐館所售的飯菜除了多味精和高脂肪外，還含有「次等肉」，質疑餐館老闆牟取暴利，引起當地華人社團強烈不滿和抗議。<br> &#13;<br> <spanclass>華人抗議促道歉 &#13;<br> 曾出版倫敦餐館指南的坎皮恩﹙CharlesCampion﹚在《每日郵報》撰文，批評華人餐館不可靠，咕嚕肉內的豬肉是「次等肉」，肉少而炸皮多；炒麵過於油膩，配料是「隔夜飯菜」；春卷皮厚而沒有肉，外賣飯盒多味精。&#13;<br> 文章刊登後激起當地所有華人團體不滿，聯署要求《每日郵報》公開道歉外，還指英國傳媒近年經常作出抹黑華人的不實報道。&#13;<br> 人民網</spanclass></p></body></html>
