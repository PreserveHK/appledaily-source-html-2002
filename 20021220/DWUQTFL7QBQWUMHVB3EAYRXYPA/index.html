<html><header><meta charset="utf-8"><title>李雲迪簽名加強保安</title></header><body><h1>李雲迪簽名加強保安</h1><p>有「中國木村拓哉」之稱的內地鋼琴家李雲迪，明日起為旅遊發展局在灣仔金紫荊廣場一連三日舉行的露天音樂會「動感熱舞嘉年華」，擔任表演嘉賓，到時他會演奏中國民謠《向陽花》和新唱片歌曲。<br> &#13;<br> <spanclass>旺角舉行簽名會 &#13;<br> 表演完畢後，李雲迪會趕往尖沙嘴文化中心出席晚上八點舉行的「IFPI頒獎典禮」，領取其《蕭邦鋼琴精選》的白金唱片，亦會即場表演。&#13;<br> 今次李雲迪來港的行程緊密，後天下午他要連趕三場簽名會，地點分別在旺角鬧市的行人專用區，九龍塘又一城和尖沙嘴海港城，有關方面已特別加派人手和保安，確保李雲迪的安全。</spanclass></p></body></html>
