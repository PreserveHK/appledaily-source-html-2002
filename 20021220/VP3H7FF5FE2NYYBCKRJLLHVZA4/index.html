<html><header><meta charset="utf-8"><title>金大中：公明選舉首例</title></header><body><h1>金大中：公明選舉首例</h1><p>今次南韓總統大選，被視為是拉起「後三金時代」的序幕。所謂「三金政治」者，是指左右近三十年南韓政壇的金泳三、金大中和金鐘泌，牽涉到金權政治和地域政治，但今次選舉既沒有三金的參與，選民也並不像以往般按候選人的地域而投票，而是主要按新舊一代的政治取向投票。盧武鉉今次競選打起的旗號便是「實現新舊交替，打破舊政治和特權政治。」&#13;<br> 總統金大中周四投票後，對於今次總統大選作出高度評價，形容這是「國民總參與的選舉，也沒有引發官權介入是非爭議」，是史無前例的「公明選舉」。&#13;<br> 新華社</p></body></html>
