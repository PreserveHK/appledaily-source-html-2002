<html><header><meta charset="utf-8"><title>反罪惡帶走逾百人</title></header><body><h1>反罪惡帶走逾百人</h1><p>【本報訊】澳門特區成立三周年紀念日前夕，澳警晝夜展開反罪惡行動，前晚深夜先在新口岸區掃黃，在多間以內地旅客為租住對象的酒店前及夜店帶走三十三名「北姑」及「俄女」（圖）。&#13;<br> 昨日凌晨一時至三時，司警反黑及毒品隊、聯同特警共六十多人，突擊搜查市內三間最旺場的卡拉OK及的士高，有十多名青年男女身份可疑被帶走作進一步調查，行動中，撿獲小量毒品。&#13;<br> 昨日傍晚，警察總局組織治安警及司警探員，大搜葡京賭場及酒店。一個多小時行動，超過一百名「叠碼仔」、「北姑」、身份可疑人物被押上警車往警局盤查。</p></body></html>
