<html><header><meta charset="utf-8"><title>捕雀殺手犯三宗罪</title></header><body><h1>捕雀殺手犯三宗罪</h1><p>旺角鬧市出現冷血「捕雀殺手」，愛護動物協會總督察黃培德昨日指出，現行法例下，「捕雀殺手」可能犯上三宗罪。他解釋說，根據《野生動物保護條例》，任何人單是藏有捕獸器已屬違法，最高刑罰為罰款五萬元，有關人等若使用捕獸器捕捉野獸或雀鳥亦算犯法，一旦罪成，最高刑罰為罰款十萬元及入獄一年。&#13;<br> 或觸犯「虐畜罪」&#13;<br> 他續稱，由於「捕雀殺手」使用捕獸器捕雀令雀鳥產生不必要痛苦和傷害，根據《防止殘酷對待動物條例》，「捕雀殺手」亦可能觸犯「虐畜罪」，最高刑罰為罰款五千元及入獄六個月。&#13;<br> 本報記者</p></body></html>
