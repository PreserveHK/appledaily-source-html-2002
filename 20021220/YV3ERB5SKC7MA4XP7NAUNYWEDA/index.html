<html><header><meta charset="utf-8"><title>　　和黃3G手機三月面世? - 李八方</title></header><body><h1>　　和黃3G手機三月面世? - 李八方</h1><p>和黃嘅3G手機，喺英國同意大利已經推出，先向一班追求科技人士提供服務。不過，無論係用家或競爭對手，大家都好關心究竟和黃幾時先會正式全面推出服務。&#13;<br> 八方昨日聽講，坊間正流傳和黃會喺明年三月出擊。咁都有道理，事關佢哋已經用咗[3]做品牌，出年係○三年，喺三月三日正式開業，自然fit晒，重好「生生猛猛」。到時手機市場肯定大戰連場。但接近和黃消息人士則話，未聽過公司落實咗日子，佢又話，若真係三月推出，大家一定會忙過𠵱家好多。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
