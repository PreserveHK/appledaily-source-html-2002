<html><header><meta charset="utf-8"><title>港姐為鐵達尼報喜</title></header><body><h1>港姐為鐵達尼報喜</h1><p>港姐林敏俐、胡家惠、嘉碧儀、保采芬、左慧琪與王喜、陳霽平和馬德鐘等，昨日齊齊到尖沙嘴日航酒店，出席「2002壓軸猛片：鐵達尼號祝捷慰勞宴」。&#13;<br> 《鐵達尼號》上周日播映，最高收視有二十五點（約一百六十五萬觀眾）。<br> &#13;<br> <spanclass>唔接受「爆缸」 &#13;<br> 此外，對於劇集《齊天大聖孫悟空》接獲百宗投訴一事，電視廣播業務助理總經理陳志雲表示廣管局已向無綫發出「強烈勸喻」，但就不用罰款。&#13;<br> 陳志雲昨日說：「廣管局都有接受我哋對於『爆石』、『跌渣』以及『噼啪你個隆啲咚』嘅解釋，但對『爆缸』就唔接受，因為佢哋話同黑社會用語同音，唔適合喺合家歡時間講。」</spanclass></p></body></html>
