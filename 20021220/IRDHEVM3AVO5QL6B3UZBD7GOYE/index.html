<html><header><meta charset="utf-8"><title>打人被捕撼頭埋牆</title></header><body><h1>打人被捕撼頭埋牆</h1><p>【本報訊】昨晨八時許，二十二歲姓曾及二十六歲姓李男子，途經秀茂坪邨商場時，突遭四名頭染金髮的兇徒拳打腳踢。兇徒事後逃去無蹤，途人發現報警將他們送院，敷治後均無礙。&#13;<br> 警員到場調查期間，在上址一間超級市場內，拘捕其中三名涉案男子﹙十七至三十五歲﹚；另一名姓廖﹙二十三歲﹚同黨則在商場地下被擒獲。廖被捕時情緒激動，撼頭埋牆企圖自殺﹙箭嘴示﹚，終由數名警員合力將他制服，事後一併帶署。至於兩名事主表示遇襲原因不明，警方正展開調查。	&#13;<br> 劉永明攝</p></body></html>
