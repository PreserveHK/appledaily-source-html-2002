<html><header><meta charset="utf-8"><title>Celine探病童母性大發</title></header><body><h1>Celine探病童母性大發</h1><p>加拿大天后CelineDion日前偕丈夫ReneAngelil造訪蒙特利爾Sainte-Justine兒童醫院，探訪院中病童。已為人母的Celine看見患病兒童不禁悲從中來，淚如雨下。<br> &#13;<br> <spanclass>為醫院籌款 &#13;<br> Celine前日訪問醫院期間，母性大發，不時逗患病兒童玩耍。Celine在台上演講時表示見到不少孩子飽受病魔折磨一度感觸流淚。而Celine更表示稍後會為該醫院舉行籌款，預計可籌得一億加元（約五億零二百萬港元）。</spanclass></p></body></html>
