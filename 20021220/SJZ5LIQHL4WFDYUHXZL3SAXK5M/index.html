<html><header><meta charset="utf-8"><title>DreamsComeTrue前成員獲緩刑</title></header><body><h1>DreamsComeTrue前成員獲緩刑</h1><p>日本組合DreamsComeTrue的前成員西川隆宏服食違禁藥物一案，昨日終於在東京審結。<br> &#13;<br> <spanclass>替慈善機構做事 &#13;<br> 西川在多番求情下，結果被判入獄一年零六個月，但緩刑三年。法官前日表示，雖然西川吸毒已有一段頗長的日子，但他表現出反省及悔意，故此應給予他一次改過自新的機會。而西川事後亦說：「對各位造成諸多不便非常抱歉，今後我會返北海道老家，幫老竇嘅慈善機構做嘢，亦會繼續音樂工作。」</spanclass></p></body></html>
