<html><header><meta charset="utf-8"><title>陳雅倫入稟追萬五元</title></header><body><h1>陳雅倫入稟追萬五元</h1><p>陳雅倫入稟向攝影師賴家興追討一萬五千元，入稟狀指今年九月初，陳雅倫約定賴家興到美國拍照。<br> &#13;<br> <spanclass>求退定不果 &#13;<br> 陳雅倫在八月二十七日先付了萬五元定金給賴，但因美國天氣欠佳，結果取消拍攝，後來陳雅倫要求取回萬五元定金不果，遂採取行動控告賴，昨早她到灣仔小額錢債審裁處應訊。&#13;<br> 陳雅倫上庭後向記者說：「九月初我請咗賴家興幫我去美國紐約拍唱片封套，點知去到嗰邊天氣唔好，佢都叫我照影，我唔肯，咁我惟有以法律途徑解決。到噚日佢先話想庭外和解，但今日都要出庭，佢冇上庭，所以押後到下個禮拜一再審。」&#13;<br> 案件編號：SCTC71786/2002</spanclass></p></body></html>
