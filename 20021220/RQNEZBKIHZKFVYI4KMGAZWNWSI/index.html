<html><header><meta charset="utf-8"><title>佘詩曼聖誕變窮家女</title></header><body><h1>佘詩曼聖誕變窮家女</h1><p>佘詩曼一直是卓悅美容的纖體代言人，她早前拍攝了多輯三點式泳衣靚相，部份更被選用以印製卓悅的新月曆。<br> &#13;<br> <spanclass>在內地拍劇 &#13;<br> 阿佘穿上綠色的三點式泳衣，在沙灘上取景，她跪在幼沙上拍照，狀甚享受。阿佘現正在內地拍劇，該劇仍未命名，據知伊人將在劇中飾演一名窮家女，對於阿佘來說，這個角色都算是一個新嘗試。&#13;<br> 阿佘今年的聖誕節和新年都會在工作中度過，她日前說：「我重會去美國登台，但係未知到時可唔可以有時間四出行街買嘢。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
