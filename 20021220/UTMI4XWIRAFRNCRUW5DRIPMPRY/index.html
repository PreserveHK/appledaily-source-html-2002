<html><header><meta charset="utf-8"><title>w-inds怪雞問題引Fans</title></header><body><h1>w-inds怪雞問題引Fans</h1><p>日本三人男子組合w-inds，最近趁聖誕佳節在BayFM電台主持節目《BayRhythm》，為了增加收聽率，三位成員輪流在個人網頁上列出「怪雞」IQ問題，答案要待節目播出才有分曉，吸引了不少非fans收聽。<br> &#13;<br> <spanclass>歌迷口味有變 &#13;<br> 此外，過往不少香港日本歌迷大多喜愛Johnny's事務所旗下的組合，但自從w-inds、flame及lead等後起之秀成功闖入樂壇後，形勢已有改變，而今晚無綫亦播出w-inds等平日幕後工作花絮片段。</spanclass></p></body></html>
