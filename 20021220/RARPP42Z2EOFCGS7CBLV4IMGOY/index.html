<html><header><meta charset="utf-8"><title>Apple姐日記：梁安琪子女望牆避鏡頭</title></header><body><h1>Apple姐日記：梁安琪子女望牆避鏡頭</h1><p>我Apple姐上次睇周杰倫演唱會，除咗見到蔣怡同男友博大霧外，重見到賭王何鴻燊同四姨太梁安琪（右）所生嘅仔女㖭。<br> &#13;<br> <spanclass>一臉鎮定 &#13;<br> 嗰晚四姨太冇陪仔女去睇show，但係佢哋同媽咪生成個餅印，我咁眼利一眼就認得出。&#13;<br> 嗰晚幾個小朋友由保鑣陪住，可能冇四姨太在場，所以冇乜記者認得佢哋，但係佢哋都似乎訓練有素，好精靈咁互相提點話：「行快啲，望住牆，唔好俾啲記者影到相。」難得佢哋講嘢時一臉鎮定，我喺後面聽到真係笑到肚痛。</spanclass></p></body></html>
