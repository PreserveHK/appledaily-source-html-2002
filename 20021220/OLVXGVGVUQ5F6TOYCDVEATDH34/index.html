<html><header><meta charset="utf-8"><title>丹尼爾路易斯Eminem上身奸出汁</title></header><body><h1>丹尼爾路易斯Eminem上身奸出汁</h1><p>金像影帝丹尼爾路易斯（DanielDay-Lewis）自從五年前拍咗電影《因愛之名》後，直到今年先至再見到佢演出《紐約風雲》，久休復出嘅佢表現依然出色，獲得唔少影評人嘅高度評價，亦睇到我羅拉兩隻眼變咗做心形。&#13;<br> 不過我羅拉聽聞喺戲入面做心狠手辣黑幫大佬嘅丹尼爾，原來係聽咗Eminem嘅歌先至扮惡爺扮得咁神似，佢話：「Eminem嘅音樂混合幽默同激憤，最啱聽嚟做呢個角色。」</p></body></html>
