<html><header><meta charset="utf-8"><title>同黨落網折返相救</title></header><body><h1>同黨落網折返相救</h1><p>【本報訊】二十二歲姓馬女子昨日中午十二時許，與嫂子同遊沙田中央公園。當時其嫂用嬰兒車推着四個月大兒子。突然，一名賊人從後用力拉扯馬女的頭髮，另兩名同黨則衝前向她拳打腳踢，乘亂搶去她手中膠袋分頭逃走。&#13;<br> 馬女忍痛呼救，尾隨追着其中一賊，其嫂則嚇致目瞪口呆。其中一賊跑至沙田法院門外，遭四名熱心市民及警員合力制服，此時另一名已逃脫賊人眼見同黨落網，竟折返企圖施救，但亦被警員拘捕。&#13;<br> 警員當場起回失物，稍後將兩疑匪連同女事主帶署，並在附近搜捕在逃疑犯，但無發現。</p></body></html>
