<html><header><meta charset="utf-8"><title>穿紅綠衣增運勢</title></header><body><h1>穿紅綠衣增運勢</h1><p>六合彩有冇必中秘方？相信就算真的有，也不會有人願意告訴你！&#13;<br> 堪輿學家根據天干地支及五行推算，今日財運最旺的投注站在港島南區，最好的投注時間是下午五至七時，最旺的號碼是6和8，能否成為千萬富翁，今日就要看你自己的運數了。&#13;<br> 堪輿學家麥玲玲表示，今日的財神方位在南方，所以港島南區的投注站最旺，其次紅磡一帶，新界區的投注站會較差，而今日最好的投注時間是下午五時至七時，最旺的數字是屬金的6和8，或是連着6和8的數目。&#13;<br> 她又表示，今日最旺的生肖是兔、馬及虎，今個月又旺水，所以若要增加運勢，可穿紅色及綠色的衣服去投注。</p></body></html>
