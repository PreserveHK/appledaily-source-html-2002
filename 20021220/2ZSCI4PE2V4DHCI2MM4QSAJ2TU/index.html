<html><header><meta charset="utf-8"><title>珈潁佳節一拖五</title></header><body><h1>珈潁佳節一拖五</h1><p>珈潁、田蕊妮及陸依薩昨日穿上一身聖誕女郎裝，於亞視總台出席聖誕聯歡會，她們在現場大派聖誕禮物。問到珈潁聖誕佳節有沒有男孩約會她？珈潁說：「冇呀，冇人約我呀，𠵱家又冇拖拍，聖誕惟有自己煮自己食，最多都係帶埋屋企隻狗、貓同隻龍貓，再加埋爸爸媽媽一家六口去睇燈飾。」<br> &#13;<br> <spanclass>陳啟泰或外遊 &#13;<br> 此外，陳啟泰（Ken）及朱慧珊等人昨日亦有出席聯歡會，阿Ken即場收到雪人公仔做聖誕禮物。問到阿Ken聖誕節會否與太太慶祝？阿Ken即說：「可能同老婆去泰國玩幾日，𠵱家忙緊《百萬富翁》，我哋重定咗《百萬富翁》最後一集一定要送出一百萬獎金。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
