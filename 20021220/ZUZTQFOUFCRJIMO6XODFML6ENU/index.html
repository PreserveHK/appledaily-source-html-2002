<html><header><meta charset="utf-8"><title>陳淑蘭怕嚇走菲傭</title></header><body><h1>陳淑蘭怕嚇走菲傭</h1><p>陳淑蘭擔任卓悅美容的彩光代言人，她日前為該美容院拍攝月曆靚相。蘭子穿上綠色短裙，展示一雙修長美腿。<br> &#13;<br> <spanclass>再添兩犬 &#13;<br> 蘭子的男友William日前生日，她買了一隻約瑟犬給他做生日禮物。蘭子昨日在電話中說：「其實我哋屋企最近添咗兩名新成員，除咗呢隻約瑟狗之外，我之前行寵物店見到一隻金毛尋回犬好可愛，我又忍唔住買埋佢返屋企，所以搞到我嘅菲傭呢排好忙。如果我再買狗，只怕菲傭真係會唔做，到時我就好麻煩！」&#13;<br> 採訪：比華利</spanclass></p></body></html>
