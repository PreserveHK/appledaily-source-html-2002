<html><header><meta charset="utf-8"><title>躉船賊墮海</title></header><body><h1>躉船賊墮海</h1><p>【本報訊】油麻地貨物起卸區出現躉船竊賊，事發前晚十一時半，一艘停泊在油麻地貨物起卸區的躉船，四十歲姓盧的船主在睡夢中被異聲吵醒，赫見一名陌生男子正在船艙搜掠，即高聲喝止，並驚動其他船員。雙方在狹窄的躉船通道上追逐，疑人一不留神失足，由七米高船上直跌落海，慌忙掙扎呼救。&#13;<br> 船員見狀立即拋下繩索讓疑人抓住，並引領他游到船底一處躲藏以免一直浸在水中；稍後水警趕至將他救起（圖）。企圖爆竊被捕的男子三十三歲姓陳，其腳被冰冷的海水浸得發白，牙齦打震，送院治理後無礙。&#13;<br> 羅振輝攝</p></body></html>
