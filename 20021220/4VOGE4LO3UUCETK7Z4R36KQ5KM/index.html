<html><header><meta charset="utf-8"><title>破拍裸照迫還債案</title></header><body><h1>破拍裸照迫還債案</h1><p>【本報訊】澳門賭場「大耳窿」猖獗，兩名香港及深圳商人借下貴利無法清還被禁錮，港人借六萬被迫還十五萬，內地賭客則被帶往斗門毆打拍裸照恐嚇。澳警在兩案中共逮捕了五名香港、內地及澳門男子，協助調查（圖）。&#13;<br> 其中一宗案件透露，三十五歲深圳商人，本月十一日在澳門賭輸，借下三萬元高利貸未能還款，被人帶往珠海斗門禁錮在一出租屋內，遭貴利集團中人毆打迫拍裸照，恐嚇其內地親友交款五萬元。</p></body></html>
