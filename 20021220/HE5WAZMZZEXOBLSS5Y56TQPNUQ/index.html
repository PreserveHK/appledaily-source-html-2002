<html><header><meta charset="utf-8"><title>平安夜氣溫僅13℃</title></header><body><h1>平安夜氣溫僅13℃</h1><p>【本報訊】市民今年有機會過一個冬意洋溢的聖誕節，天文台預計，下星期二平安夜的氣溫將急降至攝氏十三度，新界地區會再低幾度；滿街耀目的聖誕燈飾在寒風中將更顯得溫馨，市民應準備好足夠寒衣外出歡度佳節。&#13;<br> 本港目前正受潮濕有霧的天氣影響，氣溫和暖，昨日市區氣溫達攝氏二十五度，打鼓嶺及石崗更一度錄得二十八度的高溫，今、明兩日的天氣都會持續有薄霧及幾陣雨，氣溫攝氏十九至二十二度，下周日的氣溫更達攝氏二十至二十三度，天氣短暫時間有陽光，有薄霧及有幾陣雨。&#13;<br> </p></body></html>
