<html><header><meta charset="utf-8"><title>總華探長遺產案續審</title></header><body><h1>總華探長遺產案續審</h1><p>【本報訊】六十年代聲名顯赫的前總華探長韓森，死後遭律政司司長追討他懷疑貪污得來的巨額資產，案件昨在高等法院續審。代表律政司司長的資探大律師指出，韓森及其親屬所持有的資產，是以信託形式代政府持有，根據《時效條例》第二十條，訴訟須於訴訟因由產生的日期起六年內提出之時限，並不適用於信託財產。法官押後判決。<br> &#13;<br> <spanclass>有先例可循 &#13;<br> 資深大律師更引用律政司向前副刑事檢控專員胡禮達追討貪污資產的案例，當年英國樞密院裁定律政司可追討有關款項。&#13;<br> 案件編號：HCA3377/00</spanclass></p></body></html>
