<html><header><meta charset="utf-8"><title>濱崎步𠝹碧咸？</title></header><body><h1>濱崎步𠝹碧咸？</h1><p>日本歌壇天后濱崎步，前日偕男星北野武一同出席明石家森馬的清談節目《新春大特賣！明石家森馬》，步姐更即時被兩位搞笑巨匠「夾擊」取笑她一番。&#13;<br> 雖然步姐與男友長瀨智也感情穩定，近日有傳二人將在泰國舉行婚禮，但明石家先說笑對步姐表示好感，步姐即回敬說：「我對太多口嘅男人冇興趣！」之後北野武又說：「我覺得你同荷李活嘅明星拍拖啱啲，不如你去搶碧咸返嚟啦！」步姐即投降大叫：「人哋有老婆㗎！」</p></body></html>
