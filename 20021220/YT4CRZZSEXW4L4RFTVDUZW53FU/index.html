<html><header><meta charset="utf-8"><title>女子登門自刺獲救</title></header><body><h1>女子登門自刺獲救</h1><p>【本報訊】一名二十八歲雙程證女子，昨晨二時許，到沙田顯徑邨顯慶樓一單位，找姓鄧（三十六歲）男友時，疑雙方感情問題發生爭執。女子突然情緒激動，揚言要跳樓自殺，遭男友制止。惟她掙脫後，衝入廚房取出利刀，欲自刺胸口尋死。男友再度阻止但無效，大聲呼救。七十六歲的鄧父聞聲上前協助，終由兩父子合力將企圖自殺的女子制服及報警。&#13;<br> 女事主並無受傷，跟警員返署（圖）後，情緒已平復。至於其男友則被𠝹傷右邊面頰，需送院治理。　陸文超攝</p></body></html>
