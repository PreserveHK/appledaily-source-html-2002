<html><header><meta charset="utf-8"><title>劉青雲夫婦蘭桂坊晒恩愛</title></header><body><h1>劉青雲夫婦蘭桂坊晒恩愛</h1><p>前晚大批記者聚集在中環蘭桂坊的CaliforniaTower，原因是王菲正在上面和經理人陳家瑛等吃晚飯。剛巧劉青雲和太太郭藹明經過，兩人手拖手，狀甚恩愛。他們甫見眾多記者，劉青雲即笑着自動報料說：「我哋嚟食飯啫，冇嘢嘅。」<br> &#13;<br> <spanclass>郭藹明笑得甜 &#13;<br> 當劉青雲知道記者在等王菲後，更鬼馬地向記者說：「好彩我同老婆一齊嚟啫，唔係就『乜』咯！」而在他身旁的太太郭藹明，聽罷不但沒有生氣，而且笑得更甜，真是羨煞旁人。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：娛樂突發組</spanclass></p></body></html>
