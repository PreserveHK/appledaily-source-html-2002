<html><header><meta charset="utf-8"><title>沈嘉偉駕新Benz夜會城城</title></header><body><h1>沈嘉偉駕新Benz夜會城城</h1><p>郭富城和邱淑貞的老公沈嘉偉老友鬼鬼，日前才在銅鑼灣欣葉台灣菜相約食消夜，昨日凌晨兩人又相約朋友去咖啡室。昨日凌晨二時，記者見城城駕着他的黃色保時捷，而沈嘉偉和其胞弟就坐在全新Benz跑車中，只見其Benz跑車還掛着T牌，應是試車。<br> &#13;<br> <spanclass>曾到車城看車 &#13;<br> 城城和沈嘉偉到了灣仔金石咖啡餅店會合三位男性朋友，眾人在餅店最角落位置，聊至凌晨三時四十五分才離開，郭富城接載其中一位朋友離開，並向記者說：「食消夜啫！」&#13;<br> 沈嘉偉約兩星期前去過跑馬地車城看車，記者問其胞弟，沈嘉偉是否買了新車，他只一言不發。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
