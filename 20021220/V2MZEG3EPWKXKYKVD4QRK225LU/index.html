<html><header><meta charset="utf-8"><title>陳奕迅忽然變板仔</title></header><body><h1>陳奕迅忽然變板仔</h1><p>本月是陳奕迅（Eason）最忙的一個月，他除了要宣傳唱片外，還要籌備二月份的演唱會，而且每星期都要港台兩邊走，為國語碟錄音。Eason最近還為代言的LePaco便服廣告商拍了一個平面廣告，拍攝現場是以家居為主題，Eason一口氣換了十幾套衫，而且不斷問廣告商有關衣服的設計，更加自己作出配襯。<br> &#13;<br> <spanclass>擊鼓娛賓 &#13;<br> Eason在鏡頭面前好正經，但不用埋位時即十分生鬼，擊鼓娛樂在場的工作人員。Eason謂自己自從拍攝了板仔服廣告之後，對滑板都產生了興趣，現時技術非常了得，還希望下一輯廣告可以玩一些高難度動作。</spanclass></p></body></html>
