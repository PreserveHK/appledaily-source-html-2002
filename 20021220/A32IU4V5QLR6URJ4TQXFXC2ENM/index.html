<html><header><meta charset="utf-8"><title>FiscalPolicy</title></header><body><h1>FiscalPolicy</h1><p><b> FiscalPolicy即財政政策，</b> 是指政府的收入開支政策，可說包括稅收與開支預算兩個層面的安排。利用財政政策，政府可以影響經濟體系的消費、投資、出入口等活動，從而達成一些宏觀經濟目標，例如控制通脹、刺激就業、提高經濟增長等。香港經濟目前表現欠佳，私人消費市場疲弱，故此有經濟學者建議政府透過財政政策，進行大型投資，由公共開支帶動市場需求及經濟增長。</p></body></html>
