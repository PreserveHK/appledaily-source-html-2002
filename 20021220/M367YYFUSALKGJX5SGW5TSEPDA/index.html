<html><header><meta charset="utf-8"><title>車仁表身在中國心在韓</title></header><body><h1>車仁表身在中國心在韓</h1><p>韓國男星車仁表自十月尾開始已飛抵上海拍攝內地電視劇《四大名捕》，飾演名捕鐵手的他日前接受訪問時，表示十分思鄉。&#13;<br> 車仁表出名是名好好先生，起初此劇在內地開記招時也帶同妻兒在旁。他表示在上海兩個月，最不習慣的不是吃冷飯盒兼沒時間睡，反而是與妻兒分離，惟有每次收工盡快回酒店打電話。&#13;<br> 又因言語不通，車仁表經常只可以與一兩位懂韓語及英文的工作人員傾談。故目前他努力學普通話外，又放棄聖誕回韓的念頭，希望盡快拍罷速速走人。</p></body></html>
