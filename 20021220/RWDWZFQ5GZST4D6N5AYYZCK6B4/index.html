<html><header><meta charset="utf-8"><title>3鹹碟店員劫警判刑</title></header><body><h1>3鹹碟店員劫警判刑</h1><p>【本報訊】荃灣荃豐中心鹹碟店睇檔三青年，指稱休班警員購買十多張成人電影VCD後「冇畀錢」，痛毆該警員及搶走其銀包及背囊，被控一項行劫罪被定罪成，三人昨在區域法院分別被判囚監禁兩年及勞教中心。&#13;<br> 首被告沈家文昨在區域法院被判囚兩年，其餘兩名被告趙寶國及鍾偉雄，判入勞教中心。今年一月十四日，三十三歲警員尹健培，休班到荃豐中心選購色情光碟被追打。&#13;<br> 案件編號：DCCC689/02</p></body></html>
