<html><header><meta charset="utf-8"><title>70%：低投票率破紀錄</title></header><body><h1>70%：低投票率破紀錄</h1><p>今屆南韓總統選舉，約三千五百萬選民中有百分之七十點二投了票，但仍創下歷來總統選舉最低的投票率。原本最低紀錄是七一年那屆的百分之七十九點八。&#13;<br> 投票率較低的原因相信有三：（一）鄭夢準臨時宣布拒絕支持盧武鉉後，鄭的支持者可能放棄投票；（二）支持鄭、盧聯盟的改革派選民，拒絕投票；（三）政府將周四定為全國假期方便選民投票，有些人趁機去了旅行。&#13;<br> 今屆點票速度較過往快（上屆憑人手點票點了八個多小時），原因是改用先進的電子點票系統。點票機每分鐘可點二百五十張票，能自動讀取選票，分類後放入每名候選人的點票箱內。&#13;<br> 法新社</p></body></html>
