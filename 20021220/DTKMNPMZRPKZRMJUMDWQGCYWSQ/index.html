<html><header><meta charset="utf-8"><title>何麗全囡囡彌月仍未改名</title></header><body><h1>何麗全囡囡彌月仍未改名</h1><p>無綫製作部助理總監何麗全的太太、吳家樂胞姊吳家鳳早前誕下女嬰，何麗全夫婦前晚在尖沙嘴為囡囡擺滿月酒。鄧光榮夫婦、羅傑承和梁芷珊夫婦均有到賀。&#13;<br> 已有一子的何麗全，添一女兒便湊成一個「好」字。何麗全說：「囡囡重未改名，佢出世時重六磅十安士，囝囝最初對妹妹都呷醋，但𠵱家就好錫妹妹。太太遲啲都會返工，囡囡就請人湊，我唔會再生，因為養唔起啦！」<br> &#13;<br> <spanclass>吳家樂遲到 &#13;<br> 何麗全前晚為囡囡設了十九席滿月宴，身為BB舅父的吳家樂因為有事在身，所以在開席後才抵達。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
