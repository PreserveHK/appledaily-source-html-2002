<html><header><meta charset="utf-8"><title>荷爾芭莉靠神油打救婚姻</title></header><body><h1>荷爾芭莉靠神油打救婚姻</h1><p>奧斯卡金像影后荷爾芭莉（HalleBerry），早前被指因性冷感而與丈夫EricBenet出現婚姻危機，不過她最近接受女性雜誌《MarieClaire》訪問時，卻指一種印度香油，為兩人增添了不少性生活情趣。&#13;<br> 對於經常被指與丈夫性生活不協調，荷爾芭莉接受訪問時反擊說：「其實我同Eric無論婚姻同性生活都好美滿，每次佢搽咗一隻由印度買返嚟嘅香油之後，我即時變咗隻狗仔一樣，次次都唔能夠受控制！」</p></body></html>
