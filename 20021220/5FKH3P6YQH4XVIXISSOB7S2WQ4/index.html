<html><header><meta charset="utf-8"><title>原子鏸DIY𠱁男友開心</title></header><body><h1>原子鏸DIY𠱁男友開心</h1><p>原子鏸前晚在銅鑼灣出席聖誕宣傳活動，她以天使打扮示人，增添不少節日氣氛。原子鏸說：「因為經理人見我做過舞台劇，所以佢就幫我接呢個工作。我最近喺內地拍完一個洗髮水廣告，酬金都有六位數字。」<br> &#13;<br> <spanclass>撐枱腳度聖誕 &#13;<br> 問原子鏸如何度聖誕節，她說：「細佬會返嚟香港一齊過，而男友鄧健泓會做嘢，我哋會食飯慶祝。我重會親手做一份聖誕禮物畀佢，佢經常畀驚喜我，佢份人好sweet。」</spanclass></p></body></html>
