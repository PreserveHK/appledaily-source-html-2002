<html><header><meta charset="utf-8"><title>兩頑童燒發泡膠盒一被捕</title></header><body><h1>兩頑童燒發泡膠盒一被捕</h1><p>【本報訊】兩名頑童昨晨二時許，在北角碼頭對開，懷疑貪玩，用打火機燃着一堆棄置發泡膠盒縱火。&#13;<br> 警員巡經發現火光立即喝止，兩男童察覺大驚逃跑。一名姓姜（十四歲）男童當場被捕，另一人則逃去無蹤。消防員到場迅速將火救熄，事件中無人受傷。&#13;<br> 警員在該名涉嫌縱火的男童身上，搜獲一個打火機，他承認因一時貪玩才會放火，事後被警員拘捕帶署（圖）。	&#13;<br> 李家傑攝</p></body></html>
