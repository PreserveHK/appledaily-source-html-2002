<html><header><meta charset="utf-8"><title>《魔戒2》美票房勝首集</title></header><body><h1>《魔戒2》美票房勝首集</h1><p>聖誕片王《魔戒二部曲：雙城奇謀》周三正式在美國公映，業內人士預計此片可超越第一集五日共收七千五百萬美元（約五億八千五百萬港元）票房，料收九千二百萬美元（七億一千七百萬港元）。另外，《魔》片周末三日票房亦預料有五千七百萬美元（約四億四千五百萬港元）票房。<br> &#13;<br> <spanclass>料破紀錄 &#13;<br> 此外，由於美國今年有《魔戒首部曲》、《蜘蛛俠》和《星戰前傳II》等賣座電影上映，因此全年累積票房預計會破歷年紀錄，高達九十一億美元（約七百一十億港元）。</spanclass></p></body></html>
