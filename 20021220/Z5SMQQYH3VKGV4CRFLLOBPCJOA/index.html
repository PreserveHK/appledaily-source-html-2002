<html><header><meta charset="utf-8"><title>溫暖牌頸巾贈愛郎</title></header><body><h1>溫暖牌頸巾贈愛郎</h1><p>張栢芝昨日到九龍城吳王伊雯老人中心，出席「Neway環球偶像慈曆共送暖」活動，與在場的老人家大玩遊戲。<br> &#13;<br> <spanclass>要活得好開心 &#13;<br> 栢芝昨日表示，去年因表演而受傷住院期間，曾織過一條頸巾，對於是否留給心愛的人時，她說：「都可以咁講，因為隨便送畀人就會冇咗個珍貴感覺。」&#13;<br> 最近有周刊指栢芝於LV名店內，強行購下早已有客人預訂的頸鏈，對此她說：「總之以後所有唔好嘅新聞，我都會抱住一個開心同埋唔放喺眼內嘅態度去面對，寫得好同唔好我都唔會回應，因為佢哋只係製造新聞。佢愈寫得衰，我就愈要做一個燦爛笑容、開心同漂亮嘅張栢芝。」</spanclass></p></body></html>
