<html><header><meta charset="utf-8"><title>金門建築控五報誹謗</title></header><body><h1>金門建築控五報誹謗</h1><p>【本報訊】金門建築有限公司及該公司高層何安誠，入稟高院控告本港五份報章於本月十四日刊登的報道，有關九龍倉一名經理涉嫌受賄千萬元案件，內容構成誹謗，要求法庭發出禁制令，並向五份報章索償。&#13;<br> 被控誹謗的五間公司為東方日報有限公司、成報報刊有限公司、新報有限公司、星島有限公司及香港經濟日報有限公司。&#13;<br> 案件編號：HCA4738-4742/2002</p></body></html>
