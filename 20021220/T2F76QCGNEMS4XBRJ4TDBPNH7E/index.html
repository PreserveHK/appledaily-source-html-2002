<html><header><meta charset="utf-8"><title>克勤千二萬買屋結婚？</title></header><body><h1>克勤千二萬買屋結婚？</h1><p>李克勤與女友盧淑儀拍拖多年，一直在西貢一村屋共賦同居，但昨日有地產界消息傳出，指克勤日前以一千二百二十五萬，購入西貢銀線灣的龍湖別墅，自然令人聯想到他可能置愛巢結婚。&#13;<br> 據知克勤購置龍湖別墅一個前排雙數屋連兩個車位，單位面積二千四百多呎，花園面積約五百呎。<br> &#13;<br> <spanclass>上手賺65萬 &#13;<br> 該單位的前任業主，前年十月以一千一百六十萬購入，放盤轉售克勤後，即賺六十五萬。本報昨晚曾聯絡克勤求證，惜至截稿前仍未回覆。</spanclass></p></body></html>
