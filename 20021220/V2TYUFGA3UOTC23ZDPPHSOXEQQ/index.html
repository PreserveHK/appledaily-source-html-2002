<html><header><meta charset="utf-8"><title>賺門行劫2匪囚66月</title></header><body><h1>賺門行劫2匪囚66月</h1><p>【本報訊】兩名年輕劫匪夥同兩同黨，藉口送包裹，闖入一處民居行劫，將屋內六旬老翁及其十歲男孫綁起，惟另一八歲孫兒暗中在房內報警，警員據報擒獲兩匪。兩名被告昨於高等法院同被判入獄五年半，法官判刑時不忘勸勉他們要珍惜獄中光陰，充實自已，出獄後再創新生。&#13;<br> 兩名被告為周峰，十九歲，及黎嘉洛，二十一歲，早前承認一項行劫罪。控罪指兩人於今年五月十四日，行劫旺角海富苑一個單位。高院法官湯寶臣判刑時直指本案計劃周詳，他們更在指頭上黏上膠水，避免留低指紋，絕非「外行」手法。&#13;<br> 案件編號：HCCC270/2002</p></body></html>
