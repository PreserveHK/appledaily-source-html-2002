<html><header><meta charset="utf-8"><title>何婉盈睇戲預埋愛犬</title></header><body><h1>何婉盈睇戲預埋愛犬</h1><p>何婉盈是愛犬之人，她半年前成立「動物伴我行」會社，呼籲大家愛護動物。該會社明日在灣仔會展舉行籌款首映，播映迪士尼電影《智叻狗仔隊》，該片全由狗仔擔綱演出。<br> &#13;<br> <spanclass>開聖誕狗派對 &#13;<br> 何婉盈十分緊張這次活動，除了落手落腳籌備和宣傳外，她屆時還會帶家中的金毛尋回犬CoCo往睇首映，她昨日在電話中說：「我都好錫啲狗仔，我最近重買咗母子裝畀狗仔同自己一齊着，都好得意。」&#13;<br> 問何婉盈會否送聖誕禮物給狗仔，她說：「我每年除咗買禮物畀佢哋外，重會約埋唔少愛犬之人開聖誕派對，大家交換禮物。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
