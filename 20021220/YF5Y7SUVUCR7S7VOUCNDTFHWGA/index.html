<html><header><meta charset="utf-8"><title>GiGi吊高盪鞦韆</title></header><body><h1>GiGi吊高盪鞦韆</h1><p>梁詠琪（GiGi）最新廣東大碟《FunnyFace》日內將會推出，GiGi更破例親自擔任形象設計，Fendi亦贊助兩件服裝給她拍照。&#13;<br> GiGi在新碟中玩高貴調皮形象，一身華衣美服的她，大玩呼拉圈、鞍馬和啞鈴。&#13;<br> GiGi還穿上一對四吋的高跟鞋在影樓盪鞦韆作為封面，她說：「我俾人吊到四、五呎高，加上我又着咗一對四吋高跟靴，所以我都腳震震㗎。」<br> &#13;<br> <spanclass>真材實料 &#13;<br> GiGi其中一張穿上水晶衫站在鞍馬上的相片，拍得其胸部比前大了，她解釋說：「我真材實料，只不過係啲水晶令到角度上有錯覺啫。」</spanclass></p></body></html>
