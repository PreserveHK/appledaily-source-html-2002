<html><header><meta charset="utf-8"><title>靚衫SnapShot：陳慧琳Marni彩色歐陸風</title></header><body><h1>靚衫SnapShot：陳慧琳Marni彩色歐陸風</h1><p>陳慧琳（Kelly）的穿衣風格一向多姿多釆，喜歡以色彩豐富及多層次的配搭示人，當中不乏大熱品牌。<br> &#13;<br> <spanclass>大熱少女味 &#13;<br> 早前Kelly為新歌《她一定很愛你》拍攝KTV，更邀請陳豪擔任男主角。&#13;<br> Kelly在KTV中穿上來自意國、本地名店Joyce代理的Marni，她以啡色suedejacket配Marni彩色patchwork上衣，散發出近期大熱的歐陸少女風味。</spanclass></p></body></html>
