<html><header><meta charset="utf-8"><title>苑仔教你攝太歲</title></header><body><h1>苑仔教你攝太歲</h1><p>苑瓊丹（苑仔）和堪輿學家麥玲玲昨日在荃灣玄圓學院為無綫下月首播的玄學節目《玄妙無窮》拍外景，教觀眾如何攝太歲。&#13;<br> 苑仔和麥玲玲昨日在廟宇內還太歲，苑仔說：「因為還太歲要喺冬至前做妥，所以我哋一場嚟到，就順便還埋。<br> &#13;<br> <spanclass>事業順境 &#13;<br> 「基本上今年我嘅運程都好好，除咗事業有好發展外，我又認識到如意郎君，我都好心滿意足。」苑仔在麥玲玲指導下，在太歲像前誠心參拜。&#13;<br> 此外，麥玲玲表示明年肖牛、羊、狗和鼠四個生肖都要攝太歲，她說：「最快要立春以後先可以攝太歲。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>
