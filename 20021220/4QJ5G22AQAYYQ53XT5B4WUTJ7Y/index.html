<html><header><meta charset="utf-8"><title>劉海若感歎生命可貴</title></header><body><h1>劉海若感歎生命可貴</h1><p>英國火車出軌意外受傷但奇迹康復的鳳凰衛視主播劉海若，昨首度接受「家鄉」台灣傳媒訪問，感歎生命可貴。她說：「發生這些事情，讓我覺得生命最可貴，人只要平安快樂最重要，因為很多事情都是沒有辦法去預測的」。<br> &#13;<br> <spanclass>明年六月可望出院 &#13;<br> 劉海若主診醫生凌鋒表示，明年三月海若還要進行一次大手術整理顱部頭殼及調養左臉神經，若手術順利，明年六月可望出院。&#13;<br> 來自台灣的劉海若，今年五月初在英國旅行時因火車意外而重傷昏迷，目前仍在北京留醫。&#13;<br> 報道指出，劉的動作雖有點遲緩，但已可以和人聊天，而她的床頭牆上則掛着她當主播時的照片，鼓勵自己要盡快康復。&#13;<br> 中央社</spanclass></p></body></html>
