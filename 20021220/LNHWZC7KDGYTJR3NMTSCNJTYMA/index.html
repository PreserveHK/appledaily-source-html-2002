<html><header><meta charset="utf-8"><title>台人精神不健康</title></header><body><h1>台人精神不健康</h1><p>台灣首份精神健康調查報告顯示，台灣人的整體精神健康只得七十四分，屬於不及格及不健康的白燈區，更有近四成受訪者自認生命沒價值、沒意義，有五成六的人認為將來不會更好。<br> &#13;<br> <spanclass>四成人認為生命無價值 &#13;<br> 這項研究的主持者之一台大醫院精神科醫師李宇宙表示，調查在上月底進行，共成功訪問了一千多位市民，結果在得分最低的「個人價值」方面，受訪者中有百分五十九自認能力、特點沒有發揮，百分四十二不滿意自己的成就，百分四十二不滿意自己的身份地位，百分三十八點六認為生命沒有意義。&#13;<br> 中央社/《聯合晚報》</spanclass></p></body></html>
