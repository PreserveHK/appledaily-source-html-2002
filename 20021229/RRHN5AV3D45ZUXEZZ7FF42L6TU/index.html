<html><header><meta charset="utf-8"><title>伍佰開騷催大馬Fans回家</title></header><body><h1>伍佰開騷催大馬Fans回家</h1><p>伍佰在平安夜晚在馬來西亞雲頂登台，為配合氣氛，他和拍檔ChinaBlue戴上聖誕帽高唱聖誕歌《JingleBell》，台下觀眾反應熱烈，表現瘋狂。<br> &#13;<br> <spanclass>邊唱邊灑水 &#13;<br> 伍佰安哥後，fans還是不滿足，到第二次安哥時，伍佰邊唱邊灑水，唱完後他又向觀眾揮手致意，還將《親愛的，你喝醉了》改了歌詞「唱了三個鐘，你們還不夠」，又唱「快點回家」。不過伍佰沒有獻唱他的首本名曲《浪人情歌》和《挪威的森林》等，令觀眾覺得有點失望。</spanclass></p></body></html>
