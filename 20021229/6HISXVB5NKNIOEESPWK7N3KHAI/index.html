<html><header><meta charset="utf-8"><title>蕭正楠谷到面都紅</title></header><body><h1>蕭正楠谷到面都紅</h1><p>蕭正楠昨日在九龍灣德福廣場舉行簽名會，吸引約二百名fans排隊捧場，場面熱鬧，蕭正楠昨日還送出兩張巨型海報及一部手提電話給歌迷。<br> &#13;<br> <spanclass>「唔係臨急抱佛腳」 &#13;<br> 近日唱片公司替蕭正楠安排了不少工作，平均每日都要出席兩個宣傳活動，對此蕭正楠說：「真係谷得好行，谷到面都紅晒，但我呢啲唔係臨急抱佛腳，一向都咁多嘢做。」&#13;<br> 而日前關心妍公開對蕭正楠作出評分，揚言會給予對方八十五分，至於未能全取一百分，是因為他欠缺主動。昨日蕭正楠對此說：「我都有睇過呢段報道，你哋唔好迫我啦，順其自然啦。」</spanclass></p></body></html>
