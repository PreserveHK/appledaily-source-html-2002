<html><header><meta charset="utf-8"><title>天氣凍麥嘜教大家做小手套</title></header><body><h1>天氣凍麥嘜教大家做小手套</h1><p>這幾天天氣變得寒冷，擁有一雙肥手的麥嘜與麥兜當然不怕寒風吹，卻怕小朋友的雙手會變得凍冰冰，所以就用牠們的溫暖牌豬頭樣，教導一班小朋友製造一對小手套，就算更凍的天氣都不用怕！&#13;<br>&#13;<br>記者：圓碌碌　攝影：南星星</p><p>材料：絨布數塊（做手套的顏色可自由選擇，最重要的是：肉色絨布做麥嘜、麥兜的面；啡色絨布做眼圈與鼻孔）、噹噹2個、毛冷線2條（各長1米）&#13;<br> &#13;<br> 工具：白膠漿、鉸剪、打孔機</p><p><center> <spanclass><fontstyle>戴住對手套做乜好？  </fontstyle></spanclass></center> </p><p><br> &#13;<br> <center> <spanclass><fontstyle>製作過程Start！  </fontstyle></spanclass></center> </p><p><br> &#13;<br> 鳴謝：黃巴士出版有限公司</p></body></html>
