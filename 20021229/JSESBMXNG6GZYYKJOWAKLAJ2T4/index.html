<html><header><meta charset="utf-8"><title>葉成慶再批評葉太</title></header><body><h1>葉成慶再批評葉太</h1><p>律師會會長葉成慶昨日接受電台訪問時，再度批評保安局局長葉劉淑儀的言論，更罕見地為律政司司長梁愛詩算舊帳，一反過去保守謹慎形象。<br> &#13;<br> <spanclass>為梁愛詩算舊帳 &#13;<br> 繼早前指葉太在二十三條諮詢時表現「過火」後，葉成慶昨又批評葉太指月中六萬人上街反立法係「羊群效應」，他說：「如果我係葉局長，就唔會講呢啲說話，唔能夠排除好多人係理性分析過，先至上街。」&#13;<br> 談到梁愛詩，他先由胡仙案講起；後有人大釋法和不檢控法官阮雲道之子，但他仍心存厚道認為：「可能佢經驗新，所以唔係每件事都盡如人意啦！」&#13;<br> 本報記者</spanclass></p></body></html>
