<html><header><meta charset="utf-8"><title>小沢圓遭胸襲淚灑簽名會</title></header><body><h1>小沢圓遭胸襲淚灑簽名會</h1><p>二十四歲的日本AV女優小沢圓前日抵達台灣，為昨日的台北汽車大展做代言人，穿上bratop的小沢圓出現會場時，即時引起騷動，近千名男女影迷為一睹小沢圓的風采，令現場擠得水洩不通。<br> &#13;<br> <spanclass>即時中斷活動 &#13;<br> 小沢圓其後走到跑車區讓記者影相，沿路警衞在人潮中為她開路，場面一度失控，好不容易小沢圓才能回到台上。&#13;<br> 而在進行握手簽名會時，小沢圓竟然遭到一位男影迷胸襲，經理人即時決定中斷簽名會，小沢圓亦因此而落淚，其後她換了一件較為保守的格仔衫，繼續完成其簽名會。&#13;<br> 小沢圓曾經講過台灣男性比日本男性大方、熱情，但想不到她對台灣男性的美好印象，一日之間竟完全破滅。</spanclass></p></body></html>
