<html><header><meta charset="utf-8"><title>解構史前生物——鱟</title></header><body><h1>解構史前生物——鱟</h1><p>「鱟」的樣貌有點怪，全身甲殼像穿了一身鐵甲的武士，卻拖着一條長長的尾巴。牠的歷史比恐龍還早，是四億年前的史前生物，因此有活化石之稱。<br> &#13;<br> <spanclass>具醫藥效用 &#13;<br> 鱟屬於蟹類，其血液呈藍色，有拯救眾生的功能。因為，牠的血遇化學毒素便會凝固，所以醫藥界把鱟的血液製成鱟試劑，用來測檢外科手術儀器與人體器官內的致命毒菌。&#13;<br> 近十年海洋污染和過度捕撈令鱟的數目急劇減少，也使全球科學家擔心。過去本港發現的鱟，殼寬約四十厘米，連體長可達八十厘米，但時至今日，只餘少數手掌般大小的小鱟。&#13;<br> 本報記者</spanclass></p></body></html>
