<html><header><meta charset="utf-8"><title>千嬅進修改進演技</title></header><body><h1>千嬅進修改進演技</h1><p>楊千嬅前晚到灣仔出席《Neway星夢情真之夜》後，昨日到商台接受節目訪問。對於張堅庭批評鄭秀文要修讀戲劇訓練班，而千嬅則是「少年版鄭秀文」，似乎亦暗示她演技也須改進。<br> &#13;<br> <spanclass>自言經驗少 &#13;<br> 千嬅說：「我跟住去進修吓。我個人演戲經驗少，前輩講嘢唔方便批評，我會盡能力做。我拍嘅戲，都係由Paco（經理人黃柏高）幫我接。」而對於歌藝和演技先後被抨擊，她說：「冇所謂，有人話先會反省。如果有人話一直唔知自己做乜，工作壽命咪重短。」</spanclass></p></body></html>
