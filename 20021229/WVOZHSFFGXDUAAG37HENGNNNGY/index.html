<html><header><meta charset="utf-8"><title>釋由美子險遭綁架</title></header><body><h1>釋由美子險遭綁架</h1><p>日本性感女星釋由美子近期走勢強勁，昨日報章《東京Sports》更指她日前險被綁架，但最後匪徒未能得逞，而釋由美子亦受了傷。<br> &#13;<br> <spanclass>身家大暴漲 &#13;<br> 由於消息未能得到有關方面證實，釋由美子昨晚亦沒有作出任何回應。據悉，釋由美子近來人氣急升，更獲邀接拍預計票房可達二十五億日圓（約一億六千萬港元）的大電影《哥斯拉XMega哥斯拉》，身家大暴漲，才引來綁匪「垂青」。</spanclass></p></body></html>
