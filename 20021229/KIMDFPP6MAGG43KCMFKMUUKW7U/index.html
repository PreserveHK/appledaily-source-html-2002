<html><header><meta charset="utf-8"><title>Surmise</title></header><body><h1>Surmise</h1><p>"Atthisstageoftheinvestigation,wecan<u> surmise</u> thattheoperationalgroupinFrancehasbeendismantledandtheplotitwaspreparinghasbeenthwarted."&#13;<br> &#13;<br> 「在現階段調查，我們可以推測那個在法國運作的組織已被瓦解，所策劃的陰謀已被挫敗。」&#13;<br> &#13;<br> 法國警方發表聲明，指上周瓦解了一個與車臣叛軍及阿蓋德高層有聯繫的恐怖組織，拘捕四人。該組織計劃在法國及其他地方發動炸彈及毒氣襲擊。Surmise是動詞，有推測、猜疑的意思。&#13;<br> </p></body></html>
