<html><header><meta charset="utf-8"><title>奇洛陪血癌妹度餘生</title></header><body><h1>奇洛陪血癌妹度餘生</h1><p>一向十分疼愛家人的奇洛李維斯（KeanuReeves），近日得悉其罹患血癌的妹妹金（Kim）不久於人世後，即時離開位於澳洲悉尼的《22世紀殺人網絡》續集片場，與病危的妹妹一起飛抵夏威夷毛依島，讓她在這個風景如畫的小島上走完人生最後一程。<br> &#13;<br> <spanclass>房間放滿鮮花 &#13;<br> 據英國《太陽報》報道，去年飽受女友逝世之痛的奇洛李維斯，與妹妹入住島上一間每晚房租約一千八百英鎊（約二萬一千六百港元）的豪華酒店，房內擺滿鮮花，而醫生和廚師都會二十四小時候命，至於奇洛則徹夜守候在妹妹身邊為她祈禱，陪她走完人生最後一段路。</spanclass></p></body></html>
