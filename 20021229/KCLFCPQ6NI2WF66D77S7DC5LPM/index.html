<html><header><meta charset="utf-8"><title>Apple姐日記：羅麗莎何柱國提早做冬</title></header><body><h1>Apple姐日記：羅麗莎何柱國提早做冬</h1><p>我Apple姐成日經過銅鑼灣，都會遇見九八年亞姐冠軍羅麗莎。唔係喺Chanel見到佢，就喺佢開嗰間家具店附近見到佢，佢一臉富泰，春風滿面，真係令人羨慕。<br> &#13;<br> <spanclass>父母同行 &#13;<br> 嗱，冬至前一日之嘛，我又喺銅鑼灣遇見羅麗莎啦，佢同父母加埋何柱國一行四人，啱啱喺農圃飯店食完嘢。何柱國重邊行邊同羅麗莎嘅父母傾偈，不知幾咁熟絡咁。見何柱國同羅麗莎感情咁好，就知道最近何柱國關照章小蕙單新聞係㷛水啦。</spanclass></p></body></html>
