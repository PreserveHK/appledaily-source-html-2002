<html><header><meta charset="utf-8"><title>中島美嘉純真泳照曝光</title></header><body><h1>中島美嘉純真泳照曝光</h1><p>現年十九歲的日本新人王中島美嘉，形象走在時代尖端，是不少潮流少女的模仿對象，不過最新一期雜誌《EXFlash》卻刊登了中島美嘉三年前仍在求學時期兼職做泳衣模特兒的照片，絕對有可能是中島美嘉唯一的水着寫真。<br> &#13;<br> <spanclass>挽回分數 &#13;<br> 當時只有十六歲的中島美嘉，在水着寫真中梳起牛角辮，又露出不整齊的牙齒，表現天真爛漫。&#13;<br> 早前中島美嘉曾被指是不良學生，更傳聞在色情場所中兼職過，這輯純真的照片應可為她挽回不少分數。</spanclass></p></body></html>
