<html><header><meta charset="utf-8"><title>佐藤江梨子夏威夷過火辣新年</title></header><body><h1>佐藤江梨子夏威夷過火辣新年</h1><p>日本人視一月一日新年為每年最盛大的節日，部份藝人會在這段時間離開日本，到外地旅行「避年」，當中夏威夷是他們的首選，而日前不少日本記者便飛抵夏威夷，駐守當地機場，看看哪位藝人前來度過一個熱辣辣的新年。&#13;<br> 二十一歲的水着女星佐藤江梨子前日剛剛抵埗，不過她並沒有與任何男伴同行。早前有報道指佐藤江梨子在本月舉行的一場賽馬中贏得不少獎金，相信此行她必定會在當地名店大出血一番。<br> &#13;<br> <spanclass>即時換上熱褲 &#13;<br> 而佐藤一抵埗，已即時換上超短熱褲，乘機一騷美腿，讓其他遊客眼睛大吃冰淇淋。</spanclass></p></body></html>
