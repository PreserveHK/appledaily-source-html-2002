<html><header><meta charset="utf-8"><title>Shine旺角同人過幾招</title></header><body><h1>Shine旺角同人過幾招</h1><p>男子組合Shine昨日在旺角出席「同Shine過幾招」明星籃球賽，他們與另一球隊「堅記」作賽，兩人的球技頗為精湛，表現出色。<br> &#13;<br> <spanclass>入行後少打波 &#13;<br> 最近有消息指曾志偉兒子曾國祥日前消遣完後遭人毆打，有傳動粗的是一隊男子組合，Shine的黃又南說：「唔關我哋事，我哋兩個睇又唔睇得，點會打交，況且我哋都有唔在場證據。」&#13;<br> 又南與天佑擅長打籃球，又南說：「我擅長傳球，但我入咗行後都好少打。」至於天佑則說：「我呢次同另一隊比賽都好有壓力，不過當打友誼賽，況且得閒做吓運動都舒服啲。」&#13;<br> 採訪：汪正文&#13;<br> 攝影：仇志德</spanclass></p></body></html>
