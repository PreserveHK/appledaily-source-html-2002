<html><header><meta charset="utf-8"><title>紀香告《週刊現代》索償千萬</title></header><body><h1>紀香告《週刊現代》索償千萬</h1><p>日本女星藤原紀香，前日正式入稟東京地方裁判處，控告雜誌《週刊現代》最近一篇名為「衝擊報道K-1逃脫調查　藤原紀香在東京地方檢察特別搜查部的一天」的報道失實，並要求有關方面賠償一億四千三百萬日圓（約九百二十萬港元），同時要在日本主要報章刊登道歉啟事。<br> &#13;<br> <spanclass>指牽涉逃稅事件 &#13;<br> 紀香由一九九六年開始，曾任K-1格鬥節目主持三年，《週刊現代》雜誌聲稱她牽涉入一宗格鬥家事務所逃稅事件中，有調查員更爆料指紀香今年七月曾被警方邀請協助調查，據悉她當時說：「我第一次入警局俾人查㗎咋！」紀香發表聲明指她從未被調查過，而雜誌社則堅持報道內容確實。</spanclass></p></body></html>
