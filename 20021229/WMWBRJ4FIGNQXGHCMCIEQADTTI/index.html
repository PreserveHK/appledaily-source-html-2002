<html><header><meta charset="utf-8"><title>謀殺攝影師？</title></header><body><h1>謀殺攝影師？</h1><p>曾經為無數紅星名人影過相嘅攝影師HerbRitts，早幾日就因為肺炎併發症逝世，我大口羅拉都覺得好惋惜。&#13;<br> 雖然Herb嘅人唔喺度，但係佢嘅精神同作品，仍然會留畀大家做一個回憶，好似佢早排幫JustinTimberlake拍嘅《RollingStone》封面照就係其中之一。Justin有幸得到呢位大師同佢操刀，影咗個赤裸上身嘅封面，都算幾有飛屎。本書下星期五就會出街，大家想做個留念就襯手喇。</p></body></html>
