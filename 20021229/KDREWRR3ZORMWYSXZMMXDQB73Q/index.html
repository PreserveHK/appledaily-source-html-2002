<html><header><meta charset="utf-8"><title>跑車「倒豎葱」</title></header><body><h1>跑車「倒豎葱」</h1><p>【本報訊】元朗八鄉粉錦公路上輋村富興花園對開，昨晨八時許，一輛「奧普」雙門跑車駛入村經過一道小橋時，失控直衝落旁邊一條兩米多闊、四米深的坑道內。村民發現跑車「倒豎葱」墮坑（圖），於是報警。&#13;<br> 惟警員到場調查，並無發現司機或傷者，該車亦沒有報失紀錄，鎖匙仍遺在匙膽內，擋風玻璃則貼有元朗警署泊車證。警方不排除有人酒後駕駛失事恐被揭發，所以棄車逃去。警方正聯絡居住上址的姓黃車主了解。&#13;<br> 周鴻熙攝</p></body></html>
