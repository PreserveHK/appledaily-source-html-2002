<html><header><meta charset="utf-8"><title>中居搵小姐唔top唔要？</title></header><body><h1>中居搵小姐唔top唔要？</h1><p>中居正廣成日俾人話爛滾，其實佢自己都要負番啲責任，有時佢喺電視節目講嘢都幾口沒遮攔。好似喺就嚟播嘅《中居與Ninty-Nine日本一周Special》入面，講中居同二人組合Ninty-Nine用三日環遊日本，佢去到大阪某夜總會「參觀」，但係中居好似好熟架步咁話：「你哋最top嘅小姐係邊位？」佢又好開心咁話：「我聽日喺大阪有騷做，我今晚想喺度過呀！」成班小姐爭住幫佢點煙，個樣重好似好冧咁。</p></body></html>
