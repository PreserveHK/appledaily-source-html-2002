<html><header><meta charset="utf-8"><title>業主承諾拆排煙管</title></header><body><h1>業主承諾拆排煙管</h1><p>荃灣享和街一家酒樓安裝在大廈外牆、直伸至天台一條排煙管已霉爛及生銹，廢置逾年仍未被清拆，鄰近大廈住戶向本報投訴，恐排煙管有下塌危險。&#13;<br> 屋宇署覆函表示，今年七月已向業主發出清拆令，但期限屆滿後，業主仍未履行責任，屋宇署已向業主發出警告信，要求立即採取清拆行動，否則屋宇署會採取檢控行動。&#13;<br> 覆函又稱，屋宇署日前收到有關業主通知，已安排承建商籌備清拆，預計短期內動工。屋宇署會密切跟進個案進展。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
