<html><header><meta charset="utf-8"><title>米奇米妮穿梭商場</title></header><body><h1>米奇米妮穿梭商場</h1><p>【本報訊】想一睹迪士尼樂園兩名主角—米奇及米妮的風采，毋須遠飛到美國、日本或法國，亦毋須待本港的迪士尼樂園建成，因為兩名得意可愛的主角已現身本港，準備為下月公演的《迪士尼冰上滙演之叢林歷險記》表演。&#13;<br> 每次出現總逗得小朋友滿心歡喜的米奇及米妮，昨、今兩日，以及在除夕日和元旦日，均會穿梭多個大小商場，與市民近距離接觸，跟小朋友握握手、拍拍照。昨午就有大批「廿四孝家長」，特別帶同子女前往位於黃大仙的商場，滿足子女心願，有小朋友更開心得攬緊米奇不放。主辦單位更以問答形式，每日向二十五名慕名而來的大朋友及小朋友，送上冰上滙演的門票。</p></body></html>
