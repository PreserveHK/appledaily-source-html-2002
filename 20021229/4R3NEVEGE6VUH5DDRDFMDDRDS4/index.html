<html><header><meta charset="utf-8"><title>李瑞環新春訪澳門</title></header><body><h1>李瑞環新春訪澳門</h1><p>【本報訪】據澳門《華僑報》報道，全國政協主席李瑞環將於明年二月前後，即農曆新年期間南下訪問澳門，這可能是李瑞環在明年三月卸任前，最後一次以國家領導人身份出訪。&#13;<br> 報道引述澳門坊間人士表示，農曆新年假期是旅遊黃金季節，擔心由於中央高層領導人到訪，當局採取嚴密保安措施會對遊客和市民造成不便。<br> &#13;<br> <spanclass>料將卸任政協主席 &#13;<br> 澳門特區政府發言人回應本報查詢時，不肯就有關報道作出證實，但並不排除其可能性。&#13;<br> 李瑞環於八十年代擔任天津市委書記時，曾在訪問香港期間順道到澳門短暫停留，此後再未踏足澳門。一般相信在明年三月他亦會卸下政協主席職務。</spanclass></p></body></html>
