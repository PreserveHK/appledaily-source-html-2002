<html><header><meta charset="utf-8"><title>劫匪被擒</title></header><body><h1>劫匪被擒</h1><p>【本報訊】旺角昨清晨五時許發生企圖行劫案，姓吳（五十六歲）男子獨自行經地士道街公園期間，突遭兩名賊人拳打腳踢搶劫他的手提袋。事主奮力反抗呼救，驚動巡警，兩賊見事敗慌忙拔足逃跑，警員於是啣尾窮追。&#13;<br> 一名十八歲姓何賊人（圖右二）逃走時兩度失足跌倒，終在奶路臣街二號後巷被警員制服帶署，另一人則逃去無蹤。事主力保不失，僅左手及眼部受輕傷送院，敷治後無礙。&#13;<br> 伍浦鋒攝</p></body></html>
