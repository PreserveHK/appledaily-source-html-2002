<html><header><meta charset="utf-8"><title>齊秦上海遇車禍</title></header><body><h1>齊秦上海遇車禍</h1><p>齊秦日前到上海拍攝服裝廣告，並在當地逗留，不過他前日獨自駕車外出時，在上海公路發生交通意外，前面的一輛私家車突然停車，後面的齊秦收掣不及，結果兩車發生相撞。<br> &#13;<br> <spanclass>眉心縫五針 &#13;<br> 昨日台灣記者就此交通意外致電齊秦，齊秦親自接電話，他說：「的確是發生了交通意外，但是我沒有大礙，只是受了輕傷，但因為是傷及眉心的位置，所以我比較小心，特別去過醫院，找整型醫生縫針，總共縫了五針。」此外，齊秦的前度女友王祖賢，亦在本月中到上海，為最佳人氣明星選舉擔任頒獎嘉賓。不過當王祖賢被問到有關她與齊秦的事情時，總是刻意迴避。</spanclass></p></body></html>
