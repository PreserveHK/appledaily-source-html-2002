<html><header><meta charset="utf-8"><title>張娜拉呃酒飲？</title></header><body><h1>張娜拉呃酒飲？</h1><p>年尾流流，韓國當紅小妹妹張娜拉睇怕唔係撞邪就係犯太歲，佢先有嚴重皮膚敏感，個人網頁又俾黑客搗亂，連手提電話冧把都外洩埋，呢幾日更有人冒充佢，周圍呃酒飲兼識男仔。&#13;<br> 話說有個同娜拉一樣年紀、樣貌有八成似嘅女仔，由十月初開始晚晚喺漢城江南一帶蒲，用張娜拉個名賒數，重晚晚識個新男仔，見過佢嘅人都信佢係張娜拉，好多男人上當。件事到𠵱家先傳到張娜拉耳邊，佢即刻發聲明話自己好乖，跟本冇去蒲。</p></body></html>
