<html><header><meta charset="utf-8"><title>　　學生哥組新立法會 - 李八方</title></header><body><h1>　　學生哥組新立法會 - 李八方</h1><p>立法會議員開會一向俾人話悶到飛起，不過再過三個月，香港會出現另一個新「立法會」，肯定令你耳目一新。&#13;<br> 聯合國兒童基金香港委員會同多個本地嘅關注兒童權益團體，明年三月會喺香港搞個「兒童議會」，由十間學校裏面選出五十位同學，加埋十位兒童大使擔任議員，每兩間學校編成一組，抄足𠵱家立法會嘅程序，就有關兒童嘅議題做問卷調查、準備議案同埋動議文件，再喺會議上辯論。民政事務局局長何志平將成為接受兒童議員質詢嘅第一個官員。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
