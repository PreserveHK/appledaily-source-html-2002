<html><header><meta charset="utf-8"><title>葉璇溜冰險出洋相</title></header><body><h1>葉璇溜冰險出洋相</h1><p>葉璇昨日在西九龍中心「飛龍冰上樂園」出席劇集《雲海玉弓緣》宣傳，葉璇因為不懂溜冰，所以與現場觀眾玩遊戲時顯得戰戰兢兢，幸好最終未有出洋相，對於《雲海玉弓緣》的收視，葉璇說：「超過二十點收視就要林峯請食飯，過三十點就由我請，最緊要大家開心。」<br> &#13;<br> <spanclass>聖誕豬籠入水 &#13;<br> 葉璇今年聖誕節可謂豬籠入水，與好姊妹劉玉翠往深圳及廣州登台演出，雖然未能在香港度佳節，但葉璇仍然收到不少聖誕禮物，她說：「包括有頭巾同香水，但就以fans送得最多。」</spanclass></p></body></html>
