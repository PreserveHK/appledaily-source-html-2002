<html><header><meta charset="utf-8"><title>廖秀冬呼籲勿罷駛</title></header><body><h1>廖秀冬呼籲勿罷駛</h1><p>【本報訊】的士小巴業要求開放落馬洲禁區供的士小巴載客直達過境管制站，並聲言若政府拒絕，不排除發動罷駛，環境運輸及工務局局長廖秀冬昨呼籲：「各交通行業的人士不要作出一些激烈的行動，妨礙市民的方便，或做出一些事情令社會不安，這些是我們絕對不容忍的。」&#13;<br> 廖秀冬表示，落馬洲口岸的操作不是港方單一方面的決定，有關接駁、保安的安排，一定要兩地商討妥當，而且該處是禁區，加上地方狹窄，目前又正進行工程，開放予的士小巴需要一段時間去安排。&#13;<br> 爭取開放禁區聯盟發言人黃羽庭表示，建議用落馬洲入境處職員泊車位設置臨時的士站，希望局方有誠意商討。</p></body></html>
