<html><header><meta charset="utf-8"><title>阿倫搞㷫大馬歌迷</title></header><body><h1>阿倫搞㷫大馬歌迷</h1><p>譚詠麟聖誕節在馬來西亞舉行《譚詠麟超越巔峰演唱會》，全場八千個座位全部爆滿，當他唱《愛情陷阱》時，台下觀眾反應十分熱烈，阿倫於是呼籲觀眾站起身，一起開開心心跳舞，觀眾即紛紛站起來狂歡一番，不過現場的帶位員黑口黑面，而且制止觀眾跳舞，亦不讓他們靠近台前。不過大約有數百位歌迷，不停由後面擠擁向前，企圖衝破帶位員的封鎖線，引致雙方發生衝突，場面頗為火爆。<br> &#13;<br> <spanclass>歌迷衝上台 &#13;<br> 阿倫見此情形說：「為甚麼不讓他們跳舞，大家開心一下，這麼多年了，還這麼墨守成規。」有幾名歌迷聽罷即時衝上台，但仍被帶位員如麻鷹捉雞仔般捉回來。</spanclass></p></body></html>
