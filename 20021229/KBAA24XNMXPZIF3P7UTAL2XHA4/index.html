<html><header><meta charset="utf-8"><title>趙式明作媒當禮</title></header><body><h1>趙式明作媒當禮</h1><p>趙世光千金趙式明昨日在婚禮上擔任司儀，她說為此大為緊張，一星期前已開始籌備，問她送了甚麼禮物給一對新人？她笑說：「唔講你哋唔知，我係媒人，一手撮合佢哋嘅，呢份已經係最好嘅禮物啦，佢哋送番禮畀我先啱呀。」<br> &#13;<br> <spanclass>等緣份到 &#13;<br> 後來趙式明透露一對新人送了元蹄給她作回禮，問她見老友結婚，有沒有結婚衝動？趙式明說：「呢啲嘢要等緣份到，冇得恨嘅。」</spanclass></p></body></html>
