<html><header><meta charset="utf-8"><title>光妹狂嘔唔通有咗？</title></header><body><h1>光妹狂嘔唔通有咗？</h1><p>我羅拉最近睇日本啲藝能界小道消息雜誌，竟然話宇多田光𠵱家身懷六甲。本雜誌話光妹早排同老公紀里谷和明（圖左）去Honeymoon，由紐約搭飛機返日本嗰時，機上乘客見佢不停去洗手間嘔，雜誌重話佢同老公九月結婚時已經有咗，所以佢之前出席朋友婚宴條裙都鬆泡泡！&#13;<br> 報道又話光妹其實早於四月已經有咗老公嘅骨肉，後來因為卵巢生腫瘤而冇咗。不過光妹就嚟出碟見人囉喎，如果係有咗佢又點遮肚呢？</p></body></html>
