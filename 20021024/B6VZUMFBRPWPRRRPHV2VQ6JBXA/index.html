<html><header><meta charset="utf-8"><title>貨車兩輪滑行30米</title></header><body><h1>貨車兩輪滑行30米</h1><p>【本報訊】九龍塘發生如「耍雜技」的驚險交通意外，昨清晨五時許，一名姓許（三十七歲）男子駕駛一輛密斗貨車沿窩打老道駛往獅子山隧道，至多實街對開隧道天橋入口上斜時，司機聲稱扭軚閃避一輛突然切線私家車，貨車失控，左邊車輪鏟上如斜台的石壆，撞毀交通燈箱及兩個交通指示牌後，左邊兩車輪凌空，靠右輪向前滑行三十米才翻側，司機有驚無險未有受傷，自行爬出車外報警，接受警方酒精測試證實未有飲酒。</p></body></html>
