<html><header><meta charset="utf-8"><title>麥浚龍聞小池榮子尷尬</title></header><body><h1>麥浚龍聞小池榮子尷尬</h1><p>日本光頭影帝窪塚洋介、李燦森及ARATA主演的電影《乒乓》，前晚在會展舉行首映，余文樂、陳冠希、何超儀、麥浚龍（Juno）及組合LMF等都有捧場，其中陳冠希及Juno更不時交談。<br> &#13;<br> <spanclass>冇睇色情影碟 &#13;<br> Juno前晚表示想跟很多日本男星合作，包括窪塚及淺野忠信，被問到有否考慮與日本水着女星小池榮子等合作？Juno即尷尬表示不知小池是誰，亦從來未看過AV等色情影碟，問他會否如多年前郭富城承諾fans，在三十歲前不失身，Juno即說：「你哋啲問題過晒界喎！」&#13;<br> 另外，李燦森前晚介紹LMF成員與窪塚認識，他們惺惺相惜，表現興奮。&#13;<br> 採訪：盧幼萍　攝影：何國豪</spanclass></p></body></html>
