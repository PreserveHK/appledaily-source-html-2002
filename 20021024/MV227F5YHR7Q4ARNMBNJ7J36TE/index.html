<html><header><meta charset="utf-8"><title>藍精靈助整頓爛蘋果</title></header><body><h1>藍精靈助整頓爛蘋果</h1><p>內地部份口岸的海關受賄、腐敗已是公開秘密，港深的口岸關卡，過去有關員向司機索小費、物質，甚至每逢賽馬日，叮囑港司機自掏腰包替其下注，贏出後下次過關要付彩金，輸掉則當司機倒霉，而其中不肖者更串謀將走私集團放行，情況一度失控，更被中央斥責為「好像一個爛透了的蘋果！」&#13;<br> 總理朱鎔基兩年前指令要重整口岸秩序，嚴打貪污瀆職，且組成一隊特別隊伍派駐各地作監察，這隊人編制屬武警，但卻身穿藍色海關制服，即人稱「藍精靈」，又因為都是十八、九歲，故又稱「娃娃兵」，自此之後關員檢查過之貨櫃「藍精靈」有權再覆檢，貪污之風因而大幅度減少。&#13;<br> 本報記者</p></body></html>
