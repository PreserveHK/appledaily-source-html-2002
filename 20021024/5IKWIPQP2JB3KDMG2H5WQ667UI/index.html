<html><header><meta charset="utf-8"><title>法院廁格啪針昏迷</title></header><body><h1>法院廁格啪針昏迷</h1><p>【本報訊】觀塘法院發生藏毒案，昨中午十二時許，法院一名女職員發現一名女子昏迷倒卧女廁廁格內，身旁遺下三支曾用過針筒，立刻向庭警求助。其間二十四歲姓李女事主甦醒，女警又在她身上撿獲兩支懷疑藏有海洛英毒品的針筒。&#13;<br> 警員初步調查發現女事主並非需要上庭聆訊，懷疑她毒癮發作匿藏法院「啪針」，而事主亦拒絕送院醫治，警員稍後將她連同五支針筒一併帶署（圖），暫列藏毒案處理。&#13;<br> 劉永明攝</p></body></html>
