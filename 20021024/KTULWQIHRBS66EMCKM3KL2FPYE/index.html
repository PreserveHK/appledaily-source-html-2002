<html><header><meta charset="utf-8"><title>兒童服阿士匹靈可致死
</title></header><body><h1>兒童服阿士匹靈可致死
</h1><p>【本報訊】英國藥物管制組織警告十六歲以下兒童及少年，不要進食阿士匹靈，以免導致患上可以致命的雷氏綜合症，英國就有一名十三歲少女因而死亡；本港衞生署強調，現時已有警告十二歲以下兒童不宜服食阿士匹靈，並會向英國方面了解有關報告，才決定如何跟進。&#13;<br> 《英國廣播公司》網站昨日報道，當地的藥物管制組織（TheMedicinesControlAgency）建議十六歲以下人士不應使用阿士匹靈，因為當地有一名十三歲女童服食後死亡，其後相信與該藥有關，該組織已知會當地的藥房及藥廠。</p></body></html>
