<html><header><meta charset="utf-8"><title>韓君婷身材依然豐滿</title></header><body><h1>韓君婷身材依然豐滿</h1><p>梁思浩、韓君婷和吳家樂前晚在無綫電視城為新節目《週五放輕鬆》做錄影，而前晚的演出嘉賓有陳寶珠的兒子楊天經、石修兒子陳宇琛、施明兒子李泳漢等，而楊千嬅則唱歌助興。&#13;<br> 韓君婷穿上性感裝束進行錄影，雖然他已減肥，去掉「巨躉」，可是她的體形仍豐滿，梁思浩和吳家樂都不約而同取笑她。<br> &#13;<br> <spanclass>同舊愛合作唔尷尬 &#13;<br> 而楊千嬅將再跟舊愛鄭中基和梁朝偉合作演出新片《行運超人》，問她和鄭中基合作會否感到尷尬？她說：「唔尷尬，我重唔使就住就住。」而楊千嬅前晚在錄影廠內首次碰到往探班的陳寶珠，楊千嬅大讚陳寶珠漂亮，她說：「佢真係保養得好好。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
