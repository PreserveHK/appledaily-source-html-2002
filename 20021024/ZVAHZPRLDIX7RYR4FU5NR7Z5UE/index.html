<html><header><meta charset="utf-8"><title>草擬指引近乎條文</title></header><body><h1>草擬指引近乎條文</h1><p>政府凡有新政策要立法，首先要向市民大眾、立法會、相關團體進行諮詢，當政策大原則決定後，政策局再向律政司屬下法律草擬科發出草擬指引，正式草擬法律具體條文。&#13;<br> 法律界人士指出，草擬指引差不多等於一條法例內容，內裏對所有相關大小事項均會一一列出，法律草擬科就按相關要求寫成法律條文。換言之，若保安局已開始起草《基本法》第二十三條法律草擬指引：「即係話佢哋已經有晒具體原則同詳細內容，明顯唔會對一些關鍵觀點作任何修改！」	&#13;<br> 本報記者</p></body></html>
