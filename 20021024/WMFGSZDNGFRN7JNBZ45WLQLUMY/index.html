<html><header><meta charset="utf-8"><title>周防玲子雙雄送花飄飄然</title></header><body><h1>周防玲子雙雄送花飄飄然</h1><p>日本女星周防玲子，前日在東京某高級餐廳，與fans一同慶祝她二十歲的生辰。她表示今年是她過得最開心的生日，皆因連反町隆史及押尾學也為她慶祝。&#13;<br> 近月來玲子忙於拍攝與反町及押尾學合作的日劇《DoubleScore》，早前在片場中，兩位男士就送蛋糕及鮮花給壽星女，令她開心到飄飄然。&#13;<br> 此外，玲子明年一月更會首次進軍舞台劇界，演出《SLAPSTICKS》新派話劇，她表示會第一時間背熟所有台詞，爭取上位機會。</p></body></html>
