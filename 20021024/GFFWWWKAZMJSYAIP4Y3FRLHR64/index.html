<html><header><meta charset="utf-8"><title>張娜拉粉紅旋風襲台</title></header><body><h1>張娜拉粉紅旋風襲台</h1><p>韓國人氣少女張娜拉，昨日訪台宣傳新唱片及韓劇《紅豆女之戀》，機場上出現二百位自組成「娜拉啦啦隊」後援會的逃學fans，不斷給張娜拉送上禮物，令打扮成PinkLady的她嚇儍了，驚奇自己如此受歡迎。&#13;<br> 身材矮小的張娜拉為免跌倒，一直緊緊摟着其父手臂，而其母亦陪伴左右，她用簡單的國語向fans問好，fans興奮大讚她真人如在電視上一樣可愛。&#13;<br> </p></body></html>
