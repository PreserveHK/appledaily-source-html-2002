<html><header><meta charset="utf-8"><title>婦返家揭夫燒炭亡</title></header><body><h1>婦返家揭夫燒炭亡</h1><p>【本報訊】一名失業地產經紀疑不堪失業及債務困擾，昨午四時半被妻子發現在荃灣祈德尊新邨寓所燒炭自殺斃命。&#13;<br> 死者姓姚（三十九歲），與姓劉妻子居於祈德尊新邨A座一單位。據悉他任職地產經紀，數月前失業後一直賦閒在家。&#13;<br> 昨晨七時四十五分，妻子離家上班，至下午四時返家開門入內，發現廚房有半包炭，睡房門關上門邊貼有膠紙，心知不妙推開睡房門，赫見丈夫昏倒在床上，床邊有一個炭爐，大驚之下立刻報警，警方及救護員到場證實他已死去多時，在房內撿獲遺書，大意謂因失業及債務問題而尋死。</p></body></html>
