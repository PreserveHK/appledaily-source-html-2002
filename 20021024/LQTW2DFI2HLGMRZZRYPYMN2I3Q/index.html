<html><header><meta charset="utf-8"><title>三人食哮喘豬求醫</title></header><body><h1>三人食哮喘豬求醫</h1><p>【本報訊】衞生署證實有市民進食含有哮喘藥鹽酸克侖特羅的豬內臟後出現問題，三名將軍澳居民在家中進食豬肺湯後不適，這已是本月的第四宗個案，衞生署呼籲市民少吃豬內臟；而食環署初步調查相信出售該豬內臟的肉檔，豬肉及豬內臟是來自非法來源。&#13;<br> 該署發言人表示，出事一家三口年齡由三十三至八十二歲不等，居於將軍澳，於上周三進食了豬肺湯後，出現嘔吐、心悸及四肢無力等病徵，其中一人當晚向私家醫生求診，兩人翌日到將軍澳醫院求診。</p></body></html>
