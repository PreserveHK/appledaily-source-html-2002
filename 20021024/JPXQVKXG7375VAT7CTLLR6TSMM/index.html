<html><header><meta charset="utf-8"><title>　　鏞記邀八仙賀六十大壽 - 李八方</title></header><body><h1>　　鏞記邀八仙賀六十大壽 - 李八方</h1><p>以燒鵝聞名嘅中環鏞記呢幾晚忽然張燈結綵，喺門口搭起棚架，重將八仙嘅公仔好似何仙姑等逐個掛上去。八方好奇問吓乜嘢事，先知道原來呢間高官、議員同商界嘅飯堂，下個月十號慶祝六十周年，所以粉飾一番。煲呔、孫公同王永平佢哋都好鍾意喺度請客，唔知六十周年，鏞記有乜正嘢益食家？&#13;<br> （圖）中環鏞記門口搭起棚架，何仙姑大公仔（右）等住俾人擺上牆。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
