<html><header><meta charset="utf-8"><title>房車翻側車轆飛脫</title></header><body><h1>房車翻側車轆飛脫</h1><p>【本報訊】三十七歲姓陳女子，昨晨九時許，駕駛一輛私家車沿西貢西沙公路駛往馬鞍山方向，至西徑村對開一個右彎時，她疑扭軚閃避對面線一輛越過火位的私家車，失控衝過對面線猛撼路邊石壆，再反彈回路中狂撞左邊路旁石壆後，全車翻側，右前轆撞至飛脫（圖），她被困車內動彈不得。&#13;<br> 途經司機見狀立即打爛車門玻璃將陳姓女司機救出，她送院檢查後無大礙，接受警方酒精測試證實無飲酒。&#13;<br> 潘志能攝</p></body></html>
