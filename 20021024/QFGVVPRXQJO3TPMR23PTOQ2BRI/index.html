<html><header><meta charset="utf-8"><title>梯間掛屍街坊合十</title></header><body><h1>梯間掛屍街坊合十</h1><p>【本報訊】一名身穿黑衣、黑褲，年約三十至四十歲的男子，昨晚七時許在葵涌石籬邨石華樓十二樓後樓梯吊頸。其間，一名沿樓梯上樓的女街坊，被半空中的掛屍嚇得不知所措，飛奔到樓下報警求助。&#13;<br> 警員及救護員到場將該男子解下後證實已斃命，警員在其身上發現一包香煙及一個打火機，但無身份證明文件，初步懷疑他並非大廈內的住客。至於受驚的女街坊，事後隨警員返警署時，一路雙手合十，念念有詞。</p></body></html>
