<html><header><meta charset="utf-8"><title>CHANELVITALUMIERE活力粉底乳霜</title></header><body><h1>CHANELVITALUMIERE活力粉底乳霜</h1><p>塗上粉底的確會令人看起來有神采，所以選擇適當的粉底很重要。&#13;<br> CHANEL新推出的活力粉底乳霜，內含天然海藻，可改善暗啞疲憊皮膚，使皮膚重現光澤。還具有全身乳化成份，使肌膚感覺柔滑而不會油𣲷𣲷，還可遮掩細紋與瑕疵。&#13;<br> 此粉底亦含抗曬指數SPF15，能保護肌膚免受紫外光侵害。備有十種色澤，配合各種膚色。&#13;<br> 	&#13;<br> 記者：黃潔蓮&#13;<br> 攝影：陳偉強&#13;<br> </p></body></html>
