<html><header><meta charset="utf-8"><title>賭場警救香港債仔</title></header><body><h1>賭場警救香港債仔</h1><p>【本報訊】四名香港男子在澳門賭場「放數」，因非法經營高利貸罪為澳門司警拘捕。被拘四港人分姓司徒、戴、林、陳，年齡在三十歲至四十七歲間。&#13;<br> 案中債仔為三十二歲香港廚師，前日下午帶一萬多元往澳門新口岸回力賭場博彩，兩、三回合款便輸清光。向貴利集團借下十萬元，同意先抽五千元作佣金，後每注被抽取一成為利息。賭了幾局，借款又輸掉，貴利集團則抽了兩萬元利息，在事主被押離賭場準備帶返香港籌款還債時，駐賭場司警掩至，查詢下將事件揭發。</p></body></html>
