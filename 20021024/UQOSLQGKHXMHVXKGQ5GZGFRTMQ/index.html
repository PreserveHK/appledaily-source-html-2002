<html><header><meta charset="utf-8"><title>長者抱怨難受惠</title></header><body><h1>長者抱怨難受惠</h1><p>「房署又唔肯減租，放寬租金援助，少交雞碎咁多租，有鬼用咩！而且申請又麻麻煩煩，住到咁上下又要搬去啲舊單位，我不如申請綜援好過！房署官員講嘅嘢，聽吓咪算囉！」七十六歲的王婆婆埋怨房署放寬租金援助，未能真正幫助公屋居民脫困。&#13;<br> 王婆婆住在牛頭角下邨三十多年，現時每月租金四百八十元，但受重建影響，下月獲調遷往新建成的油塘邨，租金暴升至每月一千零四十元，令她感到十分彷徨。她說：「我冇收入冇積蓄，搬去新屋邨，即使即時可以申請租金援助，都仍然要交幾百蚊租，我都唔知點生活！」&#13;<br> 本報記者</p></body></html>
