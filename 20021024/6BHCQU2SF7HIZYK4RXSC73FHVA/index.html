<html><header><meta charset="utf-8"><title>專線巴不足累學生苦候</title></header><body><h1>專線巴不足累學生苦候</h1><p>吳女士投訴往來藍田及順利邨的60號專線小巴早上繁忙時間班次極不足，有不少學生於藍田站候車，出現排隊人龍，服務根本不敷需求，她盼當局可從速改善，以減莘莘學子候車之苦。&#13;<br> 運輸署函覆指出，雖然營辦商已按服務詳情表規定班次營運上述路線，乘客對上述專線小巴服務需求仍十分殷切，故運輸署已去信營辦商，要求增加行走上述路線的車輛數目，以加強服務班次。&#13;<br> 此外，運輸署現正研究加強藍田及秀茂坪的公共交通服務網絡。&#13;<br> （一○○二三六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
