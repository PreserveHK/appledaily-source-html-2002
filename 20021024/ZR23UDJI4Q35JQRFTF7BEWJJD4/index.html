<html><header><meta charset="utf-8"><title>七少年扮黑幫搶劫</title></header><body><h1>七少年扮黑幫搶劫</h1><p>【本報訊】「你哋有冇跟人啊？」七名少年賊假扮「黑人物」，昨下午一時許在牛頭角淘大花園以黑語盤問三名中五學生，並拿膠櫈圍毆追打他們，混亂中少年賊搶去其中一人的手機離去，三名學生負傷返回學校求助，由校方報警送院（圖）。&#13;<br> 受傷三名十六歲學生就讀啟業邨一職業先修學校，其中一人頭破血流，另兩人則頭臉多處紅腫，他們向警員表示不認識兇徒，警方事後在區內兜截該批年約十七、八歲少年賊，但無發現。&#13;<br> 劉永明攝</p></body></html>
