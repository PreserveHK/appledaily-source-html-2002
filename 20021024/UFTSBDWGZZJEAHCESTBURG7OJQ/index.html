<html><header><meta charset="utf-8"><title>CA虧損減股價急升</title></header><body><h1>CA虧損減股價急升</h1><p>【本報綜合報道】美國ComputerAssociates（簡稱CA）上季虧損收窄，並調高業績預測。&#13;<br> CA截至9月底的第2財政季度淨蝕5200萬美元（約4.06億港元，或每股蝕9美仙），較去年同季的蝕2.91億美元（每股蝕50美仙）收窄82%。CA預測今年度未計入特殊項目每股賺14至16美仙，高過原先估計的10至13美仙。CA股價昨天在紐約早段急升19%，高見14.40美元。</p></body></html>
