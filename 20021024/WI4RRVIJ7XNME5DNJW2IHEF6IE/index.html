<html><header><meta charset="utf-8"><title>上置簽9500萬銀貸</title></header><body><h1>上置簽9500萬銀貸</h1><p>【本報訊】上海置業（1207）昨簽訂1.5年期9500萬元銀團貸款，由中信嘉華牽頭，參與銀行包括中銀香港（2388）、東亞（023）、DBS銀行上海分行及永亨（302），息率為4.5厘。上海置業主席施建表示，較早前已在內地獲農行及建行分別貸款5億元人民幣，年期2至3年，息率與香港相若。&#13;<br> 施建又稱，正與上海市政府商談多個舊區重建項目，包括虹口、普沱及洋浦區，涉及數十萬方米樓面，年底前可望落實1至2個項目，將獨力發展。另外，施建指上海對中檔住宅需求很大，他預期上海樓價至年底會再升5%。</p></body></html>
