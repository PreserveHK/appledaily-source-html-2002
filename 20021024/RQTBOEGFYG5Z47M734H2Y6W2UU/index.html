<html><header><meta charset="utf-8"><title>Apple姐日記：<br>黃和祥攬混血女模兼掃背</title></header><body><h1>Apple姐日記：<br>黃和祥攬混血女模兼掃背</h1><p>我Apple姐日日總會去中環金鐘一帶巡吓啲boutique，而早兩日我喺金鐘太古廣場歎茶，就見到鞏俐個老公黃和祥（圖一）同位女士喺度茶敍。<br> &#13;<br> <spanclass>行西式禮儀 &#13;<br> 嗰位女士背住我坐，我Apple姐都冇乜好奇，覺得如無意外都會係黃太鞏俐，點知過咗冇耐佢哋埋單走人時，先至見到嗰個原來係混血女模Deborah（圖二）。阿黃和祥同佢saygoodbye時做足所有西式禮儀，又攬又錫又掃背。</spanclass></p></body></html>
