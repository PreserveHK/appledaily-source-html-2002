<html><header><meta charset="utf-8"><title>木村不敵高倉大叔</title></header><body><h1>木村不敵高倉大叔</h1><p>萬人迷木村雖貴為日劇天王，但據雜誌《周刊現代》報道，原來他收的酬勞與織田裕二等一線男星無異，每套劇收二百萬日圓（約十三萬港元），與第一位的日本長青男星高倉健相比，只及高倉的五份之一。&#13;<br> 女星方面，松山鳥菜菜子則一枝獨秀，酬勞與木村看齊，中山美穗或小泉今日子則略遜她一籌，同時黑木瞳、菅野美穗和藤原紀香，都比菜菜子少了一半。&#13;<br> 另外，木村拓哉由於《從天空降下的一億顆星》收視慘敗，決定明年一月再拍純愛情日劇。</p></body></html>
