<html><header><meta charset="utf-8"><title>　　阿松補牙為吹口哨？ - 李八方</title></header><body><h1>　　阿松補牙為吹口哨？ - 李八方</h1><p>原來財爺梁錦松以前曾經係崩牙仔，話說噚日喺香港十大名牌嘅頒獎禮上，俾記者問到佢係唔係甩咗隻牙，阿松笑笑口咁話，以前讀中學嘅時候曾經整崩咗隻牙，但已經補好咗。&#13;<br> 補牙嘅原因，阿松首先講笑話係因為吹唔到口哨，之後又話係因為想自己個外形好睇一啲，不過，阿松點都唔肯向記者透露，到底係邊一隻牙整崩過，不過，八方所見，阿松棚牙𠵱家睇落都算係整齊呀。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
