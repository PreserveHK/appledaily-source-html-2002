<html><header><meta charset="utf-8"><title>　　王軍兄弟罕見聚頭 - 李八方</title></header><body><h1>　　王軍兄弟罕見聚頭 - 李八方</h1><p>中信深圳集團投資10億元人民幣的惠州市過境公路昨日正式動工，不但北京中信董事長王軍出席主禮，連其二弟、長城計算機集團公司兼長城科技董事長王之，亦罕有地出席捧大哥的場，對於內地傳媒近日盛傳已六十歲的他，將淡出長城計算機集團，王之就否認，指今年是長城最關鍵的一年，他仍會與公司管理層一起度過，至於辭去長城科技控制的深圳上市公司長城電腦董事長一職，只是遵從內地公司的「三分開」規定，將公司法定代表人、董事長及總經理分由不同人士擔任而已。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
