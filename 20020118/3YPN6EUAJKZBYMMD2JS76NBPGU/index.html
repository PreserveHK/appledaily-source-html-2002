<html><header><meta charset="utf-8"><title>劉香萍為女兒鋪星路</title></header><body><h1>劉香萍為女兒鋪星路</h1><p>息影女星、現任電影製作人的劉香萍，昨日陪伴女兒貝安琪出席金鐘太古廣場化妝品牌Lancome的化妝示範，貝安琪示範了數款最時尚的妝容。<br> &#13;<br> <spanclass>演《勁舞》片 &#13;<br> 劉香萍表示她的女兒貝安琪現於紐約大學念藝術，尚有三個月便畢業。&#13;<br> 一向積極為女兒入娛樂圈部署的劉香萍，昨日透露會自資開拍一部類似歌舞片《勁舞》的舞台劇，由女兒貝安琪擔任此片女主角。&#13;<br> 劉香萍說：「雖然係我投資嘅，但我一樣會好君真，照樣畀番酬勞個女㗎！」而現年二十一歲的貝安琪，坦承已有親密男友，兩人是在美國認識，男友現念醫科。&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
