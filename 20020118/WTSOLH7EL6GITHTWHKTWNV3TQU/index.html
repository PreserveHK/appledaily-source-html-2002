<html><header><meta charset="utf-8"><title>《JSA》揚威日本奧斯卡</title></header><body><h1>《JSA》揚威日本奧斯卡</h1><p>由韓國三大影星李英愛、李秉憲及宋康昊主演、正在香港上映的電影《JSA安全地帶》，獲有「日本奧斯卡」之稱的《第四十四屆藍絲帶電影頒獎禮》頒發「外語片獎」。<br> &#13;<br> <spanclass>叫好又叫座 &#13;<br> 《JSA安全地帶》去年五月在日本上映，入場人次超過九十萬，相當賣座，最近更被日本權威電影雜誌《Kinejun》選為「2001年全年十大最佳外語片」。而《第四十四屆藍絲帶電影頒獎禮》將於下月八日在東京盛大舉行。</spanclass></p></body></html>
