<html><header><meta charset="utf-8"><title>督察須還前女友13萬債</title></header><body><h1>督察須還前女友13萬債</h1><p>【本報訊】任職會計文員的長髮女郎，為追討十七萬元欠款，與現職督察的舊情郎對簿公堂，案件昨日於區域法院審結。法庭裁定男方須償還十三萬元欠款，當中包括用作繳稅、還卡數、買電腦及轉借其母創業的款項。&#13;<br> 與訟人郭仲謙（圖）是一名警務督察；原訴女子容寶鳳指他於○○年十二月至○一年二月期間，借去她逾十七萬元。至於容女同時追討四萬多元，聲稱借予男方的現金，法官認為證據不足，毋須償還。&#13;<br> 案件編號：DCCJ4862/2001</p></body></html>
