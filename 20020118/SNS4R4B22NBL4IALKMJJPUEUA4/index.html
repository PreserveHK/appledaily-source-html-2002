<html><header><meta charset="utf-8"><title>日產X-Trail　2.0公升新版搶客</title></header><body><h1>日產X-Trail　2.0公升新版搶客</h1><p>去年尾，一直等咗好耐嘅日產X-Trail，終於在港正式面世；但奈何家陣香港一類SUV車嘅氣勢，早給家庭式MPV車比下來之故，加上X-Trail嘅車價偏高，因而令一班準買家望而卻步。之不過，最近從代理方面傳來消息，話佢哋有意引入2.0公升新版嘅X-Trail抵港；論設備及性能，呢款X-Trail跟同級對手亦不遑多讓，若然加入埋呢部2.0公升新車，相信售價定能給調低不少，有助刺激車迷嘅購買意慾㗎！有興趣嘅朋友，不妨拭目以待喇！</p></body></html>
