<html><header><meta charset="utf-8"><title>朱茵家中練歌黃貫中伴奏</title></header><body><h1>朱茵家中練歌黃貫中伴奏</h1><p>朱茵和張家輝昨日前往港台接受訪問。朱茵昨日遲到了一個小時，她解釋因為大懵而搞錯時間。<br> &#13;<br> <spanclass>張家輝例牌答案 &#13;<br> 朱茵透露近日除忙於拍戲外，還會在下月無綫的《兒歌金曲頒獎禮》中任主持。她表示一直有在家中練歌，而且男友黃貫中更不時為她彈結他伴奏。問到朱茵其男友有否唱過《我向你求婚》一曲來求婚時，她笑說：「咁又冇，遲啲先啦，大家暫時以事業為重。」&#13;<br> 此外，張家輝被問到是否會在兩年內迎娶關詠荷，他笑說：「我次次都係咁答㗎啦，不過，次次都好有誠意嘅。」</spanclass></p></body></html>
