<html><header><meta charset="utf-8"><title>SONY推出S360　16MB低階機</title></header><body><h1>SONY推出S360　16MB低階機</h1><p>SONY推出新機的頻率之高已經到達驚人程度，T600系列才推出不夠一個月，SONY再推出ClieS320的後繼機種S360，繼續搶攻低價市場。S360外形和舊款S320相若，同樣採用PalmOS4.0，只是將記憶體增至16MB，售價比S320貴US$30，為US$200(約HK$1,560)。不過現時只銷售美國市場，並預計2月開始發售。&#13;<br>&#13;<br>記者：劉耀祥</p></body></html>
