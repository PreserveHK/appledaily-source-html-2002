<html><header><meta charset="utf-8"><title>柏芝受傷傳索償千五萬</title></header><body><h1>柏芝受傷傳索償千五萬</h1><p>張柏芝早前為無綫飛車演出《慈善星輝仁濟夜》時傷了胸椎骨，有消息指中國星已正式向無綫發律師信，要求無綫賠償一千五百萬。<br> &#13;<br> <spanclass>未發律師信 &#13;<br> 不過昨日記者分別致電給中國星及無綫，兩方面都否認此事，中國星發言人李小姐表示：「直至目前，我哋都未正式向無綫發出律師信，但件事都要交由律師去處理。」&#13;<br> 至於《慈》監製衞世輝對柏芝保險賠償一事，他表示：「今日何定鈞都會去探佢，賠償事宜，目前已交畀律師處理。」&#13;<br> 此外，昨日約下午三時，張柏芝父親鬍鬚勇在浸會醫院離去時表示：「噚晚我留咗喺醫院陪柏芝，佢𠵱家都幾好，但暫時未可以落牀。」</spanclass></p></body></html>
