<html><header><meta charset="utf-8"><title>羅霖為復出失眠</title></header><body><h1>羅霖為復出失眠</h1><p>羅霖昨日到清水灣片廠，為亞視拍攝賀歲劇《有求必應》，飾演一名銀行經理。已有六年沒有拍劇的羅霖表示，昨晚因為心情緊張而失眠。<br> &#13;<br> <spanclass>仔仔爭上電視 &#13;<br> 羅霖表示今次是以部頭形式與亞視合作，她說：「由於接呢個劇好急，前三日至簽約。我初初接嘅時候都冇乜嘢，但噚晚就開始緊張喇。」&#13;<br> 此外，羅霖透露老公劉坤銘十分支持她復出，當她拍夜班時，老公會充當柴可夫司機。她說：「最好笑係兩個仔，佢哋知我去拍劇，居然爭住話要上電視。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
