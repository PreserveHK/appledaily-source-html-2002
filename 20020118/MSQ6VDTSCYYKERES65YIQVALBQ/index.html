<html><header><meta charset="utf-8"><title>　　今期紅人葉約德 - 李八方</title></header><body><h1>　　今期紅人葉約德 - 李八方</h1><p>任志剛昨日派成績表，雖然只係賺得七十億，但佢都好開心；記者要求佢同主管儲備嘅助理總裁葉約德一齊影張相，任總亦好合作。不過佢就笑謂，「你哋影阿葉小姐啦，影佢多啲，葉小姐近來紅嘛。」&#13;<br> 此葉小姐當然不是彼葉小姐。不過，葉約德以前亦係梁錦松嘅夥計。&#13;<br> 講起減薪，任總就話佢哋個薪酬機制行之有效，「現任政務司司長、前任財政司司長，同埋現任財政司司長、前任外滙基金諮委」都有份制訂。&#13;<br> 聽任總嘅口氣，係人都知道發生咩事囉。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
