<html><header><meta charset="utf-8"><title>施熙瑜甩拖不愁寂寞</title></header><body><h1>施熙瑜甩拖不愁寂寞</h1><p>時裝設計師施熙瑜早前宣布跟男友Gary分手，前晚她被記者發現偕一位穿恤衫西褲的新男伴往中環蘭桂坊消遣。&#13;<br> 施熙瑜前晚一身閃令令打扮，更大方地跟新男伴合照，問到二人可是情侶關係，施熙瑜說：「唔係，我𠵱家搞緊生意，佢係我個拍檔，佢姓徐，我哋只係好同事關係。」<br> &#13;<br> <spanclass>連環蒲吧 &#13;<br> 施熙瑜亦不諱言甩拖後，身邊不乏追求者。她跟記者聊完後，即跟新男伴徐先生離開，她說：「我哋啱啱去完97吧，一陣會再去Queen's玩。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
