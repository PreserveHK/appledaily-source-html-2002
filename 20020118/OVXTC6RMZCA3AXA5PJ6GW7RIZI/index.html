<html><header><meta charset="utf-8"><title>BoBo派台新歌一聽鍾情</title></header><body><h1>BoBo派台新歌一聽鍾情</h1><p>陳文媛（BoBo）新碟《Graceful》日前推出後反應及銷量均理想，BoBo表示最近聽到不少人讚她唱歌進步了，感到十分開心。<br> &#13;<br> <spanclass>最愛《天橋》 &#13;<br> BoBo說：「尤其係啱啱派台首新歌《天橋》，呢隻係我成張碟裏面最鍾意嘅歌。記得當日去錄音時，我去到錄音室聽到有人聽緊呢隻歌嘅demo，當時我已覺得首歌好正，心諗畀我唱就好喇，點知見到監製，佢真係畀咗隻歌我，開心死呀。」&#13;<br> BoBo還說，不知是否她的第六感特別強，有時心想的事會馬上實現，她開玩笑說：「不過買六合彩就唔靈㗎。」</spanclass></p></body></html>
