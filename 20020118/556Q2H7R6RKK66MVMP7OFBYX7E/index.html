<html><header><meta charset="utf-8"><title>尚連奴教訓廣末涼子</title></header><body><h1>尚連奴教訓廣末涼子</h1><p>法國演員尚連奴與日本女星廣末涼子，前日在東京出席電影《WASABI》的記者會。去年廣末在該片的記招上，失態地泣不成聲，接着就被指精神有問題。在前日的記招上，所有記者均不准在場內拍照，令人相信大會恐廣末的精神狀態依然不穩。&#13;<br> 但廣末的表現卻異常親切平靜，還為痛哭事件道歉。片中拍檔尚連奴就像嚴父教女般教訓廣末說：「其實身為演員唔應該咁失禮，但我都明白廣末係受到太大壓力先至係咁。」</p></body></html>
