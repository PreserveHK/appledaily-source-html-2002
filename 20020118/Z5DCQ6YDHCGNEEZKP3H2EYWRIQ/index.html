<html><header><meta charset="utf-8"><title>丁菲飛愛儲登機證</title></header><body><h1>丁菲飛愛儲登機證</h1><p>丁菲飛昨日以法國Lalique水晶代言人的身分，出席在中環麗嘉酒店的宣傳活動。&#13;<br> 丁菲飛簽了Lalique做一年的代言人，獲得六位數字的酬勞。丁菲飛表示除了收藏水晶外，還有黑膠唱片和登機證。她說：「收藏登機證幾得意，得閒攞出嚟睇吓，可以回憶番去過邊度。」<br> &#13;<br> <spanclass>讚柏芝聰明 &#13;<br> 對於同屬環球唱片的好姊妹張柏芝，因演出無綫《慈善星輝仁濟夜》的飛車環節受傷入院，丁菲飛表示十分擔心，她說：「過幾日得閒會去醫院探柏芝，其實我哋幾傾得埋，我覺得柏芝好聰明同靚女，希望佢快啲好番。」</spanclass></p></body></html>
