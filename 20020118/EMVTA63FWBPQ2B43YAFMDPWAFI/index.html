<html><header><meta charset="utf-8"><title>台匪聘人召妓偷拍鹹碟</title></header><body><h1>台匪聘人召妓偷拍鹹碟</h1><p>台灣有偷拍集團出錢請人召妓，並在報章登廣告，誘騙不知情的應召女郎、求職主婦到那些藏有針孔攝錄機的房間進行性交易，將她們與客人的交歡過程偷拍下來後，製成色情光碟，在網站向會員發售。由於影片質素甚高，數周內招攬五千名會員，收入逾百萬元新台幣。警方發現，光碟中至少有十多名受害人曾遭暴力性侵犯的鏡頭，不排除該集團安排的「男主角」涉嫌強姦，前晚在桃園縣拘捕四男兩女。&#13;<br> 《東森新聞》</p></body></html>
