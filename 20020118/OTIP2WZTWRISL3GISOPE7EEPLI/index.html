<html><header><meta charset="utf-8"><title>辛丹斯電影節靠女星造勢</title></header><body><h1>辛丹斯電影節靠女星造勢</h1><p>在美國猶他州舉行的辛丹斯電影節，目的是推動電影業及讓製作人向片商推銷電影，日前便有不少女星為宣傳新片亮相電影節。&#13;<br> 剛與查理辛（CharlieSheen）傳婚訊的丹妮絲李察士（DeniseRichards），便出現電影節為影片《Empire》造勢。&#13;<br> 而畢彼特（BradPitt）的舊愛茱麗葉露薏絲（JulietteLewis），日前亦現身辛丹斯宣傳新片《HystericalBlindness》，不過久違了的她，樣子成熟了不少。</p></body></html>
