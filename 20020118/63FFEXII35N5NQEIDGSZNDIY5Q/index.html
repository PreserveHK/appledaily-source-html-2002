<html><header><meta charset="utf-8"><title>Kelly、Sammi同場不尷尬</title></header><body><h1>Kelly、Sammi同場不尷尬</h1><p>陳慧琳與鄭秀文日前出席《勁歌》頒獎禮慶功時，分別被對方歌迷襲擊，但二人昨日碰頭未出現尷尬場面。Sammi說：「我唔排除係惡作劇，我同Kelly都明白係乜事。」Kelly則說：「我同Sammi講咗唔好意思。」<br> &#13;<br> <spanclass>否認求婚一事 &#13;<br> 最新一期《壹週刊》報道指許志安三次向Sammi求婚不遂，Sammi否認此事，並澄清安仔之前沒有到她家過夜。至於安仔亦不願正面回應是否有求過婚，他只說：「根本冇訪問我就自己寫。」</spanclass></p></body></html>
