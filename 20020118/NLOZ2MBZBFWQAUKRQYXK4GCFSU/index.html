<html><header><meta charset="utf-8"><title>謝寧教路鮮甜麻辣笋絲</title></header><body><h1>謝寧教路鮮甜麻辣笋絲</h1><p>笋喺中國菜中都會經常採用，而今次梁議員煮嘅呢味麻辣笋絲，就係採用咗爽口嫩滑的笋，配以辣味十足的指天椒，香味十足的蒜頭及葱，入口又辣又爽口，最適合餐前食用醒醒胃。煮法重非常簡單，將佢放入雪櫃雪一雪，變成冷盤食一樣得。</p><p><b> 材料：</b> $14	&#13;<br> （4人分量）&#13;<br> 笋1罐&#13;<br> 指天椒4隻&#13;<br> 蒜頭1-2隻&#13;<br> 葱1棵&#13;<br> &#13;<br> <b> 調味：</b> &#13;<br> 砂糖少許&#13;<br> 雞粉半茶匙&#13;<br> 麻油少許&#13;<br> 辣椒油少許&#13;<br> 花椒油少許&#13;<br> &#13;<br> <b> 小貼士</b> &#13;<br> 用新鮮笋炮製，味道更鮮甜可口。而笋所含的纖維不易消化，腸胃差人士少吃為妙。</p></body></html>
