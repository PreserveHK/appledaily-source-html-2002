<html><header><meta charset="utf-8"><title>吳綺莉遊上海有圖為證不認帳</title></header><body><h1>吳綺莉遊上海有圖為證不認帳</h1><p>吳綺莉（Elaine）、馬浚偉及吳毅將等人，昨日在電視城為無綫電視電影《綁架驚魂》試造型。久未拍劇的Elaine笑言自己並非減產，問她會否出動私伙首飾拍劇時，Elaine笑言全身只有玉鈪屬私伙。<br> &#13;<br> <spanclass>「唔係我嚟㗎」 &#13;<br> 對於早前《壹週刊》報道指她偕母親及女兒卓林，到上海辦理卓林的入學手續，Elaine尷尬地說：「邊個寫㗎？認錯人呀，唔係我嚟㗎，既然唔係我，又點認呀！」&#13;<br> 問Elaine其女兒是否正準備入學時，她無奈地說：「你哋唔好問啦！好耐冇見啦，唔該你哋唔好亂諗啦。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
