<html><header><meta charset="utf-8"><title>宣萱Kiss嘉良傳病菌</title></header><body><h1>宣萱Kiss嘉良傳病菌</h1><p>羅嘉良、宣萱與鄭子誠前晚到澳洲珀斯拍攝無綫新劇《黃金歲月》外景。宣萱近日不幸患上扁桃腺炎，她與嘉良在澳洲將會拍一場熱吻戲，二人正擔心會因此將病菌傳染，宣萱前晚在機場說：「本來kiss戲對我嚟講係小事，但如果真係傳染畀嘉良都冇辦法，我之前有個朋友車我一程都俾我傳染咗呀。」<br> &#13;<br> <spanclass>嘉良撐阿佘古仔 &#13;<br> 嘉良則說：「我唔怕俾佢傳染，反而澳洲天氣反常，早晚都凍，晏晝就三十幾度，着衫麻煩就真。」&#13;<br> 另外，提到古天樂與佘詩曼早前在內地登台被指馬虎了事，嘉良力撐二人說：「我唔在場唔清楚呀，不過我相信佢哋都係專業嘅，一定會對工作盡力。」&#13;<br> 採訪：陳儀敏　攝影：馬啟然</spanclass></p></body></html>
