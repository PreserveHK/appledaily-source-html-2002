<html><header><meta charset="utf-8"><title>司法話你知：區院判刑上限七年</title></header><body><h1>司法話你知：區院判刑上限七年</h1><p>區域法院審理刑事及民事案件的權力設有上限，刑事案件判監禁刑期不能超過七年；民事訴訟則只能審理涉款六十萬元或以下的案件。&#13;<br> 至於區域法院以下的家事法庭案件，除子女監護權以外，離婚、領養及有關法律程序，均須在區域法院展開。&#13;<br> （圖）位於灣仔的區域法院。&#13;<br> 資料來源：司法機構&#13;<br> 本欄隨《法庭》版刊出</p></body></html>
