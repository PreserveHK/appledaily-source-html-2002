<html><header><meta charset="utf-8"><title>丁子峻火燒腳毛五蚊補數</title></header><body><h1>丁子峻火燒腳毛五蚊補數</h1><p>丁子峻和潘冰嫦前晚在西貢濠涌片廠，為亞視新劇《八號巴士》開工，拍攝一場被困火場的戲。兩人在劇中演母子，潘冰嫦的角色很爛賭，被大耳窿放火追數，卻燒死了丁子峻。<br> &#13;<br> <spanclass>燒傷留陰影 &#13;<br> 丁子峻事前特別買重保險，他說：「如果好似張柏芝咁做嘢整親就好無謂。」丁子峻表示五行屬金、忌火，加上以前拍戲時曾被火燒傷過，因此對於這些場面有陰影。&#13;<br> 而丁子峻開工前，獲亞視封五元利是，希望拍攝順利，可是最後亦燒去一撮腳毛。&#13;<br> 採訪：駱華齡　攝影：陳志嵐</spanclass></p></body></html>
