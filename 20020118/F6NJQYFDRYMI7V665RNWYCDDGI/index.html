<html><header><meta charset="utf-8"><title>周杰倫歌迷逃學接機</title></header><body><h1>周杰倫歌迷逃學接機</h1><p>台灣人氣歌手周杰倫和曾志偉女兒曾寶儀，昨日不約而同出現赤鱲角機場。他們均來港出席港台今晚在紅館舉行的《第二十四屆十大中文金曲》頒獎典禮。<br> &#13;<br> <spanclass>曾寶儀撐父親 &#13;<br> 昨日有數十位fans往機場接周杰倫機，其中有女fans自稱逃學來接機。其中更有歌迷欲為周杰倫戴上她送的頸鏈，但遭周杰倫的助手阻止。&#13;<br> 另外，吳君如日前在電台節目批評無綫《2001年度十大勁歌金曲頒獎典禮》主持人曾志偉的服裝丟架。曾寶儀力撐其父衣着有品味，她說：「唔係吖，佢平時着衫好man。」曾寶儀更表示會考慮再安排容祖兒到她在台灣主持的節目做嘉賓。</spanclass></p></body></html>
