<html><header><meta charset="utf-8"><title>《Might&amp;Magic》第九集　虛擬網上生活勁過癮</title></header><body><h1>《Might&amp;Magic》第九集　虛擬網上生活勁過癮</h1><p>PCGame界RPG名作《Might&amp;Magic》，今次已經出到第九集，坦白講，從《Might&amp;MagicIX》發布的圖片所見，真係唔覺新Engine有乜特別，玩家反而對遊戲中電腦角色的虛擬生活非常有興趣。簡單嚟講，《Might&amp;MagicIX》裏面所有怪物同NPC都有其作息時間表，由瞓覺、起身、工作到娛樂，都完全足本演繹，預計還會有一些突發事件。所以當你喺城入面蒲，必定會見到唔少人生百態，比起以前Click一嘢先曉郁一郁嘅設計，明顯進步咗！&#13;<br>&#13;<br>文：李准</p></body></html>
