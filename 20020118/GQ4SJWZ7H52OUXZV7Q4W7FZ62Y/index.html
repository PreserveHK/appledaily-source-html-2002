<html><header><meta charset="utf-8"><title>阿諾、羅賓傳奧運聖火</title></header><body><h1>阿諾、羅賓傳奧運聖火</h1><p>二○○二年冬季奧運會將於下月中在美國鹽湖城舉行，而象徵奧運團結精神的傳送奧運聖火活動正進行得如火如荼，不少紅星名人如阿諾舒華辛力加（ArnoldSchwarzenegger），基斯奧當奴（ChrisO'Donnell）及'NSync成員LanceBass均有參與。<br> &#13;<br> <spanclass>接力長跑 &#13;<br> 日前在加州尤尼弗薩爾城舉行的聖火傳送儀式中，阿諾正式接過聖火，展開接力長跑。曾主演電影《女人香》及《蝙蝠俠與羅賓》的基斯，亦是接力隊的一分子，他在加州的巴沙迪納接過聖火後，不徐不疾地向下一站進發，而聖火最終將會傳送至猶他州鹽湖城燃點。</spanclass></p></body></html>
