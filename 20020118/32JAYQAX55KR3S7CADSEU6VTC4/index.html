<html><header><meta charset="utf-8"><title>文頌嫻玩健身受歧視</title></header><body><h1>文頌嫻玩健身受歧視</h1><p>袁潔瑩、劉玉翠及文頌嫻等，昨日到銅鑼灣一間健身中心，拍攝電視劇《我要fit一fit》，三人於拍攝前更試玩不同的健身器材。<br> &#13;<br> <spanclass>玩跑步機胃痛 &#13;<br> 文頌嫻昨日更向記者投訴導演拿她的身材開玩笑，她笑說：「導演都唔知係唔係想諷刺我嘅身材，佢居然要我玩一部擴胸器材。」&#13;<br> 而袁潔瑩因為在進食後立即玩跑步機，所以引致胃痛。由於健身中心內有很多顧客，而袁潔瑩等三人都穿上背心示人，故吸引不少目光注視。問劉玉翠有否感到尷尬，她說：「一啲都唔尷尬，冇乜嘢呀。」&#13;<br> 採訪：李珮洳　攝影：陳烱威</spanclass></p></body></html>
