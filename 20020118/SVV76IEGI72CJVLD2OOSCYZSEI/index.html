<html><header><meta charset="utf-8"><title>阿旦VERSUS裝身做主持</title></header><body><h1>阿旦VERSUS裝身做主持</h1><p>由鄭丹瑞（阿旦）主持的無綫新遊戲節目《智在必得》，將於下周一（二十一日）首播，阿旦這次任主持，更獲意大利名牌VERSUS贊助十多套靚衫，前日阿旦便專誠到無綫電視城試衫。<br> &#13;<br> <spanclass>試出新風格 &#13;<br> 阿旦前日把一套有星星圖案的最新春夏裝試上身，隨即愛不釋手，阿旦說：「呢套最靚，顏色好鮮豔，我平時嘅衣着好隨便，今次呢批衫畀我另一番風格。」&#13;<br> 問阿旦可有知己知彼看亞視的《各出其謀》，他說：「呢排我集中精神做好《智》，冇時間睇《各》，況且大家都係遊戲節目，各有各做。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
