<html><header><meta charset="utf-8"><title>張東健被港Fans嚇怕</title></header><body><h1>張東健被港Fans嚇怕</h1><p>韓星張東健來港宣傳新片《朋友》幾天，前晚返回韓國。前晚十時多，張東健到達機場，十名一早在場等候的影迷蜂擁上前要求簽名合照，送上禮物，張東健亦友善地與他們合照。&#13;<br> 隨後，工作人員便帶張東健入閘，張東健由特別通道離去。<br> &#13;<br> <spanclass>秘密會友 &#13;<br> 對於今次香港行程，張東健經理人洪先生表示張東健感到有少許不習慣，主要是因為韓國很少出現熱情影迷的混亂場面。&#13;<br> 另外，張東健前晚離港前先到港島區酒店會友，但為怕被追訪，有關方面卻向外表示他會往太古廣場購物，讓張東健秘密會友。&#13;<br> 採訪：陳儀敏&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
