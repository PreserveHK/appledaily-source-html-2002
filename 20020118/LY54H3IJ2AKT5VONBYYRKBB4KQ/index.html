<html><header><meta charset="utf-8"><title>楊思琦選華姐遇知音</title></header><body><h1>楊思琦選華姐遇知音</h1><p>楊思琦近日忙於參選無綫主辦的《2002年度國際華裔小姐競選》活動，她日前更先拔頭籌，贏得「香車美人獎」。&#13;<br> 參賽期間，楊思琦表示跟馬尼拉佳麗13號楊如依最老友，楊思琦日前接受訪問時說：「我哋性格相似，都係好開朗，所以大家相處時都好開心。」<br> &#13;<br> <spanclass>增強信心 &#13;<br> 楊思琦跟其他十八位佳麗相比，她無論身材和樣貌都十分平均，加上一獎在手，難怪楊思琦說：「我除咗好開心，信心亦都大咗。」雖然是熱門佳麗之一，但楊思琦卻沒有受到其他佳麗妒忌，眾人相處得十分愉快。&#13;<br> 採訪：卓寶花　攝影：陳志嵐&#13;<br> 髮型：Chris（Hair）&#13;<br> 化妝：KwoChing（TVB）</spanclass></p></body></html>
