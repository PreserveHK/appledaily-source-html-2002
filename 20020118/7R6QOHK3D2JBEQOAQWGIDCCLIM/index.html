<html><header><meta charset="utf-8"><title>傳媒大獎得主還看港台</title></header><body><h1>傳媒大獎得主還看港台</h1><p>港台《十大中文金曲頒獎禮》將於今晚在紅館舉行。現時傳媒大獎走勢由劉德華、陳奕迅（Eason）及周杰倫三人領先，各奪十一獎項，暫時叮噹馬頭，傳媒大獎花落誰家，港台可說操生殺大權。<br> &#13;<br> <spanclass>向羅文致敬 &#13;<br> 另外，韓星宋慧喬、朴志胤、譚詠麟、陳百祥及曾志偉等將任頒獎嘉賓，而容祖兒則會獻唱師傅羅文的金曲，向獲得「金曲銀禧榮譽大獎」的羅文致敬。</spanclass></p></body></html>
