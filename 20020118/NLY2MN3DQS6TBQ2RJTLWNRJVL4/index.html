<html><header><meta charset="utf-8"><title>鄧兆尊拒赴小艾婚宴</title></header><body><h1>鄧兆尊拒赴小艾婚宴</h1><p>昨日鄧兆尊接受新城娛樂台節目《家天下》的電話訪問，主持人是他的緋聞女友陳彥行（行姐），行姐昨日是頂替薛家燕任嘉賓主持。<br> &#13;<br> <spanclass>鍾意未必要得到 &#13;<br> 談到鄧小艾懷胎四月，還打算與愛郎張文聰結婚一事，兆尊揚言並不看好，還說：「好多人有BB之後，都慘淡收場。」他續稱就算小艾他日擺酒結婚，身為長兄的他，也不會出席。不過他又承認與小艾關係轉好，但兆尊似乎仍對張文聰存有偏見。&#13;<br> 此外，問及兆尊與行姐的緋聞，兆尊說：「鍾意一個人未必要得到，亦唔使講出嚟，只要佢開心同對佢好。」對於兆尊此番說話，行姐回應說：「佢想搞氣氛，令大家有位笑吓。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
