<html><header><meta charset="utf-8"><title>晨女又招新成員</title></header><body><h1>晨女又招新成員</h1><p>明年一月便踏入五周年的日本人氣組合Morning娘，主將後藤真希上月底才宣布離隊，前日便公開招募兩名新成員。因預期會有不少發明星夢的少女蜂擁而至，Morning娘之父竟大牌地說：「如果質素未如理想，到頭來一個都唔選。」&#13;<br> 其實今次已是Morning娘第六次招募新會員，亦是組合第十次轉陣形，若明年春天成員保田圭離隊前能選定新成員，Morning娘的總數會升至十四名，人數又創新高。</p></body></html>
