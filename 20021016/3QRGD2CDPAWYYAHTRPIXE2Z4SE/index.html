<html><header><meta charset="utf-8"><title>陳慧珊、陳豪最啱傾</title></header><body><h1>陳慧珊、陳豪最啱傾</h1><p>無綫劇集《絕世好爸》藝員陳慧珊（Flora）及陳豪等昨日在新城電台接受節目《家天下》訪問，有傳Flora與郭羨妮鬧不和，日前又有報道指郭羨妮不滿陳豪與Flora出雙入對而遭冷落。<br> &#13;<br> <spanclass>個個都係好友 &#13;<br> 昨日所見Flora與陳豪經常密密斟。對與郭羨妮不和傳聞，Flora笑說：「真係好好笑，都冇啲咁嘅事，我就冇所謂，但希望唔會影響郭羨妮。」而陳豪則表示個個都是好朋友，但一談到與Flora特別好傾時，他立即說：「我同梅小青（《絕》劇監製）好傾啲。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
