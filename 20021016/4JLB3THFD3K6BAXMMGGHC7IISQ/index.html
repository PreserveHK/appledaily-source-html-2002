<html><header><meta charset="utf-8"><title>《我要Fit一Fit》結局收視報捷</title></header><body><h1>《我要Fit一Fit》結局收視報捷</h1><p>昨日兩台公布收視，上周為無綫黃金時段首周變陣，《娛樂大搜查》提前至七時三十分播映，結果成功提高收視，平均有二十四點，約有一百五十八萬人收看，而接着由沈殿霞主演的劇集《我要Fit一Fit》周五結局篇成績理想，最高有三十五點，約有二百三十萬人收看、平均則有三十一點，約有二百零四萬觀眾。<br> &#13;<br> <spanclass>《流》成績一般 &#13;<br> 相反由羅嘉良及宣萱主演的《流金歲月》收視雖然有上升趨勢，但成績一般，平均有二十九點，約有一百九十一萬觀眾收看，而上周末明顯受到重陽節連續幾日假期影響，整體收視下跌。</spanclass></p></body></html>
