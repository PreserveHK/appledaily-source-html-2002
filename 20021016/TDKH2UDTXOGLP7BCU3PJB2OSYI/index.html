<html><header><meta charset="utf-8"><title>莫文蔚落機講不停</title></header><body><h1>莫文蔚落機講不停</h1><p>莫文蔚前日由北京返港，頭戴漁夫帽不施脂粉的她落機後不停講電話，似乎有講不完的說話，當她發現有記者時，便說：「你哋等緊邊個呀？」<br> &#13;<br> <spanclass>主攻內地市場 &#13;<br> 此外，吳家麗昨午由上海返港，她手拖一大箱行李說：「我啱啱喺上海拍完劇，拍咗兩個月，因為喺上海逗留兩個月，所以有好多日用品要帶去。」而最近吳家麗主攻拍內地的劇集，她說：「香港市道唔好，內地𠵱家好多機會，待遇又唔錯，所以我都唔介意大部份時間留喺內地。」&#13;<br> 採訪、攝影：陳月萍</spanclass></p></body></html>
