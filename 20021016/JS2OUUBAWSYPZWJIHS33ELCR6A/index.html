<html><header><meta charset="utf-8"><title>盧巧音為霆鋒念經</title></header><body><h1>盧巧音為霆鋒念經</h1><p>盧巧音昨日往中環Queen's的士高擔任王力宏記者會嘉賓，對於其緋聞男友謝霆鋒今日會接受判刑結果，盧巧音表示也擔心不來。<br> &#13;<br> <spanclass>念足108次 &#13;<br> 盧巧音說：「呢啲冇得擔心，我冇打電話問候，亦冇寫信畀佢，但我有幫佢念吓經，念其中一款心咒，要念一百零八次，我由今個月開始日日念。」&#13;<br> 盧巧音稱只是求自己心安，希望個個朋友健康平安，而她唯一擔心是霆鋒的健康。問她曾否教霆鋒念經，她說：「冇試過教佢呀，佢都唔係好信。」</spanclass></p></body></html>
