<html><header><meta charset="utf-8"><title>　　房委會衰過橡皮圖章 - 李八方</title></header><body><h1>　　房委會衰過橡皮圖章 - 李八方</h1><p>董建華早前好高調咁話要托高樓巿，噚日行政會議開會，大家好自然就估會唔會有料到。八方向房委會委員索料，點知個個委員都話政府一聲都冇同佢哋講過，直情唔知政府搞緊咩。其中一個資深委員王坤就好無奈咁話：「上次曾蔭權公布房屋架構檢討時已經喺臨公布嗰日先知會我哋，𠵱家如果又係傾好晒先同我哋講，咁房委會真係連橡皮圖章都不如。」&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
