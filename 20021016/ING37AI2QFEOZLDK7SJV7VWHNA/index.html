<html><header><meta charset="utf-8"><title>葉璇追究失實報道</title></header><body><h1>葉璇追究失實報道</h1><p>葉璇因為接拍無綫劇集《再生緣》，而跟同劇演員劉玉翠成為好友，最近二人還結義成為金蘭姊妹。&#13;<br> 葉璇更大讚劉玉翠的演技，她日前說：「佢真係好有經驗，所以同佢合作，我有時會留意佢嘅眼神，佢會畀到一啲訊息我演得好唔好，可以畀到信心我，我同玉翠好啱傾，所以上埋契。」&#13;<br> 對於近日有雜誌指葉璇利用影迷，迫他們送鮮花，葉璇說：「對於呢啲失實嘅報道，我唔想回應，我已跟經理人商量過，保留法律追究嘅權利。」&#13;<br> 採訪：比華利　攝影：林德雄&#13;<br> 髮型、化妝：李倩雯（TouchUp）&#13;<br> 服裝：Morgan</p></body></html>
