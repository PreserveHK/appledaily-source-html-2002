<html><header><meta charset="utf-8"><title>張智霖萬聖節撞鬼</title></header><body><h1>張智霖萬聖節撞鬼</h1><p>萬聖節就快到，有電影公司特別在這個時候，推出恐怖片《奪魄勾魂》。《奪》片暫定於本月三十一日上映，主要演員有張智霖、李燦森、謝君豪，還有曾參演《東京攻略》的小沢真珠。<br> &#13;<br> <spanclass>謝君豪驅魔 &#13;<br> 《奪魄勾魂》講述飾演貨車司機的李燦森被惡鬼纏身而殺害全家，飾演牧師的謝君豪為他驅魔，而電視台主持人張智霖及小沢真珠這對情侶，最後亦捲入漩渦。</spanclass></p></body></html>
