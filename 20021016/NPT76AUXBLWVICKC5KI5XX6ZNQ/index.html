<html><header><meta charset="utf-8"><title>投資者須知</title></header><body><h1>投資者須知</h1><p>●宜揀選已有租客的商場，這樣出租率及回報較有保證，風險亦較低。&#13;<br> ●包租期一般介乎3至10年，每年回報約8至15%。&#13;<br> ●選擇包租形式的投資者，在包租期內，只擁有舖位的產權，而沒有使用權。&#13;<br> ●了解發展商或代理商的背景及往績，有否豐富的相關經驗；管理不善，直接影響投資者及租戶收入。&#13;<br> ●查明商舖所在地附近的交通及基建發展，有時只輕微改變道路流向，亦可能影響商場的營商前景。&#13;<br> ●國內商舖二手市場並不活躍，除非是地點極佳，產權清楚的旺舖，否則較難轉手。&#13;<br> ●國內商舖產權一般約為40年，由落成使用起計，投資者買舖前，記得查問尚餘多少年。</p></body></html>
