<html><header><meta charset="utf-8"><title>OasisQAwards叫胡</title></header><body><h1>OasisQAwards叫胡</h1><p>由英國音樂雜誌《Q》讀者投票推選的「QAwards」提名名單前日正式公布，搖滾勁旅Oasis分獲「當代最佳音樂單位」、「最佳細碟」及「最佳現場表演」三項提名，成為最多提名的單位，而Coldplay及TheHives等亦獲兩項提名。頒獎禮將於下周一在倫敦舉行。&#13;<br> 在最高榮譽的「當代最佳音樂單位」提名中，除了有之前同樣四奪此獎的Oasis及U2外，其他英倫勁旅如Coldplay、Radiohead及Stereophonics亦加入戰團。而GeriHalliwell則入圍今年新設的「最不受歌迷歡迎獎」。</p></body></html>
