<html><header><meta charset="utf-8"><title>　　有嘢派！ - 李八方</title></header><body><h1>　　有嘢派！ - 李八方</h1><p>八方噚日下午經過銅鑼灣時代廣場，突然人頭湧湧，好多人在排隊，原來有洗頭水做宣傳，玩遊戲就有洗頭水送。&#13;<br> 喺𠵱家通縮情況下，有免費日用品梗係冇走寶。聽聞呢隻洗頭水整咗架新車去全港各處拉人洗頭，當然都會有嘢送；大家行街時留意吓，可能有嘢拎之餘，重可以慳番次洗頭錢㖭！&#13;<br> （圖）噚日時代廣場門口迫滿晒排隊玩遊戲拎洗頭水嘅人。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
