<html><header><meta charset="utf-8"><title>中電首3季售電量升6%</title></header><body><h1>中電首3季售電量升6%</h1><p>【本報訊】中電控股（002）旗下的中華電力公布02年首三季的總售電量，較去年同期增長6%，其中向內地售電量的增長持續放緩，期內只增長46.1%，遜於首8個月的49.8%。而受到季節性的因素影響，本地總售電量增長亦放緩至3.6%。&#13;<br> 首三季若按不同顧客類別劃分，佔總售電量35%的商業用戶增長2.7%。向內地售電量的增幅放緩，主要是深圳近月陸續有電廠投產所致，而且佔總售電量的比重亦微降至7.9%。&#13;<br> 滙豐證券分析員李明廣預測，中電全年純利約71.23億元，並維持給予中電「買入」的投資評級。</p></body></html>
