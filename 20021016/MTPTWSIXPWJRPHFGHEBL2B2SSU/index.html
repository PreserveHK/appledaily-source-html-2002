<html><header><meta charset="utf-8"><title>女教師遇劫受傷</title></header><body><h1>女教師遇劫受傷</h1><p>【本報訊】大角嘴詩歌舞街「世界龍崗劉皇發中學」一名三十歲姓王女英文教師，昨晨七時許乘的士至學校附近落車，沿一條小巷回校時，被獨行賊持刀掠走一個內有價值八百元手機、二百五十元現金、信用卡、提款卡及身份證的藍色背囊。&#13;<br> 賊人得手後跳上一部接應的客貨車逃去，混亂中女事主手部被賊人割損，負傷返回學校求救，由校方報警將她送院敷藥（圖右）。警方根據女事主提供資料，證實賊車為一部失車，於本月十三日在旺角區被偷走，正追緝賊人及該車下落。&#13;<br> 劉柏麟攝</p></body></html>
