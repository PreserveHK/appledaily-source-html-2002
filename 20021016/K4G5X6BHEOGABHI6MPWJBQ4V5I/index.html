<html><header><meta charset="utf-8"><title>寶馬撼鐵欄</title></header><body><h1>寶馬撼鐵欄</h1><p>【本報訊】一名在車房工作的「新牌仔」，昨日駕駛客人交來維修的寶馬房車在北角路面試車時失控，撞向路中分隔鐵欄，他未有受傷，但房車嚴重損毀，意外導致電車服務受阻約一小時。&#13;<br> 二十二歲姓林的「新牌仔」兩個月前才考得私家車牌。較早時，一名客人交來一輛九三年款寶馬房車給車房維修，昨日正午，他駕該車沿琉璃街北行試車，當駛至與英皇道交界右轉時，疑因車速太快失控，撞毀約三米長的路中分隔鐵欄，車頭損毀，幸而沒有受傷。警方接報到場為他酒精測試證實未有飲酒，事後將他帶署及拖走肇事車輛檢驗。</p></body></html>
