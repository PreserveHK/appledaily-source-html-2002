<html><header><meta charset="utf-8"><title>SM家族搶攻內地</title></header><body><h1>SM家族搶攻內地</h1><p>近日除了韓國影星積極開拓內地市場外，不少韓國歌手亦爭相到內地舉行演唱會。擁有眾多人氣歌手包括BoA、神話、Kang-Ta、文熙俊及S.E.S.等的SMEntertainment唱片公司，亦決定於下月二十三日在浙江可容納一萬五千人的體育館，舉行「SMEntertainmentLiveinCHINA」演唱會，全力進軍內地市場。&#13;<br> 其中Kang-Ta前日已作代表，到內地舉行記者會，吸引過百名記者採訪。</p></body></html>
