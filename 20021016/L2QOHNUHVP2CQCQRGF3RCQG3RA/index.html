<html><header><meta charset="utf-8"><title>抗癌勇士半年四度入院</title></header><body><h1>抗癌勇士半年四度入院</h1><p>5月--有指羅文的肝腫瘤爆裂引致腹腔積血，留醫瑪麗醫院接受治療，數日後秘密出院，並前往維園參加「佛誕嘉年華」。&#13;<br> &#13;<br> 7月--羅文入院進行血管手術，希望令腫瘤脫離肝臟，留院八日後出院。&#13;<br> &#13;<br> 9月--羅文因肺積水導致呼吸困難，為抽積水再度入院，留院五日出院。&#13;<br> &#13;<br> 前日--羅文因血糖及血壓過低，病情告急，需由救護車送往瑪麗醫院搶救，後轉到深切治療部留醫。</p></body></html>
