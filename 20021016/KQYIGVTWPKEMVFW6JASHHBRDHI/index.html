<html><header><meta charset="utf-8"><title>譚小環儲錢學珠寶鑑證</title></header><body><h1>譚小環儲錢學珠寶鑑證</h1><p>譚小環、黎淑賢及周汶錡昨日往中環威靈頓街，為富得拍賣行的珠寶腕表預展擔任示範模特兒。<br> &#13;<br> <spanclass>靠媽咪講價 &#13;<br> 譚小環表示她最珍而重之的首飾，當數獲選港姐的禮物，包括胸針、后冠及戒指，她說：「我得閒都會去保險箱度攞出嚟望吓㗎。」她又表示現正努力儲錢，準備學珠寶鑑證，她說：「我希望有一日好似Cally（鄺美雲）喺珠寶方面咁有成就就好啦。」&#13;<br> 問譚小環喜歡甚麼珠寶首飾？她說：「我以前鍾意鑽石，𠵱家開始鍾意翡翠玉石，有時同媽咪去珠寶行買翡翠，媽咪講價起碼平一半。」</spanclass></p></body></html>
