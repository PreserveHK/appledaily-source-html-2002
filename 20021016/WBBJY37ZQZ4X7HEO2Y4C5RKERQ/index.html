<html><header><meta charset="utf-8"><title>攻伊與反恐互相矛盾</title></header><body><h1>攻伊與反恐互相矛盾</h1><p>喬治布殊的「兩條戰線反恐」論，專家認為是將打擊恐怖分子和攻打伊拉克混為一談，只是他爭取支持的一個比喻，無助釐清問題，而實際上兩者背道而馳。&#13;<br> 英國皇家國際問題研究所研究員霍普金森向本報表示，所謂反恐戰其實是個比喻，將情報、執法和司法當局的打擊恐怖組織行動都說成是「戰爭」一部份。&#13;<br> 他認為反恐行動和攻打伊拉克是兩碼子事，兩者在軍事上的衝突還算有限，因為只有少量軍人會直接參與反恐行動，但兩者並行可能令情報機關和政府官員負擔過重，失去應付當務之急的焦點，而最大問題是攻伊會激怒回教世界，激發更多恐怖襲擊。&#13;<br> 本報記者</p></body></html>
