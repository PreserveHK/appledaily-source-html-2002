<html><header><meta charset="utf-8"><title>納奧美官司贏變輸</title></header><body><h1>納奧美官司贏變輸</h1><p>英國名模納奧美金寶（NaomiCampbell）今年三月被《每日鏡報》報道其吸毒，她以私隱被侵犯為由控告該報，當時法院判納奧美勝訴，但前日倫敦上訴庭推翻判決，改判《鏡報》勝訴。如今納奧美須為《鏡報》繳付高達一百一十萬美元（約八百六十萬港元）訴訟費用。&#13;<br> 此外，德國名模歌地亞雪花（ClaudiaSchiffer）前日為已故戴安娜皇妃的男管家盜竊案出庭作供，據知該管家偷竊物品中包括她送給威廉王子的禮物。</p></body></html>
