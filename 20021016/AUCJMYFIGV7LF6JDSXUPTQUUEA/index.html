<html><header><meta charset="utf-8"><title>中四生非禮七歲妹</title></header><body><h1>中四生非禮七歲妹</h1><p>【本報訊】一名就讀中四的少年，三個月內七度非禮年僅七歲的胞妹，用下體拭擦女童私處、撫胸及指插下體，更威嚇她不可宣揚否則將她打死。被告昨於區域法院被判入教導所。法官指案情嚴重，因案中受害人年幼，被告的行為令女童身心受創。&#13;<br> 心理報告指被告心智正常，行為亦非一時衝動，對於性及心理方面的問題不大願意談及，但對事件亦有悔意。胞妹事發後獲安排居住中心，但心理專家建議女童應重返家庭過正常生活。&#13;<br> 事發時為十五歲的被告，共被控七項非禮罪，事發於去年十一月至今年二月，趁無人在家時非禮七歲胞妹，女童其後向家人投訴感身體不適及痛楚而揭發事件。&#13;<br> 案件編號：DCCC690/02</p></body></html>
