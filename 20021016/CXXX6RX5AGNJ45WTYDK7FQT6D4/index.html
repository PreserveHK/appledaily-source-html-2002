<html><header><meta charset="utf-8"><title>法官庭上考記者</title></header><body><h1>法官庭上考記者</h1><p>「小甜甜」龔如心翁媳爭產案，每審訊多一天，便開創歷史的新一頁，因為本案早已打破民事訴訟的最長審訊紀錄。&#13;<br> 主審法官任懿君昨臨別前贈了庭上記者「CAD」三個英文字母，打趣叫記者回去做做調查。原來CAD代表「caseadjournedfordecision」，亦即案件押後判決。&#13;<br> 以往「最長命」的民事訴訟，是丹麥財務公司ADS控告會德豐一案，審訊了一百五十八日。龔如心案比舊紀錄多十三日，昨日暫告一段落，新紀錄是一百七十一日。&#13;<br> 本報記者</p></body></html>
