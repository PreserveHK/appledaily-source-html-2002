<html><header><meta charset="utf-8"><title>Stephy生日七曲奇慶賀</title></header><body><h1>Stephy生日七曲奇慶賀</h1><p>昨日是女子組合Cookies隊長Stephy的十九歲生日，不過她前晚仍要工作，與許志安拍攝全新網絡劇集《藍罐最痛》。幸好其餘Cookies的成員早有準備，於凌晨十二時便捧住Stephy最喜歡的黑森林蛋糕為壽星女慶祝生日。由於Cookies的另一位成員Theresa要返醫院覆診，因此未有親身為老友慶祝。<br> &#13;<br> <spanclass>收木結他 &#13;<br> 當晚亦有不少歌迷到現場探班，其中一位男歌迷更送上一個刻有Stephy名字的木結他給她，Stephy說：「收到呢份禮物真係嚇我一跳，如果將來有機會我一定會用嚟作曲。」Stephy亦透露生日願望是希望事業發展理想以及身體健康。</spanclass></p></body></html>
