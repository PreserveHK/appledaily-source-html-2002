<html><header><meta charset="utf-8"><title>軍醫院犯案士兵被劫走</title></header><body><h1>軍醫院犯案士兵被劫走</h1><p>台灣戒備森嚴的軍事醫院羈留病房八月驚爆五十多年來首宗劫囚事件。一名犯案纍纍的士兵遭警方逮捕，因腳傷被送往三軍總醫院羈留病房，詎料三日後就被人持槍劫走。&#13;<br> 逃脫的軍人李岳勳，二十一歲，原服役於台灣淡水陸軍某部隊，有妨害自由、侵佔等前科。李某八月十三日持槍威脅分手女友復合，遭警方逮捕，因落網時摔斷腳，被送往三軍總醫院羈留病房。三天後，兩名聲稱有槍的男子突然衝入羈留病房，要脅守衞，強行將李某帶走。&#13;<br> 事發後，醫院立即通報憲警處。暫時未知劫囚者身份，被劫走的李岳勳仍然下落不明。&#13;<br> 台灣《中國時報》</p></body></html>
