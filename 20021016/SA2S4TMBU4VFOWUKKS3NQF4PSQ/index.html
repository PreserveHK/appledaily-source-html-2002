<html><header><meta charset="utf-8"><title>羅嘉良受乖仔氣</title></header><body><h1>羅嘉良受乖仔氣</h1><p>羅嘉良（撈家）昨日在石澳村拍攝其新歌《陽光燦爛的日子》的MV，並邀請名模楊崢擔任女主角。撈家表示昨日是首次與楊崢合作，覺得她為人好好，而楊崢甫見他即與他握手打招呼，非常親切。<br> &#13;<br> <spanclass>離港一個月 &#13;<br> 羅嘉良表示其新唱片將於本月尾推出，他笑說：「希望啲歌迷唔好忘記我係歌星。」而他還透露在月尾要往廣西及上海一個月，拍攝電視劇《衛斯理》。那麼與兒子分開一個月，如何維繫感情？撈家即甚煩惱地說：「講電話，不過佢會唔聽我電話，通常喺我走咗一個禮拜後，到臨返嚟嘅禮拜都唔聽。佢識發脾氣，好有性格。」問撈家與太太目前感情如何？他仍是那句：「處理之中，有結果會話畀大家知。」</spanclass></p></body></html>
