<html><header><meta charset="utf-8"><title>港商揚眉</title></header><body><h1>港商揚眉</h1><p>一年一度的香港工業獎昨舉行頒獎典禮，今年7個大獎由6家企業瓜分，從事製衣的聯泰國際成為大贏家，分別奪得香港生產力促進局主辦的《生產力》大獎及貿易發展局主辦的《出口市場推廣》大獎。得獎代表在頒獎台上來個合照，左起：聯泰國際副總裁陳祖恆、飛利浦電子消費產品總經理胡悌凱、捷和百得國際代表艾喬治及陳明太、聯泰國際董事總經理陳亨利、科研工業器材技術董事李錦雄，以及特嘉發展執行董事鄺榮熙。&#13;<br> 程志遠攝</p></body></html>
