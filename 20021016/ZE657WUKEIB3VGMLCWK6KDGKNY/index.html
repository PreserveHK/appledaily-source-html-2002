<html><header><meta charset="utf-8"><title>腳底按摩難治百病</title></header><body><h1>腳底按摩難治百病</h1><p>對於腳底按摩，許多人遭電視節目誤導，以為愈是痛楚效果就是最理想。又有不少人誤信可治百病，其實據按摩師自己也認為腳底按摩只對慢性疾病如：失眠、精神衰弱、胃痛、腎衰等有顯著醫效。<br> &#13;<br> <spanclass>出現陣痛應暫停 &#13;<br> 深圳永康按摩中心傅姓按摩師解釋說：首次替客人腳底按摩，按摩師對一些腳底重要器官反射區僅作試探式輕按，並會主動問患者是否感到痛楚，而痛楚亦分酸痛、麻痛、刺痛、陣痛四種，若發現有後兩者情況出現，按摩便應暫停。飽飯一小時後才適宜腳底按摩，而在進行前至少喝水半公升或以上，方便毒素隨尿液排出體外。&#13;<br> 本報記者</spanclass></p></body></html>
