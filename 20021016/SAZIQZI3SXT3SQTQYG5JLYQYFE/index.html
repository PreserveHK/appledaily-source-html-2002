<html><header><meta charset="utf-8"><title>岑建勳夜會楊受成</title></header><body><h1>岑建勳夜會楊受成</h1><p>早前岑建勳入稟高等法院，指八月十三日出版的《東周刊》誣衊他有婚外情，因此控告該周刊誹謗，要求索取懲戒性的損害賠償。<br> &#13;<br> <spanclass>單刀赴會 &#13;<br> 《東周刊》老闆楊受成和三T前晚凌晨探完羅文之後，返回英皇駿景酒店唱K。至凌晨二時左右，記者見到岑建勳單獨往駿景，一直木無表情。其後楊受成於三時半離開。&#13;<br> 昨日楊受成接受本報電話訪問時承認曾和岑建勳見面，但否認是談與《東周刊》的官司，他說：「我同岑建勳純粹係朋友傾偈，我哋傾偈期間，完全冇提過《東周刊》嘅事。」記者亦致電岑建勳的太太謝寧，她說：「我今日冇同老公傾過偈，所以唔知呢件事。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
