<html><header><meta charset="utf-8"><title>吳文忻拒絕不道德交易</title></header><body><h1>吳文忻拒絕不道德交易</h1><p>吳文忻、周海媚及王喜等，昨日在旺角界限街拍攝新片《三十五米厘兇心人》，吳文忻在片中飾演一位當紅藝人，在未紅時更大耍手段令自己大紅大紫。被問到現實生活中曾否利用一些手段增加自己的機會時，吳文忻笑說：「有就唔使咁啦。」<br> &#13;<br> <spanclass>「唔係等錢開飯」 &#13;<br> 吳文忻亦透露自從入行後，一直都有人向她提出一些不道德的交易，但均被她婉拒，吳文忻解釋說：「我又唔係等錢開飯，加上我又冇家庭負擔，佢哋有叫我開價，但總之我唔會啦。」她還稱目前正努力賺錢，希望有能力買樓讓父母能夠由美國回港居住。</spanclass></p></body></html>
