<html><header><meta charset="utf-8"><title>馬浚偉、嘉碧儀王子娶公主</title></header><body><h1>馬浚偉、嘉碧儀王子娶公主</h1><p>馬浚偉與嘉碧儀昨日在九龍塘的羅浮宮婚紗店拍攝婚紗廣告，他們都是首次接拍婚紗照，嘉碧儀對此感到很新鮮，她笑說：「都幾好玩，又唔係好辛苦，我都冇諗過自己會幾時真係着婚紗結婚。」<br> &#13;<br> <spanclass>賀唐麗球開舖 &#13;<br> 馬仔亦感到很新鮮，他又說：「我最近胃痛，瘦咗幾磅，睇睇下有啲似小王子㖭呀，咁嘉碧儀就係小公主啦。」&#13;<br> 此外，唐麗球自退股與梁思浩合資的食肆「思家菜」後，近期與朋友另起爐灶，於中環半山開設豪華型的私房菜「菊花園」。&#13;<br> 日前唐麗球的姨甥女嘉碧儀、舊拍檔梁思浩及森森、斑斑兩姐妹，更專程到「菊花園」試菜，兼祝賀她榮升老闆。</spanclass></p></body></html>
