<html><header><meta charset="utf-8"><title>心急上學被撞</title></header><body><h1>心急上學被撞</h1><p>【本報訊】一名十一歲姓鍾小六女生，昨晨七時許離開葵涌和宜合道住所，獨自步往石籬天主教小學上學途中，在和宜合道四十二號圓玄學院第一中學對開橫過斑馬線時，疑心急回校，未有看清楚交通情況即衝出馬路，一部客貨車駛至煞掣不及，將女童撞倒並拋離三米，頭部受傷倒卧地上。&#13;<br> 有街坊見狀報警及通知女童四十二歲姓黃母親趕至，陪同女童入院（圖），目前情況穩定。姓聶（二十三歲）的客貨車司機接受警方酒精測試，證實未有飲酒。&#13;<br> 李旭基攝</p></body></html>
