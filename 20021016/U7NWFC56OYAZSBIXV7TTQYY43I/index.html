<html><header><meta charset="utf-8"><title>何韻詩爆BoBo苦悶</title></header><body><h1>何韻詩爆BoBo苦悶</h1><p>何韻詩昨日到銅鑼灣時代廣場，出席Rejoice洗頭水的宣傳活動。<br> &#13;<br> <spanclass>經常約打牌 &#13;<br> 對於好友陳文媛（BoBo）被陳冠希的家姐踢爆二人已分手多時，阿詩表示：「乜佢哋有一齊過咩？等我問吓佢先，但係佢呢排三日唔埋兩日就打電話叫我去打牌，我諗佢真係好苦悶呀。」&#13;<br> 此外，阿詩表示Rejoice早前贊助她拍攝新歌《Shampoo》的MV，而她亦希望能夠成為代言人。阿詩笑說：「我覺得佢哋揀我最主要原因係我靚，我拍MV嘅造型真係好嬌俏，我都俾自己迷倒呀！」</spanclass></p></body></html>
