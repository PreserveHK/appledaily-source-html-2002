<html><header><meta charset="utf-8"><title>開倉實況戶外用品開倉睇完報道即刻去</title></header><body><h1>開倉實況戶外用品開倉睇完報道即刻去</h1><p>上周五本版曾報道尖沙嘴加連威老道的戶外用品特賣場開倉，記者於見報當日直擊現場實況，發現開倉反應頗不俗，尤其黃昏人流特別暢旺，當中以背囊和風褸最暢銷，差不多每隔三數分鐘就有一件交收，老闆鄧先生更謂筍貨會於日內陸續推出。我們會對各開倉店舖進行實況直擊，證明真正筍倉才會介紹給讀者。&#13;<br>記者：尹珊珊&#13;<br>攝影：黃子偉</p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> 戶外用品特賣場（23678261）&#13;<br> 尖沙嘴加連威老道23號A1樓（BodyShop隔鄰）&#13;<br> 開倉至：10月20日</p></body></html>
