<html><header><meta charset="utf-8"><title>Apple姐日記：司馬燕望子成龍辛苦自己</title></header><body><h1>Apple姐日記：司馬燕望子成龍辛苦自己</h1><p>我Apple姐幾時都覺得母愛係最偉大，好似上個禮拜我去深水灣鄉村俱樂部歎茶，就畀我Apple姐撞到司馬燕，佢一個人拎住大包細包。&#13;<br> 我Apple姐見佢啱啱坐低，以為佢咁早去完shopping，點知佢話原來湊完大仔Ian喺附近學網球，偷雞過嚟唞一唞。乜Ian唔係得五歲，點打網球？<br> &#13;<br> <spanclass>做柴可夫 &#13;<br> 司馬燕話三歲半就畀Ian跟私人教練學打波，不過呢個阿媽又驚個仔會好粗魯，所以要佢學埋鋼琴，咁司馬燕自己就一個星期裏面日日做柴可夫，左撲右撲。佢重話為咗栽培個仔，辛苦啲都值得喎！</spanclass></p></body></html>
