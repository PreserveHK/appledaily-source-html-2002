<html><header><meta charset="utf-8"><title>　　煲呔駁嘴不忘讚自己 - 李八方</title></header><body><h1>　　煲呔駁嘴不忘讚自己 - 李八方</h1><p>煲呔曾話自己喺陳四萬年代，專做爛仔，駁嘴駁舌，昨日佢重爆自己排隊會打尖，唔會擔櫈仔等升職。&#13;<br> 曾蔭權呢排為十八萬公務員做鬥士，昨日佢一聽到有人話公務員淨係識擔櫈仔等升職、冇大志，就即刻做護法，重以自己做人辦，力撐公務員係論功行賞，佢話：「如果單計年資，我相信我企唔到呢個位置。」&#13;<br> 八方聽落，真係好有煲呔一貫講嘢嘅作風，若換轉係陳四萬，答案相信唔會如此抵死，反駁他人之餘重可以讚吓自己。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
