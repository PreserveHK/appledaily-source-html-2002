<html><header><meta charset="utf-8"><title>400萬像素DC愈出愈細</title></header><body><h1>400萬像素DC愈出愈細</h1><p>高像素數碼相機針對專業用家，尤其係400萬像素嘅DC，外形設計一向都好有分量，以顯其尊貴身分。不過Panasonic呢部「DMC-LC40」就有啲反傳統，佢體積105×65.6×77mm、重310g，同一般傻瓜機差唔多，功能方面有3倍光學變焦，相片解像度有2,240×1,680/1,600×1,200/1,120×840/640×480幾個選擇，儲存於SD卡之內，跟同級機比無乜突出，勝在用上名廠Leica鏡頭，透光率好啲，影啲相自然Sharp啲。日本方面4月12日供貨，香港水貨不日登場。&#13;<br> &#13;<br> 文：馬哥</p></body></html>
