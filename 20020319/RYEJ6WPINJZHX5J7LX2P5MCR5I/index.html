<html><header><meta charset="utf-8"><title>余文樂、張燊悅有第三者</title></header><body><h1>余文樂、張燊悅有第三者</h1><p>張燊悅昨日與盧巧音的男友余文樂，於跑馬地一單位內，拍攝二人首次合唱、許美靜原唱的歌曲《明知故犯》MV。拍攝途中，張燊悅更獲她剛任代言人的鴻福堂，送來木瓜燕窩補身。<br> &#13;<br> <spanclass>台灣拍劇辛苦 &#13;<br> 張燊悅說：「因為啱啱做咗鴻福堂代言人，佢哋承諾以後都有送湯水甜品嘅服務。同余文樂初次見面，喺MV裏面佢做我男友，後來佢有第三者。」&#13;<br> 而剛從台灣返港的余文樂，昨日透露在台灣拍攝電視劇《愛情白皮書》時，因全程以普通話念對白，感到十分辛苦。當記者提起其女友盧巧音，余文樂即耍手擰頭說：「其實我做乜都冇問女友意見，自己亦想喺工作上同佢分開。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
