<html><header><meta charset="utf-8"><title>AIMR擬制訂證券分析員守則</title></header><body><h1>AIMR擬制訂證券分析員守則</h1><p>【本報訊】總部設於美國的投資管理研究協會(AIMR)高級副總裁德安杰洛表示，安然（Enron）事件不但反映該公司高層及核數師涉及不當行為，事件中唱好公司股價的分析員亦要負上一定責任。該會計劃就分析員操守發布立場書，希望旗下會員遵守。&#13;<br> 正訪港的德安杰洛表示，證券分析員操守是CFA考試中主要部分，該會希望藉此推動操守教育，避免安然事件重演。&#13;<br> 他透露，會在短期內向會員發布諮詢文件，建議分析員在撰寫證券報告時要申報個人是否投資有關證券，並明確禁止分析員作出與報告內容相違背的買賣取向。另外，分析員在接受傳媒訪問時，亦應首先申報利益。</p></body></html>
