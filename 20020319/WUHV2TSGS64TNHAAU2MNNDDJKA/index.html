<html><header><meta charset="utf-8"><title>細價買賣較去年增74%</title></header><body><h1>細價買賣較去年增74%</h1><p>【本報訊】中原地產研究部統計，2月價值30萬至120萬元的低價二手住宅，共錄得1599宗登記，較1月減少17%，但較去年同期大增74%。<br> &#13;<br> <spanclass>2月共1599宗 &#13;<br> 該統計顯示，2月低價二手樓錄得成交總值13.56億元，較1月的15.92億元減少15%。總值跌幅較宗數低，主要是該月買賣集中於100萬至120萬元，佔402宗，為整體的25%，較1月的24%高。&#13;<br> 雖然2月成交量較1月下降，但若與去年同期的918宗相比，則大幅增加74%，總值則上升78%。&#13;<br> 2月細價二手樓成交量較去年多，料與去年底政府批出新一批首置及自置貸款買家入市有關。</spanclass></p></body></html>
