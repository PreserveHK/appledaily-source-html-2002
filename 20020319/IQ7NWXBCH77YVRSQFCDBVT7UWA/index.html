<html><header><meta charset="utf-8"><title>周嘉玲著DonnaKaran赴英倫</title></header><body><h1>周嘉玲著DonnaKaran赴英倫</h1><p>周嘉玲早前獲邀前往英國倫敦，參觀今日於維多利亞及艾伯特博物館舉行的世紀皇冠展覽，並出席今晚的開幕派對。<br> &#13;<br> <spanclass>三心兩意 &#13;<br> 周嘉玲十分重視今次倫敦鑽石之旅，衣着及首飾更分別獲DonnaKaran和周大福贊助。&#13;<br> 日前周嘉玲先到DonnaKaran挑選服裝，她既鍾情高貴黑色連身裙，又看中有型白色斜膊裙。&#13;<br> 談到珠寶，周嘉玲說：「我諗個個女仔都鍾意鑽石，不過就好貴。好多女仔話鑽石愈大粒愈好，但我唔介意大粒定細粒，如果粒石靚、高質素，細細粒都冇所謂，同樣咁吸引。」</spanclass></p></body></html>
