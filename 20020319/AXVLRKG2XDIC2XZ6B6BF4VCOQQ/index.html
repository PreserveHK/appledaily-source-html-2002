<html><header><meta charset="utf-8"><title>選區分界考慮人口變動</title></header><body><h1>選區分界考慮人口變動</h1><p>【本報訊】立法會政制事務委員會昨討論二○○三年區議會選舉的選區分界時，有立法會議員指出，由二○○一年人口普查的數字顯示，元朗及西貢區兩區的人口增加最顯著，分別有超過五萬及三萬多人口的增加，議員質詢當局會否按人口的增幅調增兩區的區議員數目。&#13;<br> 政制事務局副局長葉文輝指出，由於區議會條例已列明各區的區議員數目，當局不會輕易改動。<br> &#13;<br> <spanclass>考慮條例規定 &#13;<br> 總選舉事務主任李榮指出，當局在草擬二○○三年區議會選舉的選區分界時，選舉管理委員會會考慮二○○三年年中之前各地方行政區的人口變動，及選管會條例的規定。</spanclass></p></body></html>
