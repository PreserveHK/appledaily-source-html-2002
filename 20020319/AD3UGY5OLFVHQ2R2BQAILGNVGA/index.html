<html><header><meta charset="utf-8"><title>《冰河世紀》三月贏晒</title></header><body><h1>《冰河世紀》三月贏晒</h1><p>講述三隻野獸與一個BB的歷險趣事動畫《冰河世紀》，上周在美國上畫，除了勇奪周末票房冠軍，共收四千七百九十萬美元（約三億七千三百多萬港元）外，更創下北美地區歷來三月份開畫最佳紀錄。此片亦是繼《怪獸公司》及《反斗奇兵2》後，成為北美地區首周動畫票房紀錄的第三位。<br> &#13;<br> <spanclass>撼低羅拔迪尼路 &#13;<br> 而本周票房第二名乃由電視遊戲改編搬上銀幕的《ResidentEvil》，收一千八百二十萬美元（約一億四千二百萬港元），第三位是由羅拔迪尼路（RobertDeNiro）主演的《Showtime》，收一千五百四十萬美元（約一億二千萬港元）。</spanclass></p></body></html>
