<html><header><meta charset="utf-8"><title>真鍋薰與神秘男子蜜運</title></header><body><h1>真鍋薰與神秘男子蜜運</h1><p>二十歲的真鍋薰，原來早已名花有主，但據《夕刊富士》報道，真鍋男友的真正身分仍未曝光，可是大批真鍋fans已展開激烈討論，猜測其男友身分。而她身邊的工作人員也神神秘秘地暗示，真鍋男友乃與她朝夕可相對的男性，故為攝影師或經理人。<br> &#13;<br> <spanclass>出學期月曆 &#13;<br> 另外，真鍋為日本學生推出的學期月曆（由本年四月至來年三月）快將面世，她的fans可於網上選擇自己喜歡的真鍋相片配搭在不同的月曆頁數中！網址為<ahref http:> http://www.bookpark.ne.jp/sonimaga  </ahref></spanclass></p></body></html>
