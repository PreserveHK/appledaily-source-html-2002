<html><header><meta charset="utf-8"><title>行會成員探訪向晴軒</title></header><body><h1>行會成員探訪向晴軒</h1><p>【本報訊】行政會議召集人梁振英（左）與五位行政會議成員，昨日在社會福利署署長林鄭月娥（右二）的陪同下，到位於觀塘道剛啟用的明愛「向晴軒」探訪。&#13;<br> 「向晴軒」是一個家庭危機支援中心，梁振英呼籲有困難的家庭向這些機構求助，解決問題，避免慘劇發生，右三為行會成員王䓪鳴。&#13;<br> 圖見梁振英及楊鐵樑（右四）在支援中心內一起用茶。&#13;<br> 政府新聞處圖片</p></body></html>
