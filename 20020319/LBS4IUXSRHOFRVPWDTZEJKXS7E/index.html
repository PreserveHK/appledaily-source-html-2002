<html><header><meta charset="utf-8"><title>藤本美貴受Morning娘之父力捧</title></header><body><h1>藤本美貴受Morning娘之父力捧</h1><p>去年捧紅了松浦亞彌之後，Morning娘之父TSUNKU食過翻尋味，最近再為十七歲美少女藤本美貴監製唱片，前日更為她在橫濱市搞了一個迷你演唱會。&#13;<br> 其實藤本剛在上周三（十三日）推出處女細碟《不能相見的星期日特別漫長》，但前日的演唱會中，卻能吸引三百名fans捧場。北海道出身的藤本開心地說：「希望將來能夠做到其他歌手嘅成就就係我嘅理想！」</p></body></html>
