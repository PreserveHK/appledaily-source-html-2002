<html><header><meta charset="utf-8"><title>漁人碼頭五級火</title></header><body><h1>漁人碼頭五級火</h1><p>美國加州三藩市著名旅遊點「漁人碼頭」﹙Fisherman'sWharf﹚一幢已有上百年歷史的紅磚建築物，周日凌晨發生五級大火（圖一），無人受傷，但樓頂已塌陷。&#13;<br> 位於漁人碼頭（圖二）西端的「罐頭工廠」﹙TheCannery﹚購物中心正在裝修的部分，在上周六晚午夜起火。一百七十多名消防員花了四小時才阻止到火勢蔓延，但四樓和天台已全毀，肇因未明。建於一九○七年的「罐頭工廠」，曾是全球最大的罐頭桃子工廠。&#13;<br> 圖：美聯社/壹週刊</p></body></html>
