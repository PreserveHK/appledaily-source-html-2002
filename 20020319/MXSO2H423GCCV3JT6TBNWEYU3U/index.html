<html><header><meta charset="utf-8"><title>中國擬取消與美軍艦互訪</title></header><body><h1>中國擬取消與美軍艦互訪</h1><p>台灣國防部長湯曜明訪美一事餘波未了，繼中國外交部長副部長李肇星日前召見美國駐華大使雷德抗議後，原定今年稍後訪問美國的解放軍海軍艦隊，也可能因此事而取消，而美國艦隊訪華的計劃也會生變。<br> &#13;<br> <spanclass>抗議讓台灣防長到訪 &#13;<br> 由中共喉舌《人民日報》主辦的《環球時報》昨天援引一名「通常可靠的消息人士」說，美國這次執意允許湯曜明訪美，「引起中國高層的強烈不滿」，中國除加強外交交涉外，還將在兩軍交往上作出強烈反應。中方準備取消海軍艦隊今年晚些訪美的計劃，而且還將影響到美國海軍艦隊訪問中國的計劃。也就是說，美國軍艦訪華的計劃已不大可能實現。&#13;<br> 北京《環球時報》</spanclass></p></body></html>
