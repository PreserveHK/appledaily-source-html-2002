<html><header><meta charset="utf-8"><title>女子替母還債盜款</title></header><body><h1>女子替母還債盜款</h1><p>【本報訊】二十七歲女會計文員六年內偷去公司一百八十多萬元，昨於區域法院承認三十項盜竊罪後求情稱，因嗜賭母親利用她作擔保人借貸，遭銀行及「大耳窿」追債，迫於無奈冒簽支票盜用公款以還債。&#13;<br> 裁判官施允禮指被告違反誠信屬嚴重罪行，且被告長時間犯案，遂將案件押後至四月八日，待索閱被告的背景報告始判。&#13;<br> 被告梁冰心，任職會計文員。被控於九五年三月至○一年四月期間，偷竊SincereHatsFactory約一百八十萬元。&#13;<br> 案件編號：DCCC1153/01</p></body></html>
