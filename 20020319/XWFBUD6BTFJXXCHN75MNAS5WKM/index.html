<html><header><meta charset="utf-8"><title>林憶蓮個唱好賣心情靚</title></header><body><h1>林憶蓮個唱好賣心情靚</h1><p>林憶蓮將於五月在港舉行三場演唱會，前晚她從外地返港，雖然並沒有接受記者訪問，但她離開機場時十分友善。&#13;<br> 前晚約十一時，身穿牛仔衫褲的林憶蓮，與友人輕鬆步出抵港閘口，二人推着載滿大小行李的行李車離去。<br> &#13;<br> <spanclass>表現友善 &#13;<br> 因為個唱反應熱烈而心情愉快的憶蓮，不忘提醒記者小心安全，表現友善。</spanclass></p></body></html>
