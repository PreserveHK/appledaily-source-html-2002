<html><header><meta charset="utf-8"><title>滕麗名返港即是非纏身</title></header><body><h1>滕麗名返港即是非纏身</h1><p>張家輝、滕麗名、湯盈盈和張可頤等，昨日從美國洛杉磯拍完無綫新劇《十萬噸情緣》外景回港。&#13;<br> 對於近日有傳佘詩曼（阿佘）購買的新平治座駕是富豪所送，而滕麗名更被指是爆料的嫌疑人物，她昨日在機場即被記者追問，滕麗名說：「咁都得，我唔喺香港咁都講，我唔會特登打畀阿佘，撞到咪講聲，我同阿佘係同一個經理人，佢知我唔會咁做。」<br> &#13;<br> <spanclass>「係事實乜都得」 &#13;<br> 滕麗名亦否認雜誌報道指她曾在化妝間說阿佘是「嗲精」，以及阿佘當時聽到後十分不滿，滕麗名說：「如果係事實乜都得。」</spanclass></p></body></html>
