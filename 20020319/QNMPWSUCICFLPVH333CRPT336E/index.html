<html><header><meta charset="utf-8"><title>贊助資優兒童培訓</title></header><body><h1>贊助資優兒童培訓</h1><p>【本報訊】為了培育本地資優兒童，花旗銀行將贊助五萬元予十名五至十八歲的本地學生，報讀由美國史丹福大學主辦的「資優兒教育培訓計劃」數學課程，利用資訊科技為資質優厚的學生進行授課。&#13;<br> 課程着重培養學生的邏輯思維、分析及理解等能力，並採用多媒體電腦及互聯網等資訊科技來輔助教學，學生完成高級或以上程度的課程後，可獲美國史丹福大學學士學位的認可學分。&#13;<br> 該計劃副主席RaymondRavaglia昨表示，一般本地學校提供的課程，未能配合資優兒的需要，變相剝削他們的學習時間。&#13;<br> 報讀者的校內數學科成績必須在全級首一成半之列，並需通過美國史丹福大學的學能測試。</p></body></html>
