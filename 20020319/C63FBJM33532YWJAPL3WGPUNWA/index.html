<html><header><meta charset="utf-8"><title>谷祖琳想同周杰倫拍拖</title></header><body><h1>谷祖琳想同周杰倫拍拖</h1><p>陳司翰與谷祖琳昨日往尖沙嘴美麗華酒店，出席「第二十五屆香港最佳足球明星選舉」記者會。陳司翰為了尊重大會，特別穿上波衫示人，又示範「頂頭槌」，證明自己識踢波。<br> &#13;<br> <spanclass>自認唔怕醜 &#13;<br> 而谷祖琳則表示自小希望有一個識踢足球的男友，她說：「因為我覺得踢波嘅人可以周圍去，咁咪唔會咁黐身，我鍾意啲男仔唔黐身，同埋唔多講說話，coolcool哋就最好。」&#13;<br> 谷祖琳又坦言希望拍拖，有人說周杰倫是否她想要的類型，她即笑說：「係呀！如果可以都幾好呀，不過我唔識佢呀，如果我識佢我都會做主動，我唔怕醜㗎。」</spanclass></p></body></html>
