<html><header><meta charset="utf-8"><title>盆菜店阻路食環署警告</title></header><body><h1>盆菜店阻路食環署警告</h1><p>陳先生指元朗安寧路「萬里緣盆菜專門店」晚上在後巷煮食，油煙滋擾樓上住客，而且該店長期於店前處理食物，有礙衞生，亦對途人造成阻礙。&#13;<br> 食物環境衞生署元朗區環境衞生總監曾德誠回應，接獲投訴後，曾兩次派員巡查，未發現違例事項，但根據紀錄，該署曾於上月下旬，發現該店在行人路擺放十籮蔬菜，阻礙途人，已即時檢控負責人。&#13;<br> （○二一八五六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
