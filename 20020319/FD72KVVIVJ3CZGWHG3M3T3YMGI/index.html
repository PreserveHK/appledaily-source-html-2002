<html><header><meta charset="utf-8"><title>今日必買</title></header><body><h1>今日必買</h1><p><spanclass><fontstyle>雪梨乾片清熱潤肺&#13;<br>雪梨有清熱潤肺功效，曬乾咗嘅雪梨片，功效同樣存在，而且乾貨比鮮貨更耐保存。&#13;<br>一般四至六人家庭，買四両至半斤返去煲水飲都已足夠一家人飲用。食得煎炸食物多，引致喉嚨唔妥，煲啲雪梨乾片當水飲，好使好用又經濟。&#13;<br>$20斤　雜貨舖有售&#13;<br>&#13;<br>記者：陳冰麗</fontstyle></spanclass></p><p><spanclass><fontstyle>回暖天氣　塌菜變形  &#13;<br> 相信很多人都會見過一種扁扁平平像白菜仔的菜，那便是上海的塌菜。但這陣子塌菜都因為天氣回暖而變了形，縮了起來成為一把，跟平日見到的樣子不大一樣，買的時候不要走漏眼。塌菜的煮法其實不太複雜，可以當白菜一般用蒜茸炒也好食。	&#13;<br> $5-$6/斤&#13;<br> 上海食品店或部分菜檔有售&#13;<br> &#13;<br> 記者：謝翠玲</fontstyle></spanclass></p></body></html>
