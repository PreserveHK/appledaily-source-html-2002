<html><header><meta charset="utf-8"><title>趙式芝行善出力不出錢</title></header><body><h1>趙式芝行善出力不出錢</h1><p>趙世曾的女兒趙式芝跟一班好友，將於下周日（二十四日）在觀塘遊樂場舉行「歡樂人間嘉年華」活動，屆時會招待約五千位青少年和長者入場，並會大派禮物。&#13;<br> <spanclass>食品公司贊助 <br> &#13;<br> 趙式芝前晚在灣仔的辦公室與友人綵排，表現合拍。趙式芝說：「呢個活動我哋籌備咗個幾月，我哋協議咗大家唔准拎錢出嚟，又搵咗一啲食品公司做贊助，𠵱家已搵咗約兩萬份禮物。早前我哋重去咗學校派飛，不過估唔到搞呢啲活動搵地方咁難。」&#13;<br> 對於舉辦今次活動有何體驗，趙式芝說：「逆境到處都係機會，人與人之間嘅network好重要，要打好根基，我覺得自己好幸福，希望可以將啲幸福帶畀別人。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
