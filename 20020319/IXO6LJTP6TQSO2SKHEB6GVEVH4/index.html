<html><header><meta charset="utf-8"><title>同樓八年前發生殺妻案</title></header><body><h1>同樓八年前發生殺妻案</h1><p>【本報訊】發生情侶兇殺案的葵涌光輝圍嘉寶大廈十三樓，八年前同樣發生一宗情殺案，一名男子疑不堪妻子要求離婚，九三年十月十六日晚上九時，在住所梯間連刺妻子七刀致命。&#13;<br> 案中死者陳鳳儀，二十八歲，與丈夫及一名六歲大的兒子同住上址一單位，據悉，事發前，陳曾多次因感情問題與丈夫爭吵，並提出離婚。&#13;<br> 案發當日，看更巡經大廈十三樓時，發現陳婦全身披血倒在梯間，頸背插着一把有鋸齒的牛肉刀，至於陳的丈夫則呆坐在梯級上。警員到場後，將陳婦送院急救，但稍後證實不治。警方稍後將行兇的丈夫拘捕。</p></body></html>
