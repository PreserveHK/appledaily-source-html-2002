<html><header><meta charset="utf-8"><title>羅兆輝封嘴全力做生意</title></header><body><h1>羅兆輝封嘴全力做生意</h1><p>返港多日的羅兆輝，已逐漸回復正常生活，昨日他早上九時許，便拿着公事包出外，前往尖沙嘴香港酒店傾生意。其後羅兆輝又前往美國銀行大厦，至昨日下午三時許才返回家中。<br> &#13;<br> <spanclass>怕講多錯多 &#13;<br> 不過羅兆輝昨日未肯多講半句，一如日前他所講，為免講多錯多而不再接受傳媒訪問。此外，早前受羅兆輝事件困擾的劉嘉玲，亦已於前晚從歐洲返港，此行嘉玲除出席巴黎舉行的浪琴表活動外，更順道到歐洲購物散心，可算大有收穫。</spanclass></p></body></html>
