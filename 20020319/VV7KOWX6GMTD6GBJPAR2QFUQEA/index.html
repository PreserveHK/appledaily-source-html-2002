<html><header><meta charset="utf-8"><title>胡國鋒剃頭顯決心</title></header><body><h1>胡國鋒剃頭顯決心</h1><p>效力甲一組福建的城大後衞胡國鋒（圖）特別為自己最後一場大專賽事而剪了一個「光頭look」，令在場不少同學也嘩然。&#13;<br> 阿鋒說：「我在比賽日早上才到髮型屋剪了這個頭，以顯示我爭勝的決心，雖然我明年才畢業，但我在高級文憑和學位課程已打了四年大專賽，根據規定明年不能再參賽，故此今仗是我大專告別賽。」阿鋒表示兩度奪得冠軍心情興奮，但另一方面卻有失落感，因為大專賽帶給他很多回憶，亦難捨一班好隊友和教練。</p></body></html>
