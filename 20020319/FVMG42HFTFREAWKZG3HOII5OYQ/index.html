<html><header><meta charset="utf-8"><title>亂過路罰指揮交通</title></header><body><h1>亂過路罰指揮交通</h1><p>內地多個城市過去也採取過類似長治市的強硬手段，嚴懲違法者。其中最常見的是亂過馬路或不遵守交通規則的騎單車者，除會被執法人員罰款外，還要當街拿着小紅旗指揮交通，直至抓到下位違法者方可脫身。不過像長治市般，要違法者穿上背心示眾則較為少見。&#13;<br> 在八十年代，內地城市的街頭經常可以看到打扮趨時的市民頂着太陽，汗流浹背地拿着旗子指揮交通，格外矚目。這些市民其實是因為違反交通規例，當場被捉來當「人辦」的。除了違反交通規則外，一些隨地吐痰的違法市民也會被罰充當糾察，他們要等到抓到下一位隨地吐痰者才能脫身。&#13;<br> 本報記者</p></body></html>
