<html><header><meta charset="utf-8"><title>德國牧羊人舞曲</title></header><body><h1>德國牧羊人舞曲</h1><p>在中世紀時期，牧羊業鼎盛，德國紐倫堡居民在1517年更以歌舞慶祝牧業豐盛，這樣的慶典一直流傳至今，歌者舞者穿上傳統牧羊服飾，重演當年的熱鬧慶典，地點是在市廣場，日期是每年3月至10月期間，只演十場，非常難得，不容錯過！&#13;<br>文：陳笑霞&#13;<br>&#13;<br><b>牧羊人舞曲</b>&#13;<br>日期：3月31日、5月19及20日、7月6日、9月8日和10月6日&#13;<br>地點：德國紐倫堡市廣場（MarketSquare）&#13;<br>查詢：25265481（德國旅遊局）&#13;<br>網址：<ahref>www.rothenburg.de</ahref></p></body></html>
