<html><header><meta charset="utf-8"><title>梅小惠抱肥B手震震</title></header><body><h1>梅小惠抱肥B手震震</h1><p>《皆大歡喜》自推出以來，收視都十分理想，但由於眾演員要密密趕戲，所以昨日早上七點就要開工的梅小惠、趙學而在電視城拍攝《皆》劇時，疲態盡現。<br> &#13;<br> <spanclass>齊逗落淚BB &#13;<br> 昨日劇情是講述阮兆祥、鄧兆尊及謝天華險被賊仔偷錢袋，最後薛家燕要下令眾人財不可以露眼。在劇中梅小惠和趙學而要抱各自的BB，不知梅小惠是否太累抑或BB太重，她抱起BB不久，即大叫說：「好攰呀，要用單手抱先得。」而趙學而抱住的BB因為經常大哭，所以趙學而和薛家燕要一起𠱁他。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
