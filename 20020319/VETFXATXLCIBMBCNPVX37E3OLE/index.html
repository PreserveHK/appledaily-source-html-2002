<html><header><meta charset="utf-8"><title>城城遭廣州Fans惡言相向</title></header><body><h1>城城遭廣州Fans惡言相向</h1><p>郭富城前日在廣州花園酒店舉行「浪漫城城牽手無限美簽約會」，他取代黎明成為內地無限美洗頭水新一年的廣告代言人，酬勞達八位數字。&#13;<br> 記者會安排了六十位城城fans到場，一名男歌迷突破三十人的保安防線，欲接觸城城，城城見狀急速避開，該男歌迷不忿高呼：「我係廣州fans呀，頂你！」城城聞言後即時面黑，事後他說：「我聽唔到佢講乜喎，佢話醒你咋嘛。我冇唔開心。」<br> &#13;<br> <spanclass>「最緊要做好自己」 &#13;<br> 談到取代黎明成廣告代言人，城城說：「做乜事都有人比較，最緊要做好自己。」問到可知黎明拍該廣告的酬勞若干？城城說：「我又唔係佢經理人，你問佢經理人啦。」</spanclass></p></body></html>
