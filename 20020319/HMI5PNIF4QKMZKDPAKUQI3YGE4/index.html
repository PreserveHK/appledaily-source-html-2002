<html><header><meta charset="utf-8"><title>MaggieQ英語拍日劇</title></header><body><h1>MaggieQ英語拍日劇</h1><p>前晚MaggieQ與河村隆一在銅鑼灣一大廈拍日劇《相約在九龍》，劇中她以英語說對白，拍攝十分順利。MaggieQ離去時表示首次拍日劇，感覺十分有趣，與河村合作也相當開心，並讚他很好人，女主角石田百合子也很靚女。<br> &#13;<br> <spanclass>河村愛港式點心 &#13;<br> 河村隆一昨早到黃大仙繼續拍攝，下午到尖沙嘴飲茶吃點心，之後到文化中心海旁取景。未埋位時他友善地與記者攀談，河村表示曾來港多次，最喜歡吃港式點心，卻不喜歡日本的海膽壽司。&#13;<br> 採訪：楊潔雯、魯萍&#13;<br> 攝影：羅德光、馬啟然</spanclass></p></body></html>
