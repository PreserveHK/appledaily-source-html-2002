<html><header><meta charset="utf-8"><title>男子商場派錢逗人開心</title></header><body><h1>男子商場派錢逗人開心</h1><p>美國佛羅里達州一名男子日前在一個商場內派錢，將總值七千美元﹙約五萬四千六百港元﹚的一元美鈔送給陌生人。但他並非瘋子，聲稱這樣做是為了令人開心。&#13;<br> 三十二歲的謝爾頓在兩名保鑣保護下，在坦帕一個商場內，花了兩小時才將錢派光。自稱做地產買賣的謝爾頓表示：「我想這會給大家帶來好的影響。」&#13;<br> 雖然一美元（七點八港元）並不多，但大部分得到意外之財的人都高興大笑，有些說會用來買彩票。一名五十三歲男子說：「這的確令我樂透了。他不是只將錢派給美女，而是讓每個人都微笑。」&#13;<br> 謝爾頓的保鑣說：「人們的反應很有趣，有些人以為他瘋了。」&#13;<br> ananova網站</p></body></html>
