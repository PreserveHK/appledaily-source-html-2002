<html><header><meta charset="utf-8"><title>章小蕙聞男友亡妻笑不停</title></header><body><h1>章小蕙聞男友亡妻笑不停</h1><p>剛與一對子女往日本度假回港的章小蕙，昨日回歸中環時裝店坐鎮大局，她稱早前往上海一趟，感覺上海最繁榮的只偏重於夜生活，所以開時裝店分店的計劃還採觀望態度。<br> &#13;<br> <spanclass>遊埠靠積分 &#13;<br> 問章小蕙與裕泰興的債務進程如何？她說：「已經交晒畀律師處理。」問她欠債纍纍還與子女往日本遊埠？她即說：「我係用信用卡啲積分換㗎咋！」&#13;<br> 此外，問章小蕙其男友陳曜旻的亡妻鍾璧澤（Susanna）九八年逝世至今，還沒有立碑，她聽了突然笑個不停，然後說：「夠啦！你哋可以走啦！」然後中斷訪問。&#13;<br> 採訪：BeverlyWong、RitaLeung、DebbieLum</spanclass></p></body></html>
