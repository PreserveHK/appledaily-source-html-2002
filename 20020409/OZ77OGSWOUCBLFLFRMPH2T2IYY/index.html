<html><header><meta charset="utf-8"><title>1500萬元佛畫</title></header><body><h1>1500萬元佛畫</h1><p>【本報訊】佛教於中國源遠流長，不少藝術品亦滲透佛教色彩。這幅長達三點三米、闊二點一米的明永樂「刺繡紅夜摩唐卡」，正以佛像紅夜摩驅除邪魔為題材，卷軸上的紅夜摩頭戴皇冠珠寶，怒目圓睜、腳踏死亡之神，它採用了各色絲線及金線，色彩綺麗繽紛。&#13;<br> 這幅唐卡將於本月底於一個拍賣會中作公開競投，估計拍賣價將達一千至一千五百萬元。　&#13;<br> 資料顯示，「唐卡」乃藏語，是指藏傳佛教中的一種平面藝術，即一種用來作修行觀想或弘法布道的卷軸畫。&#13;<br> 蔡建豪攝</p></body></html>
