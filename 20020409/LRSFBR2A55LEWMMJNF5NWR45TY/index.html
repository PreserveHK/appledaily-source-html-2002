<html><header><meta charset="utf-8"><title>青啤料今年毛利率回升</title></header><body><h1>青啤料今年毛利率回升</h1><p>【本報訊】青島啤酒（168）董事長李桂榮及總經理金志國（圖）昨日表示，今年目標產量300萬噸內，確保生產80萬，並爭取生產100萬噸「青島啤酒」；加上今年收購步伐將會放緩，進入收支平衡甚至有盈利的啤酒廠數量進一步增加。&#13;<br> 至於與招商局集團合資的物流公司，可因此節省約1000萬元（人民幣．下同）銷售費用，故全年需要消化1500萬至2000萬元新增的啤酒消費稅，相信今年的股東回報率及毛利率將會回升。&#13;<br> 去年，青啤毛利率為33%，下跌1個百分點；而去年5月起向高價啤酒增收的消費稅，亦令純利減少1000萬元。</p></body></html>
