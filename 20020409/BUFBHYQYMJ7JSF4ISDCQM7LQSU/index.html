<html><header><meta charset="utf-8"><title>奧迪A4開篷車搶閘預售</title></header><body><h1>奧迪A4開篷車搶閘預售</h1><p>近期，一眾德國汽車代理頻頻有新車推出，繼寶馬新7系及平治新E-Class後，另一邊廂嘅奧迪，繼新款A4Avant旅行車之後，又火速運嚟全新A4開篷車。之不過，今趟於日內瓦車展中展示過嘅A4開篷車，只不過係左軚版嘅Demo車，代理旨在Show畀傳媒同一眾奧迪Fans睇吓，以作預售嘛！皆因亞Mark早前話過，嚟近5月平治部新款CLK跑車會亮相，而同系嘅CLK開篷跑車，亦好有機會響較後時間推出；若然唔快人一步的話，又點可以留住班準買家嘅心喎！不過，以新款A4開篷車嘅賣相，又真係幾有瞄頭㗎！</p></body></html>
