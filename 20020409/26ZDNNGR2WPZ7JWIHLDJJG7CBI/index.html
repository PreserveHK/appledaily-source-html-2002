<html><header><meta charset="utf-8"><title>泰登革熱料感染20萬人</title></header><body><h1>泰登革熱料感染20萬人</h1><p>泰國衞生部周一發出警告，指登革熱（denguefever）今年已提早肆虐泰國，預料今年會有二十萬人受感染，比去年多一倍，可能打破歷來最高紀錄。&#13;<br> 泰國《民族報》引述衞生部長蘇達拉表示，今年首季當局共錄得一萬零四百九十四宗登革熱病例，比去年同期多二百八十多宗，已導致十四人死亡。&#13;<br> 蘇達拉已向有關部門發出警告，指即使只有一人患上登革熱，官員亦要前往當地盡快進行滅蚊的行動。<br> &#13;<br> <spanclass>去年奪216國民命 &#13;<br> 登革熱是一種致命疾病，由蚊子傳播。患者會感到頭痛、嘔吐、沒有食慾、體溫急速或突然上升，嚴重時更會致命。泰國去年有二百一十六人因此病死亡。&#13;<br> 德新社/法新社</spanclass></p></body></html>
