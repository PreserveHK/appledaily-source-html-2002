<html><header><meta charset="utf-8"><title>燒炭記者疑非因情困</title></header><body><h1>燒炭記者疑非因情困</h1><p>【本報訊】《星島日報》娛樂版記者劉德森前日凌晨被發現在土瓜灣寓所燒炭自殺死亡，家人指他近月患上心絞痛，相信他因病輕生，並非如部分報道所指他癡戀亞洲電視「女優」劉璐茜，但不被接受而為情自殺。&#13;<br> 劉德森（二十九歲）的胞姊昨向本報表示，胞弟確曾與「女優」劉璐茜拍拖，但兩人於去年九月分手，胞弟隨即另結新戀情，與女朋友的感情發展理想。本月三日晚她曾與胞弟會面，當時他未有異樣，亦未有透露有感情煩惱，故相信自殺與感情事無關。</p></body></html>
