<html><header><meta charset="utf-8"><title>被通緝老婦車禍傷</title></header><body><h1>被通緝老婦車禍傷</h1><p>【本報訊】涉嫌偕同兒子在北區醫院偷竊藥物被捕，未有出庭應訊被法庭通緝的老婦，昨下午二時許在上水青山公路近古洞路橫過馬路時，遭一輛客貨車撞倒，頭部受傷，送院搶救。&#13;<br> 七十七歲姓陳老婦送院後被揭發是通緝犯，她涉嫌在本年一月十一日，與其姓譚（三十七歲）兒子，涉嫌在北區醫院急症室，偷竊一盒手術用膠手套、一支針嘴、三包吊鹽水用針管及七十七包膠布，總值二百多元。當日她陪同兒子到急症室求診，被護士發現偷竊而報警將兩人拘捕。</p></body></html>
