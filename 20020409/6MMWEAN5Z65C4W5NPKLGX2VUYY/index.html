<html><header><meta charset="utf-8"><title>落選女優曾戀自殺記者</title></header><body><h1>落選女優曾戀自殺記者</h1><p>年約十七歲的落選女優劉璐茜自去年在女優比賽告一段落後，她於去年九月亦重返校園。前日有一名娛樂記者劉德森（阿森）燒炭自殺，有傳這名記者生前曾跟劉璐茜拍拖。<br> &#13;<br> <spanclass>因開學而分手 &#13;<br> 記者昨日致電劉璐茜，她說：「我係同阿森拍過拖，但只係維持咗兩個月，當時係我提出分手嘅，因為我唔想浪費太多時間，加上當時又要開學。我之後都冇同佢聯絡，直至今年黃敏燁生日，我哋都見過嘅。」問到劉璐茜印象中的前男友阿森為人如何，她說：「佢份人都好開朗，我真係唔知點解。如果設靈嘅時間許可嘅話，我或者會去鞠躬嘅。」&#13;<br> 採訪：比華利&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
