<html><header><meta charset="utf-8"><title>何潤東新劇中港日爭住播</title></header><body><h1>何潤東新劇中港日爭住播</h1><p>籌備近半年每集製作費達一百一十萬新台幣（約二十四萬港元）的偶像劇《雪地裡的星星》，昨日在台北行天宮舉行開鏡儀式，《雪》劇由台灣人氣偶像何潤東、邱澤、陳怡蓉等主演，而葉蘊儀、柯受良等會加入演出。<br> &#13;<br> <spanclass>赴北海道取景 &#13;<br> 《雪》劇將會到日本北海道取景，並吸引中、港、日等地電視台斟洽，購買播映權。&#13;<br> 今次何潤東和陳怡蓉會在劇中一人分飾兩角，何潤東扮演一名患有白血球過多症的窮畫家及窮畫家的父親，而陳怡蓉就扮演少女及大肚的陳媽媽。</spanclass></p></body></html>
