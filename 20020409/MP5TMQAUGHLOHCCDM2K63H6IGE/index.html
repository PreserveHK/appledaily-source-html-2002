<html><header><meta charset="utf-8"><title>　　胡國興謝絕政治 - 李八方</title></header><body><h1>　　胡國興謝絕政治 - 李八方</h1><p>向來語出驚人嘅選管會主席胡國興，其實也有不能暢所欲言嘅時候。胡官噚日重放緊假，但仍然畀面出席港大政政節嘅論壇。不過佢一開聲，就話明自己要早走，因為佢只會講選舉管理安排，要維持本身中立性，但選舉文化根本就係好政治嘅嘢，與其唔可以講自己見解，為免尷尬，倒不如早走。&#13;<br> 不過，李永達同麥國風問埋政治嘢，但胡官一於唔理，重叫佢哋應該喺立法會問。胡官又透露，今年會去歐洲考察選舉制度，包括德國同法國。佢話𠵱家咁嘅環境，既然用公帑去會被市民鬧，不如一早道定歉先。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
