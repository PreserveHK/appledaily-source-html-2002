<html><header><meta charset="utf-8"><title>法漢向亡友弟討債</title></header><body><h1>法漢向亡友弟討債</h1><p>【本報訊】中年法籍漢PeterLaechler興訟高等法院，向已過世的香港男戀人Patrick的胞弟Dannie追討一百萬元法郎欠款。原訴人庭上供稱與Patrick相識二十載並同居，九四年戀人的胞弟Dannie向兄借錢做生意，他拔刀相助借款一百萬法郎。&#13;<br> 答辯人DannieS.Y.Wong，他庭上反指有關款項中六十八萬法郎，是他借給胞兄購買古董，餘款則是胞兄給他代為投資。&#13;<br> 案件編號：HCA4966/1999</p></body></html>
