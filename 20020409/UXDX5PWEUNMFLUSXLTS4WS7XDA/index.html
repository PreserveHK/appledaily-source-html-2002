<html><header><meta charset="utf-8"><title>享和街咪表位被霸佔</title></header><body><h1>享和街咪表位被霸佔</h1><p>黃小姐指出，每日中午時份，荃灣享和街有大量車輛等候停泊，但停在咪表範圍的車輛則有不少未有依法入表，霸佔車位，對候位車主不公，盼警方正視。本報已將投訴轉介警方跟進。	（○三二○五七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
