<html><header><meta charset="utf-8"><title>港專家存疑　喻為安慰劑</title></header><body><h1>港專家存疑　喻為安慰劑</h1><p>「這基本上是天方夜譚。」香港科技大學生物化學系副教授高錦明認為，「神仙水」含有碳酸氫鎂就能治百病之說，在理論上站不住腳。<br> &#13;<br> <spanclass>碳酸氫鎂多服無用 &#13;<br> 他說，雖然碳酸氫鎂對細胞的新陳代謝很重要，但細胞的酸鹼度是會自動調節的，況且很多食物和藥物都已提供足夠的碳酸氫鎂，多服用也不會有特別效果。&#13;<br> 高錦明又對「神仙水」的測試功效表示懷疑，認為很大可能是出於「安慰劑作用」。&#13;<br> 高錦明表示，當慢性病患者心理上相信權威人士提供的「藥物」有效，就會有五成機會有效果。&#13;<br> 本報記者</spanclass></p></body></html>
