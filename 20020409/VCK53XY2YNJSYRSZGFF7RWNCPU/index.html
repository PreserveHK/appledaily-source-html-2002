<html><header><meta charset="utf-8"><title>陳慧珊朝朝敷冰去眼袋</title></header><body><h1>陳慧珊朝朝敷冰去眼袋</h1><p>陳慧珊（Flora）昨日在西貢為護膚品牌Neutrogena旗下的毛孔細緻啫喱拍攝新廣告，Flora穿上白色上衣配牛仔褲，在一個化妝間的場景內拍攝。<br> &#13;<br> <spanclass>重視卸妝步驟 &#13;<br> Flora、任葆琳和周嘉玲都曾為這護膚品牌拍廣告，三人都是充滿自信和智慧，形象健康。問到Flora平時的護膚心得，她說：「我最重視每次卸妝後嘅清潔步驟，而且我每朝早起身都會用冰敷眼，咁樣可以去到眼袋。」而Flora昨日在拍攝前，很緊張臉部的化妝，不停補妝，以最佳的狀態出鏡。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：何國豪</spanclass></p></body></html>
