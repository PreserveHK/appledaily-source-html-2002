<html><header><meta charset="utf-8"><title>高空維修街燈欠安全</title></header><body><h1>高空維修街燈欠安全</h1><p>張先生日前行經大埔舊墟公園時，發現工人爬上長梯維修遊樂場街燈，工人並沒有繫上安全繩或使用高空工作台，他認為工人安全設施不足，易生意外。&#13;<br> 康樂及文化事務署函覆，大埔舊墟公園工程是由建築署安排的承辦商負責，當時亦察覺到維修工人在施工時所使用的安全設施未如理想，已通知建築署跟進此事。&#13;<br> 其後，承辦商已採取改善措施，利用高空工作台代替扶梯，確保工人及途人安全。&#13;<br> （○三一六一三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
