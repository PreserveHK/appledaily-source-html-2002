<html><header><meta charset="utf-8"><title>鄭蘇薇含淚卸任</title></header><body><h1>鄭蘇薇含淚卸任</h1><p>仁濟醫院董事局昨日於灣仔君悅酒店舉行第三十五屆總理就職典禮，新任主席為陳耀星，而大會更邀得民政事務局局長林煥光擔任主禮嘉賓。<br> &#13;<br> <spanclass>做節目主持 &#13;<br> 上屆主席鄭蘇薇在台上眼泛淚光，似相當感觸，她說：「係呀，我一時感觸啫，過往一年，做主席壓力好大，但係終於功成身退，我有啲唔捨得。」&#13;<br> 鄭蘇薇又表示，有內地電視台邀請她出任節目主持人，她亦樂於視為新挑戰。&#13;<br> 而新任主席陳耀星表示不敢對籌集善款的數字擬定目標，他說：「𠵱家經濟咁差，總之我哋會盡力而為啦！」</spanclass></p></body></html>
