<html><header><meta charset="utf-8"><title>小統計：日本主辦世盃料進帳二百億</title></header><body><h1>小統計：日本主辦世盃料進帳二百億</h1><p>世界盃足球賽決賽周將於今年五月底至六月底舉行，與南韓同為東道主的日本，預料會有160萬名國內外球迷觀戰，估計帶來可觀進帳。&#13;<br> <b> 淨收益：</b> &#13;<br> ‧最多達219.8億港元&#13;<br> <b> 部分收入來源：</b> &#13;<br> ‧球迷住宿費：約28億港元&#13;<br> ‧球迷交通費：27.3億港元&#13;<br> ‧比賽期間飲食業營業額增加：約14.3億港元&#13;<br> ‧比賽期間電器銷售額增加：約11.9億港元&#13;<br> <b> 大會直接開支</b> &#13;<br> ‧約136.6億港元&#13;<br> （如警備設施與載送選手費用）&#13;<br> 資料來源：日本第一生命經濟研究所</p></body></html>
