<html><header><meta charset="utf-8"><title>竊賊扮途人終就擒</title></header><body><h1>竊賊扮途人終就擒</h1><p>【本報訊】三名賊人昨日凌晨二時，爆竊北角馬寶道二十八號華滙中心地下一間兼售鮮果汁的找換店，遭埋伏執行反爆竊行動的探員圍捕，一名疑犯情急下扮途人圖突破警方包圍網，但終被認出，三賊一網成擒，找換店無損失。&#13;<br> 現場消息指出，扮途人疑犯被盤問時仍故作鎮定聲稱正回家途中並無犯事，但經埋伏探員認人後無所遁形束手就擒，而另兩名疑犯一人當場被捕，另一人則逃至糖水道時遭擒獲。三名疑犯分別姓鄧、姓譚及姓張（三十四至三十九歲），警員又發現賊人車輛匙膽遭撬毀，懷疑為失車，正聯絡車主協助調查。</p></body></html>
