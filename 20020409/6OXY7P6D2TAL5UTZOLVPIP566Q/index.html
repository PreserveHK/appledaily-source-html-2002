<html><header><meta charset="utf-8"><title>商討機場建展覽中心</title></header><body><h1>商討機場建展覽中心</h1><p>【本報訊】政府與機場管理局已就赤鱲角興建展覽中心與多個營辦商進行商討，投資推廣署署長盧維思預計，展館面積將可由原先計劃的五萬多平方米，擴展到八萬至十萬平方米，而且政府注資二十億後有可能當大股東，不必再以一比一方式引入私人資金。&#13;<br> 盧維思昨日在立法會工商事務委員會會議上指出，當局曾與二十五間全球首屈一指的展覽公司及展覽中心營辦商會面，當中十九間表示有興趣競投興建及承辦赤鱲角展覽中心；估計最少有五間公司將會參加競投；另外有兩間頗具規模的海外集團主動接觸當局表示有興趣參加有關競投及融資。</p></body></html>
