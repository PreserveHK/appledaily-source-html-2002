<html><header><meta charset="utf-8"><title>Apple姐日記：蔡卓妍母辭工唔使做</title></header><body><h1>Apple姐日記：蔡卓妍母辭工唔使做</h1><p>我Apple姐年紀雖然唔細，但係一樣好鍾意睇時下嘅年輕偶像㗎，好似近期大熱嘅Twins，我Apple姐一睇見佢哋嘅可愛笑容，就乜嘢煩惱都冇晒。&#13;<br> 我Apple姐八到細孖蔡卓妍（左）有個樣貌同佢成個餅印嘅媽咪（右），而佢媽咪重曾經喺電訊盈科打過工。不過佢冇同人講過個女做歌星。<br> &#13;<br> <spanclass>硬銷愛女 &#13;<br> 後來細孖媽咪突然辭工唔撈，臨走時重出咗封信畀啲同事，話畀人知蔡卓妍係佢個女，話個女𠵱家紅嘞，唱片賣得搵到錢，佢要全力照顧個女，臨尾嗰句重叫大家多多支持佢個女喎。</spanclass></p></body></html>
