<html><header><meta charset="utf-8"><title>常盤貴子成最佳日劇女主角</title></header><body><h1>常盤貴子成最佳日劇女主角</h1><p>由日本報章《日刊Sports》舉辦的「○一年度第五期日刊Sports日劇大獎」，昨日公布結果，女星常盤貴子憑《漂流教室》獲選最佳女主角。&#13;<br> 而常盤貴子在《漂流教室》中的型男拍檔窪塚洋介，在最佳男主角一項中卻三甲不入，只排第四位，最佳男主角殊榮，最終落在《平成夫婦茶碗續集》的東山紀之手中。<br> &#13;<br> <spanclass>天海祐希奪女配角獎 &#13;<br> 而最佳男、女配角方面，分別由《漂流教室》的山下智久，以及《利加與松》的天海祐希奪得。&#13;<br> 至於最佳作品方面，則是由TOKIO成員松岡昌宏主演的《男護士》獲得。</spanclass></p></body></html>
