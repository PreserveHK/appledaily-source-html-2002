<html><header><meta charset="utf-8"><title>陳小春：冇嘢好回應</title></header><body><h1>陳小春：冇嘢好回應</h1><p>陳小春日前從台灣回港，以黑面回應傳媒問及他與張柏芝的緋聞。昨日小春為新歌《不歡而散》跟女主角應采兒在中環街頭拍MV，對關於柏芝緋聞及他前晚向一名闖入其寓所停車場的記者動粗一事，完全充耳不聞。<br> &#13;<br> <spanclass>非借機宣傳 &#13;<br> 當記者問他的新歌《不歡而散》似正好切合近日他的緋聞，有否感到是唱片公司借機宣傳時，小春終開腔說：「邊關事啫？隻歌一早畀Wyman（黃偉文）填好，根本就唔係特登。我只係講咁多，其餘冇乜嘢好回應，費事又俾你哋話我黑口黑面。」&#13;<br> 採訪：盧雪琪</spanclass></p></body></html>
