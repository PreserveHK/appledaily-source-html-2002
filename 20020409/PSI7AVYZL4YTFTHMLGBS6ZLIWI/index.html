<html><header><meta charset="utf-8"><title>去年國企萬八貪污犯</title></header><body><h1>去年國企萬八貪污犯</h1><p>中國國有企業領導人貪污、挪用公帑嚴重，全國各級檢察院去年起訴的私分、侵吞、轉移國有資產的貪污賄賂疑犯就有一萬七千九百二十人，官方傳媒痛斥在國企效益下降、下崗職工激增的同時，一些國企「蛀蟲」卻大發「國難財」。&#13;<br> 在雲南紅塔集團前董事長兼總裁褚時健因貪污及巨額財產來源不明被判處終身監禁之後，國企巨貪案愈揭愈大。其中，深圳市中貿發公司前總經理崔世明、副總經理馮博雅貪污約一千三百萬港元；北京一家市政管理公司總經理陳明山挪用公款約三千萬港元；廈門國投節能公司前總經理何文志更貪污、挪用公款約五千三百萬港元，他結果被處死。&#13;<br> 本報記者</p></body></html>
