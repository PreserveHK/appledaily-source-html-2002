<html><header><meta charset="utf-8"><title>無線新遊戲玩刺激</title></header><body><h1>無線新遊戲玩刺激</h1><p>無綫在下月二十七日將推出由美國購買的全新遊戲節目《一觸即發》，緊接《智在必得》節目推出。&#13;<br> 無綫外事部總監陳志雲昨日公布有關詳情。該遊戲特色是如果參賽者答錯題目，台下會有俄羅斯輪盤轉動，參賽者有機會跌落六呎深的空洞而被淘汰出局，而參賽者的心跳脈搏亦會在螢光幕上顯示出來。&#13;<br> 而《智在必得》將於下月二十三日播出最後一集，昨日鄭丹瑞和綜藝科經理黃家亮在美麗華酒店舉行《智在必得藝員慈善版》記者會，並透露本月二十二日會推出一連二十四集的慈善版。</p></body></html>
