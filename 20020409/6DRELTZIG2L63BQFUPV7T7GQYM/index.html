<html><header><meta charset="utf-8"><title>海名軒頂層2複式呎價1萬</title></header><body><h1>海名軒頂層2複式呎價1萬</h1><p>【本報訊】長江實業（001）位於紅磡的超高住宅大廈海名軒，頂層兩個相連複式單位，剛以8000萬元易手，由單一買家承接，呎價接近1萬元。據土地註冊處登記，海名軒1座72及73樓A及B室複式單位，分別以3700萬及4300萬元成交，買家同為TrustfulInvestment（HK）Ltd.。<br> &#13;<br> <spanclass>用家擬自行打通單位 &#13;<br> 長實表示，上述成交呎價約1萬元，買家擬打通自製巨宅自住。&#13;<br> 海名軒為九龍最高的住宅物業，由3座大廈組成，分層單位面積分別2172及2551方呎。物業早前已取得入伙紙，但一直未推出發售。該區代理指上述成交具指標作用。</spanclass></p></body></html>
