<html><header><meta charset="utf-8"><title>綜援開支五年升一倍</title></header><body><h1>綜援開支五年升一倍</h1><p>【本報訊】綜援開支於短短五年間上升一倍多，由九七年的七十億元，上升至今年預計的一百六十億元。衞生福利局局長楊永強強調，綜援開支確是不斷上升，當局正檢討綜援是否幫助到最有需要人士，但承諾不會改變俗稱「生果金」的高齡津貼制度，並會為長者提供足夠的「安全網」。&#13;<br> 楊永強昨日出席一項典禮時稱，無意削減綜援整體金額，並促請市民不要胡亂揣測政府有關綜援的檢討方案，當局現時尚未有取向，日後必定諮詢市民。社署最新資料顯示，三月份申領取綜援個案達二十四萬七千多宗，較去年同期增約百分之八，又創新高。</p></body></html>
