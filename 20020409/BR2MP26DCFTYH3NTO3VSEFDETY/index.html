<html><header><meta charset="utf-8"><title>全球最快桌面電腦處理器</title></header><body><h1>全球最快桌面電腦處理器</h1><p>英特爾（Intel）日前正式推出時脈速度達2.4GHz的Pentium4（P4），宣稱是全球時脈速度最快的桌上型電腦（DT）處理器，目前售價（以1,000顆計）為562美元。2.4GHzPentium4處理器採0.13微米製程技術，初期將於8吋廠生產，之後則全面由12吋廠生產。Gateway、戴爾（Dell）、惠普（HP）與康柏（Compaq）等各大電腦製造商，即將推出採用英特爾的2.4GHzP4處理器的桌面電腦。英特爾估計，2002年底將可推出時脈速度達3GHz的Pentium4處理器。	&#13;<br> &#13;<br> 文：馬哥</p></body></html>
