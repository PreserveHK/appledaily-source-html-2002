<html><header><meta charset="utf-8"><title>碧咸膺快樂名人亞軍</title></header><body><h1>碧咸膺快樂名人亞軍</h1><p>英國一間著名藥品店Boots最近向當地一千名市民進行調查，要他們選出人生最豐盛及最快樂的名人，結果英格蘭國家隊隊長碧咸位列亞軍。<br> &#13;<br> <spanclass>茱迪丹慈排第三 &#13;<br> 市民根據各名人的樂觀態度、對自己外形的滿意程度及健康狀況等選擇，結果維珍航空老闆布蘭信脫穎而出，壓倒排名第二位的碧咸。而英國國寶級女星茱迪丹慈（JudiDench）則位列第三，成為排名最高的藝人。&#13;<br> 此外，入選十大的藝人還有第五位的辛康納利（SeanConnery）、第六位的KylieMinogue、第八位的麥當娜（Madonna）及排第十的Geri。</spanclass></p></body></html>
