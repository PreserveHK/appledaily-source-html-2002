<html><header><meta charset="utf-8"><title>傳周杰倫假病歷逃兵役</title></header><body><h1>傳周杰倫假病歷逃兵役</h1><p>台灣歌手周杰倫最近被網友批評他不去當兵，是個「廢男」，有傳他不用當兵是因為經理人吳宗憲為他弄了一張假的病歷，又透過人事關係買通兵役課體檢單位。<br> &#13;<br> <spanclass>經理人找醫生 &#13;<br> 事緣有網友指周杰倫為了逃避在台灣當兵，他的經理人吳宗憲為他找來一個來歷不明的醫生為周杰倫做一張病歷，並對外宣稱他患上家族遺傳的神經脊椎炎。&#13;<br> 周杰倫表示原來還在念國中的時候，自己便發現患上了先天性脊椎炎，他的叔叔都患有此病，醫生謂要常做運動，因此周杰倫便常去打籃球。</spanclass></p></body></html>
