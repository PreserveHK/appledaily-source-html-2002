<html><header><meta charset="utf-8"><title>司法話你知：無暇做陪審員怎辦？</title></header><body><h1>司法話你知：無暇做陪審員怎辦？</h1><p>候選陪審員希望獲豁免出任陪審員須陳述理由，並向高等法院司法常務官申請。在庭內被選中的陪審員，如理由充分可即時向法官申請豁免。以履行公務為由通常不會獲得批准。陪審員若沒按傳票上日期出席法庭即屬違法，可判罰款。若僱主歧視出任陪審員的僱員亦屬違法可判罰款及入獄。陪審員被傳召及履行職責後，法庭一般在兩年內不會再傳召出任。&#13;<br> 資料來源：司法機構	本欄隨《法庭》版刊出</p></body></html>
