<html><header><meta charset="utf-8"><title>乙葉DVD聲稱可治疲累</title></header><body><h1>乙葉DVD聲稱可治疲累</h1><p>二十一歲「日版容祖兒」乙葉，前日在東京為其上月三十日推出的寫真DVD《UREI》舉行握手會，穿上越南婦女服裝，將其驕人身段掩蓋。<br> &#13;<br> <spanclass>越南取景 &#13;<br> 由於乙葉此盒DVD，與其早前已推出的TradingCard皆是在越南取景，故前日出席握手會時，乙葉搞搞新意思，穿上粉紅色越南裝現身。&#13;<br> 乙葉解釋說：「以前嘅寫真集都係表現活力充沛嘅一面，今次就想玩吓悠閒感覺，令攰嘅人睇見我就疲累全消！」</spanclass></p></body></html>
