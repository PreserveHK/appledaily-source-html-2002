<html><header><meta charset="utf-8"><title>伊雲對《星戰》又愛又恨</title></header><body><h1>伊雲對《星戰》又愛又恨</h1><p>英國影星伊雲麥葵格（EwanMcGregor），早前多次大彈自己主演的電影《星戰前傳之魅影危機》為一大悶棍電影，但日前伊雲卻對將於下月中在英美等地公映的第二集予以好評。<br> &#13;<br> <spanclass>夠原汁原味 &#13;<br> 伊雲麥葵格接受電影網頁FilmFour訪問時說：「《星戰前傳》第一集好沉悶，令我好失望，但第二集有啲進步，除咗有《星戰》原有嘅味道之外，佐治魯卡斯（GeorgeLucas）加咗多啲幽默同埋色彩。」</spanclass></p></body></html>
