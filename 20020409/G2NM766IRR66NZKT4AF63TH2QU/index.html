<html><header><meta charset="utf-8"><title>佘詩曼最怕下顎留疤痕</title></header><body><h1>佘詩曼最怕下顎留疤痕</h1><p>上周五（五日）凌晨在家撞傷下顎的佘詩曼，昨日她在無綫經理人Tina陪同下往浸會醫院覆診。<br> &#13;<br> <spanclass>阻延拍攝進度 &#13;<br> 佘詩曼說：「下顎爆開嘅傷口有成三厘米長，但我唔想縫針，因為醫生都話最好唔縫。但我𠵱家最驚日後傷口有疤痕，同埋阻延拍攝進度，因為《帝女花》嘅馬浚偉啲期好緊，加上我拍緊電影《情緣汽水機》，李麗珍嘅期都好趕，所以希望可以早日復工。」&#13;<br> 問佘詩曼會否覺得自己愈紅愈黑，她說：「係意外。」至於有傳聞指凡下顎弄傷的明星，日後均大紅大紫，對此佘詩曼說：「係咩？意外嘅嘢好難講。」&#13;<br> 採訪，攝影：馮美茵</spanclass></p></body></html>
