<html><header><meta charset="utf-8"><title>經理被控非禮罪脫</title></header><body><h1>經理被控非禮罪脫</h1><p>【本報訊】香港交易所高級人力資源經理涉嫌在沙田駿景園寓所內，借故教導菲傭使用電郵，從後搭膊、掃胸，繼而伸手進入胸圍，揑其乳房近半小時，法官昨於沙田法院裁決時指，女事主供詞出現疑點，故判被告一項非禮罪名不成立。&#13;<br> 被告曾振超（三十八歲），任職香港交易所高級人力資源經理，被控於去年九月十日，在沙田駿景園單位內，非禮二十六歲的菲籍女傭。&#13;<br> 案件編號：STCC1876/2001</p></body></html>
