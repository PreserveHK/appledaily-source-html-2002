<html><header><meta charset="utf-8"><title>濱崎步未入行唱K齋坐</title></header><body><h1>濱崎步未入行唱K齋坐</h1><p>今日來港舉行握手會的濱崎步，雖然貴為日本樂壇天后，但她入行前原來並不喜歡唱歌。<br> &#13;<br> <spanclass>不喜歡唱歌 &#13;<br> 步姐日前再次戴上情侶頸鏈及穿上旗下時裝品牌MaterialGirl出品的T恤，出任日本清談電視節目《徹子的部屋》的嘉賓，她坦白地說：「入行之前，我一啲都唔鍾意唱歌，去卡啦OK嗰陣，我只係陪坐。」談到創作歌詞時，步姐則說：「我寫唔掂嗰陣，都會寫信畀監製叫佢幫手㗎。」</spanclass></p></body></html>
