<html><header><meta charset="utf-8"><title>作者為醫學教授</title></header><body><h1>作者為醫學教授</h1><p>撰寫《死得漂亮：保護自己勿受化妝品潛在危險所害》一書的其中一名作者SamuelS.Epstein為美國芝加哥伊利諾大學（UniversityofIllinois）醫學中心的職業環境醫學教授，在研究毒藥、環境污染、以至各類消費品如化妝品、食品及家庭用品含致癌物質方面，屬國際公認的權威，過去曾撰寫多篇關於消費品安全的文章及出版多本相關書籍。&#13;<br> SamuelS.Epstein在美國活躍於公共事務，為美國參議院公共事務顧問，協助草擬國會法例，亦為多個具影響力的政府諮詢委員會的成員。</p></body></html>
