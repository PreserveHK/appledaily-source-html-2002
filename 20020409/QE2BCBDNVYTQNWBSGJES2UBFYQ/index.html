<html><header><meta charset="utf-8"><title>陳文媛拒親近周永恆</title></header><body><h1>陳文媛拒親近周永恆</h1><p>陳文媛（BoBo）與周永恒等，昨日齊齊到新城電台，出席廣播劇《我是咖啡你是茶》記者會，由於劇中BoBo與周永恒飾演情侶，為此大會特地安排他們以紅色絲帶綁手，將他們連在一起，不過BoBo對此安排感到十分抗拒，在合照後即匆匆將絲帶拆去。&#13;<br> 及後大會又要求BoBo與周永恒互餵蛋糕，但二人俱拒絕。事後問BoBo為何如此抗拒，BoBo笑說：「我怕俾佢啲fans打。」BoBo表示，她要杜絕緋聞，為此太過親熱的動作可免則免。此外，對於新人楊嘉雯有見東魅力捧BoBo，而與公司提前解約，但BoBo表示不認識對方。</p></body></html>
