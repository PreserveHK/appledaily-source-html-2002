<html><header><meta charset="utf-8"><title>張柏芝強調未失廣告約</title></header><body><h1>張柏芝強調未失廣告約</h1><p>謝霆鋒與張栢芝相戀，二人早前往卡拉OK消遣，各自返家時，霆鋒的法拉利跑車意外撞毀，日前他涉嫌妨礙司法公正及有人牽涉向調查警員行賄被捕，其女友張栢芝亦被邀請返廉政公署協助調查。<br> &#13;<br> <spanclass>仍在接洽中 &#13;<br> 有傳謝霆鋒的跑車撞毀當日，張栢芝曾駕駛其平治跑車路過事發現場，昨日記者向栢芝經理人公司中國星發言人李小姐求證時，她說：「𠵱家案件已交由ICAC（廉政公署）查緊，我哋唔方便講任何嘢，不過最近有傳聞話栢芝傾緊嘅美津川廣告告吹，根本唔係事實，我哋雙方重傾緊合約內容。」</spanclass></p></body></html>
