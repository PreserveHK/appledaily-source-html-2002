<html><header><meta charset="utf-8"><title>改黑底反白字芒勁抄V70</title></header><body><h1>改黑底反白字芒勁抄V70</h1><p>手機用家阿甲、乙、丙都不約而同大讚V70個黑底反白字芒好鬼型仔，怕且都係得個「恨」字。不過，世事無絕對，唔一定係V70的用家都一樣可以有個「型仔」芒，皆因坊間已經有舖頭可以將部機改成黑底反白字芒，而圖中所見的就是Nokia8250改裝後的「完成品」。唔單止係諾記機，一般大品牌的手機都可以改到，而改機價就由$100起，會視乎不同型號而定。&#13;<br>&#13;<br>記者、攝影：招佩珊&#13;<br>&#13;<br>店舖：百利科技&#13;<br>地址：旺角先達廣場1樓F88號舖&#13;<br>電話：27700083</p></body></html>
