<html><header><meta charset="utf-8"><title>漢城鼓樂藝術節提早獻技</title></header><body><h1>漢城鼓樂藝術節提早獻技</h1><p>南韓的鼓樂舞舉世馳名，今次你亦可以親身體會在強勁的敲擊節奏下配合搖滾舞蹈的表演，因為漢城的鼓樂藝術節將會由每年10月提前至5月28日舉行，由當日至6月6日敲擊樂表演團體會於景福宮廣場、世宗文化會館停車場、漢江市民公園、仁寺洞及和平公園等地方公開獻技，晚上更會集中在景福宮及光化門主舞台演出，再加上來自法國、土耳其、中國及日本等15個國家的鼓樂手，屆時場面一定相當震撼！&#13;<br>記者：朱維達&#13;<br>&#13;<br>查詢機構：漢城鼓樂藝術節事務局&#13;<br>電話：（82）2-3991668&#13;<br>韓國觀光公社香港查詢電話：25238065</p></body></html>
