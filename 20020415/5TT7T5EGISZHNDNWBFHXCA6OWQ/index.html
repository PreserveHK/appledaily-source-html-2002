<html><header><meta charset="utf-8"><title>韓配樂大師獲李英愛垂青</title></header><body><h1>韓配樂大師獲李英愛垂青</h1><p>替《八月照相館》和《春逝》等韓國電影配樂的韓國配樂大師趙成禹，日前來港，以兩日時間為導演陳果的新片《流氓公廁》配樂。<br> &#13;<br> <spanclass>指恭子好肥 &#13;<br> 趙成禹最初獲大學同學兼導演許秦豪邀請，為《八》片配樂而入行，趙成禹接受本報訪問時說：「我幫老友嘅《春逝》做配樂時，同女主角李英愛熟咗，佢重mark咗我，話佢下一部演出嘅電影，都要由我做配樂。」&#13;<br> 而趙成禹早前為深田恭子與元斌的劇集《Friends》配樂，他說：「套劇令恭子喺韓國紅咗，但佢真係好肥呢！」</spanclass></p></body></html>
