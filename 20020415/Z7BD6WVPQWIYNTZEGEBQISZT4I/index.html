<html><header><meta charset="utf-8"><title>張燊悅碌齡碌到大</title></header><body><h1>張燊悅碌齡碌到大</h1><p>張燊悅昨日到啟德保齡球會，出席「Neway聯Fan所同你Look張燊悅保齡球賽」，到場的還有臨記樂隊、新城電台DJ及張燊悅的fans等。就現場所見，燊悅的球技相當不俗，表現有板有眼。<br> &#13;<br> <spanclass>戲言臀大如保齡 &#13;<br> 張燊悅表示十三歲時已開始打保齡，她說：「由於嗰陣時媽咪成日去打牌，咁啱嗰度又有得打保齡，所以我就練得一手好技術。」她更笑言自己的臀部猶如保齡球般大，她說：「我個patpat都好大㗎，咁證明好生養呀，將來可以生一竇豬仔。」&#13;<br> 陳少寶日前謂從沒有雪藏張燊悅，張燊悅對此說：「我日日都見記者，何來雪藏呀。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
