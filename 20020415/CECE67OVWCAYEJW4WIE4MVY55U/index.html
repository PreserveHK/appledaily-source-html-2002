<html><header><meta charset="utf-8"><title>Westlife成員慘遭「𡁻完唱」</title></header><body><h1>Westlife成員慘遭「𡁻完唱」</h1><p>愛爾蘭組合Westlife靚仔成員MarkFeehily，早前與一名瑞典籍美女瑪仙娜（Mersina）發生一夜情後，竟被女伴「𡁻完唱」，指他是個極差的床上伴侶。&#13;<br> 瑪仙娜日前接受英國報章訪問時，表示與Mark翻雲覆雨後，覺得他非常自私，她直指Mark是個極之「猴擒」的性伴，不懂前奏，而且不會轉換方式。瑪仙娜更投訴Mark只維持數秒便完事，之後又呼呼大睡，令她十分冇癮。</p></body></html>
