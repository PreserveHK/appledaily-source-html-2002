<html><header><meta charset="utf-8"><title>華員會促設仲裁會</title></header><body><h1>華員會促設仲裁會</h1><p>【本報訊】政府快將公布公務員薪酬趨勢調查結果，代表十萬名公務員的華員會表示，若薪酬調整屆時出現爭議，他們將根據政府與高級公務員評議會在一九六八年制訂的協約，要求行政長官成立仲裁委員會，就薪酬調整作出裁決；而若最終決定立法落實減薪，政府必須與高評職方成立工作小組，共同研究減薪條例草案。&#13;<br> 華員會副會長黃河昨日在記者會上表示，政府若減薪，華員會認為控告政府理據不足，故不會提出訴訟。「我哋唔想同政府傷和氣，雖然成立仲裁委員會已經傷傷哋，但係若果打官司就好傷。」</p></body></html>
