<html><header><meta charset="utf-8"><title>琦琦澳洲拍廣告捱溫差</title></header><body><h1>琦琦澳洲拍廣告捱溫差</h1><p>名模琦琦雖已較少為香港的fashionshow行天橋，但她的廣告合約仍是一浪接一浪。琦琦早前便專程為珍妮絲二合一洗頭水，往澳洲墨爾本拍外景，這個廣告會於香港及內地播放。<br> &#13;<br> <spanclass>一天經歷四季 &#13;<br> 在廣告內琦琦除了大show她的一頭烏黑秀髮外，亦穿上盡展她美好身段及長腿的服裝，以高貴美豔的形象示人。但鏡頭下的琦琦卻一點也不舒服，蓋因墨爾本的氣溫變化很大，一天之內幾乎可以經歷四季的溫度，令她有點不適應。&#13;<br> 另外，廣告部分在墨爾本政府的重要建築物取景，例如火車站及博物館，攝影隊都要待深夜關門時才能拍攝，故琦琦經常要熬夜工作。</spanclass></p></body></html>
