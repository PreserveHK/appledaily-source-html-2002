<html><header><meta charset="utf-8"><title>獅子座減肥最易成功</title></header><body><h1>獅子座減肥最易成功</h1><p>夏天將至，又是許多人決心減肥的時候。星座專家分析，獅子座與天蠍座最易減肥成功；金牛、巨蟹、雙魚座雖然也很易胖，但靠着意志力，往往能維持理想體重；白羊、山羊、處女、雙子座等，卻容易因為壓力而飲食無度，使身材走樣。<br> &#13;<br> <spanclass>體重與星座大有關係 &#13;<br> 台灣星座專家唐立淇認為體重管理和星座大有關係，例如獅子和天蠍座因害怕被人說他胖，減肥最努力，也最成功。&#13;<br> 金牛、巨蟹、雙魚座都喜愛美食，容易發胖，但有忍耐力和意志力，往往減肥有成。山羊、白羊、處女、雙子座雖然較不容易發胖，但可能因生活不如意而暴飲暴食。水瓶和人馬座個性散漫，應提高警覺，體重稍有動靜就要節制一下。&#13;<br> 中央社</spanclass></p></body></html>
