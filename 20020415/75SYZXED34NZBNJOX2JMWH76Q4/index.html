<html><header><meta charset="utf-8"><title>蒙嘉慧認湯盈盈舊愛贈車</title></header><body><h1>蒙嘉慧認湯盈盈舊愛贈車</h1><p>蒙嘉慧（YoYo）昨日在尖沙嘴海港城，為資生堂產品擔任模特兒，示範新一季春夏彩妝，及分享美白護膚心得。YoYo穿上一套由主辦商提供的露肩性感裝束亮相。&#13;<br> 今期《壹週刊》報道指YoYo與湯盈盈前男友拍拖，並且獲贈價值二十多萬的Audi房車，昨日YoYo直認此車非自己名下，她解釋說：「佢只係我朋友，架車用人哋名好簡單，但其他唔方便講。」<br> &#13;<br> <spanclass>否認獅子開大口 &#13;<br> 另外，最近有報道指YoYo被宣萱取替其廣告代言人位置，原因是她獅子開大口，YoYo澄清說：「相信佢哋只係想換新面孔啫，如果真係咁貴就冇人搵我拍廣告啦！」&#13;<br> 採訪：卓寶花　攝影：羅德光</spanclass></p></body></html>
