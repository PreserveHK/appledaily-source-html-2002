<html><header><meta charset="utf-8"><title>Apple姐日記：<br>馮國經千金茶餐廳外賣重量級</title></header><body><h1>Apple姐日記：<br>馮國經千金茶餐廳外賣重量級</h1><p>我Apple姐無疑係食盡珍饈百味，但我同廣大嘅香港市民一樣，都好鍾意幫襯茶餐廳㗎。哈，原來啲名人千金小姐亦一樣，早兩晚我先至喺銅鑼灣翠華茶餐廳撞到馮國經嘅千金馮詠儀同佢老公之嘛。<br> &#13;<br> <spanclass>夫婦分工合作 &#13;<br> 馮詠儀同佢老公就唔係喺茶餐廳裏面食，佢哋泊低咗架寶馬座駕，就分工合作，男嘅入去買外賣，而馮詠儀就一邊睇住架車，一邊喺茶餐廳側面嘅生果檔揀生果，結果兩個人買咗成五、六個人分量嘅食物，然後匆匆開車走人。</spanclass></p></body></html>
