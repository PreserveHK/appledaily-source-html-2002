<html><header><meta charset="utf-8"><title>郭秀雲畫小花臉呼過癮</title></header><body><h1>郭秀雲畫小花臉呼過癮</h1><p>郭秀雲昨日以一身運動裝，出席香港幼聯協會在灣仔舉行的「康健造型大賽」慈善活動，分別替兩位小朋友化水果妝，她替小男孩扮成一個番茄，小女孩則扮成士多啤梨，十分趣致可愛。<br> &#13;<br> <spanclass>年底開畫展 &#13;<br> 郭秀雲一向都對畫畫甚有研究，她十六歲時曾在美國開個人畫展，最近打算於年底在內地開個人畫展，她說：「我對畫畫呢方面好有興趣，平時鍾意畫啲超現實嘅嘢，今次義務幫小朋友化妝過吓癮。」&#13;<br> 問郭秀雲其兒子錢麒夫對繪畫有沒有興趣？她說：「佢比較鍾意大動作嘅活動，例如溜冰，最近重迷上玩搖搖㖭！」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
