<html><header><meta charset="utf-8"><title>每日一句</title></header><body><h1>每日一句</h1><p>瑞士語言體系可謂是集歐洲之大成，他們的第一語言會視乎位處地區而定，例如蘇黎世靠近德國，第一語言為德文，日內瓦為法文，南部城市則為意大利文，今次介紹少女峯鄰近的區域，當地人主要都是操德語，下次到訪，在酒店checkin時可以講番句。&#13;<br>&#13;<br>德語：IchhabeeinZimmerreserviert.MeinNameist...&#13;<br>讀音：ikhhahbuhiyutsimmerresairveert.miynnahmuhist...&#13;<br>意思：我早前有預約，我的名字是……</p></body></html>
