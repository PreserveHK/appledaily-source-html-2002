<html><header><meta charset="utf-8"><title>黃伊汶閒來愛拍照</title></header><body><h1>黃伊汶閒來愛拍照</h1><p>黃伊汶一向喜歡拍照，縱使她不用開工，也會到影樓拍照留念。由於黃伊汶與羅浮宮婚紗店老闆娘馬寶顓（亞視前藝員）認識多年，而馬寶顓夫婿Andy則為專業攝影師，所以每當黃伊汶有空，便會找Andy為她拍照留念。Andy早前便為黃伊汶拍了十多款靚相，令黃伊汶開心不已。<br> &#13;<br> <spanclass>遺失心愛芭比 &#13;<br> 原來黃伊汶從小喜愛芭比公仔，小時候一度擁有十多個芭比公仔，並喜歡為她們更換衣服，但長大後，當年收集的芭比公仔卻不翼而飛。現在黃伊汶回想起來，也心痛不已。</spanclass></p></body></html>
