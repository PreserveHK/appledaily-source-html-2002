<html><header><meta charset="utf-8"><title>　　特首遇「貼身」要求 - 李八方</title></header><body><h1>　　特首遇「貼身」要求 - 李八方</h1><p>特首莫非真是有求必應？噚日董特首出席香港植樹日，八方見佢種完樹之後，被一位鄧婆婆截停，鄧婆婆話自己係交通安全隊隊員，佢覺得交通安全隊冬天套制服裝好靚，但係夏天嗰套就唔靚，希望董特首可以贊助吓，等佢哋有機會換過套制服。&#13;<br> 雖然婆婆好有誠意咁提出呢個「貼身」要求，但係董特首並冇立即應承，佢身邊的助手就幫佢解圍，寫低婆婆的要求同聯絡方法，話遲啲會答覆佢，唔知董特首最後會唔會完成婆婆呢個心願呢？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
