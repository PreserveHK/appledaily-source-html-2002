<html><header><meta charset="utf-8"><title>上水防洪明年完工</title></header><body><h1>上水防洪明年完工</h1><p>【本報訊】去年雨季重災區的上水天平山村，由於附近的梧桐河防洪工程未能趕及今年雨季前完工，渠務署承認若今年遇上特大暴雨的話，該村仍會受到水浸影響。當局估計直至明年，待梧桐河大部分的防洪工程完成後，水患的問題才能大致解決。&#13;<br> 渠務署高級工程師李鉅標稱，梧桐河工程原定於今年完工，但由於工程爛尾未能趕及今年雨季前完工，完工日期要延至明年雨季前才可能完成。&#13;<br> 他並指出，現已完成的部分工程包括下游部分，而河道亦已加闊，相信不應再出現像往年的嚴重水浸情況。上水一帶今年可以應付到十年一遇的大雨，即等同黑色暴雨警告的降雨量，不過若遇上更大的暴雨，天平山村仍有水浸的危機。</p></body></html>
