<html><header><meta charset="utf-8"><title>海名軒相連戶獲洽購</title></header><body><h1>海名軒相連戶獲洽購</h1><p>【本報訊】長江實業（001）執行董事趙國雄說，紅磡海名軒第1座已售出逾20伙，呎價由近8000至11000元，買家多以一筆過付款。昨日一名集團友好人士，有意洽購高層4000萬元相連戶，單位4600方呎，呎價8696元。<br> &#13;<br> <spanclass>已售逾20伙 &#13;<br> 海名軒目前在試盤階段，買家可議價1至2%，但6月正式推售時，將鐵價不二。另外，8月份會將預留的100伙分批招租，對象為公司客，料租金回報率有4厘。&#13;<br> 業內人士指出，長實為吸納各區客源，經紀成功售出海名軒5伙後，佣金即由原來的1%調升至1.5%。</spanclass></p></body></html>
