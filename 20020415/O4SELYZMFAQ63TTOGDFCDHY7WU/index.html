<html><header><meta charset="utf-8"><title>　　超人支持基因科技 - 李八方</title></header><body><h1>　　超人支持基因科技 - 李八方</h1><p>超人李嘉誠近年積極投資生物科技，旗下的長江生化更話將分拆上市。八方噚日得悉，原來超人以李嘉誠基金會名義捐贈了五十六萬元，贊助第七屆國際人類基因組大會，有關大會於昨日起至本周四在上海舉行。&#13;<br> 據悉，九百位來自世界各地的知名科學家將於會上就基因研究發展進行探討及專題演講。新聞稿更引述李超人說，「這些研究能幫助人類預防及治療疾病，因此樂於支持」。但八方倒有興趣想知道，長江生化有沒有藉此找到更多的業務機會。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
