<html><header><meta charset="utf-8"><title>宣萱新加坡獻唱收海鮮</title></header><body><h1>宣萱新加坡獻唱收海鮮</h1><p>宣萱、梁詠琪、王喜及梁琤等藝人，前日在新加坡義安城廣場出席「TVB&amp;TVB新加坡全接觸」活動，吸引了近千名市民捧場，主辦單位聘請了十五名保鑣為藝人護駕，當眾星在台下與觀眾握手時，保鑣更即時貼身保護。<br> &#13;<br> <spanclass>唱鄭秀文歌曲 &#13;<br> 雖然宣萱並非唱家班，但她亦唱出鄭秀文的歌曲《終身美麗》及《感情線上》，更有fans捧着蛋糕及海鮮上台送給她。而王喜演唱完畢後走下台向現場觀眾大派自己的唱片及海報，結果引起一陣騷動。</spanclass></p></body></html>
