<html><header><meta charset="utf-8"><title>阿倫、陳少寶床頭打交</title></header><body><h1>阿倫、陳少寶床頭打交</h1><p>近日有傳譚詠麟（阿倫）與環球唱片公司高層陳少寶不和，阿倫為避免與陳少寶一同前往上海出席「雪碧榜頒獎禮」，刻意提前一天出發，並聲稱此舉只是為到上海與李克勤打波。不過，李克勤卻於日前跟陳少寶一同前往上海，令人懷疑阿倫之言並非屬實。<br> &#13;<br> <spanclass>「有摩擦先有進步」 &#13;<br> 記者前晚就此事追問克勤，他說：「乜都好啦，我因為要做嘢嚟唔到，其實佢哋都冇乜嘢，床頭打交床尾和，頭先我哋先至一齊食飯，我問阿倫少寶喺度有冇問題，佢都話冇問題！唱片公司同歌手之間摩擦實有，因為大家都有要求，好似去廟街咁，都會還價啦，傾價嘅嘢度度都有，有摩擦先有進步。」</spanclass></p></body></html>
