<html><header><meta charset="utf-8"><title>彭妮擅逗皇夫開心</title></header><body><h1>彭妮擅逗皇夫開心</h1><p>彭妮是英國一名肉商的獨女，一九七五年在一次馬球賽跟菲臘親王初次邂逅，菲臘親王對當時仍是大學生的她已留下深刻印象。&#13;<br> 彭妮四年後嫁給羅姆賽勳爵，迅速打入皇室圈子，但她與菲臘親王開始變得親密，則是九一年的事。當時彭妮的五歲女兒因癌病逝世，菲臘親王為安慰她，送她一輛馬車又親自教她駕駛技術，兩人因而開始定時見面。&#13;<br> 一名皇室知情人士說，彭妮能得菲臘親王歡心，是因為「她永遠有方法逗他開心，而他又經常心情欠佳」。&#13;<br> 英國《星期日人物報》</p></body></html>
