<html><header><meta charset="utf-8"><title>精叻消費者碌卡慳錢</title></header><body><h1>精叻消費者碌卡慳錢</h1><p>經濟持續不景氣，不少市民都要節衣縮食應付時艱，但一些「精叻」民眾卻依靠申請信用卡來換取贈品，如風扇、電腦掃描器、相機等。&#13;<br> 文職工作的梁小姐表示，自己擁有十張信用卡，全都因為有贈品才會申請。她更笑言有五張卡放在家裏，是從不使用，所以不會出現「碌爆卡」的情況；加上每張卡到指定店舖或食店都可享有優惠，所以估計每月可因而節省四、五百元。&#13;<br> 此外，喜歡周遊列國的張小姐稱，擁有約八張信用卡，並強調全因為贈品及優惠才會申請。「張卡每碌八蚊就獎一哩飛行哩數，我每個月都碌成兩萬蚊，已經換過四、五次機票」。&#13;<br> 本報記者</p></body></html>
