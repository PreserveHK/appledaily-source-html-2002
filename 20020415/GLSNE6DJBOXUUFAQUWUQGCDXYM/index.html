<html><header><meta charset="utf-8"><title>　　伏明霞傳昨晚抵港 - 李八方</title></header><body><h1>　　伏明霞傳昨晚抵港 - 李八方</h1><p>八方今日凌晨收到風，話伏明霞昨晚深夜搭飛機抵港。嘩！真係大件事，八方周圍搵老友求證，但消息各有各講，不過各報記者已經響財政司司長梁錦松屋企門口擺位。&#13;<br> 未經證實消息講，伏明霞今次來港，完全係私人事務，乜嘢係私人事務？大家好自然就諗到為咗探望松哥哥。早個幾禮拜清明假期，阿松亦去過北京會佳人。&#13;<br> ﹙圖﹚昨晚傳伏明霞抵港。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
