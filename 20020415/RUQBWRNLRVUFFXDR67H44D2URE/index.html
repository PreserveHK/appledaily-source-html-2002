<html><header><meta charset="utf-8"><title>可從質感辨真假</title></header><body><h1>可從質感辨真假</h1><p>近年百元偽鈔在市面流通的情況嚴重，警方在前年及去年分別撿獲九千八百二十六張及八千三百九十一張假「紅衫魚」，而今年首季一至三月，則已撿獲三千六百一十六張。&#13;<br> 警方發現，在氾濫的百元偽鈔中，除部分為彩色影印及列印出來的「製品」外，尚有近半數有假螢光水印。警方是在去年首度發現能在紫外光燈下顯現螢光銀碼水印的百元偽鈔，技術較過往出現的偽鈔精細，而且佔偽鈔的比例由去年的兩成半增至今年首兩個月的五成。&#13;<br> 警方目前正與金融管理局檢討鈔票的防偽措施，及呼籲市民提高警惕。警方表示，偽鈔質素參差，除水印外，市民用手觸摸紙幣的質感，仍可判斷真假。&#13;<br> 本報記者</p></body></html>
