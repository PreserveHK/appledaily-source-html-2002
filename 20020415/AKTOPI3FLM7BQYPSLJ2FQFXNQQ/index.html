<html><header><meta charset="utf-8"><title>陳文媛貼錢玩二人三足</title></header><body><h1>陳文媛貼錢玩二人三足</h1><p>陳文媛（BoBo）和馬德鐘昨日齊往灣仔修頓球場，出席「世紀二人三足灣仔奔Fun日」慈善籌款。BoBo足足遲了半小時才到場，她解釋剛擔任譚詠麟（阿倫）的歌迷聚會嘉賓，因為fans和阿倫都給了不少意見，所以才遲到。而BoBo和馬德鐘更即時各自掏了一千元玩二人三足兼做善事。<br> &#13;<br> <spanclass>「唔注重儀態」 &#13;<br> 早前有報道指日本女星深田恭子對BoBo緋聞男友陳冠希有好感，但陳冠希卻嫌棄深田恭子在公眾場合捽腳趾，BoBo對此說：「我自己不嬲都唔係好注重儀態，出街都會捽吓鼻捽吓眼，但就唔會捽腳趾咁核突。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
