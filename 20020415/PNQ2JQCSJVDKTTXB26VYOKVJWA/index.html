<html><header><meta charset="utf-8"><title>霆鋒事件轟動到日本</title></header><body><h1>霆鋒事件轟動到日本</h1><p>謝霆鋒日前涉嫌妨礙司法公正被廉署拘捕，此事連日本報章及新聞網頁亦廣泛報道。&#13;<br> 昨日日本報章如《中日Sports》、《日刊Sports》、《大阪日刊Sports》、《產經Sports》及《Sports報知》等，紛紛於內頁以「香港人氣歌手被捕」為題，轉載霆鋒被捕消息，當地記者還於報道中引述他與王菲及張栢芝捲入三角戀一事，不過篇幅則較少。<br> &#13;<br> <spanclass>留學日本 &#13;<br> 當年曾留學日本的霆鋒，去年曾與殿堂級搖滾樂隊GLAY合作，故此不少日本fans均認識霆鋒。此外，台灣以及內地的報章亦紛紛轉載近日關於霆鋒的新聞，可見他被捕的消息震驚東亞。</spanclass></p></body></html>
