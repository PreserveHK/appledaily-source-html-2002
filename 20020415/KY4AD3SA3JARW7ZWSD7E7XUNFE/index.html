<html><header><meta charset="utf-8"><title>單車運凍肉遭撞倒</title></header><body><h1>單車運凍肉遭撞倒</h1><p>【本報訊】一名在旺角奶路臣街一家凍肉公司任單車速遞的十八歲青年，昨午四時許在單車車尾掛上三十斤的豬排、凍肉，沿渡船街疾駛往大角嘴送貨時，被一輛空載公共小巴撞倒，傷者被拋開十五呎遠，頭部重傷，送院急救後情況嚴重。&#13;<br> 傷者姓丘，十八歲，每天騎單車將凍肉送往油尖旺及大角嘴的酒樓、食肆。&#13;<br> 警方消息稱，當青年騎單車沿渡船街轉往櫻桃街時，被一輛由亞皆老街駛往渡船街的公共小巴撞倒，他被彈開十五呎遠，頭部重傷，而單車上的豬排、凍肉則散落一地。警員及救護員到場，將傷者送院急救後情況嚴重。</p></body></html>
