<html><header><meta charset="utf-8"><title>旅遊業提20點策略</title></header><body><h1>旅遊業提20點策略</h1><p>【本報訊】由六個旅遊業團體組成的香港旅遊業聯會，昨日下午約見財政司司長梁錦松及旅遊事務專員黎高穎怡，提出發展本港旅遊業的建議，其中包括制訂長達二十年的旅遊發展政策、加強與珠三角的聯繫及合作、增加邊境設計及延長通關時間、改善空氣質素及打擊黑店、投放資源提升競爭能力等。&#13;<br> 旅遊業聯會多名代表向梁錦松和黎高穎怡，提出二十點聲明和建議，促請政府進一步發展本港旅遊業。這些建議包括制訂二○○二年旅遊業發展藍圖，配合迪士尼主題公園落成，以及珠江三角洲地區的發展。&#13;<br> 代表又不滿政府美化香港的步伐遲緩，他們更批評塑造香港品牌形象，對旅遊業沒有幫助。</p></body></html>
