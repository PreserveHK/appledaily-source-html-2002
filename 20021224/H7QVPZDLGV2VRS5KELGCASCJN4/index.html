<html><header><meta charset="utf-8"><title>大市淡靜成交今年第二少</title></header><body><h1>大市淡靜成交今年第二少</h1><p>長假期在即，港股成交減至僅30.73億元，是年初以來最少。證券界人士表示，基金經理已開始假期，加上機構投資者不想在長假期持貨，交投將繼續淡靜，相信過年後交投才會增加。&#13;<br> 恒生指數昨收市報9570.43，跌57.76，港股昨成交創今年第二低，接近今年1月2日創下的27.33億元35個月來新低（見圖）。即月期指則收報9545點，低水25點，成交合約15810張。昨日表現較突出的股份為電盈（008），收市報1.35元，升4.7%，成交約1.8億元。&#13;<br> 添發慶豐（臨時編號2998）股份昨正式合併，該股停牌1年後復牌挫77%，收報0.59元。</p></body></html>
