<html><header><meta charset="utf-8"><title>近七成市民反對23條</title></header><body><h1>近七成市民反對23條</h1><p>【本報訊】在二十三條立法諮詢期結束前夕，中文大學香港亞太研究所調查顯示，接近七成市民反對政府現時就二十三條立法（圖）；近八成建議政府，應延長諮詢期或者進行第二輪諮詢。調查又指，近七成被訪者認為，二十三條爭拗已引起嚴重社會分化；六成擔心情況會惡化。逾五成半不接受諮詢文件建議，認為建議不清晰、陷於處處和損害人權自由；近七成則對政府的保證無信心。&#13;<br> 另外，調查指特首董建華最新民望跌至只得四十七分，再創歷史新低。</p></body></html>
