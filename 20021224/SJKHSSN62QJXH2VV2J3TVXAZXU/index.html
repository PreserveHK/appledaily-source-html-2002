<html><header><meta charset="utf-8"><title>小春重有見柏芝</title></header><body><h1>小春重有見柏芝</h1><p>陳小春昨日到長沙灣好運車行，獲贈一架總值三萬多元的磨砂黑色MalagutiWarriorF18綿羊仔及Lubro頭盔。綿羊仔的車頭上貼有小春的英文名Jordan字頭J字，還有一個假車牌J36。小春開心地說：「自己未有時間學，不過考到牌之後，就會約朋友去遊車河。」<br> &#13;<br> <spanclass>睇唔到紋身 &#13;<br> 小春舊愛張栢芝最近被發現有新紋身，小春說：「我冇留意佢有冇新紋身，我點睇到啫。我好忙，搞緊自己嘢，咁得閒睇佢咩？」有問小春最近有否見栢芝，他說：「有見唔係約埋，好似員工、朋友生日見過，但係唔知佢有紋身。」</spanclass></p></body></html>
