<html><header><meta charset="utf-8"><title>OutrightForward</title></header><body><h1>OutrightForward</h1><p><b> OutrightForward即遠期美電滙率，</b> 一般用來反映美元兌港元遠期滙價風險。為顯示2種貨幣間的利率息差，將每1%的息差化為100點子為計算基礎。舉例說，1年期市場港息及美息分別為6%及5%，於是1年遠期美電的溢價便是100點子，亦即市場認為1年後每美元兌港元的滙率應為7.81（現貨7.8000＋0.01），意味投資者相信1年後港元滙價會低於金管局承諾的7.8元兌滙價水平。</p></body></html>
