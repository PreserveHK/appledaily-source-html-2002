<html><header><meta charset="utf-8"><title>關心妍為蕭正楠被Juno飛</title></header><body><h1>關心妍為蕭正楠被Juno飛</h1><p>關心妍和蕭正楠昨日到尖沙嘴天星碼頭，出席新城「聯Fan所定新人新任務」拉票活動，關心妍一到場即大吐苦水，事緣關心妍一早抽出時間擔任昨晚舉行的「Juno聖誕舞蹈音樂會」表演嘉賓，但兩日前卻接到環球通知不用出席，令她浪費了一番心機。<br> &#13;<br> <spanclass>合唱累事 &#13;<br> 不過關心妍的唱片公司懷疑因為她將會與麥浚龍（Juno）的死敵蕭正楠合唱，所以才被飛。關心妍說：「我唔會嬲，我做嘉賓都係幫佢，但係我都會祝佢演唱會成功。」&#13;<br> 蕭正楠得知關心妍被飛後，即時表示會照顧她，蕭正楠說：「應該唔會咁小器，只係某啲人嘅損失。」</spanclass></p></body></html>
