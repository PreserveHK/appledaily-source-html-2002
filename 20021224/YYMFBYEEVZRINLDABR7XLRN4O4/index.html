<html><header><meta charset="utf-8"><title>米高積遜○二年輸晒</title></header><body><h1>米高積遜○二年輸晒</h1><p>美國雜誌《People》剛公布娛樂圈的「二○○二大輸家」，早前大鬧德國的米高積遜（MichaelJackson），成為輸家之冠，而歌手佐治米高（GeorgeMichael）則排名第二。&#13;<br> 怪行連連的米高積遜，早前在德國酒店露台上演掟仔鬧劇，被輿論紛紛指摘為莽父。而今年以一曲《ShootTheDog》揶揄美國總統布殊的佐治米高，亦被不少美國人唾棄。至於說上太空又不能成行的'NSync成員LanceBass，排名第四。第五位則為麗莎明妮莉（LizaMinnelli）夫婦。</p></body></html>
