<html><header><meta charset="utf-8"><title>羽球女將官惠慈平安夜陪你睇燈飾</title></header><body><h1>羽球女將官惠慈平安夜陪你睇燈飾</h1><p>我叫官惠慈，今年二十二歲，是香港羽毛球代表，亦是全職運動員。到今日平安夜也不知道聖誕那天究竟有沒有假放，如果沒有，我亦會在體院練完波後，同前香港羽隊代表男朋友馬智江一齊到尖沙嘴看燈飾。&#13;<br> 是啊，這差不多是我近幾年與男友的聖誕節目之一。&#13;<br> 講真，今年的燈飾好像比去年多了，但就無咁靚，無甚驚喜。反而尖東海旁一檔檔數碼即影即印的照相服務，比他們頭頂上的燈飾還要「熱鬧」。&#13;<br> 文：徐嘉華　圖：王子俊</p></body></html>
