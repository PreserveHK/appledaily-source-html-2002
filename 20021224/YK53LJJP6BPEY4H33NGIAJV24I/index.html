<html><header><meta charset="utf-8"><title>TheClash主音家中暴斃</title></header><body><h1>TheClash主音家中暴斃</h1><p>殿堂級英國PunkRock組合TheClash，其主音結他手JoeStrummer，前日被發現倒斃於家中，終年五十歲。<br> &#13;<br> <spanclass>英國崩樂先驅 &#13;<br> 據樂隊的發言人稱，JoeStrummer於周日被發現死於其Somerset的住所，送院後證實不治，但真正死亡原因則有待解剖化驗。&#13;<br> 被譽為英國崩樂先驅之一的TheClash，與TheSexPistols等樂隊齊名。雖然樂隊於八六年解散，但他們於七九年出版的大碟《LondonCalling》，曾被不少音樂雜誌選為經典。</spanclass></p></body></html>
