<html><header><meta charset="utf-8"><title>大石壓測量員</title></header><body><h1>大石壓測量員</h1><p>【本報訊】沙田馬料水一個地盤昨發生罕見意外，一名地盤測量員在石灘的亂石堆中失足，下半身遭兩塊逾噸重的大石壓着，需勞動吊臂車將大石吊起救出，幸無性命危險。&#13;<br> 肇事現場為馬料水吐露港公路的科學園地盤，昨上午十一時許，一名二十八歲姓陳的測量員到上址一個石灘工作期間，疑失去平衡跌落石堆隙縫，剛巧兩塊各重一噸的大石亦告滑下，他遭兩大石塊壓着下半身動彈不得，其他工人聽聞呼救聲報警。&#13;<br> 由於兩大石奇重，消防員發覺無法將傷者救出，遂知會地盤駛來一部吊臂車協助救人，以鋼纜綁繫石塊後，再用吊臂將石塊吊起，約半小時卒將傷者救出，他左手及左腳受傷送院治理，情況穩定。</p></body></html>
