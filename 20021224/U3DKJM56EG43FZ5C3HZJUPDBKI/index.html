<html><header><meta charset="utf-8"><title>中島個唱飛三分鐘售罄</title></header><body><h1>中島個唱飛三分鐘售罄</h1><p>推出首張大碟即賣出過一百三十萬張的女歌手中島美嘉，其處女巡迴演唱會「MIKANAKAJIMATHEFIRSTTOUR2003」，前日在某連鎖便利店發售門票時，竟在約三分鐘內火速售罄。&#13;<br> 主辦單位表示由於中島本人要求與fans作近距離接觸，故安排在細小的場地舉行個唱，九場演唱會加起來亦只得一萬七千張公開發售的門票，在僧多粥少的情況下，門票自然特別搶手，中島見狀亦特意增加少量門票，透過雜誌抽籤送給向隅的fans。</p></body></html>
