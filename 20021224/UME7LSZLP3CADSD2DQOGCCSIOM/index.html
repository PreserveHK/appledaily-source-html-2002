<html><header><meta charset="utf-8"><title>吳建豪險被扯落台</title></header><body><h1>吳建豪險被扯落台</h1><p>人氣組合F4昨晚在紅館舉行最後一場個唱，而前晚言承旭、周渝民（仔仔）、朱孝天和吳建豪均落力演出，莫文蔚和徐若瑄都有捧場。前晚fans十分熱情，吳建豪表演時險遭fans扯落台，幸被保安員拉着。<br> &#13;<br> <spanclass>仔仔英文水皮 &#13;<br> F4的新唱片亞洲區的銷量已超過二百萬張，他們所屬Sony唱片公司高層前晚在四子的演唱會上宣布喜訊，他以英文宣布他們的成績時，仔仔雖充當繙譯，可是他的英文甚為「水皮」，高層一句都不明白，仔仔惟有亂說：「他說很愛你們（指歌迷）。」結果由英文了得的吳建豪代為繙譯。</spanclass></p></body></html>
