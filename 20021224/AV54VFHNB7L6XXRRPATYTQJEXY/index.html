<html><header><meta charset="utf-8"><title>楊思琦咀到發台瘟</title></header><body><h1>楊思琦咀到發台瘟</h1><p>應屆港姐林敏俐、楊思琦、左慧琪、胡家惠、嘉碧儀及蔡潔雯等，昨日到尖沙嘴出席國際華裔小姐記者會，當司儀請楊思琦上台分享選華姐的心得時，她居然發台瘟。<br> &#13;<br> <spanclass>NG七次以上 &#13;<br> 楊思琦笑說：「我都係第一次咁樣，可能唔夠瞓啦，因為我朝早拍劇嗰度又曬，等陣又會再拍。」她透露劇中會與吳卓羲有接吻鏡頭，還NG了七次以上，結果在場人士笑指思琦是「咀到頭暈」才發台瘟，但她說：「梗係唔係啦，不過都有啲尷尬。」&#13;<br> 林敏俐下月初便會出發到哈爾濱參選華姐，她說：「可能未到現場，未有嗰種氣氛，但我都有睇番以前選華姐嘅錄影帶，知道大概嘅問題係點樣。」</spanclass></p></body></html>
