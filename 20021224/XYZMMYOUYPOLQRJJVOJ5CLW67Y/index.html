<html><header><meta charset="utf-8"><title>Sea成韓樂壇一姐</title></header><body><h1>Sea成韓樂壇一姐</h1><p>韓國第一人氣女子組合S.E.S.，繼成員Eugene宣布離隊後，另一成員Sea昨日亦宣布以韓國樂壇史上最高的女歌手轉會費轉投新公司後，組合宣告正式瓦解。&#13;<br> Sea原來所屬的唱片公司SMEntertainment，在Eugene宣布獨立發展後，曾表示剩下的兩名成員Sea和Shoo均已續約SM。但Sea昨日表示待明天與SM的合約正式完結後，她便會以二十億韓圜（約一千三百萬港元）的轉會費，轉投MPEntertainment旗下，以個人身份推出三張大碟及一張精選碟。</p></body></html>
