<html><header><meta charset="utf-8"><title>小統計：日人信占卜家多過政客</title></header><body><h1>小統計：日人信占卜家多過政客</h1><p>日本《朝日新聞》最近訪問了3,000人，查問他們對多個行業人士的信任度，發現受訪者對政客信任，竟然不及占卜家，反映日人對政客的信任度跌至25年來的新低點。調查對八個類別的信任度如下：&#13;<br> 天氣預報員92%&#13;<br> 新聞工作者84%&#13;<br> 醫　生81%&#13;<br> 警　察65%&#13;<br> 教　師58%&#13;<br> 銀行家51%&#13;<br> 占卜家20%&#13;<br> 政　客15%&#13;<br> 資料來源：日本《朝日新聞》</p></body></html>
