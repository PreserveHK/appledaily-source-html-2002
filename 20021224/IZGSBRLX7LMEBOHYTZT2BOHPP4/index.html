<html><header><meta charset="utf-8"><title>保安道店舖貨物阻路</title></header><body><h1>保安道店舖貨物阻路</h1><p>深水埗保安道不少店舖，經常將貨物放置於行人路上，佔去行人路三分之二路面，居民投訴，店舖這種自私做法，阻礙途人來往並造成不便，居民要走出馬路，造成人車爭路，危及路人安全。<br> &#13;<br> <spanclass>堆放大批布料 &#13;<br> 記者曾往保安道查察，發現有部份店舖並未開門營業，惟其門前卻堆放了不少貨物，當中大部份是布料，嚴重阻塞行人通道。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （一二一九二五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
