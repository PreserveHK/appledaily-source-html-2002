<html><header><meta charset="utf-8"><title>聖誕舞會險釀慘劇</title></header><body><h1>聖誕舞會險釀慘劇</h1><p>南非前總統曼德拉雖淡出政壇，但依然關懷國民福祉，周日他與美國名嘴奧花雲費為南非兒童籌備的聖誕舞會，大量民眾為親睹兩人風采而至，有的在凌晨二時便開始排隊等候進場。舞會開始前，已有多名兒童因脫水和體力不支而暈倒。&#13;<br> 由於人數愈來愈多，高峯時參加者多達二萬人，比預期超出兩倍，現場漸漸失控；派禮物時群眾蜂擁而上，引起混亂，兩名小童被塌下的圍欄擊中受輕傷。最後會方要多闢一條通道，情況才得以紓緩。&#13;<br> 路透社/英國《衞報》/法新社</p></body></html>
