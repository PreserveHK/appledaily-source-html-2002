<html><header><meta charset="utf-8"><title>加拿大促界定叛亂罪</title></header><body><h1>加拿大促界定叛亂罪</h1><p>【本報訊】加拿大駐港領事館昨向港府提交意見書，關注二十三條立法建議的竊取國家機密條文可能影響香港言論及集會自由，並要求港府嚴格界定煽動叛亂罪行的定義。民主黨和香港社會工作者總工會亦分別向保安局提交意見書，要求延長諮詢期及發表白紙草案。&#13;<br> 另外，二十多名尼泊爾裔本港居民到政府總部請願，表示本港現有三萬名尼泊爾裔香港永久居民，憂慮日後組織活動及表達言論受到限制。</p></body></html>
