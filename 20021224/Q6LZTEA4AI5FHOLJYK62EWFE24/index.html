<html><header><meta charset="utf-8"><title>街坊：哈仔殺蛇妖超好睇</title></header><body><h1>街坊：哈仔殺蛇妖超好睇</h1><p>電影《哈利波特消失的密室》在港上映以來，反應不俗。記者昨日走訪又一城的AMC戲院，不少剛看完該片的觀眾均異口同聲大讚好看。&#13;<br> <b> 郭小姐：</b> 我覺得殺怪獸蛇妖嗰段超好睇，我畀呢套片有一百分滿分。&#13;<br> <b> Venus：</b> 我覺得尾段校長宣布唔使考試學生拍晒手嗰幕最好睇，切合時下學生嘅心態，呢套戲值九十五分。&#13;<br> <b> 阿來：</b> 我最鍾意哈仔同榮恩一齊追火車呢場，好精采，值九十分。</p></body></html>
