<html><header><meta charset="utf-8"><title>Twins想稱霸華人市場</title></header><body><h1>Twins想稱霸華人市場</h1><p>二人組合Twins自入行以來從未試過在節日休息，今年亦不例外。雖然未能與家人歡度佳節，但她們自言十分喜歡熱鬧，並謂與一班朋友過節更加有氣氛。&#13;<br> Twins對於來年的新年願望，竟也離不開工作，鍾欣桐希望推出國語唱片，她說：「我哋真係好想喺下年出國語唱片，因為好想向台灣同埋內地嘅市場邁進，希望所有有華人嘅地方都聽到我哋嘅歌！」<br> <spanclass>下月廣州獻唱 &gt;&#13;<br> 而蔡卓妍則希望下月的廣州演唱會場場爆滿，她說：「我哋第一次喺內地開演唱會，希望歌迷有多啲熱烈嘅反應同無限量嘅支持！」</spanclass></p></body></html>
