<html><header><meta charset="utf-8"><title>Kary搶先獨唱</title></header><body><h1>Kary搶先獨唱</h1><p>九人女子組合Cookies的新碟《MerryChristmas》昨日推出，她們盛裝打扮拍攝唱片封套，充滿聖誕氣氛。<br> &#13;<br> <spanclass>青春無敵 &#13;<br> Cookies的唱片公司為了讓她們展示最靚一面，特別以六位數字邀請了名化妝師阿Zing為她們化妝，而SamWong則負責攝影。阿Zing大讚九人的皮膚好，皆因她們都是青春少艾。&#13;<br> Cookies新碟中，成員中的Kary和Stephy率先有機會擁有獨唱歌曲，備受公司重視。</spanclass></p></body></html>
