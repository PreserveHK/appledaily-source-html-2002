<html><header><meta charset="utf-8"><title>麥家琪聖誕賺到笑</title></header><body><h1>麥家琪聖誕賺到笑</h1><p>麥家琪今年聖誕將於工作中度過，平安夜及聖誕節會到內地登台賺錢，實行過一個荷包充實的佳節。<br> &#13;<br> <spanclass>BBQ慶祝 &#13;<br> 麥家琪雖然不會在港過節，但她表示會與朋友預早BBQ慶祝，大家亦會交換禮物。問麥家琪希望過一個怎樣的聖誕？她日前說：「我好希望同屋企三隻狗一齊去加拿大滑雪，過一個白色嘅聖誕節。」&#13;<br> 此外，對於不少少女都在平安夜失身，麥家琪說：「我覺得大家要玩得開開心心之餘，都一定要小心，尤其去派對要特別留意。」&#13;<br> 採訪：羅慧敏&#13;<br> 攝影：陳慧安&#13;<br> 服裝提供：micah</spanclass></p></body></html>
