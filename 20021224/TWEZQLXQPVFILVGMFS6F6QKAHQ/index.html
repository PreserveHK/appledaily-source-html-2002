<html><header><meta charset="utf-8"><title>陳弘毅籲用白紙草案</title></header><body><h1>陳弘毅籲用白紙草案</h1><p>【本報訊】基本法委員會委員兼港大法律系教授陳弘毅，昨促請政府就二十三條推出白紙草案，以助政府爭取民心及避免社會分化。他強調，以白紙草案形式諮詢民意是政府一貫做法，並不違反《基本法》，即使全國人大也難以再作解釋。但法律政策專員區義國則指，九六年修訂刑事條例時亦沒有發表白紙草案，質疑今次反對藍紙草案人士「雙重標準」。&#13;<br> 律政司司長梁愛詩回應基本法委員鄔維庸前日威脅要人大釋法的言論時，則強調沒有對政府造成壓力。</p></body></html>
