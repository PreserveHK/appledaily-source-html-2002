<html><header><meta charset="utf-8"><title>夏日嘉年華被追債</title></header><body><h1>夏日嘉年華被追債</h1><p>【本報訊】今年八月由EntertainmentAsiaLimited在添馬艦主辦的「玩轉夏日嘉年華」突然結業，一度引起巿民及承租攤檔商戶不滿，提供場內音響設備的供應商昨入稟高等法院，向主辦機構追討有關服務費用逾一百萬元。&#13;<br> 原訴藝能工程有限公司，被告EntertainmentAsiaLimited；入稟狀指，原訴人為音響器材供應商，今年七月至八月期間，原告向被告提供一系列音響器材及電力裝置等設備，惟被告沒有如期支付逾一百萬元費用。&#13;<br> 案件編號：HCA4782/02</p></body></html>
