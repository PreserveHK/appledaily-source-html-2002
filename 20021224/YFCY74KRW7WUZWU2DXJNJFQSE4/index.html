<html><header><meta charset="utf-8"><title>聯誼活動噪音擾人</title></header><body><h1>聯誼活動噪音擾人</h1><p>不少地區組織經常在區內公共屋邨或私人屋苑內舉行街坊聯誼活動，造成噪音，令居民備受滋擾。上水彩蒲苑居民投訴，屋苑內常有活動舉行，噪音滋擾居民。居民李先生更稱，曾有活動於下午二時開始，直至晚上九時多始結束，噪音不停，嚴重影響居民。&#13;<br> 房屋署新聞組發言人表示，房署亦接到同類投訴，已向有關團體轉達住戶的意見，並提醒他們日後舉辦活動時須控制音量，以免對附近居民構成騷擾。&#13;<br> （一一○二六三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
