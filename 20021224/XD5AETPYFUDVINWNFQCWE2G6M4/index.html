<html><header><meta charset="utf-8"><title>MaggieQ欠租案敗訴</title></header><body><h1>MaggieQ欠租案敗訴</h1><p>名模MaggieQ於今年遷出租住的半山區住宅後，被業主控告她欠租及毀壞單位內的家具，入稟小額錢債審裁處向她及其公司追討五萬元賠償。案件昨日在區域法院開審，但MaggieQ缺席審訊，只由GlobalCreativeLimited的代表出席聆訊。&#13;<br> 審裁官裁定GlobalCreativeLimited敗訴，須賠償連堂費約為二萬二千多元。審裁官又指，租約上雖然載有MaggieQ的名字，但她只是住客，而非簽署租約的人，因此撤銷對MaggieQ的申索。&#13;<br> 案件編號：SCTC39502/02</p></body></html>
