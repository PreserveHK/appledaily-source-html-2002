<html><header><meta charset="utf-8"><title>小巴夜遭刑毀縱火</title></header><body><h1>小巴夜遭刑毀縱火</h1><p>【本報訊】西貢白沙灣滘西新村小巴站，昨凌晨三時許，一輛小巴遭歹徒用鐵鎚擊毀車窗後着火焚燒，村民發現報警。&#13;<br> 消防員到場迅速將火救熄，事後在車上嗅到易燃物品氣味，相信被人縱火。警員事後聯絡五十四歲姓鄭的退休華籍英兵車主（圖左）到場了解，他表示無欠債及無與人結怨。據悉車主的妻子（右二）前日曾與數名自稱屬黑幫「新義安」的小巴司機爭執，警方正調查縱火動機。&#13;<br> 黃曄寧攝</p></body></html>
