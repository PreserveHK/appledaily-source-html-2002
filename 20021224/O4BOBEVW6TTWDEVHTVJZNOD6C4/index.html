<html><header><meta charset="utf-8"><title>3D吉岡美穗跟你返屋企</title></header><body><h1>3D吉岡美穗跟你返屋企</h1><p>有「新一代治療系女王」稱號的日本女星吉岡美穗，前日推出其首批TradingCard。前日吉岡出席記者招待會時，更首度讓該批立體TradingCard亮相。&#13;<br> 吉岡說：「啲卡同相簿都經過特別設計，好有3D感覺，連身體嘅凹凸感都會特別明顯㗎！」被問到明日的聖誕節會如何度過時，吉岡亦如其他女星般例牌表示要開工，她說：「本來打算同朋友搞火鍋派對，或者燒墨魚丸派對，但係𠵱家要做嘢，所以冇希望啦！橫掂冇男友，冇所謂啦！」</p></body></html>
