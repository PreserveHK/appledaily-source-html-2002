<html><header><meta charset="utf-8"><title>《魔戒2》票房直迫八億</title></header><body><h1>《魔戒2》票房直迫八億</h1><p>電影《魔戒二部曲：雙城奇謀》上周三在美國開畫先聲奪人，在上周末三日票房總共收六千二百萬美元（約四億八千萬港元），輕取票房第一位，收入比首集高出百分之二十五。若以五日來計算，《魔戒2》更達一億一百五十萬美元（約七億九千二百萬港元）的票房，比首集收入高出百分之三十三。而愛情喜劇《TwoWeeksNotice》，則排名第二。&#13;<br> 至於由著名導演馬田史高西斯（MartinScorsese）執導的《紐約風雲》，周末票房共收九百一十二萬美元（約七千一百萬港元），只能排第四位。不過，隨着本周該片在全國近二千多間影院上畫，相信成績會更佳。</p></body></html>
