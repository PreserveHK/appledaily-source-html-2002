<html><header><meta charset="utf-8"><title>早熟小紳士愛撒嬌</title></header><body><h1>早熟小紳士愛撒嬌</h1><p>哈仔丹尼爾雖然憑主演電影《哈利波特》系列紅遍全球，不過筆者前日親身與他接觸時，丹尼爾不但沒有任何氣燄，而且十分可親。小小年紀的哈仔，言行舉止已如英國紳士般溫文爾雅，加上他處於發育期變聲，聲線變得沉厚，驟眼看來，真難以相信他只是個十三歲的小孩子。<br> &#13;<br> <spanclass>容易害羞 &#13;<br> 最令筆者感驚訝的，還是那個在電影中戴着儍氣眼鏡的小子，在現實中竟是個身高五呎二、三吋的美少年。不過當筆者要求丹尼爾擺出不同姿勢拍照時，打扮成熟的他即時顯得一臉害羞，加上他不時向陪伴在側的父母撒嬌，讓筆者打從心底慶幸丹尼爾仍保有一份童年稚氣。</spanclass></p></body></html>
