<html><header><meta charset="utf-8"><title>萬變不離其宗須包裝</title></header><body><h1>萬變不離其宗須包裝</h1><p>郭秉鑫及亞米巴為人認識，始於新世界傳動網的動力馬房遊戲。在未創辦亞米巴前，他先後出任亞洲信息（8025）高級經理，及Chinadotcom高級業務拓展經理，因為討厭辦公室政治，兩次均在公司上市前便離開，甚至放棄價值1200萬元的認股證。這樣不稀罕，他的說法是因為年輕輸得起。&#13;<br> 說到前景，他認為遊戲的內容，其實來來去去都離不開競賽、飼養及比武，只是怎樣包裝而已。Datamonitor調查報告指出，今年全球手機遊戲市場規模將均超越6.5億美元（約51億港元）；至05年將膨脹至52.74億美元，用戶由現時的1.55億擴大至3.75億人。</p></body></html>
