<html><header><meta charset="utf-8"><title>李燦森爆窪塚洋介有女人緣</title></header><body><h1>李燦森爆窪塚洋介有女人緣</h1><p>李燦森近日在台灣宣傳電視劇《齊天大聖孫悟空》，他接受訪問時大爆早前與日本年輕影帝窪塚洋介合作拍電影《乒乓》時，發覺窪塚一如傳聞般甚有女人緣。&#13;<br> 李燦森表示他雖然只學了日文兩個月，水準麻麻，但由於他與窪塚一樣對打機及新款電子產品非常有興趣，公餘二人也會相約去逛日本電器街，故成為好友。<br> &#13;<br> <spanclass>紋身最感興趣 &#13;<br> 同時李燦森在拍攝《乒乓》期間，曾見過窪塚的緋聞女友常盤貴子往探班，傳聞窪塚有甚多女性朋友，李燦森亦親眼目睹，原來真有其事。而窪塚對李燦森最感興趣的，則是他身上不同部位的紋身。</spanclass></p></body></html>
