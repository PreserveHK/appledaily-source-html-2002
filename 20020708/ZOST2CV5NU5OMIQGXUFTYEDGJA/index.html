<html><header><meta charset="utf-8"><title>專銷妓女毒販被捕</title></header><body><h1>專銷妓女毒販被捕</h1><p>【本報訊】一名有販毒前科的製毒師傅，以髮型師身份作掩飾，專門向活躍酒店的高級妓女供應毒品，前晚八時許在旺角豉油街一間酒店交易時被警方拘捕。警方將其帶返住所搜查後，再撿獲一批毒品及製毒工具共值十一萬元，同居女友亦疑涉案被捕。&#13;<br> 被捕男子姓蘇（三十九歲）報稱任職髮型師，與姓陳女友（三十七歲）同住旺角廣華街一單位一年多。消息指蘇有販毒前科，亦疑為一名製毒師傅。&#13;<br> 警方沙田特別職務隊女高級督察葉子綠表示，早前接獲線報，指有製毒師傅大半年前開始，利用髮型師身份作掩飾，在九龍及新界區活躍，專門提供可卡因及大麻等毒品給娛樂場所的高級妓女，立即展開調查。至前晚八時許破案。</p></body></html>
