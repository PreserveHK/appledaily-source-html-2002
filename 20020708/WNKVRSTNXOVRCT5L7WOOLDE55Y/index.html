<html><header><meta charset="utf-8"><title>遺孀思親人</title></header><body><h1>遺孀思親人</h1><p>【本報訊】機鐵九龍站擎天半島地盤前日奪命意外中，遭鐵枝削去半邊頭腦慘死三十五歲工人邱建華（圖）的姓林遺孀，仍未能接受喪夫之痛，昨日躲在家中擁着丈夫的遺照睹物思人，泣不成聲。親友續稱，死者夫婦同是福建人，結婚三年來一直恩愛，擔心今次事件對林婦造成沉重打擊，紛紛留下陪伴安慰開解。&#13;<br> 該宗造成一死兩傷嚴重意外發生於前日上午十時許，昨日肇事天秤則由工人進行修葺，警方仍封鎖部份街道，以防再有鐵枝墮下傷人。&#13;<br> 張家榮攝</p></body></html>
