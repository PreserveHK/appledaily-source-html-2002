<html><header><meta charset="utf-8"><title>鬼祟賊爆竊前被捕</title></header><body><h1>鬼祟賊爆竊前被捕</h1><p>【本報訊】旺角廣東道一一七○號昨晨發生企圖爆竊事件。凌晨四時半，姓麥男住戶（五十二歲）睡夢中被異聲吵醒出門查看，赫見一名男子手持電筒鬼鬼祟祟離開天台，懷疑有人意圖不軌，於是將他截停報警調查。&#13;<br> 涉嫌男子姓王（三十二歲）經警方盤問承認較早前在毗鄰新填地街六○七號一幢大廈五金店爆竊，並準備重施故技，但行藏敗露失手被擒。&#13;<br> 警方將他拘捕帶返該五金店調查，後來東主返店點算證實並無損失。</p></body></html>
