<html><header><meta charset="utf-8"><title>拉面皮不會回復青春</title></header><body><h1>拉面皮不會回復青春</h1><p>不少人為了留住青春而整容，但美國整形外科專家研究發現，普通整容手術如拉面皮只會改變人的樣貌，沒有回春之效。<br> &#13;<br> <spanclass>要同時注入脂肪 &#13;<br> 參與研究人士觀看過一些人整容前後的樣貌，不少都只會評價「較少皺紋」或「沒有那麼粗陋」，鮮有認為整容後更年輕。&#13;<br> 進行研究的美國整形外科專家巴頓醫生解釋，多年來人們誤將容顏老化歸咎於皮膚鬆弛，因此只是拉面皮；但若要看來更年輕，同時接受拉面皮和注入脂肪等重整面形手術才有效。&#13;<br> 英國整形外科專家科格倫亦認同巴頓的研究結果，指純是拉面皮只會令女士看來面容繃緊。&#13;<br> 英國《觀察家報》</spanclass></p></body></html>
