<html><header><meta charset="utf-8"><title>VisualQueen出DVD互撼</title></header><body><h1>VisualQueen出DVD互撼</h1><p>日本富士電視台每年夏天都會組成少女組合「VisualQueenoftheyear」作宣傳，過去曾分別捧紅內田有紀及華原朋美等人。而今年接任的四位少女，就以十六歲的新星市川由衣為首。&#13;<br> 四位美少女市川由衣、香里奈、澤尻繪理香及鎗田彩野，前日穿上tubetop及熱褲與八百名fans聚會，同時宣傳電視台節目及四位少女稍後同時推出的DVD。</p></body></html>
