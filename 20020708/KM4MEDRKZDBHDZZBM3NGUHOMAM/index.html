<html><header><meta charset="utf-8"><title>寶馬撞傷探監夫婦</title></header><body><h1>寶馬撞傷探監夫婦</h1><p>【本報訊】一對夫婦昨日到大欖女懲教所探望獄中女兒後，疑因追巴士亂過馬路，雙雙被一輛私家車撞倒，同受重傷送院。&#13;<br> 受傷夫婦分別是六十歲的姓陳男子和他五十二歲姓林妻子，他們的二十三歲女兒較早前因犯事被判入大欖女懲教所服刑。昨日下午三時許，事主夫婦到大欖女懲教所探望女兒後，沿大欖涌道步行出青山公路，在到達路口時，據說因為對面馬路有一輛巴士停站，兩人疑未有留意路面情況，便衝出青山公路，一輛「寶馬」私家車向屯門方向駛至，收掣不及將兩人撞倒。</p></body></html>
