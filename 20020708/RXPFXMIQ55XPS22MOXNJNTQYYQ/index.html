<html><header><meta charset="utf-8"><title>《殺鹿遊戲》導演逝世</title></header><body><h1>《殺鹿遊戲》導演逝世</h1><p>美國資深導演約翰法蘭根咸瑪（JohnFrankenheimer），上周六因進行脊髓手術引發併發症逝世，享年七十二歲。<br> &#13;<br> <spanclass>縱橫影壇五十載 &#13;<br> 曾獲十四次艾美獎提名的法蘭根咸瑪，縱橫荷李活影壇五十載，執導過不少經典作品，包括與法蘭仙納杜拉（FrankSinatra）合作的電影《TheManchurianCandidate》及畢蘭加士打（BurtLancaster）主演的《BirdmanofAlcatraz》等，而近年他則拍過《浪人》及《殺鹿遊戲》等電影。</spanclass></p></body></html>
