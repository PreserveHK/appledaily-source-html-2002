<html><header><meta charset="utf-8"><title>人蛇打劫釀車禍</title></header><body><h1>人蛇打劫釀車禍</h1><p>【本報訊】「司機，我要去旺角公園！」一名懷疑偷渡客昨午一時在何文田登上的士，姓蕭的士司機(五十一歲)發現該男子衣衫不整，加上根本沒有旺角公園，沿途提高警覺。&#13;<br> 豈料當的士抵達洗衣街，坐在後座疑人突取出螺絲批指嚇，大叫打劫，蕭某奮力反抗，兩人在狹窄車廂內糾纏起來，導致的士失控撞向洗衣街路邊一輛私家車（圖）。賊人趁亂下車逃走，的士司機未有受傷立刻報警。警員到場在車內撿獲一柄疑是賊人所用螺絲批。&#13;<br> 梁偉權攝</p></body></html>
