<html><header><meta charset="utf-8"><title>「看不見的戰爭」</title></header><body><h1>「看不見的戰爭」</h1><p>電子戰是現代戰爭學的新名詞，意即雙方以電子訊號進行「看不見的戰爭」，目的是控制及使用大氣電波，進而破壞敵方的指揮及通訊系統。&#13;<br> 電子戰內容廣泛，包括電子偵察機、雷達、間諜衞星、電腦病毒等都會用作電子偵察及反偵察、電子干擾及反干擾等。一九九九年科索沃戰爭中，北約廣泛使用EA-6B電子干擾戰機，機上的一枚強電磁脈衝彈可令敵方方圓數十公里內的雷達、電腦等系統完全癱瘓。&#13;<br> 近年的電子戰延伸至電腦網絡，主要是以投寄電腦病毒、侵入敵方電腦中樞等手段，癱瘓或控制敵方的電腦系統，令敵方指揮系統失效。&#13;<br> 本報記者</p></body></html>
