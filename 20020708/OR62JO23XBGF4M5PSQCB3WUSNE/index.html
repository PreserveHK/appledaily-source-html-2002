<html><header><meta charset="utf-8"><title>Apple姐日記：<br>林建康進軍內地飲食業</title></header><body><h1>Apple姐日記：<br>林建康進軍內地飲食業</h1><p>𠵱家香港啲酒樓食肆一味鬥平，二十五蚊嘅鮑參翅肚都有，真係嚇親人呀。&#13;<br> 寇鴻萍個男友梁廷鏘做食肆，好早已經開拓內地市場，佢早幾日咪話會同林百欣合作，我Apple姐八到真正嘅合夥人應該係林伯個養子林建康先真。<br> &#13;<br> <spanclass>注重質素 &#13;<br> 皆因林建康同梁廷鏘識咗好耐，林建康見老友喺上海搞食肆成績唔錯，所以都想搞埋一份。林建康重私下同啲友人講，話雖然冇乜經驗，不過做飲食同做所有生意都一樣，宗旨就係做到妥當，維持好質素，加上上海現時發展好，成功機會大啲咁話喎。</spanclass></p></body></html>
