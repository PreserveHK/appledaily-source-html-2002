<html><header><meta charset="utf-8"><title>背誦令兒童乏創意</title></header><body><h1>背誦令兒童乏創意</h1><p>【本報訊】香港基督教服務處以電話訪問一百名六至九歲兒童，發現近六成解決問題能力偏低；而創意愈高的兒童，解決問題的能力亦愈高，而女童的創意及解決問題能力，平均亦比男童高。負責調查的社工表示，本港考試制度注重背誦答案，欠缺讓學生發揮創意的題目，令兒童成長後難以面對社會的挑戰。&#13;<br> 社工郭加欣昨日在記者會上表示，調查反映本港傳統考試制度存有問題。「啲答案全部都係劃一，小朋友根本冇自由發揮嘅空間。」她指家長及老師應多鼓勵兒童發言以及盡量對兒童的問題作出回應，以免打壓他們的好奇心。</p></body></html>
