<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>陳慧琳塑像tee顯型格</title></header><body><h1>靚衫SnapShot：<br>陳慧琳塑像tee顯型格</h1><p>陳慧琳向以衣着品味出眾見稱，而且勇於嘗試不同風格，她在即將舉行的演唱會上，會穿上性感的Versace，同時亦獲ChristianDior贊助，但陳慧琳穿上便服，同樣品味盡現。<br> &#13;<br> <spanclass>今年大熱 &#13;<br> 日前陳慧琳拍的宣傳照，穿上一件白色雕像印畫tee，事實上，這類取材自古代雕塑的T恤，今年相當流行，如大牌子Dolce&amp;Gabanna的副線D&amp;G都有類似主題tee，而陳慧琳身上的，是來自英國品牌的Ziad，位於銅鑼灣的DaDa有售。</spanclass></p></body></html>
