<html><header><meta charset="utf-8"><title>攜巨物乘地鐵不當</title></header><body><h1>攜巨物乘地鐵不當</h1><p>陳先生稱，他經常於深水埗地鐵站，見到有乘客㩗帶大型物件如電視機、雪櫃等乘搭地鐵，令其他乘客受阻。<br> &#13;<br> <spanclass>地鐵規定物件大小 &#13;<br> 地鐵公司發言人稱，乘客攜帶物件的大小是有限制的，最大為三十二吋乘二十三吋乘十二吋，而站內設有裝置，讓乘客量度物件是否符合標準。&#13;<br> 地鐵職員如發現有乘客所攜物件過大，影響其他乘客，會勸喻他使用其他交通工具，或整理物品的大小以符合標準，地鐵公司會密切留意有關情況。(○六一八三二)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
