<html><header><meta charset="utf-8"><title>避狗撼埋牆</title></header><body><h1>避狗撼埋牆</h1><p>【本報訊】粉嶺聯和墟聯安街帝庭軒地下巴士總站，昨午二時許發生交通意外，九巴二七八K線姓沈（四十五歲）女司機，駕駛一部空載單層巴士，轉入巴士總站時，據女司機表示有一隻狗走出馬路，她因為避狗扭左軚失控，撞向鐵欄再撞牆（圖）始停下。&#13;<br> 事發後巴士擋風玻璃飛脫，女司機腳部受傷並被困車廂，要由消防員救出送院治理，幸而昨&#13;<br> 日假期沒有太多市民候車，不致釀成災禍。&#13;<br> 馮志偉攝</p></body></html>
