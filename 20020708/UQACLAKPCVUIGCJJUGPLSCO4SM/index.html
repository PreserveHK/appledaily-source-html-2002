<html><header><meta charset="utf-8"><title>李彩樺為減肥寧Cut戲</title></header><body><h1>李彩樺為減肥寧Cut戲</h1><p>李彩樺（Rain）、方力申、鄧健泓和方浩雯獲無綫委任為青少年暑期大使，四人前晚與新人丁文琪、麥浚龍和師傅、安室奈美惠的夫婿Sam在電視城錄影《勁歌金曲》。<br> &#13;<br> <spanclass>感激導演 &#13;<br> 阿Rain近日瘦身成功，減掉十多磅，她說：「我減肥要戒口，之前拍《百分百感覺》時有場戲要我食燒賣，陳曉東又引誘我食，我死都唔肯食，後來導演好好，索性cut埋呢場戲㖭。」&#13;<br> 此外，新人丁文琪表示她近日獲選為台灣軍中情人，她說：「好開心，我以為要長頭髮和樣子漂亮才會被選中，以前周慧敏曾當選，我想可能我自然吧。」&#13;<br> 採訪：卓寶花　攝影：羅德光</spanclass></p></body></html>
