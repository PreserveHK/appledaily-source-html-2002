<html><header><meta charset="utf-8"><title>梁詠琪結婚帶阿媽過門</title></header><body><h1>梁詠琪結婚帶阿媽過門</h1><p>梁詠琪（GiGi）昨日在荃灣廣場擔任「第四屆全港中學生烹飪比賽」嘉賓，GiGi自言非常怕油煙，故甚少在家裏煮食，只懂品嘗美食。<br> &#13;<br> <spanclass>酬勞改收美金 &#13;<br> GiGi坦言廚藝不精後，即時被取笑怎嫁人，對此她說：「慢慢叫阿媽教囉，都唔使咁快學定啦！我都係適合阿媽照顧多啲，將來我就算嫁都會叫埋阿媽一齊，起碼可以照顧我起居飲食同財政。」&#13;<br> 此外，GiGi透露今年在內地接拍了四個不同類型的廣告，而吸取了多年前在台灣工作以台幣作薪酬，結果兌換時台幣下跌的經驗，已將酬勞單位轉為美金。</spanclass></p></body></html>
