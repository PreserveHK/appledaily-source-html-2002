<html><header><meta charset="utf-8"><title>張綺桐與男友冷戰</title></header><body><h1>張綺桐與男友冷戰</h1><p>張綺桐、康華、繆非臨、張東琳、黎小田及其新簽女星梁慧家，前晚到灣仔會展欣賞電影《漂流童真》首映。張綺桐早前喪弟，她表示自己忙白事之外，更為此不快至自困在家達兩個多月之久，其男友又與她冷戰。<br> &#13;<br> <spanclass>三星期冇聯絡 &#13;<br> 張綺桐說：「我𠵱家心情好好多，早排成日諗起細佬瞓唔着，好彩有家人朋友支持，但係禍不單行，同我拍拖半年嘅男友唔體諒我，大家冇聯絡三個星期。」&#13;<br> 另外，康華透露近日不停登台賺錢，希望儲夠錢買大屋與家人同住，她說：「最近好多人請我去唱歌，都係唱王菲嘅歌，我重接咗個旅行社廣告，做一年代言人。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
