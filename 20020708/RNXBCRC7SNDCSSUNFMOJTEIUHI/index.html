<html><header><meta charset="utf-8"><title>楊小娟愛兒碧咸頭搶鏡</title></header><body><h1>楊小娟愛兒碧咸頭搶鏡</h1><p>呂良偉身在北京拍劇，其妻楊小娟昨日帶同兒子呂善揚，陪呂父、叔仔等親戚在金鐘太古廣場購物，一家人浩浩蕩蕩。<br> &#13;<br> <spanclass>幫唔到章小蕙 &#13;<br> 最搶鏡的當數楊小娟的七個月大兒子呂善揚，他與同行的堂兄一齊剪了新髮型「碧咸頭」。楊小娟透露下月會飛往北京探老公班。&#13;<br> 提到好友章小蕙的二億五欠債，楊小娟說：「希望佢冇事啦！我都要安慰佢。」有指章小蕙要籌律師費，問楊小娟會否在金錢上幫助對方？她說：「點幫呀？咁多錢。律師費佢應該自己搞得掂嘅，一個女人欠人咁多錢，天文數字喎，點還呀？」&#13;<br> 採訪、攝影：DebbieLum、WongChingMan、RitaLeung</spanclass></p></body></html>
