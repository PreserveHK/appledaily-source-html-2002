<html><header><meta charset="utf-8"><title>天降飛竹雨傘救命</title></header><body><h1>天降飛竹雨傘救命</h1><p>【本報訊】紅磡環達街昨午一時許在滂沱大雨下發生「天降飛竹」傷人事件，一對姓陳夫婦偕同五歲兒子「杰仔」出外茗茶。當杰仔打開雨傘帶頭步出環達樓住所大廈時，突有一支七呎長晾衫竹連同一件胸圍從高處飛墮擊中他手上的雨傘，險遭擊斃。&#13;<br> 杰仔受到猛烈撞擊嚇至目瞪口呆，幸好雨傘卸去不少衝力，僅前額擦損流血，但雨傘則被擊至拗曲變形。杰仔母親報警將兒子送院敷治。接報警員登樓調查，料是大風雨將晾衫竹吹跌肇禍。</p></body></html>
