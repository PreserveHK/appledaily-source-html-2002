<html><header><meta charset="utf-8"><title>限帶三包煙招怨言</title></header><body><h1>限帶三包煙招怨言</h1><p>【本報訊】香港海關本月五日新規定每名返港旅客每次只准攜帶三包免稅煙，法例實施了數天，以羅湖關口為例，許多旅客口中雖不滿但仍照辦，亦有煙民多帶幾包「博懵」過關。有煙民認為，一般人每周北上一次限帶三包根本不夠抽，但海關值班主任解釋法例主要針對「水客」，普通旅客被抽查時只要主動申報帶多了香煙，則只須被充公或選擇打稅。&#13;<br> 港客陳女士對五減三感到十分不滿，她認為小市民唯一福利都已被剝削；另外，中年的周先生認為無人奢望准帶一條免稅煙，准帶五包已經很合理，但現今再減至得三包實在太少。</p></body></html>
