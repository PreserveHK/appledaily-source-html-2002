<html><header><meta charset="utf-8"><title>宋承憲榮升韓劇一哥</title></header><body><h1>宋承憲榮升韓劇一哥</h1><p>已四年未拍韓劇的全度妍，五天前以一千萬韓圜（約六萬五千港元）一集的高價接拍新劇，但其紀錄昨日即被《藍色生死戀》主角宋承憲打破。&#13;<br> 上月宋承憲宣布與人氣少女張娜拉，合作明年二月出街的五十億韓圜（約三千二百萬港元）大型愛情韓劇，原來二人的身價已遠遠超越一般藝人數百萬韓圜一集的「公價」，張娜拉已升格至與全度妍同價，宋承憲更是榮升一哥，收千二萬韓圜（約七萬八千港元）一集，冠絕同行。</p></body></html>
