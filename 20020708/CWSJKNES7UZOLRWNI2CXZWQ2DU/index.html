<html><header><meta charset="utf-8"><title>汀角路早上塞車</title></header><body><h1>汀角路早上塞車</h1><p>居於大埔的盧小姐向本報投訴，汀角路出吐露港公路，只有右行車線可右轉出九龍，故早上經常出現塞車情況，她建議運輸署將另一行車線改為可同時直去工業邨和右轉出九龍，以紓緩塞車情況。<br> &#13;<br> <spanclass>行車線分配恰當 &#13;<br> 運輸署回覆，該署曾派員在早上繁忙時間到上址視察，發覺兩條在汀角路往九龍或工業邨的行車線行車暢順，故該署認為現時分配恰當，沒有修改需要。運輸署會繼續監察該路口的行車情況，如有需要會作出適當修改。&#13;<br> （○六○六○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
