<html><header><meta charset="utf-8"><title>路平盼早獲港簽證</title></header><body><h1>路平盼早獲港簽證</h1><p>【本報訊】台灣駐港機構、光華新聞文化中心候任主任路平昨日表示，希望盡快得到工作簽證來港履新，並期望與負責台灣事務的政制事務局局長林瑞麟合作，加強港台之間的文化交流。&#13;<br> 獲得港府發出一次過入境簽證來港的路平，昨日在港出席一個兩岸三地的閱讀文化座談會，將於今晚離港返回台灣。&#13;<br> 她在會後接受記者訪問時說，她會以平常心等待工作簽證，而在等待期間，會多看有關香港的資料，加深對香港的了解。她坦言，不太清楚「一國兩制」是否在香港得到落實。</p></body></html>
