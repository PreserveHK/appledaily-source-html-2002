<html><header><meta charset="utf-8"><title>潑墨惡作劇</title></header><body><h1>潑墨惡作劇</h1><p>【本報訊】何文田樂民新邨樂善樓地下小童群益會遭潑墨汁破壞（紅圈示）。昨中午十二時許，小童群益會姓洪（二十六歲）女負責人返回，赫見前、後門鐵閘、告示板玻璃櫃及牆壁等多處被人潑墨汁弄污，由於過去三個月中心曾三次遭人淋紅色液體或墨汁，於是報警調查。&#13;<br> 負責人稱，中心三番四次遭作弄，但卻沒有接獲恐嚇或滋擾事件，原因不明，不排除是頑童所為；事後工作人員用水沖洗乾淨，警方列為惡作劇處理。&#13;<br> 徐雲庭攝</p></body></html>
