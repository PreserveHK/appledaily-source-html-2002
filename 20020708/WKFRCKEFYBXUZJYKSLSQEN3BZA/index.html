<html><header><meta charset="utf-8"><title>許愿否認欠珍妹千萬</title></header><body><h1>許愿否認欠珍妹千萬</h1><p>李麗珍（珍妹）因不滿前夫許愿拖欠贍養費，及向傳媒指珍妹未有支付附屬卡三萬多元卡數，決定向許愿採取進一步行動。<br> &#13;<br> <spanclass>「佢重想我點？」 &#13;<br> 李麗珍指與許愿離婚前，見對方經濟陷入困境，於是借錢給對方度難關，前後約有近千萬，現時珍妹正找律師研究追討事宜。&#13;<br> 許愿昨日在電話中說：「冇咁嘅事，兩夫妻一齊投資，實會有啲錢銀轇轕，我強調上次信用卡嘅事唔係我講出嚟，有關錢銀嘅嘢，我亦唔想再回應，咁會影響個女。事實上，我亦冇錢同佢打官司。我之前都認輸，話我找埋條卡數，佢重想我點啫？」許愿表示，有機會他會向珍妹解釋清楚。</spanclass></p></body></html>
