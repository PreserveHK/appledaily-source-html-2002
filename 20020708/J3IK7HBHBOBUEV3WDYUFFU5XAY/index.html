<html><header><meta charset="utf-8"><title>星級教室：<br>松松教整「焗大蝦」唔失禮</title></header><body><h1>星級教室：<br>松松教整「焗大蝦」唔失禮</h1><p>有時喺屋企招呼朋友食飯，煮啲乜嘢餸菜至唔失禮？真係幾考心思㗎！咁啱一哥（楊貫一）最近成功研究咗一味新菜式，叫做「芝士牛油焗大蝦」，絕對係出得大場面嘅菜式嚟㗎。&#13;<br> 我試菜嗰日，重靜靜雞抄低咗個製法，𠵱家我就將呢味食譜公開畀大家參考，等第時招呼朋友返屋企食飯嘅時候，都可以大派用場。包保呢味「芝士牛油焗大蝦，人人食過笑哈哈」。&#13;<br> （五之三）&#13;<br> 口述：陳松伶&#13;<br> 筆錄：戴彩煥&#13;<br> 攝影：仇志德&#13;<br> 顧問：楊貫一</p></body></html>
