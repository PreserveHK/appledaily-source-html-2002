<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>籃　球 <br> &#13;<br> <spanclass>中國男籃14分壓澳洲 &#13;<br> 中國隊周六晚在四國男籃邀請賽東莞站第二場賽事中，以八十四比七十大勝澳洲，保持兩戰全勝。在早前太原站比賽中，澳洲曾以八十二比六十八擊敗中國，現在中國隊也同樣以十四分回敬對手。意大利將是中國隊在此站的最後一戰對手。新華社（中國）<br> &#13;<br> <spanclass>偉邦永倫報捷 &#13;<br> 昨晚九龍伊館進行的籃球聯賽雙料娛樂，女子甲組偉邦以七十比六十三擊敗中銀，男子甲一組永倫以七十九比七十二勝太平洋，續居榜首。本報消息（香港）</spanclass></spanclass></spanclass></p></body></html>
