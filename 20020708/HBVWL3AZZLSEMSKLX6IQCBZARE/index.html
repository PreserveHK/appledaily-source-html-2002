<html><header><meta charset="utf-8"><title>小池榮子被嘲似麵包超人</title></header><body><h1>小池榮子被嘲似麵包超人</h1><p>現年四十一歲的黑木瞳與二十一歲的小池榮子，前日齊齊出席暑期動畫電影《去吧！麵包超人》的首映禮，可能小池榮子未如黑木瞳般懂得討兒童歡心，她竟被在場小觀眾取笑似麵包超人。<br> &#13;<br> <spanclass>配音冇信心 &#13;<br> 肉感身形與麵包超人不遑多讓的小池榮子，出席完首映禮後即訴苦說：「有個啱啱到場嘅小朋友，一見到我就指住我話：『嘩！麵包超人呀！』」不過在場人士指小池榮子憤怒時的表情，的確與麵包超人相似。&#13;<br> 此外，小池榮子對自己配音表現不太滿意，反而同場的黑木瞳則信心爆棚地說：「我值九十九分㗎，其餘嗰一分因為睇唔到我個靚樣。」</spanclass></p></body></html>
