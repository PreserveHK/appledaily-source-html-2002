<html><header><meta charset="utf-8"><title>滕麗名免費拿冬裝</title></header><body><h1>滕麗名免費拿冬裝</h1><p>滕麗名日前接拍一個香港服裝品牌Gitti的廣告，她穿上多款秋冬系列的服裝，在影樓內花了約九小時拍攝多輯硬照廣告，廣告將於本月出街。<br> &#13;<br> <spanclass>喜厚衫免收身 &#13;<br> 據知滕麗名接拍這個廣告得到六位數字的酬金，她說：「有呀，真係好開心。尤其要多謝老闆娘，除咗佢同我配襯咗好多靚衫外，佢重話只要我開到聲，鍾意邊件靚衫都可以同佢講，所以我呢個冬季真係可以慳一筆。」&#13;<br> 而滕麗名穿上多款秋冬裝，她說：「我一向好鍾意秋冬裝，因為着厚衫唔使為減肥收身問題擔心。」</spanclass></p></body></html>
