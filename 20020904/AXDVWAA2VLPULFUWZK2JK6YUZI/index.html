<html><header><meta charset="utf-8"><title>複眼鏡頭拍攝分析片中人推測意圖</title></header><body><h1>複眼鏡頭拍攝分析片中人推測意圖</h1><p>科學家正研製一種閉路電視，透過電腦分析人類行為後，能有助預先估計一個人是否有犯罪或自殺的意圖。&#13;<br> 新發展的閉路電視透過一組根據昆蟲複眼設計的攝影機拍下多幅影像，然後作出比較，找尋人群中是否有一些站在同一個地點已一段時間的人，再將他們鎖定，情況就如電影《未來報告》的橋段。<br> &#13;<br> <spanclass>長時留在同位置有可疑 &#13;<br> 研究曾證實，那些犯下從背後襲擊和攻擊等罪行，以及企圖在地鐵站月台企圖跳車軌自殺的人，行動前都會長時間停留在一個位置。&#13;<br> 雖然有關技術仍在發展階段，預計最快可在五年內使用。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>
