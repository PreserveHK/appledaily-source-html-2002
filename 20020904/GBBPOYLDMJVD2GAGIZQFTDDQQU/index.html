<html><header><meta charset="utf-8"><title>違回教道德<br>大馬禁映土產裸男片</title></header><body><h1>違回教道德<br>大馬禁映土產裸男片</h1><p>馬來西亞由回教原教旨主義政黨控制的吉蘭丹州，周一晚臨時宣布禁止一部本土電影首影，因為當中有裸體鏡頭，「道德上不適宜公眾觀看」。&#13;<br> 該部名為《露水》（Embun）的電影，首映禮原定周一晚在一個足球場舉行，有一萬人參加。<br> &#13;<br> <spanclass>描述二戰日軍強姦女子 &#13;<br> 故事講述二次大戰時一名日本皇軍在馬來西亞的故事，其中一幕是男主角全裸強姦一名女子。&#13;<br> 州政府官員得悉後，馬上宣布取消首映禮，當地不少人都寫信到報社，批評導演埃爾瑪違反馬拉裔回教徒的道德準則及文化禮節。&#13;<br> 美聯社</spanclass></p></body></html>
