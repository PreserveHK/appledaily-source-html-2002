<html><header><meta charset="utf-8"><title>背囊運毒漢囚16年</title></header><body><h1>背囊運毒漢囚16年</h1><p>【本報訊】警方毒品調查科人員於本年三月在屯門景峰花園外，拘捕一名販毒集團骨幹成員，從其攜帶的背囊內撿獲六個圓柱狀高純度的四號海洛英，案件昨在高等法院審理，被告承認一項販運危險藥物罪，被判囚十六年。&#13;<br> 被告蔡繼雲，三十四歲，控罪指他於本年三月六日在屯門景峰花園外販運四點二公斤的四號海洛英混合物，內含三點五公斤海洛英鹽酸鹽，估計市值約一百九十七萬元。&#13;<br> 案件編號：HCCC234/2002</p></body></html>
