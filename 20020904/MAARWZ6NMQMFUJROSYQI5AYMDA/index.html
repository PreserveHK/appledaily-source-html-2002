<html><header><meta charset="utf-8"><title>　　立會議員冇得去布拉格 - 李八方</title></header><body><h1>　　立會議員冇得去布拉格 - 李八方</h1><p>十多名立法會議員，今日就會啟程出發訪歐，考察當地嘅城市規劃工作，行程包括布拉格、德國麖林、英國倫敦等。捷克首都布拉格𠵱家受到水災困擾，最後決定拒絕議員到訪，搞到唔少人雅興大掃。&#13;<br> 戴住賓尼兔花呔嘅葉國謙，噚日同八方大歎好慘，佢其實好想去布拉格，但當地政府擔心會有疫病，喺佢哋臨出機票前，終於都係唔俾佢哋去。咁又係，議員話晒都好「尊貴」，唔怪得人哋政府咁謹慎啦。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
