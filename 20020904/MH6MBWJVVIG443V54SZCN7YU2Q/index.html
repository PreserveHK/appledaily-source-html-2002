<html><header><meta charset="utf-8"><title>蕭正楠佛山遇狂迷</title></header><body><h1>蕭正楠佛山遇狂迷</h1><p>蕭正楠上星期赴內地宣傳，往深圳、廣州和佛山等地做了十個訪問，唱片公司高層李進一直陪伴在側。&#13;<br> 出道不久的蕭正楠在內地已有不少fans，佛山的fans尤其瘋狂，其中兩位fans一見蕭正楠即衝上前握手，並用力地不停「捽」他的手，更向蕭正楠說「我好鍾意你」。&#13;<br> 蕭正楠事後表示當時覺得有點毛管戙，他說：「佢哋都係熱情咗少少啫，內地啲歌迷咁熱情，成日扯住我，啲保安又扯我，感覺就好似喺紅館開緊演唱會咁。」</p></body></html>
