<html><header><meta charset="utf-8"><title>冷熱兩用香薰錦囊</title></header><body><h1>冷熱兩用香薰錦囊</h1><p>這小小香薰錦囊是澳洲來客，它內藏小麥、香薰油等天然產物，只要把它放在微波爐「叮」一至四分鐘，再放在感到疲勞的地方敷上一會兒，熱力和香氣的揮發，能對壓力、疲勞、身體痠痛、經前緊張有很好的紓減作用，還給你的身體留下迷人香氣！它更可放入雪櫃中雪凍，用作冷敷，能減低扭傷等即時痛楚！你還可替它加上喜歡的香薰油，做出自己獨有的好幫手！&#13;<br>&#13;<br>記者：李玉蘭　攝影：陳穎</p><p><spanclass><fontstyle>店名：小美人  &#13;<br> 地址：香港銅鑼灣伊榮街9號欣榮商業大廈1608室&#13;<br> 電話：34223280</fontstyle></spanclass></p></body></html>
