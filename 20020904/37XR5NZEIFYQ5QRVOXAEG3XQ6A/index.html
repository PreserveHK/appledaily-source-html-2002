<html><header><meta charset="utf-8"><title>黃德如睇戲抽中紅酒</title></header><body><h1>黃德如睇戲抽中紅酒</h1><p>黃泆潼、「新聞之花」黃德如及其醫生夫婿梁宗存等，前晚往UA金鐘戲院出席「妙賞天開」活動，這個活動是以抽獎形式送大禮給入場睇戲的觀眾。<br> &#13;<br> <spanclass>黃泆潼搞笑 &#13;<br> 黃德如前晚便抽中一支紅酒，她開心得立即拿着紅酒拍照。&#13;<br> 而一身便服打扮的黃泆潼，表示近日正忙於參與無綫節目《開心新班子》的演出，她說：「我哋成日以搞笑形象示人，又試過用唔同口音講嘢，營造搞笑效果，真係好好玩。」&#13;<br> 黃泆潼又透露她日內將隨同無綫攝製隊到內地拍攝特輯，她說：「我會返去內地十幾日，主要係拍攝旅遊特輯。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
