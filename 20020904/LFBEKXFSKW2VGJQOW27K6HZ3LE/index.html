<html><header><meta charset="utf-8"><title>趙頌茹開齋拍廣告請食飯</title></header><body><h1>趙頌茹開齋拍廣告請食飯</h1><p>趙頌茹（阿Yu）擔任Canon數碼相機的代言人，日前便為廣告進行拍攝工作，這亦是阿Yu當歌手以後首個接拍的廣告，酬勞約五位數字。阿Yu表示這是她入行後的第一筆收入，所以特別開心，稍後會請公司同事吃飯。<br> &#13;<br> <spanclass>獲贈相機 &#13;<br> 拍攝廣告當天阿Yu獲贈一部數碼相機，她即時拿着相機四圍影，但工作人員不肯做她的攝影對象，阿Yu惟有追着影樓內的一隻小貓，不過阿Yu最後都未能成功攝得一張貓相，認真失敗。</spanclass></p></body></html>
