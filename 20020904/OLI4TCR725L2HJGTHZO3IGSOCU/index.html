<html><header><meta charset="utf-8"><title>討論「新年快樂」調查</title></header><body><h1>討論「新年快樂」調查</h1><p>【本報訊】警方投訴警察課已完成元旦日「新年快樂」警民衝突事件的調查工作，據悉，投訴警察課指，投訴遭警員掌摑的少年練智偉證供不可信，故有關毆打投訴不成立；而事後被指圖以一句「HappyNewYear！」淡化衝突的西九龍總區副揮官古樹鴻，調查指他是將下屬的電話報告轉述記者，故認為他無說謊。&#13;<br> 投訴警方獨立監察委員會昨舉行特別會議，觀看「新年快樂」警民衝突、以及四月中環遮打花園警方清場時以手銬鎖記者事件的錄影帶，據悉，有警監會委員提出邀唇語專家研究涉警民衝突時有關人士的說話，供警監會參考，警監會將於下月三日討論。</p></body></html>
