<html><header><meta charset="utf-8"><title>香港醫聯網　可網上問症</title></header><body><h1>香港醫聯網　可網上問症</h1><p>互聯網上的健康資訊網站多如恒河沙數，給人看得眼花撩亂，而且當中質素參差，可信程度總令人有點擔心。不過由一群香港註冊醫生所組成的「香港醫聯網」，集齊不同專科或分科的醫生資料，想搵醫生時就十分方便。除此之外，這個網站亦提供不少醫學常識，最重要是更設有「網上問症」服務，由註冊醫生為網友作網上解答，完全免費。不過問症服務只屬諮詢性質，如果有病當然還是找醫生檢查就最穩陣。</p><p>記者：劉耀祥&#13;<br> 網址：<ahref http:>www.hk-doctor.com </ahref></p></body></html>
