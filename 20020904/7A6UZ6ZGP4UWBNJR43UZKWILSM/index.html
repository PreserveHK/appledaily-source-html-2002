<html><header><meta charset="utf-8"><title>湖南煤礦爆炸33死</title></header><body><h1>湖南煤礦爆炸33死</h1><p>湖南省婁底市雙峰縣秋湖煤礦昨天凌晨二時半發生氣體爆炸意外，至少造成三十三人死。這是該市四個月來第二次嚴重煤礦爆炸意外。&#13;<br> 據當地消息稱，爆炸發生時，共有五十五名工人在礦井下工作。截至昨晚，已有三十三人死亡，六人失蹤，另十六人獲救。新華社引述現場拯救人員稱，失蹤礦工生存機會渺茫。國家安全生產監督局於意外發生後，已派遣專人前往雙峰縣深入調查事故起因。今年五月十五日，婁底市楓坪鎮小煤礦也曾發生煤氣爆炸事故，造成十八人死亡。&#13;<br> 中新網</p></body></html>
