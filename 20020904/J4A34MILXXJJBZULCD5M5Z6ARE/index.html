<html><header><meta charset="utf-8"><title>泓景二期今晚開售</title></header><body><h1>泓景二期今晚開售</h1><p>【本報訊】長沙灣泓景臺二期今晚8時公開發售，首批20個單位，平均即供價每呎2718元。日前宣布加推30個50樓以上單位，平均即供每呎3060元。該盤較早時內部認購，售出約200單位。&#13;<br> 另外，大角嘴凱帆軒計劃本周末或下周初，讓長和系員工內部認購，但一定不是明日，因是「破」日。&#13;<br> 現已有超過100名員工登記，今日截止。可供選擇內購單位是第3座約50至60個。</p></body></html>
