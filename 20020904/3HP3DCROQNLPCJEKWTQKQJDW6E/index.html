<html><header><meta charset="utf-8"><title>醉娃墮海</title></header><body><h1>醉娃墮海</h1><p>【本報訊】北角城市花園七座對開海面發生墮海事件，昨凌晨二時許，姓梁（十九歲）少女偕男友及一對男女友人在海邊飲酒期間，疑她飲醉酒致步履不穩失足墮海，並漂浮至離岸十多米外的橋躉，她嚇得緊抱躉柱在海中待救。&#13;<br> 警方接報到場，其中兩名男女警員即時卸下裝備及套上水泡，奮不顧身地躍入海中拯救，惟海面有浪，加上漆黑一片，令兩人搜索多時仍無果。墮海少女卒由消防蛙人救起送院治理，情況穩定。至於兩名落海救人的男女警員分別叫「阿Ben」及「汪汪」，均隸屬港島衝鋒隊。兩人事後均謙稱救急扶危是應有責任，而他們上司吳明豐則讚揚兩人的英勇表現。</p></body></html>
