<html><header><meta charset="utf-8"><title>三車串燒司機被困</title></header><body><h1>三車串燒司機被困</h1><p>【本報訊】何文田培正道昨晨九時大雨下，一輛運載「鐵馬」及「雪糕筒」的路政署外判工程貨車，沿培正道第二線向旺角行駛，當駛至培正道二十號對開時，四十六歲姓蘇司機突然切入第三線，疑因前面塞車，貨車橫亙第二與第三線之間，尾隨一輛滿載乘客紅色小巴及電單車收掣不及，致三車相撞。&#13;<br> 意外後小巴車頭嚴重損毀，擋風玻璃損毀鬆脫，七十三歲姓劉司機手腳受傷被困車內，報警後由消防員救出（圖），與小巴上一名姓譚（四十四歲）輕傷男乘客一同送院，治療後司機情況穩定，乘客無礙出院。&#13;<br> 劉柏麟攝</p></body></html>
