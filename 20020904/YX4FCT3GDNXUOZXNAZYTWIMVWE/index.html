<html><header><meta charset="utf-8"><title>偕王力宏唱K食火鍋<br>紀香肚瀉「臭著」離台</title></header><body><h1>偕王力宏唱K食火鍋<br>紀香肚瀉「臭著」離台</h1><p>日本女星藤原紀香，日前到台灣宣傳，竟被當地傳媒譏笑「藤原紀不再香」，「臭着」離台！<br> &#13;<br> <spanclass>死口不認 &#13;<br> 原來紀香在台灣宣傳期間，連續瘋狂吃喝四天，大前晚又與王力宏到謝霆鋒與記者發生衝突事件的麻辣火鍋店吃消夜，結果臨離開台灣前肚瀉，並取消了逛名店街的行程，更要到醫院看急症，還遲了一班飛機返日。&#13;<br> 不過，身為前日本小姐的紀香，不肯承認自己肚瀉，只說是發燒感冒，不過她仍不失「公關」本色，大讚醫生很有型，十足是「木村拓哉和金城武的混合體」！</spanclass></p></body></html>
