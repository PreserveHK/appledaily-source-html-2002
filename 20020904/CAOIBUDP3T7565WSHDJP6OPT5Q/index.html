<html><header><meta charset="utf-8"><title>揭別人傷疤　只為留見證</title></header><body><h1>揭別人傷疤　只為留見證</h1><p>九月十一日的來臨，九一一事件死難者的家屬又再成為美國本土和海外傳媒追訪的焦點。記者今次再到紐約，重訪一年前受訪死難者的家屬，他們都說，近日不停接受本地和海外傳媒採訪，未來一個星期，預計還接踵而來。&#13;<br> 像因救人而犧牲的曾喆，他的母親不諱言，每一次接受訪問，像是再揭自己的傷疤，但她仍願意一再講述自己的「最痛」，只是希望其他人知道兒子助人的精神，令世界多點美善。&#13;<br> 對於記者來說，要揭別人的傷疤也不好受，我們希望的，只是做一個事實的見證。&#13;<br> 記者　陳沛敏</p></body></html>
