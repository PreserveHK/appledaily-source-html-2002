<html><header><meta charset="utf-8"><title>青年富豪小小超第10</title></header><body><h1>青年富豪小小超第10</h1><p>在《財富》雜誌公布的另一項全球青年富豪榜中，香港電訊盈科主席李澤楷以一百二十四億三千三百萬港元財富，位列第十位。&#13;<br> 李澤楷是香港超級富豪李嘉誠的次子，第一桶金是將一手創辦的StarTV，以四十一億港元的價錢售予澳洲傳媒大亨梅鐸後，九三年創辦盈科數碼動力。九九年收購德信佳，易名為盈科數碼動力，並憑藉財技令股價不斷飆升，其後甚至鯨吞香港電訊，成立香港電訊盈科。&#13;<br> 電訊盈科合併後，適逢科網泡沫爆破，令股價大瀉，李澤楷的財富亦隨之而縮水。</p></body></html>
