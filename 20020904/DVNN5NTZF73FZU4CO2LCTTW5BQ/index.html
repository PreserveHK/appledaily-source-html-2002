<html><header><meta charset="utf-8"><title>警反爆竊擒人起贓</title></header><body><h1>警反爆竊擒人起贓</h1><p>【本報訊】一隊反爆竊警員，昨下午一時許巡經何文田街時，發覺兩名形迹可疑男子由一幢正搭棚架進行外牆維修工程的大廈步出，於是上前截查，兩名男子立即拔足狂奔，警員經一番追捕後，終於將其中一人拘捕（圖），同時搜出一批鈔票包括港元、美元、人民幣及手表和首飾，稍後帶署點算數目。被捕的二十四歲姓余男子，事後承認曾經由外牆棚架潛入大廈爆竊。警員正調查他是否涉及區內其他爆竊案件。&#13;<br> 劉柏麟攝</p></body></html>
