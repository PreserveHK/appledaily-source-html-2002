<html><header><meta charset="utf-8"><title>搗破福建同鄉賭檔</title></header><body><h1>搗破福建同鄉賭檔</h1><p>【本報訊】警方昨日凌晨在北角春秧街一單位，破獲一個專門招待福建同鄉的非法牌九賭檔，拘捕九名福建籍男女（圖），包括持雙程證及正辦理居港權案上訴的持「行街紙」人士。警方東區特別職務隊主管周禮榮督察表示，該賭檔只招待福建人士，需由熟人帶領或能以福建話講出主持人姓名者，才能入內消遣。昨日凌晨一時許，警方行動前曾派出福建籍警員試圖混入賭檔，但由於未能講出主持人姓名而失敗，警員後來趁一名男子進入賭檔時衝入單位內。&#13;<br> 王偉禎攝</p></body></html>
