<html><header><meta charset="utf-8"><title>阿Sa俾人跟蹤心驚驚</title></header><body><h1>阿Sa俾人跟蹤心驚驚</h1><p>昨日Twins在紅磡為本月的演唱會綵排，她們表示容祖兒、陳奕迅、陳冠希、張衞健、草蜢、薛家燕及葛民輝都已答應做嘉賓，Twins說：「我哋到時會同啲嘉賓合作，有一part我哋重會將一啲經典廣告喺舞台上做。」<br> &#13;<br> <spanclass>跑街練氣 &#13;<br> 蔡卓妍（阿Sa）與鍾欣桐（阿嬌）現在有時間便跑步練氣，問她們是否跑街？阿Sa說：「我唔講得㗎，一講就會有人跟，總之喺街跑啦！」阿Sa續說：「我頭先睇報紙，知道千嬅俾人跟蹤，我都發現呢幾日有人跟蹤我呀。我每日返到屋企個電話就響，但響完就收線，都幾驚㗎！」</spanclass></p></body></html>
