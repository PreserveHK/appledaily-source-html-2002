<html><header><meta charset="utf-8"><title>東涌變壓器大爆炸</title></header><body><h1>東涌變壓器大爆炸</h1><p>【本報訊】東涌翔東路污水處理廠一個電力變壓器昨上午十一時許發生搶火爆炸，冒出一團火球，有五人當場受傷，包括兩名電壓工程承判商、一名渠務署人員及兩名機電署人員。一人首當其衝灼傷面部及雙手，情況嚴重。機電署正調查意外原因。&#13;<br> 五名傷者分別為兩名工程判頭，四十一歲姓曹及二十七歲姓程；四十歲姓郭渠務署職員；兩名機電署人員為三十六歲姓蘇及三十八歲姓梁。其中除曹姓判頭傷勢嚴重外，餘四人情況穩定。</p></body></html>
