<html><header><meta charset="utf-8"><title>81歲婆婆池塘救老婆婆</title></header><body><h1>81歲婆婆池塘救老婆婆</h1><p>美國路易斯安那州一名八十三歲老婦，上周日坐在丈夫駕駛的汽車意外地掉進池塘裏，幾乎遭沒頂，幸得同村的八十一歲老婦跳落池塘拯救，得保性命。<br> &#13;<br> <spanclass>助把頭露出水面待援 &#13;<br> 九十歲的哈欽森與八十三歲妻子尼娜駕車出外期間，誤踏汽車油門，令車子掉進池塘。跟哈欽森夫婦同住在「格倫退休村」的凱利得悉意外後立即趕到現場，並跳入水中游到尼娜身邊，盡量令她的頭露出水面，直至拯救人員到來。&#13;<br> 尼娜送院後情況嚴重，而自行爬出車外並游上岸的哈欽森則情況良好。&#13;<br> 凱利表示，由於當時沒其他人在場，加上她經常游泳，才敢下水救人。當地拯救人員盛讚凱利是一名「英雄」。&#13;<br> 美聯社</spanclass></p></body></html>
