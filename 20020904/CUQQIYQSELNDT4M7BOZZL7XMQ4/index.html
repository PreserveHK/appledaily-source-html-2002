<html><header><meta charset="utf-8"><title>港嫗穗翁黃昏戀</title></header><body><h1>港嫗穗翁黃昏戀</h1><p>一名在廣州一所老人院居住的香港老婦，與一名七十八歲的大陸老翁譜出一段港穗黃昏戀。&#13;<br> 女主角黎霞，十一年前隨夫由香港移居廣州，入住當地老人院，其夫三年前病逝。七十八歲廣州老翁呂恩良此時搬進老人院，兩人參加院內活動結識，老翁經三年努力追求，終於本月一日贏得老伴歸。&#13;<br> 結婚當日，黎霞穿上新裝「待嫁」；西裝筆挺的呂恩良手持鮮花，在一眾老「兄弟」簇擁下，到黎霞房間接新娘。院長特別借出座駕作為花車，載新人繞老人院一周，兩人晚上還擺了數圍喜酒。&#13;<br> 《廣州日報》</p></body></html>
