<html><header><meta charset="utf-8"><title>賭王唔想孫女嫁老西</title></header><body><h1>賭王唔想孫女嫁老西</h1><p>賭王何鴻燊昨午在中環出現，記者即時恭喜賭王大孫女何家華即將結婚，何鴻燊心情大好地說：「冇咁快，出年年頭先係，擺酒就農曆一月左右啦，要揀日。」對未來孫女婿印象如何？賭王說：「老西（指外國人）我麻麻地鍾意，我都係鍾意佢嫁中國人，女大女世界，嫁乜人都冇所謂，印度人都得，非洲黑人就唔好客氣喇，搞唔掂，唔知點同佢溝通，又唔知佢講乜文。」&#13;<br> 至於早前賭王分別送給四個女兒渣甸山豪宅，他說：「仔女都無計啦，遲早都係畀佢哋㗎喇，仔都有，我有分數，一人畀啲啦。」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：陳志嵐</p></body></html>
