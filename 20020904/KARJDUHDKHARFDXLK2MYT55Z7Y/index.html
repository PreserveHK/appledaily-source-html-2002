<html><header><meta charset="utf-8"><title>帶子偷玩具婦罪成</title></header><body><h1>帶子偷玩具婦罪成</h1><p>【本報訊】主婦涉帶同七歲子到玩具反斗城內偷竊玩具，店外被截停時反指兒子才是賊，裁判官昨日裁定被告罪名成立，指她將盜竊罪責推卸兒子身上，加重罪行嚴重性，即時將她還柙，主婦驚呼：「唔好畀我坐監！」&#13;<br> 裁判官羅麗娟考慮被告需要照顧一雙在學子女，最終批准保釋，將保釋金增至五千元。案件押後至九月二十四日宣判，其間傳召被告背景報告。&#13;<br> 案件編號：STCC824/02</p></body></html>
