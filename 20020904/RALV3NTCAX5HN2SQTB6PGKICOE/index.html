<html><header><meta charset="utf-8"><title>嘉年華員工薪金待發</title></header><body><h1>嘉年華員工薪金待發</h1><p>【本報訊】在添馬艦舉辦的機動及攤位遊戲遊樂場「玩轉夏日嘉年華」主辦機構EntertainmentAsiaLimited昨宣布，由於近日入場人數大跌，所以原定於本月十二日才結束的嘉年華將提前十天結束。主辦機構承諾會按日數比例向商戶退回款項，並會與聘請員工的代理公司聯繫，確保獲聘的臨時員工獲發應得工資。&#13;<br> 立法會議員李卓人表示，昨日收到部份玩轉夏日嘉年華員工投訴，聲稱未獲發放全數薪金，他現正嘗試聯絡受影響員工，進行集體追討行動。勞工處發言人稱，未有收到員工求助個案。</p></body></html>
