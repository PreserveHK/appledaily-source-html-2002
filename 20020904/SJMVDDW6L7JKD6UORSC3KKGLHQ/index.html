<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>濱崎步金色襯LV皮草好Punk</title></header><body><h1>靚衫SnapShot：<br>濱崎步金色襯LV皮草好Punk</h1><p>皮草毛裘都是冬日的精選，今年的設計重點是較長身的款式，而日本樂壇天后濱崎步上周五出席東京LouisVuitton新店開幕，身上穿的及膝長度furcoat，乃是今年LV的秋冬新裝精選之一。<br> &#13;<br> <spanclass>簡單配搭 &#13;<br> 濱崎步以簡單的tee和牛仔褲，配襯這件用上特別的銀灰土狼毛製成的furcoat，再加上其一頭金髮，以及全黃金色的手鐲、頸鏈等首飾，洗去皮草的貴婦氣息，添上punkrock味道之餘，還顯年輕動感，型格十足。</spanclass></p></body></html>
