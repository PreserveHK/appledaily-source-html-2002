<html><header><meta charset="utf-8"><title>佘詩曼曾言放棄</title></header><body><h1>佘詩曼曾言放棄</h1><p>佘詩曼（阿佘）近日應邀擔任全港首本模特兒雜誌《ML》創刊號的封面女郎，在訪問中，阿佘自爆曾因是是非非而萌退出念頭，並認為自己收穫愈多便要付出愈多。<br> &#13;<br> <spanclass>總有出頭天 &#13;<br> 阿佘說：「多人注意，批評亦愈來愈多，有人投訴我嘅聲線，有人批評我唔識演戲，又話港姐只係花瓶，呢啲說話傳入耳，好唔好受，最難過嘅時候真係想過放棄，但又唔能夠，惟有硬住頭皮做落去。」&#13;<br> 阿佘其後努力做下去，並對各種批評認真地加以改善，結果以前的「雞仔聲」已消失了，而演技亦獲得大眾認同，令阿佘不禁說：「世上冇事情係做唔到嘅。」</spanclass></p></body></html>
