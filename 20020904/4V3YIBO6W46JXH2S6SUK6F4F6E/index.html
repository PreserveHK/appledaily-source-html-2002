<html><header><meta charset="utf-8"><title>山田麻利亞配出愛火</title></header><body><h1>山田麻利亞配出愛火</h1><p>二十二歲的日本巨胸女星山田麻利亞，被今期日本雜誌《周刊女性》踢爆正與同年的Johnny'sJr.成員秋山純拍拖，山田母親和所屬事務所社長，亦承認二人的情侶關係。&#13;<br> 據《周刊女性》報道，秋山純被狗仔隊發現步出山田麻利亞的家門，即時大方地說：「我同山田麻利亞拍緊拖。」<br> &#13;<br> <spanclass>已見家長 &#13;<br> 據知這兩位迪士尼Fans，去年春天因同時為迪士尼卡通片《小姐與流氓2狗兒逃家記》配音而觸電，拍拖近一年時間。與麻利亞同住的山田媽，已接受了純仔為女兒的男友。</spanclass></p></body></html>
