<html><header><meta charset="utf-8"><title>小鷹號艦長解職</title></header><body><h1>小鷹號艦長解職</h1><p>以日本神奈川縣橫須賀港為母港的美國第七艦隊官員周二宣布，美國「小鷹」號航空母艦艦長海爾遭到解職，主要原因是美軍士兵犯法和海爾的領導無方。&#13;<br> 「小鷹」號艦長一職，將由第七艦隊作戰計劃政策演習參謀巴巴里接替，巴巴里曾擔任核動力航空母艦「尼米茲」號副艦長。<br> &#13;<br> <spanclass>領導能力備受質疑 &#13;<br> 日本廣播公司電台引述第七艦隊官員說，兩名「小鷹」號士兵上月初在神奈川縣襲擊和搶劫路人被捕後，再有士兵搶劫，引起當地政府的抗議。此外，海爾被指「連執行普通任務也會出現問題」，其領導能力備受質疑。&#13;<br> 橫須賀市基地對策課表示：「任何人做艦長也可以，重要的是不要發生意外及事故。」&#13;<br> 綜合外電報道</spanclass></p></body></html>
