<html><header><meta charset="utf-8"><title>田蕊妮做月曆女郎睡唔著</title></header><body><h1>田蕊妮做月曆女郎睡唔著</h1><p>田蕊妮和陳展鵬昨日到亞視總台拍攝2003年月曆照，由於首次影月曆，兩人心情十分緊張，田蕊妮更笑說：「噚晚開心到瞓唔着！」<br> &#13;<br> <spanclass>被罰停牌三月 &#13;<br> 近日田蕊妮因為超速及危險駕駛，被停牌三個月，她說：「我一共扣咗十七分，重要罰停牌。𠵱家搞到三個月冇車揸，好彩男友有時間都會做我司機。」&#13;<br> 問田蕊妮被抄牌時可有用美色，她說：「冇試過呀，有次抄牌我出動喊功都冇用，不過始終係我唔啱。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
