<html><header><meta charset="utf-8"><title>Apple姐日記：<br>李燦森見女友「劏」都唔理</title></header><body><h1>Apple姐日記：<br>李燦森見女友「劏」都唔理</h1><p>我Apple姐雖然都係屬於夜遊人，但係即使去蒲都好講求儀態嘅，從未試過醉倒街頭咁失儀嘅，唔同啲後生，玩起上嚟完全唔顧身份。<br> &#13;<br> <spanclass>朋友幫忙 &#13;<br> 好似上個禮拜，我Apple姐同班friend落咗荷李活道一間club玩，場內固然係煙霧瀰漫啦，但就俾我見到李燦森同佢個模特兒女友Carrie喺度熱舞。冇幾耐就見阿Carrie飲到醉晒，重喺個場度「劏」（嘔吐），要成班朋友照顧佢，但係李燦森竟然一於少理，叫啲朋友送Carrie返屋企，自己就繼續fever。</spanclass></p></body></html>
