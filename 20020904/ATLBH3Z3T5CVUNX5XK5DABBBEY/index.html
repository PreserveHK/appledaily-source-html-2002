<html><header><meta charset="utf-8"><title>妮歌百貨廣告靠嚇</title></header><body><h1>妮歌百貨廣告靠嚇</h1><p>澳洲女星妮歌潔曼（NicoleKidman），早前接拍西班牙大型百貨ElCorteIngles的秋冬重頭廣告，據說是向搶走其丈夫湯告魯斯（TomCruise）的西班牙女星彭妮露古絲（PenelopeCruz）示威。<br> &#13;<br> <spanclass>氣氛神秘 &#13;<br> 這個由電影《不速之嚇》的西班牙籍導演艾美尼巴（AlejandroAmenabar）操刀的廣告，日前剛於雜誌曝光，只見妮歌一身冬裝打扮，極具型格。而導演於廣告中更故意營造神秘氣氛，甚有《不速之嚇》的影子。對於報道中妮歌接拍此廣告乃想氣死彭妮露，妮歌的發言人只是官腔的答道：「完全冇呢件事！」</spanclass></p></body></html>
