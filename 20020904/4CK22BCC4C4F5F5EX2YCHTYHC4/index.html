<html><header><meta charset="utf-8"><title>馬浚偉讚紐約多靚女</title></header><body><h1>馬浚偉讚紐約多靚女</h1><p>馬浚偉上月三十一日晚（香港時間）出席了紐約華裔小姐選舉活動，並擔任表演嘉賓，比賽前三日他已抵達紐約綵排，當晚馬浚偉負責帶領參賽佳麗出場，並獻唱了三首電視劇的主題曲，還步下台與觀眾握手。<br> &#13;<br> <spanclass>估中三甲 &#13;<br> 今次華裔小姐選舉由2劉美誼勝出，馬浚偉說：「原來紐約都有好多靚女，我自己嘅眼光都唔錯㗎，三甲人選我都估中，冠軍喺天才表演嘅項目獻唱自己作嘅歌，我覺得佢好有潛質。」</spanclass></p></body></html>
