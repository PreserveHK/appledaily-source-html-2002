<html><header><meta charset="utf-8"><title>華利前董事涉騙財</title></header><body><h1>華利前董事涉騙財</h1><p>【本報訊】上市公司前董事胡明法，涉嫌利用虛假資料，聲稱進行汽車零件買賣，十多次向不同銀行申請信用狀貸款，涉及金額逾五千萬元。胡昨在區域法院被控促致有價產權書簽立共十四項罪名。&#13;<br> 被告胡明法，去年底被除去上市公司華利資源（1215）董事職銜，現為DaihatsuHoldingsLimited及出入口公司祥億企業有限公司的董事。其父為大發汽車主席胡曉照。&#13;<br> 案件編號：DCCC413/02</p></body></html>
