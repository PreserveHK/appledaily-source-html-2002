<html><header><meta charset="utf-8"><title>居屋銷情料雪上加霜</title></header><body><h1>居屋銷情料雪上加霜</h1><p>房屋署建議在年底推出新置業貸款申請資格貼近居屋資格，有房委會委員指會令居屋銷情雪上加霜，而地產界人士則表示，申請人可選擇一百至二百五十萬的優質中、小型住宅單位。&#13;<br> 鴻運地產董事總經理田國強表示，以新貸款計劃的入息限額計，現時巿場上有大量一百至二百五十萬的中、小型住宅單位可供選擇。以貸款人最高可獲五十三萬元貸款作三成首期計，購買一個約一百八十萬元的兩房單位，每月供款約一萬元。不過，田國強表示，今年上半年每月平均有一千五百個二手私人樓宇單位成交，其中八成屬自貸或首貸申請人，估計兩個貸款合併後，二手巿場成交量將會下跌一成。&#13;<br> 本報記者</p></body></html>
