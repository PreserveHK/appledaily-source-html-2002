<html><header><meta charset="utf-8"><title>女秘書50年請1天病假</title></header><body><h1>女秘書50年請1天病假</h1><p>美國加州一名七十六歲女子堪稱員工典範，因為她五十年來只向公司請過一天病假。<br> &#13;<br> <spanclass>周日割盲腸翌日上班 &#13;<br> 任職醫療秘書的格里芬，多年來在加州伯克利市一間醫療中心工作，只在五二年一月請過一天病假，當日醫生指她上班會傳染別人，她才很不情願地留在家中。&#13;<br> 格里芬說：「我每天早上都急不及待起床上班。我不想他們（同僚）想沒有我也可以。」她健康很好，經常散步，而且不吃「垃圾食物」。&#13;<br> 約十年前，有一次格里芬差點要請病假。她在周日做了割盲腸手術，但翌日下午已可上班。&#13;<br> 美國廣播公司</spanclass></p></body></html>
