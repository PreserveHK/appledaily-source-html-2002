<html><header><meta charset="utf-8"><title>叶姊妹寫真硬銷放蕩</title></header><body><h1>叶姊妹寫真硬銷放蕩</h1><p>日本富婆叶恭子，早前親自擔當攝影師，為妹妹叶美香寫真集《Kyoko'sArt-mirage》拍攝，二人除了是波場雙煞外，原來拍攝寫真時亦是一對黃金組合，她們有意硬銷天生本錢與放蕩的主題，誓要令fans心跳加速。&#13;<br> 叶姊妹前日宣傳寫真時，亦以性感姿態示人，妹妹美香以低V迷你裙擺姿勢做模特兒，姊姊恭子則以騎馬姿勢，用下體固定腳架扮攝影師。而她們合作的寫真集，將於十一月十一日限量推出三千本。</p></body></html>
