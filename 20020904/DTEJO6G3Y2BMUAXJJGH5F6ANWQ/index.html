<html><header><meta charset="utf-8"><title>表現全看基金經理</title></header><body><h1>表現全看基金經理</h1><p>亨達投資研究聯席董事黃敏碩表示：「近年股市不斷下跌，一般基金表現總是跟隨大市走，因此愈來愈多投資者對傳統基金的信心有所動搖。至於以絕對回報為投資取向的基金，擁有抗跌能力，有機會減低風險。但問題是，管理這類基金的經理能否做到『能收能放』，將投資比重配合市況調整。」&#13;<br> 他補充：「相比傳統基金，這類基金經理不但須擁有選股技巧，還要具備測市能力，這很依賴基金經理的個人閱歷。」</p></body></html>
