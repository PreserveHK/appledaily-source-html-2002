<html><header><meta charset="utf-8"><title>人瑞86年每日吃一肉批</title></header><body><h1>人瑞86年每日吃一肉批</h1><p>英國一名九十五歲老翁是肉批狂，八十六年來每日至少吃一件肉批，從沒間斷。&#13;<br> 克羅珀自一九一六年在蘭開夏郡HollandsPies肉批店送外賣後，便愛上了肉批，該店當年更以肉批取代金錢出糧給他，並以每件一便士價錢，把燒焦了的肉批賣給他，讓他大快朵頤。&#13;<br> 無批不歡的克羅珀坦言：「我每晚通常吃一件肉批才睡覺，有時會吃兩件批和一些蔬菜。」他最喜歡吃以肉類或牛排做的批，以及腰子批，但有時也會嘗試新口味。&#13;<br> HollandsPies發言人表示，待克羅珀一百歲生日時，該店會為他特製肉批作為紀念。&#13;<br> ananova網站</p></body></html>
