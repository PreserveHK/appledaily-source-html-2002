<html><header><meta charset="utf-8"><title>廣告市場續吹淡風</title></header><body><h1>廣告市場續吹淡風</h1><p>德勤．關黃陳方會計師行合夥人兼大中華科技、傳媒及電訊（TMT）業服務組項目總監鍾永賢指出，由於經濟持續疲弱，本港廣告市場難望在下半年復甦。他預期廣告收入仍持續下跌，其中靠廣告為主要收入的媒體公司受影響較大。&#13;<br> 鍾永賢解釋，經營環境困難，客戶為降低成本和達至最有效觸及目標客戶層面，在挑選廣告媒體時已開始選擇電視以外（例如互聯網）的渠道，這已是全球廣告市場的新趨勢。&#13;<br> 另外，德勤盧森堡TMT行業服務小組歐洲地區傳媒行業領導人Dan　Arendt預期，今年仍會是本港TMT行業困難的一年，業界競爭料加劇，相信內容供應商及節目分銷商有機會整合結盟。</p></body></html>
