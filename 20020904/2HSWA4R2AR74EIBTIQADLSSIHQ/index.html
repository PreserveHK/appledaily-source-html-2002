<html><header><meta charset="utf-8"><title>城城火熱自強勉港人</title></header><body><h1>城城火熱自強勉港人</h1><p>郭富城（城城）昨日推出《愛‧情大舞台國粵語新曲加精選對對踫》大碟，收錄三十六首國語及廣東歌曲，城城早前更特地到美國洛杉磯拍攝封面照。<br> &#13;<br> <spanclass>互相鼓勵 &#13;<br> 城城今次將頭髮頂部染成金色，並做出跳躍動作，配合他一貫的動感形象。城城表示他還特別將舊作《強》重新編曲，並收錄在新碟中，名為《火熱自強篇》，城城說：「我諗呢首歌𠵱家好啱香港人聽，大家互相鼓勵嘛，無論順境逆境都要自強，我將首歌做得好有Rock味。」</spanclass></p></body></html>
