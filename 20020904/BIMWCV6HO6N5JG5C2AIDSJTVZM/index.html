<html><header><meta charset="utf-8"><title>不明氣體襲入境處</title></header><body><h1>不明氣體襲入境處</h1><p>【本報訊】告士打道稅務大樓發生「毒氣驚魂」。昨晨九時許，二十八樓職員聞到一些類似殺蟲水氣味，通知地下管理處職員報案。警員及消防員到場為安全起見，將十一層樓的職員及市民約三百人疏散至地下空曠地方（圖）。&#13;<br> 消防員調查後發現三十二樓有工人在一個房間正維修一個玻璃纖維鹹水缸，證實該種似殺蟲水氣味由工人用電鋸切割水缸所發出，氣味經冷氣通風槽擴散。事件中有兩名分別姓韋（四十歲）及姓何（四十九歲）女職員吸入該股氣味不適。</p></body></html>
