<html><header><meta charset="utf-8"><title>扑頭黨判刑最低八年</title></header><body><h1>扑頭黨判刑最低八年</h1><p>在二○○○年前本港扑頭劫案非常嚴重，亦有人因被扑頭搶劫而死亡，同年五月上訴庭發出指引，對於扑頭劫案不認罪的被捕者，一旦罪名成立，最低刑期為八年，以反映此類案件的嚴重性。&#13;<br> 上訴庭認為，扑頭劫案並非普通搶劫財物般簡單，它會對受害人的人身安全構成威脅，所以必須重判，日後的扑頭劫案亦需交由高院審理。&#13;<br> 一九九九年十二月曾發生一宗扑頭劫案，被告在區域法院承認一項搶劫罪，被判入教導所，律政司認為判刑太輕，提出刑期覆核並獲法官接納，翌年法官改判被告入獄四年半。</p></body></html>
