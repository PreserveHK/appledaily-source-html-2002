<html><header><meta charset="utf-8"><title>洪門入會儀式漸從簡</title></header><body><h1>洪門入會儀式漸從簡</h1><p>早年三合會的入會儀式十分繁複，但潮流興一切從簡，近年三合會入會儀式亦不例外，加上為避免被警方容易發覺及掌握證據，新一代三合會會員入會儀式亦以從簡為主。&#13;<br> 警方的反黑專家尹文忠高級督察稱，警方昨日在「和勝和」的「紮職」及入會儀式中，發現儀式基本應用的物品齊全，包括用於拜祭的香燭及生果、歃血結盟用的針及雞、酒、交「入會費」的利是封及一條連成圓圈的膠管。當會員經過拜神、歃血及穿過代表「重生」的膠管及封利是後，便正式成為會員。至於在「紮職」儀式中，獲升職的會員會在頭上綁上紅色的絲帶，以資識別。&#13;<br> 本報記者</p></body></html>
