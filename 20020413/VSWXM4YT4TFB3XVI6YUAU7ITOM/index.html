<html><header><meta charset="utf-8"><title>　　生力有新代言人？ - 李八方</title></header><body><h1>　　生力有新代言人？ - 李八方</h1><p>昨日八方喺生力啤股東會上見到其獨立執行董事李國寶，李國寶除咗自己猛飲啤酒外，更請在場記者一起飲。&#13;<br> 八方問佢係唔係在股東會先飲生力？佢即時回應：「作為公司股東，除生力啤外，從來唔飲其他啤酒！」見到八方有啲唔信，佢再補句：「喺香港以外地方先會飲其他啦！」八方覺得李國寶完全有資格成為生力啤宣傳大使，如果生力想慳番一筆，咁周星馳的代言人地位隨時不保。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
