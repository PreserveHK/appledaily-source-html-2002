<html><header><meta charset="utf-8"><title>吉岡美穗露背谷人氣</title></header><body><h1>吉岡美穗露背谷人氣</h1><p>今年人氣飆升的二十二歲水着女優吉岡美穗，前日為宣傳將在日本WOWOW有線電視台播出的電影《沉默的殺機》，扮成日版的片中女主角茱莉安摩亞（JulianneMoore），並穿上茱莉安戲中的大露背黑色晚裝示人。&#13;<br> 《沉》片將於下月六日在WOWOW播出，吉岡更會親自主持《沉》片的製作特輯。早前吉岡因事務所關係，痛失與金城武合演日劇《黃金保齡》的機會，看來今次她瞓身宣傳，是想令事業再次反彈。</p></body></html>
