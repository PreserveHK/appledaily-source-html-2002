<html><header><meta charset="utf-8"><title>黃日華矇查查「過檔」亞視</title></header><body><h1>黃日華矇查查「過檔」亞視</h1><p>黃日華、蘇玉華、陳秀珠、單立文等前晚到電視城錄影《智在必得》藝員慈善版。&#13;<br> 黃日華早已約滿無綫，他早前拍亞視與新加坡合資的新劇《法內情2002》，不知他是否有意過檔亞視？黃日華說：「我𠵱家係自由身，得閒去內地拍廣告或者登台都幾好。<br> &#13;<br> <spanclass>收人情價 &#13;<br> 「我起初接拍《法內情2002》時，係鄭則士同蕭若元搵我，唔知亞視有份，我當幫手先應承拍，重係人情價㖭，如果合約有亞視兩個字，我就唔簽啦，或者起碼照番演員價逐集計錢啦。」&#13;<br> 黃日華表示他雖已不是無綫藝員，但無綫邀他錄影《智在必得》藝員慈善版，他亦義不容辭。</spanclass></p></body></html>
