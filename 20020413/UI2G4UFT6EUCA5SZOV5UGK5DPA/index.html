<html><header><meta charset="utf-8"><title>Apple姐日記：李嘉欣keep弗教練陪跑</title></header><body><h1>Apple姐日記：李嘉欣keep弗教練陪跑</h1><p>我Apple姐早排睇娛樂新聞，睇到話李嘉欣推咗張玉珊嘅「修身堂」，唔做代言人，理由係佢對健康食品嘅要求好嚴格嘅。以我所知，嘉欣keep弗使乜靠食療啫，佢有一套好刻苦嘅方法㗎。<br> &#13;<br> <spanclass>揸棍防狗 &#13;<br> 嗱！我Apple姐有個住喺山頂豪宅嘅老友話我知，佢時不時會見到李嘉欣戴晒墨鏡，全身包到實，由一個身形健碩嘅教練陪佢喺山頂跑步。&#13;<br> 最有趣嘅係嗰位教練手揸住支棍，當然唔係用嚟棒打美人啦，而係用嚟趕走沿途嘅野狗同自衞嘅，你話嘉欣使乜食藥纖體咁煩呢！</spanclass></p></body></html>
