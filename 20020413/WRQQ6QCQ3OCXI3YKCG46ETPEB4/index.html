<html><header><meta charset="utf-8"><title>新航推出網上預辦登機服務</title></header><body><h1>新航推出網上預辦登機服務</h1><p>新加坡航空網頁：&#13;<br><ahref>http://www.singaporeair.com.sg</ahref></p><p>我一直覺得用幾千蚊買張機票，只能任由地勤人員來分配你坐在哪裏，自己卻從來不能挑選自己喜好的座位，實在有點不甘心。不過最近新加坡航空宣布推出網上預辦登機服務，所有新航飛行常客獎勵計劃會員(KrisFlyer)、禮遇佳賓會員(PPS)及從新航網站預訂機位的乘客，可以在出發前兩天，透過新航網站的實時座位分布圖，優先及自行選擇自己喜愛的座位。而所有使用此服務的旅客，只需在登機前45分鐘(赴美國者則須於1小時前)到達機場便可，既省時又方便。&#13;<br> &#13;<br> 記者：陳珮娟</p></body></html>
