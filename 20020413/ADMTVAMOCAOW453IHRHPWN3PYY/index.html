<html><header><meta charset="utf-8"><title>麗榮樓大門只作出口</title></header><body><h1>麗榮樓大門只作出口</h1><p>深水埗麗安邨居民鄧先生指出，麗榮樓面向的士站之門口，只能出不能入，致不少居民，包括行動不便的老人家，下車後需繞路，才能從大廈另一門口進入，十分不便。<br> &#13;<br> <spanclass>居民不滿可向代表反映 &#13;<br> 房屋署發言人稱，麗安邨麗榮樓互委會以保安理由，一致决定居民不能利用該門進入大廈，居民如有不滿可向居民代表反映。&#13;<br> 該屋邨五座大廈除麗榮樓外，麗德樓也有同樣措施。&#13;<br> （○三二二一三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
