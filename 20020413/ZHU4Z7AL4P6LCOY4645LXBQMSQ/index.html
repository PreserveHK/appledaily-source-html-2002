<html><header><meta charset="utf-8"><title>舒淇購物猛男相伴</title></header><body><h1>舒淇購物猛男相伴</h1><p>昨日舒淇與剪接師好友李明文、向華強太太陳嵐的好友陳綺薇和其士太子爺周維正太太陳嘉泰，均先後出現名人明星購物熱點中環。&#13;<br> 舒淇昨日先與剪接師好友李明文在置地的cafe午膳，然後由李結帳後二人往購物。<br> &#13;<br> <spanclass>挑選新裝 &#13;<br> 舒淇先後在名店DriesVanNoten與Dolce&amp;Gabbana挑選新裝，其間她試了大批新裝，並分別在兩間名店買了大批牛仔衫、牛仔裙、西褲和皮鞋等。&#13;<br> 問舒淇買衫是否為下周日舉行的電影金像獎作預備？她笑說：「我可以為好多原由去買衫㗎！」再問她花費了多少買新裝，她說：「我唔會答你哋呢個問題嘅。」</spanclass></p></body></html>
