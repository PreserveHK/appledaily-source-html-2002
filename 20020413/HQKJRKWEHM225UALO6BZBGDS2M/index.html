<html><header><meta charset="utf-8"><title>電器大王前妻現身</title></header><body><h1>電器大王前妻現身</h1><p>【本報訊】「電器大王」信興集團主席蒙民偉與妻子楊雪姬（左二）離婚，涉及蒙民偉五十億元財產如何分配及支付贍養費一案，早前獲頒最終離婚令的楊雪姬，昨日再次到高等法院出席內庭聆訊，蒙民偉則沒有露面，仍由資深大律師施偉賢父子代表，訴訟雙方下周初繼續內庭聆訊，尋求法庭指示，贍養費事宜排期本年七月審理。&#13;<br> 六十九歲的楊雪姬與七十五歲前夫蒙民偉結婚四十四年，她去年二月入稟家事法庭，指與蒙民偉同意分居已一年，申請暫准離婚令，本年一月楊雪姬首次出庭，申請將暫准離婚令落實為最終離婚令。&#13;<br> 案件編號：HCMC3/2001</p></body></html>
