<html><header><meta charset="utf-8"><title>後藤真希弟弟流連風月場所</title></header><body><h1>後藤真希弟弟流連風月場所</h1><p>後藤真希弟弟、日本新組合EEJump十五歲成員YUKI，被新一期《Friday》雜誌拍到與同年紀的尊尼事務所藝人，流連新宿歌舞伎町的色情夜店。<br> &#13;<br> <spanclass>一晚花三千 &#13;<br> 報道指今月初YUKI等二人連同一名成年男子首次到該店，之後二人似乎上了癮，兩周內再幫襯三四次。其實一般夜店是不准未成年少年入內，而YUKI等人在夜店豪飲大叫，頗為張揚，使人立刻認出其藝人身分，YUKI更一晚豪擲五萬日圓（約三千港元）。&#13;<br> 而YUKI去年曾因離家出走被事務所以「精神狀態不佳」而雪藏多月，估不到他「解凍」才兩個月，又再次作怪。</spanclass></p></body></html>
