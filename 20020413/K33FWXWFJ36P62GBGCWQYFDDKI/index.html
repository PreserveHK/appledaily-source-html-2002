<html><header><meta charset="utf-8"><title>交投少租務旺</title></header><body><h1>交投少租務旺</h1><p>中原地產元朗區域經理周子立說，50萬元以下的元朗村屋，向來成交不多，一年僅十餘宗，多為樓齡較輕的重建單位，一般只4至6年，大部分只得一房，買家以單身年輕人及新婚夫婦為主。&#13;<br> 他指出，成交不多導致放盤亦少，目前50萬元以下放盤只有近40個。&#13;<br> 該類物業月租2000至2500元，承租暢旺，放租兩個月便可租出。但租客流動性很大，一般只租住半年。&#13;<br> 周子立說，除了常見的50萬元以下村屋外，更有平至10多20萬元的單幢村屋單位放盤，由於位置偏僻，罕見成交，叫價有愈來愈平的迹象。</p></body></html>
