<html><header><meta charset="utf-8"><title>日產新Elgrand　豪邁個性突出</title></header><body><h1>日產新Elgrand　豪邁個性突出</h1><p>被視作日產至豪華頂級嘅Elgrand七人MPV車，大抵會響5月下旬推出全新車系；新車除造型更見流暢吸引，好有一分Deluxe個性之餘，車廂鋪排亦見極盡豪華，享受至高。除車身備有雙趟門及遙控電動開關外，由於前後軸距給加長咗50mm，達2950mm，因而令空間感亦有一定裨益；據知，新車仍沿用一台3.5公升V6引擎組合，動力輸出充裕，但卻換來一套5前速自動波配搭，令行車倍見暢順同慳油㗎！對講求品味同享受嘅用家嚟講，就真係要留意喇！</p></body></html>
