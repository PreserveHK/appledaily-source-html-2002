<html><header><meta charset="utf-8"><title>色彩潤澤洗髮乳</title></header><body><h1>色彩潤澤洗髮乳</h1><p>好多女士們都會染燙頭髮，在跟上潮流的同時，有無諗過頭髮都需要修護，讓髮質保持健康？呢支Phytocitrus色彩潤澤洗髮乳，蘊含西柚萃取成分及紫外線過濾劑，能有效去除酸鹼度，除去留在頭髮上的化學鹼性藥水，更可避免染燙髮質過早出現褪色的情況，令色澤更持久。使用方法是在染髮後首兩星期，用洗髮乳洗髮，然後持續每星期使用一次，每次重複使用兩次，第二次時可讓洗髮乳停留在秀髮上一至兩分鐘，然後冲水即可。&#13;<br> &#13;<br> 記者：陳慧敏&#13;<br> &#13;<br> city'super（25063072）&#13;<br> 銅鑼灣時代廣場地庫1樓</p></body></html>
