<html><header><meta charset="utf-8"><title>徐子淇擒櫈濕濕碎</title></header><body><h1>徐子淇擒櫈濕濕碎</h1><p>徐子淇日前在銅鑼灣維多利亞公園拍照，她雖然穿上背心配短裙子，但攀在一堆公園椅子上拍照，動作還是十分敏捷。&#13;<br> 子淇笑言：「我細個嗰時喺澳洲住，同妹妹一齊爬樹，所以爬上呢堆櫈上又點會難得到我？我以前都幾百厭㗎！」<br> &#13;<br> <spanclass>改善母女關係 &#13;<br> 原來子淇在未入行前，跟母親經常有拗撬，子淇說：「我乜嘢都同媽咪拗一餐，都算包頂頸，直至當自己入咗娛樂圈，見到媽咪經常日以繼夜陪我拍嘢，佢都好辛苦，加上兩母女溝通多咗，感情亦愈嚟愈好。」&#13;<br> 採訪：比華利&#13;<br> 攝影：黃文成&#13;<br> 髮型：CalvinChanfromTete&#13;<br> 服裝：PacinoWan</spanclass></p></body></html>
