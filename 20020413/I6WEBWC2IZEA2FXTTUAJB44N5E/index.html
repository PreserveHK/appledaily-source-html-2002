<html><header><meta charset="utf-8"><title>肥媽割完腸瘤割子宮瘤</title></header><body><h1>肥媽割完腸瘤割子宮瘤</h1><p>肥媽瑪利亞前日在銅鑼灣聖保祿醫院接受完割除腫瘤手術後，昨日在病房內見傳媒。<br> &#13;<br> <spanclass>盼一勞永逸 &#13;<br> 只見肥媽手術過後一臉倦容，她睡在病床上向記者說：「其實我前年驗身時，已經發現子宮生咗粒腫瘤，但自己諗住係良性，咪拖得就拖。點知上個禮拜睇醫生，發現條大腸生多兩粒良性腫瘤，結果咪要即刻割，至於子宮個腫瘤就再過多兩個月先割，到時會割埋卵巢同輸卵管，橫掂我都唔會再生仔，割咗佢咪一勞永逸。𠵱家主要都要休息吓，有四個內地登台騷都推咗。」&#13;<br> 肥媽續道：「我老公見我做完手術就即刻喊咗出嚟，佢好笑到要我退休，又夾硬叫我簽紙辭咗東魅份工。」&#13;<br> 採訪、攝影：甘比</spanclass></p></body></html>
