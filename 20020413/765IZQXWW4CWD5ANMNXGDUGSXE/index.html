<html><header><meta charset="utf-8"><title>投注站職員疑自盜</title></header><body><h1>投注站職員疑自盜</h1><p>【本報訊】筲箕灣一間馬會投注站發生懷疑監守自盜偷竊案，兩名女職員昨日開啟夾萬點算存款時，發現其中三十九萬元現金不翼而飛，由於負責掌管夾萬鎖匙的另一名男高級職員未有上班，亦失去聯絡，警方懷疑他與案有關，正急欲找尋他協助調查。&#13;<br> 涉嫌監守自盜男高級職員姓周（三十二歲），在筲箕灣道三三四號馬會投注站工作，據知，該投注站分別由周某及另兩名女高級職員持有夾萬鎖匙，每次關門前由三人把當日投注額存放入夾萬，然後才離去。昨下午一時許，該投注站女職員返回點算現金時，發現夾萬內部分現金失竊，警方調查後通緝失蹤男職員。</p></body></html>
