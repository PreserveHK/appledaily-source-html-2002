<html><header><meta charset="utf-8"><title>九龍塘官地種盆栽</title></header><body><h1>九龍塘官地種盆栽</h1><p>吳先生投訴，九龍塘律倫街省善真堂對面，有一幅土地被鎖上，內裏有告示列明為政府官地，但卻有人在內栽種盆栽，他質疑有人佔用官地，但政府未有處理。<br> &#13;<br> <spanclass>地政處修補圍網 &#13;<br> 九龍東區地政處函覆，接獲投訴後即派員進行調查，發現有人在已圍上鐵網及放有告示牌的政府官地內，放置若干盆栽，地政處事前並不知情。&#13;<br> 地政處會將盆栽移走，修補被破壞圍網，並加強巡查，防止有人非法佔用官地。&#13;<br> （○三二五一九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
