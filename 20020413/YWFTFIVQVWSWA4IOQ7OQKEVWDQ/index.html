<html><header><meta charset="utf-8"><title>湖人前身同樣強勁</title></header><body><h1>湖人前身同樣強勁</h1><p>洛杉磯湖人前身明尼阿波利斯湖人於一九四七年成立，在聯盟首位獨當一面的球場巨人，身高六呎十吋的麥堅帶領下，在一九四九年及五○年兩摘NBA前身ABA聯賽的桂冠。接着在五二年至五四年間，更連續三度奪得盟主寶座。&#13;<br> 明尼阿波利斯湖人在六○年正式遷往洛杉磯市，為該市再帶來了八個NBA總冠軍。曾在八十年代帶領湖人五摘NBA桂冠的魔術手莊遜，在昨日的慶祝儀式上向老中鋒麥堅致敬：「很感謝你對球隊的貢獻，我們將緊隨你的腳步，繼續帶領湖人發揚光大。」</p></body></html>
