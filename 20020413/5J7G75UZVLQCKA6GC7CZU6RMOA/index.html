<html><header><meta charset="utf-8"><title>監察員工守則不清晰</title></header><body><h1>監察員工守則不清晰</h1><p>【本報訊】針對個人資料私隱公署發出、有關僱主監察僱員工作的實務守則諮詢文件，有勞工團體認為文件條文不清晰，可能會損害僱員利益。&#13;<br> 立法會民政事務委員會昨日討論《監察活動及工作期間的個人資料私隱實務守則》的草擬本諮詢文件。&#13;<br> 出席的港九勞工社團聯會提出五點質疑，指條文有很多具爭議性和模棱兩可的情況，所以認為不應倉促實施實務守則。&#13;<br> 而香港總商會的代表則認為，有關守則不應該具有法律效力，只應該作為指引資料，這亦可以方便修改。&#13;<br> 另一方面，私隱公署去年的調查發現，五百間受訪公司中，六成多裝有僱員監察設施，但只有兩成公司有通知員工。</p></body></html>
