<html><header><meta charset="utf-8"><title>部長制今日交朱鎔基</title></header><body><h1>部長制今日交朱鎔基</h1><p>【本報訊】正在海南出席博鰲亞洲論壇的總理朱鎔基，今日會接見香港特首董建華及澳門特首何厚鏵，其中朱鎔基會和董建華會面半小時，董會向他介紹高官問責制的情況，但相信未必會提交問責局長人選名單。&#13;<br> 朱鎔基對記者表示支持問責制，他更反問記者：「董特首是行政長官，我們怎麼會不支持？」他又說高官問責制是香港特區的內部事務，若果董建華在會面中提出討論，他會聽取，但若果董建華不提起，他亦沒有必要說。朱鎔基又希望各方不要將這個問題看得太嚴重，他目前最關心的是香港繁榮和穩定。</p></body></html>
