<html><header><meta charset="utf-8"><title>增收紅酒稅正式刊憲</title></header><body><h1>增收紅酒稅正式刊憲</h1><p>【本報訊】財政司司長梁錦松在財政預算案中，提出增加葡萄酒稅及限制攜帶免稅煙酒入境，昨日正式刊憲，政府並會在下周三向立法會提交兩條收入條例草案，賦予有關建議法律效力。&#13;<br> 在預算案公布當日，政府透過一項公共收入保障令，即時增加有關稅收，但該命令將在七月六日失效，因此政府必須透過正式立法程序，實施有關建議。&#13;<br> 預算案建議把葡萄酒稅由百分之六十增至百分之八十，而香港居民在入境時可攜帶的煙草及飲用酒類免稅額，分別減低百分之四十及百分之二十五，即新免稅煙數額為六十支香煙或十五支雪茄或七十五克煙草，免稅酒則減至七百五十毫升。</p></body></html>
