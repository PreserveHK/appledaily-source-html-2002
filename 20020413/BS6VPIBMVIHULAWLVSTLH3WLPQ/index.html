<html><header><meta charset="utf-8"><title>吹石一惠濕身求突破</title></header><body><h1>吹石一惠濕身求突破</h1><p>十九歲的日本女星吹石一惠，出道以來一直半紅不黑，最近她步安達祐實及友坂理惠等女星後塵，為《月刊吹石一惠》雜誌拍攝濕身性感照，尋求突破。<br> &#13;<br> <spanclass>剩零星工作 &#13;<br> 新潮社出版的《月刊》女星寫真雜誌，每月都會全本介紹一位女星，每期皆引起不少話題。而吹石十四歲出道後，形象一直甚清純，九九年吹石做日本全國高中棒球賽甲子園代言人，更成一時佳話。&#13;<br> 可惜吹石現在只剩電視節目《世界．不思議發見》及資生堂化妝品廣告等工作，今次瞓身拍《月刊》寫真，可謂她的最後一擊。</spanclass></p></body></html>
