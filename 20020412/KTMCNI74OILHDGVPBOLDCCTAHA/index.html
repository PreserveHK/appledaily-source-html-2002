<html><header><meta charset="utf-8"><title>匪徒闖劫同屋拒理</title></header><body><h1>匪徒闖劫同屋拒理</h1><p>【本報訊】大埔三門仔沙欄村一村屋昨凌晨一時許發生劫案，一名六旬男住戶遭賊人入屋用菜刀指嚇，喝令：「精精哋合作啲，我攞四、五千蚊就走。」並以胸圍反綁，事主向同屋住客求救，但有人充耳不聞，最後驚動鄰居報警，由趕至的警員衝入屋將賊人制服拘捕。頭部被劈傷的事主獲釋後埋怨同屋怕事「各家自掃門前雪」，險讓賊人逍遙法外。<br> &#13;<br> <spanclass>遭蛇匪斬傷 &#13;<br> 被捕的疑犯姓羅（二十二歲），證實是非法入境者，他向警方報稱兩日前才爬山偷渡入境。至於遇劫的男子姓冼（六十一歲），任職飲食業，抗賊期間遭對方用菜刀劈傷頭，送院敷治幸告無恙。</spanclass></p></body></html>
