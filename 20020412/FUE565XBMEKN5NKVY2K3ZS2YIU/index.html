<html><header><meta charset="utf-8"><title>米倉涼子貴婦戰衣做節目</title></header><body><h1>米倉涼子貴婦戰衣做節目</h1><p>近期日本女藝人中的風頭躉米倉涼子，自多月前開始主持合家歡鬥唱節目《The夜HIPPARE》後，每個星期均會悉心打扮一番做節目，而雜誌《女性自身》更連載報道米倉每套戰衣的行頭。<br> &#13;<br> <spanclass>似去行婚禮 &#13;<br> 而上周此節目更做了一個兩小時大特輯，米倉索性以全身Valentino貴婦Look出現，腰間上的多層透紗設計性感非常，但似乎今次米倉太過落本，被雜誌指她似去行婚禮多過做主持。</spanclass></p></body></html>
