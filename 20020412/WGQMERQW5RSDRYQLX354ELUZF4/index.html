<html><header><meta charset="utf-8"><title>女律師控《明報》失實</title></header><body><h1>女律師控《明報》失實</h1><p>【本報訊】《明報》早前刊登一宗女律師為情所困自殺的新聞時，將自殺的女子錯誤當作另一名譯音相同，但任職不同律師行的女律師。被誤指為事件女主角的女律師王嘉儀昨日入稟高院，控告《明報》報道失實，令她飽受壓力及名譽受損，要求賠償損失。&#13;<br> 原訴人王嘉儀，為「的近律師行」的女律師，入稟控告《明報》及總編輯等。原訴人指本年三月三十日，《明報》在港聞版刊登一宗題為《情困女律師雙料自殺獲救》的案件，將自殺女子錯誤報道為原訴人。&#13;<br> 案件編號：HCA1334/02</p></body></html>
