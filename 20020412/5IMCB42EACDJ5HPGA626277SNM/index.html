<html><header><meta charset="utf-8"><title>高官以好馬反駁雙併論</title></header><body><h1>高官以好馬反駁雙併論</h1><p>部長制之下，現時十六個局長重新「洗牌」化為十一個，自然有當道嘅大局吞併小局，好似環食局俾人吞咗，庫務局就吞咗財經事務局，陳婉嫻不滿人力為工商所合併，指特首好似「叉燒雲吞併」；高官看了不是味兒，於是透過傳媒反擊，指議員「又要馬兒好，又要馬兒不吃草。」批評立法會不是惜馬之徒。該名高官又話當局從來冇講到只增八個部長，一直只是傳媒之傑作；早在年初，有官員已吹風，指董特首要一隊球隊協助施政，而落場打波的球隊正好是十一人。</p></body></html>
