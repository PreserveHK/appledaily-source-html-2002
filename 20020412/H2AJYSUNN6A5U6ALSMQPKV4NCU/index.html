<html><header><meta charset="utf-8"><title>眼光獨到帶領潮流<br>齊芷瑤四年舊衫現時至興</title></header><body><h1>眼光獨到帶領潮流<br>齊芷瑤四年舊衫現時至興</h1><p>向來對衣着甚有研究的齊芷瑤，最近為自己重塑一個七十年代形象，以今年流行的花拉科茜鬈髮look示人。對於齊芷瑤而言，潮流本身就是一個循環。記者日前到齊芷瑤家裏看看她的衣櫃，只見她很多衣飾都是數年前購入，但最近甚至今季才流行。原來齊芷瑤一直抱着一個穿衣理論，就是找一件真正的靚衫，就可反客為主，領導潮流。&#13;<br> 採訪：盧雪　攝影：馬啟然　化妝：Terry&#13;<br> 髮型：EddieWong（TripleEdge）　形象：饒子懷</p></body></html>
