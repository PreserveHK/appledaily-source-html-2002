<html><header><meta charset="utf-8"><title>健康菇菌自助午餐</title></header><body><h1>健康菇菌自助午餐</h1><p>近年的飲食風氣，都趨向以健康為大前提，所有肥膩高卡的食物都叫人敬而遠之，相反一些標榜健康的美食便逐漸抬頭，而首選應該是一些菇菌類食物。有見及此，餐廳便推出了一系列以菇菌為主的自助午餐，包括冬菇肉碎粉絲沙律、金菇蒜香牛肉卷、泰式雜菌湯、扒蠔菌沙律等等，不夠充飢？還有雜菌千層麵、野菌釀雞胸等主菜供應，務求令你一次過食夠本。&#13;<br>&#13;<br>記者：林寶玲&#13;<br>&#13;<br>店名：碧翠台　&#13;<br>電話：27332033&#13;<br>地址：尖沙嘴東部麼地道69號帝苑酒店4樓&#13;<br>供應時間：星期一至六中午12時至下午2時半&#13;<br>價錢：不連主菜每位$98，包主菜每位$128。</p></body></html>
