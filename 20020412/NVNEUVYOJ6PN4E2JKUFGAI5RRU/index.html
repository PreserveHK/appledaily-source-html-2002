<html><header><meta charset="utf-8"><title>美年報指港仍自由</title></header><body><h1>美年報指港仍自由</h1><p>【本報訊】美國國務院昨日發表香港年度報告指出，香港致力於保持獨特的生活方式，仍是亞洲最自由的城市之一。香港與內地邁向更深入的經濟互動，會為香港維持高度自治，獨立關稅及邊境控制，產生新的挑戰。&#13;<br> 報告指，自九一一事件以來，港府為全球反恐活動提供了有力支援。而國務卿助理凱利將到訪亞洲，包括日本、馬來西亞和香港。&#13;<br> 港府昨對報告發表回應聲明，強調香港已全面落實「一國兩制」，並會致力確保法治、公民自由等的特質受到保障。聲明又指，香港是國際商業和金融中心，將繼續積極參加國際組織和國際事務，共同推動彼此關心的課題。</p></body></html>
