<html><header><meta charset="utf-8"><title>Apple姐日記：<br>楊其龍幫老竇打理的士高</title></header><body><h1>Apple姐日記：<br>楊其龍幫老竇打理的士高</h1><p>我Apple姐一向都唔鍾意以貌取人，好多例子話畀我哋聽，外表花弗嘅人，做起嘢嚟一樣可以好專業同好投入。<br> &#13;<br> <spanclass>中環開檔 &#13;<br> 好似楊受成個仔楊其龍，佢打理間公關公司GSpot都有聲有色呀！最近楊受成喺中環雲咸街「TheCentrium」租咗個二千幾呎嘅高層單位，租嚟做乜？原來佢想開間disco。&#13;<br> 咁搵邊個幫手打理好呢？最佳人選當然係閒時鍾意打碟嘅乖仔楊其龍啦。我Apple姐聽啲朋友講，楊其龍最近甚至放低公關公司啲工作，全力籌備間新disco㖭。</spanclass></p></body></html>
