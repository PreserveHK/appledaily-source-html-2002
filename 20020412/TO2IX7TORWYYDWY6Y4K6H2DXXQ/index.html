<html><header><meta charset="utf-8"><title>郭羨妮嫌唔夠弗著泳衣</title></header><body><h1>郭羨妮嫌唔夠弗著泳衣</h1><p>郭羨妮（Sonija）、宣萱、吳美珩及唐文龍等，昨日在中環文華酒店特為馬莎百貨時裝展行catwalk，同場雖不乏外籍模兒穿泳裝表演，但三位女演員只穿便服上陣。<br> &#13;<br> <spanclass>拍廣告搵錢 &#13;<br> 問Sonija為何不示範穿泳衣，她說：「唔知呀，大會安排嘅，着泳衣等我遲吓操弗啲先。」Sonija正忙拍劇集《帝女花》，同劇的佘詩曼受傷可會對她構成影響？她說：「遲咗少少啫，呢排我都有時間可以唞吓，但嚟緊我會拍拖鞋廣告同一個內地樓盤廣告㖭。」&#13;<br> 採訪：梁錦雯　攝影：陳炯威</spanclass></p></body></html>
