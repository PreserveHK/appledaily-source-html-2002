<html><header><meta charset="utf-8"><title>河村隆一胡塗戀愛論</title></header><body><h1>河村隆一胡塗戀愛論</h1><p>故事圍繞着九龍及東京兩個地方的日劇《相約在九龍》，前日在東京一間名為香港花園的餐廳內舉行記者會。甚受日本女性歡迎的男主角河村隆一，表示在該劇中飾演一個既古板又笨拙的男人。<br> &#13;<br> <spanclass>透視裝搶鏡 &#13;<br> 河村隆一說：「要話我冇戀愛經驗，我諗都冇人信，不過如果我遇到一個我好愛嘅女仔，我可能會變得一塌胡塗。」&#13;<br> 另外劇中兩位女角石田百合子及長谷川京子，前日分別穿上黑色透視裝及紅色旗袍出席，搶了河村不少風頭。</spanclass></p></body></html>
