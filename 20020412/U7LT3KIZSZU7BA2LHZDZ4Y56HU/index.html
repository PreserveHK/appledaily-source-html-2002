<html><header><meta charset="utf-8"><title>白沙21雞場打疫苗</title></header><body><h1>白沙21雞場打疫苗</h1><p>【本報訊】漁農自然護理署昨日開始，為元朗白沙二十一個雞場、四十萬隻八日或以上大的活雞，注射預防禽流感疫苗，預計十日內完成第一次注射，四星期後再注射第二次疫苗，以防止區內再爆發禽流感。&#13;<br> 漁護署工作人員昨早帶備注射用疫苗及身穿保護衣服，進入白沙一雞場教導雞場員工注射疫苗，由雞場員工負責注射，整個過程有漁護署工作人員監督，確保無誤。漁護署發言人指該雞場合共有約一萬一千隻活雞，需要一至兩日才完成注射，每支疫苗約需兩角，而整個疫苗注射連病毒測試需耗約八十萬元。發言人說會預留百分之二雞隻約八千隻活雞不作注射，留作對照實驗。</p></body></html>
