<html><header><meta charset="utf-8"><title>佘詩曼頻補粉遮傷口</title></header><body><h1>佘詩曼頻補粉遮傷口</h1><p>電影《情緣汽水機》昨日在馬鞍山樟木頭拍攝煞科戲，傷愈復出的佘詩曼（阿佘）、李麗珍、梁漢文、張燊悅及顏穎思一起拍攝。<br> &#13;<br> <spanclass>花半小時化妝 &#13;<br> 阿佘自上周五撞傷下顎後，昨日正式投入工作，只見她用膠布黐住傷口並頻頻補妝遮掩膠布。阿佘說：「我足足化咗成半個鐘頭妝，本來要搽藥膏先可貼膠布，但會起泡泡，所以最後冇搽到藥膏，重要燈光師、攝影師就住，上鏡先睇唔到。」&#13;<br> 問到阿佘會否拜神保平安時，她說：「我每年都會拜神，亦有觀音鏈墜傍身，我重想請相士指點吓迷津，等我趨吉避凶吖嘛！」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
