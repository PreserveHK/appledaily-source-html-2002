<html><header><meta charset="utf-8"><title>加勒比海海水原來好鹹</title></header><body><h1>加勒比海海水原來好鹹</h1><p>大家都知道加勒比海以陽光與海灘出名，海水碧綠清澈，很是動人。但我親身踏足過加勒比海，並於大海上碧波暢泳，發現加勒比海的海水除了清，還很鹹很鹹，鹹過香港的海水多多倍。我原本也不知道，因為我根本無準備落水。不諳游泳的我看見個個都好似好享受在海中載浮載沉的時候，又覺得難得一次到加勒比海，無理由不試試名牌海水的味道。於是也一躍而下，但未游兩步已經飲了數口海水，那時我才知道這兒的海水原來這麼鹹，都未玩夠十分鐘我已即刻爬上岸，拚命地飲蒸餾水，希望沖淡口裏那一直揮之不去的鹹水味……&#13;<br>&#13;<br>記者：李莉</p></body></html>
