<html><header><meta charset="utf-8"><title>葉蒨文阿Lam探愛子返港</title></header><body><h1>葉蒨文阿Lam探愛子返港</h1><p>葉蒨文和林子祥（阿Lam）這對恩愛夫婦，昨日下午一時四十五分由英國返港，葉蒨文一個箭步走在前面，阿Lam和另一名男子推着行李緊隨其後，葉蒨文為免惹來誤會，於是特地向傳媒解釋說：「嗰個（推行李的男子）唔係我新男朋友嚟㗎。」他們表示此行主要到英國探望阿Lam的兒子。<br> &#13;<br> <spanclass>黎明拍世盃MV &#13;<br> 此外，黎明和彭丹等昨日亦分別從北京及泰國返港，彭丹剛在泰國拍完電影《賭王與賭后》，而黎明則是到北京公幹。問黎明是否準備為世界盃主題曲拍攝MV時，他說：「返嚟開會再傾，諗住喺香港拍，暫時重未知詳情。」而今日黎明將要赴台灣繼續工作。	&#13;<br> 採訪：卓美娟&#13;<br> 攝影：黃文成</spanclass></p></body></html>
