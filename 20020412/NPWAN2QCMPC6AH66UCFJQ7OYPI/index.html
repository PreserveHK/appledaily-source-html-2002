<html><header><meta charset="utf-8"><title>Loewe迷你騷折扣贈知音</title></header><body><h1>Loewe迷你騷折扣贈知音</h1><p>西班牙服裝名牌Loewe前晚於中環置地廣場店舉行迷你騷，由兩男一女模特兒包括歐陽妙芝及邱愛華示範NarcisoRodriguez在Loewe的最後一個春夏系列。&#13;<br> 到場欣賞的名媛嘉賓包括馬主童國鈞太太Petty及孫光華等人，出席的名媛更可獲得八折優惠。<br> &#13;<br> <spanclass>盛讚王守業 &#13;<br> 馬主童國鈞太太Petty表示剛從日本參加完大新金融主席王守業長子王祖興的婚禮，她大讚婚禮形式特別之餘亦十分浪漫，她說：「王生王太佢哋招呼方面重好細心，除咗有特色嘅懷石料理晚宴外，我哋一行幾十人重去國家公園睇盛放嘅櫻花，大家都玩得好開心。」</spanclass></p></body></html>
