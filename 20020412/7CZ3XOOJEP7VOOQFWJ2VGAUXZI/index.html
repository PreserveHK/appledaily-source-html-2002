<html><header><meta charset="utf-8"><title>荷爾芭莉激情戲香港足本</title></header><body><h1>荷爾芭莉激情戲香港足本</h1><p>憑《孽愛傷痕》而成為奧斯卡史上第一位黑人影后的荷爾芭莉（HalleBerry），於片中飾演死囚妻子角色而獲奧斯卡評審團垂青，她在片中的一場激情戲，更是她榮膺影后的關鍵。<br> &#13;<br> <spanclass>美國刪剪鏡頭 &#13;<br> 在片中飾演黑人女子莉蒂莎的荷爾，與飾演死囚監督漢克的比利卜科頓（BillyBobThornton），片中有一場長達三分鐘的激情戲。由於超過美國電檢尺度，影片被迫刪剪部分鏡頭才能上映。但香港觀眾則有緣在戲院內觀賞此幕極具爭議的性愛場面。</spanclass></p></body></html>
