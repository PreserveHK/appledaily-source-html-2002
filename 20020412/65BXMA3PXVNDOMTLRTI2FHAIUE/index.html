<html><header><meta charset="utf-8"><title>跳樓婦壓毀房車和解</title></header><body><h1>跳樓婦壓毀房車和解</h1><p>【本報訊】已婚婦人去年在寓所跳樓不死，但壓毀樓下的房車，遭車主入稟小額錢債庭追討損失，婦人昨日在庭上拒絕賠償，聲稱「我只係解決自己」。最後在審裁官斡旋，套用藝員黃子華口頭禪，縱使勝訴「又如何」，雙方終庭外和解收場。&#13;<br> 案發於去年四月十四日，與訟人李珍芬（圖）從尖沙嘴山林道寓所十樓天台跳下自殺獲救，她壓毀一輛房車，原訴車主鍾啟釗（譯音）入稟索償二萬五千元。&#13;<br> 案件編號：SCTC59191/01</p></body></html>
