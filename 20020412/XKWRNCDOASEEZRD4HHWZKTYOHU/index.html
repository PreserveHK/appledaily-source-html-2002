<html><header><meta charset="utf-8"><title>會議室內外<br>李家祥期待良心商人</title></header><body><h1>會議室內外<br>李家祥期待良心商人</h1><p>因有事而缺席八黨會議的早餐派議員李家祥，雖然說現時未有具體資料，所以暫時不要談。不過，對於外界盛傳工商和人力兩個決策局將合併，李家祥卻認為，這個部長若「由一個有良心嘅工商界人士做，好過畀個工會阿頭做。」&#13;<br> 李家祥說，這個部長必須顧及勞資雙方的談判，而現任工商局局長周德熙表現不俗。至於房屋、經濟等範疇，他就認為由非公務員隊伍人選當部長較適合。</p></body></html>
