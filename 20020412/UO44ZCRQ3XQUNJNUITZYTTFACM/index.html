<html><header><meta charset="utf-8"><title>邵傳勇牛一做逆市英雄</title></header><body><h1>邵傳勇牛一做逆市英雄</h1><p>邵傳勇（阿勇）和駱達華（達仔）近期投資了數十萬元，於中環嚤囉廟街開設食肆「菜拾伍」。前晚歐陽震華夫婦、吳毅將與女友唐麗球及袁潔儀等大班好友，到了阿勇的舖頭，為明天三十四歲牛一的阿勇，預祝生日。<br> &#13;<br> <spanclass>望經濟復甦 &#13;<br> 阿勇笑言要做逆市英雄，他說：「經濟唔好我會買少件衫，買少架車，但食就一定要，我計過條數，一日做三十個客就賺錢，所以我嘅生日願望就係希望經濟好啲，朋友開心，我間舖頭煮多啲好嘢畀大家食。」&#13;<br> 採訪、攝影：朱芷瑩</spanclass></p></body></html>
