<html><header><meta charset="utf-8"><title>政府私會傳媒議員呷醋</title></header><body><h1>政府私會傳媒議員呷醋</h1><p>全港報章透過「內幕消息」廣泛報道高官問責制內容，但特首董建華仍要堅持到下周三才肯向立法會議員簡介部長制，原本已經令不少議員「呷醋」兼有氣，昨日有議員知道政府竟然私下會見傳媒高層就部長制「吹風」，更加激化議員不滿，有議員大罵政府根本不放議員在眼內，這口氣實在「啃唔落！」職工盟李卓人更批評政府做法形同要「透過傳媒輿論去包圍立法會！」有議員要求在周三特首簡介中提出質詢。民主黨張文光說，根據議事規則，只要特首及主席同意，他一定會在會上質詢特首為何押到最後才向立法會及公眾人士交代。</p></body></html>
