<html><header><meta charset="utf-8"><title>張鎧潼賽車傷頸</title></header><body><h1>張鎧潼賽車傷頸</h1><p>新人張鎧潼、徐子淇、陳穎妍、李思蓓、戴辛蔚、朱永棠及方程式賽車手李英健等，昨日在啟德KartingMall，參加「PUMAKarting名人極速挑戰賽」。結果由李思蓓奪得女子組冠軍，而男子組冠軍則由李英健奪得。&#13;<br> 新人張鎧潼昨日在分組賽時不幸受傷，需由工作人員扶離現場，她事後說：「頭先撞親條頸，𠵱家去搵人揑下。」<br> &#13;<br> <spanclass>子淇奪亞軍 &#13;<br> 徐子淇昨日屈居女子組第二名，但她仍覺得非常開心。對於被雜誌拍到與前男友洪天明食飯，問她是否與天明復合？她說：「唔係呀，食飯之嘛，朋友嚟咋。」</spanclass></p></body></html>
