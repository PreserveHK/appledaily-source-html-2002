<html><header><meta charset="utf-8"><title>乍暖還寒氣溫劇跌12℃<br>今仍清涼明回暖</title></header><body><h1>乍暖還寒氣溫劇跌12℃<br>今仍清涼明回暖</h1><p>【本報訊】當時裝店已紛紛推出夏季新裝的時候，天氣忽然轉涼，市區溫度在短短兩日內，急降攝氏十二度。昨日市區氣溫最低只有十七度，新界更低至十四、五度。天文台預測今日仍然清涼，明日開始回暖，至周日最高氣溫將達二十七度。<br> &#13;<br> <spanclass>昨晚只有攝氏17度 &#13;<br> 由於東北季候風正影響華南地區，本港昨天整日都相當清涼，天文台的紀錄顯示，昨日清晨只有十九度，晚上更跌至十七度。&#13;<br> 微寒的天氣仍會持續，天文台預測，本港今日初時有幾陣雨，日間大致天晴，最低氣溫約十七度，最高氣溫約二十三度，吹和緩北至東北風。展望周末期間，天氣會逐漸回暖。</spanclass></p></body></html>
