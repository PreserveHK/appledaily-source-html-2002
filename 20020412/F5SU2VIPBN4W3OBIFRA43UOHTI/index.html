<html><header><meta charset="utf-8"><title>酒井若菜搶菅野美穗飯碗</title></header><body><h1>酒井若菜搶菅野美穗飯碗</h1><p>由水着波妹出身的酒井若菜，近年成功從良，若菜很少再以性感打扮示人，但她卻可以靠較密實裝扮演出廣告搵快錢。繼與藤原紀香合演J-Phone手機廣告後，酒井若菜亦剛搶走菅野美穗飯碗，成為SOFINA護膚品的新一代代言人。<br> &#13;<br> <spanclass>盡顯韻味 &#13;<br> 酒井若菜最近為SOFINA的全新護膚品VERYVERYWhiteningGel拍攝宣傳海報，她在廣告中穿了一條紫藍色的吊帶裙，廣告突出了若菜潔白的皮膚，充滿成熟韻味。</spanclass></p></body></html>
