<html><header><meta charset="utf-8"><title>《蠍子王》女角台灣吐苦水</title></header><body><h1>《蠍子王》女角台灣吐苦水</h1><p>曾演出美國電視劇《過江龍》的美籍華裔女星胡凱莉，為宣傳即將上映的電影《蠍子王傳奇──盜墓迷城外傳》，前日到達台北進行一連兩日的宣傳活動。&#13;<br> 昨日胡凱莉身穿Valentino低胸露肩裝出席記者會，成為全場焦點。胡凱莉在記者會上大吐苦水，她指拍電影比拍電視辛苦千萬倍。<br> &#13;<br> <spanclass>打底免走光 &#13;<br> 胡凱莉說：「《蠍子王》第一日開始拍攝，我已經要拍出浴戲，重要着單薄嘅衫同T-back喺河裏面戲水，好彩當日打底工夫做得足，先至冇走光。」</spanclass></p></body></html>
