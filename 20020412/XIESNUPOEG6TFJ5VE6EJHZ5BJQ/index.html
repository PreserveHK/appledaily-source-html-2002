<html><header><meta charset="utf-8"><title>廣末、草囗演短篇韓劇</title></header><body><h1>廣末、草囗演短篇韓劇</h1><p>去年演出日本史上首個韓語節目的SMAP成員草囗剛，本月將與廣末涼子及篠原涼子，演出兩套韓語短篇劇集《SARANHEYO~愛之劇場愛之歌~》，阿剛更會「變節」做韓國人，與兩位女星談戀愛。<br> &#13;<br> <spanclass>黃金時段播出 &#13;<br> 該兩套短劇皆被安排在晚上十時播出，並成為首個在日本電視黃金時段出現的韓語節目。阿剛與廣末合演的一集，內容講述獨居的廣末有個廚藝了得的日本男友，但其後卻愛上完全不懂日語的韓國人阿剛。</spanclass></p></body></html>
