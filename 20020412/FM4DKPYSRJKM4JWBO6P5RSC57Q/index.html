<html><header><meta charset="utf-8"><title>Fans支持戀情<br>濱崎步感動落淚</title></header><body><h1>Fans支持戀情<br>濱崎步感動落淚</h1><p>日本歌壇天后濱崎步（步姐），前晚在台北繼續宣傳新寫真集。&#13;<br> 在香港的握手會時，本地fans哭個不停，但台灣的握手會中，一名女fans與步姐細語一句：「你可以結婚了！」步姐知道fans如此支持她和男友長瀨智也的戀情，令她喜極而泣。<br> &#13;<br> <spanclass>匆匆購物 &#13;<br> 另外，步姐首次訪台亦不忘到處購物，她買了HermesBirkinBag及兩副Chanel太陽眼鏡等，共約四十三萬新台幣（約港幣九萬六千元）。步姐昨午已返回日本。</spanclass></p></body></html>
