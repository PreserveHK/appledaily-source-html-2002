<html><header><meta charset="utf-8"><title>「Twins」大熱　閃卡暢銷</title></header><body><h1>「Twins」大熱　閃卡暢銷</h1><p>一張「Twins」閃卡的魔力，竟惹來血光之災！記者昨走訪旺角閃卡專門店，據一些盤踞門外的炒家指，時下最好賣的明星閃卡，女的正是Twins；男的則有陳冠希、周杰倫等。&#13;<br> 她表示，明星閃卡的顧客以年輕人為主，但亦有會計師等專業人士收集，價錢由設計簡單、兩元一張的「白卡」，貴至七十元的迷彩、立體閃卡。有閃卡店東主則指出，一些限量版的閃卡如美國籃球明星米高佐敦，炒價以萬元計。但現時炒閃卡的熱潮，較九七年的高峯期退減許多。&#13;<br> 一名剛步出閃卡店的女學生表示，省下早餐、零用錢等，每月花百多元購買閃卡，帶返學校向同學交換或炫耀一番。&#13;<br> 本報記者</p></body></html>
