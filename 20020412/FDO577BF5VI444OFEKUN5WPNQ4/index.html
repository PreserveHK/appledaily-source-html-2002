<html><header><meta charset="utf-8"><title>蕭芳芳曾萌輕生念頭</title></header><body><h1>蕭芳芳曾萌輕生念頭</h1><p>蕭芳芳昨日應香港電台《晨光第一線》邀請擔任嘉賓主持，在節目中，芳芳姐與主持車淑梅討論有關「燒炭自殺」的問題，其間，芳芳姐透露曾因患上耳鳴，而有輕生的念頭。<br> &#13;<br> <spanclass>只想不實行 &#13;<br> 芳芳姐說：「因為耳鳴嘅關係，我都曾經諗過跳樓，但只係諗而唔會去做。因為跳咗落樓都解決唔到問題，同埋你又唔知死咗之後，係咪真係唔辛苦。」&#13;<br> 此外，作為「護苗基金」主席，芳芳姐再就早前有人冒該會之名，電話性騷擾小朋友一事作出澄清，她說：「我聽到之後都好嬲，以後如果有人收到呢啲電話就即刻收佢線！」</spanclass></p></body></html>
