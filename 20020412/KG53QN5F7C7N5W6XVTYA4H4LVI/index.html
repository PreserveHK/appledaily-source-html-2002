<html><header><meta charset="utf-8"><title>二千萬元大麻案開審</title></header><body><h1>二千萬元大麻案開審</h1><p>【本報訊】警方毒品調查科於去年四月搗破一宗龐大販運大麻案，拘捕涉嫌將三百多公斤大麻從大埔載到觀塘一停車場的貨車司機，此案昨日在高等法院開審，控方指涉案毒品市值二千萬元，涉案司機否認販毒罪。&#13;<br> 三十六歲被告、貨車司機黃梓光被控於去年四月二十四日，在觀塘道觀塘工業中心的一個停車位，與鍾閏林販運三百二十九點八八公斤大麻。&#13;<br> 案件編號：HCCC309/2001</p></body></html>
