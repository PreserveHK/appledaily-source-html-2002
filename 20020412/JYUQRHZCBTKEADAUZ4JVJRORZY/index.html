<html><header><meta charset="utf-8"><title>萬綺雯贊成亞視招新人</title></header><body><h1>萬綺雯贊成亞視招新人</h1><p>陳啟泰和萬綺雯昨日往中環港外線碼頭，拍攝亞視新劇《天誅》。&#13;<br> 亞視近日傳出招聘新人，及前線藝員約滿後不獲續約，萬綺雯對此說：「換吓人都幾好，未嘗唔係件好事，唔使一打開電視，套套劇都係嗰幾個人。」<br> &#13;<br> <spanclass>陳啟泰怕裁員 &#13;<br> 陳啟泰則說：「我都驚（裁員）㗎！我覺得做好自己本分最重要，但我啱啱先續咗兩年約。」&#13;<br> 由於拍攝途中有對情侶上前拍照，被工作人員阻攔下發生口角，最後工作人員亦禮貌地示意對方，在不影響拍攝情況下亦可拍照。	採訪、攝影：王崇穎&#13;<br> </spanclass></p></body></html>
