<html><header><meta charset="utf-8"><title>警墳場拘56「山狗」</title></header><body><h1>警墳場拘56「山狗」</h1><p>【本報訊】針對清明節期間雙程證「山狗」活躍，警方聯同入境處共動員一百人在粉嶺和合石墳場進行大搜捕，四小時行動中，共拘捕五十六名涉嫌違反逗留條件內地黑工。&#13;<br> 警方是於較早時接獲掃墓人士投訴，指有內地黑工藉詞清理墓碑向掃墓人士強索十至二十元「利是」打賞，警方經與入境處部署後，昨上午九時許開始，至下午一時採取聯合行動，七十九名快速應變部隊的警員及二十一名入境處職員，部分人員「放蛇」假扮掃墓人士，在和合石一帶山頭搜捕內地黑工，共拘捕二十七男二十九女（十八至六十六歲），大部分來自廣東五華、廣西及江西持雙程證來港，被捕人士稍後轉交入境處。</p></body></html>
