<html><header><meta charset="utf-8"><title>　　張浚生當肥彭係朋友 - 李八方</title></header><body><h1>　　張浚生當肥彭係朋友 - 李八方</h1><p>前日肥張帶咗三十幾個浙大學生來港同香港學生交流，噚日八方問起肥彭變中南海貴賓一事。張浚生聽到彭定康三字，未聽完問題已不住尷尬地笑說：「哈哈！不談這個」。記者迫問之下，佢承認睇過肥彭訪京嘅報道。肥張起初話：「以前的事已經都是歷史了」，問佢如果再見肥彭兩人做唔做到朋友？肥張竟提高聲調話：「他原來在這裏（香港）我們都是朋友關係！每年國慶節甚麼的，我們在一起都很愉快的嘛！」但「朋友嘛，不一定說是甚麼都意見一致的。」不過會鬧朋友係「千古罪人」同「妓女」嘅，八方就好少見。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
