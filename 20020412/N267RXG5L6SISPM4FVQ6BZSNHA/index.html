<html><header><meta charset="utf-8"><title>民間團體反戰遊行</title></header><body><h1>民間團體反戰遊行</h1><p>【本報訊】對於中東局勢的不穩，暴力事件不停，十六個本港的民間團體將於本周日發起遊行，從銅鑼灣維多利亞公園遊行到金鐘以色列駐港領事館，要求以色列軍隊停止襲擊巴勒斯坦人民，放棄戰爭尋求對話解決矛盾，並呼籲聯合國作出緊急介入，以和平方法解決衝突。&#13;<br> 十六個民間團體包括國際特赦組織香港分會、亞洲人權委員會、反戰爭求和平委員會、前綫、社會民主論壇、香港基督徒學會等。&#13;<br> 他們相信以色列政府使用暴力的策略，只會在世界各地滋生更多恐怖主義行為，而美國不斷向以色列提供軍用物資和經濟援助，間接令巴勒斯坦人民受到殘害。</p></body></html>
