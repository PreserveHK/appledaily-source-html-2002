<html><header><meta charset="utf-8"><title>造假卡韓籍男子候判</title></header><body><h1>造假卡韓籍男子候判</h1><p>【本報訊】四十三歲韓籍男子參與假卡集團來港偽造假卡，由同黨從櫃員機提款逾四十六萬港元，去年十月十九日於酒店被捕，警方並撿獲四百多張假卡、十萬多元現金及卡主資料。被告昨日於區域法院承認串謀詐騙罪名，而案中主腦已於韓國落網，案件延至本月十八日判刑，待控方查證有關銀行是否起回三十餘萬損失。&#13;<br> 被告孫錫太（四十三歲），韓籍人士，承認一項串謀詐騙。代表律師求情時指出，被告在韓國經營電子用品生意失敗，一年後發現妻子有婚外情，離婚後認識假卡集團的「阿Moon」，答應來港製造假卡，獲三萬元報酬。&#13;<br> 案件編號：DCCC1192/2001</p></body></html>
