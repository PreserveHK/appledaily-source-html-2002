<html><header><meta charset="utf-8"><title>失明調琴師墮台傷</title></header><body><h1>失明調琴師墮台傷</h1><p>【本報訊】在青衣一間琴行工作的失明調琴師，昨午二時到沙田中文大學邵逸夫堂的大學禮堂，替鋼琴調音後準備離去，同行同事正擬前往攙扶，調琴師不慎失足由五呎高台絆倒跌落地上，手踭着地扭傷，由同事報警送院治療。<br> &#13;<br> <spanclass>休息數日可工作 &#13;<br> 受傷調琴師姓尤（五十歲），手踭傷處紅腫一片，醫生檢查發現未有傷及骨骼，估計休息數日後可繼續工作。&#13;<br> 據知事主於十多歲開始染上眼疾從此雙目失明，但他未有自暴自棄，反而憑着靈敏聽覺學習調琴技術，當上調琴師自力更生，其後更與一名失明女子結婚組織家庭，現時育有兩名子女，一家四口生活頗為安定。</spanclass></p></body></html>
