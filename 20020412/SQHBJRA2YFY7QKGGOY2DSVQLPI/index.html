<html><header><meta charset="utf-8"><title>電盈援助金將發放</title></header><body><h1>電盈援助金將發放</h1><p>【本報訊】電訊盈科為被裁員工成立的四千萬元援助基金，基金委員會昨晚再次開會，商討援助金的發放細節。委員會表示，被裁員工可於下周一起，向該會提出申請，而協助被裁員工轉職的物業管理及物業維修等再培訓課程會於五月中開課。&#13;<br> 此外，對於電盈的合營公司Reach傳將於數日內進行裁員，有電盈員工昨在工會互聯網討論區內留言，表示員工間流傳電盈將於今日裁減二百人，其中大部分來自Reach。</p></body></html>
