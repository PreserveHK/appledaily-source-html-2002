<html><header><meta charset="utf-8"><title>陳浩民趁空與李惠敏短敘</title></header><body><h1>陳浩民趁空與李惠敏短敘</h1><p>陳浩民前晚與劉愷威、汪琳、劉綽琪、康華及證券業人士黎永良，齊齊往電視城錄影《智在必得》慈善版，結果劉綽琪成績最佳，為香港公益金籌得一萬三千多元善款。<br> &#13;<br> <spanclass>飲酒後變熱情 &#13;<br> 陳浩民日前被傳媒拍下他與李惠敏（Amanda）拖手逛街及親吻的照片，對此他說：「嗰晚Amanda叫我出席朋友生日會，可能大家飲咗酒，所以熱情咗啲。我最嬲係話我哋姊弟戀，我大過佢，佢係我學妹，我就嚟要開新劇，所以咪趁未開工，搵朋友短敍囉。」&#13;<br> 此外，無綫稍後會以《一觸即發》代替《智在必得》，問鄭丹瑞可會繼續做主持時，他表示不會，但他認為最適合人選是黃子華。</spanclass></p></body></html>
