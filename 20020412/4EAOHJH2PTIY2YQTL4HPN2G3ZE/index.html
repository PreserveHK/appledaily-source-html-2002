<html><header><meta charset="utf-8"><title>品質國際傳裁600人</title></header><body><h1>品質國際傳裁600人</h1><p>【本報訊】在半導體行業不景下，再傳出有大機構大幅裁減職位的消息，先後與聯營公司合共裁員一千四百多人的上市公司品質國際，主席李同樂向「路透社」表示，公司今年中會完成將生產線遷移內地，計劃在本港保留僅一成至一成半的員工。換言之，以目前該公司員工總數七百多人計，品質國際估計需要裁減六百多個本港職位。&#13;<br> 品質國際發言人昨晚表示，公司是否需要再度裁員，目前是言之尚早。</p></body></html>
