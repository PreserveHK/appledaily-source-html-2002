<html><header><meta charset="utf-8"><title>警循廣告掃蕩架步</title></header><body><h1>警循廣告掃蕩架步</h1><p>【本報訊】西九龍總警區重案組探員昨午在旺角區展開掃黃行動，目標針對數間透過色情雜誌及網頁刊登「骨女」相片，以及大肆宣傳的日式指壓場。<br> &#13;<br> <spanclass>根據網頁資料行動 &#13;<br> 其間，探員於昨午五時，於大南街一個指壓中心及相鄰大廈一單位內，拘捕三名疑是架步主持的男子及三名（二十至三十歲）持雙程證來港的妓女。&#13;<br> 警方稱，今次行動目標主要是旺角太子區內數家「出位」指壓中心，警方是根據色情網頁及雜誌上的資料，採取今次行動，行動至今晨仍進行中。</spanclass></p></body></html>
