<html><header><meta charset="utf-8"><title>《星戰2》掀撲飛熱</title></header><body><h1>《星戰2》掀撲飛熱</h1><p>萬眾期待的《星戰前傳2之複製人侵略》，雖然在下月十六日才作全球公映，但此片的預售情況卻空前理想，可見眾《星戰》fans均希望先睹為快。<br> &#13;<br> <spanclass>Fans通宵輪候 &#13;<br> 據英國最大戲院院線Odeon的發言人表示，《星戰前傳2》自本月十二日開始預售後，戲院已賣得總值超過十萬英鎊（約一百一十萬港元）的門票。而在倫敦里斯特廣場Odeon戲院預售的首日開畫門票，在數小時內已全部售罄，不少fans更通宵排隊輪候，務求購得理想座位。</spanclass></p></body></html>
