<html><header><meta charset="utf-8"><title>南非英雄升空</title></header><body><h1>南非英雄升空</h1><p>南非裔富翁沙特爾沃思周四在哈薩克的拜科努爾發射場揚手敬禮後，乘坐俄羅斯火箭「聯合TM34」號順利升空，成為全球第二位太空遊客。「聯合」號預定在周六與國際太空站對接，此行為期八天。&#13;<br> 他的家人在現場激動得擁抱流淚。在他的家鄉開普敦，學生也興奮地觀看電視台現場直播的升空過程。沙特爾沃思已被南非民眾視為英雄，傳媒大事報道他的消息，其中一份大字標題：「上太空：非洲歷史上首個太空人」。前總統曼德拉也表示為他感到自豪，並祝福他；現任總統姆貝基則說他是非洲大陸的先驅。&#13;<br> 路透社/法新社</p></body></html>
