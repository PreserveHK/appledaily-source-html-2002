<html><header><meta charset="utf-8"><title>好姨邀陳慧珊助愛女</title></header><body><h1>好姨邀陳慧珊助愛女</h1><p>薛家燕（好姨）的長女石祐珊，今年暑假後便會到美國升學，她現在仍在港就讀國際學校，並很熱心參與校內的課外活動。&#13;<br> 石祐珊更獲同學推舉，成為後日在大潭舉行的時裝活動籌款騷的「大會統籌」，好姨愛女情切，親自邀請了陳慧珊（Flora）、楊思琦、唐文龍、周永恒和劉愷威做嘉賓助陣。<br> &#13;<br> <spanclass>義務幫手 &#13;<br> 好姨昨日在電話中說：「到時Flora同周永恒會唱歌表演，其他三位嘉賓就會行catwalk助興，佢哋知道個活動係慈善性質，所以都義務幫手，真係好多謝佢哋咁有心。」&#13;<br> 此外，好姨為幫助女兒搞的活動有聲有色，她還親自聯絡一些廣告商贊助此活動。&#13;<br> 採訪：比華利</spanclass></p></body></html>
