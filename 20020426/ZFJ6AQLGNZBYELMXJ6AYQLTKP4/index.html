<html><header><meta charset="utf-8"><title>陳司翰煮食物燒著布</title></header><body><h1>陳司翰煮食物燒著布</h1><p>陳司翰昨日在銅鑼灣阿詩瑪雲南風味料理，為新城娛樂台的《聯fan美食所》做直播。&#13;<br> 陳司翰昨日示範煮兩味餸菜，分別是「雲南醬燒骨」和「雲腿黃金粒」。他先炮製「雲腿黃金粒」，然後再開爐煮另一味餸，可是期間卻不知道已燒着碗布，要記者提醒他，十分烏龍。<br> &#13;<br> <spanclass>要娶煮飯婆 &#13;<br> 問陳司翰可曾下廚？他說：「我以前喺英國讀書都有自己煮嘢食，將來娶老婆都要佢識煮嘢。我家姐（陳慧琳）識煮甜品，佢會自己煮自己食。」有工作人員試過陳司翰昨日煮的食物，都批評味道過鹹。此外，陳司翰透露明天將會拍攝一個食品廣告。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
