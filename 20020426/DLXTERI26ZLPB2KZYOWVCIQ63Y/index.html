<html><header><meta charset="utf-8"><title>疾駛凌志爆胎打觔斗</title></header><body><h1>疾駛凌志爆胎打觔斗</h1><p>【本報訊】西貢井欄樹昨日發生驚險交通意外。昨午十二時許，一輛「凌志」LS400房車沿清水灣道快線駛出九龍，途近井欄樹一個右彎時，疑因右前輪突然爆胎致失控猛撼左邊石壆，然後全車凌空飛起撞向山坡，車身繼而向右翻側跌在路面。&#13;<br> 由於撞力猛烈，房車再衝向右邊快線滑行近百米始停下，最後四輪着地，車頭及車胎嚴重損毀。現場遺下長長的「S」形胎痕。肇事姓鍾（三十八歲）司機在猛烈的撞擊中，僅右手肘擦傷自行爬出報警送院，事後接受酒精測試證實無飲酒。</p></body></html>
