<html><header><meta charset="utf-8"><title>葉璇傷腰獨欠陳浩民慰問</title></header><body><h1>葉璇傷腰獨欠陳浩民慰問</h1><p>葉璇早前拍攝無綫古裝劇《雲海玉弓緣》吊威吔戲分時，不慎弄傷腰部，被迫辭演新劇《打更急先鋒》，並由楊怡頂上。<br> &#13;<br> <spanclass>做物理治療 &#13;<br> 記者前日致電葉璇，她說：「我條腰嘅肌肉勞損，因為驚盆骨會移位，𠵱家除咗要食醫生開嘅止痛同消炎藥，重要隔日去做物理治療。醫生初步估計要唞多個幾禮拜先可以好番，所以趕唔切拍《打更急先鋒》，我都覺得好可惜。」&#13;<br> 葉璇由於腰傷疼痛，她表示未能駕車往看醫生，需要公司同事接送。問到其緋聞男友陳浩民可有慰問她，葉璇說：「冇喎。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
