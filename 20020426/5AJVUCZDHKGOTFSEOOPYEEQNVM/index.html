<html><header><meta charset="utf-8"><title>韓國笑片搵陳冠希配音</title></header><body><h1>韓國笑片搵陳冠希配音</h1><p>由《我老婆係大佬》男主角朴相勉主演的韓國搞笑電影《大佬鬥和尚》，快將在香港上映，更請得陳冠希、李燦森及王合喜三人爆笑配音。<br> &#13;<br> <spanclass>蠱惑鬥一番 &#13;<br> 此片在韓國票房的成績更勝《我的野蠻女友》，只是略低於《我老婆係大佬》，而故事則講述一班黑幫頭子，為避開警方的追捕而硬闖深山少林寺。寺裏年輕的和尚欲將這班社會敗類趕走，奈何主持要感化他們，於是兩班人馬各出蠱惑橋鬥法。</spanclass></p></body></html>
