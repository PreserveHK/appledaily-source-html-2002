<html><header><meta charset="utf-8"><title>歐陽妙芝珠寶上身添光彩</title></header><body><h1>歐陽妙芝珠寶上身添光彩</h1><p>佳士得春季拍賣會定於下周日至下周二（二十八日至三十日）舉行，昨日在萬豪酒店率先舉行預展，並由名模歐陽妙芝示範首飾，及展出多張名畫。&#13;<br> 歐陽妙芝昨日示範了五套首飾，其中估價最高是一條由二十六粒翡翠珠子，再扣着一粒緬甸紅寶吊墜的頸鏈，估價預計逾二千五百萬元。&#13;<br> 妙芝又佩戴一顆重7.15卡的梨形藍寶鑽石戒指，估價亦高達二千五百萬元。<br> &#13;<br> <spanclass>有心理壓力 &#13;<br> 戴過貴重珠寶無數的妙芝，表示每次佩戴心理壓力也會很大，她說雖花不起錢買珠寶，但受其契媽感染，亦開始對珠寶提起興趣。她說：「我覺得我契媽講得好啱，一個女人戴咗珠寶上身，個人自然會有光彩嘅。」</spanclass></p></body></html>
