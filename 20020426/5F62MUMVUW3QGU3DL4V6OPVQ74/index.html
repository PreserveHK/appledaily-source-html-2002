<html><header><meta charset="utf-8"><title>張可頤未遇「鹹豬手」</title></header><body><h1>張可頤未遇「鹹豬手」</h1><p>張可頤和歐錦棠昨日在奧海城拍攝新劇《十萬噸情緣》，劇情講述歐錦棠為追求張可頤，於是英雄出計救美，找來一班大漢追打自己。<br> &#13;<br> <spanclass>自嘲冇身材 &#13;<br> 張可頤昨日表示並不害怕拍攝此類打鬥場面，即使有時不免有身體接觸，只要不是故意便不會尷尬，可頤說：「有時拍戲時大家都好投入就算啦，我未試過俾人『鹹豬手』呀，可能我冇乜身材啦。」</spanclass></p></body></html>
