<html><header><meta charset="utf-8"><title>「少女殺手」多緋聞</title></header><body><h1>「少女殺手」多緋聞</h1><p>有「少女殺手」稱號的周渝民（仔仔），早前曾對傳媒坦承出道前拍過五次拖，更直言交女友範圍甚廣，以往的女朋友中，高矮肥瘦都有。仔仔又表示喜歡有個性的女孩子，外表不一定要漂亮，但最緊要心地善良。&#13;<br> 其實仔仔出道至今緋聞不斷，去年拍攝台劇《流星花園》期間，曾與對手大S徐熙媛傳出緋聞，但二人均矢口否認。至上月，有人目睹仔仔與一少女在泰國蘇梅島海邊手牽手漫步。近日，仔仔則與其私人助理小燕傳緋聞。</p></body></html>
