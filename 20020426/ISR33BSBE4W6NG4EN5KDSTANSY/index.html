<html><header><meta charset="utf-8"><title>　　共度時艱談何容易 - 李八方</title></header><body><h1>　　共度時艱談何容易 - 李八方</h1><p>雖然阿松話財赤嚴重，政府又叫人共度時艱，但公帑邊有咁易慳？好似區議會搞地區活動，就要使唔少錢。八方噚日睇區議會撥款文件，發現原來每年端午節搞嘅龍舟錦標賽，閒閒地都要用六、七十萬。以五千名參加者計，平均每人就要用百幾蚊，要咁貴去增添節日氣氛，大家真係要畀多兩錢肉緊去玩同睇嘞。&#13;<br> 咁幾十萬包啲乜？例如搭棚同拆棚費就要十五萬、搬運龍舟費要七萬幾、連會議行政膳食費都要七千幾。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
