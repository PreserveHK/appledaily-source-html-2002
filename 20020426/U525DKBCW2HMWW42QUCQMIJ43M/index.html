<html><header><meta charset="utf-8"><title>金城武闊別三年赴台頒獎</title></header><body><h1>金城武闊別三年赴台頒獎</h1><p>金城武將於下月四日為台灣的樂壇盛事「金曲獎頒獎禮」任頒獎嘉賓，當晚他將與鄭秀文頒發壓軸大獎「最佳男演唱人獎」。<br> &#13;<br> <spanclass>僅逗留一天 &#13;<br> 金城武自早年前往日本發展演藝事業後，已足足有三年時間沒在台灣作公開露面，今次他專誠抽出檔期返台任頒獎嘉賓，認真畀面。&#13;<br> 據悉金城武將於台灣短暫逗留二十四小時，完成頒獎禮後，即飛返日本，繼續投入日本劇集《黃金保齡》的拍攝工作。</spanclass></p></body></html>
