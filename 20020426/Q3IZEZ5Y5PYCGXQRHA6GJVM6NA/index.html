<html><header><meta charset="utf-8"><title>上戶彩挑戰松浦亞彌</title></header><body><h1>上戶彩挑戰松浦亞彌</h1><p>十六歲女星上戶彩，前日被著名涉谷購物商場109內的Hatch眼鏡店，邀請擔任宣傳大使做一日店長。<br> &#13;<br> <spanclass>選美出身 &#13;<br> 九七年參加日本國民美少女大賽而投身藝能界的上戶，因在武田鐵矢主演的日劇《3年B組金八先生》中演問題學生出色而人氣急升，去年即成為日本全國高中棒球大賽甲子園代言人，今年八月更會推出處女唱片，挑戰松浦亞彌。本身沒有近視的上戶，前日表示戴眼鏡對她來說只是一種裝飾，但就希望自己在藝能界發展能夠被睇好。</spanclass></p></body></html>
