<html><header><meta charset="utf-8"><title>港府否決設小股東組織</title></header><body><h1>港府否決設小股東組織</h1><p>【本報訊】證監會股東權益小組成員DavidWebb建議成立的香港小股東組織（HAMS），已被港府正式否決。財經事務局副局長何淑兒近日回覆DavidWebb，指有關建議涉及公共徵費，但在如何問責的問題上存在困難，故公司法改革常務委員會決定不採納該建議，作為下階段諮詢的內容。&#13;<br> DavidWebb對此感到失望。他在其網站上表示，已建議HAMS可定期向立法會交代，以及加入消委會及證監會等代表進入HAMS董事會作為觀察員，藉此解決問責性問題。他反指政府所指的問責問題其實是向大財團問責，而他們傾向維持現狀，不希望見到小股東有集體訴訟權。</p></body></html>
