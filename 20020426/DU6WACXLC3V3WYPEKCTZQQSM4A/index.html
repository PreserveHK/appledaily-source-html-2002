<html><header><meta charset="utf-8"><title>做局長只為滿足感</title></header><body><h1>做局長只為滿足感</h1><p>政府究竟怎樣計算出政治任命的局長每年年薪為三百七十萬元？原來是根據港府委託顧問公司對五十六名行政總裁薪酬的調查報告結果，以他們薪酬的中位數六百六十五萬元作參考數字，然後再將之打個六折，就大概是三百七十萬元之數。&#13;<br> 至於為何要打六折？因為問責官員「都是受聘出任公職」，正如財政司司長梁錦松講，加入政府是為服務社會，出任公職的滿足感是私人機構任何職位都難以比擬的。</p></body></html>
