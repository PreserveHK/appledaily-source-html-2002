<html><header><meta charset="utf-8"><title>四川裸浴遊</title></header><body><h1>四川裸浴遊</h1><p>四川、重慶一帶目前還有一些偏遠地區保留裸浴的習俗，四川省一個森林度假村就計劃推出森林裸浴遊，卻受到各方責難。&#13;<br> 從明朝開始，重慶巴南地區的東泉鎮每天都有男女村民，到當地的東泉河裸浴（見圖），特別是趕市集的日子，大家裸浴後才回家。這個裸浴風俗近年吸引不少城市遊客前來「開眼界」及親自嘗試。&#13;<br> 由於有市場，三百公里外的四川雅安縣玉屏山森林度假村計劃下月一日起，推出森林裸浴遊，讓遊客「能真正釋放自我，領略原始森林的無窮魅力」，並禁止男女混浴，又不准拍攝。此破天荒之舉卻被各界猛烈抨擊，指有傷「風化」，能否成事仍是未知數。&#13;<br> 本報特約記者</p></body></html>
