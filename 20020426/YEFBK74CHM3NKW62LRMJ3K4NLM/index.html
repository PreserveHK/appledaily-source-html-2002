<html><header><meta charset="utf-8"><title>姬絲頓加強保安抗狂迷</title></header><body><h1>姬絲頓加強保安抗狂迷</h1><p>將於下月三日正式公映的猛片《蜘蛛俠》，是世界各地影迷翹首以待之作，片中主角包括杜比麥奎爾（TobeyMaguire）及姬絲頓丹絲（KirstenDunst）自然成為舉世矚目的偶像。&#13;<br> 而姬絲頓更準備加強家居保安及時刻提高警覺，防止瘋狂影迷硬闖其位於洛杉磯的寓所。<br> &#13;<br> <spanclass>全屋密封 &#13;<br> 十九歲的姬絲頓標致可人，大有可能成為fans的追蹤目標。因此她的保安人員已提出警告，謂《蜘蛛俠》下月公映後，大量影迷必定會蜂擁而至。姬絲頓說：「啲保安叫我一定要將間屋密封晒，所有門窗都要加裝金屬板，而且重要時常關閉，咁啲fans就一定入唔到嚟。」</spanclass></p></body></html>
