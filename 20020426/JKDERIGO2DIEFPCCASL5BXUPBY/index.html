<html><header><meta charset="utf-8"><title>胡軍、劉燁逃過禁演危機</title></header><body><h1>胡軍、劉燁逃過禁演危機</h1><p>日前內地有報道指胡軍和劉燁主演的《藍宇》，以及秦海璐主演的《榴槤飄飄》因未取得批文，而偷偷在內地拍攝，違反國家廣播電影電視總局條例，三人有可能被罰五年不可拍片。昨日該局發言人迅速否認此報道，更指像胡軍、劉燁和秦海璐是屬於文化部的人，國家廣播電影電視總局根本沒權力封殺他們。<br> &#13;<br> <spanclass>與文化部交涉 &#13;<br> 國家廣播電影電視總局雖然否認封殺胡軍等人，但該局的確與文化部交涉過，希望演員今後在簽合約時要明確和慎重，看來該局只是口頭表達不滿，胡軍等應可逃過一劫。稍後胡軍來港演出關錦鵬的《勁草嬌花》，應該不會有問題。</spanclass></p></body></html>
