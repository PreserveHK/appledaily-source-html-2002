<html><header><meta charset="utf-8"><title>正宗過橋米線跟熱飲$30有找</title></header><body><h1>正宗過橋米線跟熱飲$30有找</h1><p>何謂正宗過橋米線？那是把米線、配料和雞湯分開上，雞湯必須有層「保溫油」浮面，讓客人自行把米線和配料逐件放進雞湯裏，如此正宗的米線，街價約三十多元，不包飲品；但只要你逢周一至周五下午3時至5時半幫襯，就可以$28歎正宗過橋米線，還送你熱飲一杯，抵到痹。&#13;<br>&#13;<br>記者：楊一凡　攝影：楊錦文</p><p><spanclass><fontstyle>店名：風味坊  &#13;<br> 電話：23246028&#13;<br> 地址：黃大仙鳳凰村環鳳街40至44號地下B鋪</fontstyle></spanclass></p></body></html>
