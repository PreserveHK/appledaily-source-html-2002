<html><header><meta charset="utf-8"><title>啤妹瘦身有著數</title></header><body><h1>啤妹瘦身有著數</h1><p>憑着和周星馳合拍生力啤廣告上位的「六呎啤妹」蔣怡（CoCo），雖擁有修長苗條身材，但最近她竟也嚷着要減磅，還有人願意贊助她減肥！&#13;<br> CoCo興奮地表示最近接了一個纖體健康食品廣告，廣告商免費幫她減磅之外，又有酬勞收，令她覺得非常「着數」。<br> &#13;<br> <spanclass>下廚男友試菜 &#13;<br> CoCo說：「因為我好鍾意整嘢食，成日整咗好多嘢食，食到自己肥晒，最近肥咗五、六磅，要快啲減肥呀。」CoCo謂她喜歡自創不同的菜式，可以一次過烹調六、七道菜請客，而其男友就是她的忠實試菜專家。</spanclass></p></body></html>
