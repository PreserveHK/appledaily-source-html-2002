<html><header><meta charset="utf-8"><title>張鎧潼熱褲迎夏日</title></header><body><h1>張鎧潼熱褲迎夏日</h1><p>影壇新人、伏明霞好友張鎧潼（Samantha），在馬來西亞成長的她熱愛夏日，Samantha來到香港發展，海灘就成為她必到的地方，不過她愛游水之餘，卻又怕曬黑，因為她很容易會長出雀斑。<br> &#13;<br> <spanclass>游水遇「臭臭」 &#13;<br> Samantha日前說：「有次去一個島游水，見到有樣浮浮吓嘅嘢飄埋身邊，我就好好奇咁用手去拎嚟睇，原來係臭臭（糞便），之後我每次去游水見到有嘢浮吓浮吓，都驚到即刻游開幾丈遠。」&#13;<br> 每逢夏季換新裝，Samantha都愛穿背心熱褲上街，雖然這樣會令男士多望幾眼，但她亦習以為常，她說：「喺大馬個個女仔都係咁着出街。」</spanclass></p></body></html>
