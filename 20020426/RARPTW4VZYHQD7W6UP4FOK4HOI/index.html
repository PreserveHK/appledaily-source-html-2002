<html><header><meta charset="utf-8"><title>新光上訴　吸引同行</title></header><body><h1>新光上訴　吸引同行</h1><p>新光酒樓集團常務董事總經理胡珠昨日於庭外再三強調，資方一直遵照法例，每月向員工發放四天有薪假期。&#13;<br> 但自從九九年幸福樓勞資糾紛案中，法庭裁定僱員休息日返工的合約條款違法無效，資方須作出賠償後，業內「人人自危」，恐怕遭員工根據該案例追討過去六年休息日薪金，「畀咗都要再畀」，故今次上訴，吸引多名同行到庭旁聽。&#13;<br> 職工盟秘書長李卓人指出，過往酒樓僱員合約常會列明每月所有的休息日，例如每月兩天，違反僱員條例中，員工必須自願放棄休息的條款，合約變成無效，有關條例亦無列明底薪有否包括「酸菜錢」，兩點都是案件的爭議部分。&#13;<br> 本報記者</p></body></html>
