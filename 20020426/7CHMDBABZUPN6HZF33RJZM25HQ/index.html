<html><header><meta charset="utf-8"><title>估價300萬<br>徐悲鴻自畫像拍賣</title></header><body><h1>估價300萬<br>徐悲鴻自畫像拍賣</h1><p>【本報訊】中國近代著名畫家徐悲鴻的罕見雙面油畫《自畫像-躍起的雄獅》(1922)，將於本月二十八日在香港佳士得「二十世紀中國藝術」春季拍賣會中拍賣，估價二百萬至三百萬港元，拍賣地點是香港萬豪酒店。&#13;<br> 佳士得二十世紀中國畫專家張丁元表示，畫作畫於木板上，其中一面徐悲鴻自畫像，是他二十七歲身處德國時畫；另一面躍起的雄獅，既自喻他希望在藝術上有大作為，也比喻當時的中國，表達了民族自信心。佳士得去年拍賣徐悲鴻《風塵三俠》，以六百六十四萬五千元成交，創下中國油畫拍賣最高世界紀錄。</p></body></html>
