<html><header><meta charset="utf-8"><title>李蘢怡寒背乏自信</title></header><body><h1>李蘢怡寒背乏自信</h1><p>李蘢怡、黃伊汶（Dior）、陳司翰及二人組合Shine，昨日到銅鑼灣為「生命天使招募日」派發報名表，而張鎧潼、EO2及E-Kids則到尖沙嘴鐘樓派報名表。<br> &#13;<br> <spanclass>黃伊汶性感 &#13;<br> 黃伊汶昨日特別將T恤剪成背心穿着，而站在她旁邊的李蘢怡見Dior身材出眾，竟突然將外套拉鏈拉上。&#13;<br> Dior說：「件衫我自己改，我冇話特登着乜衫，自然舒服咪得囉，我身材唔係好犀利啫，冇乜好避忌！」&#13;<br> 李蘢怡則說：「我覺得凍咪拉拉鏈囉，唔係尷尬，係未瞓醒啫。我最近肥咗，但上圍不變。&#13;<br> 「我愈嚟愈冇自信，搞到個人寒背，譚詠麟都叫我挺起胸膛做人。」&#13;<br> 採訪、攝影：汪正文、卓美娟</spanclass></p></body></html>
