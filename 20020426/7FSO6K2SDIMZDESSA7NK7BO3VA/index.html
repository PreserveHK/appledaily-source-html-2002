<html><header><meta charset="utf-8"><title>前警員販毒判囚兩年</title></header><body><h1>前警員販毒判囚兩年</h1><p>【本報訊】前警員夥廚師替毒品拆家販運大批毒品，包括百多克「K仔」及數百粒「忘我」丸仔，在去年六月二十日遇警方路障時飛車逃走，結果撞車被捕，警員在車廂及棄置街市的盒中撿獲涉案毒品。兩名被告昨日在區域法院分別承認三項販毒罪名，前警員入獄兩年，同案廚師判監八月。三十七歲首被告劉業寶，八八年加入警隊，任警員十二年後離職，前年曾干犯一項收受利益罪，他現承認兩項販毒罪名。任廚師的次被告潘岐俊，二十四歲，承認一項販毒罪。&#13;<br> 案件編號:DCCC50/02</p></body></html>
