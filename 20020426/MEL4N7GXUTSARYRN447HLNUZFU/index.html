<html><header><meta charset="utf-8"><title>香港防癌會專題講座</title></header><body><h1>香港防癌會專題講座</h1><p>癌症確實是一個可怕的殺手，幸而科技日新月異，不斷有新的儀器幫助我們預防及治療癌症。香港防癌會將舉辦一個「癌症的探測與治療」講座，邀請香港防癌會「癌症探測及預防」小組主席羅振基醫生，及安美癌科治療中心主任陸凱祖醫生主講，講座後由專人帶領參觀癌症中心內最新癌症診斷及治療儀器。&#13;<br>&#13;<br>記者：蔡彩霞</p><p>日期/時間：2002年4月28日（星期日）下午3:00至5:00&#13;<br> 地點：香港港安醫院八樓禮堂（香港司徒拔道40號）&#13;<br> 留座查詢：28141232（請於辦公時間內致電）&#13;<br> 費用：全免</p></body></html>
