<html><header><meta charset="utf-8"><title>司法話你知：陪審員注意事項</title></header><body><h1>司法話你知：陪審員注意事項</h1><p>擔任陪審員必須穿着整齊服飾準時到庭。若沒申請而無故缺席，即屬違法。法官會要求陪審團成員中選出首席陪審員，負責宣讀陪審團達成的裁決。若認識案中任何人士或涉及利益衝突，陪審員須立刻向法庭報告，由法官決定應否參與該案聆訊。陪審員現時每天津貼二百八十元。如法庭受黑色暴雨或八號或以上熱帶氣旋警告信號影響而暫停辦公，所有已開審案件的陪審員必須於法庭重開後返回所屬法庭。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
