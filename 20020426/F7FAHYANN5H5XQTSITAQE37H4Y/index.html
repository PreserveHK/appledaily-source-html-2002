<html><header><meta charset="utf-8"><title>豪一次歎燕窩自助餐</title></header><body><h1>豪一次歎燕窩自助餐</h1><p>燕窩滋補養顏，人所共知，用來入饌，配搭不同材料，還可變出各式叫人意想不到的美食來。法式燕窩燉海鮮、燕窩野米春雞卷、松茸燕窩海鮮湯、黑白芝麻燕窩蛋糕、血燕龍蝦粥、燕窩壽司、生煎琵琶燕等等數十款聞所未聞項目，想一次過試勻，需付三百大元，好貴？買両普通燕盞也不止此價，偶爾豪一次也不為過！&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：theatrium  &#13;<br> 電話：23155199&#13;<br> 地址：尖沙嘴彌敦道118-130號美麗華酒店地下大堂&#13;<br> 供應時間：每晚6時半至9時半&#13;<br> 價錢：星期日至四成人$298，小童$158；星期五、六及公眾假期前夕成人$328；小童$178。</fontstyle></spanclass></p></body></html>
