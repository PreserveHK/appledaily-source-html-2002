<html><header><meta charset="utf-8"><title>簡報必備Presenter-to-Go套裝</title></header><body><h1>簡報必備Presenter-to-Go套裝</h1><p>早前介紹行貨AudiovoxPocketPC的同時，原來新版本的Presenter-to-Go亦同步抵港，這套PocketPC上的簡報軟件能夠將Powerpoint格式文件直接接駁投射機播放。而新版亦新增CompactFlashTypeII介面，計埋之前嘅PCMCIA及SpringBoard格式，可謂通行PocketPC同Palm平台。咁第時大家就唔使再帶住部Notebook見客，只要有部PDA就搞掂晒！&#13;<br>&#13;<br>記者：劉耀祥</p><p>查詢：Synergy(29432988)</p></body></html>
