<html><header><meta charset="utf-8"><title>星爺訪韓大讚當地電影</title></header><body><h1>星爺訪韓大讚當地電影</h1><p>周星馳原定於周一（二十二日）到漢城宣傳電影《少林足球》，但因為周日（二十一日）舉行的金像獎頒獎禮中，《少》片囊括了七個獎項，包括「最佳電影」、「最佳導演」和「最佳男主角」等，星爺當晚與一眾師兄弟到卡拉OK慶祝，所以延遲了去韓國宣傳的時間，大前日下午才抵達漢城。<br> &#13;<br> <spanclass>構思新鮮 &#13;<br> 星爺向韓國傳媒表示因為要慶祝一生人只有一次的喜事，才會延遲往漢城，並向韓國影迷致歉。星爺又表示現時香港電影業處於低潮，他希望可以在逆境中站起來，為香港電影找回失落的希望。&#13;<br> 星爺亦表示看過在港上映的韓片《我的野蠻女友》和《我老婆係大佬》，深受韓國電影工作者的新鮮構思感動。</spanclass></p></body></html>
