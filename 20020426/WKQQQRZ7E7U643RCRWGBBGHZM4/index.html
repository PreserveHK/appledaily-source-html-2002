<html><header><meta charset="utf-8"><title>譚炳文可望明日出院</title></header><body><h1>譚炳文可望明日出院</h1><p>譚炳文（炳哥）前日在港島區一醫院做手術，並植入一個「內置心臟電擊去顫器」，該儀器價值約二十三萬元。<br> &#13;<br> <spanclass>胃口不俗 &#13;<br> 炳哥前日做完手術，醫生安排他留在深切治療部觀察。炳哥的女兒Anita連日來不停為父親奔波，她昨日在電話中說：「阿爸嘅病情已穩定，但醫生重要佢留喺深切治療部觀察。佢今日（即昨日）都已經可以食番嘢，我㷛咗燕窩粥畀佢食，阿爸胃口都幾好。如果情況許可，我哋會喺星期六（即明日）接佢出院。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
