<html><header><meta charset="utf-8"><title>楊崢做白老鼠保形象</title></header><body><h1>楊崢做白老鼠保形象</h1><p>名模楊崢與黃德如昨日往金鐘港麗酒店，出席口服護膚品伊美婷記者會。&#13;<br> 楊崢與黃德如早前曾到伊美婷在外地的廠房，參觀他們製造產品的過程。&#13;<br> 楊崢說：「我一向都覺得食藥係好唔健康，但今次見到佢哋造藥之後，就覺得佢哋係全天然。」<br> &#13;<br> <spanclass>要親身嘗試 &#13;<br> 問到楊崢伊美婷有否找她做代言人？她說：「咁又冇呀，我亦都冇要求，因為我做代言人之前，一定要試過啲產品先會做，要了解清楚，如果唔係會影響形象㗎嘛！」&#13;<br> 採訪：DebbieLum、JessicaNgan、ChenMuiHeung&#13;<br> 攝影：WongManShing、RickyChan</spanclass></p></body></html>
