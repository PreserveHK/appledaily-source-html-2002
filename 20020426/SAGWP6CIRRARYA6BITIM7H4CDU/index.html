<html><header><meta charset="utf-8"><title>Apple姐日記：星媽捧仔等到面黑</title></header><body><h1>Apple姐日記：星媽捧仔等到面黑</h1><p>我Apple姐前日咪寫過喺金像獎頒獎禮當晚，Twins嘅蔡卓妍同何超儀嘅父母得到唔同待遇嘅事嘅，其實唔止呢單，重有一單㖭呀。&#13;<br> 今次再八多單料畀大家知，主角咪係出爐影帝周星馳嘅媽咪凌寶兒囉。星爺嗰晚就搭的士到，而星媽原來一早已經揸住入場券喺門口排隊等入場，星媽重排第一㖭呀。<br> &#13;<br> <spanclass>要等好耐 &#13;<br> 但係，大會安排明星行紅地氈入場，而揸住門券排隊入嘅呢，就話之你，要等好耐至有得入。我Apple姐重瞄到阿星媽由一面歡容，等到開始入場時面黑黑，好彩卒之入到場，睇到個乖仔嗰晚幾咁威。</spanclass></p></body></html>
