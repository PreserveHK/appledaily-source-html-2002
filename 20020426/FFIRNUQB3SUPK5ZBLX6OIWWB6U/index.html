<html><header><meta charset="utf-8"><title>　　超人上山頂？ - 李八方</title></header><body><h1>　　超人上山頂？ - 李八方</h1><p>日光日白，超人李嘉誠忽然企喺山頂纜車站月台度，郁都唔郁，淨係識得笑，又唔知佢笑乜。睇真啲，原來係超人嘅蠟像，差啲被佢嚇親。山頂杜莎夫人蠟像館香港分館前日借超人過橋，將佢嘅蠟像抬到落纜車站做宣傳。其實超人個蠟像上年初已經做好，放咗喺杜莎夫人蠟像館好耐，喺「偉人殿堂」展覽廳內展出，同國家主席江澤民、新加坡資政李光耀並排而立，不知幾巴閉。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
