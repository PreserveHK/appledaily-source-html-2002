<html><header><meta charset="utf-8"><title>無線下月播《麥嘜》港姐贈興</title></header><body><h1>無線下月播《麥嘜》港姐贈興</h1><p>無綫翡翠台昨日正式宣布，由下月四日起逢周六晚上九時正，將會播出一連十三集的《麥嘜春田花花幼稚園》卡通片。其實四年前《麥》片原作者麥家碧於電訊盈科互動電視同樣推出過該十三集的麥嘜動畫，據悉當年互動電視付出的版權費達一千三百萬元。<br> &#13;<br> <spanclass>陸續購入卡通 &#13;<br> 無綫節目採購及編排科經理李啟昌，昨日聯同三位港姐鍾沛枝、朱凱婷及楊娜等，在電視城出席《麥》片宣傳活動，問到李啟昌無綫以多少錢購得版權？他說：「無綫今次以一個非常物有所值嘅價錢，買到麥嘜嘅版權。遲啲我哋會陸續購入卡通片喺暑假播出。」採訪、攝影：王崇穎</spanclass></p></body></html>
