<html><header><meta charset="utf-8"><title>趁妻熟睡夫床前吊頸亡</title></header><body><h1>趁妻熟睡夫床前吊頸亡</h1><p>【本報訊】本港失業率創新高，一名患肝病職業司機，因頑疾屢醫不愈，自責是家人負累，竟在睡床前吊頸，選擇死在妻旁。<br> &#13;<br> <spanclass>妻兒失依靠 &#13;<br> 吊頸死亡男子麥景達（三十五歲），他去年四月遭所任職的運輸公司解僱，失業至今已經整整一年，其間曾多次找工作可惜未獲聘用。&#13;<br> 他死後遺下妻子、三歲女兒及高齡父母，其姓李妻子（二十七歲）哭稱：「失業問題給丈夫帶來極大困擾，他已不只一次透露尋死念頭，今次鑽進牛角尖自殺輕生十分可惜，更令我們失去依靠！」</spanclass></p></body></html>
