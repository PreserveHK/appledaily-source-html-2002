<html><header><meta charset="utf-8"><title>中電力求供電穩定</title></header><body><h1>中電力求供電穩定</h1><p>【本報訊】中電控股（002）主席米高嘉道理昨日於集團股東大會後表示，現時談中電於2008年利潤管制法則約滿後的變化仍言之尚早，但可以肯定的是，該集團會以保持本港供電穩定為大前提。另外，他指出中電會繼續於內地尋求合適投資項目。&#13;<br> 米高嘉道理表示，較早前美國發生的電力問題，將是本港及中電需要借鑒的，怎樣才可維持供電的穩定性將是中電首要考慮的地方。&#13;<br> 至於中電在內地的發展步伐，他指出，該集團仍會繼續於內地尋找投資機會。中電常務董事包立賢則相信，基於集團已在內地成立了良好的網絡，仍在進行中的內地電力改革將提供中電於內地發展的良好機會。</p></body></html>
