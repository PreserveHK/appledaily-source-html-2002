<html><header><meta charset="utf-8"><title>黃伊汶炎夏解放長腿</title></header><body><h1>黃伊汶炎夏解放長腿</h1><p>黃伊汶（Dior）近日獲Baboon贊助服裝，日前她便專誠到銅鑼灣Baboon時裝店挑選新裝，而Dior決定從今夏起改變衣着風格，以短裙、熱褲來騷其四十三吋長腿。<br> &#13;<br> <spanclass>聘服裝指導 &#13;<br> 以往Dior曾多次被批評衣着品味欠佳，對此她說：「好難講嘅，以前着衫係盲摸摸階段，我都知自己有時係着錯衫，近排我已經搵咗個形象師幫我揀衫着。」&#13;<br> Dior坦言每月都用上五分之三收入來置裝，她說：「我𠵱家唔使倒貼嘅，但自己就好慳，有時媽咪都會幫吓忙。」&#13;<br> 採訪：朱芷瑩　攝影：黃文成&#13;<br> 服裝及場地提供：Baboon</spanclass></p></body></html>
