<html><header><meta charset="utf-8"><title>孫公周德熙有包袱</title></header><body><h1>孫公周德熙有包袱</h1><p>政制事務局局長孫明揚一直都強調特首尚未找他做部長，還有意無意間提及退休後鑽研賽馬大計。其實目前在眾多資深局長中，孫公和工商局局長周德熙均冇包袱。&#13;<br> 孫公今年五十八歲，周德熙五十九歲，兩人若按新制六十退休的安排，則在這一、兩年內已「夠鐘」，故此若特首邀請，可以考慮再坐一會，當部長多幹活幾年，有些風險也不怕冒；若特首無意，則大可退休去也，或投私人機構再幹事業，可謂「進可攻、退可守」。</p></body></html>
