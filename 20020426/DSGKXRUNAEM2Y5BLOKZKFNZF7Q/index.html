<html><header><meta charset="utf-8"><title>黃寶瑤頻接廣告荷包脹</title></header><body><h1>黃寶瑤頻接廣告荷包脹</h1><p>黃寶瑤（Debbie）近日豬籠入水，上月已接拍了近十個廣告，包括與郭富城拍攝的洗髮水廣告及MV、護膚品和電腦硬照廣告等。<br> &#13;<br> <spanclass>鍾意着比堅尼 &#13;<br> 工作接踵而來，Debbie表示毫不辛苦，前日她接受訪問時說：「喺上個月已經有六位數字酬勞，我真係覺得好開心、好幸運。」&#13;<br> Debbie投身模特兒工作已有一年多，最希望拍瘦身廣告，她說：「𠵱家瘦身纖體廣告拍得咁靚，我都想拍，到時可以着比堅尼嘛！」&#13;<br> 採訪：羅慧敏&#13;<br> 攝影：林德雄</spanclass></p></body></html>
