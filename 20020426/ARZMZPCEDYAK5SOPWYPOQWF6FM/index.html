<html><header><meta charset="utf-8"><title>周杰倫望拍檔冇獎拿</title></header><body><h1>周杰倫望拍檔冇獎拿</h1><p>台灣人氣歌手周杰倫（Jay）的歌曲全由他自己作曲，填詞就交由好拍檔方文山負責，近日二人合作推出新碟《PARTNERS》，除收錄阿Jay的名曲如《娘子》外，也有二人為其他歌手創作的作品，包括李玟的《刀馬旦》。<br> &#13;<br> <spanclass>怕影響創作心情 &#13;<br> 雖然阿Jay與方文山老友鬼鬼，但對於在台灣金曲獎入圍三項作詞人獎的方文山，阿Jay竟然公開表示不想對方得獎，因為怕他得獎後會太開心，影響日後創作的心情。&#13;<br> </spanclass></p></body></html>
