<html><header><meta charset="utf-8"><title>工人涉非禮揭案中案</title></header><body><h1>工人涉非禮揭案中案</h1><p>【本報訊】四十四歲機場清潔工人涉嫌趁姪女熟睡時，企圖除去她的內褲圖謀不軌，女童將事件告知雙親後報警，調查揭發女童的母親於十一年前亦曾遭該小叔揑胸非禮。涉案被告昨於東區裁判法院承認非禮大嫂，但否認企圖非禮姪女開審。&#13;<br> 現年四十四歲的被告任職清潔工人，被控於九○年在牛頭角屋邨單位非禮一名女子，另被控於去年十月六日在同一單位內非禮一名八歲女童。&#13;<br> 案件編號：ESCC4021/02</p></body></html>
