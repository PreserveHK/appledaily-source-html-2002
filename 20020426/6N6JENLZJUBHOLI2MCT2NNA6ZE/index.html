<html><header><meta charset="utf-8"><title>王力宏訪尼泊爾激發靈感</title></header><body><h1>王力宏訪尼泊爾激發靈感</h1><p>王力宏（Leehom）早前獲聯合國兒童基金會委任為「國際青年大使」，到尼泊爾作一星期的親善探訪，了解當地女性及青少年問題。<br> &#13;<br> <spanclass>學校擔任義工 &#13;<br> Leehom到達尼泊爾後，適逢當地發生暴動，實施宵禁，Leehom只能趁清晨及白天出外探訪及拍攝紀錄片。&#13;<br> Leehom首先到首都加德滿都的舊皇宮，訪問染上愛滋的少女，其後又到學校擔任義工，陪學生們唱歌跳舞。&#13;<br> Leehom又獲安排與尼泊爾總理會面，他說：「今次旅程激發了我很多創作音樂的靈感，我希望能將看到的寫成歌曲，與樂迷分享。」</spanclass></p></body></html>
