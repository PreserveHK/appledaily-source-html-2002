<html><header><meta charset="utf-8"><title>朱慧珊飲宮廷大補湯</title></header><body><h1>朱慧珊飲宮廷大補湯</h1><p>朱慧珊昨日到亞視出席《群雄奪寶》宣傳活動，亞視特地準備價值數萬元的宮廷秘方「群雄奪寶大補湯」給朱慧珊進補，而她擔任節目以來，宣傳行程十分緊密，實在可媲美陳啟泰任《百萬富翁》主持時的工作行程。<br> &#13;<br> <spanclass>最重要贏口碑 &#13;<br> 朱慧珊說：「冇所謂啦，我都冇聽見陳啟泰有投訴，宣傳一定要有，相輔相成嘅。」對於收視，朱慧珊說：「收視好唔好唔重要，最重要贏口碑，最近有好多朋友打畀我都有正面稱讚，我好開心吖。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
