<html><header><meta charset="utf-8"><title>一口嘗盡甜酸辣海鮮角</title></header><body><h1>一口嘗盡甜酸辣海鮮角</h1><p>這件看上去平平無奇的三角，驟眼看還以為是一般咖喱角，但實際上，它是一個甚有內涵的和式海鮮角。以鬆脆網狀春卷皮包裹原隻蝦仁及醒胃鮮菠蘿粒，組合有如海鮮沙律；為了配合「和式」之名，又不能完全摒棄傳統咖喱角神髓，所以廚師特別挑選了少甜少辣的咖喱作汁料，一口咬下，同時感受甜酸辣三種味道，一客四件十九元。&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：沙嗲王  &#13;<br> 電話：28936667&#13;<br> 地址：銅鑼灣駱克道491-499號京都廣場3樓</fontstyle></spanclass></p></body></html>
