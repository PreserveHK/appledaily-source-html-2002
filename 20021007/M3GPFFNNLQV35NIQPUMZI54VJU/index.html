<html><header><meta charset="utf-8"><title>新透視相機不用x光</title></header><body><h1>新透視相機不用x光</h1><p>要窺視人體內臟，醫生一般需要病人照X光，但這傳統方式不久勢必遭淘汰，因為歐洲科學家最近成功研製出「太赫攝影機」，毋須X光便可透視衣服、皮膚甚至牆壁，被喻為是二十一世紀科學重大突破。&#13;<br> 這部攝影機由歐洲航天局斥資約四百八十萬港元研發，原本目的是令衞星可穿透厚厚的雲層監察地面情況，原理是偵察所有物件發出的超高頻率太赫（terahertz）能源波，然後化為影像。&#13;<br> 由於沒有輻射的危險，拍攝過程方便安全，只要成本降低，相信太赫攝影機將獲醫院和航空公司垂青。&#13;<br> 英國《星期日電訊報》</p></body></html>
