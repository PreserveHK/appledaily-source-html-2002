<html><header><meta charset="utf-8"><title>伊健成日收BirthdayKiss</title></header><body><h1>伊健成日收BirthdayKiss</h1><p>鄭伊健、蔡卓妍（阿Sa）和鄧健泓等，前晚在尖沙嘴出席電影《我老婆唔夠秤》慶功宴。<br> &#13;<br> <spanclass>與GiGi度生日 &#13;<br> 伊健表示日前生日時，女友梁詠琪陪他探訪被遺棄動物協會，問伊健可有收到禮物或生日之吻？他說：「冇禮物，birthdaykiss呢啲咁普通嘅嘢，成日都有。」昨日適逢伊健的舊曆生日，大家特別為他慶祝。&#13;<br> 早前阿Sa表示若票房過五百萬，會請吃麥當勞，前晚她卻說：「我肯佢哋都唔制，或者請大家燒嘢食。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
