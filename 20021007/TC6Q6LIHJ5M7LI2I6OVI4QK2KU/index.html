<html><header><meta charset="utf-8"><title>莉芙甘寶針灸醫鬼剃頭</title></header><body><h1>莉芙甘寶針灸醫鬼剃頭</h1><p>近年鮮有露面的《奪命狂呼》女星莉芙甘寶（NeveCampbell），最近受到家族遺傳的斑禿困擾，她表示工作壓力沉重而且睡眠不足，遂導致頭頂出現局部脫髮。<br> &#13;<br> <spanclass>頭上刺20針 &#13;<br> 莉芙說：「我啲頭髮係咁甩，雖然唔係好多，但係我頭頂光咗一個窿。」莉芙為治療這種俗稱「鬼剃頭」的症狀，特別向一位針灸醫師求助，醫師在其頭上刺上二十支針，莉芙的頭髮又再次生長，令她暫舒一口氣。</spanclass></p></body></html>
