<html><header><meta charset="utf-8"><title>出道八年「男友」多</title></header><body><h1>出道八年「男友」多</h1><p>95年--與趙世曾姪兒趙適恒共赴平安夜舞會後傳出緋聞。&#13;<br> &#13;<br> 97年--被傳媒發現與周星馳撐枱腳。&#13;<br> &#13;<br> 98年--有指楊恭如參加成龍盃時，成龍主動讓椅子給她坐。同年又被指介入林文龍與郭可盈之間做第三者。&#13;<br> &#13;<br> 99年--因合作拍攝《中華英雄》一片而被傳暗戀鄭伊健，楊恭如表示清者自清，並不介意。&#13;<br> &#13;<br> 前年--與古天樂合演《BADBOY特工》期間，傳戲假情真，擦出愛火花。&#13;<br> &#13;<br> 今年--與上海富商兼有婦之夫周正毅傳出緋聞，楊恭如曾經表示與周正毅是相識多年的朋友，但卻遭周正毅踢爆她講大話。</p></body></html>
