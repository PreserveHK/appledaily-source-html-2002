<html><header><meta charset="utf-8"><title>阿梅六年冇拍拖發霉</title></header><body><h1>阿梅六年冇拍拖發霉</h1><p>梅艷芳（阿梅）本周四三十九歲生日，她昨日相約二百名歌迷，齊往澳門旅遊塔會展娛樂中心舉行生日派對。&#13;<br> 問阿梅有何生日願望？她說：「我希望世界和平同經濟復甦，至於結婚呢，我唔寄望就唔會失望，我已經六年冇拍拖，都發霉，傳媒嚇走晒我啲追求者，𠵱家冇男人敢行近我身邊。」<br> &#13;<br> <spanclass>談麥浚龍即咳 &#13;<br> 阿梅又表示有留意時下樂壇的發展，當她談到新人麥浚龍時，阿梅竟即時咳嗽起來，她解釋說：「我喉嚨痕咳咋！唔好誤會。」&#13;<br> 記者魯萍澳門直擊</spanclass></p></body></html>
