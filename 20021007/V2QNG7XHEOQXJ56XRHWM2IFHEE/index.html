<html><header><meta charset="utf-8"><title>繼續擴張</title></header><body><h1>繼續擴張</h1><p>除利亞零售積極拓展內地的OK便利店網絡外，吉之島（984）也積極在內地開設分店。該公司昨日宣布，與佛山市東建集團訂約，在佛山東方廣場設立吉之島佛山店，成為該公司第7間內地分店。&#13;<br> 吉之島並無透露新分店投資額，只表示該店預期2005年初開業，樓面面積2.3萬方米，提供一系列服務、飲食、食品及家庭用品。&#13;<br> 該公司是透過廣東吉之島天貿百貨開設佛山店。吉之島目前在廣州有兩間百貨店，並於珠海、中山、東莞及深圳等地設有分店。</p></body></html>
