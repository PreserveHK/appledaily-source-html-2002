<html><header><meta charset="utf-8"><title>落吧歎$9隻生蠔</title></header><body><h1>落吧歎$9隻生蠔</h1><p>晚晚去蒲吧，唔係飲酒就係食nuts，我都開始悶到發慌！終於搵到間喺尖沙嘴嘅吧，唔使隊啤食薯條青豆咁乏味，皆因𠵱家用9蚊（每次落單以3隻計算）就可以喺酒吧食到最新鮮嘅愛爾蘭生蠔，原來呢啲愛爾蘭生蠔之所以咁平，係因為酒吧襯住一年一度嘅「Galway國際鮮蠔節」而喺短時間之內大量入貨，而且全部都係生長至3歲，即係生蠔最肥美嘅時候，優惠期至10月20日，今晚落吧有着落啦！？&#13;<br>&#13;<br>記者：朱維達</p><p><spanclass><fontstyle>P.J.Murphy's  &#13;<br> 電話：27823383&#13;<br> 地址：尖沙嘴彌敦道32號地庫&#13;<br> 營業時間：7:30am-2:00am</fontstyle></spanclass></p></body></html>
