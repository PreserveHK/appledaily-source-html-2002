<html><header><meta charset="utf-8"><title>字母咕𠱸考創意</title></header><body><h1>字母咕𠱸考創意</h1><p>咕𠱸是家居的最佳點綴，但面對住四四方方嘅咕𠱸，的確令人生厭，若你有此想法，不妨考考自己的心思同創意，睇睇小記介紹呢款字母咕𠱸啱唔啱閣下口味。這款咕𠱸設計成字母形狀，閣下可隨自己的心意而自行配搭，而且個個顏色都唔同，慢慢襯色又得、撞到五顏六色都得，除咗買嚟點綴家居外，配番個名用嚟送畀朋友亦是不錯的選擇。&#13;<br>&#13;<br>記者：區佩嫦　攝影：陳偉強</p><p>咪溝仔(95880684)&#13;<br> 尖沙嘴漆咸道百利中心2樓76號舖</p></body></html>
