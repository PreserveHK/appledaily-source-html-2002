<html><header><meta charset="utf-8"><title>籌建礦場主題公園</title></header><body><h1>籌建礦場主題公園</h1><p>【本報訊】沙田區議會正計劃於馬鞍山礦場舊址，建立一個馬鞍山礦場主題公園，主題公園內擬設置礦石展覽館，將七六年結束的馬鞍山礦場風貌再次展現。構思中的主題公園會每年舉辦一個杜鵑花節，期望將該區發展成國際旅遊景點，吸引市民及中外遊客。&#13;<br> 構思馬鞍山礦場主題公園工作小組召集人楊祥利表示，日前已獲日本籍的前礦場工程師小林隆之答應，捐贈部份昔日礦場文物。工作小組正致力向政府部門爭取，進行礦洞鞏固工程及將礦場附近教堂列為古迹，期望當局將主題公園計劃落實。</p></body></html>
