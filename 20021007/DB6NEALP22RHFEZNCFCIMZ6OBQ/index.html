<html><header><meta charset="utf-8"><title>靚衫SnapShot：鄭秀文星味凌駕一切</title></header><body><h1>靚衫SnapShot：鄭秀文星味凌駕一切</h1><p>明星與名牌有一個相輔相成的奇妙化學作用，有時前者依賴後者，但鄭秀文就有能力提升後者。<br> &#13;<br> <spanclass>毋須名牌 &#13;<br> 前日Sammi以代言人身份出席本地時裝Veeko的fashionshow，她穿上一身代言品牌亮相，以啡色麖皮中褸襯牛仔boots，再戴上皮革畫家帽及烏蠅眼鏡，極具型格，足見Sammi近年的自信心已能駕馭其衣着，毋須穿戴名牌，也能盡顯星味。</spanclass></p></body></html>
