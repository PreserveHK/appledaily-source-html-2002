<html><header><meta charset="utf-8"><title>Bunk</title></header><body><h1>Bunk</h1><p>"...historyisnot<u> bunk</u> ."&#13;<br> &#13;<br> 「……歷史並非空話。」&#13;<br> &#13;<br> 英國皇儲查理斯曾公開批評時下畢業生多徒具高學歷，歷史知識卻貧乏。Bunk解謊話、廢話。十九世紀初美國國會有一次辯論蓄奴制問題，北卡羅來納州Buncombe縣議員F.Walker為「博見報」，發言離題而冗長，同僚炮轟，Walker解釋：「我在向Buncombe縣說話而已。」Buncombe從此解作「胡扯」，後演變成bunk。&#13;<br> </p></body></html>
