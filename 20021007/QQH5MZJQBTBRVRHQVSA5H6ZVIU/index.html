<html><header><meta charset="utf-8"><title>城城踩單車令人眼花</title></header><body><h1>城城踩單車令人眼花</h1><p>郭富城前日在台灣為新唱片宣傳，他踩着單車出場，沿途的歌迷夾道歡呼，不少途人亦駐足觀看。<br> &#13;<br> <spanclass>即場切蛋糕 &#13;<br> 踏着單車的城城以一身便服打扮現身，他在單車前的籃子上放上不少黃色的鮮花，由於城城的突然出現，不禁惹起途人圍觀，有些駕車人士見到城城踩單車現身，更一度懷疑自己眼花。&#13;<br> 城城本月二十六日便三十七歲生日，台灣的歌迷特別帶蛋糕為偶像慶祝，城城即時切蛋糕試吃，逗得歌迷十分高興。</spanclass></p></body></html>
