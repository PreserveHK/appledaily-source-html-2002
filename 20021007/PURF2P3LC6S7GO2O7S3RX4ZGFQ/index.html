<html><header><meta charset="utf-8"><title>女友被吻爆樽傷人</title></header><body><h1>女友被吻爆樽傷人</h1><p>【本報訊】銅鑼灣軒尼詩道銅鑼灣廣場一期三樓一間卡拉OK，昨凌晨三時許，姓譚(二十一歲)青年偕姓潘(二十歲)新女友，與另外兩男一女往消遣期間，姓譚青年看見姓黎(二十一歲)男友人竟與潘女態度親暱，黎更肆無忌憚地一親女友香澤，他怒不可遏執起一個啤酒樽襲擊對方，其間遭姓梁(十九歲)女友人制止，三人糾纏間同被跌掉的玻璃樽碎片濺傷，職員發現報警將他們送院。警員其後將該兩名爭風呷醋的青年帶署調查。</p></body></html>
