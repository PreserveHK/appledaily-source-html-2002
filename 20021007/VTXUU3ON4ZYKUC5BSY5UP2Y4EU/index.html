<html><header><meta charset="utf-8"><title>清涼天氣持續數日</title></header><body><h1>清涼天氣持續數日</h1><p>【本報訊】受到一股冷風影響，天氣昨日開始轉涼；天文台預計，清涼天氣會持續數天，到本周三，氣溫更會降至最低攝氏二十度。&#13;<br> 一股強烈東北季候風昨日為本港帶來清涼的天氣，天文台曾在早上九時三十分發出強烈季候風信號，到昨日中午時分，本港的氣溫較前日同一時間低約四度。&#13;<br> 天文台表示，未來幾日天氣進一步轉涼，預計今日天晴乾燥，最低氣溫二十二度；而到明日及後日，更會進一步降至最低二十一度及二十度，早晚將會較為清涼。&#13;<br> 天氣轉涼，不少市民外出時都加添外衣，以免着涼。香港百貨商業僱員總會外務總幹事鄭乃恩表示，突然轉涼對零售業是一大喜訊，相信在未來一、兩日，市民會陸續購買厚衣。</p></body></html>
