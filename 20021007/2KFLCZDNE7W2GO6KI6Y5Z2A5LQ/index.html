<html><header><meta charset="utf-8"><title>碧咸月曆預售50萬個</title></header><body><h1>碧咸月曆預售50萬個</h1><p>日前剛以戴頭箍新look示人的碧咸（DavidBeckham），原來六星期前曾秘密為其明年月曆拍攝性感照片。雖然該款月曆下周才正式發售，但網上預售數目已突破五十萬，令同樣推出新月曆的KylieMinogue及RobbieWilliams亦有所不及。<br> &#13;<br> <spanclass>賺120萬 &#13;<br> 碧咸以十萬英鎊（約一百二十萬港元）酬勞拍攝該輯月曆照，當中包括他講電話look及柔情電眼look，發行該月曆的公司預計碧咸月曆在聖誕前將可突破一百萬銷量。&#13;<br> 此外，同樣有月曆推出的Kylie，亦會推出六吋限量版公仔賀聖誕，公仔性感程度絕不比她遜色。</spanclass></p></body></html>
