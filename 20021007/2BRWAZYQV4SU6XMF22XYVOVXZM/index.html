<html><header><meta charset="utf-8"><title>　　香港警隊打波輸畀解放軍 - 李八方</title></header><body><h1>　　香港警隊打波輸畀解放軍 - 李八方</h1><p>駐港解放軍三個軍營噚日開放畀市民參觀，其中昂船洲軍營搞咗場籃球友誼賽，由駐港解放軍對香港警察，結果解放軍隊以91比63贏咗香港警隊，大勝28分，一雪前年輸3分之辱。&#13;<br> 八方噚日特登去昂船洲睇呢場比賽，本來想同警隊打氣，點知警隊未開波就輸咗個勢。因為解放軍有幾十個官兵做啦啦隊，同自己友打氣；警隊嗰幾十個啦啦隊，全部由解放軍「臨時拉伕」而成，雖然佢哋都有同警隊打氣，但個心想邊隊贏就好清楚。&#13;<br> （圖）穿紅衫的解放軍隊大獲全勝。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
