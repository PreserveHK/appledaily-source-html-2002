<html><header><meta charset="utf-8"><title>Maggie唔敢養老狗</title></header><body><h1>Maggie唔敢養老狗</h1><p>英皇3T小花中的劉思惠（Maggie）及蔣雅文（Mandy），昨日到西貢為XyberPetShop寵物店剪綵，Maggie和Mandy都是愛狗之人，所以她們一到寵物店即急不及待抱起小狗。<br> &#13;<br> <spanclass>怕生離死別 &#13;<br> Maggie昨日睇中一隻小狗，不過由於她已經養有兩隻愛犬，所以並沒有購買。Maggie說：「我養親啲狗一老咗，就會送晒畀人，因為我驚佢哋死時我接受唔到。」&#13;<br> 而Mandy家中的小狗幾個月前去世，她說：「隻狗因為肺炎，一直冇進展，我爸爸有日見到隻狗頂唔順，於是拎咗去人道毀滅，我當時做緊嘢，事後爸爸先通知我，搞到我即場喺馬路喊到跪喺度。」</spanclass></p></body></html>
