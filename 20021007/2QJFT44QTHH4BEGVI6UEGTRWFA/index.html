<html><header><meta charset="utf-8"><title>馬卓安擬美國做業主</title></header><body><h1>馬卓安擬美國做業主</h1><p>英國前首相馬卓安上周遭舊情婦柯里大爆婚外情秘辛，全英轟動，可憐他的妻子諾瑪怎麼了？他的友人說這段婚姻恐怕已「危危乎」。<br> &#13;<br> <spanclass>結婚32周年夫妻各自過 &#13;<br> 上周四雖是馬卓安夫婦結婚三十二周年紀念日，馬卓安獨自留在美國出席演講活動，諾瑪卻獨守英國亨廷登老家。鄰居說，諾瑪當日幾乎沒有出過門，毫無喜慶之色。&#13;<br> 馬卓安近年常與諾瑪分隔大西洋兩岸，他自己也暗示過或會在美國買房子。&#13;<br> 英國《星期日泰晤士報》</spanclass></p></body></html>
