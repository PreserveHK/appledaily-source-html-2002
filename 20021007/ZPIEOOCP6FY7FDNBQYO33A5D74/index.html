<html><header><meta charset="utf-8"><title>老翁賣吻百女光顧</title></header><body><h1>老翁賣吻百女光顧</h1><p>自古以來不少女子為賺錢賣笑甚至賣身，但英國一名老翁實行反傳統向女性賣吻，竟然可一天親逾百位女士，並藉此做善事。<br> &#13;<br> <spanclass>為醫院癌症科籌款 &#13;<br> 豔福不淺的卡爾靠養老金過活，去年患上皮膚癌後，仍致力幫助別人。上周日他為慶祝八十大壽，決定以一英鎊（約十二港元）一次的價錢義賣香吻，為阿伯丁郡皇家醫院的癌症科籌款。&#13;<br> 起初沒人看好這個構思，妻子伊澤貝爾說：「他的醫生曾表示，幸運的話，可籌到五英鎊。」但卡爾的善舉獲得家鄉彼得黑德市的女性鼎力支持，現已籌得約一千八百港元。&#13;<br> 英國《星期日郵報》</spanclass></p></body></html>
