<html><header><meta charset="utf-8"><title>名嘴7800萬買路名縮沙</title></header><body><h1>名嘴7800萬買路名縮沙</h1><p>美國清談電視節目「大衞牙擦騷」主持大衞利達文，上周四在節目中誇下海口，指當局若批准將印第安納波利斯市465州際公路改名「大衞利達文高速公路」，他便以千萬美元﹙七千八百萬港元﹚買下命名權。<br> &#13;<br> <spanclass>「大衞利達文高速公路」得把口 &#13;<br> 電話另一邊的印第安納波利斯市市長彼得森可能有意作弄他，竟欣然答應：「我喜歡這構思。」大衞利達文隨即抵賴，改口只肯支付「大衞利達文高速公路」新路牌費用。彼得森問他：「那一千萬呢？」他嬉皮笑臉推搪：「那是另一個電話的事。」&#13;<br> 美聯社</spanclass></p></body></html>
