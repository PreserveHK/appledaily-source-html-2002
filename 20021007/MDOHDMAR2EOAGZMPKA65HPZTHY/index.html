<html><header><meta charset="utf-8"><title>　　彩虹人浪破世界紀錄 - 李八方</title></header><body><h1>　　彩虹人浪破世界紀錄 - 李八方</h1><p>雖然近來大學因為合唔合併嘅事，搞出好多新聞，但係理工大學一於好少理。噚日，一萬一千二百七十三名理大學生、校友、員工，齊集香港大球場，分別着上七種顏色嘅衫，砌成「人肉彩虹」，重玩人浪，慶祝理工建校六十五周年。&#13;<br> 八方聽講佢哋噚日砌嘅彩虹，已經破咗世界紀錄；對上一個最大型嘅彩虹圖案，係喺九七年十一月美國德克薩斯州侯斯頓市內一個公園，由六千四百四十四人砌出，今次理大睇怕都有機會打入健力士嘞！&#13;<br> 王子俊攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
