<html><header><meta charset="utf-8"><title>流行五千年　瑜伽訓練心靈</title></header><body><h1>流行五千年　瑜伽訓練心靈</h1><p>瑜伽（Yoga）是五千年前源於印度的一種哲學訓練，而現今流行的瑜伽訓練，主要集中於瑜伽體位法（Asanas，即指肢體動作）、呼吸鍛煉（Pranayama）及冥想（Meditation）。瑜伽除可健身、清醒頭腦，並對訓練心靈有莫大益處。&#13;<br> 一般運動，達不到目標便是失敗，但瑜伽着重嘗試，以及集中留意自己所做的動作和感覺。雖然傳統瑜伽練習者皆以素食為主，但練習者毋須刻意轉為吃素。</p></body></html>
