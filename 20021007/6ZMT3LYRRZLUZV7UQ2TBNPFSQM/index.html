<html><header><meta charset="utf-8"><title>大欖涌山頭發現腐屍</title></header><body><h1>大欖涌山頭發現腐屍</h1><p>【本報訊】漁護署人員昨巡經屯門大欖涌圓墩山頭，發現一部客貨車內有一具男性腐屍，屍身已發臭及有蛆蟲，警方接報到場調查，在車內發現裝有炭灰的鐵罐，調查相信死者是因經濟問題燒炭自殺，估計死去約一星期，死因無可疑。&#13;<br> 死者姓傅（三十八歲），地盤工人，自上月尾離家後失蹤，客貨車屬其東主所有，他有妻兒同住元朗區。現場為青龍頭大欖郊野公園範圍、民安隊圓墩營對上山頭，位置甚為偏僻，但有行車路直達。昨午約五時，漁護署人員巡邏時發現一部客貨車泊在路邊，一名男子坐於車廂後座座位上，發出腐爛惡臭氣味，於是報警。警方到場調查後相信死者是燒炭自殺。</p></body></html>
