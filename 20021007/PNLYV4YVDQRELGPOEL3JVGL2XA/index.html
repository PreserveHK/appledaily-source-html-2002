<html><header><meta charset="utf-8"><title>朱茵、阿Paul志趣相投</title></header><body><h1>朱茵、阿Paul志趣相投</h1><p>朱茵昨日到商台接受訪問，她更自備一些外國搖滾歌曲唱片在電台節目中播放，原來她亦喜歡搖滾音樂。<br> &#13;<br> <spanclass>下月拍新片 &#13;<br> 朱茵否認喜愛搖滾歌曲是受到男友黃貫中（阿Paul）影響，她表示自己一向都愛這類型的歌曲，朱茵說：「遲吓我自己都會出唱片，𠵱家都開始揀緊歌。我重有啲戲傾緊，如果傾得成，下個月就會開工，不過我都會主力幫唱片做宣傳。」</spanclass></p></body></html>
