<html><header><meta charset="utf-8"><title>佘詩曼今年賺最多</title></header><body><h1>佘詩曼今年賺最多</h1><p>佘詩曼（阿佘）昨日到尖沙嘴中港城，為雅芳婷新店剪綵。今次阿佘大剪一揮已經穩袋六位數字酬勞，加上她今年接拍了六、七個廣告的酬勞，阿佘便成為「逆市小富婆」。&#13;<br> 阿佘說：「今年我係大豐收，入行以嚟搵得最多係今年，自己都覺得好幸運有咁好成績，不過交稅都要六位數字呀，所以我已經將之前嘅工作酬勞儲起，用嚟交稅。」<br> &#13;<br> <spanclass>加人有新鮮感 &#13;<br> 此外，早前有指吳綺莉會取代阿佘做卓悅代言人，阿佘聽後愕然地說：「有咁嘅事？我同卓悅簽咗一年合約，一直合作愉快，我重要幫佢哋拍多一輯廣告，不過啲纖體廣告都會不時加入新人，有多啲新鮮感，亦可以兩個人一齊做宣傳囉。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
