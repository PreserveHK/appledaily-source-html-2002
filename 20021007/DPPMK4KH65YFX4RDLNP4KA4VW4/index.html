<html><header><meta charset="utf-8"><title>　　匯豐員工講普通話獎$30 - 李八方</title></header><body><h1>　　匯豐員工講普通話獎$30 - 李八方</h1><p>回歸五年，香港愈來愈靠大陸「接濟」，所以講普通話愈來愈重要。最近有個普通話月活動，得到好多機構支持，例如滙豐。為咗嘉許「最熱心講普通話」的員工，滙豐總經理柯清輝特意揀咗幾百份禮物送畀員工。乜禮物？就係三張相連之「新花蟹」，面值三十蚊，實值就唔止，因為係紀念裝，又有柯總親筆簽名。&#13;<br> 點解要揀「新花蟹」？因為係幫公益金籌款。又送禮又做善事，公私兩便（柯總係公益金籌委會聯席主席），一石二鳥呢！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
