<html><header><meta charset="utf-8"><title>優惠期滿谷貨無效</title></header><body><h1>優惠期滿谷貨無效</h1><p>【本報訊】部份地產商以樓盤加價來配合政府「出口術」，但在昨日加價限期前夕，銷售反應普遍未見突出，只有個別銷情還可以。反映市民沒有理會發展商打算加價，入市態度審慎。&#13;<br> 東涌海堤灣畔昨日最後以九折發售，但氣氛冷清。單日僅得10宗成交。美聯東涌分行經理鄭子偉說，由於市況並未真正好轉，睇樓人士普遍不相信發展商加價或削減優惠，對於昨日是最後限期都顯得毫不在乎。事實上，消息人士指出，新地及新世界等五個發展商昨日開會，磋商取消折扣後的策略，不排除以另一模式的優惠促銷。&#13;<br> 愛琴海岸開售至今售出超過700個單位，套現逾14億元。其中3座今日加價3%。</p></body></html>
