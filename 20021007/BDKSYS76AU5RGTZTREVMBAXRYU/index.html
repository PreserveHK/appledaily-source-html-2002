<html><header><meta charset="utf-8"><title>奔700米擒手機賊</title></header><body><h1>奔700米擒手機賊</h1><p>【本報訊】一名籃球發燒友，昨下午三時許相約球友到灣仔修頓球場打籃球，他急於下場展身手，隨意把新購買的Nokia8250手機放在一旁。此時一名可疑男子悄悄行近偷去手機，事主見狀大聲喝止，但疑人未有理會拔足逃走。&#13;<br> 事主啣尾窮追，沿軒尼詩道狂奔七百米跑至史釗域道及駱克道交界，巡警接報加入追捕行列成功制服疑人將他拘捕（圖），當場起回疑屬事主的手機。&#13;<br> 溫文學攝</p></body></html>
