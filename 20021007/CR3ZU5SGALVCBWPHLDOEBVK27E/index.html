<html><header><meta charset="utf-8"><title>李威被辣妹纏身</title></header><body><h1>李威被辣妹纏身</h1><p>台灣組合WeWe成員之一的李威，日前在台灣出席由東森電視為該台金鐘獎得獎藝人舉行慶功宴。現場有一名穿上黑色胸圍和底褲、配黑色魚網絲襪的辣妹大跳辣身舞。<br> &#13;<br> <spanclass>舉手投降 &#13;<br> 辣妹不停以身體的敏感部位向李威摩擦，更以雙手按着李威的肩膊，他最後惟有舉高雙手投降。&#13;<br> 李威這次雖未能獲獎，但他並沒感到失望，李威以國語說：「這是意料之事，不過可以入圍都好開心。」</spanclass></p></body></html>
