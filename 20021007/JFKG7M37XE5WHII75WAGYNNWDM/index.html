<html><header><meta charset="utf-8"><title>蕭正楠讚克勤有義氣</title></header><body><h1>蕭正楠讚克勤有義氣</h1><p>黃凱芹（Chris）、蕭正楠、湯寶如及劉小慧等昨日到觀塘為Chris的演唱會綵排，Chris和蕭正楠亦不避嫌合照。而蕭正楠將會任Chris第一場演唱會的嘉賓，並會演唱Chris的《自製浪漫》。<br> &#13;<br> <spanclass>同病相憐 &#13;<br> 今次蕭正楠能夠打低與Chris同公司的新人麥浚龍及余文樂做嘉賓，他說：「冇打低過，我只係收到邀請。」對於李克勤力撐他，表示合作是不分界限，蕭正楠對此說：「我覺得克勤講呢番話好正義，大家都係為件事好。」&#13;<br> 此外，劉小慧與湯寶如不約而同喉嚨都出毛病，湯寶如的喉嚨生瘜肉，她會待Chris的個唱完畢後，才做手術。</spanclass></p></body></html>
