<html><header><meta charset="utf-8"><title>余文樂撞到「自己」</title></header><body><h1>余文樂撞到「自己」</h1><p>余文樂、名模楊崢和顏穎思等，昨日在青衣城出席「StarzPeople种星堂種之星星橋上行」個人風格訓練課程畢業典禮。&#13;<br> 种星堂的老闆鄒世龍夫婦都有出現，他們還向傳媒介紹現年二十一歲、有「翻版余文樂」之稱的新人羅樂基，只見余文樂與羅樂基合照時，幾乎餅印般，隨時會認錯人。<br> &#13;<br> <spanclass>繼續約會 &#13;<br> 有報道指余文樂日前跟蔡卓妍（阿Sa）在Shine的音樂會上前後腳離開，二人還繼續有約會。余文樂說：「我嗰晚同黃浩然費事散場混亂先早走，我哋重一齊去食嘢，我有時間證人。我同阿Sa大家都話唔會有發展機會。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
