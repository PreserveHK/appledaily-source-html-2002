<html><header><meta charset="utf-8"><title>黃一山「再婚」為賺錢</title></header><body><h1>黃一山「再婚」為賺錢</h1><p>香港經濟環境欠佳，細龜黃一山卻對前景充滿信心，他除投資燒味生意及補習社外，近日更一擲數十萬，於太子金都商場開設「結婚文化」，代辦婚禮事宜。<br> &#13;<br> <spanclass>朱咪咪扮大衿 &#13;<br> 昨日細龜新舖開張，他與太太充當新人，六歲及兩歲兒子則扮花仔。黃一山又請來王書麒和許秋怡做伴郎、伴娘，朱咪咪和梁榮忠分別擔任大衿和司儀，並由宋韶光做儀式顧問。他們舉行了一個別開生面的結婚儀式，實行搞搞新意思。&#13;<br> 其間，細龜太太將花球拋給許秋怡，希望她與王書麒早日拉埋天窗，但秋怡說希望到美國拉斯維加斯註冊，指那裏結婚或離婚也十分方便。</spanclass></p></body></html>
