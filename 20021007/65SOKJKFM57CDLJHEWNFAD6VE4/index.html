<html><header><meta charset="utf-8"><title>小室哲哉下月再婚</title></header><body><h1>小室哲哉下月再婚</h1><p>小室哲哉，昨日透過所屬的事務所「吉本興業」，宣布他將於下個月和女友KEIKO結婚，並於下月二十二日在東京新高輪PrinceHotel舉行婚宴。小室去年五月與女歌手吉田麻美結婚，卻在今年三月、麻美誕下女兒後火速離婚。<br> &#13;<br> <spanclass>傳真報喜訊 &#13;<br> 小室哲哉和旗下音樂組合globe的女主音KEIKO，昨午以聯名傳真發布結婚的喜訊。傳真寫着「我倆已經認識八年，透過音樂加深了我們對彼此的認識。我們經過了許多事情，也累積各種經驗，所以決定攜手共度未來。請大家祝福我們。」</spanclass></p></body></html>
