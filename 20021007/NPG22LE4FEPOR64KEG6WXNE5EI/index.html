<html><header><meta charset="utf-8"><title>車撞女子飛拋20呎</title></header><body><h1>車撞女子飛拋20呎</h1><p>【本報訊】一名三十六歲菲律賓女子，昨晚八時許，乘小巴在西貢斬竹灣下車後，疑未看清楚路面情況橫過馬路，此時一輛客貨車沿大網仔路向西貢市中心方向駛至，姓黃（四十六歲）客貨車司機煞掣不及，將該名菲籍女子撞倒。&#13;<br> 由於衝力強大，菲籍女事主整個人被拋開二十呎、頭部及四肢多處重傷倒卧路中。司機立刻報警求救，由救護員將傷者送院搶救，警員替他進行酒清測試證實未有飲酒。醫生懷疑女傷者頭部受劇烈震盪，需要留醫。&#13;<br> 警方懷疑她在西貢區任家傭，事發時返回僱主家工作時遇車禍，正聯絡其僱主助查。</p></body></html>
