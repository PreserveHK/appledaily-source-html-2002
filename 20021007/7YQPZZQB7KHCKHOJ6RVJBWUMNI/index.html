<html><header><meta charset="utf-8"><title>城巴遭氣槍射爆玻璃</title></header><body><h1>城巴遭氣槍射爆玻璃</h1><p>【本報訊】一輛載有乘客的城巴雙層冷氣巴士，昨傍晚六時半駛經香港仔海洋公園道天橋時，遭人用氣槍射擊，車頭上下層擋風玻璃及路線指示牌玻璃各被射中一槍，遺下三個彈孔，幸無傷及乘客，警方到場調查，相信有人在附近大廈高處向駛經的車輛射擊，但調查無發現。&#13;<br> 遭氣槍射擊巴士為城巴九十號線，行走鴨脷洲至中環，昨事發時車上載有不少乘客，車沿海洋公園道天橋落斜期間，據姓周（三十四歲）巴士司機稱，突聞兩至三聲槍擊聲響，及發現司機位旁錢箱對開擋風玻璃有一個明顯彈孔，疑遭人用氣槍射擊，於是立刻通知公司及報警。</p></body></html>
