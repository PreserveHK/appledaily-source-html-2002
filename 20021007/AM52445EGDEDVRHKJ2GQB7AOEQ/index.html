<html><header><meta charset="utf-8"><title>標緻206RC成跑車新貴</title></header><body><h1>標緻206RC成跑車新貴</h1><p>呢輪香港個車市又好似靜咗落嚟！而早前亞Mark曾經提過，話標緻有可能會引入嘅206SW五門掀背旅行車，最近得悉部車嘅尾玻璃設計，由於透光率唔符合香港嘅交通條例，睇嚟呢部206SW到港嘅機會可謂微乎其微，但據聞鄰近香港嘅濠江，經已有新車開售喇！然而，各位標緻嘅Fans又唔使失望，若然大家有留意開我哋《車天車地》版的話，早於巴黎車展前，我哋經已率先詳盡披露過多款標緻新車，當中至為矚目，梗係擁有180匹馬力輸出嘅206RC型號，同埋307CC開篷跑車啦；佢哋都係廠方嘅重頭車款，或許在明年上半年會相繼抵港都唔定㗎！大家不妨多等一會喇！</p></body></html>
