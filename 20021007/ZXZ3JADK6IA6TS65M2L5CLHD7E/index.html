<html><header><meta charset="utf-8"><title>吳志雄代出面調停</title></header><body><h1>吳志雄代出面調停</h1><p>楊恭如昨日透過經理人表示不知道掌摑她的是甚麼人，但本報收到消息，指楊恭如其實認識掌摑她的少婦，也清楚對方為何出手怒摑她。<br> &#13;<br> <spanclass>第一時間訴苦 &#13;<br> 據知楊恭如事後第一時間致電對方丈夫，陳述事發詳情兼訴苦，而少婦的丈夫馬上制止楊恭如報警，並勸她大事化小。另一方面，該男子又勸其妻勿再打人，但少婦即要求丈夫以後不再與楊恭如來往作為交換條件。&#13;<br> 而楊恭如事發後也曾致電經理人文雋求救，文雋遂找來中間人出面調停。據聞與文雋十分老友的吳志雄，亦打算仗義相助，出面為楊恭如平息風波。</spanclass></p></body></html>
