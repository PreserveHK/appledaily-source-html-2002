<html><header><meta charset="utf-8"><title>田北俊籲停售居屋公屋</title></header><body><h1>田北俊籲停售居屋公屋</h1><p>【本報訊】行政會議成員兼自由黨主席田北俊（圖）昨日在電台節目《給香港的信》中建議，政府應停止出售居屋及公屋，並將九鐵、地鐵及市區重建局持有的土地，交由政府處理；他認為，若樓市逐步好轉，市民消費意欲及失業率會隨之改善。&#13;<br> 不過，房屋委員會居屋小組成員蔡涯棉昨出席《城市論壇》時，反對長期停售居屋，但認為既然現時居屋與私人樓宇價格接近，可以暫時停售居屋一至兩年。另一名房委會成員王坤則強烈反對停售居屋，並指政府不應讓市民有錯覺，以為一旦停售居屋樓價便會回升。他更反問若樓價屆時並無大幅調整，問責官員是否需負責。</p></body></html>
