<html><header><meta charset="utf-8"><title>Apple姐日記：<br>邵逸夫同曹眾將軍澳睇戲</title></header><body><h1>Apple姐日記：<br>邵逸夫同曹眾將軍澳睇戲</h1><p>我Apple姐雖然喺名氣界打滾，但都好留意娛樂新聞，好似前排香港戲院成日話要減價吸引觀眾入場睇戲，真係令人欷歔。睇到呢啲新聞，真係不得不讚吓「六叔」邵逸夫，佢真係對香港電影好有貢獻，因為佢除咗製作好多好戲，重成日去戲院睇戲㗎！<br> &#13;<br> <spanclass>捧湯漢斯 &#13;<br> 話說啱啱過咗嘅星期日，我Apple姐個世姪女喺將軍澳戲院睇湯漢斯主演嘅《末路驕陽》，就撞到六叔同佢曾經十指緊扣嘅好朋友曹眾一齊睇戲，個世姪女重話六叔周不時都去將軍澳戲院睇戲㖭，佢真係支持電影業㗎喇！</spanclass></p></body></html>
