<html><header><meta charset="utf-8"><title>左慧琪努力學中文</title></header><body><h1>左慧琪努力學中文</h1><p>無綫明珠台本月大革新，昨日特別在奧海城舉行了一個「急口令大挑戰總決賽」，明珠大使保采芬和左慧琪、歐錦棠、袁彩雲和江芷妮等均有出席宣傳活動。左慧琪說：「之前我拍宣傳片時，我都要噏埋一份，因為我的中文唔叻，所以都講得好辛苦。」<br> &#13;<br> <spanclass>母親鼓勵 &#13;<br> 左慧琪為在娛樂圈發展，要努力學講和寫中文，她說：「我對中文都好有興趣，所以好畀心機學，媽咪都好鼓勵我。」</spanclass></p></body></html>
