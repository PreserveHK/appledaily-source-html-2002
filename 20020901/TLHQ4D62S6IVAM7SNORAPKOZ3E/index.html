<html><header><meta charset="utf-8"><title>BoBo想買樓唔夠錢</title></header><body><h1>BoBo想買樓唔夠錢</h1><p>陳文媛（BoBo）、李蘢怡（Tiffany）和李燦森等前晚到中環出席Diesel秋冬腕表預展，各人獲贈一隻手表留念。&#13;<br> <spanclass>無暇陪家人 <br> &#13;<br> BoBo和Tiffany均談及理財保值，她們異口同聲表示賺得的收入都交給母親處理及投資。BoBo說：「我𠵱家儲錢多過使錢，啲錢畀媽咪幫我投資外幣同股票。」BoBo又表示想買樓，但到現時都未儲夠錢付首期。&#13;<br> Tiffany則說：「媽咪前兩日對住我眼泛淚光，叫我返屋企食飯同細佬慶祝生日，佢唔開心因為我冇時間陪家人呀。遲啲會將收入直接過落媽咪戶口，等佢幫我理財，我都賺到六位數字㗎。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
