<html><header><meta charset="utf-8"><title>假金牛襲澳拘三人</title></header><body><h1>假金牛襲澳拘三人</h1><p>【本報訊】澳門消息：假金牛在澳門登岸？三名閩籍男女前日到北區佑漢新村一銀行存款，職員在點算所存入三萬元金牛，赫然發現其中九張是偽鈔，警員押同他們搜屋，再發現有二十八張假金牛，三被捕男女供稱三個不同版本：一說是從內地帶來；二說是澳門親戚所贈；三說來自台灣。&#13;<br> 涉嫌行使假金牛落網男女，其中兩男子姓楊、乃同父異母兄弟，分持澳門身份證和內地通行證，至於內地女子為弟弟的內地妻子。有關方面懷疑三人隸屬龐大跨境偽鈔集團，負責作先頭部隊到澳門「散貨」，澳警已知會港警和內地公安加強警惕。</p></body></html>
