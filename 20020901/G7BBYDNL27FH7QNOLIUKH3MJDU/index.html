<html><header><meta charset="utf-8"><title>舊愛未紅先驕？<br>「總之後果自負啦！」</title></header><body><h1>舊愛未紅先驕？<br>「總之後果自負啦！」</h1><p>盧巧音（Candy）昨日往銅鑼灣時代廣場的TicTacTime，出席電影《好心相愛》的海報簽名會。對於有報道指其前男友余文樂未紅先驕，Candy聞言即說：「不願置評，唔講，唔想影響到人，總之後果自負啦。」<br> &#13;<br> <spanclass>「第時冇人肯幫你」 &#13;<br> Candy續說：「做新人要謙虛，我媽咪知我臭脾氣，所以成日都同我講，叫我要謙虛，千祈唔好未紅先驕咁快得罪人，第時冇人肯幫你，我覺得媽咪好勁。」</spanclass></p></body></html>
