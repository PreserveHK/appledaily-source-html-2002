<html><header><meta charset="utf-8"><title>深圳合格月餅獲S籤</title></header><body><h1>深圳合格月餅獲S籤</h1><p>中秋將至，廣東、山東、廣西等多個省份的衞生監督部門加緊抽查市面上出售的月餅，以確保質量。而深圳當局則設立標籤制度，讓消費者識別合格的月餅，避免出現去年的「冠生園事件」。<br> &#13;<br> <spanclass>各地抽查月餅質量 &#13;<br> 南京月餅老字號冠生園去年被揭發用陳年舊餡生產月餅後，內地人一度談月餅色變。今年，各大城市的衞生部門一早便採取行動，抽查市面出售的月餅。深圳市衞生監督部門更設立標籤制度，合格月餅將獲發印有「S」字樣的貼紙以資識別，讓消費者放心購買和食用。&#13;<br> 此外，中山市二十二家月餅生產商更簽下誠信公約，保證為消費者提供優質放心月餅。&#13;<br> 本報記者</spanclass></p></body></html>
