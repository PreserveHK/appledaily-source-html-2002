<html><header><meta charset="utf-8"><title>《頭文字D》經典漫畫</title></header><body><h1>《頭文字D》經典漫畫</h1><p>《頭文字D》是日本漫畫家重野秀一的作品，主要講述主角藤原拓海充滿賽車天份，加上自中學開始已幫父親位於秋名山的藤原豆腐店送貨，所以練出了一流的駕駛及「甩尾」技術。&#13;<br> 來自日本各地的車手均聞風而找拓海挑戰，即使拓海駕駛的只是一輛舊款的豐田AE86，但仍然戰無不勝。《頭文字D》是日本漫畫的經典作品之一，在港深受漫畫迷及車迷歡迎，除漫畫版外，也有電視及電影動畫版。</p></body></html>
