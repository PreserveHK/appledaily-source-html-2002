<html><header><meta charset="utf-8"><title>北角村「租霸」投訴</title></header><body><h1>北角村「租霸」投訴</h1><p>【本報訊】在北角邨因不滿分配新單位沒有永遠無敵海景而拒遷的「租霸」劉女士，昨日已離開所租住的北角渣華道酒店，一再強調自己並非橫蠻，丈夫有病需要良好環境休養是有醫生紙證明，她又投訴有關人員制服她時過份使用武力，房署人員強行搬走屋內物品時弄到亂七八糟。&#13;<br> 五十一歲的劉女士，昨上午十一時退房離開渣華道暫住的酒店，前往筲箕灣愛東邨的房署貨倉，檢查和執拾自己的私人物品，她反駁房署早前安排的新單位是適合其一家的說法，因那些單位只有一房間，實在太狹小，她的丈夫有肺病，需要清新空氣休養，所以要求永久無敵海景單位，並非無理要求。</p></body></html>
