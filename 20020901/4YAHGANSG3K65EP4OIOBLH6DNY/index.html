<html><header><meta charset="utf-8"><title>Blue三缺一來者不拒</title></header><body><h1>Blue三缺一來者不拒</h1><p>英國組合Blue大前日抵港，雖然隊中成員Lee因高卡車意外受傷，以致組合以三缺一陣容現身，但三位成員Simon、Antony及Duncan前日到尖沙嘴HMV舉行showcase及簽名會時，三百名歌迷仍熱情未減，紛紛為偶像叫破喉嚨。<br> &#13;<br> <spanclass>獻唱三曲 &#13;<br> Blue前日黃昏時分在HMV獻唱了大碟三首歌曲，雖然Lee身在英國，但仍透過錄影帶向香港樂迷問好。在簽名會環節中，Blue亦一一順應歌迷的要求，與他們擁抱及拍照，難怪歌迷如此瘋狂了。</spanclass></p></body></html>
