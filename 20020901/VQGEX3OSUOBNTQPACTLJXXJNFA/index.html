<html><header><meta charset="utf-8"><title>否認瞞梁詠琪潛水<br>伊健：我唔怕女友</title></header><body><h1>否認瞞梁詠琪潛水<br>伊健：我唔怕女友</h1><p>鄭伊健前晚以自然基金海洋大使身份去了禮賓府，接受自然基金副會長曾蔭權頒發委任狀，伊健被記者追問是否為潛水，曾向女友梁詠琪說謊，伊健說：「佢哋鍾意點寫咪點寫囉！根本冇咁嘅事，我亦都唔怕女友，唔信搵次你哋同埋我哋食飯，親眼睇吓囉！」<br> &#13;<br> <spanclass>考船牌初試成功 &#13;<br> 伊健考取潛水牌已年多，他說：「其實我女友都鍾意玩水上活動，但佢做咗化妝品廣告代言人後，唔可以將皮膚晒黑，所以好少跟我去潛水，早排我考船牌，已經成功考到初試，只要第二次考試都掂，我就可以揸船出海啦！」對於羅文的病況，伊健表示經常和對方聯絡，待他由日本回來，會再去探他。</spanclass></p></body></html>
