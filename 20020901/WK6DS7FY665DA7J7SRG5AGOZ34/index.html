<html><header><meta charset="utf-8"><title>深圳日逾百人誤飛機</title></header><body><h1>深圳日逾百人誤飛機</h1><p>由今天起，深圳寶安國際機場將嚴格執行起飛前三十分鐘停辦登機手續的規定，旅客逾時不候。<br> &#13;<br> <spanclass>辦理登機逾時不候 &#13;<br> 據深圳機場當局統計，近期每天大約有一百人因不守時而延誤了行程，遇到春運和黃金長假的高峯期，每日遲到人數更高達二百人。&#13;<br> 機場負責人指出，由於旅客到達機場後，還要購買機場建設費、辦理登機手續和通過安全檢查等程序，乘客的時間觀念弱，對機場人員造成很大壓力，甚至出現航班延誤、旅客漏乘或飛機等人的現象，嚴重者會威脅到航空安全。&#13;<br> 負責人又提醒旅客要提早出發到機場，因為深圳市區前往寶安機場的一零七國道現正有工程，路途可能會受到延誤。&#13;<br> 《南方都市報》</spanclass></p></body></html>
