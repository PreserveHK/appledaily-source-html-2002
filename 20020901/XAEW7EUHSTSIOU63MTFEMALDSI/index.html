<html><header><meta charset="utf-8"><title>廢紙阻街已改善</title></header><body><h1>廢紙阻街已改善</h1><p>早前本報報道有讀者投訴，旺角甘霖街及豉油街交界，經常有人擺放廢紙廢鐵，阻礙車輛轉彎。報道刊出後，食物環境衞生署即採行動，情況已改善。&#13;<br> 食環署跟進事件後稱：本年七月，食環署曾在上址發現有雜物擺放在公眾地方，因而向一間廢料回收店負責人作出多次口頭警告及一次檢控行動；在近日的巡視中，阻街情況已有改善。該署會繼續留意，並採取適當行動。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
