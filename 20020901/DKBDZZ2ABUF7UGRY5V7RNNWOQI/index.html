<html><header><meta charset="utf-8"><title>Moby難明Eminem火爆舉動</title></header><body><h1>Moby難明Eminem火爆舉動</h1><p>上周四舉行的「2002MTV音樂錄影帶頒獎典禮」，焦點當然落在獲獎最多的Eminem身上，他在台上出言侮辱Moby，又向他做粗口手勢。<br> &#13;<br> <spanclass>揚言打一身 &#13;<br> 據在場一名觀眾透露，欠缺風度的Eminem在節目廣告時段，更與同伴有進一步行動，他說：「他們指着Moby，跟住好似講：『個show完咗我哋就會嚟搞掂你』。」令Moby要即時離開。&#13;<br> 此外，Moby在其個人網頁中證實，Eminem在節目廣告時段曾出言侮辱他，並揚言要揍他一頓。不過他對於從未見過面的Eminem，當晚做出如此激憤行為大惑不解。</spanclass></p></body></html>
