<html><header><meta charset="utf-8"><title>向海嵐拍劇慧妍兩邊走</title></header><body><h1>向海嵐拍劇慧妍兩邊走</h1><p>昨日向海嵐、朱凱婷、梁佩瑚和吳婉芳，代表慧妍雅集出席在新世界中心舉行的「金寶湯開心家庭巴士嘉年華」活動。&#13;<br> 向海嵐昨日以今屆慧妍雅集副主席身份出席活動，問她經常忙於拍劇，可有擔心難以兼顧會務及惹是非？向海嵐說：「唔係好擔心，其實大家好團結，總之有需要幫手，我都會盡量安排時間。」<br> &#13;<br> <spanclass>朱凱婷簽無綫 &#13;<br> 此外，今屆港姐及其他落選港姐，均被無綫安排很多工作，剛卸任港姐職務的朱凱婷表示不會妒忌，她說：「始終個名銜係跟住自己一世，而且我啱啱同無綫簽咗一年合約，希望可以多方面發展。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
