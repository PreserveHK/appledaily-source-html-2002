<html><header><meta charset="utf-8"><title>　　鄭經翰一家大細睇試閘 - 李八方</title></header><body><h1>　　鄭經翰一家大細睇試閘 - 李八方</h1><p>噚朝快活谷馬場舉行八組試閘，八方應好友馬主邀請，一早到場幫佢隻愛駒打吓氣，順便當晨運。七點到達馬場，已見好多馬主霸定靚位睇試閘，其間忽然見到一向係馬場稀客嘅鄭大班，佢一家大細到場，認真畀面馬會。&#13;<br> 大班入咗馬會多年，最近更做埋馬會遴選會員，二百人中佔一席，地位都咪話唔超然。話時話，大班做咗馬會會員咁多年，但好似都未養過馬，唔知𠵱家做咗遴選會員，會唔會考慮出年入紙抽番隻馬呢？&#13;<br> ﹙圖﹚鄭大班（左二）攜嬌妻前港姐勞錦嫦（中）及兒子入馬場。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
