<html><header><meta charset="utf-8"><title>戴妃逝世五周年</title></header><body><h1>戴妃逝世五周年</h1><p>昨日是英國「人民王妃」戴安娜魂斷法國巴黎車禍五周年，她生前所住的肯辛頓宮閘門前，人們不再哭了，百束掛在宮門前的鮮花，卻說明佳人走後還是有人對她不離不棄。更有花束是飄洋過海送來的，包括來自地球另一方的中國；也有人徹夜守候，燃點悼念她的洋燭。&#13;<br> 英國皇室跟往年一樣，說以私人形式悼念戴妃。英女皇伊利沙伯二世、菲臘親王、皇儲查理斯、威廉王子及哈里王子，昨日都留在皇室在蘇格蘭巴爾莫勒爾的私人別墅，怎樣悼念這位「叛逆王妃」也沒公布了。</p></body></html>
