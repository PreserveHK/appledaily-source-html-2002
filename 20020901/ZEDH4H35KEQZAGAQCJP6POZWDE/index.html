<html><header><meta charset="utf-8"><title>婦人被劫三萬現金</title></header><body><h1>婦人被劫三萬現金</h1><p>【本報訊】油麻地彌敦道平安大廈發生打劫傷人事件，昨凌晨零時許，五十四歲姓李的婦人在大廈一間曲藝社與友人聚會後離開，在走廊被一名賊人拖往後樓梯，當時另有兩名賊人在梯間等候，事主被打至頭面嚴重受傷流血。賊人用膠紙將事主封嘴後，搶去她內有三萬元現金的手袋。傷者滿面鮮血負傷返回曲藝社求救，送院後情況嚴重。&#13;<br> 警方封鎖大廈搜捕賊人但無發現，在現場撿獲事主糾纏間扯脫的一條金手鏈，另有一個女裝手袋，內有一名內地女子的雙程證件，警方正調查事件是否與劫案有關。</p></body></html>
