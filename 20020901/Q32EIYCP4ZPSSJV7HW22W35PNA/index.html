<html><header><meta charset="utf-8"><title>小齊水底摘星</title></header><body><h1>小齊水底摘星</h1><p>昨日假黃埔海逸酒店舉行「五湖四海、兩地三岸、一個任賢齊記者會」，據唱片公司透露這次記者會總共花了二十多萬元，而滾石唱片公司的中、港、台高層都有出席，且送了一幅地圖、潛水衣及一個星形水晶給小齊。<br> &#13;<br> <spanclass>藏於酒店泳池 &#13;<br> 由於星形水晶藏於酒店泳池底，故小齊要穿上潛水衣親自潛到水底領取禮物，一向熱愛潛水的小齊說：「我已經好耐冇去潛水，所以今次有咁嘅安排我覺得好開心。如果嗰粒星星唔係水晶而係鑽石咁就好啦，咁到時我就唔做啦。」&#13;<br> 當記者笑言他穿上潛水衣似有「激凸」的情況時，小齊說：「冇呀，件衫雖然好貼，但係我一早調整咗，所以你哋千祈唔好咁講呀。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
