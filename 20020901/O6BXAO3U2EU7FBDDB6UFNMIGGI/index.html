<html><header><meta charset="utf-8"><title>精品店遭淋漆刑毀</title></header><body><h1>精品店遭淋漆刑毀</h1><p>【本報訊】元朗御庭居一間家具精品店舖昨遭人大肆破壞，保安人員發現報案。&#13;<br> 現場為馬田路八十號御庭居地下一間售賣家具的精品店。昨凌晨四時許，六十一歲姓劉護衞員聽到玻璃遭擊破聲響，走出視察時發現該店有八塊落地櫥窗玻璃被人用硬物擊毀及淋上紅色漆油，店內部份家具及精品飾物，亦遭漆油沾污損毀。警方接報兜截未有發現，只在路邊撿獲三個剩小量紅漆的油漆罐，警方事後聯絡四十七歲姓譚負責人，他表示未有欠債，亦無與人結怨。</p></body></html>
