<html><header><meta charset="utf-8"><title>「誰是小女警新敵人」得獎名單公布</title></header><body><h1>「誰是小女警新敵人」得獎名單公布</h1><p>歐羅巴哥哥評語：圖中飛天小女警的新敵人八爪魚怪畫得很有動感，而且面部表情亦很逼真，可算是上乘之作。</p><p>其餘得獎者為李芷恩、鄭可俐、葉敏、何衍欣、屈子媛、潘耀昇、鄧葦文、楊潔兒、蔡綺婷、施露欣、吳蔚瑩、何立坤、李道誠、譚一鳴、張莉欣、陳耀星、黃綺雯、林佩恩、羅欣蔚，各可獲得由「華納兄弟﹙遠東﹚有限公司」送出一套兩款飛天小女警紋身貼紙。&#13;<br> &#13;<br> <b> 小啟事</b> &#13;<br> 小蘋果放完暑假啦！下星期日（九月八日）《開心小蘋果》再和大家見面。</p></body></html>
