<html><header><meta charset="utf-8"><title>粉飾海灘小屋<br>藝術家癡呆母當展品</title></header><body><h1>粉飾海灘小屋<br>藝術家癡呆母當展品</h1><p>藝術品大多不離雕塑、油畫等，但荷蘭有藝術家以活人作為展品，更用上自己年邁患病的母親。&#13;<br> 泰瑟爾島最近舉行特別展覽，邀請十七位藝術家重新粉飾當地十七間海灘小屋。結果楊森安排患了嚴重癡呆症的八十二歲母親，呆坐在小屋內「展出」。&#13;<br> 楊森解釋說，母親向來喜歡海灘，以往他們一家經常到海邊度假，因此他希望這樣做，可喚起兒時全家一起到島上遊覽的回憶。他表示：「我想她喜歡這樣，縱使現在我不能夠問她。但我認為，如果易地而處，我也會喜歡這樣。」&#13;<br> ananova網站</p></body></html>
