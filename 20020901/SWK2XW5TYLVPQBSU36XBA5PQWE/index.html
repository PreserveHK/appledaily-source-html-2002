<html><header><meta charset="utf-8"><title>　　徐立之揀好日上任 - 李八方</title></header><body><h1>　　徐立之揀好日上任 - 李八方</h1><p>香港大學新校長徐立之今日正式走馬上任，坐正香港第一大學府校長寶座；不過八方聽聞，由於佢重未做完手上嘅研究工作，所以喺未來兩個星期佢又會離開香港，返美國做埋份研究。&#13;<br> 喺英國伯明翰遊埠嘅港大老前輩校長黃麗松大讚徐立之，話呢個「後生仔，揀咗個好日子上工」。九月一日係乜嘢好日子呢？原來係黃麗松自己嘅生日。&#13;<br> 黃麗松今年八十二歲高齡，八十年代佢主政港大好長一段時間，曾經喺政壇叱咤風雲，八方順便喺度向黃老先生講聲生日快樂，祝佢「老如松柏，老當益壯」！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
