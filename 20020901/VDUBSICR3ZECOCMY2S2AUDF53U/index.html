<html><header><meta charset="utf-8"><title>安仔介紹Sammi冇尷尬</title></header><body><h1>安仔介紹Sammi冇尷尬</h1><p>許志安（安仔）和石修昨日到德福廣場，出席「星光熠熠耀保良記者招待會暨慈善義賣」活動，吸引大批市民圍觀，安仔更於短短二十分鐘內賣出過百盒月餅，其間有女歌迷在買月餅時向安仔索吻，安仔笑言：「乜話？唔好啦！」將女歌迷打發。<br> &#13;<br> <spanclass>不同台演出 &#13;<br> 此外，安仔在台上介紹有份參與《星光熠熠耀保良》的鄭秀文（Sammi），問他有否覺得尷尬？他說：「冇喎，Sammi到時都有份演出，不過我諗唔會同台表演，因為我有自己嘅環節。」而對於有報道指黃柏高（Paco）過檔一事，安仔說：「Paco又唔係我老竇，況且嗰啲廢紙寫嘅嘢我都冇睇。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
