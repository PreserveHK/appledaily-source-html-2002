<html><header><meta charset="utf-8"><title>《Returner》特技創日先河</title></header><body><h1>《Returner》特技創日先河</h1><p>由金城武及鈴木杏主演的科幻動作片《Returner》，昨日正式在日本上映，該片採用了被喻為日本電影史上最尖端的電腦特技，而當中二百六十個運用電腦特技的鏡頭，更佔了全片的四分之一。<br> &#13;<br> <spanclass>保衞地球 &#13;<br> 科幻動作電影《Returner》講述金城武與鈴木杏為保護地球而與外星人作戰，當中不乏出動戰鬥機與宇宙船的戰爭場面，導演山崎貴表示由於有很多場面不能以普通技術拍攝出來，因此需要借助電腦特技，而片中出現的外星人，昨日亦首度曝光。</spanclass></p></body></html>
