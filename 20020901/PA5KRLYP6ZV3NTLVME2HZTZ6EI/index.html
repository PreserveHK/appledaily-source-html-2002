<html><header><meta charset="utf-8"><title>同廠運冰車曾焗暈三人</title></header><body><h1>同廠運冰車曾焗暈三人</h1><p>發生運冰車暑期工意外的德保冰廠，去年七月該公司屯門建旺街總廠一輛運冰車亦發生困人意外，三名搬運工人在運冰車的冰櫃歎冷氣，有人在外將櫃門關上，三人被困密封的冰櫃達二十分鐘先後昏迷，幸其中一人在昏迷前用手提電話報警，由消防員將他們救出送院，挽回性命。&#13;<br> 險死的三名工人，是於搬運完冰後走上冰櫃休息，懷疑被人整蠱將門關上。他們被救出時均面青唇白，其中兩人已不省人事，警方事後帶走另一名工人調查。&#13;<br> 本報記者</p></body></html>
