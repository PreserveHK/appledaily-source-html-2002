<html><header><meta charset="utf-8"><title>街渡「死火」乘客跌傷</title></header><body><h1>街渡「死火」乘客跌傷</h1><p>【本報訊】一艘兩層高的街渡船隻，昨晨九時由深井接載十多名乘客（大部份是往珀麗灣地盤的工人）往馬灣碼頭；駛至距碼頭對開二十米時引擎突然發生故障，雖然職員即時高呼引擎「死火」，但部份工人卻未有為意離開座位準備登岸。當船被浪沖撞碼頭石壆時，其中三女一男（三十五至五十四歲）工人失重心跌倒手腳受傷，待街渡泊岸後，由另一艘船載返深井碼頭報案，並召救護車將傷者送院治療（圖）。&#13;<br> 梁偉權攝</p></body></html>
