<html><header><meta charset="utf-8"><title>AudiSilverCircle一周年車主齊慶祝</title></header><body><h1>AudiSilverCircle一周年車主齊慶祝</h1><p>早前，大昌車主會邀請咗超過200名奧迪車主及其親友，於中環添馬艦嘅「In的家」，一齊慶祝AudiSilverCircle成立一周年紀念；當晚場面十分熱鬧，參加者不但能享用精美嘅自助晚餐外，同場亦舉行咗一場別開生面嘅「兒童化裝舞會比賽」，各家長都悉心為自己嘅子女打扮，務求可獲得「兒童最突出造型設計大獎」。另外大會重請來來自南美嘅樂隊AzucarLatina及舞蹈員，於當晚演奏狂野嘅南美音樂及大跳拉丁舞；不少賓客亦蜂擁到台上一齊起舞，熱鬧情況實難以用筆墨形容。</p></body></html>
