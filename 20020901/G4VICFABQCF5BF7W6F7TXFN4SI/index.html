<html><header><meta charset="utf-8"><title>警員演習受傷索償</title></header><body><h1>警員演習受傷索償</h1><p>【本報訊】現年三十一歲的警員張志聰，三年前在黃竹坑警察訓練學校，與包括飛虎隊在內的多個部門警員參加大規模反恐怖活動演習時，遭演習用裝甲車輾過雙腳受傷，需即時送院治療，該名警員昨日入稟高等法院，控告警務處長疏忽令他因工受傷，並索償損失。&#13;<br> 原訴人張志聰不願就訴訟作出評論，資料顯示他於九九年十月二十八日在警校演習受傷時，駐守山頂分區警署。消息指當日警校內舉行演習時曾傳出槍聲，張疑遭空彈擊中頭部，失足遭裝甲車輾傷。&#13;<br> 案件編號：HCPI741/2002</p></body></html>
