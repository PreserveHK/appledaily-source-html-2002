<html><header><meta charset="utf-8"><title>MiniCooper鏟草坪</title></header><body><h1>MiniCooper鏟草坪</h1><p>【本報訊】一輛市值約十五萬元MiniCooper（迷你曲巴）跑車，昨下午三時許，沿西貢清水灣道東行前往銀線灣途中，駛至無線電視城對開一段落斜路時，二十二歲姓馬女司機報稱一輛私家車突然從旁切線，她連忙扭軚閃避，導致跑車失控鏟上路旁草坪向左翻側。&#13;<br> 跑車餘勢未了，續向前滑行六米撞向燈柱始停下，女司機未有受傷，自行爬出車廂報警。警員到場替她進行酒精測試證實並無飲酒。肇事跑車輕微損毀，稍後女司機通知拖車公司將車拖走。</p></body></html>
