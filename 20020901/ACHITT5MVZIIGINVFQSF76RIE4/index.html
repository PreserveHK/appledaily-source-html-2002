<html><header><meta charset="utf-8"><title>英人運動長者更勤</title></header><body><h1>英人運動長者更勤</h1><p>一般都以為青少年的運動量一定較長者多，但原來並非如此。&#13;<br> 英國廣播公司委託專家，分析政府訪問一萬一千六百六十七名國民的調查數據，發現八至十九歲的英國青少年每日平均花一小時十五分做運動，六十五歲以上長者卻用上一小時四十分鐘。<br> &#13;<br> <spanclass>1/4青少年每天少於5分鐘 &#13;<br> 約兩成五受訪青少年平均每天的運動量竟少於五分鐘；年輕男孩雖比女孩活躍，但二十歲以上女士較同輩男士做更多運動。&#13;<br> 負責研究的費希爾博士認為，父母以安全為由，常阻止子女步行或踏單車外出，而城市規劃又沒有提供足夠休憩設施給青少年活動，都導致青少年少運動。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
