<html><header><meta charset="utf-8"><title>關之琳：男友識到我幾大鑊</title></header><body><h1>關之琳：男友識到我幾大鑊</h1><p>關之琳（之之）和名媛趙曾學韞昨日出席在銅鑼灣時代廣場舉行的「微笑行動：樂思富改變你的世界」活動。之之表示十一月會到內地探訪病童。<br> &#13;<br> <spanclass>問候華仔 &#13;<br> 對於有報道指之之為了男友黃家諾而換屋買車，問她其男友可有為此生氣？她笑說：「一笑置之囉，佢識到我都幾大鑊㗎！」&#13;<br> 另外，問之之可知好友劉德華可能會被禁演出及要賠償一億五千萬元時，她頗愕然地說：「吓？唔知呀，咁認真，唔使咁認真嘛。呢個世界冇仇人嘅，有機會都會打電話畀華仔。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
