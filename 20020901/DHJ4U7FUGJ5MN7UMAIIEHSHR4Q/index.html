<html><header><meta charset="utf-8"><title>獲救漁民本周返港</title></header><body><h1>獲救漁民本周返港</h1><p>【本報訊】一艘本港漁船上月中在南沙群島附近遇風浪沉沒，其中三名獲越南當局救起的本港漁民，目前仍然滯留越南芽莊。前往當地協助他們的立法會議員黃容根昨返港後表示，三人現時健康良好，但由於還要辦理一些法律程序，而這幾日又是越南的假期，故相信他們最快要本星期二才可辦妥手續返港。&#13;<br> 三名獲救本港漁民分別為船主馮正福、其弟馮有添和其子馮家明。立法會議員黃容根昨午偕馮正福妹夫李志鴻從越南返港。黃容根稱，至今搜尋其餘失蹤船員的工作仍然繼續，而李志鴻則表示，希望他們三人能夠盡快返港。</p></body></html>
