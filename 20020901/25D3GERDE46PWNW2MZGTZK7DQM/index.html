<html><header><meta charset="utf-8"><title>川村光練拳強身</title></header><body><h1>川村光練拳強身</h1><p>現年二十二歲的日本性感女星川村光，是百分百喜歡運動的女孩，繼早前世界盃舉行期間，在日本報章內大談波經後，她日前接受報章《夕刊富士》訪問時，更表示自己近兩年來有到拳館練拳的習慣，並即時在傳媒面前「露兩手」。<br> &#13;<br> <spanclass>曾工作過勞 &#13;<br> 川村光表示，兩年前曾因工作過勞而身體不勝負荷，她說：「咁啱嗰陣搭電車時經過拳館，見到裏面原來都有女人喺度練拳，覺得呢個係令自己強身健體嘅好機會，所以開始學打拳囉。」</spanclass></p></body></html>
