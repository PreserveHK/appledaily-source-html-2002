<html><header><meta charset="utf-8"><title>Fatcats</title></header><body><h1>Fatcats</h1><p>"'<u> Fatcats</u> 'atEarthSummitbracefordemobypoorandlandless."&#13;<br> &#13;<br> 「出席地球峯會的『肥貓』面臨貧民與無地者的示威。」&#13;<br> &#13;<br> 在南非約翰內斯堡舉行的地球峯會，約二萬名無地貧民與反全球化人士，周末要以大規模遊行，向峯會的fatcats抗議貧窮問題被忽視了。Fatcats一詞是美國作家FrankR.Kent於1928年所創，意指作政治捐獻的富商巨賈，今指生活富裕無憂的人。&#13;<br> </p></body></html>
