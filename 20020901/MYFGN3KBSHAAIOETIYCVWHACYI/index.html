<html><header><meta charset="utf-8"><title>海關撿百萬冒牌表</title></header><body><h1>海關撿百萬冒牌表</h1><p>【本報訊】海關偵破一宗走私一百萬元冒牌名表到北非國家摩洛哥案，前日在赤鱲角機場撿獲三十五箱，共一萬六千七百多隻冒牌表，當中包括偽冒的勞力士、卡地亞及Gucci等國際名牌。海關指出，該批冒牌表質素甚差，仿真度不高，肉眼也可辨認。&#13;<br> 海關續稱，該批冒牌表當時準備出口往摩洛哥最大城市卡薩布蘭加（Casablanca），但及時由海關人員查獲。海關現正追查付貨人下落及該批冒牌表來源。</p></body></html>
