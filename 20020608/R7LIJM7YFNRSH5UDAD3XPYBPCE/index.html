<html><header><meta charset="utf-8"><title>製造業定單跌12%</title></header><body><h1>製造業定單跌12%</h1><p>【本報訊】本港出口雖然好轉，但統計處昨日公布，4月份本地製造業的手頭定單價值，較去年同期下跌12%。有市場人士表示，由於在國內或香港以外生產的定單不包括在內，上述數字只反映本地出口前景，未能反映本港轉口貿易的表現。道亨銀行高級經濟師陳寶明說，港商的國內廠房4月份的接單應有增長。&#13;<br> 統計處數字顯示，本港主要製造行業手頭定單價值全面下降，其中金屬製品業跌幅最大，達27%；其次是電子製品業（-23%）、電機製品業（-22%）、塑膠製品業（-12%）、服裝（-7%）、印刷及出版業（-3%）及紡織業（-1%）。</p></body></html>
