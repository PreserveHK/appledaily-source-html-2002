<html><header><meta charset="utf-8"><title>王嘉明戴錯表隨時被飛</title></header><body><h1>王嘉明戴錯表隨時被飛</h1><p>王嘉明擔任ODM手表的代言人，不料他上周五因佩戴了另一牌子的手表接受新城電台訪問，令廣告商大感不滿。ODM方面日前更曾致電王嘉明所屬的東方唱片投訴，揚言不排除會飛起王嘉明，甚至向他採取法律行動追究。<br> &#13;<br> <spanclass>致電道歉 &#13;<br> 對於王嘉明的倒米行為觸怒廣告商，東方唱片市場部總監黃先生日前在電話中說：「ODM係有打過電話嚟投訴嘉明，佢哋話嘉明做得呢隻牌子嘅代言人，點解會戴其他牌子嘅手表。但嘉明都係一時唔小心，唔係特登嘅。嘉明已經親自打電話同個客道歉，希望ODM方面可以原諒佢，嘉明以後一定會小心㗎啦。」</spanclass></p></body></html>
