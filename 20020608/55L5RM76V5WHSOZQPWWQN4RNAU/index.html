<html><header><meta charset="utf-8"><title>羈留漢警署內上吊</title></header><body><h1>羈留漢警署內上吊</h1><p>【本報訊】荃灣警署發生疑犯上吊自殺事件，一名涉嫌在地盤企圖偷竊被捕越南男子，前晚在警署羈留室內利用內褲褲帶上吊企圖自殺，被同室犯人發覺救下，送院救治。&#13;<br> 企圖自殺越南男子三十三歲，本月二日在荃灣一個西鐵地盤內企圖爆竊時被捕，他事後聲稱胃部不適被送入仁濟醫院診治，再轉送伊利沙伯醫院留醫，本月五日出院後，羈留在荃灣警署內，原定昨晨提堂。&#13;<br> 警方表示前晚十一時，駐守羈留室警員巡查時見他在入睡未有異樣，約五分鐘後一名同室犯人被聲響弄醒，發覺該名越南男子利用內褲的褲頭帶在鐵閘口上吊，立即將他救下及通知警員，當時他陷入半昏迷，送院救治後情況穩定。</p></body></html>
