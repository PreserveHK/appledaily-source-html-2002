<html><header><meta charset="utf-8"><title>極速掟彎　澳門新路首奪命</title></header><body><h1>極速掟彎　澳門新路首奪命</h1><p>【本報訊】澳門路氹連貫公路一條正準備舉行通車儀式的新路，昨日凌晨發生嚴重交通意外，一輛估計以百公里高速掟彎的跑車，失控連番撞石壆後翻觔斗，造成一死兩重傷意外。&#13;<br> 發生事故的馬路仍未正式命名，近日才完工。澳門行政長官何厚鏵意外後才主持啟用儀式。&#13;<br> 昨日凌晨二時許，二十餘歲男子陳健文駕跑車載同兩名友人自路環往氹仔，途經蓮花大橋前迴旋處失控撞向安全島，反彈再撼向新路石壆，全車翻轉滑行十多米後撞及對面線石基，車內三名男子全部負傷。其中二十二歲男子黃順強於清晨五時許不治。</p></body></html>
