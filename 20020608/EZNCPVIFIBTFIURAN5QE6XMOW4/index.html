<html><header><meta charset="utf-8"><title>Apple姐日記：<br>蘭桂坊之父都做攝石人</title></header><body><h1>Apple姐日記：<br>蘭桂坊之父都做攝石人</h1><p>我Apple姐以為，走埋去啲紅星身邊影相，只係啲半紅不黑嘅暗星所為，原來唔一定㗎，就連堂堂「蘭桂坊之父」盛智文（圖左）都係有呢鋪癮。&#13;<br> 話說早幾日楊紫瓊（圖右）去領萬寶龍頒畀佢個獎，有人見到盛智文晨咁早就到咗現場，但係就喺樓下等咗成二十分鐘，到主角楊紫瓊到嗰陣，佢就即刻攝位企喺旁邊，大家當時都唔覺得奇怪，因為諗住佢哋應該認識㗎啦，但係原來唔係。喺酒會期間，我Apple姐就見到阿鄧永鏘拉埋盛智文去楊紫瓊身邊，介紹兩人認識，咁樣至識㗎咋。</p></body></html>
