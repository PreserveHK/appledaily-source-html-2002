<html><header><meta charset="utf-8"><title>爬頭釀七傷</title></header><body><h1>爬頭釀七傷</h1><p>【本報訊】觀塘協和街昨晨九時發生交通意外，一輛平治E240型房車沿觀塘協和街慢線上斜，駛近月華街交界處時，疑爬頭出快線時失控，與對面線一輛「1A」線雙層九巴迎頭相撞，平治房車再打轉擺尾衝上行人路（圖），幸當時沒有途人行經，姓麥司機（四十六歲）受輕傷。巴士上約有七十多名乘客，其中姓黃司機（三十二歲）及四女一男（三十至八十歲）乘客受輕傷，主要是扭傷及撞損，送院敷藥後已無大礙。&#13;<br> 簡明恩攝</p></body></html>
