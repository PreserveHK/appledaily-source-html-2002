<html><header><meta charset="utf-8"><title>中國球員賽前心聲</title></header><body><h1>中國球員賽前心聲</h1><p><spanclass>馬明宇（中場） &#13;<br> 作為一個中場，我會盡自己全力去阻截每一個巴西隊員，因為他們每一個都擁有非常出色的個人技術。<br> &#13;<br> <spanclass>祁宏（中場） &#13;<br> 我們輸波的可能性高過以往任何一次，但我們不能氣餒，這是一個難得鍛鍊機會。<br> &#13;<br> <spanclass>于根偉（中場） &#13;<br> 我們不應抱任何幻想，要腳踏實地去比賽，把自己的特點發揮出來。<br> &#13;<br> <spanclass>李瑋峰（後衞） &#13;<br> 中國隊突破巴西的唯一機會就是角球和死球。<br> &#13;<br> <spanclass>范志毅（後衞） &#13;<br> 對巴西沒有甚麼好怕，大不了輸波，何況輸給巴西不是很正常。</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
