<html><header><meta charset="utf-8"><title>月華街火海英雄獲嘉許</title></header><body><h1>月華街火海英雄獲嘉許</h1><p>【本報訊】觀塘月華街三級火警中，將一對被困火海姊妹花救出的四名英勇消防總隊目及消防員，昨分別獲頒發消防總長嘉許狀，表揚他們消防員專業精神。&#13;<br> 四名火海英雄：消防總隊目李國文，消防員梁志誠、許洪亮及鄧世傑，昨晨十時許在觀塘消防局獲東九龍總區消防總長曾廣貴頒贈嘉許狀，讚揚他們本周一在月華街二十號的住宅三級火警中，將一對被困火海姊妹花救出，充分發揮領導才能、才智、高度技巧和專業精神。&#13;<br> 簡明恩攝</p></body></html>
