<html><header><meta charset="utf-8"><title>邱嘉慧被譽神奇「女」教練</title></header><body><h1>邱嘉慧被譽神奇「女」教練</h1><p>中國隊有神奇教練米路天奴域，荃灣亦有神奇女教練邱嘉慧（圖），這位前香港隊代表原來同米路一樣，執教過比賽對手；邱嘉慧說：「我上年教過西貢，可說是知己知彼，故對奪取冠軍信心十足。」她盛讚球隊鬥志十足，團體精神夠，她說：「班波個人技術不算突出，但在分組賽壓過屯門和元朗兩支勁旅，球隊開始心雄，更將目標放在冠軍，而且陣中有許偉生同梁德俊兩位經驗老到球員壓陣，球隊能保住高昂鬥志。」她表示荃灣最強殺着是突擊和死球戰術，是爭勝關鍵。</p></body></html>
