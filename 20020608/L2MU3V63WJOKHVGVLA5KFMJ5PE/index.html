<html><header><meta charset="utf-8"><title>摩連迪斯揶揄捷拉華</title></header><body><h1>摩連迪斯揶揄捷拉華</h1><p>【綜合南韓外電】西班牙贏波功臣摩連迪斯賽後把入球獻給妻子，而言語間不忘揶揄巴拉圭門將捷拉華。&#13;<br> 他說：「昨天（周四）是我妻子的生日，我無法送禮物給她，而她希望我為她射入一球，結果我連入兩球！」&#13;<br> 他續說：「我所取得的兩個入球，捷拉華都參與其中，因為他出迎時間欠準。」摩連迪斯隊友查斯坦在比賽中勇戰受傷，或需休戰十至十二日，令摩連迪斯將可穩佔正選。&#13;<br> 西班牙教練金馬曹賽後意氣風發道：「己隊在上半場表現欠佳，故我派出希古拉助守，效果理想。己隊出線後可稍事休息，準備次圈比賽。」至於巴拉圭教練施薩馬甸尼指出，球隊出線尚未絕望。</p></body></html>
