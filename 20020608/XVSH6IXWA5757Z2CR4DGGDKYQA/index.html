<html><header><meta charset="utf-8"><title>江口洋介追仔成功湊成好字</title></header><body><h1>江口洋介追仔成功湊成好字</h1><p>日本男星江口洋介與妻子森高千里的第二個愛情結晶品，已於上月三十日早上三時二十六分出世。江口與森高的第一胎乃現年已兩歲的女兒彩花，而剛出世的骨肉是一名男嬰，正好湊成一個「好」字。<br> &#13;<br> <spanclass>取名「大翔」 &#13;<br> 江口洋介已為男嬰改名為「大翔」，大翔出世時重六磅，雖然比正常BB略輕，但江口兩夫婦均異口同聲說：「BB睇嚟都好健康，因為已經係第二個BB，所以由懷孕至生產都好輕鬆。今次追到個仔，我哋兩個都好開心。」</spanclass></p></body></html>
