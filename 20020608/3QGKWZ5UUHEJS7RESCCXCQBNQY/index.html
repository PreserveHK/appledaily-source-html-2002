<html><header><meta charset="utf-8"><title>王菲歌迷發起支持行動</title></header><body><h1>王菲歌迷發起支持行動</h1><p>自與謝霆鋒分手後，王菲近日傳出不少不利傳聞，她的歌迷為表示對偶像的支持，自發地成立了「菲聲國際王菲歌迷會」，歌迷會的名稱意指王菲的音樂不但可以傳遍亞洲，甚至可以蜚聲國際。<br> &#13;<br> <spanclass>內地歌迷聯署 &#13;<br> 據發言人鄧思羽表示，估計歌迷會正式成立的時間會在本月尾。&#13;<br> 而在內地的王菲歌迷也發起了「聯署支持王菲大行動」，由上月一日開始，他們在北京、上海及廣州等多個城市，收集王菲支持者的簽名，估計活動會在兩個月內完成，收集完所有王菲歌迷的簽名後，會由內地歌迷會的負責人員交給王菲。而香港的「菲聲國際王菲歌迷會」，呼籲身處香港的王菲歌迷踴躍支持這項行動。</spanclass></p></body></html>
