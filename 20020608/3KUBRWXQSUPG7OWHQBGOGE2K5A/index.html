<html><header><meta charset="utf-8"><title>　　《文匯》縮皮同《星島》交換新聞 - 李八方</title></header><body><h1>　　《文匯》縮皮同《星島》交換新聞 - 李八方</h1><p>八方噚日收到風，話老牌親中報章《文匯報》諗緊取消採訪部嘅突發組，以後嘅突發新聞同法庭新聞，一併由《星島日報》提供，而《星島》就有意同《文匯》交換內地新聞。&#13;<br> 八方於是乎向《文匯》同《星島》求證，但係《文匯》冇人肯答覆，《星島》嘅執行總編輯黎廷瑤就不置可否，話公司內部嘅嘢不便透露。&#13;<br> 據講《文匯》一向好少手足採訪法庭新聞，而突發組記者連同司機就有八至九人左右，佢哋命運如何？八方就替佢哋擔心。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
