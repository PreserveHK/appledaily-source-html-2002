<html><header><meta charset="utf-8"><title>博物館徵黑客助解密碼</title></header><body><h1>博物館徵黑客助解密碼</h1><p>挪威一間博物館設立了一個電子檔案館，收藏了大量珍貴的書刊及文件資料，但唯一知道登入密碼的職員突然逝世，館方想盡辦法都破解不了密碼，現在要公開徵求黑客幫忙破解。&#13;<br> 「新挪威語言及文化中心」獲贈一批共一千六百本書及文件，資料載在一個全國數據庫中。但設立數據庫的職員突然逝世，進入數據庫的密碼也隨他「入土為安」。館方嘗試過各種密碼，包括該職員的家人及寵物名字，但徒勞無功。&#13;<br> 由於重新設立數據庫需時至少一年，館長日前在全國電台上公開呼籲電腦黑客幫忙，想不到反應踴躍，多達八十人自薦，部份更願意免費效勞。館方現正忙於挑選合適的黑客解開謎團。&#13;<br> 綜合外電報道</p></body></html>
