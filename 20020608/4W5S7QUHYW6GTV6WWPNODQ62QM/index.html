<html><header><meta charset="utf-8"><title>一萬公僕離職獲准</title></header><body><h1>一萬公僕離職獲准</h1><p>【本報訊】港府首次推行的公務員自願離職計劃，至今共九千七百多名申請人獲批准根據該計劃提早退休，平均每人獲得離職補償金額達二十四萬六千元，共約二十四億元。員方更向該局建議，准許所有公務員提早退休。&#13;<br> 前綫立法會議員李卓人指出這情況充份反映公務員士氣差，對政府無信心，特別是董建華上任後，一連串針對公務員的新政策包括外判、減薪，都使公務員失望。&#13;<br> 公務員事務局昨日向立法會一個委員會提交文件透露，不排除再推出另外的大規模離職計劃，該局說，政府不時會提出各項重組建議，而這些建議或會對人手造成影響，以建立一支精簡的公務員隊伍。</p></body></html>
