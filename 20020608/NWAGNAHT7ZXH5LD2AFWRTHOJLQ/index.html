<html><header><meta charset="utf-8"><title>東京吧場　球迷熱如火</title></header><body><h1>東京吧場　球迷熱如火</h1><p>有香港「蘭桂坊」之稱的東京六本木，昨晚在英、阿一戰，吸引不少日本本土及歐洲遊客入場「幫襯」，細細的「吧場」載滿約五百名入場客，縱使寸步難行，但氣氛一流，又有誰會介意呢！&#13;<br> 場內英格蘭球迷比阿根廷的多，當碧咸射入十二碼後，球迷的情緒高漲得難以形容。跳的跳、喝的喝、唱的唱，也賴理記者的鎂光燈了。據其中一間「吧場」的老闆說，平時入場率只屬一般，但每逢有日本隊或英格蘭隊比賽的話，座位就會變得十分搶手。&#13;<br> 本報記者曾雁平東京直擊</p></body></html>
