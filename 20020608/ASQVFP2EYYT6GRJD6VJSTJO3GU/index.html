<html><header><meta charset="utf-8"><title>劫機犯欲貸款買機</title></header><body><h1>劫機犯欲貸款買機</h1><p>美國廣播公司周四引述農業部官員布賴恩特說，九一一襲擊中劫機撞向紐約世貿中心的阿塔，在二○○○年曾向農業部申請貸款購買農藥噴灑機，並探問世貿中心的保安情況，看到華府風景畫又問長問短，更說拉登「有朝一日將成為世上最偉大領袖」。布賴恩特雖不准他的貸款申請，卻沒有發現他有可疑。&#13;<br> 現已被捕的阿蓋德頭目祖貝達曾向當局表示，阿塔因沒錢買如農藥噴灑機般的小型飛機，才改為劫機。&#13;<br> 綜合外電報道</p></body></html>
