<html><header><meta charset="utf-8"><title>學友為台灣求雨解困</title></header><body><h1>學友為台灣求雨解困</h1><p>張學友前日往台灣，為本月二十二日在當地舉辦的演唱會舉行記者會。學友稱自己今年的世界巡迴演唱會都湊巧落雨，所以希望自己開個唱可以為台灣帶來雨神，以解除台灣的天旱。<br> &#13;<br> <spanclass>睇波增話題 &#13;<br> 學友以國語說：「希望當日的雨是下在水庫，不是下在台北體育場，如果雨神真要跟着我，我亦願意去水庫站。」而前日張學友到達台灣時，剛好下了一陣雨，果然是貴人出門招風雨。&#13;<br> 對於早前有傳學友和太太羅美薇感情轉淡，學友再次否認，並說最近的世界盃讓他和太太多了不少話題，學友說：「以前我看網球，她都不會跟我聊，想不到最近竟然和我討論足球。」</spanclass></p></body></html>
