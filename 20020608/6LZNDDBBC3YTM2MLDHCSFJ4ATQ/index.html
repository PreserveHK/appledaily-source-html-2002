<html><header><meta charset="utf-8"><title>爆喉水淹地鐵站口</title></header><body><h1>爆喉水淹地鐵站口</h1><p>【本報訊】黃大仙道近雅竹街一條直徑三十公分的地底鹹水管，昨凌晨三時許突然爆裂，並引致路陷，造成路面一個兩米乘三米的大洞，鹹水混和淤泥湧起流落龍翔道，導致黃大仙地鐵站向龍翔道的A出口及E出口對開路面輕微水浸，水深淹過腳踝。&#13;<br> 地鐵職員將上述兩個出入閘口封閉至早上八時，其間列車服務無受影響。&#13;<br> 事件導致黃大仙上邨、竹園南邨、竹園北邨及翠竹花園等住宅區暫停鹹水供應，水務署派員搶修，工程約在晚上十時許完成。</p></body></html>
