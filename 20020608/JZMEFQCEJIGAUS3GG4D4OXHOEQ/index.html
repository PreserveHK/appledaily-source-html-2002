<html><header><meta charset="utf-8"><title>傳保羅下周二再婚</title></header><body><h1>傳保羅下周二再婚</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney），盛傳將於下周二迎娶比他年輕二十五歲的女模米爾絲（HeatherMills）。而消息亦得到婚禮的舉行地點、即愛爾蘭北部十六世紀古堡CastleLeslie的主人證實。<br> &#13;<br> <spanclass>貨車不斷進出 &#13;<br> 據古堡主人稱，現時古堡正進行大裝修，據新人意願，牆紙、飯廳均要重新粉飾。雖然昨天有消息指保羅聲東擊西已與米爾絲結婚，但觀乎古堡外不斷有食品公司及運輸工人進進出出，相信婚禮仍在籌備階段。</spanclass></p></body></html>
