<html><header><meta charset="utf-8"><title>牛頭角報檔遭潑漆報復</title></header><body><h1>牛頭角報檔遭潑漆報復</h1><p>【本報訊】牛頭角一名女報販（圖2）昨清晨約六時在檔口叠報紙時遭一名穿黑衣青年（約十八歲）從後潑紅色漆油，青年得手後棄下藍色膠桶向牛頭角逃去，兩名在附近「睇水」同黨向觀塘道逃去。報檔部份報紙及香煙被波及須報銷，損失約三千元。&#13;<br> 女事主姓李（三十五歲），為報檔姓陳東主親友，敷治後已無礙出院。姓陳檔主稱，他在牛頭角道裕民中心路邊經營報檔多年，沒與人結怨，但三星期前拒絕一名男子要求，不肯將廣告單張夾在報紙內售賣。警方正調查案件是否與此有關。&#13;<br> 黃江奇攝</p></body></html>
