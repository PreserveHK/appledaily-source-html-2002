<html><header><meta charset="utf-8"><title>阿松遇雷暴誤歸期</title></header><body><h1>阿松遇雷暴誤歸期</h1><p>財政司司長梁錦松昨日結束首次官式訪美行程，本來準備由華盛頓飛往紐約轉機返港，但卻遇上當地雷暴，天氣惡劣，航班延誤而未能如期啟程，只好轉乘火車赴紐約，預料他將在美國多逗留一天，至周日才返抵本港。&#13;<br> 在結束訪美前，梁錦松在美國布魯金斯研究所發表演說時表示，香港正與內地商討建立更緊密的經貿關係，由於兩地缺乏類似經驗，議題顯得複雜，不能立即做到；他強調香港不會只是內地另一城市，亦不會被上海取代。</p></body></html>
