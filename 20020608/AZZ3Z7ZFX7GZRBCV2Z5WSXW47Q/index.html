<html><header><meta charset="utf-8"><title>沉降案港府上訴得直</title></header><body><h1>沉降案港府上訴得直</h1><p>【本報訊】瑞安建業旗下將軍澳寶盈花園出現不正常沉降，指稱由於港府策略性排污計劃工程影響所致，瑞安屬下發展商翠城國際有限公司因此興訟向地政總署索償，土地審裁處去年裁定寶盈花園包括在法例中「受影響土地」之內，有權追討賠償。&#13;<br> 地政總署昨日上訴得直，上訴庭指出只有受工程直接影響土地才有權依例索償，案件發還土地審裁處續審，瑞安的附屬公司須支付訟費。&#13;<br> 案件編號：ACV2613/2001</p></body></html>
