<html><header><meta charset="utf-8"><title>地署削約滿製圖員</title></header><body><h1>地署削約滿製圖員</h1><p>【本報訊】地政總署知會部份以合約聘用的員工今個月起不再續約，估計約三十多名製圖員受影響；地政總署的多個工會稍後會向管理層反映意見，希望盡量將減省員工的數目降低。&#13;<br> 地政總署證實，部份合約職位在本月中到期，不過由於牽涉的工程尚未完工，因此會視乎員工表現保留職位，延長部份員工的合約。&#13;<br> 政府製圖人員協會主席林仲銘表示，地政總署管理層近日向部份合約員工表示不會再和他們續約，該會暫時獲悉有三十多名製圖員受影響。他指出，這批員工主要負責西鐵及馬鞍山鐵路工程，但工作將於本月十九日完結，加上庫務局要求減少支出，因此地政總署惟有不再續約。</p></body></html>
