<html><header><meta charset="utf-8"><title>特首獲准剔除開支</title></header><body><h1>特首獲准剔除開支</h1><p>特首董建華早前競逐連任後，因「擺烏龍」額外申報與傳媒茶敍及製作競選活動光碟的九萬多元費用，昨日向高等法院申請剔除上述多報的選舉開支，以免受到法律追究。&#13;<br> 雖然董建華的選舉呈請事先已獲律政司同意，但他未有怠慢，交由資深大律師廖長城與兩名大律師出庭，估計訟費高達數十萬元。&#13;<br> 廖長城由胡關李羅律師行代表聘請，其陳詞指董建華競選辦公室避免漏報任何選舉開支，曾向會計師及選舉管理委員會徵詢，以為上述九萬多元須予申報，但新選舉法例中「選舉開支」，原來只限於促使當選等費用，因為法例灰色地帶而無心犯錯。法官鍾安德批准申請，「擺烏龍」費用則由董建華自掏腰包支付。</p></body></html>
