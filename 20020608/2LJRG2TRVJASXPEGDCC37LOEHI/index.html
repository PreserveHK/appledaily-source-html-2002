<html><header><meta charset="utf-8"><title>MaggieQ偕友搭的被嚇壞</title></header><body><h1>MaggieQ偕友搭的被嚇壞</h1><p>性感女神MaggieQ和一位女性朋友前晚約七時，坐的士經過中環亞畢諾道時，剛好撞到一班正在中央廣場等候張栢芝的記者。&#13;<br> 記者一見MaggieQ，即時衝上前向着的士不停影相，令MaggieQ和其友人都嚇了一跳。<br> &#13;<br> <spanclass>安慰友人 &#13;<br> 不過MaggieQ很快就回復鎮定，但其友人卻比較驚慌，不停用手遮臉以避記者鏡頭。MaggieQ在旁安慰她，兩人不停相視而笑。由於的士被記者包圍，最後司機要響號才能順利離開。前晚MaggieQ穿上低胸連身裙，保持她一貫的美豔形象。</spanclass></p></body></html>
