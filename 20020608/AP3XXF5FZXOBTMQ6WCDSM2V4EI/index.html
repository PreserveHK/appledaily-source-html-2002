<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>韋立本 &#13;<br> 「我對法國表現得群龍無首感到很驚訝，他們就像無頭的雞仔到處走。」&#13;<br> 亞洲足協秘書長韋立本在法國對烏拉圭一戰後，對法國的評價。　法新社<br> &#13;<br> <spanclass>蘇古 &#13;<br> 「若只有兩個後衞緊盯我，我可以應付及輕鬆入球，但巴西派三人嘜我，我實在無能為力。」&#13;<br> 土耳其前鋒蘇古就教練根尼斯指他對巴西時表現平平，進行反擊。　路透社<br> &#13;<br> <spanclass>鈴木隆行 &#13;<br> 「我覺得俄羅斯較比利時更容易應付，因為他們會給我們更多空位。」&#13;<br> 日本前鋒鈴木隆行認為球隊周日對俄羅斯時會更易踢。　路透社</spanclass></spanclass></spanclass></p></body></html>
