<html><header><meta charset="utf-8"><title>任港秀谷胸鬥昭昭</title></header><body><h1>任港秀谷胸鬥昭昭</h1><p>任港秀、陳昭昭和女模特兒殷穎姍，前晚齊齊出席太空館舉行的新片《迷離警界之鬼車》優先場。雖然任港秀穿上T恤牛仔褲，但仍遮掩不了她的激凸上圍。她與穿低胸裝的陳昭昭成全場焦點。任港秀說：「呢部《迷》片喺半年前拍，意識都幾大膽，但戲裏面我就唔係好性感，我覺得昭昭呢部戲做得好好，好有發揮。」<br> &#13;<br> <spanclass>昭昭強姦戲被刪 &#13;<br> 至於昭昭方面，則表示她本來拍了一場強姦戲，未知導演是否認為她演得不好，而最後決定將該場戲取消，問到她可知道近日有傳張綺桐的弟弟自殺時，昭昭說：「我去咗新加坡幾日，都唔知發生乜嘢事，佢好堅強，冇事嘅。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
