<html><header><meta charset="utf-8"><title>跣腳墮地工人命危</title></header><body><h1>跣腳墮地工人命危</h1><p>【本報訊】油麻地避風塘昨發生工業意外，一名工人在躉船工作台上安裝吊臂滑輪時，疑「跣腳」失重心，跌落九米下船艙，頭部重傷，工友報警後由消防員將他救起送院，目前情況危殆。&#13;<br> 受傷工人姓陳（四十七歲），任滑輪維修工人近二十年，昨晨十時許，他在油麻地避風塘一艘躉船的工作台上維修吊臂滑輪時，疑因工作台地面濕滑，他不慎「跣腳」失重心跌出工作台，直墮九米下船艙，頭部重創滿面披血；其他工人見狀報警，消防員將他救起後，再由水警載返岸上送院急救，傷者目前情況危殆。&#13;<br> 警方在事後通知勞工處人員到現場調查。</p></body></html>
