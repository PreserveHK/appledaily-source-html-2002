<html><header><meta charset="utf-8"><title>仲間由紀惠收拾美穗爛攤子</title></header><body><h1>仲間由紀惠收拾美穗爛攤子</h1><p>日本靚女中山美穗自從與才子老公仁成結婚後，兩人似乎對成功撮合他們的未開拍電影《某時再見》愛理不理，該片的發行商東寶電影公司有見及此，惟有以仲間由紀惠及阿部寬合演的電影版《Trick》頂上，代替《某時再見》原定於今年十一月上映的檔期。<br> &#13;<br> <spanclass>一波三折 &#13;<br> 仁成早前表示，如果繼續出任《某時再見》的導演，會因為與美穗的私人感情而影響創作，可惜取代他的導演行定勳，今周又宣布不會接拍該片，令《某時再見》大有可能胎死腹中。幸而仲間由紀惠近期因日劇《極道老師》而人氣急升，由她主演的《Trick》頂替《某時再見》預定的二百間戲院播放檔期，相信亦不成問題。</spanclass></p></body></html>
