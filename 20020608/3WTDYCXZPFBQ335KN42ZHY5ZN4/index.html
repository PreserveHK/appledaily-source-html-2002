<html><header><meta charset="utf-8"><title>拆牛頭角下村延期</title></header><body><h1>拆牛頭角下村延期</h1><p>【本報訊】房屋委員會轄下策劃小組委員會昨日通過，將牛頭角下邨第二期重建計劃的清拆日期由原定的二○○五至○六年度，延至二○○八至○九年度進行。&#13;<br> 策劃小組委員會主席鄭漢鈞解釋，作出調整是因為牛頭角下邨第二期重建計劃的受影響租戶屬意牛頭角上邨第二及第三期作為遷置屋邨，而不願意遷往東南九龍發展區，為了切合他們的要求，小組決定作出配合。&#13;<br> 他續稱，牛頭角下邨很多租戶都是長者，他們擔心遷到新環境後會出現適應問題，所以曾經多次向房委會反映，表示寧願等待較長時間，也希望入住鄰近屋邨。</p></body></html>
