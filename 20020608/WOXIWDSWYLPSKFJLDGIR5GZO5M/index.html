<html><header><meta charset="utf-8"><title>鋼筋插腎險中肛門</title></header><body><h1>鋼筋插腎險中肛門</h1><p>【本報訊】前日遭半吋粗鋼筋插穿右臀的男子毛智明（二十九歲），經兩小時手術將鋼筋取出，醫生指毫釐之差便傷及肛門，可謂不幸中之大幸。「阿明」（圖）治理後昨日已可起床走動，他稱步行時一拐一拐，傷口隱隱作痛，他回憶受傷一刻說道：「唔係好驚，亦都唔係好痛。」現在反擔心短期內無法工作，生活彷徨。&#13;<br> 「阿明」中三畢業後在建造業訓練局學紮鐵，最近一星期無工開。前日他到大埔衞奕信徑地盤探望工友及找工作機會，不料發生意外。&#13;<br> 梁麗娟攝</p></body></html>
