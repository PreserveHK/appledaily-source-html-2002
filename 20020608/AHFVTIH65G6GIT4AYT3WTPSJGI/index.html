<html><header><meta charset="utf-8"><title>Titanic</title></header><body><h1>Titanic</h1><p>"Americaisleadingthecivilizedworldina<u> titanic</u> struggleagainstterror."&#13;<br> &#13;<br> 「美國正領導文明世界向恐怖主義進行一場巨大鬥爭。」&#13;<br> &#13;<br> 美國總統喬治布殊周四宣布政府進行二次大戰以來的最大規模改組時，用上「titanic」形容對恐怖主義的鬥爭。「Titanic」是希臘神話中的泰坦巨人族名號，也是1912年沉沒重46000噸的豪華郵輪「鐵達尼」號的名字，現今用來形容巨大。</p></body></html>
