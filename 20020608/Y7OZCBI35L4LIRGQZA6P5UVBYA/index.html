<html><header><meta charset="utf-8"><title>無名骷髏頭</title></header><body><h1>無名骷髏頭</h1><p>【本報訊】屯門龍鼓灘昨日發現恐怖人頭骨，下午一時許，一名姓陳清潔工人在海灘撿拾垃圾時，於離岸二十呎草叢內發現一個頭顱（箭嘴示），慌忙向同事求助報警。警方初步調查發現該頭骨屬人類頭顱，腐肉已化掉，餘下枯骨，警員稍後封鎖海灘調查，未再發現其他人類肢體或骸骨。警方稍後撿走該人頭骨返署調查，初步相信案件無可疑。附近居民指出，龍鼓灘海灘過去曾多次發現屍體或浮屍，調查指死者多是偷渡客。&#13;<br> 黃學潤攝</p></body></html>
