<html><header><meta charset="utf-8"><title>圖姦女住客疑犯還柙</title></header><body><h1>圖姦女住客疑犯還柙</h1><p>【本報訊】一名無業男子乘屋邨二十一歲女住客熟睡時，脫去其衣服大肆淫慾，強迫替他手淫。涉案男子昨於東區裁判法院被控企圖強姦罪，控方庭上指被告曾有五次案底，恐被告可能潛逃而反對他申請保釋，裁判官將案件押後至七月五日再審，被告還押監房。&#13;<br> 三十六歲無業被告楊雙就，被控於今年一月十九日在柴灣漁灣邨某單位內，企圖強姦一名女子。&#13;<br> 控方庭上指出，事發當日二十一歲女事主在家熟睡，驚覺遭被告拉開身上衣服，感到被告除用手指插她下體，更感到被告試圖將其陽具插入她下體，但不成功，女事主要求被告停止，反被強迫替他手淫直至射精。&#13;<br> 案件編號：ESCC1734/02</p></body></html>
