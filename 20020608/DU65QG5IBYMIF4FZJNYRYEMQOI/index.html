<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球&#13;<br> 安歷卡落實加盟曼城 &#13;<br> 巴黎聖日耳門前鋒安歷卡以一千三百萬英鎊轉會費，加盟來季將由甲組升班至超級聯賽的曼城的協議，在周四正式落實。領隊奇雲基瑾在球會的官方網頁上表示：「人們忘記了安歷卡只是二十三歲，他仍有很大的潛質有待發掘。」　綜合外電（英國）<br> &#13;<br> <spanclass>曼聯委任首位外籍助教 &#13;<br> 曼聯周四正式委任前葡萄牙及南非國家隊領隊基洛斯，為球會首位外籍助教。現年四十九歲的基洛斯成功帶領南非晉身今屆的世界盃決賽周，但在年初舉行的非洲國家盃八強中，南非被東道主馬里擯出局後備受非議，最終在三月離職。　美聯社（英國）</spanclass></spanclass></p></body></html>
