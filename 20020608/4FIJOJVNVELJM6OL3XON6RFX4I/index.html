<html><header><meta charset="utf-8"><title>朱茵讚男友世上最好</title></header><body><h1>朱茵讚男友世上最好</h1><p>朱茵和吳奇隆前日在台北出席中視的電視劇《蕭十一郎》宣傳活動。<br> &#13;<br> <spanclass>直指唱得差 &#13;<br> 朱茵大讚男友黃貫中在她心目中是最好的男人。朱茵最近正籌備個人唱片，而黃貫中當然幫了不少忙，但每逢朱茵唱得不好，他就會直指女友「唱得很差」或者是「不好聽」，但朱茵不但沒有生氣，反而覺得這樣才可以唱出最好的水準。雖然現時朱茵和黃貫中聚少離多，但她對兩人的感情充滿信心，因為他們彼此信任。&#13;<br> 而吳奇隆則全盤否認和台灣女星馬婭舒的緋聞，並表示和蔡少芬仍然有聯絡，雖然大家分了手，但仍然是好朋友。</spanclass></p></body></html>
