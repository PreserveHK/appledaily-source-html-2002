<html><header><meta charset="utf-8"><title>松松遭神秘Call騷擾</title></header><body><h1>松松遭神秘Call騷擾</h1><p>陳松伶（松松）早前在無綫節目《智在必得》藝員慈善版中最後一集勝出，獲得廣州碧桂園別墅一幢，價值八十萬元，松松將於今日起程取樓。&#13;<br> 昨日她現身電視城，為節目中特別舉行的「徽號密碼遊戲」進行抽獎儀式，得獎者可獲得廣州碧桂園鳳凰城送出洋房單位一間，價值三十八萬元。<br> &#13;<br> <spanclass>曾往認人 &#13;<br> 早前松松個人資料懷疑被人盜用，案件仍在調查當中，她昨日說：「警方已經調查緊，我都有去過認人，但未有結果，但直至今日我傳呼機都收到不明來歷嘅call，又有劉德華、譚詠麟等圈中大紅人call我，相當麻煩。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
