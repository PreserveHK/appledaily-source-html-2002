<html><header><meta charset="utf-8"><title>電腦落伍妨礙調查</title></header><body><h1>電腦落伍妨礙調查</h1><p>FBI女探員羅利除了狠批FBI官僚主義，更直斥FBI的電腦技術比美國初中學生使用的還要差，探員根本無法用來翻查恐怖分子的背景資料。&#13;<br> 她舉例說，FBI的電腦只懂搜尋。一個單字的資料，只能輸入「航空」（aviation）或「學校」（school）的單字，卻不能同時輸入「航空航校」（aviationschool）。參議員舒默回應說，他送給女兒的廉價電腦，還勝過FBI的電腦。&#13;<br> 英國《泰晤士報》</p></body></html>
