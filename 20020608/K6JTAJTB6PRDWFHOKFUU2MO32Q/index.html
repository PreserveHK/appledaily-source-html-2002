<html><header><meta charset="utf-8"><title>絮絮筆收</title></header><body><h1>絮絮筆收</h1><p><spanclass>日本男士即剪碧咸頭 &#13;<br> 日本唔少球迷睇完英格蘭隊長碧咸對瑞典場波，都覺得佢嘅髮型好型仔，有報道話，唔少日本年輕男士，近排去剪髮，十個之中有七個都話要整碧咸呢款髮型。<br> &#13;<br> <spanclass>稻本留阿仙奴月底定 &#13;<br> 對比利時入波做咗日本隊英雄的稻本潤一，難免俾日本傳媒吹捧，有報紙形容佢已經升格到世界級球星。重有傳聞話，阿仙奴領隊雲格曾經打過電話畀佢，準備同佢傾合約；不過係留喺阿仙奴定係轉會，最快要到月底至有決定。<br> &#13;<br> <spanclass>三都主打乒乓波無敵 &#13;<br> 日本國家隊目前仍留靜岡磐田度訓練，球員除咗正常操練之外，就打乒乓球輕鬆吓，原來入籍日本的三都主係乒乓球好手，重連過幾關做埋冠軍。</spanclass></spanclass></spanclass></p></body></html>
