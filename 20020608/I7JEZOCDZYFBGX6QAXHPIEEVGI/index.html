<html><header><meta charset="utf-8"><title>活地夏里遜鬧事被捕</title></header><body><h1>活地夏里遜鬧事被捕</h1><p>荷李活男星活地夏里遜（WoodyHarrelson）前日凌晨消遣後，涉嫌於乘的士返酒店途中鬧事，其間更與警員發生追逐戰，最終被捕。<br> &#13;<br> <spanclass>跳車逃走 &#13;<br> 據悉活地大前晚於倫敦某夜店狂歡後乘的士回酒店，其間他懷疑與司機發生口角，繼而破壞車廂的設施，稍後他攔截第二部的士，其後首部的士司機報警，警員上前追截，活地即時跳車逃走，但最終被到場的十四名警員拘捕。</spanclass></p></body></html>
