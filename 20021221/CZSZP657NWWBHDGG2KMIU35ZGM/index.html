<html><header><meta charset="utf-8"><title>林曉峰、康子妮婦彈夫唱</title></header><body><h1>林曉峰、康子妮婦彈夫唱</h1><p>林曉峰（阿Lo）和康子妮前晚在深灣遊艇俱樂部設婚宴，除胞姊林珊珊和胞兄林海峰一家三口必然在場之外，舅父狄龍和陳小春都有前來恭賀。&#13;<br> 林珊珊表示，阿Lo和康子妮在台上大講情史，阿Lo還表示由小到大都希望太太懂得彈琴，然後可以婦彈夫唱，現在終可成真。<br> &#13;<br> <spanclass>多謝媒人 &#13;<br> 一對新人在婚宴後便返回跑馬地的寓所，問阿Lo在婚宴上可有被人玩？康子妮搶答：「個個都錫住阿Lo，知佢唔飲得都冇灌佢飲酒。」一對新人均異口同聲要多謝無綫製作部製作主任陳志球做媒人，撮合他們的姻緣。&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳慧安、娛樂突發組</spanclass></p></body></html>
