<html><header><meta charset="utf-8"><title>Eugene宣布脫離S.E.S.</title></header><body><h1>Eugene宣布脫離S.E.S.</h1><p>韓國第一人氣女子組合S.E.S.，正面臨解散危機，因成員Eugene已透過其經理人公司宣布將轉投新公司，離隊另作個人發展。而其餘兩名成員Sea及Shoo，至今仍未公開表態會否解散組合各自搵食，但卻肯定已與唱片公司續約。&#13;<br> 其實S.E.S.早前已數度被傳解散，Eugene七月接受訪問時，亦表示不可能永遠留在S.E.S.。現階段Eugene去向未定，但有傳她將會加入緋聞男友朴龍河所屬的公司。</p></body></html>
