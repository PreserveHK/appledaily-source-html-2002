<html><header><meta charset="utf-8"><title>學友想歌迷似囡囡</title></header><body><h1>學友想歌迷似囡囡</h1><p>張學友日前在加拿大多倫多的楓航中心舉行巡迴演唱會，吸引近萬觀眾捧場，但因大會遲遲未安排觀眾入場，以致個唱延遲近一小時才開始。<br> &#13;<br> <spanclass>唱新歌反應麻麻 &#13;<br> 穿着禮服出場的學友首先向觀眾道歉，再演唱多首首本名曲，又與性感女舞蹈員大跳勁舞，令觀眾掌聲雷動。&#13;<br> 入場觀眾大多是三十歲以上的華僑，故學友獻唱新歌時，反應只屬一般。學友出埠開個唱，十分掛念在港的女兒張瑤華。學友在演唱會上，以與女兒的關係來比喻與歌迷的關係，學友表示希望歌迷與他女兒一樣需要他。&#13;<br> 特約記者馮慧貞多倫多直擊</spanclass></p></body></html>
