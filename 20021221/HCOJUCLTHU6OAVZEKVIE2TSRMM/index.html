<html><header><meta charset="utf-8"><title>天佑扮鬼嚇親自己</title></header><body><h1>天佑扮鬼嚇親自己</h1><p>二人組合Shine昨日到鑽石山荷里活廣場為電影《五個嚇鬼的少年》VCD舉行簽名會，徐天佑及黃又南憶起拍此片的經歷，猶有餘悸。&#13;<br> 天佑表示他當時穿着戲服及戴上綠色隱形眼鏡扮木乃伊，別人都不敢正面看他，連他自己都害怕，不敢上廁所。<br> &#13;<br> <spanclass>試過撞鬼 &#13;<br> 天佑又說：「我以前試過撞鬼，有次喺街見到個着住藍色衫嘅男仔，佢成個人都好古怪，佢行過我身邊後，我一擰轉頭就唔見咗佢，我肯定係嗰味嘢。」</spanclass></p></body></html>
