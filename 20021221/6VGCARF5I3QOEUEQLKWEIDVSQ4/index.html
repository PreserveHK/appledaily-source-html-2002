<html><header><meta charset="utf-8"><title>逾八成北大生性開放</title></header><body><h1>逾八成北大生性開放</h1><p>北京大學進行的一項調查顯示，有逾八成的北大學生認可在校內發生性行為，但超過一半學生不了解如何正確避孕。<br> &#13;<br> <spanclass>大學應設避孕諮詢 &#13;<br> 這項名為「生殖健康面對面」的調查訪問了近兩千名北大學生。雖然有百分八十一的被訪者認可「在校性行為」，但幾乎所有被訪者認為，有必要在大學中開展性教育和避孕諮詢。&#13;<br> 中國第一本高校性教材的主編彭曉輝副教授指出：「逾八成的認可率可說是思想解放的產物。數字告訴我們，如何教給他們正確的性觀念和性知識是我們必須認真考慮的。」&#13;<br> 《京華時報》</spanclass></p></body></html>
