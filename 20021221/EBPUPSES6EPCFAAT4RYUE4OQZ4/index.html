<html><header><meta charset="utf-8"><title>公會如舞台　劉總演出落力</title></header><body><h1>公會如舞台　劉總演出落力</h1><p>劉金寶昨日主持今年最後一次銀行公會會議，今年是劉總第二次擔任銀行公會主席，由於本港及銀行業經歷艱苦的一年，所以他對公會的工作有很深感受，形容公會好像一個舞台，自己是演員，每次記者提出問題，都有助豐富自己的經驗（演戲？）。無論如何，卸任在即，終於可鬆一口氣，但他說本港經濟仍未可以鬆一口氣，預料明年仍然一樣難捱。劉總最後寄語下任銀行公會主席柯清輝，「三羊啟泰　萬事如意」。記者最後問劉總，究竟覺得自己「演出」如何呢？他說今年演得非常之好，其他銀行同唔同意呢？</p></body></html>
