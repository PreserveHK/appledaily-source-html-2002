<html><header><meta charset="utf-8"><title>Apple姐日記：張柏芝大庭廣眾爆粗</title></header><body><h1>Apple姐日記：張柏芝大庭廣眾爆粗</h1><p>我Apple姐有時見到啲年輕藝人唔識珍惜自己，真係覺得好無奈，好似張栢芝咁，條件咁好，不過就可能為個情字睇唔通，搞到形象差晒。<br> &#13;<br> <spanclass>拎住電話 &#13;<br> 我Apple姐有個喺銀行做嘅friend八畀我聽，話上個禮拜阿栢芝一個人去中環恒生銀行處理財務，其間不停講電話，點知愈講愈大聲，重句句都係粗口㖭，嚇到啲市民同櫃位職員你眼望我眼。唉，你話係咪聽到都搖晒頭呢，栢芝再係咁唔顧形象，佢嘅星途真係危危乎呀。</spanclass></p></body></html>
