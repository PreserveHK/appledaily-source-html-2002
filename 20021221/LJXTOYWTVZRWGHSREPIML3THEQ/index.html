<html><header><meta charset="utf-8"><title>美今季經濟料放緩</title></header><body><h1>美今季經濟料放緩</h1><p>【本報綜合報道】美國上季經濟增長最後數值為4%，符合市場預期，但分析員普遍認為今季經濟增長將顯著放緩。&#13;<br> 在消費者開支帶動下，美國第3季國內生產總值（GDP）最後數值為增長4%，與初步修訂數值相同，但遠勝次季的1.3%增幅。消費開支增長由原先公布的增加4.1%，向上修訂為上升4.2%；至於商業開支則連續8個季度下跌，跌幅由先前公布的0.7%，向下修訂為0.8%。根據《藍籌經濟指標》本月進行的調查，50位經濟研究員平均預期，美國經濟今季只有1.4%增長。&#13;<br> 個人消費物價指數繼次季上升2.7%後，上季升1.7%，反映通脹仍受控制。</p></body></html>
