<html><header><meta charset="utf-8"><title>陳冠希攬住千嬅唔放</title></header><body><h1>陳冠希攬住千嬅唔放</h1><p>楊千嬅、陳冠希（Edison）、袁詠儀（靚靚）和王敏德等，前晚在香港灣仔會展出席Nokia3650新款手提電話宣傳，每位嘉賓都可以獲得該型號手機。&#13;<br> Edison和楊千嬅為大會演出，更玩到攬頭攬頸，千嬅說：「佢好gentleman，我哋之前都有排過，我之前都有同佢講：『你咪掂囉，橫掂都唔係咁易掂到。』」問到楊千嬅可會借這部手機反拍追蹤她的狗仔隊？她說：「我就唔主張偷拍，不過𠵱家被人跟都成為我生活嘅一部份。」&#13;<br> 採訪、攝影：汪正文、卓美娟</p></body></html>
