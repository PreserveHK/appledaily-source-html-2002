<html><header><meta charset="utf-8"><title>觀塘海濱長廊</title></header><body><h1>觀塘海濱長廊</h1><p>【本報訊】為美化觀塘工業區，有區內民間團體建議為工業區進行多項工程，包括利用行人專用區改善步行環境、利用高架行人系統連接工業區內的主要街道，及在沿海一帶增設海濱長廊及人造石灘等（設計圖片）。&#13;<br> 由觀塘區的九龍東區各界聯會、香港觀塘工商業聯合會及觀塘民聯會組成的關注觀塘發展聯席會議義務顧問何文堯完成一份研究報告，建議為工業區進行多項改善工程，包括改善觀塘海岸線一帶地段，甚至可在該處作多元化的海濱活動，例如開設零食店和咖啡店等，推動本土經濟。</p></body></html>
