<html><header><meta charset="utf-8"><title>施念慈擅做愛情軍師</title></header><body><h1>施念慈擅做愛情軍師</h1><p>施念慈剛剛接了電影監製伍健雄的新戲《兩個獨立包裝的女人》，這是她自今年一月結婚後第一個幕前工作，施念慈表示雖然以寫書為主，但從來沒有想過放棄幕前演出。&#13;<br> 施念慈說：「我已經兩年冇拍戲，我老公、老爺同奶奶對於我做唔做幕前都冇乜所謂，只要個角色啱，我就會接，當然唔可以太過性感啦！」<br> &#13;<br> <spanclass>做張敏好友 &#13;<br> 施念慈在新戲中和張敏做對手戲，她說：「我飾演張敏嘅好朋友，係佢嘅愛情軍師，張敏喺戲入面有兩個男朋友，唔知點抉擇好。其實呢個角色都幾似我㗎，因為我私底下都成日做朋友嘅愛情軍師！」</spanclass></p></body></html>
