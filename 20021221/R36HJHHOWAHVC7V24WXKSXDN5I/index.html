<html><header><meta charset="utf-8"><title>Yumiko餐餐起碼兩碗飯</title></header><body><h1>Yumiko餐餐起碼兩碗飯</h1><p>鄭希怡（Yumiko）早前接受《自主空間》訪問，她表示自己是一個貪吃的人，當她於不開心或工作疲倦時便會大吃一餐，務求令自己感到舒服一點。<br> &#13;<br> <spanclass>最愛住家菜 &#13;<br> Yumiko說：「我好多時都會用食嘢嚟獎勵自己，而我就比較鍾意食一啲濃味嘅嘢，不過我就唔係好識煮嘢食，最叻就係煮即食麵。」&#13;<br> 不過，Yumiko表示眾多美食之中，她最欣賞的還是媽咪所煮的餸菜，她說：「做咗藝人之後就好少返屋企食飯，雖然有時返到去都攰到唔想食，但係見到媽咪整好咗，就點都會食兩碗飯。因為只有佢明白我最鍾意食乜，而且媽咪煮啲嘢一定有種兒時嘅feel。」</spanclass></p></body></html>
