<html><header><meta charset="utf-8"><title>縱火狂徒燒布簾</title></header><body><h1>縱火狂徒燒布簾</h1><p>【本報訊】秀茂坪順天邨（圖）出現縱火狂徒，昨凌晨四時許，天衡樓十七樓一名五十四歲姓杜女住客發現門外傳來異聲，見一名懷疑酒醉男子步履不穩的在走廊上徘徊，不以為意，十多分鐘後她離開住所時，發現隔鄰兩個單位門口布簾着火焚燒，立即報警。警員及消防員趕至時，火勢已自行熄滅，警員在大廈逐層調查，再發現十八樓一單位門口布簾燒毀，相信三宗縱火為同一人所為，正尋找懷疑涉案的酒醉男子。&#13;<br> 陸文超攝</p></body></html>
