<html><header><meta charset="utf-8"><title>跟車工代打傘</title></header><body><h1>跟車工代打傘</h1><p>【本報訊】一宗交通意外，顯露人間有情！昨下午三時許，八十歲姓何老婦推着木頭車橫過柴灣小西灣道時，遭一輛貨車撞倒，當時下着大雨，貨車上一名跟車工人擔心老婦沾雨着涼，下車打傘替老婦擋雨（圖），救護員接報趕至施救，該工人仍拿着雨傘站在一旁未有離去，直至老婦送院才收回雨傘接受警員調查。受傷姓何老婦送院時已陷昏迷，現時情況危殆，警方事後聯絡其家人助查。警員替肇事三十一歲姓何貨車司機進行酒精測試，證實他未有飲酒。&#13;<br> 張培生攝</p></body></html>
