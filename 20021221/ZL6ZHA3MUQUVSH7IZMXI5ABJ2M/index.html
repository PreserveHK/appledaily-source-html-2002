<html><header><meta charset="utf-8"><title>　　恆生網上籌40萬善款 - 李八方</title></header><body><h1>　　恆生網上籌40萬善款 - 李八方</h1><p>時近聖誕，八方收到啲溫馨嘅消息。恒生銀行噚日公布，捐出十一萬三千元做善事，包括將印製聖誕卡嘅費用悉數捐畀公益金，另外一筆錢就捐畀血癌基金。&#13;<br> 佢哋重話，年前開始免費畀電子銀行客戶透過網上捐款畀慈善機構，一年以嚟，有關捐款達四十萬元，受益機構超過四十間。經濟不景，善款難籌，八方都呼籲有能力者多出一分力幫助有需要嘅人；大家可以飲少支紅酒，食少次魚生，唔好一開口就話cut綜援。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
