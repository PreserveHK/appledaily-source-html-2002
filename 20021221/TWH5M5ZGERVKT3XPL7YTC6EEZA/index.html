<html><header><meta charset="utf-8"><title>Britney明年嫁大亨</title></header><body><h1>Britney明年嫁大亨</h1><p>美國歌手BritneySpears，近半年聲勢下滑，剛被百事可樂飛起其代言人身份後，被指事業危危乎。不過美國一預言家卻指，Britney有望明年找到好歸宿。<br> &#13;<br> <spanclass>淡出樂壇 &#13;<br> 一位名叫PaulaRoberts的預言家，指出Britney將於明年下嫁一名唱片業大亨，可能還會淡出樂壇。另外，雖然Britney小休半年，因為她與男友JustinTimberlake分手消息雄霸外國報章的娛樂版，仍然被小報選作本年度最多新聞的人物第三位，僅次於克林頓夫婦及籮霸珍妮花洛庇絲。</spanclass></p></body></html>
