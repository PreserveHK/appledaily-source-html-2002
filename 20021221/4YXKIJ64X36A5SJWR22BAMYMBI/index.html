<html><header><meta charset="utf-8"><title>徐若瑄迫拍檔除襪</title></header><body><h1>徐若瑄迫拍檔除襪</h1><p>女星徐若瑄（Vivian）長駐日本發展，近日她又有新動作，與已解散樂隊SIAMSHADE的成員KAZUMA，組成二人組合「VivianorKazuma」，合作新曲《moment》之餘，又齊齊為電視動畫《機動戰士SEED》配音。&#13;<br> 二人前日出席記者會時，Vivian自爆曾邀請KAZUMA到其香閨，一起為新歌譜曲填詞，因她規定所有踏入其家門的人必定要除襪，令KAZUMA嚇了一跳。</p></body></html>
