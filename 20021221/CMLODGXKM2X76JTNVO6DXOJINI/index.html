<html><header><meta charset="utf-8"><title>朴志胤明年舊機場開騷</title></header><body><h1>朴志胤明年舊機場開騷</h1><p>韓國歌手朴志胤昨午一時許一身輕便打扮出現香港機場，出席昨晚滾石唱片公司舉行的周年聚餐晚會。&#13;<br> 朴志胤甫出機場，唱片公司人員便即上前接應，而她在出閘後沿途都保持微笑，予人親切的感覺。<br> &#13;<br> <spanclass>夥拍張震嶽 &#13;<br> 在機場苦候多時的歌迷，見到偶像時便即時上前送上小禮物，朴志胤亦親手一一接過。據唱片公司人員表示，朴志胤今次來港會逗留三天，而明年一月十八日朴志胤會夥拍台灣及本地多個歌手包括張震嶽、伍佰、陳綺貞、黃秋生等於啟德機場舉行的「生力清啤WildDayOut」演唱會。</spanclass></p></body></html>
