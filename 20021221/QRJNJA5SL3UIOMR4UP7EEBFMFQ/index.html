<html><header><meta charset="utf-8"><title>李蘢怡派撻好尷尬</title></header><body><h1>李蘢怡派撻好尷尬</h1><p>李蘢怡（Tiffany）和王嘉明昨日應新城電台邀請到尖沙嘴向巿民大派滋味撻，雖然昨日下着微微雨，但仍不減二人派撻的受歡迎程度，不過Tiffany卻感到有點尷尬，她說：「我都驚派撻無人要，不過我都明白唔係人人都鍾意我，但我都會硬住頭皮去派撻嘅。」<br> &#13;<br> <spanclass>不介意別人指摘 &#13;<br> 而王嘉明近日被一本雜誌指為第四位最「嘔飯」新人，王嘉明表示並不介意，他說：「十個人之中有兩個人話你唔掂已經係成功，冇可能討好全世界嘅人，可能我嘅歌只係得小部份人鍾意，不過由得人哋點講啦。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
