<html><header><meta charset="utf-8"><title>張衛健肥到跌渣</title></header><body><h1>張衛健肥到跌渣</h1><p>張衞健、張玉珊、洪欣、吳文忻及鍾麗淇等，昨日在上海出席芭莎蓮娜手袋專門店開幕典禮。<br> &#13;<br> <spanclass>與女友遊法國 &#13;<br> 張衞健昨日雖然穿上大褸和白衫，仍難掩發福身形，他說：「我近排真係肥咗，已經俾人話我肥到跌渣，句口頭禪由我創，估唔到俾人拎番嚟笑我。」&#13;<br> 最近有報道指張衞健約滿加際娛樂有限公司後，會加盟經理人公司M8，對此他說：「呢次活動係M8搞，我係幫朋友手，都冇收酬勞，我淨係拎咗幾個手袋送畀媽咪同女友。農曆新年我準備同女友去法國旅行。」&#13;<br> 記者汪正文上海直擊</spanclass></p></body></html>
