<html><header><meta charset="utf-8"><title>台破禁准投資大陸地產</title></header><body><h1>台破禁准投資大陸地產</h1><p>台灣政府打破五十多年禁令，有條件准許台灣地產發展商西進，投資大陸房地產，這是繼八月准許大陸資金投資台灣房地產後，陳水扁政府再為兩岸經貿開禁。<br> &#13;<br> <spanclass>年投資不得逾25億 &#13;<br> 台灣經濟部前日傍晚表示，台灣房地產商人可向政府申請投資大陸房地產，但要求甚苛，包括台灣地產商首年投資大陸房產總額不得超過一百億新台幣（約二十五億港元）；每個投資項目不得超過一千萬美元（約七千八百萬港元），並且不准投資開發、興建大陸的工業區等。此外，台灣政府又規定，只有在台灣從事房產開發三年以上的公司才可西進。&#13;<br> 《工商時報》/美聯社</spanclass></p></body></html>
