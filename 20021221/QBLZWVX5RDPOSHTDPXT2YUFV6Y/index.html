<html><header><meta charset="utf-8"><title>美研體味機辨壞蛋</title></header><body><h1>美研體味機辨壞蛋</h1><p>美軍既威脅攻打伊拉克，又要反恐跟在暗的恐怖分子角力，美國五角大樓為此着手研製可憑體味分辨身份的機器，令陰謀作惡的壞蛋無所遁形。&#13;<br> 五角大樓基於基因使每個人的體味都獨一無二，加上科學家發現搗蛋老鼠的「味道秘密」，於是要求科學家研製一部「體味辨別機」，從而讓執法人員分辨出好人和壞蛋。如果計劃可行，就會撥款約二千五百萬港元，在六年內着手製造。&#13;<br> 有專家警告，這種「人工鼻」可能會被千萬種變化多端的體味搞胡塗而失效。&#13;<br> 英國Ananova網站</p></body></html>
