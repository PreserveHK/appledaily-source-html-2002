<html><header><meta charset="utf-8"><title>足毽4角賽月杪上演</title></header><body><h1>足毽4角賽月杪上演</h1><p>為推廣足毽運動，香港足毽總會和康文署，將於本月二十八至二十九日，假荔枝角公園體育館舉行「香港足毽四角邀請賽」，歡迎巿民到場欣賞。&#13;<br> 今次四角邀請賽，主辦單位邀請到武漢女子隊、深圳小學生隊、台北男子隊和香港男子隊參加，舉行目標是透過今次活動，讓香港巿民認識足毽是一項男、女、老、少均適合的運動。巿民如欲索取入場劵，可利用電郵<ahref>enquiry@hkshuttlecock.org 至香港足毽總會，先到先得。</ahref></p></body></html>
