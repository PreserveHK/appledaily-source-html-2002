<html><header><meta charset="utf-8"><title>雲妮三度入圍金球獎</title></header><body><h1>雲妮三度入圍金球獎</h1><p>電影《芝加哥》於第六十屆金球獎頒獎禮中，以八個提名成頂頭大熱，其中三位主角更齊齊角逐影帝影后，連續三年入圍的雲妮絲惠嘉（ReneeZellweger）表示得知消息後乍驚乍喜。&#13;<br> 雲妮說：「見到自己同朋友一齊提名，我個心好似就快爆一樣！」而以《FarFromHeaven》提名劇情片「最佳女主角」的茱莉安摩亞（JulianneMoore）則謂：「我好開心同榮幸，外間咁好反應，我都好振奮！」而執導《紐約風雲》的大導馬田史高西斯（MartinScorsese）則謂等待提名時徹夜難眠，而當他被宣布入圍「最佳導演」後，朋友們紛紛致電祝賀，其後他才能安然入睡。</p></body></html>
