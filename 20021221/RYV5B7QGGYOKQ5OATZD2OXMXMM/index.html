<html><header><meta charset="utf-8"><title>吳建豪被踩好恐怖</title></header><body><h1>吳建豪被踩好恐怖</h1><p>台灣組合F4前晚在紅館舉行演唱會，眾人落力演出，當中尤以吳建豪幾乎每套衣服都要展示一身健碩肌肉，認真有賣肉之嫌。&#13;<br> 吳建豪在開騷不久便換上了鐵甲人裝束出場表演，可是台下竟有觀眾衝口而出大叫：「好恐怖！」對吳建豪來說就認真唔畀面。<br> &#13;<br> <spanclass>表現未滿意 &#13;<br> 演唱會完畢後，四子中只有言承旭因病沒有接受訪問，吳建豪以國語說：「如果十分滿分，這一場演出只有兩分，希望未來可以有空間再進步。」朱孝天聞言，即以國語取笑吳建豪：「若吳建豪除衫可以多拿兩分。」</spanclass></p></body></html>
