<html><header><meta charset="utf-8"><title>各工會表面一致實存分歧</title></header><body><h1>各工會表面一致實存分歧</h1><p>八個公務員團體昨與特首會面，表面上行動一致，但當華員會副會長黃河打斷公務員總工會主席張國標話柄時，卻暴露了工會間的分歧。&#13;<br> 張國標昨代表各團體向記者簡報會面過程，開腔不久，黃河便「提醒」張不必重複政府「講過嘅嘢」。<br> &#13;<br> <spanclass>個別堅拒減薪 &#13;<br> 但是張沒有理會黃河，一些工會代表輕聲說「唔使理佢」。輪到黃河發言時，其他工會代表竟一齊離開，只留下黃河與另一名華員會代表，場面尷尬。&#13;<br> 據了解，八個團體與特首見面前，曾密會大半個小時，有工會領袖透露，各團體雖在大方向上有共識，但在字眼上有分歧，個別工會仍堅拒減薪，並誓言會用抗爭手段回應。&#13;<br> 本報記者</spanclass></p></body></html>
