<html><header><meta charset="utf-8"><title>深圳疑犯戴頭套上庭</title></header><body><h1>深圳疑犯戴頭套上庭</h1><p>深圳市中級法院的庭警前日在押解疑犯上庭時，為疑犯戴上了深色頭套，只讓他們露出眼睛，看不到他們的臉部，成為全國法院系統率先用戴頭套的通用做法押解疑犯。<br> &#13;<br> <spanclass>向國際慣例靠攏 &#13;<br> 深圳市法警支隊表示，這做法是法院系統向國際慣例靠攏的措施之一，可以在法律規定範圍內保護疑犯的個人形象，也有利於安全、順利地完成押解任務。&#13;<br> 據了解，疑犯所戴的深色頭套採用透氣性好、防塵耐用的優質布料，用後將定期清洗消毒，每輛值勤囚車都會配備足夠數量的頭套。&#13;<br> 《晶報》</spanclass></p></body></html>
