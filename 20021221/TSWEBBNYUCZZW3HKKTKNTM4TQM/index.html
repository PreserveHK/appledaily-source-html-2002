<html><header><meta charset="utf-8"><title>黃任中唔怕俾人拉</title></header><body><h1>黃任中唔怕俾人拉</h1><p>台灣富商黃任中被指欠稅十四億新台幣（約三億一千萬港元），台灣法務部行政執行處周三向士林地方法院申請拘捕黃任中，但當日黃任中不在家。<br> &#13;<br> <spanclass>自稱被抹黑 &#13;<br> 昨日法務部針對黃任中補繳欠稅問題進行第九次協商，黃任中依約前往執行處，並向記者透露不滿行政執行處的處理方式，還強調他該繳的稅款都繳了，沒有法律根據的稅，他不會繳，並指行政執行處一連串的動作是對他故意抹黑。&#13;<br> 黃任中預料自己約談後會被拘捕，但他沒有犯法，所以沒有恐懼。</spanclass></p></body></html>
