<html><header><meta charset="utf-8"><title>掃蕩私煙撿大批假煙</title></header><body><h1>掃蕩私煙撿大批假煙</h1><p>【本報訊】私煙集團招攬雙程證旅客販賣香煙成為新趨勢，海關過去四日大規模掃蕩全港售賣私煙黑點，拘捕九十八人，當中包括四十名雙程證男子、三名十四至十五歲初中學生及一名八十歲老婦，共撿獲一百三十五萬支未完稅香煙，市值一百九十四萬元。私煙中並發現部份假煙，情況令人關注。&#13;<br> 行動中撿獲的大批萬寶路品牌假煙，雖然印刷精美，但若用紫外光燈照射亦會露出破綻，主要因為假煙所用紙盒曾經漂白會反射紫外光，而且所用煙絲質素差劣，焦油及尼古丁含量可能超出標準，市民吸食有害健康。</p></body></html>
