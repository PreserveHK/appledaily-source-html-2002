<html><header><meta charset="utf-8"><title>吳綺莉愈食愈Fit</title></header><body><h1>吳綺莉愈食愈Fit</h1><p>吳綺莉跟佘詩曼和陳淑蘭三人都是卓悅美容的代言人，三人早前為卓悅拍了新一年度月曆靚相，並展示纖體後的成績。&#13;<br> 吳綺莉穿上三點式泳衣在沙灘上嬉戲，表現得十分開心，身為人母的吳綺莉，產後身形更弗，熟識吳綺莉的朋友都知道她是饞嘴的人，經常食不停口，可是當飽擦一餐後，吳綺莉就會立刻做療程纖體。卓悅老闆娘葉太亦不禁大讚吳綺莉：「佢可以好有口福，真係令人羡慕，最啱做我哋嘅代言人。」&#13;<br> 採訪：比華利</p></body></html>
