<html><header><meta charset="utf-8"><title>昇悅居沽百伙套2億</title></header><body><h1>昇悅居沽百伙套2億</h1><p>【本報訊】積極清售貨尾的新鴻基地產（016），旗下長沙灣昇悅居，自上月底委託中原地產，以買家開價方式銷售以來，累售逾100伙，套現約2億元。為保持銷路，中原除繼續送戲票外，增設睇樓送酒店餐飲禮券。&#13;<br> 新地代理副總經理嚴道傑表示，昇悅居尚餘約600伙待售，但未有效法同屬西九龍的大角嘴港灣豪庭以劃一價促銷。<br> &#13;<br> <spanclass>港灣豪庭昨收300票 &#13;<br> 中原地產九龍區董事劉瑛琳表示，昇悅居以「由您開價」方式推售至今，平均呎價2600至3100元。另外，市場表示，恒基（012）港灣豪庭昨日收300票。</spanclass></p></body></html>
