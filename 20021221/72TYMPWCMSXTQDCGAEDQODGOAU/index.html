<html><header><meta charset="utf-8"><title>B2正式告別樂壇</title></header><body><h1>B2正式告別樂壇</h1><p>二人女子組合B2、小雪和關心妍等，前晚在無綫電視城演出《超級紅人館》，其中B2的兩位成員Sandy和Amy宣布將告別樂壇。<br> &#13;<br> <spanclass>赴美進修 &#13;<br> B2成員之一的Sandy計劃下月到美國修讀時裝，所以會離開香港兩年，Sandy和Amy經過商量後決定告別樂壇。Sandy說：「我哋下月會同歌迷聚會，正式同佢哋交代，我到美國升學呢個決定，之前都同家人傾過，希望趁後生充實自己。」而Amy就會退居幕後發展。</spanclass></p></body></html>
