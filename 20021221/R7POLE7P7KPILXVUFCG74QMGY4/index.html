<html><header><meta charset="utf-8"><title>雪兒做第三者挨罵</title></header><body><h1>雪兒做第三者挨罵</h1><p>雪兒（Michelle）在《流星花園II》飾演葉莎，劇中的她是介入道明寺與杉菜之間的第三者，所以劇集推出後，她被網友無情攻擊。雪兒日前接受台灣傳媒訪問說：「我只是專心扮演第三者的角色而已，觀眾有反應總比沒反應好，我相信網友是罵葉莎這角色，並非罵我本人。」<br> &#13;<br> <spanclass>為患病父省錢 &#13;<br> 雪兒現時在新加坡趕拍電視劇《我家四個寶》，為了替《流》劇宣傳，所以才會請假到台灣。雪兒平日的生活十分節儉，穿的衣服是贊助商提供，珠寶首飾一件也不會買。她平時出門會選乘公車，希望多省一點錢來應付爸爸的醫藥費，雪兒對長期患病的老父的確十分孝順。</spanclass></p></body></html>
