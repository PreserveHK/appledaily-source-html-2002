<html><header><meta charset="utf-8"><title>佐治古尼最有吸引力</title></header><body><h1>佐治古尼最有吸引力</h1><p>美國《People》雜誌，剛於日前公布本年度「二十五位最具吸引力人物」的名單，結果荷李活女星茱莉亞羅拔絲（JuliaRoberts）、珍妮花洛庇絲（JenniferLopez）及雲露娜維達（WinonaRyder）紛紛入榜。<br> &#13;<br> <spanclass>Eminem亦入圍 &#13;<br> 今年憑電視劇《老友記》贏得的艾美獎的珍妮花雅麗絲頓（JenniferAniston），以及型男佐治古尼（GeorgeClooney）及歌手Eminem亦打入二十五大。此外，雜誌在新一期還推舉歌手Ashanti、JoshGroban及AvrilLavigne作本年的大躍進新人。</spanclass></p></body></html>
