<html><header><meta charset="utf-8"><title>區議員秦飛鵬被追數</title></header><body><h1>區議員秦飛鵬被追數</h1><p>【本報訊】油尖旺區議員秦飛鵬，曾於去年擔任荃灣3BaseDisco的持牌人及總經理，並負責在的士高裝修期間與工程公司接洽，秦飛鵬及經營的士高的公司早前遭工程公司入稟小額錢債處，追討五萬元工程欠款。由於申索人未準備審訊文件，案件押後至下月十六日再提訊。&#13;<br> 申索人為漢發裝飾公司，被告人為秦飛鵬及經營3BaseDisco的耀財實業有限公司。秦飛鵬昨在庭外表示，當初成為持牌人主要是「拍膊頭」協助朋友，工作三個月後已辭去該的士高的職責。&#13;<br> 案件編號：SCTC32619/02</p></body></html>
