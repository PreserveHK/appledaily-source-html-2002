<html><header><meta charset="utf-8"><title>冠軍貓女堅拒露點</title></header><body><h1>冠軍貓女堅拒露點</h1><p>有線《CATGirl》選出的冠、亞、季軍黃美妍、張碧珊和夏詩韻，昨日在尖沙嘴美麗華酒店出席《Catshow》簽約儀式，三位貓女稍後開始輪流主持合共五十二集、在成人台播放的《Catshow》通訊站。<br> &#13;<br> <spanclass>承認曾偷竊 &#13;<br> 冠軍黃美妍昨自爆獲豐胸產品代理商邀拍廣告，若果成事將有五位數字酬勞，不過目前仍在斟洽中，問她有否興趣拍電影，她說：「暫時未有人搵我，但我一定唔會露點，最多show半球。」&#13;<br> 此外，黃美妍亦承認小時曾犯偷竊罪而留有案底，有線收費電視部執行董事盧峻對此說：「細路仔時嘅嘢唔好計，佢𠵱家可以做有線呢個節目，亦係實至名歸，我哋唔會計較。」</spanclass></p></body></html>
