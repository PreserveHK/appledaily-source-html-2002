<html><header><meta charset="utf-8"><title>Murderabilia</title></header><body><h1>Murderabilia</h1><p>His(Johnson's)successreflectsthepopularityof"<u> murderabilia</u> ".&#13;<br> &#13;<br> 他（約翰遜）的成功，反映「謀殺犯紀念品」廣受歡迎。&#13;<br> &#13;<br> 美國丹佛市雕塑家約翰遜，設計了一系列以惡名昭彰的連環殺人犯為主題的「動作公仔」（actionfigures）在網上發售，反應非常熱烈，卻被評意識不良。隨着這股熱潮，「murderabilia」一字應運而生。它由murder（謀殺）和memorabilia（紀念品）二字構成，指涉及連環殺手、謀殺案的紀念品。</p></body></html>
