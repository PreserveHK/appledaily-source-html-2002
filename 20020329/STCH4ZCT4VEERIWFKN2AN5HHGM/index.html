<html><header><meta charset="utf-8"><title>KOSE春季眼影液</title></header><body><h1>KOSE春季眼影液</h1><p>冬去春來，終於可以換上顏色粉嫩的妝容，實在令人雀躍！KOSE今個春天推出了全新LUMINOUS眼影液，有紅色、黃色、藍色、綠色及紫色，全部都是粉色調，和春天的衣裳最合襯。液狀的眼影質地輕柔，容易塗開，顏色易上但卻不覺厚重黏𣲷，就算新手都可以應付裕如，化出美麗妝容。&#13;<br>記者：陳慧敏&#13;<br>&#13;<br>靚靚（22644808）&#13;<br>旺角新世紀廣場2樓291舖</p></body></html>
