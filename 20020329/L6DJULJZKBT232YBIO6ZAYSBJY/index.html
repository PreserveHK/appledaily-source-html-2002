<html><header><meta charset="utf-8"><title>　　璩美鳳過境 - 李八方</title></header><body><h1>　　璩美鳳過境 - 李八方</h1><p>台灣政界新聞人物璩美鳳因牀上春宮碟而聲名大噪，她噚日下午六時左右突然現身赤鱲角機場，同行重有一名助手同接機嘅司機，記者上前問她是不是璩小姐，戴着太陽眼鏡嘅佢，只笑不語，而佢身旁助手就不斷以手阻擋鏡頭。璩美鳳急步上車後，座駕直駛落馬洲跟住過境到內地。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
