<html><header><meta charset="utf-8"><title>任達華撮合梁伏高球情緣</title></header><body><h1>任達華撮合梁伏高球情緣</h1><p>任達華、曾志偉、尹志強及梁漢文等昨日到銅鑼灣出席活動，談到梁錦松及伏明霞之戀，任達華謂以往到內地出席歐米茄鐘表活動時，曾與伏明霞碰面而成為朋友。<br> &#13;<br> <spanclass>贊助埋阿松 &#13;<br> 任達華並透露將在內地開設高爾夫球用品公司，屆時欲找伏明霞任代言人，還有意免費贊助伏明霞及梁錦松穿着公司出品的高球服。&#13;<br> 任達華說：「我覺得佢哋拍拖打高爾夫球會好好，可以發展高球情緣，我以前同伏明霞講過話贊助佢着衫，我哋都歡迎梁生隨時嚟揀衫。」任達華又謂認識葉靜子，他覺得對方人見人愛，應不會因梁伏戀而與伏明霞終止經理人關係。</spanclass></p></body></html>
