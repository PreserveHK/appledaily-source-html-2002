<html><header><meta charset="utf-8"><title>　　超人網頁有相睇 - 李八方</title></header><body><h1>　　超人網頁有相睇 - 李八方</h1><p>超人係首富就大家都知，但對於佢嘅過去，大家又知得幾多？&#13;<br> 八方收到「李嘉誠基金會網站」張宣傳單張，內容環繞網頁內介紹超人鮮為人知的事情和刊登一些從未發放過的照片，好似右圖張黑白照片咁，就係超人多年前捐錢畀公益金時攝，超人當時重好後生靚仔。&#13;<br> 大家如果有興趣嘅話，不妨上網登入<ahref http:> http://www.lksf.org  睇睇。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></ahref></p></body></html>
