<html><header><meta charset="utf-8"><title>《闊少爺》金球封帝問鼎奧斯卡</title></header><body><h1>《闊少爺》金球封帝問鼎奧斯卡</h1><p>一九三五年四月十九日於英國倫敦出生的杜利摩亞，二十九歲才投身影壇。身高只有五呎二吋半的他，以風趣幽默見稱，於多年從影生涯中，除出任編劇及監製外，亦演出過不少電影及電視劇，其中包括《闊少爺》、《10》及《摩登齊人》等。<br> &#13;<br> <spanclass>兩奪金球影帝 &#13;<br> 杜利曾五度提名金球獎，其中於八二年及八五年憑《闊少爺》及《摩登齊人》膺喜劇或音樂劇類別最佳男主角。他亦於八二年獲提名奧斯卡影帝。</spanclass></p></body></html>
