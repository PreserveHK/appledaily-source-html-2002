<html><header><meta charset="utf-8"><title>鋒芝戀吸引廿萬網民</title></header><body><h1>鋒芝戀吸引廿萬網民</h1><p>本報昨日刊登張柏芝與謝霆鋒在泰國曼谷的日本菜館撐枱腳照片後，提供相片的香港水門網（圖），網址：<ahref http:> http://watergate.netfirms.com  由前晚百多人的瀏覽人次，激增至昨晚超過二十萬八千，瀏覽數目可謂相當驚人！&#13;<br> 網頁更謂下月一日會公開柏芝和霆鋒泰國遊的所有照片。&#13;<br> 香港水門網站剛成立不久，網主稱此網由專業人士創辦，其設網的目的則是為香港傳媒提供各類資訊。而香港水門網的頭炮則是獨家披露柏芝與霆鋒在曼谷的照片。</ahref></p></body></html>
