<html><header><meta charset="utf-8"><title>料今21萬人往內地</title></header><body><h1>料今21萬人往內地</h1><p>今日起一連四天復活節公眾假期，入境事務處預料今日將是港人往內地度假及探親的高峯期，估計有二十一萬名旅客經羅湖往內地，處方呼籲市民不要集中在繁忙時間過境。截至昨傍晚六時止，已有近十四萬人經羅湖出境，旅客平均輪候五至十分鐘即可完成過關手續。&#13;<br> 入境處發言人稱，該處預計今年復活節及清明節期間，將有四百四十一萬人次經陸路往返內地，較去年同期增加百分之八點五，其中八成旅客會經過羅湖管制站往返內地。九廣鐵路會因應邊境過關人流情況而調整列車班次，旅客可致電九鐵熱線：26027799查詢。&#13;<br> 本報記者</p></body></html>
