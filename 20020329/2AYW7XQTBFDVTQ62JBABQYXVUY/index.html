<html><header><meta charset="utf-8"><title>機場漏氣工人垂危</title></header><body><h1>機場漏氣工人垂危</h1><p>【本報訊】機場空運貨站的危險品貯存庫昨晨十一時半發生氣體洩漏意外，事發時，工人正在維修供應滅火系統的二氧化碳氣樽，其間氣樽活塞意外彈開，超過一噸的二氧化碳噴出，迅速充斥現場，兩人吸入大量二氧化碳，即時窒息昏迷，其他工人奔入營救，再有三人不適，共五人事後送院急救，當中姓司徒工人及姓關工程師分別情況危殆及嚴重。&#13;<br> 現場是赤鱲角機場香港空運貨站的超級一號貨站的危險貴重貨品貯存庫，地下一個約二百呎的「樽房」，該「樽房」放有十個一米半高的二氧化碳氣樽，全部有氣管相連，用以供應貯存庫滅火系統之用，合共有超過一噸的二氧化碳。</p></body></html>
