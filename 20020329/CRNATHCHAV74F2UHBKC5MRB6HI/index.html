<html><header><meta charset="utf-8"><title>對巴士團大失信心</title></header><body><h1>對巴士團大失信心</h1><p>【本報訊】「公民力量」日前於沙田區訪問了六百二十四名市民，結果指近一半受訪者平均每年返內地旅行四至十二次，顯示港人參加內地旅行團相當頻繁。七成受訪者表示，在最近一次內地旅遊時，因為汽車安全問題而感不安，不安主因是旅遊車超速駕駛和經常切線爬頭。有六成半人表示會減少參加內地團，約百分之五更表示以後都不會參加。&#13;<br> 公民力量日前約見廣東省旅遊局局長鄭通揚，要求當局嚴格規定接載境外旅客旅遊巴士的規格及車齡，旅遊局在發牌照時應要求每輛車有完整維修紀錄。</p></body></html>
