<html><header><meta charset="utf-8"><title>網上交易佔1成</title></header><body><h1>網上交易佔1成</h1><p>雖然互聯網已相當普及，但根據證監會去年的同份調查報告指出，只有10%散戶曾進行網上交易。這類投資者多是年紀較輕、收入或教育程度較高，以及交易較頻密的投資者。&#13;<br> 其實，透過互聯網買賣股票可說最化算，因為透過銀行進行網上交易的話，佣金較經人手落盤低得多；而且好些網上經紀行的佣金更長期低於0.25%，並不設優惠期限。&#13;<br> 不過，也有投資者認為，採用網上交易缺乏「人氣」，且未能獲得投資見意，加上需時學習電腦操作，故暫難得到廣大散戶垂青。</p></body></html>
