<html><header><meta charset="utf-8"><title>被捕法輪功學員獲釋</title></header><body><h1>被捕法輪功學員獲釋</h1><p>【本報訊】在農曆新年期間回鄉探親在柳州被捕的香港法輪功學員呂柏鳳，本月二十四日獲釋，當晚帶同小女兒返回香港。&#13;<br> 呂柏鳳在返港後憶述在內地被扣留的情況指出，公安每天迫她看兩小時有關法輪功學員在天安門自焚的圖片，看完之後向她問話，並強迫她說圖片是真的，否則要繼續看圖片。&#13;<br> 她又表示自己在獲釋前一星期要求返港，兩天後公安向她發回旅遊證件，但要求她回港後要向內地滙報法輪功學員在港活動，及舉報可能去拉橫額的法輪功學員，但有關要求被她拒絕。</p></body></html>
