<html><header><meta charset="utf-8"><title>午巿兩餸飯$12盒</title></header><body><h1>午巿兩餸飯$12盒</h1><p>想食餐慳錢又飽肚的午飯？首選當然是外賣飯盒啦，餸菜口味天天不同，而且即日新鮮炮製，美味選擇包括招牌南乳雞翼、椒鹽多春魚、魚香茄子、涼瓜燜排骨、木耳蒸鮮雞、番茄蛋、咕嚕肉、炸豆腐和蒜茸炒時菜等，任揀兩個餸配白飯只係$12，從上午10時開始供應至下午2時。&#13;<br>&#13;<br>記者：楊一凡　攝影：楊錦文</p><p><spanclass><fontstyle>店名：祥和美食  &#13;<br> 電話：27201701&#13;<br> 地址：長沙灣永隆街9號E地下</fontstyle></spanclass></p></body></html>
