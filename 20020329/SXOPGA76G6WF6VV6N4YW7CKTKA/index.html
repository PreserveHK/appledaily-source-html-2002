<html><header><meta charset="utf-8"><title>　　港交所自由神像 - 李八方</title></header><body><h1>　　港交所自由神像 - 李八方</h1><p>八方早前提過，台資美容店NB自然美的上市記者會，特別請來一眾上海佳麗助興。昨日自然美掛牌，八方當然不會錯過，晨早就去港交所睇吓今次有冇靚女到。點知今次的場面更加壯觀，有成九家台灣電視台到來採訪。最震撼的是，由於上市儀式在交易場中進行，而傳媒只能於觀景台觀禮，台灣記者為了收音，個個扮自由神像，高舉咪高峯，可能港台傳媒的口味不同，八方去了咁多次上市儀式，都未見過如此場面。&#13;<br> 程志遠攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
