<html><header><meta charset="utf-8"><title>司法話你知：民事訴訟判決</title></header><body><h1>司法話你知：民事訴訟判決</h1><p>在民事訴訟的過程中，如被告人收到傳訊令狀及送達認收書後，沒有在限期內把送達認收書和抗辯書交回高等法院登記處存檔，原告人可就被告沒有作出行動為由向法庭申請判決，毋須經過審訊。如申索的是債項或算定損害賠償，原告人可就申索的金額及訟費向法庭申請判決；如申索的是未經算定損害賠償，原告人必須出席聆訊，以便聆案官或法官評定應得的賠償金額。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
