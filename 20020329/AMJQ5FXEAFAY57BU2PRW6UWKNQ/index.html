<html><header><meta charset="utf-8"><title>《蜘蛛俠》勁爆宣傳片曝光</title></header><body><h1>《蜘蛛俠》勁爆宣傳片曝光</h1><p>由杜比麥奎爾（TobeyMaguire）主演的電影《蜘蛛俠》，將於五月三日作全美公映，香港影迷亦可以同步於五月欣賞此片。而電影新一輯宣傳短片，日前在網上（網址：<ahref http:> http://www.sony.com/spiderman  ）曝光。<br> &#13;<br> <spanclass>下月舉行記招 &#13;<br> 《蜘蛛俠》最新宣傳片除加插不少爆炸場面外，主角蜘蛛俠與由韋林達福（WillemDafoe）飾演奸角的綠魔人展開大對決。其中電影因九一一事件被刪剪部分鏡頭，在最新版本中亦加插大量愛國元素。本片各主要幕前幕後成員，將於下月二、三日遠赴澳洲悉尼，舉行全球首個《蜘蛛俠》記招。</spanclass></ahref></p></body></html>
