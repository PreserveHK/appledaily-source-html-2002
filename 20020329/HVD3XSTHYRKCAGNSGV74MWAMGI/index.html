<html><header><meta charset="utf-8"><title>經紀行或准外判結算</title></header><body><h1>經紀行或准外判結算</h1><p>【本報訊】港交所（388）公布最新一期新產品及市場發展策略進展報告，該所正進行非正式市場諮詢，擬容許經紀行代行家進行現貨結算。&#13;<br> 港交所發言人稱，類似措施早已在期交所實施，而海外亦有交易所採用。該措施有助節省部分經紀的後勤結算成本，通過支付結算費將結算責任轉移。但有證券界人士對有關建議持保留態度，指除了結算外，後勤部門還需做符合財務資源規定的工作，即使將結算「外判」節省有限。</p></body></html>
