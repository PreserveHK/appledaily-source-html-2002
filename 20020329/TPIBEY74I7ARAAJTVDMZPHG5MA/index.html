<html><header><meta charset="utf-8"><title>賊三劫銀行囚11年</title></header><body><h1>賊三劫銀行囚11年</h1><p>【本報訊】二十六歲「黑超」獨行賊兩度成功持假槍劫去渣打銀行逾二十萬元，食髓知味，再劫美國銀行五萬元失手被擒，昨日在高等法院承認三項槍劫罪，被判囚十一年；被告求情稱，兩次劫款也不足買樓，轉挾贓款往澳門豪賭敗北才再犯案。&#13;<br> 被告黃偉杰，無業，被控三罪指於去年九月四日、十月十六日及十一月二日，分別在尖沙嘴及銅鑼灣的渣打及美國銀行，共劫去近三十萬元。&#13;<br> 案件編號：HCCC63/02</p></body></html>
