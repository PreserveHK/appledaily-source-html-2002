<html><header><meta charset="utf-8"><title>擬自由轉讓養魚牌</title></header><body><h1>擬自由轉讓養魚牌</h1><p>【本報訊】政府昨日刊登憲報，建議授權漁農自然護理署署長，批准魚類養殖牌照可在市場上自由轉讓。現時約有一千三百個魚類養殖牌照和許可證，為了避免海魚養殖場過分擠迫，以及保護環境，漁護署已沒有再發出新牌照。&#13;<br> 漁護署發言人解釋，一些進取的海魚養殖業經營者有興趣擴充其業務，同時亦有一些人士期望加入海魚養殖業，但礙於現行條例禁止轉讓魚類養殖牌照，未能成事。牌照轉讓若合法化，將會讓年老的海魚養殖戶有機會把牌照轉讓給其他或新入行的養殖人士。&#13;<br> 漁業聯盟主席杜光標對建議表示歡迎，他指出，現時有些漁戶有牌而不想經營，有些人則想養魚卻無牌照。</p></body></html>
