<html><header><meta charset="utf-8"><title>包氏家族一門多傑</title></header><body><h1>包氏家族一門多傑</h1><p>本案襲警及刑毀罪成女被告BokharyAminaMariam的父親，乃現年五十五歲，聯交所前理事包志雄。&#13;<br> 他除現職聯交所出市代表，以及港交所的現貨市場諮詢委員會成員外，同時亦開設包大衞證券投資有限公司。&#13;<br> 包家可算一門多傑，包志雄的弟弟是終審法院常任法官包致金，弟婦是高等法院法官包鍾倩薇，包志雄的妻子則是立法會前議員、馬會董事夏佳理的胞姊。&#13;<br> 原籍巴基斯坦的包志雄，二十四歲時已投身證券行業。後來其父親包大衞打本給他創立「包大衞證券」，公司一直營運至今。&#13;<br> 九四年包志雄與何添女兒朱何妙馨聯手，出面為小經紀爭取利益，此役多年來在證券界亦為人津津樂道。&#13;<br> 本報記者</p></body></html>
