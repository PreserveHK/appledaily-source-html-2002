<html><header><meta charset="utf-8"><title>李珊珊16個暖包保命</title></header><body><h1>李珊珊16個暖包保命</h1><p>李珊珊早前到橫店參與拍攝新劇《齊天大聖孫悟空》，飾演沙僧李燦森的女友七寶羅傘。&#13;<br> 珊珊自言首次拍古裝片，而橫店的氣溫平均只得零度，故十分辛苦，但因為拍得很開心，所以離開片場時都有不捨感覺。<br> &#13;<br> <spanclass>有女孩陪瞓 &#13;<br> 珊珊說：「我未試過拍戲離家咁遠同咁耐，我喺內地留咗一個月，開頭好掛住香港，不過走時又好唔捨得，因為拍得好開心呀。」橫店天氣寒冷，珊珊透露她有次出外景，在草地上拍戲，身上放了十四個暖包，腳上則放了兩個暖包，珊珊續說：「我請咗個內地女仔做助手，我怕黑佢陪我瞓，我走時打賞咗一千蚊畀佢，佢都好開心。」</spanclass></p></body></html>
