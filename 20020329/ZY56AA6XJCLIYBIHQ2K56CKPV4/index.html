<html><header><meta charset="utf-8"><title>工人稱警棍送女友</title></header><body><h1>工人稱警棍送女友</h1><p>【本報訊】裝修工人去年十二月十三日在尖沙嘴加拿分道被警員截查時，發現身藏胡椒噴霧及伸縮警棍，卻訛稱為香水及震盪器擬送給女友，警方經驗證後，起訴被告無牌藏槍械及管有違禁武器兩罪，被告昨日在九龍城裁判法院承認控罪，還柙至四月十一日判刑。&#13;<br> 被告陳春耀，二十一歲，代表律師求情稱，被告有感女友位於元朗大棠水蕉老圍寓所治安差，所以購買胡椒噴霧及警棍送給女友用作自衞。&#13;<br> 案件編號：KCCC3534/2001</p></body></html>
