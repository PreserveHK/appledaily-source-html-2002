<html><header><meta charset="utf-8"><title>「知音燈」眼睛賞音樂</title></header><body><h1>「知音燈」眼睛賞音樂</h1><p>【本報訊】身處資訊科技的年代，互動數碼娛樂已成為不少港人生活不可或缺的玩意，由昨日起一連四日舉行的「互動數碼娛樂展覽會」，除了展出全新的遊戲軟件外，亦推出不少新穎的科技產品，其中為弱聽人士而設的「知音彩雲燈」幫助弱聽人士了解及學習聲音，並以眼睛欣賞音樂。&#13;<br> 至於另一款新產品則名為「FundaView」，該儀器主要測試音準，藉以改善歌唱技巧，可學校、卡拉OK及琴室等使用，售價約一萬元。&#13;<br> 這個在九龍灣國際展貿中心舉行全港最大型的遊戲、科技及教育展覽會，一共有八個主題區域，合共五十多個攤位，包括有IT校園教育區及免費機動遊戲區等。</p></body></html>
