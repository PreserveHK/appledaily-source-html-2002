<html><header><meta charset="utf-8"><title>6港跑手亞運達標</title></header><body><h1>6港跑手亞運達標</h1><p>【本報訊】以全運會四名男子接力銀牌得主──蔣偉洪、杜韋諾、鄧漢昇及何君龍為首共六名港將（還包括女將陳敏儀及溫健儀），已肯定奪得今年九月釜山亞運會的參賽資格。香港業餘田徑總會一如上屆設立亞運（頭八名）獎金，一面金牌獎二十萬港元。<br> &#13;<br> <spanclass>蔣偉洪溫健儀膺最佳 &#13;<br> 田總昨晚舉行周年頒獎典禮，二○○一年全年最佳運動員得獎者包括成功「冧莊」成為男子成年組最佳運動員得主蔣偉洪，女子成年組得主是傷愈復出半年多的溫健儀，男、女子青年組得主是短跑的古境榤及中長跑的姚慧君。而田總去年共發出二十三萬八千七百五十港元予在海外比賽有突出表現的香港跑手。</spanclass></p></body></html>
