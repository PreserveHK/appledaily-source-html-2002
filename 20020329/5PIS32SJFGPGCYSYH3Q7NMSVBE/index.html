<html><header><meta charset="utf-8"><title>江芷妮唔怕老虎怕蜥蜴</title></header><body><h1>江芷妮唔怕老虎怕蜥蜴</h1><p>江芷妮早前與任賢齊及盧巧音到泰國蘇梅島拍新片《失去三十年》，江芷妮還趁機着性感三點式泳衣，在酒店泳池享受日光浴，她說：「我喺呢度有好多機會游水同行街，已經買咗四套泳衣，重去咗動物園睇動物，同老虎影相。」<br> &#13;<br> <spanclass>不敢出門 &#13;<br> 江芷妮又表示她入住的酒店附近有很多樹木，一次有隻大蜥蜴跑到盧巧音房間不願走，後來更走到江芷妮房門外，嚇得她不敢出房門半步，十分好笑。&#13;<br> 江芷妮簽約星皓經理人已半年，還有兩年半始滿約，她現正擔任無綫K-100及音樂節目主持，她說：「呢部係我第一次拍嘅戲，我怕唔慣，好彩大家都肯教我，好好玩。」&#13;<br> 記者魯萍泰國直擊</spanclass></p></body></html>
