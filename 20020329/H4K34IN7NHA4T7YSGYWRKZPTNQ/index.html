<html><header><meta charset="utf-8"><title>研究生獲償303萬</title></header><body><h1>研究生獲償303萬</h1><p>【本報訊】香港大學電機工程系碩士研究生，原為排球健將。他五年前乘坐父親駕駛的私家車，在屯門公路與另一私家車相撞，他頭部重創，無法繼續學業及擔任工程師，遂向肇事私家車司機、車主及父親索償五百三十萬元。他昨日在高等法院獲判勝訴，獲判賠償三百零三萬元。&#13;<br> 原訴人林鍇（二十八歲），答辯人為肇事私家車司機吳國梁、車主吳國偉及林父林鳳群。事發於九七年一月十二日，林鍇於車禍後留院三個月。&#13;<br> 案件編號：HCPI1460/99</p></body></html>
