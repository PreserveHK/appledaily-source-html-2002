<html><header><meta charset="utf-8"><title>正面信貸資料表出台</title></header><body><h1>正面信貸資料表出台</h1><p>【本報訊】財經事務局提交立法會的正面個人信貸補充資料中，披露日後正面資料服務機構，將會取得的正面個人信貸資料報告表（見表）。表內將詳細列明各類私人貸款的信貸額，以及最近一期還款情況。&#13;<br> 值得注意的是，表內列出的最高使用信貸額部分，銀行只會向信貸資料服務機構，滙報信貸資料庫成立之後的最高使用信貸額。&#13;<br> 同時，銀行只會在研究批核該客戶信貸申請時，才會向信貸資料機構取閱上述資料。</p></body></html>
