<html><header><meta charset="utf-8"><title>女東利剪傷人判30月</title></header><body><h1>女東利剪傷人判30月</h1><p>【本報訊】欠租窗簾店女東主遭業主催交欠租，糾纏間以十吋長的利剪從後貫穿業主女友人的肺部，利剪破胸而出。被告昨日於區域法院被裁定意圖傷人罪成，被判入獄兩年半。<br> &#13;<br> <spanclass>稱受挑釁而動武 &#13;<br> 法官黃永輝並指出，考慮無案底的被告犯案乃一時衝動，對事主沒有造成永久傷殘，判處監禁兩年半。&#13;<br> 辯方求情稱，被告當時因反應過敏及遭事主挑釁而使用武力，被告需照顧患有自閉症的兒子，要求輕判。&#13;<br> 女被告曾維芯（四十歲），昌利窗簾燈飾裝修工程公司東主，被控於去年六月二十八日，在馬鞍山福安花園商場的昌利窗簾店舖內，意圖襲擊女子石洪群。&#13;<br> 案件編號：DCCC764/01</spanclass></p></body></html>
