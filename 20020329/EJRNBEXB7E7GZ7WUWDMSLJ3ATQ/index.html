<html><header><meta charset="utf-8"><title>陳浩民、葉璇貌合神離</title></header><body><h1>陳浩民、葉璇貌合神離</h1><p>陳浩民、葉璇、郭可盈和韓君婷等，昨日在電視城為無綫新劇《打更急先鋒》（暫名）試造型。陳浩民與葉璇這對緋聞情侶再度合作，但昨日二人在電視城內貌合神離，要記者多番邀請之下二人才肯合照，而一向健談的葉璇昨日表現非常沉默，心事重重。<br> &#13;<br> <spanclass>未有對談 &#13;<br> 當記者告知葉璇早前陳浩民與李惠敏之緋聞時，葉璇平淡地說：「我唔知道。」陳浩民則再三否認與李惠敏的緋聞，但為何與葉璇都顯得十分避忌呢？陳浩民說：「冇，我只係唔夠瞓啫！我今日都未同佢講過嘢！我哋係好朋友嚟㗎，唔通每次見面，都要有八十五分熱情咩？」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：黃文成</spanclass></p></body></html>
