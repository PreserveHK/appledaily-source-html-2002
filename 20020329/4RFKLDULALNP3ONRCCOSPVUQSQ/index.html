<html><header><meta charset="utf-8"><title>霆鋒自拍風景照六月展出</title></header><body><h1>霆鋒自拍風景照六月展出</h1><p>謝霆鋒對攝影的興趣十分濃厚，他早前到法國拍電影《戀愛行星》時，趁空檔去四處取景，影了不少風景照，並試了一些特別的技巧。據知，這批照片將於六月在霆鋒的個人攝影展內展出。<br> &#13;<br> <spanclass>曾為名表拍照 &#13;<br> 霆鋒早前到了法國拍外景，趁着不用開工的時間，霆鋒就取出相機四出留影，不過大部分拍的是風景照。&#13;<br> 查實霆鋒去年曾處男下海為瑞士名表品牌TechnoMarine拍攝硬照廣告，而他近日又為自己的唱片《MeNic》拍攝唱片封套和內頁照片，而早前英國品牌AnyaHindmarch推出一系列人像圖案手袋，霆鋒前女友王菲的一款黑白肖像手袋，亦是霆鋒的傑作。&#13;<br> 採訪：比華利</spanclass></p></body></html>
