<html><header><meta charset="utf-8"><title>顛覆言論難入罪</title></header><body><h1>顛覆言論難入罪</h1><p>穆爾在新書中狠批喬治布殊之餘，還要求軍隊及聯合國推翻喬治布殊政府，帶有煽動顛覆之嫌。&#13;<br> 美國在一七八九年曾制訂《煽動叛亂法》（TheSeditionAct），針對發表一些反對政府和總統的文章，但一八八一年三月時已失效；到一九一八年再次制訂有關法例。&#13;<br> 不過，由於美國憲法中第一修正案中，訂明公民有言論自由、傳媒方面亦享有自由，因此穆爾大可以第一修正案來保護自己。&#13;<br> 本報資料室</p></body></html>
