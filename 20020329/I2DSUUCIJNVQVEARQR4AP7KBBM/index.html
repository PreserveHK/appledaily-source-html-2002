<html><header><meta charset="utf-8"><title>陳慧琳影相急戴黑超</title></header><body><h1>陳慧琳影相急戴黑超</h1><p>陳慧琳（Kelly）前晚與助手由台灣公幹返抵香港，二人十時許步出機場。<br> &#13;<br> <spanclass>歌迷索簽名 &#13;<br> Kelly謂是次到台灣是為國語新碟錄音，現時錄音工作已完成，但仍未知何時推出，要等唱片公司決定。&#13;<br> 前晚有名歌迷在機場等候Kelly，一見Kelly出現，該歌迷即開心雀躍上前索簽名。而Kelly見記者拍照即慌忙戴上太陽眼鏡，她說：「等我戴番眼鏡先影啦，我未化妝呀，貪靚嘛。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
