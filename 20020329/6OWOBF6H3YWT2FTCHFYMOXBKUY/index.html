<html><header><meta charset="utf-8"><title>徐子淇海南島騷減肥成果</title></header><body><h1>徐子淇海南島騷減肥成果</h1><p>徐子淇早前到海南島拍攝護膚品廣告，並以泳裝示人，廣告商為怕她曬黑，還特地請專人為她撐傘，照顧周到。<br> &#13;<br> <spanclass>乘機曬太陽 &#13;<br> 徐子淇為了拍此廣告堅決收身，結果減出成績來，她說：「我喺英國跳健康舞減肥，卒之瘦咗十幾磅，𠵱家着泳衣都OK。」&#13;<br> 問到廣告酬勞時，徐子淇笑謂相當滿意，可以用來交學費。她拍攝廣告之餘，亦趁機在泳池曬太陽，她說：「難得呢度有咁好陽光，梗係曬吓啦。」</spanclass></p></body></html>
