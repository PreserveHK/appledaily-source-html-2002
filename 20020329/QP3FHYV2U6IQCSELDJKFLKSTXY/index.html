<html><header><meta charset="utf-8"><title>衛生署推介纖體貼士</title></header><body><h1>衛生署推介纖體貼士</h1><p>【本報訊】夏天將至，不少女士都用盡法寶，以求瘦身美白。衞生署建議多進食高纖食品及戒煙（見表），毋須分毫即可達到纖體美白效果。&#13;<br> 衞生署控煙辦公室主管江永明醫生說，由於煙草中的一氧化碳阻礙氧分輸進到身體各器官，皮膚會變黃，眼尾及嘴角容易出現乾紋，害怕未老先衰的女煙民應及早戒煙。&#13;<br> 樂壇天后陳慧琳昨日在接受電話訪問時說：「我平時唔食煙、唔飲酒，生活好健康，每日都飲幾樽水，因為飲水對腸胃有幫助。」</p></body></html>
