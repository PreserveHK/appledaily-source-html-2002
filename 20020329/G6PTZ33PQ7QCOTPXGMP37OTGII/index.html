<html><header><meta charset="utf-8"><title>Kylie膺最佳國際女歌手</title></header><body><h1>Kylie膺最佳國際女歌手</h1><p>英國電台CapitalFM日前舉行音樂大獎，早前橫掃各項頒獎禮的KylieMinogue及Dido繼續揚威。&#13;<br> 今年的大贏家，則為新紮組合Blue，他們包辦最佳新人、單曲及最佳流行組合。&#13;<br> Kylie今次一如所料得到最佳國際單曲及歌手獎，而Dido則膺最佳英國女歌手。得到最佳英國男歌手的RobbieWilliams雖未親臨領獎，但他透過錄像致謝辭時，仍不忘揶揄剛被男友撇掉的BritneySpears。</p></body></html>
