<html><header><meta charset="utf-8"><title>Apple姐日記：韓尚志追女仔靠中間人</title></header><body><h1>Apple姐日記：韓尚志追女仔靠中間人</h1><p>我Apple姐一直都好贊成自由戀愛嘅，𠵱家呢個年代，即使係女追男都好平常啫。但係估唔到名人之中，竟然有人遇到心儀對象，重要搵中間人代約飯局，呢個人咪係官仔骨骨嘅大律師韓尚志囉！<br> &#13;<br> <spanclass>有備而戰 &#13;<br> 話說韓尚志對城中一個靚女好有意思，但係唔知係咪怕唐突，就搵咗個公關朋友代約靚女。個中間人猛同個靚女講，話韓尚志為人好好，話佢形象花弗係外間對佢嘅誤解。&#13;<br> 韓尚志知道個靚女鍾意養小動物，所以喺飯局時有備而來，佢帶埋叠自己同寵物嘅合照去畀個靚女睇，博加印象分。</spanclass></p></body></html>
