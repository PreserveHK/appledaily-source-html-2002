<html><header><meta charset="utf-8"><title>機場會展年內覓夥伴</title></header><body><h1>機場會展年內覓夥伴</h1><p>【本報訊】投資推廣署署長盧維思表示，今年內為機場新展覽館尋覓合資夥伴，而展館的最終面積及投資金額，將由合資夥伴根據市場需求決定。&#13;<br> 另外，他昨日出席法國童裝連鎖店Orchestra首間本港分店開幕禮。Orchestra總監麥崇義（GuyMazzoni）表示，選香港作亞太總部，並於年內在港開設4、5間分店，每間投資約200萬元。&#13;<br> 雖然本港經濟欠佳，但他認為黑暗的盡頭總會有光明，該公司計劃進軍中國，並已尋求合作夥伴拓展國內市場。他表示，由於西方文化始終跟東方有別，因此要尋找熟悉國內情況的夥伴，共同拓展中國市場。</p></body></html>
