<html><header><meta charset="utf-8"><title>億元美洲豹直升機服役</title></header><body><h1>億元美洲豹直升機服役</h1><p>【本報訊】政府耗資超過三億元由法國購入的三架超級美洲豹直升機，將於下周一正式投入服務。飛行服務隊昨日安排配備先進拯救設施的直升機進行海空演習，一顯實力。<br> &#13;<br> <spanclass>持續飛行四小時 &#13;<br> 演習中，超級美洲豹直升機除進行海上拯救及灌救山火演習，亦配合警隊王牌飛虎隊模擬一次空中突襲遭恐怖分子騎劫的船隻，四名配備先進武器、穿上避彈衣飛虎隊精英由直升機低飛協助，從鋼索輕易躍下船隻進行拯救人質任務。&#13;<br> 每艘售價一億二千港元的超級美洲豹直升機可持續航行四個半小時，而且可在遠至二百海里範圍內執行任務，大大增強搜救能力。</spanclass></p></body></html>
