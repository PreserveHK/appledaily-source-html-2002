<html><header><meta charset="utf-8"><title>譚惠珠捐出挺董薪酬</title></header><body><h1>譚惠珠捐出挺董薪酬</h1><p>【本報訊】董建華競選連任辦公室昨日向選舉事務處遞交了選舉開支申報，選舉開支高達八百萬。競選聯絡組主任譚惠珠昨表明，已將競選工作所得的三十六萬薪酬捐給非牟利機構。&#13;<br> 身兼港區人大的譚惠珠昨透過新聞稿，表明她協助董建華競選連任上接受了有償工作安排，獲得的三十六萬薪酬已捐給聖保羅男女中學、旅港福建商會教育基金有限公司、香港廣東社團慈善基金有限公司等，並將部分薪酬用於贊助一本有關「基本法」的書籍。&#13;<br> 董建華籌得近千萬的競選經費，餘下的款項會按法例悉數捐給慈善團體。</p></body></html>
