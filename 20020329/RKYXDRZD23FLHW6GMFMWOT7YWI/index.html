<html><header><meta charset="utf-8"><title>孫佳君歎往事不堪記</title></header><body><h1>孫佳君歎往事不堪記</h1><p>孫佳君、淺野忠信及林嘉欣等昨日往紅磡海逸酒店，分別代表主演的電影《殺手阿一》及《異度空間》出席國際電影節的記者會。<br> &#13;<br> <spanclass>告一段落 &#13;<br> 早前孫佳君曾被雜誌刊登她在遊艇上坐外籍男子大髀及與鬼妹嘴對嘴的照片，日前她曾與一名男子從新加坡返港，昨日才首次出現公開場合。&#13;<br> 問孫佳君私相簿被公開，對她是否構成影響，她說：「無論喺事業同私人方面，對我都好大影響，不過事情過去咗，我會繼續努力。」&#13;<br> 問孫佳君會否感到心淡？有否考慮退出娛樂圈？她說：「我曾經想過放棄，但係我真係好熱愛電影，事情發生咗都冇辦法啦，我都控制唔到，我諗成件事到𠵱家都告一段落。」</spanclass></p></body></html>
