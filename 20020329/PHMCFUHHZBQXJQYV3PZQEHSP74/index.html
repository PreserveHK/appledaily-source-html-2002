<html><header><meta charset="utf-8"><title>欠債革職警上訴駁回</title></header><body><h1>欠債革職警上訴駁回</h1><p>【本報訊】上訴庭昨日就警務人員因欠債遭革職而提出的司法覆核，頒下具指引的判決。三十六歲警長梁福華因欠債七十餘萬元，經紀律聆訊裁定「欠債失控影響工作」而遭革職。上訴庭指警務處處長考慮梁福華的上訴時，雖然未披露部分資料，但不致影響革職決定，加上審慎理財為警務工作的必須要求，因此駁回梁福華上訴，維持紀律裁決。&#13;<br> 本地督察協會主席廖潔明對本報表示，該條規則本身沒有問題，警員無論因甚麼原故而影響工作效率，要接受紀律聆訊及處分，實屬無可厚非，但處方執行上是否達到公平，最為關注，因每宗個案各有不同。&#13;<br> 案件編號：CACV2744/2001</p></body></html>
