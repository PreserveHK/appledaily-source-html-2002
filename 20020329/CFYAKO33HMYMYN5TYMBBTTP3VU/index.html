<html><header><meta charset="utf-8"><title>阿梅個唱開鑼洩春光</title></header><body><h1>阿梅個唱開鑼洩春光</h1><p>昨晚「梅艷芳極夢幻演唱會」在紅館舉行，四面座位全部爆滿。阿梅穿着一件連身牛仔裙，與徒弟Samuel在台上勁歌熱舞時，不慎春光乍洩。當時阿梅並未發現，仍忘情演唱，直至阿梅身旁的舞蹈員發現後，即替阿梅將上衣拉回。&#13;<br> 阿梅染上一頭白髮，駁上彩色辮子，相當前衞搶眼。阿梅唱罷一首《Standbyme》後，即問徒弟Samuel她靚不靚，全場觀眾即高聲大叫：「靚！」令阿梅開心不已。<br> &#13;<br> <spanclass>四姨太捧場 &#13;<br> 另外，余安安、陳寶珠、何韻詩和四姨太梁安琪、何超瓊、何超儀及何超鳳三姊妹等均有捧場，但何家三姊妹及四姨太卻分開坐，互不碰面。&#13;<br> 採訪：楊潔雯　&#13;<br> 攝影：林德雄</spanclass></p></body></html>
