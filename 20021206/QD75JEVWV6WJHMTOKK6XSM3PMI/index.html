<html><header><meta charset="utf-8"><title>泓景臺2000伙套45億</title></header><body><h1>泓景臺2000伙套45億</h1><p>【本報訊】長江實業（001）今年銷售量最多的新盤長沙灣泓景臺，發展商表示，年初至今售出逾2000伙，套現45億元。近期開售的第三期第5座，368個單位賣出95%。明日以平均呎價2678元，加推22伙發售。&#13;<br> 長實營業經理黃思聰表示，加推單位分布於16、20及33樓，按原價發售。<br> &#13;<br> <spanclass>原價加推22單位 &#13;<br> 泓景臺雖然暢銷，而毗鄰的昇悅居亦有不俗銷情，但黃思聰表示，未改變該集團推售泓景臺策略，第6座維持明年才推售。</spanclass></p></body></html>
