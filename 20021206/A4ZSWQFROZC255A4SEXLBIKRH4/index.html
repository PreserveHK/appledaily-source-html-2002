<html><header><meta charset="utf-8"><title>環球嘉年華將爆發</title></header><body><h1>環球嘉年華將爆發</h1><p>【本報訊】全球最大型的巡迴嘉年華「環球嘉年華2002/03」將於下周六在九龍城前啟德機場停機坪開幕，會場佔地逾五十萬平方呎，提供五十三種機動遊戲、四十二個競技攤位、三十個飲食攤位及十個精品攤位。&#13;<br> 主辦機構滙翔有限公司常務董事羅達成表示，嘉年華會入場費全免，但各項遊戲收費由十至六十元不等。他強調場內有七成遊戲是首次到港，相信可吸引大批市民進場。此外，為方便市民，大會提供七條免費穿梭巴士接載顧客來往會場。&#13;<br> 梁祖彝攝</p></body></html>
