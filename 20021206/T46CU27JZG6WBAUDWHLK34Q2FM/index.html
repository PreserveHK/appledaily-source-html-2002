<html><header><meta charset="utf-8"><title>出道七年　今年賺五千萬</title></header><body><h1>出道七年　今年賺五千萬</h1><p>現年二十六歲的梁詠琪，十五歲時在街上被星探發掘，至九五年正式投身娛樂圈。GiGi入行後因與劉德華合演電影《烈火戰車》而廣為人熟識，其後片約不斷，先後拍過《百分百感覺》、《心動》及《藍煙火》等多部電影，更同步進軍樂壇。&#13;<br> GiGi期間雖然遇到低潮，但近年其事業再度反彈，不但於今年初舉行個人演唱會，更成為票房的保證，最近亦推出三張大碟及頻頻接廣告，如FANCL護膚品以及多個內地廣告，她近日更以千五萬成為Olympus相機的亞洲區代言人，保守估計今年收入已達五千萬之多。</p></body></html>
