<html><header><meta charset="utf-8"><title>人鼠基因99%相同</title></header><body><h1>人鼠基因99%相同</h1><p>英、美、德等國科學家周四在《自然》雜誌公開了老鼠的基因組草圖，顯示人類與老鼠的基因甚相近，被喻為人類基因圖譜面世兩年來最大的科學突破。<br> &#13;<br> <spanclass>人有可長尾巴基因 &#13;<br> 人與鼠的基因數目都是約三萬個，八成遺傳物質和九成九基因相同，只有三百個基因是其中一方獨有的。參與這次研究的英國科學家羅杰斯表示：「人類甚至擁有可能長出尾巴的基因。」&#13;<br> 在破解老鼠基因密碼期間，科學家新發現了一千二百個人類基因，其中許多與癌症等常見疾病有關，有助進一步研究療法。&#13;<br> 英國廣播公司</spanclass></p></body></html>
