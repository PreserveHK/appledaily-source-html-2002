<html><header><meta charset="utf-8"><title>定價未達共識</title></header><body><h1>定價未達共識</h1><p>新世界發展（017）、長實（001）及市建局發展的上環帝后華庭，又再出現訊息混亂現象。繼上周六首輪內購在賣出數量及呎價上，出現長實及新世界不同版本後，就明日開售的餘下單位定價，又出現兩種說法。&#13;<br> 兩家發展商周三就項目接獲大量入票舉行記者會，新世界發展何伍燕榆當日表示，餘下800多伙，整體平均呎價3300元。長實執行董事趙國雄昨日則力指，整體均價應為每方呎2900元。&#13;<br> 傳媒再就該批單位定價求證，何伍燕榆昨日指出，對平均呎價2900元並不知情。她補充，日前所說的3300元呎價乃定價，即供價獲九六折，換言之呎價應為3100餘元。</p></body></html>
