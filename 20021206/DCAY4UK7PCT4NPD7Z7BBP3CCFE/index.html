<html><header><meta charset="utf-8"><title>施念慈秋冬勤做面膜</title></header><body><h1>施念慈秋冬勤做面膜</h1><p>法國護膚品牌MarjorieBertagne昨日於沙田新城市廣場舉行頒獎禮，頒發「完美素肌獎」予施念慈、李嘉慧、楊崢及丘凱敏。施念慈昨日穿上購自好友羅可旋時裝店「Ztampz」的服裝出現，對於護膚心得，她自認是個勇於嘗試的人，她說：「如果試到好嘅護膚產品，我會喺自己寫嘅專欄度推介吓。」<br> &#13;<br> <spanclass>青春無敵 &#13;<br> 施念慈續說：「我想忠告一啲十零廿歲嘅𡃁妹，佢哋年紀咁細，其實唔使搽太多護膚品，好似我十幾歲嗰陣，都係用清水洗面㗎咋，𠵱家當然唔得啦，秋冬更加要勤做水份面膜㖭。」&#13;<br> 採訪、攝影:RitaLeung、JessicaNgan、DebbieLum</spanclass></p></body></html>
