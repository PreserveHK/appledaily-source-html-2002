<html><header><meta charset="utf-8"><title>王祖賢、齊秦往事只能回味</title></header><body><h1>王祖賢、齊秦往事只能回味</h1><p>齊秦日前在廣州接受內地傳媒訪問，剖白與王祖賢逝去的感情，他表示兩個人在一起，就像刺蝟取暖，太近會刺到對方，太遠又會冷。<br> &#13;<br> <spanclass>希望她幸福 &#13;<br> 齊秦直認有人想將二人的故事搬上銀幕，並由他們擔任男、女主角，不過給他否決。齊秦說：「因為祖賢沒有時間拍戲，而我亦不希望這樣，我們之間這段感情是值得回味的，我不想將它變得商業化。」&#13;<br> 齊秦又表示仍然很關心祖賢，回想起可以和她在一起十多年，已經足夠，他又希望祖賢能找到幸福。</spanclass></p></body></html>
