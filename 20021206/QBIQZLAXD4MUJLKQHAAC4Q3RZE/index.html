<html><header><meta charset="utf-8"><title>章子怡拍檔鍾情沈銀河</title></header><body><h1>章子怡拍檔鍾情沈銀河</h1><p>章子怡有份主演的韓國古裝片《武士》最近在港上映，片中的型男主角鄭宇成日前接受本報訪問，表示除了章子怡和曾多次合拍廣告的全智賢外，他最希望與沈銀河合作，可惜她現在已退休。<br> &#13;<br> <spanclass>足踝扭傷死忍 &#13;<br> 另外，鄭宇成又表示拍《武士》時歷盡艱辛，他和章子怡在沙漠拍了五個月外景，其足踝曾經嚴重扭傷，但他為怕阻延進度而「死忍」，不敢告訴任何人。</spanclass></p></body></html>
