<html><header><meta charset="utf-8"><title>方中信藏表記載父子情</title></header><body><h1>方中信藏表記載父子情</h1><p>方中信愛賽車人所共知，但原來他亦愛收藏手表，早前他接受雜誌《名錶誌》訪問，談到自己共收藏了二十多隻心愛的腕表。<br> &#13;<br> <spanclass>反對賽車潛水 &#13;<br> 方中信在訪問中說：「我最喜歡爸爸送給我的腕表，不是很貴很貴的，但我很喜歡，我不太知道它是甚麼型號，是Rolex，很有男人味的。之後，我就愛上了手表，這是我唯一遺傳自爸爸的愛好，至於賽車和潛水都是父親不太贊成我玩的運動。」&#13;<br> 對於每隻手表的價值，方中信說：「二十幾隻手表當中，價錢方面由幾百至幾十萬都有。日常佩戴的多數是自己所買的手表，而爸爸所送的一隻就不捨得戴，平時多數是拿出來欣賞一下，打理一下就心滿意足了。」</spanclass></p></body></html>
