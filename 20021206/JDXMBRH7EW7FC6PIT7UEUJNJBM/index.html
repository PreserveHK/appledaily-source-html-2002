<html><header><meta charset="utf-8"><title>王賢誌爆特首瘀事</title></header><body><h1>王賢誌爆特首瘀事</h1><p>王賢誌近日在灣仔會展舉行的國際電訊展中，為有份參展的韓國最大電訊網絡商SKTelecom擔任司儀。王賢誌表示在電訊展開幕首日，特首董建華與不少高官專程前來參觀，其間卻發生了一件頗為尷尬的事。<br> &#13;<br> <spanclass>踩爛玻璃 &#13;<br> 王賢誌說：「十二月一號開幕嗰日，特首去晒咁多個counter度參觀，有人見到特首同班高官參觀中國電信個counter時，唔小心踩爛地下用嚟裝飾嘅玻璃，場面搞到幾尷尬，但之後點樣處理，我就唔多清楚啦。」&#13;<br> 原來，王賢誌一連七日為SKTelecom擔任司儀，並一日演出五場，每場十分鐘，酬勞方面約有六位數字，相當不俗。</spanclass></p></body></html>
