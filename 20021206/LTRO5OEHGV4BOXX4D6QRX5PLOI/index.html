<html><header><meta charset="utf-8"><title>鄧健泓拍MV被迷暈</title></header><body><h1>鄧健泓拍MV被迷暈</h1><p>鄧健泓日前忙於為新碟做宣傳，連日亦拍了三首新歌的MV，分別是《見光死》、《豬骨湯麵》和《小矮人》。&#13;<br> 鄧健泓在新歌《見光死》的MV中，跟一名外籍女郎合作。二人拍攝時，外籍女郎穿上tubetop上陣，打扮性感，鄧健泓說：「我呢首歌嘅感覺好迷幻，而且我重係首次同着得咁性感嘅女仔合作，所以心情都特別緊張。」<br> &#13;<br> <spanclass>不停吃杯麵 &#13;<br> 此外，鄧健泓拍攝《豬骨湯麵》MV時，為了配合歌曲主題，大家特別一邊拍攝，一邊吃杯麵，鄧健泓說：「我一口氣食咗七、八個杯麵，本來想減肥，但為咗拍MV冇辦法啦。」</spanclass></p></body></html>
