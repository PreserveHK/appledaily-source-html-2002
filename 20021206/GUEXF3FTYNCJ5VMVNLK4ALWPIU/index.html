<html><header><meta charset="utf-8"><title>拉46「個體戶」北姑</title></header><body><h1>拉46「個體戶」北姑</h1><p>【本報訊】警方與入境處人員聯手打擊元朗區內地女子賣淫活動，由前日下午五時半至晚上十一時期間，掃蕩水車館街、元朗安寧路、元朗安樂路及同樂街一帶流鶯活躍的地點，又突擊搜查多個架步及時鐘別墅，結果拘捕四十六名涉嫌賣淫的「北姑」（由十七至四十四歲）（圖）。&#13;<br> 被捕女子報稱來自廣東、四川及湖南等地，每次交易收取「肉金」一百五十至二百元。警方相信她們是「個體戶」，並未受集團操控；稍後將落案控告她們違反逗留條例。&#13;<br> 黃學潤攝</p></body></html>
