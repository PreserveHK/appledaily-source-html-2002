<html><header><meta charset="utf-8"><title>小統計：經濟影響中日民心</title></header><body><h1>小統計：經濟影響中日民心</h1><p>PEW研究中心周四公布的2002年全球意向調查，除了顯示全球反美情緒外，也調查了亞洲兩強中國和日本的民意民情。兩國相比，今天中國人樂觀了，日本人卻悲觀了。<br> &#13;<br> <spanclass>中國人樂觀民意 &#13;<br> 對生活現況&#13;<br> ‧滿意--23%&#13;<br> ‧愜意--61%&#13;<br> ‧不滿--16%&#13;<br> 認為下一代生活會更好--80%&#13;<br> 對國家經濟樂觀--52%<br> &#13;<br> <spanclass>日本人悲觀民意 &#13;<br> 對生活現況&#13;<br> ‧認為今天比五年前好--21%&#13;<br> ‧認為今天比五年前差--39%&#13;<br> 認為下一代生活會更好--18%，會更差--67%&#13;<br> 對國家經濟悲觀--93%</spanclass></spanclass></p></body></html>
