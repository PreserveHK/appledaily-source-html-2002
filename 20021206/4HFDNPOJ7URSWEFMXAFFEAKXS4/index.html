<html><header><meta charset="utf-8"><title>休班警遭毆暈掠財</title></header><body><h1>休班警遭毆暈掠財</h1><p>【本報訊】一名休班警員，昨聲稱在九龍城一間酒廊消夜後，前往櫃員機提款時遭兩名賊人持刀挾持往公園行劫及打暈，數小時後醒來發現失去現金及警員委任證報案，事後送院治療（圖）。&#13;<br> 傷者姓李（二十七歲），為駐守東九龍交通部警員。他向警方表示，昨凌晨三時，在城南道一間酒廊消夜後離開，並在附近獅子石道與衙前圍道交界櫃員機提款，被兩名男子將他挾持往賈炳達道公園打劫。&#13;<br> 杜建彬攝</p></body></html>
