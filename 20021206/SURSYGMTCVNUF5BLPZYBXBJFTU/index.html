<html><header><meta charset="utf-8"><title>女Fans：一定睡唔著</title></header><body><h1>女Fans：一定睡唔著</h1><p>陳豪跟fans玩過健身後，大家坐在長枱聚會。陳豪頗有fans心，他一早準備了兩款簽名相片贈送給大家。<br> &#13;<br> <spanclass>為fans簽名 &#13;<br> Fans見陳豪坐定定後，大家都從袋中拿出相機和照片，準備請陳豪簽名和合照，於是陳豪就舉行一個「臨時簽名會」，為時長達半小時，他一邊答fans的問題，一邊簽名，手口並用，非常忙碌。&#13;<br> 其中一個女fansMaggie，經常伴在陳豪身邊，她甫進快餐店已急不及待衝口而出：「我要坐陳豪側邊，今日咁開心，我夜晚一定瞓唔着。」現場所見，陳豪極受女fans的喜愛，不愧為無綫當家小生。</spanclass></p></body></html>
