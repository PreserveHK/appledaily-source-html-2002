<html><header><meta charset="utf-8"><title>羅家英以溫柔包容阿姐</title></header><body><h1>羅家英以溫柔包容阿姐</h1><p>羅家英因為拍攝電影《西遊記》而獲內地觀眾熟識，日前他接受內地記者訪問時表示，女友汪明荃今年初做了手術，現時身體很好，反而心態上有所轉變。<br> &#13;<br> <spanclass>太喜歡工作 &#13;<br> 羅家英以普通話說：「她以前對每件事都看得很重，經過這一次，她懂得看開了。不過她就是喜歡工作，我亦勸過她休息，但她覺得還撐得下去。她這個人總是風風火火的，幸好我比較會包容，遇到甚麼事情，我會等到她氣消了之後再跟她講。」</spanclass></p></body></html>
