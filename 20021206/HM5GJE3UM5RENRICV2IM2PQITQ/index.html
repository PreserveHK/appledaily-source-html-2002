<html><header><meta charset="utf-8"><title>城城緋聞女友留任拍廣告</title></header><body><h1>城城緋聞女友留任拍廣告</h1><p>曾與周星馳及郭富城傳緋聞、擁有34C、24、34魔鬼身材的俄羅斯與台灣混血兒利詩婷（LucyLeston），近日續獲廣告商垂青，第二度成為沙宣髮型產品廣告的女主角，拍攝全新一輯深層滋潤洗護髮系列的電視廣告。&#13;<br> 現年十九歲的Lucy，自言今次再被選中令她信心大增，她說：「好開心可以再次被選中，信心都大咗。今次可以坐喺Audi開篷跑車上拍攝，真係好興奮！」<br> &#13;<br> <spanclass>髮型有風格 &#13;<br> 對於廣告商再次起用Lucy，沙宣的創作總監Callam說：「Lucy好有時代感，可以充份展現出喺髮型上嘅個人風格，而佢嘅髮質亦達到我哋嘅嚴格要求。」</spanclass></p></body></html>
