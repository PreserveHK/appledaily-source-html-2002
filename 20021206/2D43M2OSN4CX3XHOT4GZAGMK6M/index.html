<html><header><meta charset="utf-8"><title>教授聯署促列細節延諮詢</title></header><body><h1>教授聯署促列細節延諮詢</h1><p>【本報訊】中文大學新聞與傳播學院全體全職教授昨發表聯合聲明，指政府就《基本法》二十三立法建議，對新聞自由構成「巨大可怕」的威脅，要求政府詳列法例細節讓公眾討論，把諮詢延三個月。&#13;<br> 該學院十三名全職教授批評諮詢文件罔顧新聞人員對消息來源保密的必要，也漠視中港兩地新聞自由差距，令「一國兩制」變得模糊；文件又違反了國際人權公約中有關新聞及言論自由的原則。&#13;<br> 教授認為新聞人員不應因報道事實或意見，或管有煽動刊物而被檢控，而只要是基於事實及真誠的信念，任何對中央政府的批評都不應受到控罪，當新聞人員面對檢控時，應可用公眾利益作合理辯解。</p></body></html>
