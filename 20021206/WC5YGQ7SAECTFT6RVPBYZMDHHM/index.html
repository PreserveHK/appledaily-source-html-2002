<html><header><meta charset="utf-8"><title>張智霖、朱茵下周談情</title></header><body><h1>張智霖、朱茵下周談情</h1><p>由朱茵、張智霖主演的電視劇《如來神掌》，將於下周一（九日）在台灣首播，而此劇遲些亦會在香港播映。<br> &#13;<br> <spanclass>班底強勁 &#13;<br> 張智霖在《如》劇中飾演段飛，朱茵則飾演屠雪華，兩人是情侶。&#13;<br> 而除了他們外，該劇亦雲集了內地演員陳龍、台灣演員孫興、劉雪華，以及新加坡演員李銘順和郭妃麗。&#13;<br> 此劇由李惠明擔任導演，程小東負責武術指導。劇中的戲服十分之華麗，由著名美指張叔平和他的弟子、應屆金馬獎「最佳美術指導」得主戴美玲操刀。</spanclass></p></body></html>
