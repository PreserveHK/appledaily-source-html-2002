<html><header><meta charset="utf-8"><title>Christina做嘉賓搶鏡</title></header><body><h1>Christina做嘉賓搶鏡</h1><p>由電視頻道VH1舉辦的2002VH1Big頒獎禮，前日在洛杉磯進行錄影，一眾歌、影、視藝人均盛裝出席，雖然近期形象誇張的ChristinaAguilera前日只是擔任頒獎禮的表演嘉賓，但她的出現依然成為頒獎禮的焦點。&#13;<br> 一身性感打扮的Christina甫到場已甚為矚目，其後她主唱新歌《Beautiful》時又再換上另一性感裝束，酥胸半露。<br> &#13;<br> <spanclass>貓女亦到場 &#13;<br> 而皮雅斯布士南（PierceBrosnan）及貓女麗莎瑪莉（LisaMariePresley）則任頒獎嘉賓。早前被槍殺的饒舌歌手JamMasterJay則獲大會頒發特別獎表揚。</spanclass></p></body></html>
