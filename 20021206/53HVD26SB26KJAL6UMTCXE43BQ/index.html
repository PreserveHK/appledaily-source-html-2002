<html><header><meta charset="utf-8"><title>扮靚情報：防汗蓋斑乳</title></header><body><h1>扮靚情報：防汗蓋斑乳</h1><p>市面上的遮瑕膏大都是要用手指點上，又或用附有的毛掃掃上面，如果想遮蓋面上小點的雀斑，便會覺毛掃太粗而變得不方便。&#13;<br> ShuUemura最近新出了一款專業蓋斑乳，只以圓頭小棒點上斑印上，然後再用手推開便可。這款專業遮瑕膏粉質幼滑，共有6種不同色調以配合膚色，還有防水和防汗功能，所以不易脫落，效果持久。&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>
