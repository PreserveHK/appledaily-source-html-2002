<html><header><meta charset="utf-8"><title>中環派免費粥</title></header><body><h1>中環派免費粥</h1><p>【本報訊】一碗滾熱的粥為五千名中環上班一族，在陰涼天氣下帶來點點暖意。淘大昨日在中環免費派發「叮叮粥」，更預先將包裝好的粥在微波爐加熱，讓上班族可即時享用，五千碗免費粥在個多小時內瞬即派畢。&#13;<br> 淘化大同食品公司產品研發部總監黃章穗琴表示，由於不少港人因生活節奏匆忙而沒空進食早餐，遂於昨晨在中環這個人流多的地方派發「叮叮粥」。&#13;<br> 發言人並補充稱，擬於短期內再免費派發其他食品。&#13;<br> 張志華攝</p></body></html>
