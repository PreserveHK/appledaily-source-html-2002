<html><header><meta charset="utf-8"><title>元千歲個唱阿媽唔畀面</title></header><body><h1>元千歲個唱阿媽唔畀面</h1><p>今年日本樂壇新人王元千歲，前日在涉谷NHKHall舉行首個處女個唱，在四千fans面前揭開她神秘面紗。<br> &#13;<br> <spanclass>穿民族圖案服裝 &#13;<br> 元千歲赤着雙腳，並以一貫紅、黑色民族圖案服裝的打扮出場，在台上獻唱十九首歌曲。&#13;<br> 在演唱會上，元千歲苦笑地說：「我諗住第一次開演唱會，喺鄉下奄美大島居住嘅爸爸媽媽同親戚一定會畀面到場，點知我媽咪話東京太凍唔肯嚟，搞到我好傷心！」</spanclass></p></body></html>
