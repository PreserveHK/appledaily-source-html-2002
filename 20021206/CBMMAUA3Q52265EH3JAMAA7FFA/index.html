<html><header><meta charset="utf-8"><title>30警圍捕飛賊</title></header><body><h1>30警圍捕飛賊</h1><p>【本報訊】兩名賊人昨日在深水埗入屋爆竊，被返家戶主撞破事敗，大批警員包圍大廈剿匪，結果兩匪攀窗逃走時失足墮下受傷，束手就擒。&#13;<br> 現場為長沙灣道一○一號六樓一單位，女戶主昨日下午一時許離家買餸，一小時後返回，入屋時發覺有人影閃動，並有被搜掠迹象，知道有人正在爆竊，於是退出門外報警。警方接報派出三十多名警員，將現場大廈包圍。&#13;<br> 此時，兩匪亦已知事敗由窗門攀水渠逃走，其間不小心墮下，跌在後巷一樓簷篷受傷，兩匪負傷逃入一樓的美容院廁所內匿藏，但亦被警方發現擒獲。兩名受傷疑人分別三十二歲及三十六歲，事後被送院治理。</p></body></html>
