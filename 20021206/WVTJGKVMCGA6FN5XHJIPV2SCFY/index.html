<html><header><meta charset="utf-8"><title>持刀蛇匪打劫被擒</title></header><body><h1>持刀蛇匪打劫被擒</h1><p>【本報訊】一名夜歸男子昨步返九龍灣住所期間，遭獨行蛇匪用牛肉刀指嚇行劫，賊人得手後逃去無蹤，他反抗時受輕傷送院。警方於個多小時後在新蒲崗拘捕該名蛇匪，人贓並獲帶署（圖）。&#13;<br> 遇劫受傷男子姓林（三十三歲），昨凌晨三時許，他下班步返麗晶花園住所期間，在宏照道近宏光街遭獨行蛇匪從後行劫。一個多小時後，警方在太子道東將該名涉案姓陳（三十七歲）匪徒擒獲。&#13;<br> 伍浦鋒攝</p></body></html>
