<html><header><meta charset="utf-8"><title>《魔戒》同《蜘蛛俠》爭獎</title></header><body><h1>《魔戒》同《蜘蛛俠》爭獎</h1><p>由美國公眾投票選出提名名單的娛樂綜合頒獎禮「People'sChoiceAwards」，前日剛公布提名名單，早前憑《老友記》得到艾美獎最佳喜劇女主角的珍妮花雅麗絲頓（JenniferAniston）於今次頒獎禮中被提名最佳電視女演員。而今年大收旺場的《蜘蛛俠》，則與《魔戒首部曲：魔戒現身》及《我的大嚿婚禮》爭奪「最喜愛電影」獎項。&#13;<br> 至於上年獲「最喜愛男、女演員」大獎的湯漢斯（TomHanks）及茱莉亞羅拔絲（JuliaRoberts），今年再獲提名。</p></body></html>
