<html><header><meta charset="utf-8"><title>水著少女組美腿搶攻</title></header><body><h1>水著少女組美腿搶攻</h1><p>日本著名音樂監製秋康元，日前集合水着界中薄有名氣的六位少女福山紗也加等組成「D☆shues」，趁聖誕節以性感毛毛長腿look進攻樂壇。<br> &#13;<br> <spanclass>歌名取自流行語 &#13;<br> 「D☆shues」前日推出的處女細碟《BERAKAMI》，歌名取自日本少女近日愛用的流行語，意思近似「KissMe」，六位少女異口同聲說：「個歌名可以令人有啲遐想，希望我哋紅咗之後，個歌名會攞到新流行語大獎！」</spanclass></p></body></html>
