<html><header><meta charset="utf-8"><title>昇悅居議價沽出30戶</title></header><body><h1>昇悅居議價沽出30戶</h1><p>【本報訊】新鴻基地產（016）等發展的長沙灣昇悅居，上周委託中原地產獨家代理，並以買家自由出價方式發售後，售出30伙，呎價由2600至3100元。據知部份單位可獲議價4至5%，本周末繼續以現有方式發售餘貨。&#13;<br> 新地代理銷售總經理周國賢表示，是次首度採用「由您出價」方式發售餘貨，旨在提高代理的靈活性。視乎樓盤進一步銷售成效，才決定該銷售方式是否伸延至其他樓盤。中原地產九龍區董事劉瑛琳指出，售出單位中，大部份為2房單位。&#13;<br> 新地明年首季推售何文田山道1號、土瓜灣農圃道18號及香港仔深灣軒。</p></body></html>
