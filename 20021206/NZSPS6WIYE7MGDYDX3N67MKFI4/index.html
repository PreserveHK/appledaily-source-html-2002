<html><header><meta charset="utf-8"><title>多吃朱古力會止咳</title></header><body><h1>多吃朱古力會止咳</h1><p>傳統以來，人們觀念都是：咳嗽者不應吃朱古力。但英國的最新研究結果，卻是另一回事。&#13;<br> 倫敦皇家學院國家心臟及肺部研究所的烏斯曼尼醫生，邀請了十名健康的志願人士接受測試，利用辣椒粉令他們咳嗽，最後發現朱古力內含的可可鹼（theobromine），比傳統咳嗽藥內含的可待因（codeine）更有效令他們止咳。<br> &#13;<br> <spanclass>至少吃25條才見效 &#13;<br> 但要吃多少朱古力，所含的可可鹼才會發揮止咳效用？研究員指，至少吃二十五條朱古力條才會見效，並非人人可以接受。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
