<html><header><meta charset="utf-8"><title>私家車撞小巴七傷</title></header><body><h1>私家車撞小巴七傷</h1><p>【本報訊】一輛由姓羅（三十四歲）男子駕駛的私家車，昨晨八時，沿荃灣二陂圳路落斜至石圍角路時疑跣胎失控，越過雙白線狂撼逆線的公共小巴；小巴扭軚閃避再與鄰線的士碰撞（圖）。&#13;<br> 姓蘇（五十七歲）小巴司機及六名男女乘客（十五至六十歲）受傷，包括三名中學女生，倘幸各人敷治後無礙。因於肇事時為繁忙時間，交通受阻令趕上班趕返學的市民非常心急，部份人落車改乘其他交通工具；半小時後交通恢復正常。&#13;<br> 江寶龍攝</p></body></html>
