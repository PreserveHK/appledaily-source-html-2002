<html><header><meta charset="utf-8"><title>廖安麗越南再度蜜月</title></header><body><h1>廖安麗越南再度蜜月</h1><p>攝影師葉青霖上月跟太太廖安麗結婚十六周年，二人特別安排到越南旅行，再度蜜月，一星期的旅程過得十分愉快。<br> &#13;<br> <spanclass>嗌交即吹雞 &#13;<br> 問葉青霖怎樣與太太廖安麗維繫婚姻，他日前在電話中說：「我覺得兩公婆最緊要係溝通，試問有邊對夫婦冇拗撬？當遇到呢啲情況，我哋會互相容忍，並即時『吹雞』暫停嗌交，寧願揀日再賽，盡量去諗對方嘅好處，等下咗道氣就唔會再嗌交。」&#13;<br> 此外，葉青霖下月應一旅行社的邀請到越南旅行，他會隨團教團友影相的技巧，葉青霖說：「呢個構思幾好㗎，學到技術，又可以即時影靚相留念。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
