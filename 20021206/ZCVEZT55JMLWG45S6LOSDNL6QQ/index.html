<html><header><meta charset="utf-8"><title>《基本法》保障公僕福利</title></header><body><h1>《基本法》保障公僕福利</h1><p>在《基本法》第一百條列明，回歸後特區政府各部門，包括在警察部門任職的公務人員均可留用，薪金、津貼、福利待遇和服務條件不低於原來標準。因此政府要削減公務員薪酬，不能削至低於回歸前的水平，大部份公務員最多只能削薪6%，預計政府可省八十億元。&#13;<br> 位處公務員隊伍最頂層的首長第三級以上公務員約有三百人，他們在回歸後曾經歷三次凍薪，現時的薪酬水平較回歸前高出不足1%，根據《基本法》，他們理論上不會被減人工，但有指港府為免被批評「減下不減上」，正研究要求這批官員自願減薪。</p></body></html>
