<html><header><meta charset="utf-8"><title>MEGUMI隨時上你身</title></header><body><h1>MEGUMI隨時上你身</h1><p>水着女星MEGUMI嘅HCup澎湃上圍，的確引死唔少男人，我羅拉雖然係女人，但我注意內涵多過表面，所以唔多恨有MEGUMI呢種咁突出嘅身材。不過最近MEGUMI就出咗件T恤，件衫前面印咗佢着住比堅尼嘅上半身，相當立體同逼真，雖然件衫賣五千五百日圓（約三百五十港元），但係對於MEGUMI嘅fans嚟講，都唔算好貴！不過一個女仔着住件咁嘅衫通街行，唔俾成街人眼甘甘咁望住至奇啦！</p></body></html>
