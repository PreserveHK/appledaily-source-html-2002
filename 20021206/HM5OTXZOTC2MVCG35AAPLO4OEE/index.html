<html><header><meta charset="utf-8"><title>任港秀孤單聖誕有錢收</title></header><body><h1>任港秀孤單聖誕有錢收</h1><p>任港秀將會在工作中度過今年的聖誕節，她表示因為自己感情一片空白，所以這些大節日還是以工作為主較好。&#13;<br> 任港秀密密接登台騷，一定豬籠入水，她前日在電話訪問中說：「其實𠵱家巿道唔好，我雖然多登台騷做，但係都係密食當三番咋！」<br> &#13;<br> <spanclass>送禮畀教友 &#13;<br> 問到任港秀可希望收異性朋友送的聖誕禮物，她說：「我都冇男友，不過我近日收到好多百貨公司寄嚟嘅小冊子，我會挑選一啲聖誕禮物畀教會嘅教友同家人，希望佢哋聖誕節都可以過得開開心心。」&#13;<br> 採訪：比華利　攝影：林德雄&#13;<br> 髮型：TimNg（ＩlColpo）</spanclass></p></body></html>
