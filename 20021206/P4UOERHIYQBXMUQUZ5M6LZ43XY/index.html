<html><header><meta charset="utf-8"><title>內地商人墮天仙局</title></header><body><h1>內地商人墮天仙局</h1><p>【本報訊】一名內地男子昨晨十一時許在旺角街頭向巡警報案，聲稱遭三名男子藉詞商談生意，其間又稱等老細打發時間玩啤牌，結果他輸了二十八萬元，他懷疑受騙向警員求助（圖）。&#13;<br> 事主說本周一從內地來港，與相約三人洽商生意，其間因大股東並未出現，有人提議玩啤牌等候，他輸了二十八萬元；最後大股東來電改期昨日再商談。他昨晨再來港在相約地點等候多時，惟對方均沒出現。&#13;<br> 潘志能攝</p></body></html>
