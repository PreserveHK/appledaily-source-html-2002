<html><header><meta charset="utf-8"><title>憎恨之餘　留下陰影</title></header><body><h1>憎恨之餘　留下陰影</h1><p>「覺得好核突，好難面對自己，唔想畀人知！」指稱遭親父淫慾五年的受害人，道出內心感受，坦言：「我怪自己點解嗰陣時會應承佢，由第一次嗰陣……我好憎佢。」她斥父親：「佢好衰，連自己個女都咁樣搞，同埋佢唔知當我係乜嘢？話要畀二百蚊！」事件令她對性交留下陰影，她說：「我好憎呢樣嘢！」&#13;<br> 受害人形容自己的內心非常矛盾，憎恨之餘，始終覺得父親是「好爹哋」，將事件告發，違反當初的保密承諾，自覺對不起父親，似背叛了他。&#13;<br> 本報記者</p></body></html>
