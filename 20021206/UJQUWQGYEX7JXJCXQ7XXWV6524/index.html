<html><header><meta charset="utf-8"><title>BoBo健康器官任享用</title></header><body><h1>BoBo健康器官任享用</h1><p>歌星陳文媛（BoBo）、雷安娜、劉雅麗和王喜等，昨日在尖沙嘴出席無綫舉辦的「萬誠保險延續愛心獻再生」記者會。&#13;<br> 問BoBo可有填寫器官捐贈卡時，她說：「我讀書時都已經填咗，屋企人知道咗都冇反對，可能佢哋比較後生接受得到，都唔會有乜嘢唔好嘅感覺，希望啲人思想開放啲，幫到人就幫。」<br> &#13;<br> <spanclass>推介肺腎 &#13;<br> BoBo自言身體一向健康，完全合資格捐贈器官，她說：「我都幾健康，唔煙又唔酒，肺同腎都唔錯㗎，又冇乜大病！」&#13;<br> 另外，王喜向記者透露前日被記者跟蹤，他說：「前日返屋企俾狗仔隊跟，不過𠵱家信佛，所以冇以前咁反感。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
