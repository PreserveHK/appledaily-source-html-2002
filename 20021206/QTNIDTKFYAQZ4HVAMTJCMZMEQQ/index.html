<html><header><meta charset="utf-8"><title>華融獲准成立合資公司</title></header><body><h1>華融獲准成立合資公司</h1><p>【本報訊】華融資產管理公司獲中國監管機構批准成立中外合資公司處理壞帳，為內地其他資產管理公司出售壞帳亮起了綠燈。&#13;<br> 消息透露，專門替中國農業銀行處理不良資產的長城資產管理公司，已委任羅兵咸會計師事務所擔任財務顧問，並正與高盛洽商，就合作處理不良資產的可行性方案作出探討，預計明年初會出售首批帳面值約40億元人民幣的不良資產。&#13;<br> 消息說，華融資產的成功個案確為其他資產管理公司，出售本身的不良資產大開方便之門，他估計該公司能獲監管當局批准的機會亦很大。</p></body></html>
