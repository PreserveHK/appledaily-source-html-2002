<html><header><meta charset="utf-8"><title>黃伊汶日本遇男仔兜搭</title></header><body><h1>黃伊汶日本遇男仔兜搭</h1><p>黃伊汶（Dior）早前到日本學習聲樂、跳舞、化妝及日文，她會在當地逗留兩個月。Dior的生活相當有規律，所以她肥了七磅。<br> &#13;<br> <spanclass>英語溝通 &#13;<br> Dior每日上午學習聲樂，下午學跳舞，晚上她返回民宿親自下廚，每星期只得一日假。&#13;<br> Dior日前透露曾有豔遇，她說：「有一晚喺街上有個日本男仔問我有冇興趣一齊去飲嘢，我問佢識唔識講英文，點知佢就同我講佢識講三句英文，分別係Iloveyou、Iwantyou同埋Ineedyou，跟住我就扮聽唔明咁走咗去。」</spanclass></p></body></html>
