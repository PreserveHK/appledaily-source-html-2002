<html><header><meta charset="utf-8"><title>周汶錡歐遊返港抱恙</title></header><body><h1>周汶錡歐遊返港抱恙</h1><p>名模周汶錡和陳嘉容昨日往尖沙嘴海港城，為美國手袋品牌KateSpade任示範女模。二人皆表示喜歡狂買鞋和手袋，至今家中已藏有逾百對鞋。<br> &#13;<br> <spanclass>米蘭見名師 &#13;<br> 剛自巴黎及米蘭shopping返港的周汶錡，昨日抱病工作，她說：「我一返香港就病，睇緊中醫㗎啦。」她表示歐洲之行買了不少古着，在米蘭更有幸與名設計師GianfrancoFerre一起吃晚飯，此行收穫甚豐。&#13;<br> 陳嘉容則表示佳節前工作特別忙碌，最高紀錄試過一天跑五場show，問她賺了不少錢，有否投資？她說：「冇呀，呢啲係辛苦錢，我唔會作高風險投資，不過媽咪有幫我儲起啲錢。」</spanclass></p></body></html>
