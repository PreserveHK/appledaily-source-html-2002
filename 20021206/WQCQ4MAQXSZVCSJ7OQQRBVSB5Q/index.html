<html><header><meta charset="utf-8"><title>割脈自殺揭發藏毒</title></header><body><h1>割脈自殺揭發藏毒</h1><p>【本報訊】深水埗基隆街一名女子昨在家中割脈企圖自殺，警員登門調查將傷者送院，事後揭發在單位內撿獲十多粒懷疑「白瓜子」的軟性毒品，警員懷疑有人藏毒，事後將傷者及其同住女友拘捕。&#13;<br> 被捕帶署兩女子包括企圖自殺姓廖（二十九歲）與同齡姓梁女友，警員暫列藏毒案處理。&#13;<br> 現場為深水埗基隆街一間天台屋，昨晨九時許，廖女疑因與丈夫感情問題情緒低落，用刀片割傷手腕企圖自殺，同住女友發覺她手部受傷報警。&#13;<br> 警員調查期間，在單位內共發現十多粒懷疑「白瓜子」丸仔，事後將兩女帶署。</p></body></html>
