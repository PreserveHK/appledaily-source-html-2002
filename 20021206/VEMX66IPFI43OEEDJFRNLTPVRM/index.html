<html><header><meta charset="utf-8"><title>祖兒箍牙拍劇</title></header><body><h1>祖兒箍牙拍劇</h1><p>容祖兒昨日到商台接受訪問，她透露遲些會為無綫拍劇，屆時祖兒會以醜女形象示人，她說：「可能係個箍牙look，我遲啲會去試造型。」<br> &#13;<br> <spanclass>拍劇非換獎 &#13;<br> 此外，有報道指祖兒在新城電台、港台以及商台的頒獎禮中會得到女歌手獎項，祖兒說：「我睇完報道就當已經得獎㗎啦，如果到時得唔到我都當得咗。」在該篇報道中，祖兒卻未能於無綫的頒獎禮中得獎，祖兒笑說：「咁就證明咗我拍劇，唔係為咗換獎啦！」</spanclass></p></body></html>
