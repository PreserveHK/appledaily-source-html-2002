<html><header><meta charset="utf-8"><title>向海嵐賺外快供樓買車</title></header><body><h1>向海嵐賺外快供樓買車</h1><p>向海嵐早前往東莞，為六褔珠寶店的內地分店擔任剪綵嘉賓。她在當地大受歡迎，吸引大批巿民圍觀，還爭相向她索取簽名，十分熱情。<br> &#13;<br> <spanclass>離港怕走寶 &#13;<br> 向海嵐大剪一揮，即為她帶來五位數字酬勞，她說：「我實際工作只得十五分鐘，所以我相當滿意酬勞，反而幫啲觀眾簽名就簽咗成個鐘。」&#13;<br> 向海嵐雖然暫時已完成手頭上的劇集，但她沒有打算休息，她說：「因為近年尾，好多外快都係臨時通知，如果休息離開香港，就會錯過機會，我𠵱家又要供樓，重想買架車送畀爸爸媽媽，所以要努力賺錢。」	&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
