<html><header><meta charset="utf-8"><title>碧咸髮型屈居阿二</title></header><body><h1>碧咸髮型屈居阿二</h1><p>英國流行組合Blue的成員Duncan，在美髮用品商Brylcreem主辦的「最佳名人髮型」選舉中，首次登上榜首，而雄踞該榜多年榜首位置的曼聯球星碧咸（DavidBeckham），在今年的選舉中則微跌一級，只能得第二。而新紮歌手WillYoung，則膺第三。<br> &#13;<br> <spanclass>奧雲排第八 &#13;<br> 今次上榜的還包括第七位的RobbieWilliams以及第八位的利物浦前鋒奧雲（MichaelOwen）。</spanclass></p></body></html>
