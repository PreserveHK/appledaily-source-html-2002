<html><header><meta charset="utf-8"><title>葉璇踢拖當浪漫</title></header><body><h1>葉璇踢拖當浪漫</h1><p>葉璇日前接受雜誌《婚禮》的訪問，談到自己是二月十四日情人節出世時，她自評是浪漫之人，不過覺得浪漫毋須驚天動地的舉動，葉璇說：「每日食完飯之後着住拖鞋，同情人手拖手喺街度行吓，對我嚟講已經係好浪漫嘅行為。我𠵱家要嘅只係平凡生活，反而對激烈愛情生活冇乜憧憬。」<br> &#13;<br> <spanclass>夢想古裝婚禮 &#13;<br> 現年二十二歲的葉璇已經計劃在三十歲結婚，可能因為她經常在無綫拍攝古裝劇，她竟然希望婚禮當日，所有到賀的親朋戚友都可以穿上古裝。除了古裝之外，非洲土著式的婚禮亦是葉璇心目中渴望的婚禮，葉璇的品味果然夠特別。</spanclass></p></body></html>
