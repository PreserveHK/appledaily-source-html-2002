<html><header><meta charset="utf-8"><title>休伊特：哈里非我子</title></header><body><h1>休伊特：哈里非我子</h1><p>對於有傳英國哈里王子是已故王妃戴安娜跟情人休伊特所生，休伊特終開腔，否認有關消息，說他跟戴妃一起時，哈里已是懂得走路的孩子。<br> &#13;<br> <spanclass>初會戴妃哈里已識行 &#13;<br> 十八歲的哈里因為與休伊特同有一把紅色頭髮，樣貌亦似，被傳不是查理斯親生。&#13;<br> 休伊特接受《星期日鏡報》訪問時說：「我不是哈里的生父，我首次遇見戴安娜時，哈里已是會走路的孩子。我八六年五月首次在白金漢宮跟戴妃邂逅。九月我倆再在聖詹姆斯宮相遇，她要我教她騎馬，我們的戀情亦由此開始。換言之，哈里二十個月大時，我才首次跟他媽媽打情駡俏，他過了第二次生日，我們的感情才開始。」&#13;<br> 英國《星期日鏡報》</spanclass></p></body></html>
