<html><header><meta charset="utf-8"><title>奈良美智個展會場紀念品</title></header><body><h1>奈良美智個展會場紀念品</h1><p>奈良美智（YoshitomoNara）筆下的招牌大頭妹、潔白乖乖狗及綿羊裝束細路，得意又抵死。尤其大頭妹那對向上吊的眼睛，雖然不友善兼帶邪氣，但又好像能看透世事，一副「唔好煩我！」模樣，吹佢唔脹。樣衰唔代表乞人憎，一致被評為醜樣的大頭妹，反而在日本大受歡迎兼成潮流Icon，上星期六報道過我們跟Nara-san的個人專訪。而大頭妹新產品亦同期到港，包括最新有正在日本舉行的個展會場紀念品！&#13;<br>&#13;<br>記者：梁珮瑜　攝影：周旭文</p><p>IDEE（31131183）&#13;<br> 尖沙嘴山林道46-48號運通商場108舖</p></body></html>
