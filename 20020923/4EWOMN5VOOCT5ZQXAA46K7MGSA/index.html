<html><header><meta charset="utf-8"><title>Apple姐日記：羅傑承蒲新冶忽然火起</title></header><body><h1>Apple姐日記：羅傑承蒲新冶忽然火起</h1><p>我Apple姐咪寫過尖沙嘴新世界中心「新冶」係新蒲點嘅，嗰度裝修真係幾豪華，四周圍掛滿巨型大電視，不過啲明星同名人重視私隱，始終都係鍾意入VIP房玩。&#13;<br> 我個friend八畀我聽，早排見到羅傑承同成班朋友，有男有女咁落去嗰度玩。<br> &#13;<br> <spanclass>罰人飲酒 &#13;<br> 本來成班人坐低傾下偈、聽吓歌都幾happy嘅，不過中途唔知其中一個後生仔做錯乜事，搞到羅傑承即時火起，企起身係咁鬧個後生仔，羅傑承重要罰人飲酒咁話。羅傑承突然間反應咁大，唔知佢係幾杯落肚，定係心情唔靚呢？</spanclass></p></body></html>
