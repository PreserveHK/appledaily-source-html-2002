<html><header><meta charset="utf-8"><title>陳細潔自知未夠班出唱片</title></header><body><h1>陳細潔自知未夠班出唱片</h1><p>最近網上有傳雪肌蘭老闆娘陳細潔（Abbie）密謀於十二月推出處女唱片，並指歌曲名字亦與她旗下貨品有關，例如有歌名為《鯊魚之謎》及《紅酒戀》等。<br> &#13;<br> <spanclass>未達到水平 &#13;<br> Abbie昨日在電話回應說：「我都知有流傳呢個消息，話我同TVB關係好，會喺十二月出唱片嘛。雖然出唱片係我嘅夢想，我平時又鍾意唱卡拉OK，但係我重未咁夠膽去實踐呢個夢想住。我啲歌藝重未達到出唱片嘅水平，有段咁嘅消息傳出嚟，我都覺得好搞笑。」&#13;<br> 談到近況，Abbie表示近來工作忙得不可開交，她說：「明年我哋公司會大力推廣護膚品系列，廣告會喺明年推出作配合。」</spanclass></p></body></html>
