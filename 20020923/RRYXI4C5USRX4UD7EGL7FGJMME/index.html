<html><header><meta charset="utf-8"><title>澳門支持興建大橋</title></header><body><h1>澳門支持興建大橋</h1><p>【本報訊】澳門特區行政長官何厚鏵認為，興建港澳珠大橋將水到渠成，他對建大橋感樂觀。他表示，對於任何有利港澳或珠三角交通網絡的基建設施，特區政府均持非常積極的態度；但有關港澳珠大橋的構思，必須由中央政府充份協調，港、澳、珠三地亦需要對各個建橋方案作詳細研究，建橋計劃方可作最後落實。&#13;<br> 何厚鏵昨日率領一個澳門特區政府代表團赴非洲莫桑比克訪問，同行尚包括澳門多位商界人士；他表示，冀可通過訪問能加強兩地雙邊關係，協助澳門企業開拓非洲國家市場。</p></body></html>
