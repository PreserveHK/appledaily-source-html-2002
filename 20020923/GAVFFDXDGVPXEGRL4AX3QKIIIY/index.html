<html><header><meta charset="utf-8"><title>煮菜舊油循環製洗粉</title></header><body><h1>煮菜舊油循環製洗粉</h1><p>日本一間公司成功將曾用來煮菜的剩餘食用油循環再造，製成洗衣粉，下月開始將會正式推出市場，售價跟一般的洗衣粉相若。&#13;<br> 東京墨田區當局於二○○○年五月開始向區內家庭收集已煮過的食用油，每年約收集得十二噸。&#13;<br> 以往這些油都會交給區內的私人機構製成汽車用柴油，供當局部份車輛使用。&#13;<br> 當地民間組織早前開始着手研究如何循環再用這些食用油，最終在當地一間肥皂廠協助下，成功再造成無化學添加劑的洗衣粉。<br> &#13;<br> <spanclass>價錢如日本洗衣粉 &#13;<br> 這些洗衣粉每箱重一點八公斤，售價約四十四港元，跟日本市面現有無添加劑洗衣粉價錢相若。&#13;<br> 新加坡《海峽時報》</spanclass></p></body></html>
