<html><header><meta charset="utf-8"><title>河南貧農深圳拾荒</title></header><body><h1>河南貧農深圳拾荒</h1><p>河南等地的貧農每年農閒會南下深圳做拾荒者，靠撿垃圾賺錢維持生計，由於大夥聚居一起，令市內出現多條垃圾村。&#13;<br> 深圳市南山區桂廟路西端的鼎太花園北面、中南陽光棕櫚園南側之間一條臭水河邊，聚居了幾十戶來自河南周口的貧農，所住棚屋簡陋，生活用品如地蓆及床單等，均是從垃圾堆中撿拾回來的。<br> &#13;<br> <spanclass>一天約賺十多元 &#13;<br> 他們早上六時就到垃圾場撿垃圾，直至晚上十時許才返棚屋休息，翌日把廢物拿到垃圾站出售，每個膠瓶賣五分錢，廢報紙一斤約值三角，一天約賺十多元。&#13;<br> 《深圳特區報》</spanclass></p></body></html>
