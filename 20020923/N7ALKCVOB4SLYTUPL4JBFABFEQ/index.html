<html><header><meta charset="utf-8"><title>鳳姐遇劫被斬</title></header><body><h1>鳳姐遇劫被斬</h1><p>【本報訊】觀塘一個由多名鳳姐輪流「長駐」的「一樓一鳳」單位，昨日凌晨遭一名染金髮的賊人，假扮嫖客持刀打劫，鳳姐反抗被斬傷，賊人掠得五千多元財物後逃去無蹤。&#13;<br> 現場為康寧道二十三號一個開業年餘的「一樓一鳳」單位。現場消息稱，單位內有不同鳳姐輪流「長駐」，並懷疑僱有保鑣，但昨晨事發時，只得一名姓甄女事主（三十一歲）在屋內。&#13;<br> 事發後，女事主負傷報警求助，送院救治後情況穩定，大批警員曾在附近兜截賊人但無發現。</p></body></html>
