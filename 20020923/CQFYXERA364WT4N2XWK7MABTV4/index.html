<html><header><meta charset="utf-8"><title>張曼玉提供設計靈感</title></header><body><h1>張曼玉提供設計靈感</h1><p>玉寶表為推出「GemsoftheOcean」系列的珠寶手表，於今天舉行盛大儀式，展出玉寶表由二十年代至八十年代的名貴古董及珠寶時計，而行政總裁GuillaumeBrochard及代言人國際女星張曼玉今天將會出席。&#13;<br> Guillaume對張曼玉的評價是：「我會形容Maggie（張曼玉）係玉寶表嘅teammember多過係代言人，佢加入玉寶表已經有年半，佢不時提供手表設計嘅意見，係潮流領導者。」</p></body></html>
