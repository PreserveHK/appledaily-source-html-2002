<html><header><meta charset="utf-8"><title>星童黨斬斷少年掌</title></header><body><h1>星童黨斬斷少年掌</h1><p>新加坡上周四發生罕有童黨血案，九名年齡介乎十四至十七歲的童黨成員，持刀斬傷一名十三歲少年，受害人左手有四隻手指及部份手掌被斬斷，送院搶救後成功接駁，情況穩定。<br> &#13;<br> <spanclass>9人受審　表現冷靜 &#13;<br> 新加坡《海峽時報》周日報道，九名童黨成員中有三人不足十五歲，他們行兇時均手持利刀襲擊傷者，最年輕的十四歲被告更用上了一柄大砍刀。他們上周六並排站在法庭受審，聽到被控使用致命武器罪名時，表現冷靜。一旦案件在成人法庭審訊，最高可判監七年及打藤。新加坡以治安良好見稱，這樣兇殘的童黨案件在當地罕有發生。&#13;<br> 綜合外電報道</spanclass></p></body></html>
