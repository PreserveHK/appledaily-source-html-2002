<html><header><meta charset="utf-8"><title>做狗主前可租狗試養</title></header><body><h1>做狗主前可租狗試養</h1><p>若想養狗，但又不知道自己是否適合當狗主，何不租一隻狗兒試試看？新加坡一家寵物店，最近就推出了租借狗兒試養服務。<br> &#13;<br> <spanclass>可減棄寵物機會 &#13;<br> 該寵物店出租的狗兒，每周租金約三百五十至六百六十港元，為防狗兒一去沒回頭，租借者須先繳付狗價作按金，約三千五百至四千八百港元不等，但可在交還狗隻時取回。&#13;<br> 服務本月推出後，至今有十二名顧客，他們都在租借一周後決定將狗兒買下，只有一人換了買另一種狗。&#13;<br> 雖然此舉可減少狗主拋棄寵物的機會，但當地防止虐畜會發言人和獸醫認為讓狗兒四處給人租養，長遠來說要牠們承受很大壓力，可能導致出現行為和皮膚病問題。&#13;<br> 新加坡《海峽時報》</spanclass></p></body></html>
