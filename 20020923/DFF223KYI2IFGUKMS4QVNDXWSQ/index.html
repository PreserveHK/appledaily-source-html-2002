<html><header><meta charset="utf-8"><title>中途賣出有風險</title></header><body><h1>中途賣出有風險</h1><p>如果投資者買入存款證，目的是「一心一意」持有至到期日，只求定期收息，那麼問題不大，最多損失其他投資機會。但若然中途「等錢使」，期望把存款證賣出，便要面對一定風險，因為假如賣出時市場息率正值向上，存款證價格將隨之下調。&#13;<br> 還要注意的是，部份銀行收取買賣費用，例如渣打的收費介乎0.25至0.75%，實費按交易額及分行而定。雖然個別銀行例如恒生及滙豐不收取任何手續費，但事實上銀行開出的買賣價，已反映有關費用，而有關價格一般視乎市場環境、供求及息率而定。&#13;<br> 此外，個別銀行會收取保管費用，以東亞為例，每半年收取存款證本金之0.025%作保管費，故投資前宜向銀行查問清楚。</p></body></html>
