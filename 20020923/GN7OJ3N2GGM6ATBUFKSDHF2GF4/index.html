<html><header><meta charset="utf-8"><title>寶翠園村巴遭否決</title></header><body><h1>寶翠園村巴遭否決</h1><p>薄扶林寶翠園曾向運輸署申請邨巴服務，但遭拒絕，居民謝小姐等投訴稱，鄰近屋苑卻可開邨巴服務，她們深感不公平。<br> &#13;<br> <spanclass>已有巴士線逾20條 &#13;<br> 運輸署回覆本報查詢時表示，運輸署於去年初接獲寶翠園提出有關申請，但經詳細研究後，認為寶翠園對外公共運輸服務充足，可供居民選擇的巴士線超過二十條，為避免開辦新服務而增加道路交通負荷，故否決寶翠園開辦邨巴的申請。&#13;<br> 至於附近有其他屋邨開辦巴士服務，運輸署會進行調查是否已獲批准，並會採取適當行動。（○八二三三二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
