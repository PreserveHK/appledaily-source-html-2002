<html><header><meta charset="utf-8"><title>星女興畫裸像逗愛人</title></header><body><h1>星女興畫裸像逗愛人</h1><p>一向被人視為保守的新加坡女性，最近流行一種新玩意，就是請畫師為她們畫裸體肖像，送給心愛的人欣賞。&#13;<br> 畫廊的經理佩爾蒂埃表示，不少新加坡女士願意花費巨額金錢，在畫師面前脫個赤條條，或寄上自己的裸照，讓畫師為她們畫像。&#13;<br> 收費方面豐儉由人，視乎畫師來頭和畫像尺寸，一般為三千至三萬新加坡元（約一萬三千至十三萬港元）。<br> &#13;<br> <spanclass>光顧者閱歷豐 &#13;<br> 他指出，約兩成顧客是新加坡人，其餘均為外國人。他說：「畫裸像的顧客通常閱歷較豐，知道自己想要甚麼，也準備好接受自己的裸體畫像。」&#13;<br> 法新社</spanclass></p></body></html>
