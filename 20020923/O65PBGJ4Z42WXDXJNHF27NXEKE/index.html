<html><header><meta charset="utf-8"><title>趙頌茹被蕭正楠比下去</title></header><body><h1>趙頌茹被蕭正楠比下去</h1><p>有「翻版鄭秀文」之稱的趙頌茹（阿Yu）及蕭正楠昨日出席大埔超級城的「大禮萬歲日」活動，兩人向現場觀眾大派文具禮物及簽名。現場所見，擁護蕭正楠的fans明顯較阿Yu為多，令阿Yu有做陪襯品之嫌。<br> &#13;<br> <spanclass>自稱心足 &#13;<br> 事後阿Yu落落大方說：「係呀，冇所謂啦，我係新人嚟。」但蕭正楠亦是今年出道的新人，阿Yu即說：「佢靚仔啲，咪多人記得啲，其實都冇所謂。我都好開心，現場有小朋友噏得出我個名，好過叫唔出我係邊個，有人認得我已好滿意。」那麼阿Yu會否號召fans撐場，她說：「冇呀，我啲fans年紀比較大，好多都超過二十歲，唔會做呢啲嘢。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
