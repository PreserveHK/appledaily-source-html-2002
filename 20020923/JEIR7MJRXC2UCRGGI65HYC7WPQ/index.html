<html><header><meta charset="utf-8"><title>擺脫影子　成功在望</title></header><body><h1>擺脫影子　成功在望</h1><p>滙富金融是由林家璁於89年創立，為此他放棄了當時的羅兵咸會計師樓合夥人高職，以及數百萬年薪。他說，現在若「回頭」再選擇，未必有當年的勇氣，始終「此一時，彼一時」！&#13;<br> 創業多年，林家璁說，較難忘的是94年公司一名董事離職另起爐灶，帶走了差不多一半員工。及至96年，滙富引入新華集團總裁蔡冠琛（滙富現任主席），令公司的實力倍增。&#13;<br> 他說，現時最大的挑戰是，「當一天滙富不再有我的影子時，它的發展會比現時更好。」不過，他強調有此說法，並非有退休念頭。</p></body></html>
