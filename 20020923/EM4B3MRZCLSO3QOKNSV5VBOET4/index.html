<html><header><meta charset="utf-8"><title>$138嘗魚翅燕窩燉品</title></header><body><h1>$138嘗魚翅燕窩燉品</h1><p>魚翅燕窩向來身價矜貴，要請出場，非得動之以金不可！但為了留住食客，不少餐廳食肆，近年都不惜工本，以這高價美食饗客。最近龍苑便炮製了三款「清甜果中寶」燉品，用鮮果伴襯兩者出場，當中包括以一両魚翅入饌的「原個夏威夷木瓜竹笙燉翅」及「原個椰皇雲吞雞燉翅」，和以五錢燕窩煮成的「原個豐水梨燉燕窩」，每款$138，不妨趁初秋來臨，先行滋潤一下。&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：龍苑中菜廳&#13;<br> 電話：23151006&#13;<br> 地址：尖沙嘴彌敦道50號金域假日酒店地庫一樓</p></body></html>
