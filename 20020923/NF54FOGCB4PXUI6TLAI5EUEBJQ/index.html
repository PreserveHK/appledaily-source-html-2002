<html><header><meta charset="utf-8"><title>分期補地價獲支持</title></header><body><h1>分期補地價獲支持</h1><p>【本報訊】房屋委員會為吸引居屋業主提早補地價以增加收入，正研究向居屋業主提供補地價可十年分期及免息。根據民主黨的一項調查顯示，在受訪的八百名居屋業主中，有百分之四十二表示，如當局落實有關優惠政策，會考慮提早補地價。但其餘百分之五十八受訪者則表示，無意出售有關單位或家庭財政有問題。&#13;<br> 民主黨的立法會議員何俊仁表示，從調查結果來看，房委會的新構思有其可取之處，並對部份居屋業主有一定吸引力。他認為，這項安排可為庫房帶來可觀收入，也可令居屋二手市場更靈活。</p></body></html>
