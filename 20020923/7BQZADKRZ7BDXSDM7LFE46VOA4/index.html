<html><header><meta charset="utf-8"><title>葉璇奪新人獎呼聲高</title></header><body><h1>葉璇奪新人獎呼聲高</h1><p>無綫每年十一月都會製作台慶大型節目，並且舉行「最喜愛男?女主角」及「最喜愛劇集」選舉，據了解，無綫今年為照顧一班上位小生花旦，特別增設了一個類似「大躍進」的獎項，以鼓勵近期成功上位的演員。<br> &#13;<br> <spanclass>欣賞林峯 &#13;<br> 在無綫芸芸上位小生及花旦中，以林峯和葉璇呼聲最高。記者昨日致電葉璇，問她對於自己有機會奪得電視新人獎感覺如何？她高興地說：「我未聽過呢件事，都唔知係咪真嘅，所以我唔敢抱太大期望。不過喺咁多上位藝人中，我最睇好林峯，覺得佢真係做得好好。」&#13;<br> 採訪：戴彩煥&#13;<br> 攝影：林德雄&#13;<br> 服裝：Morgan&#13;<br> 化粧、髮型：李倩雯（TouchUp）</spanclass></p></body></html>
