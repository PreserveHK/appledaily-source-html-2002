<html><header><meta charset="utf-8"><title>夫婦護子受傷</title></header><body><h1>夫婦護子受傷</h1><p>【本報訊】昨晚八時許一名姓鄭二十歲男子與父母在元朗屏廈路一家海鮮飯店晚膳時，因為座位擠迫而與鄰枱數名男子發生爭執，稍後對方離開，但數分鐘後各人手持牛肉刀、木棍折返，衝向姓鄭男子，鄭的父母（圖）見狀撲前，用身體擋着兒子，結果夫婦兩人手、腳中刀及被扑致頭破血流，至於兒子則雙手擦傷，飯店職員見狀報警。&#13;<br> 警員到場時，兇徒已四散逃去，救護員事後將受傷的一家三口送院。&#13;<br> 陳偉良攝</p></body></html>
