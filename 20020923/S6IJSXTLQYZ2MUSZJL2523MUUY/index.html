<html><header><meta charset="utf-8"><title>Geri失戀逛馬路</title></header><body><h1>Geri失戀逛馬路</h1><p>英國女歌手GeriHalliwell原與男友DemianWalker感情穩定，不過據英國《世界新聞報》報道，Geri因工作繁重令感情觸礁，近日二人已正式分手。一名歌迷更表示日前看到情變的Geri孤獨地在倫敦街頭徘徊，情緒低落，而二十七歲的Demian估計已返回洛杉磯。&#13;<br> 此外，為新秀比賽「PopRival」任評判的Geri，日前被一個女參賽者大罵賤貨，指她漠視女性，只顧與男參賽者攀談。</p></body></html>
