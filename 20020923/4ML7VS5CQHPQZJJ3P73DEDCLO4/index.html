<html><header><meta charset="utf-8"><title>後藤真希直播騷慶「畢業」</title></header><body><h1>後藤真希直播騷慶「畢業」</h1><p>十六歲的後藤真希，今晚在橫濱舉行的演唱會後，便正式「畢業」，離開Morning娘作個人發展，日本東京電視台昨晚特地為她製作一個特備直播節目。<br> &#13;<br> <spanclass>播放難忘片段 &#13;<br> 為後藤製作的《直播！後藤真希Morning娘畢業FinalStage》，於昨晚的晨女橫濱演唱會後開始，並以同一場地作為直播節目地點。節目將播放後藤出道以來演出的舞台劇和電視節目的難忘片段。</spanclass></p></body></html>
