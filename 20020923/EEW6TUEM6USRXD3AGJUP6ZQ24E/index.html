<html><header><meta charset="utf-8"><title>吳文忻吸引同性有一手</title></header><body><h1>吳文忻吸引同性有一手</h1><p>吳文忻和鍾麗淇昨日穿上運動服，在香港壁球中心參與慈善壁球賽，結果鍾麗淇大熱勝出，以五比二擊敗吳文忻，果然有姿勢有實際。<br> &#13;<br> <spanclass>未想過同性戀 &#13;<br> 吳文忻自言在中學時期是運動健將，游泳及手球都難不到她，加上當年剪了一頭短髮，因此引來一眾女傾慕者，吳文忻說：「中學時我讀女校，外形有啲似tomboy，又鍾意為同學出頭，所以學校裏面好多女同學都會為我爭風呷醋，直至去到美國先至開始結識男仔，但我從來冇諗過同性戀㗎。」</spanclass></p></body></html>
