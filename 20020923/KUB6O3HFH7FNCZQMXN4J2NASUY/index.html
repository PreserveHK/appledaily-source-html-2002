<html><header><meta charset="utf-8"><title>齊豫獻唱周華健撐場</title></header><body><h1>齊豫獻唱周華健撐場</h1><p>台灣歌手齊豫在港舉行一連兩場演唱會，前晚終於圓滿結束。<br> &#13;<br> <spanclass>囡囡打呵欠 &#13;<br> 周華健及李宗盛前晚均有出任表演嘉賓，而齊豫的母親與女兒，以及賭王何鴻燊的四姨太梁安琪亦是座上客。&#13;<br> 前晚齊豫的女兒雖然有份欣賞母親演出，可能小妹妹因為太攰，竟忍不住打呵欠。&#13;<br> 採訪：胡比　攝影：陳烱威</spanclass></p></body></html>
