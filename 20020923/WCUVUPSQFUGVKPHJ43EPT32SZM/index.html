<html><header><meta charset="utf-8"><title>節後月餅兩折求售</title></header><body><h1>節後月餅兩折求售</h1><p>中秋過後，月餅成了明日黃花，價錢賤得令人吃驚，一盒原價一百五十元人民幣的豪華月餅僅售五十元，甚至有些商舖以兩折發售兼且買一送一。&#13;<br> 西安市一家大商場於前日中秋夜已全線減價傾銷。&#13;<br> 不少月餅專柜均以六折、五折，甚至低至兩折招徠，但依然無法打動客人的「芳心」。<br> &#13;<br> <spanclass>打折賣比銷毀好 &#13;<br> 一名店員說：「月餅過了中秋節下午八時仍賣不出去，就要退回廠方銷毀，因為月餅一過了中秋節和保質期就不能再吃，打折賣總比銷毀好。」&#13;<br> 《三秦都市報》</spanclass></p></body></html>
