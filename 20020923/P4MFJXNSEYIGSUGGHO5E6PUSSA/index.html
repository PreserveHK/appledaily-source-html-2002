<html><header><meta charset="utf-8"><title>團體促增單程證額</title></header><body><h1>團體促增單程證額</h1><p>【本報訊】剛過去的中秋節原是人月兩團圓的日子，但現時近十萬個本港家庭，卻未能如願以償，終日為一家團聚而中、港兩地奔波。香港社區組織協會表示，希望政府增加以家庭團聚來港的單程證名額，讓本港在內地親屬能早日到港，實現一家團聚的夢想。&#13;<br> 香港社區組織協會幹事施麗珊昨日在記者會後表示，每年有超過五萬港人北上結婚，但現時每日只有一百五十個單程證名額，根本不足以應付需求；「財爺阿松都同伏明霞結婚啦，佢都想一家團聚。」</p></body></html>
