<html><header><meta charset="utf-8"><title>真鍋薰選美要純情</title></header><body><h1>真鍋薰選美要純情</h1><p>二十一歲的日本女星真鍋薰，是日本快餐店Lotteria的代言人，前日她為該快餐店舉辦的「純情漢堡包形象少女選拔大賽」，擔任客席評判。<br> &#13;<br> <spanclass>由OL勝出 &#13;<br> 該大賽是Lotteria開業三十周年的紀念活動之一，真鍋薰與評判團最後從三千八百位參賽者中，選出二十二歲的OL竹中三佳為得獎者。擁有不少參選經驗的真鍋薰，亦與眾參賽者分享個人心得，她說：「我以前參選都會好緊張，其實最緊要保持一份唔會輸嘅純情就得啦！」</spanclass></p></body></html>
