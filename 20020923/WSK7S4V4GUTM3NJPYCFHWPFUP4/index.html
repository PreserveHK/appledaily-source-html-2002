<html><header><meta charset="utf-8"><title>「掃翻版最迫切」<br>電影人學者談振興</title></header><body><h1>「掃翻版最迫切」<br>電影人學者談振興</h1><p>寰宇電影主席林小明和岑建勳昨日到尖東百周年紀念公園出席《城市論壇》，討論題目為「如何振興香港電影業」，大會亦邀請了立法會議員馬逢國及兩間大學的代表卓伯棠和史文鴻一起討論，但昨日政府沒有派代表出席。<br> &#13;<br> <spanclass>演員費太貴 &#13;<br> 現時電影業正處於艱苦的時期，但黎明日前卻表示減片酬救市「好無聊」。對於黎明所言，身為電影公司老闆的林小明說：「呢啲係個人睇法，唔好叫我回應，都唔啱身份。其實𠵱家開拓市場同掃蕩翻版係最迫切，不過我覺得如果演員嘅片酬佔全套片製作費三分一嘅話，會比較健康，𠵱家都有部份演員肯自動調低片酬，只係唔太普及啫。」</spanclass></p></body></html>
