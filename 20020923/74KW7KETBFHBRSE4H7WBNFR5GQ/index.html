<html><header><meta charset="utf-8"><title>盲亨門生五罪保釋</title></header><body><h1>盲亨門生五罪保釋</h1><p>【本報訊】屯門公路非法賽車案中涉嫌瘋狂駕駛、停牌期間駕駛、意外後不顧而去、無第三者保險及非法使用無線電器材等五宗罪被捕的懷疑車神「盲亨」門生譚×傑（二十七歲），經通宵扣查後，昨日獲准以一萬元現金保釋外出；至於同案被捕涉嫌頂包妨礙司法公正的姓羅（二十五歲）女子，則獲准五千元現金保釋，分別於下月中再向警方報到。&#13;<br> 警方指出，澳門賽車比賽即將舉行，估計類似非法賽事仍會不時舉行，警方將加強掃蕩。</p></body></html>
