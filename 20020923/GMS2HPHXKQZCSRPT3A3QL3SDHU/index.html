<html><header><meta charset="utf-8"><title>HollyValance殺入日本</title></header><body><h1>HollyValance殺入日本</h1><p>被視為KylieMinogue勁敵的澳洲樂壇新星HollyValance，近日在英國及澳洲走勢強勁，並計劃下月殺入日本，首次到東京舉行宣傳活動。&#13;<br> 演員出身的Holly為了替其即將推出的處女大碟《HollyValance》在亞洲區造勢，下月二十六日除首次到東京舉行演唱會外，更將以超性感姿態舉行前所未有的攝影會，讓fans任影唔嬲。</p></body></html>
