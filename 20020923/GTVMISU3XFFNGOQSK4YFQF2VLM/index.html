<html><header><meta charset="utf-8"><title>葉童自動減片酬</title></header><body><h1>葉童自動減片酬</h1><p>葉童、吳啟華和曹眾等人昨日到紅磡碼頭拍攝新劇《回到未發時》，一向拍慣電影的葉童，對於近年電影市道疲弱大感無奈，她說：「如果要挽救𠵱家個電影業，我覺得一班電影人必須要有熱誠，同埋唔好只係抱住賺大錢嘅心態。」<br> &#13;<br> <spanclass>應互相扶持 &#13;<br> 葉童續說：「其實減片酬都可以接受嘅，咁當然唔好減得過份啦，最好大家收平啲，互相扶持。」而葉童更承認早前她到上海拍電影時已經自動減片酬，最重要是因為劇本好。</spanclass></p></body></html>
