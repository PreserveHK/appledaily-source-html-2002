<html><header><meta charset="utf-8"><title>貓王首支結他下月拍賣</title></header><body><h1>貓王首支結他下月拍賣</h1><p>貓王首支結他下月拍賣&#13;<br> 貓王皮禮士利（ElvisPresley）雖然已逝世二十五年，但他的吸引力仍然不減，他生前擁有的第一支結他，將於下月公開拍賣。<br> &#13;<br> <spanclass>大碟今推出 &#13;<br> 一九四六年貓王十一歲生日時，其父母送了一支價值約十三美元（約一百零一港元）的結他給他。這支結他將於下月在紐約公開拍賣，負責人相信結他的拍賣價會高達約一千六百萬港元。而貓王紀念大碟《Elvis30#1Hits》亦於今日在英國和香港推出。</spanclass></p></body></html>
