<html><header><meta charset="utf-8"><title>Kylie內衣月曆英國熱賣</title></header><body><h1>Kylie內衣月曆英國熱賣</h1><p>澳洲女歌手KylieMinogue回鄉小休後，昨日返回倫敦寓所，而她穿着自己設計的內衣系列LoveKylie拍攝的2003年月曆，上周在英國推出瞬即賣出五萬套，成為最高銷量月曆。<br> &#13;<br> <spanclass>拍賣胸圍 &#13;<br> 除了月曆暢銷外，由她設計的LoveKylie內衣系列亦甚受歡迎，這兩項收入預計為Kylie帶來約一千二百萬港元收入。此外，Kylie亦捐出其內衣系列中的一個胸圍，在下月八日進行慈善拍賣。</spanclass></p></body></html>
