<html><header><meta charset="utf-8"><title>甲級商廈一成空置</title></header><body><h1>甲級商廈一成空置</h1><p>【本報訊】商廈受到經濟不景、金融業萎縮及新供應充裕影響，屋之島物業顧問行執行董事祁永安表示，8月份港島甲級商廈空置率升至10%的高水平，租金較去年同期下跌約25%。&#13;<br> 祁永安指出，若未來一年本港經濟仍沒有改善，相信港島甲級商廈的租金，會進一步下調。<br> &#13;<br> <spanclass>呎租跌25% &#13;<br> 據屋之島統計資料顯示，港島區甲級商廈呎租整體下跌達兩成半，以金鐘區跌幅最大，在一年間急跌30.5%。&#13;<br> 在10幢指標性甲級商廈中，上環中遠大廈呎租於8月報15元，比去年同期下降35%。而金鐘遠東金融中心一年間貶值33％，至呎租18元。</spanclass></p></body></html>
