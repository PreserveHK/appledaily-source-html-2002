<html><header><meta charset="utf-8"><title>變態鰥夫姦殺5小山羊</title></header><body><h1>變態鰥夫姦殺5小山羊</h1><p>印尼西爪哇省井里汶市一名無業變態漢窮心未盡，色心又起，竟然將五隻小山羊強姦至死，警方已經將他拘捕。&#13;<br> 據日本共同通訊社上周四報道，小山羊的主人揭發這宗變態強姦案後，憤怒的村民曾圍毆三十六歲的無業游民薩卡迪。&#13;<br> 最初警方也不知道應該怎樣起訴他，因為該國刑事法例並未提及性侵犯動物問題，但鑑於群情洶湧，最後決定向薩卡迪「控以虐待罪名」。<br> &#13;<br> <spanclass>無錢召妓　找羊洩慾 &#13;<br> 薩卡迪自稱妻子在兩年前去世，他無錢召妓洩慾，所以去年九月開始這種獸行，每晚都會強姦山羊。他說：「山羊容易找到，又不會像女人般反抗，而且我也不需要付錢。」	laksamana網站</spanclass></p></body></html>
