<html><header><meta charset="utf-8"><title>天文台也始料不及</title></header><body><h1>天文台也始料不及</h1><p>【本報訊】昨凌晨連場雷雨令數以千計往賞月的市民頓成「落湯雞」，天文台高級科學主任黃永德指出，驟變的天氣是「突發性」，天文台始料不及。&#13;<br> 天文台在前晚九時許發出的天氣預報為有驟雨，但大部份市民已經前往賞月，結果在毫無準備下飽受暴雨敲打，狼狽不堪，極為掃興。黃永德解釋，前日日間內陸地區的強烈日照令氣流上升，產生地區性雷暴，直至晚間也沒有消散，加上吹東北風，令本港暴雨連場，而廣東省其他地區卻不受影響。&#13;<br> 黃永德強調，天文台利用先進儀器探測天氣轉變，盡力為市民提供最準確的天氣預報。</p></body></html>
