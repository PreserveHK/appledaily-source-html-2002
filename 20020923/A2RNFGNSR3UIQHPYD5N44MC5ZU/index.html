<html><header><meta charset="utf-8"><title>阿姐見烈火心驚膽跳</title></header><body><h1>阿姐見烈火心驚膽跳</h1><p>汪明荃、楊思琦及李泳豪等，昨日在電視城拍攝無綫劇集《血薦軒轅》的一場祭神戲，由於要燃點熊熊烈火，阿姐走近火爐拍攝時也顯得心驚膽跳。雖然拍攝《血薦軒轅》要吊威吔、騎馬及水上追逐，不過阿姐自言未算艱苦，稍後還會有更多武打場面。<br> &#13;<br> <spanclass>楊思琦不怕緋聞 &#13;<br> 何守信昨日接受電台訪問時，否認當年為避情移民，更表示移民前與阿姐已經分手，又透露當年並非因羅家英的出現才會情變。對此阿姐昨日說：「我冇意見喎，呢啲嘢已經過去咁耐，冇必要提起。」此外，楊思琦最近與李泳豪傳出緋聞，問思琦可會尷尬時，她說：「唔會，唔使排戲時咪各自各休息囉。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
