<html><header><meta charset="utf-8"><title>$8杯足料楊枝甘露</title></header><body><h1>$8杯足料楊枝甘露</h1><p>九月的太陽仍熱力十足，走在街上給它兜頭一曬，真係無晒心機。這時候你需要飲啖足料的楊枝甘露解悶熱，鮮甜香滑的芒果汁底，充滿酸甜濕碎的西柚肉，粒粒晶瑩的西米在芒果汁裏活潑流動，偶爾還嚼到芒果肉，一杯在手，爽晒；$8杯裝甜品另有香芋西米、芒果西米及椰奶西米供你選擇。&#13;<br>&#13;<br>記者：楊一凡　攝影：周旭文</p><p>店名：ice-Queen&#13;<br> 電話：23681363&#13;<br> 地址：尖沙嘴東部加連威老道100號港晶中心47號地舖</p></body></html>
