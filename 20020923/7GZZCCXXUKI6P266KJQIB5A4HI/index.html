<html><header><meta charset="utf-8"><title>遇襲死者腎捐巴女童</title></header><body><h1>遇襲死者腎捐巴女童</h1><p>以色列特拉維夫市上周的自殺式炸彈襲擊造成數十人死傷，但血腥背後卻見真情。&#13;<br> 當日的襲擊中有一名十九歲蘇格蘭裔青年死亡，他的家人把他的腎臟捐給一名七歲巴人女童，救了她一命。&#13;<br> 該女童等候移植腎臟已兩年，上周五接受過移植手術後，情況穩定。她的母親向以色列《晚報》說：「我對他們的痛苦感同身受，我感謝他們捐出那腎臟，救了我女兒一命。」該名遺愛人間的青年在耶路撒冷一間學校讀書，上周四在特拉維夫遇上「人肉炸彈」在巴士發動襲擊，導致六死六十傷。&#13;<br> 法新社</p></body></html>
