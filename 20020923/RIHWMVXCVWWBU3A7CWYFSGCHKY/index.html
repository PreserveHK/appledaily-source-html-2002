<html><header><meta charset="utf-8"><title>10招挽救欠債人士</title></header><body><h1>10招挽救欠債人士</h1><p>【本報訊】受到經濟放緩、樓價下滑及裁員影響，本港近年破產個案逐年遞增，社會服務機構明愛向睛軒特別於上月成立「衝出債務計劃」，為受債務問題困擾的欠債人提供債務及理財輔導，並提出十招預防陷入債網及挽救債務人士方案（見表）。&#13;<br> 該計劃在上月中成立以來，一個月內共接獲七百八十多宗求助個案，求助者以男性及已婚人士居多，分別佔逾六成。該計劃的顧問財務策劃師徐嘉文表示，欠債人未能還清欠款，多因他們不理解自己的還款能力，又不明白「利叠利」的後果。</p></body></html>
