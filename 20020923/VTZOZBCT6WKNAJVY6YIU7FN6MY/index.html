<html><header><meta charset="utf-8"><title>薪酬與外語水平掛勾</title></header><body><h1>薪酬與外語水平掛勾</h1><p>一項調查顯示，內地大中城市上班族的薪酬與他們外語水平開始「掛鈎」，外語能力達熟練水平的員工，平均年薪五萬三千多元，較水平一般者的年薪高二萬多元。&#13;<br> 大陸的人力資源網站「中華英才網」，早時在北京、上海等多個大中城市訪問了一批具大學或以上程度的上班族，發現外語能力達熟練水平的員工，平均年薪五萬三千三百七十八元，較水平中等者多近一萬五千元。而外語水平一般者，年薪三萬一千二百一十一元。<br> &#13;<br> <spanclass>北京上班族年薪降6.5% &#13;<br> 調查又顯示，北京上班族平均年薪為四萬五千九百零三元，較去年下半年的四萬九千元，下跌百分六點五，因當地資訊科技業薪金正在下調。&#13;<br> 新華網</spanclass></p></body></html>
