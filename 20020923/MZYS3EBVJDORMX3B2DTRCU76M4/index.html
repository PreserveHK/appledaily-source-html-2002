<html><header><meta charset="utf-8"><title>左慧琪中秋唔敢煲蠟</title></header><body><h1>左慧琪中秋唔敢煲蠟</h1><p>港姐亞軍左慧琪，最近與落選港姐保采芬同被選為「明珠大使」，她們昨日聯同袁彩雲、岑寶兒和蔡子健等在赤柱廣場出席明珠台的《恐龍帝國》周日嘉年華活動。<br> &#13;<br> <spanclass>未有男友 &#13;<br> 問到左慧琪如何度過中秋節，她說：「我同家人一齊食月餅同睇VCD，我都有陪四歲嘅細佬一齊玩燈籠，不過我哋只係點着蠟燭，都唔敢煲蠟，因為自細爹哋都同我哋講煲蠟好危險。我𠵱家冇男友，亦未試過同男朋友一齊過中秋節。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
