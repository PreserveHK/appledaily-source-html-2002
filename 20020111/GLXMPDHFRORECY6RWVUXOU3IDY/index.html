<html><header><meta charset="utf-8"><title>GiGi設計台版八達通</title></header><body><h1>GiGi設計台版八達通</h1><p>最近梁詠琪（GiGi）為台灣新推出的「悠遊卡」設計「悠遊天使2002紀念版」，更被封為「悠遊大使」，日前GiGi特地到台灣主持有關儀式。<br> &#13;<br> <spanclass>救助兒童 &#13;<br> 台灣的悠遊卡與香港的八達通類似，可於乘坐台灣捷運、巴士及停車場繳費時使用。有關方面又以GiGi三月二十五日生日作為定價指標，每張卡售價為新台幣三百二十五元（約七十二港元），限量一千八百套，四月將會正式上市。其中五百套悠遊卡的收益將捐贈「台灣靖娟兒童安全基金會」，而GiGi亦獲贈一張終身使用的悠遊卡。</spanclass></p></body></html>
