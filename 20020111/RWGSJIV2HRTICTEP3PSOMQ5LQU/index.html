<html><header><meta charset="utf-8"><title>妻子代求情道友獲改判</title></header><body><h1>妻子代求情道友獲改判</h1><p>【本報訊】沉淪毒海男子為搵錢解癮，騙綜援逾萬元，結果判囚八個月，其妻昨日在高等法院的上訴減刑聆訊，代夫求情，法官有感上訴人在妻子鼓勵下，已戒除毒癮，並努力工作，遂法外開恩，改判緩刑。&#13;<br> 四十六歲上訴人曾樹松於○一年十一月承認八項促致銀行記帳罪，判監八個月，法官昨日下令將他餘下的刑期，緩刑十八個月，並叮囑他不要再犯，對於法官從輕發落，曾樹松亦在犯人檻內向法官致謝。&#13;<br> 案件編號：HCMA1303/2001</p></body></html>
