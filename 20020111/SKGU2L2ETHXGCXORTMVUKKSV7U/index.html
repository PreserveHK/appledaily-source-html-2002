<html><header><meta charset="utf-8"><title>琦琦布吉賀結婚三周年</title></header><body><h1>琦琦布吉賀結婚三周年</h1><p>任達華與琦琦早前在泰國度過一個難忘的結婚周年紀念。上月二十九日是兩人結婚三周年，琦琦本來準備在布吉的酒店內低調慶祝，誰知大班朋友，包括經理人、攝影師等，專程飛往布吉，更送上一個surpriseparty。<br> &#13;<br> <spanclass>強忍眼淚 &#13;<br> 琦琦興高采烈地說：「我哋本來喺間英式酒店食飯、傾偈，氣氛好好。點知佢哋突然間話要走，重話要去沙灘，咁我哋惟有跟住去。去到見到成個沙灘掛滿裝飾，點起晒啲中國紙燈籠，放晒音樂，先知發生乜嘢事。佢哋準備咗個蛋糕，又送咗一大叠寫滿祝福字眼嘅寶麗萊相，真係好感動，我忍得好辛苦先冇喊到出嚟！」</spanclass></p></body></html>
