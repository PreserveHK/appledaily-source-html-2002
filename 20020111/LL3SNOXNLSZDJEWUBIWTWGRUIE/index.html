<html><header><meta charset="utf-8"><title>過山車過激易損腦部</title></header><body><h1>過山車過激易損腦部</h1><p>美國醫生警告，遊樂場內的過山車可能是導致無法解釋的頭痛、頸痛及背痛的根源，因為有些過山車在行走時產生的重力（G-force），比太空人在太空所承受的還大。&#13;<br> 研究發現，雖然乘過山車受傷的機會不大，但隨着遊樂場間的競爭愈見激烈，建造的過山車速度將愈來愈快、過程愈來愈刺激，所引致的受傷甚至死亡數字將會上升。&#13;<br> 過去十年，共有十五宗病例是因為乘搭過山車令腦部受損，性命受威脅。有指巨型過山車所產生的重力足以令腦部受損。&#13;<br> 英國廣播公司</p></body></html>
