<html><header><meta charset="utf-8"><title>菜菜子不及女諧星受歡迎</title></header><body><h1>菜菜子不及女諧星受歡迎</h1><p>最新NHK放送文化研究所訪問了三千六百位男女，選出他們「最喜愛藝人」，菜菜子竟敗給樣貌平平無奇的搞笑女星久本雅美，以一個馬鼻之差痛失「最喜愛女藝人」寶座。<br> &#13;<br> <spanclass>松隆子反彈 &#13;<br> 久本因今年主持了大受歡迎搞笑節目《同舟共濟》而躍升第一，但其實二人相差之微可能只是出於統計誤差。&#13;<br> 此外，歌手濱崎步穩守第四位，松隆子由二十二位反彈至第六位，藤原紀香則由第五位勁跌至第十位。男藝人方面SMAP由第十位反彈至第四位。</spanclass></p></body></html>
