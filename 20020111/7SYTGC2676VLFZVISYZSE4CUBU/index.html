<html><header><meta charset="utf-8"><title>警方承認洗樓查法輪功</title></header><body><h1>警方承認洗樓查法輪功</h1><p>保安局昨日以書面形式回覆涂謹申及何秀蘭，交代警方較早前向新昌大廈住戶調查法輪功學員請願時，動用了多少警力。保安局指新昌大廈共有一百七十六個住宅及四個商用單位，為了確認投訴人身分，他們按正常程序派出八名警員，在三個小時內，訪問了大廈一百五十六個住戶及商戶。&#13;<br> 另外，保安局回應何秀蘭指警方處理中聯辦外法輪功橫額，以及九龍灣健康中心示威橫額，是否存有雙重標準時，稱由於每宗事件情況不同，警方不能一成不變，故會按既定政策作出相應部署行動。</p></body></html>
