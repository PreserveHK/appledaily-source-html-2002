<html><header><meta charset="utf-8"><title>陳錦鴻望今年結婚</title></header><body><h1>陳錦鴻望今年結婚</h1><p>亞視新劇《尋找李商隱的愛》昨日於亞視總台試造型，男、女主角陳錦鴻、彭子晴及在劇中飾演陳錦鴻妻子的台灣女演員王渝文皆有出席。<br> &#13;<br> <spanclass>發展婚外情 &#13;<br> 闊別螢光幕一段時間的陳錦鴻，在劇中會與飾演他姨仔的彭子晴發展一段不為俗世接受的婚外情。&#13;<br> 問陳錦鴻與港台DJ女友杜雯惠打算何時結婚？他笑說：「自己都想今年或出年年初，不過就希望低調處理。」&#13;<br> 另外，彭子晴表示今次是入行以來第二次穿着古裝，她稱自己身形較瘦削，要增肥才符合戲中唐代女子比較圓潤的身形。</spanclass></p></body></html>
