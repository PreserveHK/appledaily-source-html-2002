<html><header><meta charset="utf-8"><title>包致金判全數得直</title></header><body><h1>包致金判全數得直</h1><p>終審法院常任法官包致金在五千名內地子女居港權上訴案的判決中，再次獨持己見，認為五千人均應上訴得直獲得居港權，理由是他們全應受惠於九九年一月終審法院的判決，不受人大釋法影響，而且可合理期望入境處對他們與上述判決人士作同等看待，但終院最後以四對一裁定，只有約一千人上訴得直獲居港權。&#13;<br> 包致金法官於九九年十二月終院確立人大釋法效力的判決中，同樣持己見認為劉港榕等十七名內地子女的居港權，應免受人大釋法影響。&#13;<br> 他早前又別樹一見認為，領養子女與親生子女同樣可申請居港權。包致金法官去年獲倫敦中殿律師學院委任為名譽委員，妻子包鍾倩薇亦為高等法院法官。&#13;<br> 本報記者</p></body></html>
