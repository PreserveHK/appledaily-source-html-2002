<html><header><meta charset="utf-8"><title>劉慧蘊失業旅行散心</title></header><body><h1>劉慧蘊失業旅行散心</h1><p>去屆港姐冠軍劉慧蘊昨日出現電視城，為二○○二年度港姐海外佳麗招募拍攝宣傳片。&#13;<br> 原來劉慧蘊在一個月前已經加入失業大軍，她說：「我卸任（港姐）之後，從事金融行業，後來發覺唔係好啱我。我遲啲會搵工，等我去完旅行返嚟先搵。」<br> &#13;<br> <spanclass>經濟獨立 &#13;<br> 問劉慧蘊其男友林孝基會否資助她旅費，她說：「我哋經濟好獨立，之前我去日本，都係同妹妹去，之後我想去越南。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
