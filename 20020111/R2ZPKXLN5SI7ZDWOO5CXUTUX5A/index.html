<html><header><meta charset="utf-8"><title>謝君豪女兒隔空叫爸爸</title></header><body><h1>謝君豪女兒隔空叫爸爸</h1><p>謝君豪昨日前往上環文娛中心，出席香港話劇團主辦、取材自清末劉鶚的《老殘遊記》的大型舞台劇《還魂香》記者會，他在舞台劇中演「老殘」一角。<br> &#13;<br> <spanclass>八年無合作 &#13;<br> 謝君豪說：「我同香港話劇團雖然有八年冇合作，但我哋都係一齊成長，今次咪一齊交吓手囉。」&#13;<br> 此外，謝君豪近期忙於拍電影《凍檸茶少甜》，而女兒已有十一個月大，他說：「囡囡近排成日對住空氣叫爸爸，我希望可以抽多啲時間教佢。」</spanclass></p></body></html>
