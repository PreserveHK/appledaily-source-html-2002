<html><header><meta charset="utf-8"><title>GwenStefani宣布今年結婚</title></header><body><h1>GwenStefani宣布今年結婚</h1><p>憑《Don'tSpeak》一曲為港人熟識的流行組合NoDoubt，其主音GwenStefani日前正式向外宣布，與同居六年的男友、樂隊Bush主音GavinRossdale在今年結婚，不過尚未決定日期。<br> &#13;<br> <spanclass>元旦日求婚 &#13;<br> 唱片公司發表的聲明指出，Gavin在元旦日向Gwen求婚，而Gwen亦已首肯。雖然二人在過去一年皆各自為出碟忙碌，但Gwen說：「我哋去年一齊度過好多歡樂時光，加深對對方認識。」&#13;<br> 準新郎Gavin在去年十一月接受雜誌《RollingStone》訪問時說：「我同Gwen都當對方係生命一部分㗎。」</spanclass></p></body></html>
