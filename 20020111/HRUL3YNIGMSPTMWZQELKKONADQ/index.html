<html><header><meta charset="utf-8"><title>美太空科技製人工眼</title></header><body><h1>美太空科技製人工眼</h1><p>美國太空總署的科學家最近利用太空科技，研製出一種以硅酸鹽感應器製成的「仿生學眼睛」。科學家希望透過將這種感應器植入人體內，協助部分視障人士恢復視力。&#13;<br> 不少人逐漸失明的原因，是視桿細胞受損或無法正常運作，令訊息不能傳至大腦。「仿生學眼睛」便是要取代這些細胞傳遞訊息，令視覺神經運作正常的人可以恢復視力。&#13;<br> 暫時未肯定人腦是否懂得分析由「仿生學眼睛」傳達的訊息，但科學家希望最快本年內展開臨牀實驗。&#13;<br> 英國廣播公司</p></body></html>
