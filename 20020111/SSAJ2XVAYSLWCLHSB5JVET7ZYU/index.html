<html><header><meta charset="utf-8"><title>Feeder鼓手Jon吊頸自殺</title></header><body><h1>Feeder鼓手Jon吊頸自殺</h1><p>英國搖滾樂隊Feeder，去年在樂壇成績不俗，但日前其鼓手JonLee卻被發現在家中上吊自盡，遺下巴西模特兒妻子TatianaEnglehart及兒子金馬倫（Cameron），令fans惋惜。&#13;<br> Jon在前年與Tatiana結婚後在邁亞密定居，他的屍首於周一在家中被發現。組合成員GrantNicholas及TakaHirose均感到哀痛沮喪，但表示仍會繼續以組合名義工作。</p></body></html>
