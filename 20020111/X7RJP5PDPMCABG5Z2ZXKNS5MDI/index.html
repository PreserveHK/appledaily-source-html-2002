<html><header><meta charset="utf-8"><title>迪士尼超聲波量身高</title></header><body><h1>迪士尼超聲波量身高</h1><p>美國迪士尼樂園引入了一種超聲波束儀器，專為入場的小孩子量度高度，藉此辨別他們是否達到樂園內一些遊戲的最低身高安全規定。&#13;<br> 以往迪士尼樂園使用的，都是傳統的量度尺，但這量度方法往往並不準確，亦會引起孩子與工作人員的爭拗。&#13;<br> 今後，小孩子入場時都要接受新儀器測量。儀器亮出白色、橙色、藍色或綠色的燈光後，工作人員會根據這些顏色為小孩子戴上相關手鐲，以分辨他們的身高是否適合玩一些有高度限制的遊戲。&#13;<br> 德新社</p></body></html>
