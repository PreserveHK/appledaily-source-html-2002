<html><header><meta charset="utf-8"><title>美兵准梳辮禁穿環</title></header><body><h1>美兵准梳辮禁穿環</h1><p>美國陸軍十年來首次對士兵衣飾指引作出修訂，容許士兵梳辮子，卻禁止佩戴有顏色的隱形眼鏡和在身上穿環。預計新指引在四個月內生效。&#13;<br> 陸軍新修訂的指引，容許士兵梳辮子和把頭髮梳成一排排辮子的髮式，但牙買加黑人所梳的長髮綹仍然被禁制，容許染髮，但顏色一定要「自然」。&#13;<br> 所有男兵均不可塗指甲油，女兵不可塗火紅色、紫色、藍色、黑色和白色等指甲油顏色。新指引也規定士兵執勤時，只能攜帶流動電話、傳呼機和電子手帳（PDA）等其中一種電子儀器，而顏色亦一律指定為黑色。&#13;<br> 美國霍士新聞頻道</p></body></html>
