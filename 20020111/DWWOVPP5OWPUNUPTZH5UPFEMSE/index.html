<html><header><meta charset="utf-8"><title>海天豪苑呎價3382</title></header><body><h1>海天豪苑呎價3382</h1><p>【本報訊】由太平協和（438）發展的荃灣海天豪苑，昨日公布首批4伙平均呎價3382元，發售日期待定。而大埔滌濤山昨亦透過地產代理收票。&#13;<br> 太平協和屬下協和建築總經理陳國威表示，海天豪苑將於日內公布發售細則，除保留47伙予物業舊址回遷戶外，餘下105伙全部公開發售。負責銷售的中原地產營業董事陳永傑表示，目前已收票30多張。今次公開發售以高層為主，內購則會發售低層，而空中花園單位有買家出價每呎4000元洽購。&#13;<br> 另外，太平協和本年推出兩項目發售，除海天豪苑外，位近元朗朗庭園的一個新盤，將於年底應市，項目共有500單位，面積500至1000方呎。</p></body></html>
