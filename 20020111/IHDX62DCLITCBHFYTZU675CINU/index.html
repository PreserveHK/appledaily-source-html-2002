<html><header><meta charset="utf-8"><title>梁琤「轉型」做女鬼</title></header><body><h1>梁琤「轉型」做女鬼</h1><p>梁琤、唐文龍及關德輝，昨日在馬鞍山郊野公園拍攝無綫古裝電視劇《幻海人間》，三人均需吊威吔至離地三十呎。&#13;<br> 一向以打女形象示人的梁琤，在劇中毋須拍打戲，一改形象，演一名女鬼。對於吊威吔拍攝，她表現自然，駕輕就熟，她說：「好開心可以『轉型』，打戲留番畀啲男仔。不過吊威吔好辛苦，因為啱啱食飽飯。」<br> &#13;<br> <spanclass>唐文龍受傷 &#13;<br> 在拍攝期間，發生一點小意外。唐文龍不慎被關德輝弄傷左眼。事後關德輝歉意地說：「應該係我走錯位所以插傷咗佢。」事發後唐文龍並沒有責怪對手，表現專業繼續拍攝。他說：「係有啲痛，暫時用冰敷吓止痛，一陣就去睇醫生，意外啫，唔關人事。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
