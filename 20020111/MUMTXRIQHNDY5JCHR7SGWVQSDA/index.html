<html><header><meta charset="utf-8"><title>Jamiroquai個唱大展舞藝</title></header><body><h1>Jamiroquai個唱大展舞藝</h1><p>國際知名的英國組合Jamiroquai，將於本月二十日假灣仔會議展覽中心首度舉行香港音樂會，明晚深夜十二時○五分亞視國際台將播出Jamiroquai在米蘭的音樂會，讓本地歌迷作熱身，不過，由於組合主音JayKay在台上不時興奮「爆粗」，因此他的不雅說話被迫加上特別聲音效果。&#13;<br> Jamiroquai向以搖滾及騷靈樂曲風魔樂迷，在《LiveInMilan》的音樂會中主音JayKay唱歌時，更在台上大跳的士高舞步，展示舞藝。</p></body></html>
