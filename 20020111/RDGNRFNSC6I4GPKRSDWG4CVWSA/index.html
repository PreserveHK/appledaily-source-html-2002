<html><header><meta charset="utf-8"><title>世貿沙塵損健康</title></header><body><h1>世貿沙塵損健康</h1><p>美國紐約世貿中心倒塌引發的沙塵在該區造成的污染，嚴重威脅附近居民的健康。世貿廢墟北面的居民委託獨立調查員進行的調查更指出，區內致癌的石綿塵含量高出標準五百多倍，已不適宜居住。&#13;<br> 世貿倒塌一周後，美國環境保護局曾表示，該區的空氣和食水均告安全，但當局其後進行的測試，卻發現空氣中的鉛和苯危險物質含量過高。&#13;<br> 目前，世貿附近許多居民、辦公室職員和清理現場的消防員，均出現頭痛、流鼻血、呼吸系統感染及咳嗽等症狀。有居民憂慮，空氣中的有害物質會對健康造成長期影響。&#13;<br> 但當局仍堅稱，該區是安全的，僅要求僱用專業石綿清理人員及建議在災場工作人員戴口罩。&#13;<br> 英國廣播公司</p></body></html>
