<html><header><meta charset="utf-8"><title>　　興勝掛牌送水平尺 - 李八方</title></header><body><h1>　　興勝掛牌送水平尺 - 李八方</h1><p>查濟民家族旗下嘅建築公司「興勝」噚日上市，個上市儀式好熱鬧，除咗查懋聲同查懋成之外，第三代嘅查耀中亦有露面。&#13;<br> 興勝係做建築嘅，原附屬於查家的上市公司香港興業；香港興業發展的樓盤如愉景灣、愉景新城就係該公司傑作。&#13;<br> 噚日興勝送咗一件紀念品給到場嘉賓，就係一把小型水平尺，睇嚟佢哋對啲樓嘅平水一定好有信心，唔怕你去度。八方未住過香港興業啲樓，如果大家有乜意見，不妨e-mail嚟。&#13;<br> （圖）興勝創建掛牌送度樓嘅水平尺。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
