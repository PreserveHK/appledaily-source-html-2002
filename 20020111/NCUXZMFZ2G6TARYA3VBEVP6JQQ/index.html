<html><header><meta charset="utf-8"><title>陳庭威月曆卡傍身贈Fans</title></header><body><h1>陳庭威月曆卡傍身贈Fans</h1><p>李婉華、陳庭威、黃家諾及田蕊妮前晚於蘭桂坊為亞視新劇《八號巴士》拍外景，劇情講述四人同到酒吧消遣，李婉華及陳庭威喝醉酒，並分別由男女朋友黃家諾及田蕊妮送回家。<br> &#13;<br> <spanclass>有求必應 &#13;<br> 拍攝期間，有一班剛從外國返港的學生路過，他們圍着陳庭威欲索取簽名，陳庭威自然有求必應，還拿出隨身攜帶的一叠月曆卡送給擁躉們，卡上印有他於內地拍劇的照片，不過當記者要求欣賞陳庭威的月曆卡時，他羞怯地說：「冇呀，派晒嘞。」在旁的田蕊妮則取笑他說：「好好用㗎，可以用成十年㗎。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：羅德光</spanclass></p></body></html>
