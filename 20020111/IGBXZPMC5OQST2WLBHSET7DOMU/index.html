<html><header><meta charset="utf-8"><title>小統計：駭人照令四成人戒煙</title></header><body><h1>小統計：駭人照令四成人戒煙</h1><p>加拿大最新民調顯示，政府規定煙草商在煙包印上吸煙造成嚴重後果照片，諸如血淋淋的口腔潰爛或肺部發黑等，對煙民戒煙收到良好成效。調查結果如下：&#13;<br> ‧44%煙民認為照片促使戒煙的決心&#13;<br> ‧43%煙民及40%非煙民指，照片令他們關注到吸煙對健康的影響。&#13;<br> ‧24%煙民為了不想自己或別人看到煙包上的照片，試過至少一次將紙套套在煙包外，或索性將香煙放進煙盒內。&#13;<br> ‧21%煙民試過幾次想吸煙，但看到照片決定不吸煙。&#13;<br> 受訪人數：2,031人，當中633人為煙民。&#13;<br> 資料來源：美國有線新聞網絡</p></body></html>
