<html><header><meta charset="utf-8"><title>成功個案：「可以搵工養父母」</title></header><body><h1>成功個案：「可以搵工養父母」</h1><p>羅寶麗五年來為着無法一盡孝道而內疚非常，但終審法院昨日一紙判決，終證明了她多年來的忍耐沒有白費。&#13;<br> 二十四歲的羅寶麗昨語帶哽咽地說：「好開心！終於得到我應得嘅嘢！終於可以搵工做，養父母！」寶麗表示過去五年無法工作，眼見家中兩老生活拮据卻愛莫能助，她曾打算放棄訴訟，返內地工作賺錢，卻遭父母阻止。稍後，一家人可安心回鄉度歲。&#13;<br> 羅寶麗昨日受到大批記者包圍，她表示，希望所有爭取居留權人士可獲准留港，「只係得我一個人開心，唔算係圓滿嘅判決！大家同我一齊爭取咁多年，大家都有權同家人團聚！」</p></body></html>
