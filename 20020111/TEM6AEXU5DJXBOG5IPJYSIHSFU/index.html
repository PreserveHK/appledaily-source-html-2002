<html><header><meta charset="utf-8"><title>忐忑個案：執法援信等待發落</title></header><body><h1>忐忑個案：執法援信等待發落</h1><p>「我手上有法援署封信，但係都唔知有冇居留權。」九八年來港期間曾到法律援助署求助的蘇雅香，昨天一早便在終審法院外苦候，當她得悉判決結果後，仍然未知道自己是否可以留港定居，惟有手持法援署回覆她的公函，不斷在終審法院外四處詢問意見。&#13;<br> 甘浩望神父向她解釋，由於她在一九九八年十二月七日至九九年一月二十九日期間獲法援署回信，指她毋須申請個別訴訟，所以甘神父認為蘇雅香符合「合理期望」的情況。不過，蘇雅香仍將信將疑，想找律師求證但又苦無門路，而且和她情況相類的個案仍需等候入境處處長審議。</p></body></html>
