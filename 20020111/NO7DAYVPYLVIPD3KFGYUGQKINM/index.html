<html><header><meta charset="utf-8"><title>音樂會：《貝九》古典迷必聽</title></header><body><h1>音樂會：《貝九》古典迷必聽</h1><p>貝多芬的《第九響曲》是他耗盡了十一年的巨著，這闕長達一小時的經典樂章，歷年被無數次公開演奏，震撼力歷久不變。今趟香港管弦樂團，連同數位世界級歌唱家及香港歌劇社合唱團演繹經典樂章，古典迷又豈能錯過?!&#13;<br>&#13;<br>日期：2002年1月11至12日晚上8時&#13;<br>地點：香港文化中心音樂廳&#13;<br>剩餘票價：$280及$190</p></body></html>
