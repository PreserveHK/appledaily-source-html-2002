<html><header><meta charset="utf-8"><title>利嘉閣今季增5分行</title></header><body><h1>利嘉閣今季增5分行</h1><p>【本報訊】利嘉閣地產今年計劃將員工數目增加至1000人，並會擴充分行數目，預料首季新開5間分行，令分行總數增至78間。&#13;<br> 利嘉閣常務董事羅林渭表示，由於公司希望擴充分行至100間，以擴大市場佔有率，而本季已決定新增5間，分別是九龍灣淘大花園、北角城市花園、天水圍嘉湖銀座、荃灣及藍田滙景花園分行，預計每間分行的投資額約60萬元。公司將透過擴充、提高員工質素及與業主爭取減租等來提升公司利潤，希望能達到每月2800萬至3000萬元營業額的目標。&#13;<br> 至於增聘人手，現時該公司包括經理級在內共約800人，現計劃增至1000人。</p></body></html>
