<html><header><meta charset="utf-8"><title>私人授課每小時150元</title></header><body><h1>私人授課每小時150元</h1><p>除了直接到各大院校進修普通話課程，不少人亦自行聘請老師，作單對單私人授課，價錢一般約為150至300元一節課（1.5至2小時），視乎師資而定。私人教師周小姐說：「單對單收費雖然較高，但可以直接糾正發音，以及集中授課，學員可以獲得更有效及快速的進步，比集體授課得益更多。」&#13;<br> 現時，周小姐約有20個學生，其中3為在職人士，主要是一些逾40歲的管理層，因為公司業務轉移國內，需要運用普通話的機會大增，又不能定時上課，所以選擇私人授課。&#13;<br> 她說：「97年之時，最多曾有近40個學生，金融風暴後減少了近半，面對中國入世，相信又會帶起另一個普通話熱潮。」</p></body></html>
