<html><header><meta charset="utf-8"><title>歐洲三國8天$5,699</title></header><body><h1>歐洲三國8天$5,699</h1><p>經濟低迷，據報道今年的旅行團團費比去年同期便宜一成有多，今日介紹的這個歐洲三國團，暢遊瑞士、法國及意大利，團費亦只是5,699港元，雖然不是直航，但以6,000蚊唔使嘅價錢遊歐洲，夫復何求？&#13;<br>記者：陳珮娟&#13;<br>&#13;<br>團名：8天馬來西亞航空歐洲三國&#13;<br>團號：EMH08SPC&#13;<br>出發日期：1月24日&#13;<br>行程：巴黎夜景、琉森垂死獅子像、米蘭歌劇院、比薩斜塔、佛羅倫斯、羅馬鬥獸場、許願泉等&#13;<br>團費：成人$5,699、小童（不佔牀）$4,999&#13;<br>查詢電話：21088888（康泰旅行社）</p></body></html>
