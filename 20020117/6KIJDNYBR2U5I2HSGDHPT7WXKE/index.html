<html><header><meta charset="utf-8"><title>《智在必得》首集送十一萬</title></header><body><h1>《智在必得》首集送十一萬</h1><p>鄭丹瑞（阿旦）前晚在無綫電視城為新遊戲節目《智在必得》錄影第一集，結果由任職老師的梁添勝出，他獲得總值約十一萬二千多元的獎金和獎品。<br> &#13;<br> <spanclass>阿旦帶病錄影 &#13;<br> 阿旦前晚帶病錄影，他表示返工前曾打針，所以出鏡時顯得較精靈，他說：「我好快就進入狀態，應該會愈做愈好，我唔會計較收視，應該會有口碑。」&#13;<br> 問阿旦覺得《智》節目和鄭裕玲主持的《一筆OUT消》哪個比較好玩？阿旦說：「唔比較，因為我呢個節目係公司自創，而《一》就係買外國節目版權，有好多限制。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
