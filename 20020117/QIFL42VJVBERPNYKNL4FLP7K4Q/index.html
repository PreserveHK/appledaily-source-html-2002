<html><header><meta charset="utf-8"><title>印度調動軍艦傳配核武</title></header><body><h1>印度調動軍艦傳配核武</h1><p>儘管巴基斯坦近日大舉搜捕了近二千名激進分子，印度軍方周三仍強調三軍正處於全面動員狀態，準備隨時與巴基斯坦開戰。&#13;<br> 剛履新的海軍上將辛格更表示，戰艦已裝上武器，但拒絕證實或否認戰艦上是否配備核彈。&#13;<br> 辛格說：「我們收到的政府指令，三軍已全面動員，我們為戰爭已準備就緒。戰艦已配備武器、燃料和其他必需品。」&#13;<br> 被問及戰艦上有否配備核彈時，辛格不證實也沒有否認。&#13;<br> 綜合外電報道</p></body></html>
