<html><header><meta charset="utf-8"><title>司法話你知：高院原訟庭審裁權無限制</title></header><body><h1>司法話你知：高院原訟庭審裁權無限制</h1><p>高等法院由上訴法庭及原訟法庭組成，上訴法庭負責審訊原訟法庭及區域法院的刑事及民事上訴案件，亦處理土地審裁處的上訴案，同時就原訟法庭及以下各級法院提交的法律問題作出裁決及指引。&#13;<br> 原訟法庭對刑事及民事案件的審裁權，均無限制，此外有關破產，公司清盤、領養、遺囑認證及精神健康等案件，原訟法庭亦有權審裁。對於來自裁判法院、勞資審裁處、小額錢債審裁處、淫褻物品審裁處的上訴案，亦由原訟法庭負責審理。&#13;<br> 資料來源：司法機構&#13;<br> （圖）高等法院</p></body></html>
