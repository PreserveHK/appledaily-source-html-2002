<html><header><meta charset="utf-8"><title>濱崎步展翅做魔女</title></header><body><h1>濱崎步展翅做魔女</h1><p>現年二十三歲的濱崎步與長瀨智也的戀情，並沒有影響廣告商對她的信心。步姐最近繼續為日本化妝品公司高絲效力，她在春季的全新化妝品系列宣傳海報中，化身一個背上長出黑色翅膀的魔女，十分搶眼。<br> &#13;<br> <spanclass>街上狂奔 &#13;<br> 步姐還以這個魔女造型拍攝電視廣告，她在廣告中打破一個玻璃箱，在街上狂奔，再次發揮她的「角色扮演」才華。&#13;<br> 而高絲對新產品充滿信心，公司相信有濱崎步助陣，可望在三個月內獲得三十億日圓（約港幣一億八千萬）的收入。</spanclass></p></body></html>
