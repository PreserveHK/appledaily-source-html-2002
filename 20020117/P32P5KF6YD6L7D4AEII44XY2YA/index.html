<html><header><meta charset="utf-8"><title>梅小惠真命天子肥嘟嘟</title></header><body><h1>梅小惠真命天子肥嘟嘟</h1><p>梅小惠昨日到新城娛樂台，頂替好姨（薛家燕）擔任節目《家天下》嘉賓主持，過一過電台主持癮。<br> &#13;<br> <spanclass>瘦削靚仔不合 &#13;<br> 小惠昨日在電台巧遇好友吳剛師傅，原來小惠一直有向吳剛學習紫微斗數，還不時為自己起命盤算命。&#13;<br> 問到她的感情運，小惠說：「我知道自己嘅真命天子會肥肥哋，圓圓潤潤咁，高高瘦瘦嘅靚仔就唔啱我，而我身邊嘅朋友得阮兆祥係咁，不過大家實在太好朋友，唔會係佢。」</spanclass></p></body></html>
