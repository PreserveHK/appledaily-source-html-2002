<html><header><meta charset="utf-8"><title>　　華懋元老喪偶超人悼念 - 李八方</title></header><body><h1>　　華懋元老喪偶超人悼念 - 李八方</h1><p>小甜甜龔如心嘅家翁王廷歆，一手創立華懋王國，當年有份幫佢打理香港業務嘅顧林慶嘅太太顧葉蕙霞去年十二月三十日逝世，享年九十多歲，噚日喺世界殯儀館出殯，採佛教儀式，好多名人到場悼念，出席送別顧老太嘅名人，包括超人李嘉誠、鷹君嘅羅嘉瑞等地產巨擘；而花牌當中，其中一個係由「華懋集團王太」名義送出，唔知係咪就係小甜甜龔如心呢？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
