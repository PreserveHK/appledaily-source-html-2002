<html><header><meta charset="utf-8"><title>陳錦鴻欲享齊人之福</title></header><body><h1>陳錦鴻欲享齊人之福</h1><p>陳錦鴻和台灣藝人王渝文昨日到旺角蜜月婚紗店，為時空交錯的劇集《尋找李商隱的愛》試婚紗造型，陳錦鴻更即席發表其一夫三妻制的偉論。<br> &#13;<br> <spanclass>最好親姊妹 &#13;<br> 陳錦鴻表示自小已希望娶三位太太，他說：「最好我三個老婆係三姊妹，咁樣佢哋喺我返工之後都可以有傾有講。而且咁多人住埋一齊，得閒時又可以打吓牌，都不知幾咁開心呀。」&#13;<br> 李若彤日前入稟追討劇集《楊門女將》欠薪，王渝文對此說：「我知道有啲合約規定可以收番多咗出嚟嗰啲集數嘅片酬，但係另一啲就冇，不過我都唔清楚人哋嘅合約內容。」&#13;<br> 攝影、採訪：李珮洳</spanclass></p></body></html>
