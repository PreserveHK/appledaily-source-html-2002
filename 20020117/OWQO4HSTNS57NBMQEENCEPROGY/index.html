<html><header><meta charset="utf-8"><title>eBay售賣璩美鳳春宮碟</title></header><body><h1>eBay售賣璩美鳳春宮碟</h1><p>台灣春宮碟女主角璩美鳳在互聯網上紅透半邊天，據世界第三大網絡搜尋工具Lycos的統計，「ChuMei-Feng」（璩英文名）上周已擠進該網站的前五十大搜尋關鍵字排行榜的第四十五名，是名導演李安後第二個上榜的台灣人。台灣網絡公司的統計也顯示，「璩美鳳」三個字上月位居搜尋關鍵字第一名，而全球最大的拍賣網站eBay也有璩的春宮碟發售，售價約為七十八港元。	&#13;<br> 台灣《中時電子報》</p></body></html>
