<html><header><meta charset="utf-8"><title>廖偉雄呻冇錢供女讀書</title></header><body><h1>廖偉雄呻冇錢供女讀書</h1><p>廖偉雄（阿燦）昨在尖沙嘴為香港女童軍籌募經費，並即場示範玩遊戲。<br> &#13;<br> <spanclass>贊成女兒入娛圈 &#13;<br> 阿燦表示在馬來西亞的囡囡下年將到澳洲升讀大學，他說：「我冇錢供佢，我邊有錢，𠵱家佢要自力更生，搵助學金同問銀行借，我冇錢畀佢。」&#13;<br> 阿燦亦贊成囡囡入娛樂圈，他說：「我知佢想入娛樂圈，我可以做佢踏腳石，不過我叫佢學吓唱歌同跳舞先，之後成功與否就要靠佢自己。」&#13;<br> 攝影、採訪：汪正文</spanclass></p></body></html>
