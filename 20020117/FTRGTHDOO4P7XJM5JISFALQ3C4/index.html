<html><header><meta charset="utf-8"><title>李嘉欣赴台逃情</title></header><body><h1>李嘉欣赴台逃情</h1><p>李嘉欣日前跟胞姊飛赴台灣探朋友，此行僅逗留了一天。&#13;<br> 李嘉欣這次低調赴台，她對台灣記者說：「因為最近有人追我，有啲心煩，所以就飛嚟台灣搵朋友傾吓偈，但係朋友叫我邊拍戲邊等嫁。」<br> &#13;<br> <spanclass>欣賞蔡明亮 &#13;<br> 換句話說，李嘉欣身邊不乏追求者，想結婚一定不乏對象，她嬌嗔地說：「有咁多追求者又點呀？佢哋都唔啱我。」&#13;<br> 此外，李嘉欣一直很欣賞台灣導演蔡明亮，她希望下次赴台，二人可見面交流一下。</spanclass></p></body></html>
