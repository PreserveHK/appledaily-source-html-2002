<html><header><meta charset="utf-8"><title>趙學而戥《勁歌》設計師難過</title></header><body><h1>趙學而戥《勁歌》設計師難過</h1><p>趙學而昨日一身孕婦裝，在電視城拍攝《皆大歡喜》。問她對於吳君如在電台節目中，大踩《勁歌》頒獎禮主持人的服裝設計令人丟架一事有何看法？<br> &#13;<br> <spanclass>純屬個人風格 &#13;<br> 學而說：「佢（吳君如）應該同設計師講，全部都係公司衫，佢重話似去咗夜總會，咁我終於有得見識吓啦，我都未去過夜總會。其實啲衫係配合成個騷，咁今次又唔係自己嘅騷，各有各着就好唔統一。」&#13;<br> 學而續說：「呢啲說話俾設計師聽到，一定好唔開心，我自己就唔嬲，我夠瘦着得好睇。至於會唔會丟架，我唔知喎，每個人對靚嘅睇法都唔同，啲衫我覺得OK，雖然我平時都未必會着成咁，但未算丟架。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
