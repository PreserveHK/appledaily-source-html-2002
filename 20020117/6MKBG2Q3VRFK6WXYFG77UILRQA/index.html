<html><header><meta charset="utf-8"><title>三傳媒獲准派員駐內地</title></header><body><h1>三傳媒獲准派員駐內地</h1><p>【本報訊】中央政府駐港聯絡辦公室證實，目前本港已有三家傳媒獲北京當局正式批准，可派遣記者常駐國內。&#13;<br> 首批獲准的三家傳媒包括無綫電視、鳳凰衛視和英文的《南華早報》。但《南華早報》需要由原來屬「外國媒體」轉為「港澳傳媒」，即由原來歸外交部新聞司管理，撥歸中華全國新聞工作者協會管轄。&#13;<br> 中央政府由今年起開放港澳地區傳媒記者常駐內地，在此之前，只有《文匯報》、《大公報》、《香港商報》三家本港左派報紙，以及《經濟導報》和《紫荊》兩家雜誌獲准在內地開設辦事處。</p></body></html>
