<html><header><meta charset="utf-8"><title>阿根廷暴民砸爛銀行</title></header><body><h1>阿根廷暴民砸爛銀行</h1><p>阿根廷周二再度暴亂。數千名市民不滿政府繼續限制提款額和失業問題嚴重，在多個城市遊行示威，示威最後演變成騷亂。&#13;<br> 圖為暴民衝擊本地和外資銀行，砸毀櫃員機和電腦。&#13;<br> 暴亂的城市均在首都布宜諾斯艾利斯外的胡胡伊省、卡西爾達省及拉普拉塔市。數千名示威者起初只在街上遊行，其後數百人衝擊銀行，向玻璃窗投擲石頭，用棍砸毀銀行櫃員機和電腦。&#13;<br> 在首都的總統府外則有四千名失業人士舉行和平示威，抗議失業率高企，要求政府修改社會政策，給予市民糧食和工作。&#13;<br> 美聯社</p></body></html>
