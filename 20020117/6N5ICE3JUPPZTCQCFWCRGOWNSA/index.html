<html><header><meta charset="utf-8"><title>《EverQuest》開發人員離巢創業</title></header><body><h1>《EverQuest》開發人員離巢創業</h1><p>《EverQuest》共同創辦人BradMcQuaid同JeffButler近日發布消息，表示兩人將會成立一間新公司，專門開發大型線上角色扮演遊戲，不過公司名就暫時未有，兩人並透露現階段正尋求更多投資者加入。&#13;<br> 有玩開《EQ》嘅讀者，相信都領教過遊戲開發公司VerantInteractive嘅服務態度，所以歷年來玩家同開發商之間嘅關係都認真麻麻，呢方面阿Brad同阿Jeff真係要格外留神。其實唔使多講，係人都知𠵱家MMORPG選擇愈來愈多，隻Game唔掂或者支援做得差，玩家一旦變心就真係拉都拉唔住！&#13;<br> &#13;<br> 文：李准</p></body></html>
