<html><header><meta charset="utf-8"><title>USB記憶卡閱讀器大跌價</title></header><body><h1>USB記憶卡閱讀器大跌價</h1><p>從舊年年中開始，腦場開始興起多合一USB記憶卡閱讀器，剛推出時價錢真係好貴，閒閒哋都要四、五百蚊。可能近排趕住年底清貨，所以有幾隻牌子嘅多合一USB記憶卡閱讀器玩鬥爛價，當中最平嘅，真係首數Zoltrix呢款FlashMExchange5合1記憶卡閱讀器，基本上佢可以完全對應晒CF、SM、SD、MMC同IBMMicroDrive五種記憶卡裝置，雖然機身設計略大，但價錢都只係$188，真係只可以用抵一個字形容。&#13;<br> &#13;<br> 文：森柏林&#13;<br> &#13;<br> 阿哥電腦&#13;<br> 電話：27089218</p></body></html>
