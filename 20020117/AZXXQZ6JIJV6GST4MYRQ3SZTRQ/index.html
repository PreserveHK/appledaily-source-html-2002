<html><header><meta charset="utf-8"><title>張東健硬漢愛撥髮</title></header><body><h1>張東健硬漢愛撥髮</h1><p>韓國人氣偶像張東健日前來港宣傳新片《朋友》，他前晚和鄧健泓等在尖沙嘴海運戲院出席該片的首映。而電影《Highbinders》女角之一的TaraLeniston亦有前往捧場。張東健前晚本來戴着帽子拍照，但除帽後，隨即撥弄頭髮，足證他頗貪靚。<br> &#13;<br> <spanclass>鄧健泓冇獎心痛 &#13;<br> 此外，鄧健泓昨日在新城娛樂台出席活動時，對於《勁歌》總選未獲獎項，他感到很失望，他埋怨說：「舊年古天樂、陳慧珊同張家輝都有獎，我自己今年冇，都失望㗎。我揸車返屋企都有喊，我唔係最叻，但都唔係最差，少少鼓勵都冇，我有啲心痛。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
