<html><header><meta charset="utf-8"><title>章小蕙避談庭外和解</title></header><body><h1>章小蕙避談庭外和解</h1><p>裕泰興「九叔」羅肇唐兒子羅守耀早前向傳媒透露，章小蕙（Teresa）欠下的巨債，或可望庭外和解，昨日大批記者守候於中環章小蕙的時裝店，她在店內忙於招呼客人，拒絕接受訪問。&#13;<br> 其間章小蕙的好友、呂良偉太太楊小娟與盧惠光太太黎淑賢皆有往時裝店。問楊小娟有關章小蕙有否向她提及債務可庭外和解一事時？她說：「Teresa冇提噃，你哋唔好日日喺度等，畀咁大壓力佢啦！」<br> &#13;<br> <spanclass>補送李香琴禮物 &#13;<br> 此外，記者向楊小娟提及呂良偉契媽李香琴生日已過，小娟大表慌張說：「死啦！契媽生日時，阿呂喺內地，唔記得買禮物賀佢㖭，我𠵱家要去買份首飾補送畀佢！」&#13;<br> 採訪、攝影：林妙萍、馬啟然</spanclass></p></body></html>
