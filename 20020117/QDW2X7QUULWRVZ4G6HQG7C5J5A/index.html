<html><header><meta charset="utf-8"><title>鬍鬚漢偷胸圍</title></header><body><h1>鬍鬚漢偷胸圍</h1><p>【本報訊】滿臉鬍鬚、外表粗壯的貨櫃男司機，凌晨從元朗寓所老遠跑到土瓜灣，一夜間掠去各色近十條胸圍底褲，被女戶主識破；被告昨在法庭承認盜竊，裁判官索閱被告背景及精神科報告始判。&#13;<br> 被告許漢池（圖），三十五歲，報稱運輸工人，控罪指他於上月二十一日，在土瓜灣新柳街昌盛大廈，偷去姓吳女子三條分別黑、杏、藍色的內褲，以及一件紅色長袖冷衫，共值三百五十元。另偷去八樓姓莊女子二百元的灰色裙；以及同日偷去兩件米黃色胸圍，黑色、米黃色內褲各一，以及一條米黃色襪褲。&#13;<br> 案件編號：KCCC704/02</p></body></html>
