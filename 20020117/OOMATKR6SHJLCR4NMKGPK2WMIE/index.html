<html><header><meta charset="utf-8"><title>韓情慾片海報地鐵禁貼</title></header><body><h1>韓情慾片海報地鐵禁貼</h1><p>韓國情慾片《愛的色放》將於下周四（二十四日）在港上映，但由於宣傳海報上的一對赤裸男女主角的動作過分大膽露骨，因而遭地鐵禁止張貼。<br> &#13;<br> <spanclass>偷窺做主題 &#13;<br> 由樸在澔執導的《愛的色放》，描寫偷窺的快感與罪疚，以及一段婚外情為主題。《愛》片女主角金智賢曾為組合Lula的大碟拍過半裸封面照，演繹牀上戲可謂駕輕就熟。&#13;<br> 至於扮演血氣方剛少年、經常偷窺女主角的男主角劉秀英，則為了電影狂做健身及進行節食。</spanclass></p></body></html>
