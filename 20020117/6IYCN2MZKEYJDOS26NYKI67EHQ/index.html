<html><header><meta charset="utf-8"><title>宋慧喬赴台宋承憲Fans接機</title></header><body><h1>宋慧喬赴台宋承憲Fans接機</h1><p>韓國女星宋慧喬憑劇集《藍色生死戀》竄紅，她昨日特別抽空到台灣宣傳，順便跟當地的fans見面。而宋慧喬亦會於今日來港，出席明日舉行的港台《第二十四屆十大中文金曲頒獎音樂會》。<br> &#13;<br> <spanclass>跟徐克會面 &#13;<br> 宋慧喬的台灣fans知道偶像赴台宣傳，其影迷會「慧心喬語」拉大隊到機場接偶像。而跟宋慧喬同一公司的宋承憲，他的fans竟也愛屋及烏，兩幫fans聯為一線到機場接機，令宋慧喬感到很驚喜。&#13;<br> 此外，宋慧喬明晚出席港台的《十大中文金曲頒獎音樂會》，之後更會跟徐克會面，傾談合作事宜。</spanclass></p></body></html>
