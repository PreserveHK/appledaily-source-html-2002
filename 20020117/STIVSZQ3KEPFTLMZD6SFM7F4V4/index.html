<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球&#13;<br> 梁志榮重返流浪 &#13;<br> 曾效力南華及東聯二合的左後衞梁志榮，與澎馬流浪達成協議，今日下午二時半，將會隨球隊在九龍仔運動場進行重返母會後的首課操練。　本報消息（香港）<br> &#13;<br> <spanclass>愉園月底表演賽取消 &#13;<br> 愉園原定本月二十七日與斯洛伐克雙料冠軍巴迪斯拉華，進行一場表演賽，但由於客隊要求來港進行至少三場熱身賽，在未能物色其他對手後，愉園與巴迪斯拉華合作最終告吹。　本報消息（香港）<br> &#13;<br> <spanclass>游　泳&#13;<br> 芭嘉破50米蛙短池世績 &#13;<br> 英國泳手芭嘉周二在意大利舉行的世界盃短池泳賽上，以三十秒五一改寫自己約兩個星期前締造的女子五十米蛙泳世界紀錄。舊紀錄是三十秒五三。　路透社（意大利）</spanclass></spanclass></spanclass></p></body></html>
