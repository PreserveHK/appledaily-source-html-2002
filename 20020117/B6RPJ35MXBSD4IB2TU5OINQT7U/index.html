<html><header><meta charset="utf-8"><title>　　飛哥嫁女君悅筵開40席 - 李八方</title></header><body><h1>　　飛哥嫁女君悅筵開40席 - 李八方</h1><p>之前八方都同大家報過料，今個月飛哥嫁女，日子就是今日，晚上將會於灣仔君悅宴會廳設宴款待親朋好友。雖然飛哥同八方講過地方有限，掛一漏萬，實得罪人，因為今次擺四十多席，雖然唔算少，但同上月發叔（劉皇發）嫁女的七十席相比，又真係少一大截。&#13;<br> 雖然可以預期今晚場面實好墟冚，君悅方面就話主人家對保安冇乜特別要求。至於宴會場地的布置，以往都會有一半客人要求酒店幫手搞掂，今次飛哥千金會自己做番，一於想點就點，隨心所欲。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
