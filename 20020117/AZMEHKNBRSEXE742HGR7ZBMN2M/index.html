<html><header><meta charset="utf-8"><title>金市概況：金價挫後回升</title></header><body><h1>金市概況：金價挫後回升</h1><p>周二，紐約現貨金以283.75美元開出。&#13;<br> 投資者趕在英倫銀行沽金有結果前平倉，促使金價滑落，但倫敦金下午定盤時已反彈回284.5美元，收市時更進一步，報284.5美元。&#13;<br> 紐約午後，歐元跌穿0.89美元關口，但對金價打擊有限，現貨金收於284.45美元，比周一微挫0.15美元。&#13;<br> 周三，香港九九金平穩向上，午後更一度急升（見附表）。歐洲開市後，市場觀望英國沽金結果，倫敦金上午定盤時報287.95美元。&#13;<br> 金價雖告回升，但嚴格而言則未突破近期阻力的290美元，區間上落局面未有改變。</p></body></html>
