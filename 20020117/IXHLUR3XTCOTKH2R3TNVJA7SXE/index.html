<html><header><meta charset="utf-8"><title>華姐群雌亂舞</title></header><body><h1>華姐群雌亂舞</h1><p>十九位華裔小姐候選佳麗昨日在廣州東站商業廣場的大瀑布旁拍外景，吸引了不少市民圍觀。<br> &#13;<br> <spanclass>「騷后」動作誇張 &#13;<br> 眾佳麗昨日拍攝跳舞場面，其中代表布里斯本的9號張少涵多次跟不上節拍和做錯姿勢，7號「溫哥華騷后」周雪則動作誇張，她還直言表演慾強，而香港代表12號楊思琦則表現不俗。&#13;<br> 9號張少涵說：「我之前因為唔夠時間練習所以表現唔好，但我都鍾意跳舞，相信好快可以跟到，我唔會因為呢件事唔開心。」&#13;<br> 記者卓寶花、陳偉權廣州直擊</spanclass></p></body></html>
