<html><header><meta charset="utf-8"><title>靜香催谷愛女英語</title></header><body><h1>靜香催谷愛女英語</h1><p>木村拓哉的歌手妻子工藤靜香，雖然已於去年尾復出舉行日本巡迴演唱會，但她極之關心女兒心美的教育。據新一期日本雜誌《女性自身》報道，靜香的朋友爆料，指靜香將為今年五月便滿一歲的心美，安排英語教學。<br> &#13;<br> <spanclass>邀外國人回家 &#13;<br> 靜香的朋友向雜誌說：「靜香希望心美快啲習慣英文，所以會喺房播一啲畀小朋友學英文嘅帶，又會搵美國籍嘅教師教佢地道英語，遲啲重會邀請外籍人士到屋企開派對，再等心美大個送佢去外國留學㖭。」</spanclass></p></body></html>
