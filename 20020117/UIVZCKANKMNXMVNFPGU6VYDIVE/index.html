<html><header><meta charset="utf-8"><title>周星馳與混血女模傳緋聞</title></header><body><h1>周星馳與混血女模傳緋聞</h1><p>周星馳（星爺）和王晶，昨日在中環新城財經台為節目《王晶戲語人生》做錄音訪問，星爺全程都迴避記者的訪問。<br> &#13;<br> <spanclass>表展初會 &#13;<br> 昨日有周刊報道星爺跟早前與郭富城拍攝新歌《絕對美麗》MV的俄國、台灣混血兒LucyLeston傳出緋聞，Lucy現正屬鄒世龍旗下StarzPeople公司模特兒，早前在某手表展上Lucy跟星爺交談甚歡。&#13;<br> 未知是否受新緋聞的影響，星爺昨日見到記者時十分迴避，並全程拿着手提電話傾偈，對於記者提問，充耳不聞。	&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
