<html><header><meta charset="utf-8"><title>關心妍演繹原創歌得獎</title></header><body><h1>關心妍演繹原創歌得獎</h1><p>關心妍、新城DJ葉文輝（啤梨）、梁浩賢等前晚到電視城為「第十四屆流行曲創作大賽」擔任參賽歌曲的演唱歌手，結果關心妍演繹的《是誰》成為冠軍作品及「網上及現場觀眾最愛歌曲獎」，該曲由徐繼宗作曲作詞。&#13;<br> 而亞軍歌曲是由啤梨演繹、張家銘作曲作詞的《無人地帶》，季軍歌曲則是宋曉軍作曲作詞的《GreenMaze》。<br> &#13;<br> <spanclass>曾參加類似比賽 &#13;<br> 關心妍表示她以往在加拿大曾嘗試寫歌及參與類似比賽，結果入圍，但未得獎。她並說會考慮將今次的得獎歌曲收錄在新碟中。</spanclass></p></body></html>
