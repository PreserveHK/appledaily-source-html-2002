<html><header><meta charset="utf-8"><title>籮霸胴體最惹火</title></header><body><h1>籮霸胴體最惹火</h1><p>有「籮霸」之稱的荷李活女星珍妮花洛庇絲（JenniferLopez），近日在澳洲雜誌《NW》的年度特集中，獲得「最惹火胴體獎」。<br> &#13;<br> <spanclass>雲迪素亦上榜 &#13;<br> 以渾圓身形見稱的籮霸，被雜誌的編輯部推舉為擁有全球最惹火的身體，而巴西名模GiseleBundchen和《3X反恐部族》男星雲迪素（VinDiesel），亦能佔據頭五位。至於澳洲代表方面，則由新紮歌手HollyValance奪得。</spanclass></p></body></html>
