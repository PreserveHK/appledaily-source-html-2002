<html><header><meta charset="utf-8"><title>上原多香子騷胸盡地一煲</title></header><body><h1>上原多香子騷胸盡地一煲</h1><p>曾經紅過嘅日本女子組合Speed，喺二○○○年解散，當時隊中最省鏡嘅上原多香子出咗本寫真集《17》，大騷誘人身材，即刻成為四位成員當中至紅嘅一個。但係今年多香子聲勢盡失人氣大跌，佢為咗力谷下年二月推出嘅大碟，惟有翻兜舊招，喺下個月再出一本超正寫真集《VingtTakako》，乘機為大碟造勢。已經大個女嘅多香子，今次喺寫真集入面表現佢成熟嘅一面，重有唔少性感甫士，都可算盡地一煲囉！</p></body></html>
