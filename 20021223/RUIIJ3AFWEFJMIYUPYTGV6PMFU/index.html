<html><header><meta charset="utf-8"><title>節目巡場：「玩具」又跳又唱過聖誕</title></header><body><h1>節目巡場：「玩具」又跳又唱過聖誕</h1><p>TheBiggerPicture成員穿着七彩繽紛的玩具服飾，以互動及歌舞的形式，邀請觀眾大玩遊戲及唱歌跳舞，帶領他們進入一個充滿夢幻的玩具王國。故事講述聖誕節將至，玩具小精靈喚醒他的朋友小熊、小仙子、木偶及士兵跳出他們的禮物盒，又跳又唱，慶祝聖誕節的來臨。&#13;<br> &#13;<br> 地點：太古城中心二樓舞台&#13;<br> 表演日期及時間：&#13;<br> 12月23至27、30、31日及&#13;<br> 1月1日1:30-2:00p.m&#13;<br> 12月28及29日4:30-5:00p.m</p></body></html>
