<html><header><meta charset="utf-8"><title>佳節信用卡騙案高峰期</title></header><body><h1>佳節信用卡騙案高峰期</h1><p>聖誕及新年是市民消費熱門季節，也是信用卡騙案發生的高峯期，警方防止罪案科高級督察葉靜嫺提醒市民在使用信用卡時，要確保信用卡在自己視線範圍內，減低信用卡被盜風險。<br> &#13;<br> <spanclass>套取信用卡密碼 &#13;<br> 她稱，近期發現有騙徒以非法手段獲取事主的銀行月結單，然後假扮事主致電銀行，聲稱需更改通訊地址，之後再向銀行報失信用卡，成功令銀行補發另一張信用卡給匪徒。&#13;<br> 另有匪徒在偷取事主的信用卡及個人資料後，冒充警察致電事主訛稱調查有關失竊案件，要求事主透露信用卡密碼，以便匪徒利用信用卡提取款項。&#13;<br> 本報記者&#13;<br> </spanclass></p></body></html>
