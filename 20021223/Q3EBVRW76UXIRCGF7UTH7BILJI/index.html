<html><header><meta charset="utf-8"><title>張慧儀一見老公騰雞</title></header><body><h1>張慧儀一見老公騰雞</h1><p>昨日張慧儀、姚樂怡和張文慈等，在將軍澳出席「樂天世界百變夢幻花生騷」，各人更穿上不同的民族服裝行天橋。<br> &#13;<br> <spanclass>頻頻走錯位 &#13;<br> 日前有報道指張慧儀與拍拖半年的拉丁舞王男友霍紹裘，將於明年農曆新年結婚，被安排穿上紅色中國服的張慧儀，如沐春風，有如新娘子般，而其未婚夫霍紹裘則全程在台下用手提攝錄機拍下整個情況，張慧儀除了不斷向未來老公拋媚眼外，更緊張得頻頻走錯位。&#13;<br> 張慧儀一見男友已經笑得合不攏嘴，其後亦大方合照，不過霍紹裘顯得不太自然，張慧儀說：「我哋從來未影過合照，佢好怕醜，頭先因為知道老公睇住，搞到我行錯晒。」</spanclass></p></body></html>
