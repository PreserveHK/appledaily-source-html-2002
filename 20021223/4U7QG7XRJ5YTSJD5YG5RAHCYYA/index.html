<html><header><meta charset="utf-8"><title>櫻井和壽重踏舞台</title></header><body><h1>櫻井和壽重踏舞台</h1><p>日本長青樂隊Mr.Children主音櫻井和壽，今年七月因小腦梗塞後靜養多月，令樂隊的活動全面停止。前晚Mr.Children終於再站在台上，於橫濱Arena舉行一場演唱會。&#13;<br> 五個月沒有公開露面的櫻井，剪了一頭短髮，表現得特別精神奕奕，唱足兩小時仍沒半點疲態。他罕有地不停與一萬三千名觀眾傾談，他指着自己的腦袋表示：「可能只係開一場，所以特別緊張。今個夏天我個頭塞鬼咗，具體啲講就係腦梗塞。不過𠵱家已經冇事，令大家咁擔心真係好對唔住。」說罷櫻井更深深鞠躬以示歉意。</p></body></html>
