<html><header><meta charset="utf-8"><title>Apple姐日記：李彩樺媽咪陪掃平貨</title></header><body><h1>Apple姐日記：李彩樺媽咪陪掃平貨</h1><p>我Apple姐睇到報道話周杰倫為咗避啲熱情fans，搞到連shopping都要間舖落閘，我雖然享受唔到呢啲明星優惠，但係有得揀，我都唔鍾意同人喺間舖度迫。<br> &#13;<br> <spanclass>又焗又迫 &#13;<br> 但係有啲藝人都會例外嘅，早兩日我Apple姐破例同個girlfriend去銅鑼灣間i.t掃減價貨，嗰度簡直迫過街市，喺入面企五分鐘已經覺得好焗，人迫人當中，我見到青春歌手李彩樺同佢媽咪一齊，嗰度啲衫好明顯係只啱後生仔女，但係李媽媽都唔嫌人多，陪乖女掃貨，真係二十四孝媽咪呀！</spanclass></p></body></html>
