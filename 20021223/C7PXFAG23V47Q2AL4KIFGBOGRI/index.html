<html><header><meta charset="utf-8"><title>哈仔登長城做好漢</title></header><body><h1>哈仔登長城做好漢</h1><p>電影《哈利波特》熱潮近兩年風魔內地，現年十三歲的「哈仔」丹尼爾拉德克利夫（DanielRadcliffe）前日首次踏足北京，宣傳《哈利波特——消失的密室》。丹尼爾更要求登上萬里長城，做個好漢！<br> &#13;<br> <spanclass>影迷不願洗手 &#13;<br> 據悉丹尼爾逗留北京短短一天期間，上午參觀了長城。稍後，他才與監製出席短短三十分鐘的記者會，大會更安排了一班影迷穿起霍格華茲魔法學校的校服與「哈仔」握手，事後影迷們歡天喜地說：「我想我一星期內都不洗手了！」</spanclass></p></body></html>
