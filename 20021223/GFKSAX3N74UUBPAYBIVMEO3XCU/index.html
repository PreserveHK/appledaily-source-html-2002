<html><header><meta charset="utf-8"><title>Victoria捐600萬囝囝贈品</title></header><body><h1>Victoria捐600萬囝囝贈品</h1><p>英國球星碧咸（DavidBeckham）的歌手妻子Victoria，原來在過去多年共捐出五十萬英鎊（約六百萬港元）的禮品給慈善機構，愛心爆棚。&#13;<br> 據稱英國有不少名牌均向Victoria一對兒子布魯克林（Brooklyn）和羅密歐（Romeo）打主意，經常送贈品給兩位小孩，但Victoria將不少禮品捐出，當中更有不少是簇新的貨品。而她往往叫人替她捐出，因她覺得做善事不應太張揚。&#13;<br> 另外，贏得不少髮型獎項的碧咸，近期所剪的「茂利頭」，又獲得一網頁舉辦的「最佳髮型獎」。</p></body></html>
