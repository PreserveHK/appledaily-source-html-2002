<html><header><meta charset="utf-8"><title>太陽趕收工</title></header><body><h1>太陽趕收工</h1><p>我發現，冬天的芬蘭最難熬的，並不是寒冷的天氣，難熬的是很長的夜和超短的白晝。下午三時，夕陽速速下山。然後好不容易熬到第二朝的九時多，陽光才施施然的探出頭來。於是，每一日就好似跟時間競賽，怕天黑了拍不出好照片。就是雪地上燈火通明，但摸着黑玩，總覺沒有那麼起勁。只是，雪地上的活動實在多姿多采，每每玩完拍完一兩種後，趕到第三個陣地，天又暗起來。苦了的是攝影師，東奔西跑，卻怎也不及時間快。是無可奈何。但夜長唯一令我雀躍的，倒是看星星的時間延長了。而漆黑的夜空下，家家戶戶暖洋洋的燭光，也叫我難以忘懷。&#13;<br> &#13;<br> 記者：李莉&#13;<br> 攝影：楊錦文</p></body></html>
