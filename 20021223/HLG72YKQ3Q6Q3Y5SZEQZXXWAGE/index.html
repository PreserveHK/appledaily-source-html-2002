<html><header><meta charset="utf-8"><title>祖兒聖誕開工有樂趣</title></header><body><h1>祖兒聖誕開工有樂趣</h1><p>聖誕將至，容祖兒日前表示今年聖誕將與往常一樣要在工作中度過，不過自當歌手後，每逢佳節她都有排山倒海的工作，所以祖兒也早已習慣，並甚懂得享受箇中樂趣。不過，若有時間，她也希望可欣賞維港兩岸的燈飾，感受一下節日氣氛。<br> &#13;<br> <spanclass>望歌迷好好讀書 &#13;<br> 祖兒表示新一年願望是希望年年都一樣有接不完的工作，也會注重身體，提到歌迷，祖兒說：「梗係希望佢哋繼續百分之二百支持我啦，同時亦要好好讀書或者工作，希望人人都開開心心，好似我咁笑口常開，人都靚啲，世界就會美好啲。」</spanclass></p></body></html>
