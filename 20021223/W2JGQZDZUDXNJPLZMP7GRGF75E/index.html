<html><header><meta charset="utf-8"><title>住客赤腳抱嬰走火警</title></header><body><h1>住客赤腳抱嬰走火警</h1><p>【本報訊】慈雲山蒲崗村道七十一號地下一間茶餐廳，昨晨十時許，懷疑員工在廚房煲水後離開，未有留守看火，致火舌燃着油煙槽的油迹搶火，冒出大量濃煙，員工發現急忙用水救火卻不成功，於是報警。<br> &#13;<br> <spanclass>百人駐足圍觀 &#13;<br> 消防員到場迅速將火救熄，又協助樓上大批住客疏散到地下，其中有女住客慌忙抱同嬰孩赤腳狼狽逃生。&#13;<br> 現場一度吸引大批途人駐足圍觀，共有百多人聚集於街頭，事後由警員勸喻離開。火警中無人受傷，消防員調查後認為事件無可疑。</spanclass></p></body></html>
