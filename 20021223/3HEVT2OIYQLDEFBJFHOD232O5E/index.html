<html><header><meta charset="utf-8"><title>火燒油泵爆炸</title></header><body><h1>火燒油泵爆炸</h1><p>【本報訊】一名男子昨日在元朗寓所門外維修一部客貨車時，懷疑有火花燒着油泵引起爆炸釀火警，事主首當其衝手腳及面部被燒傷，客貨車則着火焚燒，消防員事後到場將火撲熄，傷者幸無大礙。&#13;<br> 現場是元朗深涌村天龍花園一個獨立單位，戶主為三十五歲姓蔡男子，他有一部客貨車停泊在門口車房，由於該車有故障，昨日下午一時許，他在車房內進行維修，將引擎內一個油泵拆下，懷疑被火花燃着，發生搶火輕微爆炸，事主手腳及面部被燒傷，而客貨車車頭則起火焚燒，他慌忙逃出車房報警。&#13;<br> 消防到場開喉將火救熄，客貨車車頭損毀，門口天花被熏黑（圖）。&#13;<br> 周鴻熙攝</p></body></html>
