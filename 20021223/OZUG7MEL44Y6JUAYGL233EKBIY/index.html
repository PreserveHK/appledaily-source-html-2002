<html><header><meta charset="utf-8"><title>近五年風雲人物</title></header><body><h1>近五年風雲人物</h1><p><spanclass>2002 &#13;<br> 沃特金斯（SherronWatkins）美國能源公司安然（Enron）前副總裁&#13;<br> 羅利（ColeenRowley）美國聯邦調查局律師&#13;<br> 庫珀（CynthiaCooper）美國長途電話公司世界通訊（Worldcom）內部審計員<br> &#13;<br> <spanclass>2001 &#13;<br> 朱利亞尼（RudolphGiuliani）當時的紐約市長<br> &#13;<br> <spanclass>2000 &#13;<br> 喬治布殊（GeorgeW.Bush）當時的美國候任總統<br> &#13;<br> <spanclass>1999 &#13;<br> 貝索斯（JeffBezos）網上零售商亞馬遜（Amazon）主席<br> &#13;<br> <spanclass>1998 &#13;<br> 克林頓（BillClinton）當時的美國總統&#13;<br> 斯塔爾（KennethStarr）當時的美國獨立檢察官</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
