<html><header><meta charset="utf-8"><title>華仔六千萬票房請去旅行</title></header><body><h1>華仔六千萬票房請去旅行</h1><p>劉德華與林家棟昨日出席在大埔舉行的《無間道》宣傳活動，大會特別安排了飄色巡遊及二十個小朋友穿上警察制服與華仔及家棟列隊進入商場，其後二人更與現場觀眾玩遊戲。&#13;<br> 《無間道》的票房現已差不多接近三千萬，問到華仔會否打算請所有演員去旅行？華仔坦言：「如果套戲真係去到六千萬，唔使林生（林建岳）請我都會請，到時去邊都得啦，都係靠大家先會有咁好嘅成績，所以話由男演員主導嘅戲唔一定唔得，我希望有人可以試吓開拍張徹導演嘅遺作《變臉殺手》。」</p></body></html>
