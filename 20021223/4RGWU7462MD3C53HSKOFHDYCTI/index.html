<html><header><meta charset="utf-8"><title>　　小小超辣椒環賀聖誕 - 李八方</title></header><body><h1>　　小小超辣椒環賀聖誕 - 李八方</h1><p>經濟唔好，過節亦從簡，今年八方收到嘅聖誕卡又創新低，好多朋友都「衣貓」來一句問候就算，難怪郵局要兼營副業啦！而印製賀卡嘅公司當然更頭痛。八方素來懶寄卡，借此向各位阿哥阿姐講聲聖誕快樂，多謝一年來支持。&#13;<br> 至於收到嘅聖誕禮物，一般都係食物籃，啲公司都好有心，多謝晒！其中比較特別嘅，係小小超李澤楷送來之新鮮聖誕花環，好有大自然氣息；而佢送畀《蘋果》嗰個，掛在門口，插滿辣椒，非常應景呢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
