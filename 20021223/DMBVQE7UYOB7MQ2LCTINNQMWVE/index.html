<html><header><meta charset="utf-8"><title>公屋住戶養狗擾人</title></header><body><h1>公屋住戶養狗擾人</h1><p>雖然房屋署規定禁止公屋住戶飼養貓、狗等寵物，但不少公屋居民，仍然在屋內飼養狗隻，不但滋擾鄰居，亦造成環境衞生問題，房屋署接獲投訴，亦以不清楚養狗住戶所居單位為由，敷衍了事。&#13;<br> 黃大仙下邨龍禧樓住戶黃先生投訴稱，龍禧樓不少住戶均違規飼養狗隻，晚上經常傳來陣陣狗吠聲，令其他住客備受困擾。&#13;<br> 但房屋署新聞組發言人表示，因房署不清楚養狗住戶所居單位，故只能於大堂張貼通告，提醒住戶公屋單位不可養狗。&#13;<br> （一二一九○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
