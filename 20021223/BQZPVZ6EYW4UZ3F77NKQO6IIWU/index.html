<html><header><meta charset="utf-8"><title>賭王四姨太跳社交舞贈興</title></header><body><h1>賭王四姨太跳社交舞贈興</h1><p>賭王何鴻燊及四姨太梁安琪，前晚結伴出席在澳門舉行的「二○○二歌舞星輝耀濠江」，賭王除為節目主持亮燈儀式外，更與四姨太表演社交舞，與同場演出的陳慧琳勁歌熱舞會眾，可謂各有千秋。&#13;<br> 另外，余文樂前晚亦落足本演出，其經理人公司安排了九名舞蹈員為他伴舞，同時又自備一批小型足球，向觀眾大派波仔。<br> &#13;<br> <spanclass>余文樂識執生 &#13;<br> 不過阿樂在演唱時，原本要唱《運動太好》一曲，未料現場竟播錯另一首歌《我哋》，幸而阿樂執生快，照唱如儀，沒有出洋相。不過事後他大叫：「嚇死我啦，播錯歌，好彩冇甩到啫！」</spanclass></p></body></html>
