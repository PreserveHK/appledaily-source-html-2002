<html><header><meta charset="utf-8"><title>酒後亂性有前科</title></header><body><h1>酒後亂性有前科</h1><p><spanclass>前年二月 &#13;<br> 鄭中基在洛杉磯飛往台北的航機上醉酒鬧事，後來接受審訊時承認行為不檢，其後被亞拉斯加法庭輕判守行為一年及罰款一萬九千五百元。<br> &#13;<br> <spanclass>上年十月 &#13;<br> 鄭中基駕駛跑車至灣仔司徒拔道與的士相撞，的士上共三人受傷，其後測出鄭的酒精濃度高於規定標準，被判罰款五千元及停牌六個月。<br> &#13;<br> <spanclass>今年二月 &#13;<br> 揚言不再飲酒的鄭中基於蘭桂坊被發現再度酒後鬧事，在街頭拉扯記者，並胡言亂語十分鐘。</spanclass></spanclass></spanclass></p></body></html>
