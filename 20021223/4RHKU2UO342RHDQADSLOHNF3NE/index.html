<html><header><meta charset="utf-8"><title>落貨被偷貨車</title></header><body><h1>落貨被偷貨車</h1><p>【本報訊】一名三十二歲姓羅男子，昨晨八時，駕駛一輛運載金魚貨車駛抵石硤尾大坑東道與界限街交界路邊落貨期間，一名男子突然跳上車將貨車駕走。&#13;<br> 羅姓司機見狀立即截乘的士追截，其間兩名交通警員巡經，發現貨車尾板未升起關上，尾隨至大坑東邨附近將貨車截停，上前調查及欲票控司機時，羅姓事主（圖）乘的士趕至，警員了解後將涉偷車姓曹（二十六歲）男子拘捕帶署。&#13;<br> 潘志能攝</p></body></html>
