<html><header><meta charset="utf-8"><title>GacktHYDE真絲印簽名</title></header><body><h1>GacktHYDE真絲印簽名</h1><p>由日本藝人Gackt、HYDE、鈴木杏及台灣歌手王力宏合演的電影《MOONCHILD》，數月前曾在台灣取景，預計在明年四月正式公映，但其預售的戲票，竟吸引到七百名影迷上周五開始通宵在戲院外排隊購買，受歡迎程度可媲美荷李活大製作。&#13;<br> Gackt及HYDE的處男作如此受歡迎，或與戲票的特別設計有關，《MOONCHILD》的預售戲票均用真絲製成，印有Gackt及HYDE的簽名，而且限量發售二萬張，具收藏價值。&#13;<br> 上周五下午東京某戲院外開始出現人龍，至上周六已排了七百多人，而戲票在短短數小時內賣清光。</p></body></html>
