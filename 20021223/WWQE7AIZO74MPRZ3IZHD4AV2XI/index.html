<html><header><meta charset="utf-8"><title>濫藥青年跌逾25%</title></header><body><h1>濫藥青年跌逾25%</h1><p>【本報訊】根據禁毒處的數字顯示，本港今年首三季的濫用藥物人數，總數近一萬五千人，較去年同期下跌百分之三點二。至於二十一歲或以下的濫用藥物的青少年人數，同期有二千四百多人，較去年下跌逾二成半。不過，禁毒專員盧古嘉利提醒女性，聖誕節要慎防迷姦水，以免遭受性侵犯。&#13;<br> 盧古嘉利昨日出席一個公開場合後表示，近期市面上出現無色無味的迷姦水藥物，可令人失去知覺，十分危險，女性更要小心提防，不要接受陌生人提供的飲料。&#13;<br> 她又說，聖誕節期間，濫用藥物的人數會較慣常增加，而最普遍吸食的毒品，仍以海洛英為主，濫用藥物的年輕人則以服用氯胺酮（俗稱K仔）、搖頭丸及大麻為主。</p></body></html>
