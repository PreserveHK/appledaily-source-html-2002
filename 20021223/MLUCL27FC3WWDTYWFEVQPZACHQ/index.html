<html><header><meta charset="utf-8"><title>踏穿平台墮樓</title></header><body><h1>踏穿平台墮樓</h1><p>【本報訊】四十歲姓陳男子，昨下午一時許，與妻子前往居於深水埗福華街岳母住所造訪，其間一個一米長鋁窗（圖二黃箭嘴）從天而降，跌在屋外平台。陳聽到隆然聲響，爬出石屎平台查看時，懷疑踏穿平台，陳姓事主登時連人帶石屎碎片跌落三米下閣樓。&#13;<br> 其妻目擊意外立刻報警求救，事主頭及手腳多處擦傷倒卧閣樓呻吟，稍後由救護員送院醫治（圖一），幸僅皮外輕傷但須留醫情況穩定。&#13;<br> 肇事平台遺下一個約一米直徑破洞（圖二紅箭嘴），警方調查懷疑屬僭建，估計平台日久失修，無法承受事主體重倒塌，已聯絡屋宇署跟進。&#13;<br> 潘志能攝</p></body></html>
