<html><header><meta charset="utf-8"><title>教統局研削開支方案</title></header><body><h1>教統局研削開支方案</h1><p>【本報訊】教育統籌局局長李國章表示，教育支出佔了政府開支很大部份，為了要善用資源，教統局正檢討有甚麼地方可以節省資源，但前提是不可以令教育質素下降，至於會削減甚麼項目及削減多少，則仍在考慮當中。<br> &#13;<br> <spanclass>考慮自願離職方案 &#13;<br> 他指出，為了幫助政府減輕財赤，當局現正考慮各個方案，包括自願離職方案、削減津貼英基學校的撥款和大學撥款等，暫時未有定案；至於有建議為教師提供自願離職計劃，局方仍在考慮當中。&#13;<br> 他又表示，已經收到科技大學有關與中文大學合併的研究報告，他明白學生和老師的憂慮，但這不代表不可行，他要待收到中大明年完成研究後的意見，才會作出決定。</spanclass></p></body></html>
