<html><header><meta charset="utf-8"><title>傅明憲靈芝粉餵愛犬</title></header><body><h1>傅明憲靈芝粉餵愛犬</h1><p>前晚會展舊翼舉行電影《智叻狗仔隊》慈善首映，為動物伴我行會社籌款。愛狗之人傅明憲與何婉盈均有攜同愛犬出席。<br> &#13;<br> <spanclass>與何婉盈研治狗 &#13;<br> 傅明憲表示與何婉盈的友誼是因大家都愛錫狗隻開始，她說：「我哋喺埋一齊嘅話題都係講狗，最近重成日研究有乜嘢方法可以治療患病嘅狗，好似我有隻狗，盆骨有事，但係做咗三次針灸後就冇事啦，重有朋友教我將啲靈芝粉混埋落狗糧度畀狗食，都會令佢哋健康啲。我有個朋友隻狗六歲時患咗癌症，但係食咗靈芝粉後，𠵱家十六歲重好健康，我同何婉盈就好似一家人咁，一到禮拜日就約埋一齊放狗，當做familyday。」</spanclass></p></body></html>
