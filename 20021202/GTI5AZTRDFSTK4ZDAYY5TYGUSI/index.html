<html><header><meta charset="utf-8"><title>眾安街食店佔路</title></header><body><h1>眾安街食店佔路</h1><p>位於荃灣海壩街與眾安街交界的「百德小食」店，被附近居民投訴，佔用行人道擺賣食物，且在行人路上煮炸食物，阻塞街道有礙環境及衞生，希望當局取締。<br> &#13;<br> <spanclass>即時檢控情況改善 &#13;<br> 本報將投訴轉介食物環境衞生署處理。食環署荃灣區環境衞生總監樊景永回覆稱，食環署接獲投訴，即派員往巡查，證實投訴屬實，已即時對該店負責人作出檢控，並飭令他們將配製食物工具及鐵架等雜物移走，其後再到該店巡查，見情況已改善，現時環境衞生令人滿意。&#13;<br> （一一二○二三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
