<html><header><meta charset="utf-8"><title>愛心醫生救小兔</title></header><body><h1>愛心醫生救小兔</h1><p>【本報訊】「你睇啲兔仔幾可憐，俾人遺棄，四圍跳搵嘢食！」一名愛心爆棚印度籍醫生不忍心兩隻小兔流落街頭，昨上演「救救小兔行動」。&#13;<br> 該印度籍醫生姓白（四十三歲）是瑪麗醫院腦科醫生，說得一口流利廣東話。&#13;<br> 他昨晨四時許途經尖沙嘴柯士甸道，發現路邊私家車底及馬路邊各有一隻小兔，分別啡黑色和灰白色，一呎多長蹦蹦跳逗人喜愛，但可能是肚餓乏力，動作甚是遲鈍。&#13;<br> 醫生報警求助，由警員送上紙皮箱供小兔棲身後，白醫生（右）再返家取來蘿蔔餵飼，場面感人。&#13;<br> 杜建彬攝</p></body></html>
