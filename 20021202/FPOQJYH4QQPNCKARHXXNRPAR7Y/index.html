<html><header><meta charset="utf-8"><title>恐怖組織活躍東南亞</title></header><body><h1>恐怖組織活躍東南亞</h1><p>霍華德擔心潛伏在東南亞的恐怖分子施襲，並非杞人憂天，該區近年湧現不少與阿蓋德有關的恐怖組織，當中以伊斯蘭祈禱團的威脅最大。&#13;<br> 伊斯蘭祈禱團是一個遍布馬來西亞、印尼、新加坡、菲律賓的組織，曾涉嫌策劃襲擊峇里島和新加坡的西方國家大使館。該組織甚至串連泰國南部的回教分離組織，並滲透入澳洲，設立軍事訓練營，招攬大學生為新血，企圖在東南亞和澳洲建立起一個泛伊斯蘭教的神權國家。另一個與阿蓋德有聯繫的阿布沙耶夫游擊隊，活躍在菲律賓南部，專門從事綁架勒索的勾當。&#13;<br> 本報記者</p></body></html>
