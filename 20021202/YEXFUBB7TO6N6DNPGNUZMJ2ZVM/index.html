<html><header><meta charset="utf-8"><title>四驅車尾離奇大腳</title></header><body><h1>四驅車尾離奇大腳</h1><p>黑麻麻，四驅車車尾竟然有一對大腳外露兼兩腳朝天！唔通有人玩穿車「特技」，定係發生命案？噢，唔通……當街搞搞震，重咁張揚！行近細看，原來乜都唔係，只係有人玩嘢，把洗乾淨的鞋和褲，如人形般掛在車尾的單車架上晾乾，不但跟途經的夜遊人開玩笑，還令一直只管上山落斜的四驅車，多添一種新用途──晾衫！&#13;<br>&#13;<br>記者、攝影：李玉蘭</p><p>時間：凌晨一時左右&#13;<br> 地點：銅鑼灣大坑浣紗街&#13;<br> 人物：只見一對腳露出車窗外</p></body></html>
