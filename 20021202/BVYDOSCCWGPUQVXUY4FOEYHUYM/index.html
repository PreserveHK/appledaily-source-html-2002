<html><header><meta charset="utf-8"><title>陳慧琳險中頭獎</title></header><body><h1>陳慧琳險中頭獎</h1><p>陳慧琳（Kelly）昨日在屯門出席新城活動，她在表演途中有人從商場上拋下宣傳小冊子，幸未有「中頭獎」，Kelly說：「我諗佢哋只係想宣傳，引人注意。」<br> &#13;<br> <spanclass>阿樂盧巧音避嫌 &#13;<br> 另外，Kelly前晚與余文樂、那英、蕭正楠、陳小春、盧巧音和關心妍等，在沙田出席無綫的《綵燈閃耀沙田節》錄影。節目錄影其間下起雨來，關心妍貪靚穿高踭鞋表演，一度跣腳，幸好並未有絆倒在台上。余文樂則跟舊愛盧巧音同台演出，未知是否避嫌，二人中間站了蕭正楠，余文樂和盧巧音演出時更目不斜視，沒有交談。</spanclass></p></body></html>
