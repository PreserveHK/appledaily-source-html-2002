<html><header><meta charset="utf-8"><title>韓君婷、鄺文珣互嘲</title></header><body><h1>韓君婷、鄺文珣互嘲</h1><p>韓君婷和鄺文珣昨日在元朗出席樓盤宣傳，二人還即場示範炮製班戟，結果鄺文珣弄的巨型班戟比韓君婷的搶鏡。<br> &#13;<br> <spanclass>鄺文珣轉幕後 &#13;<br> 鄺文珣在介紹自己的班戟時，她乘機揶揄剛減肥成功的韓君婷，鄺文珣說：「你睇佢（韓君婷）個班戟幾細幾瘦，我嘅就肥啲，我個人鍾意肥啲，肥得嚟有性格。」韓君婷聽罷即說：「我介紹瘦身廣告畀你。」&#13;<br> 鄺文珣活動完畢後，她說：「我不嬲都話自己好肥，我唔介意，我唔信瘦身廣告，我試過食減肥產品後心跳加速，我未來會轉幕後發展。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
