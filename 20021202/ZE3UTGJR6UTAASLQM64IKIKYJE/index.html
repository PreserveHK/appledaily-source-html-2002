<html><header><meta charset="utf-8"><title>紀香聖誕陷三角戀</title></header><body><h1>紀香聖誕陷三角戀</h1><p>日本女星藤原紀香最近與黑木瞳、長谷川京子等女星，演出富士電視台的聖誕特備短篇劇集《她們的聖誕》。<br> &#13;<br> <spanclass>或返鄉下 &#13;<br> 《她》劇以四集獨立的故事，描寫四個不同的女性如何度過聖誕。紀香在劇中要面對比她年輕六歲的未婚夫一腳踏兩船。問紀香今年如何度過聖誕節？她說：「有時間嘅話，我諗住返去關西嘅鄉下。」</spanclass></p></body></html>
