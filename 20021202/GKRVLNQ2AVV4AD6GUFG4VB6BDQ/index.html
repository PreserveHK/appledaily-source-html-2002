<html><header><meta charset="utf-8"><title>冰鮮雞料明日應市</title></header><body><h1>冰鮮雞料明日應市</h1><p>【本報訊】首批冰鮮雞於今日入口本港，兩大超市均希望搶先輸入，但由於首批冰鮮雞必須扣驗的規定，業內預期入口商首天不會大量入貨；而活雞業則估計，冰鮮雞輸港初期會令活雞業生意下降一至兩成，若商人以超低價出售冰鮮雞，業內也會調低售價還擊。&#13;<br> 冰鮮雞首批會於今日入口本港，食物環境衞生署已批出三十三個冰鮮雞入口證，該署在文錦渡由今天早上七時開始檢驗入口冰鮮雞，檢查入口證、雞隻溫度要在零至四度之間，運送車輛溫度及抽取樣本後，冰鮮雞須運到有牌的貯存倉由食環署人員封存，直至該署的化驗合格後才可以解封出售。&#13;<br> 該署預料化驗時間為一至兩天，最快應市的冰鮮雞會在明天下午後出售。</p></body></html>
