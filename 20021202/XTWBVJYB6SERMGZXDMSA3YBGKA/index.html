<html><header><meta charset="utf-8"><title>　　林D8為馬丁「贈興」 - 李八方</title></header><body><h1>　　林D8為馬丁「贈興」 - 李八方</h1><p>民主黨噚晚假座旺角倫敦大酒樓擺七十圍酒，歡送前民主黨主席李柱銘。以民主黨今時今日嘅影響力同馬丁縱橫政壇十幾年嘅資歷，特區政府新班子去捧場嘅高官可謂寥寥可數，更有馬時亨臨時甩底。政制事務局局長林瑞麟職責所在，雖然遲到，好過冇到。不過林D8上到台，竟然對住八百幾位民主黨擁躉話，現時立法會二十四席直選，已經超額完成馬丁十幾年前嘅目標，豈料惹來全場勁噓。馬丁話，阿董連民主進程時間表都冇，真係唔知林D8呢幾年有乜嘢好忙。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
