<html><header><meta charset="utf-8"><title>　　周太盡挺楊孝華 - 李八方</title></header><body><h1>　　周太盡挺楊孝華 - 李八方</h1><p>周梁淑怡都算唔話得，人大選舉進入最後階段，佢大姐親筆致函各位選民懇請佢哋投自由黨嘅楊孝華一票，等佢完成心願。今年自由黨第一輪嘅成績算唔錯，三個人全部都入到第二輪投票，李鵬飛排第九，有成五百四十四票；梁劉柔芬亦唔弱，排第十八，亦有五百零二票；至於楊孝華就險啲，排二十二，但都有四百七十六票。聽日就係真正埋牙日子，重有二十四小時畀排後面嘅舊人大好似保欣叔、倪少傑同李連生哋拉票，睇吓邊個獲得最後勝利啦。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
