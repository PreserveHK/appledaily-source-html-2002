<html><header><meta charset="utf-8"><title>籮霸簽訂一周搞四次</title></header><body><h1>籮霸簽訂一周搞四次</h1><p>荷李活女星珍妮花洛庇絲（JenniferLopez），早前透過律師要求未婚夫班亞弗力（BenAffleck）簽訂婚前協議書，若班仔有外遇，便要罰款近四千萬港元。原來，籮霸在協議中還訂下一系列條件對付班仔，非常苛刻。<br> &#13;<br> <spanclass>講大話罰八百萬 &#13;<br> 據報籮霸在協議中聲明，若班仔每次講大話，即要罰一百萬美元（約七百八十萬港元），而且她還表示自己想生多少個孩子，班仔都要聽從。另外，籮霸還列明兩夫婦在一星期要交歡四次，而且班仔若因拍片要與女演員有性愛場面，必須事前通知籮霸，否則便算違規及罰款。</spanclass></p></body></html>
