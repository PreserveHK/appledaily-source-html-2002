<html><header><meta charset="utf-8"><title>阿Sa遇鹹濕揼骨妹</title></header><body><h1>阿Sa遇鹹濕揼骨妹</h1><p>容祖兒（Joey）和Twins昨日到葵涌和宜合道運動場出席「仁濟慈善行二零零二」活動，之後Twins再到深水埗西九龍中心出席「英皇三週年百萬壓軸汽車大賞抽獎儀式」。<br> &#13;<br> <spanclass>巨胸壓面 &#13;<br> 日前Twins首次到中山與三千名歌迷見面，並邀得師姐Joey做嘉賓。蔡卓妍（阿Sa）自爆被一名鹹濕女按摩師毛手毛腳，她說：「嗰日喺酒店叫咗個女揼骨師上房，佢一上嚟就着住件性感低V露臍衫，佢揼骨啲招式好奇怪，好似幫慣啲鹹濕佬揼骨一樣，而且佢成日喺度揩吓揩吓，個胸重愈壓愈低，差啲壓到去我塊臉，之後我叫佢即刻走。」&#13;<br> 採訪：駱華齡　攝影：仇志德、陳志嵐</spanclass></p></body></html>
