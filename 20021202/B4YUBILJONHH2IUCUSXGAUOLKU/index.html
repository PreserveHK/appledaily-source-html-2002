<html><header><meta charset="utf-8"><title>鄺美雲三千萬開牙科診所</title></header><body><h1>鄺美雲三千萬開牙科診所</h1><p>梁家輝早前涉醉酒駕駛和傷人，他曾表示此事令他經一事長一智，但不會戒酒。<br> &#13;<br> <spanclass>與舊愛拍檔 &#13;<br> 有報道指鄺美雲希望能跟謝霆鋒和梁家輝傾佛偈，鄺美雲昨日在紅館接受國際佛光會委任為理事，她說：「我覺得同霆鋒傾佛偈嘅嘢要隨緣。」她又表示本月十八日會與仁濟醫院前副主席、前緋聞男友李念緯在上海開牙科診所，她說：「會陸續開四間，投資三千萬。」&#13;<br> 前晚梁家輝則在油麻地出席電影《雙瞳》研討會，對於鄺美雲想找他傾佛偈，他說：「我𠵱家心境好唔平靜咩？以前都有朋友送過佛經錄音帶畀我，我都聽過。鄺美雲咁有心，有機會都會見吓佢。」</spanclass></p></body></html>
