<html><header><meta charset="utf-8"><title>500中醫大遊行</title></header><body><h1>500中醫大遊行</h1><p>【本報訊】五百名表列中醫師不滿中醫藥管理委員會在審批醫師註冊資格時無清晰準則，又漠視他們「先培訓後考試」的訴求，昨日發起大遊行（圖），要求政府讓所有表列中醫順利過渡。香港中醫師權益總會籌備委員會發言人張家康表示，若政府拒絕有關要求，即等於打爛他們的飯碗，從事相關行業的十萬僱員也會因此失業。&#13;<br> 請願隊伍由灣仔修頓球場遊行至胡忠大厦，沿途高呼口號，並向中醫管理委員會遞交請願信，指斥中醫藥管理委員會黑箱作業。&#13;<br> 張志華攝</p></body></html>
