<html><header><meta charset="utf-8"><title>被兒打母圖跳樓</title></header><body><h1>被兒打母圖跳樓</h1><p>【本報訊】天水圍天盛苑一名婦人昨午十二時許，因拒絕兒子借錢要求遭不肖子毆打，婦人一怒之下攀出三十九樓寓所外牆窗台企圖跳樓，消防員趕至在樓上單位外牆戒備，半小時後縋繩而下將婦人救回屋內（圖），警方事後拘捕其子帶署。&#13;<br> 輕生獲救婦人姓陳，六十一歲，手腳及臉部輕傷，事後仍然情緒激動痛哭，但送院後已經平復。警方暫列傷人案，仍扣留其姓鄭兒子（二十五歲）助查。&#13;<br> 張家樂攝</p></body></html>
