<html><header><meta charset="utf-8"><title>兩車相撞　司機噴血</title></header><body><h1>兩車相撞　司機噴血</h1><p>【本報訊】黃大仙昨清晨六時許發生交通意外，一輛空載的單層九巴沿馬仔坑道右轉入竹園道時，遭一輛沿竹園道西行駛至的私家車撞倒右邊車頭，兩車車頭損毀橫亙路中。&#13;<br> 姓任（四十三歲）私家車司機當場口、鼻噴血昏迷車內，頭、胸部及手腳受傷，由接報趕至的警員抬出車外，事後與僅受輕傷的姓何（三十六歲）九巴司機一同送院治理。私家車司機目前傷勢嚴重，暫不適宜進行酒精呼氣測試，至於巴士司機則證實無飲酒，警方疑有人衝紅燈肇禍。</p></body></html>
