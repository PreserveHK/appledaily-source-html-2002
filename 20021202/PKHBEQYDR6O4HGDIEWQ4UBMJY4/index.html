<html><header><meta charset="utf-8"><title>友阪慘變人肉布景板</title></header><body><h1>友阪慘變人肉布景板</h1><p>曾迷倒不少男fans的日本女星友坂理惠，自從近年轉型做實力派女星之後，人氣大不如前。很久沒有現身公開場合的她，前日出席新片《AIKI》的宣傳活動時，竟淪為大花瓶，認真可憐。<br> &#13;<br> <spanclass>加藤成焦點 &#13;<br> 電影《AIKI》前日在日本正式上映，當友坂到新宿一間戲院宣傳時，觀眾與記者的焦點卻落在男主角加藤晴彥和剛奪得「報知電影大獎最佳男配角」的石橋凌身上，兩人還十分老友，友坂惟有無奈地做人肉布景板。</spanclass></p></body></html>
