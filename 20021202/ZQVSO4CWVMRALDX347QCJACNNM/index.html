<html><header><meta charset="utf-8"><title>Apple姐日記：陳棣榮搭地鐵風度翩翩</title></header><body><h1>Apple姐日記：陳棣榮搭地鐵風度翩翩</h1><p>我Apple姐出入有司機接載，但周不時都會搭地鐵，睇吓人生百態。嗱！好似阿發哥周潤發都鍾意搭地鐵㗎啦。<br> &#13;<br> <spanclass>望多兩眼 &#13;<br> 上個禮拜我喺中環食完晏，約咗朋友喺銅鑼灣等，因為我想行兩步當做運動，所以就去咗搭地鐵。等車時百無聊賴四處望，就畀我瞄倒阿陳太陳方安生個老公陳棣榮（左），佢一支公搭地鐵，見佢西裝一度，幾咁風度翩翩。做咗人阿公阿爺嘅陳棣榮保持得咁好，真係令我呢啲師奶禁不住望多兩眼呀。</spanclass></p></body></html>
