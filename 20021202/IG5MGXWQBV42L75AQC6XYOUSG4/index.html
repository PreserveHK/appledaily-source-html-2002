<html><header><meta charset="utf-8"><title>馬龍白蘭度恐嚇導演</title></header><body><h1>馬龍白蘭度恐嚇導演</h1><p>荷李活老牌影星馬龍白蘭度（MarlonBrando），最近被指曾對電影《野獸良民》的導演東尼基（TonyKaye）作出死亡恐嚇。<br> &#13;<br> <spanclass>演戲班搞事 &#13;<br> 東尼早前到過連米高積遜（MichaelJackson）和里安納度狄卡比奧（LeonardoDiCaprio）等名人亦曾參加、由馬龍主持的演戲班，拍攝一齣紀錄片。當時東尼對以易服打扮的馬龍針鋒相對，從此二人反目。東尼說：「早排有人打電話嚟話喺我屋企想殺我，我一聽就知係馬龍用變聲器對我恐嚇，我會公開佢個課程嘅錄影片段，等佢冇得好過。」</spanclass></p></body></html>
