<html><header><meta charset="utf-8"><title>胡敏珊讚安仔泳褲Look99.9分</title></header><body><h1>胡敏珊讚安仔泳褲Look99.9分</h1><p>曾與許志安傳緋聞的名媛胡敏珊，昨日在九龍塘又一城出席聖誕樹亮燈儀式時，被問到安仔與鄭秀文戀情告終，她有否致電安慰安仔？胡敏珊說：「都唔敢問啦，朋友之間唔問私人問題嘅。」胡敏珊又稱自己只是安仔的女性朋友。<br> &#13;<br> <spanclass>做運動好有恒心 &#13;<br> 早前有雜誌拍得安仔在泰國度假時穿上泳褲，享受日光浴的照片，胡敏珊說：「佢身形操得好fit，佢一向好有恒心做運動，我畀九十九點九分佢呀。」問胡敏珊對於安仔日前和好友張衞健及梁漢文等人與舒淇買醉，表現開心，胡敏珊竟帶點酸溜溜的說：「見到靚女梗係開心啦。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
