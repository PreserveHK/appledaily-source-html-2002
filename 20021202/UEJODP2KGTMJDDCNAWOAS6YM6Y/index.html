<html><header><meta charset="utf-8"><title>　　葉太「閱兵」有Fans - 李八方</title></header><body><h1>　　葉太「閱兵」有Fans - 李八方</h1><p>保安局局長葉劉淑儀噚日出席民安隊五十周年金禧大滙操，企喺一架開篷嘅吉甫車上面，好似國家領導人喺天安門廣場閱兵咁。其間，部份在場圍觀嘅市民更向葉劉揮手大喊「葉太！葉太！」葉劉即微笑揮手回禮，似乎近排被指因強硬推銷《基本法》而令民望下跌嘅葉劉，仍然有大班Fans擁護。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
