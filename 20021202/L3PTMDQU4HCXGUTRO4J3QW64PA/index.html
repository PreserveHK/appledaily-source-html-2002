<html><header><meta charset="utf-8"><title>GiGi一千蚊買熊仔</title></header><body><h1>GiGi一千蚊買熊仔</h1><p>梁詠琪（GiGi）昨日在尖沙嘴新世界中心，出席「慈善聖誕月嘉年華」記者會。<br> &#13;<br> <spanclass>想明年開個唱 &#13;<br> 身為健康大使的GiGi在台上落力呼籲市民捐款買熊仔，幫助內地兒童，並即場自掏腰包以一千元買了一隻熊仔。&#13;<br> 近日天氣轉涼，GiGi染上傷風，她說：「我好易咳同埋傷風，所以媽咪想我健康啲，我先改名叫梁詠琪。我以前個名有個芝字，所以英文名叫GiGi。」其後記者取笑GiGi為健康，找個名字有「健」字的鄭伊健做男友。&#13;<br> 此外，GiGi又表示現計劃明年在紅館及內地開演唱會。&#13;<br> 採訪：陳梅香&#13;<br> 攝影：仇志德</spanclass></p></body></html>
