<html><header><meta charset="utf-8"><title>陸羽命案　林漢烈掌握他人罪證送命</title></header><body><h1>陸羽命案　林漢烈掌握他人罪證送命</h1><p>億萬富豪林漢烈在陸羽茶室遭殺手槍殺案，案情有新發展。據悉，警方在案發二十四小時後，掌握若干新線索：&#13;<br> 第一，警方相信槍手近距離向林漢烈頭部轟一槍後，還想再多發一槍，但彈殼卡着槍膛才作罷，否則當時與林漢烈同枱品茗者隨時被殃及。&#13;<br> 第二，兇徒可能不止一人，還有一穿西裝同黨在附近把風。&#13;<br> 第三，死者生前可能因為取得一名有勢力人士的商業犯罪證據，惹來殺身之禍。</p></body></html>
