<html><header><meta charset="utf-8"><title>王祖賢拍徐楓新片</title></header><body><h1>王祖賢拍徐楓新片</h1><p>久違的王祖賢前晚與徐楓，結伴出席在上海四季酒店的藝術家慈善晚宴。王祖賢透露接拍了徐楓的新片《美麗上海》，在上海已逗留了兩個多月，問她對上海感覺？她說：「我日日忙拍戲，冇乜去遊覽。」&#13;<br> 王祖賢還表示十多歲便開始拍戲，沒有太多的私人時間，所以早前便往溫哥華讀了八個月英文，她說：「因為我好想靜吓。」<br> &#13;<br> <spanclass>冇落腳地 &#13;<br> 問王祖賢現在有沒有拍拖，她說：「邊有呀，呢啲嘢係可遇不可求嘅，唔係話諗就有嘅。」至於現在會以哪個地方為發展基地？她則說：「人一出生就冇落腳地嘅，邊度有機遇咪喺邊度落腳囉，我自己今年嘅機遇就喺上海啦。」</spanclass></p></body></html>
