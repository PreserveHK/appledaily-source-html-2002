<html><header><meta charset="utf-8"><title>Bobby向梁炳認低威</title></header><body><h1>Bobby向梁炳認低威</h1><p>無綫劇集《談判專家》演員歐陽震華（Bobby）、郭可盈和楊婉儀昨日在沙田新城巿廣場出席宣傳活動。劇中演員在活動上假裝跳樓，找來現場觀眾當談判專家，說服演員打消輕生念頭，場面搞笑。<br> &#13;<br> <spanclass>「唔夠啲歌星嚟」 &#13;<br> Bobby日前被傳媒拍得與好友梁漢文、張衞健等到卡拉OK狂歡買醉，對此Bobby笑說：「我以為好清醒咁走出嚟，你哋會影我，點知梁炳（梁漢文）爆陰毒扮跣低，搶晒鏡，博宣傳真係唔夠啲歌星嚟。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
