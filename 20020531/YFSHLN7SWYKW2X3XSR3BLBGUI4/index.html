<html><header><meta charset="utf-8"><title>飛鏢選手傷人入獄</title></header><body><h1>飛鏢選手傷人入獄</h1><p>【本報訊】香港飛鏢代表隊成員比賽後在酒吧消遣，疑因酒後與友人發生爭執，用玻璃杯從後扑傷對方，事主頸部需縫上二十五針，被告昨在九龍城裁判法院承認一項傷人罪，裁判官判刑時指被告需對酒後行為負責，但考慮他在運動方面有卓越成就，朋友及家人的求情，由九個月刑期酌減至入獄四個月。&#13;<br> 被告盧永康，四十五歲。事主則是另一飛鏢隊的成員，案發於本年三月十九日，為一項聯賽的最後一日，該項賽事最後由被告的隊伍勝出，其後被告與隊友飲酒慶祝及玩啤牌，事主欲退出牌局而與人發生爭執，當中一名隊友一度用酒潑向事主身上，其間被告情急下干犯本案。&#13;<br> 案件編號：KCCC5931/2002</p></body></html>
