<html><header><meta charset="utf-8"><title>周麗淇主力搞三角戀</title></header><body><h1>周麗淇主力搞三角戀</h1><p>周麗淇最近忙個不停，較早前她做了某商場的代言人，緊接就是開始拍攝電視劇《百分百感覺》。她日前說：「做商場代言人都係第一次，呢個商場喺尖沙嘴，成座都係由名人設計，搵我做都係想sell年輕人，話畀佢哋知有個新潮流熱點。」<br> &#13;<br> <spanclass>頻接廣告 &#13;<br> 周麗淇自言拍廣告是主要的收入來源，她說：「其實最近都傾緊好多廣告，廣告係一個好大嘅income（收入來源）。而我拍緊套電視劇《百分百感覺》，相信要拍兩個月，總共有十一集，我主要同東東（陳曉東）、方力申搞三角戀。」</spanclass></p></body></html>
