<html><header><meta charset="utf-8"><title>黃卓玲蜂皇漿治病</title></header><body><h1>黃卓玲蜂皇漿治病</h1><p>黃卓玲昨日到電視城拍新劇，早前因荷爾蒙失調至暴肥及胸部脹大的她表示，現時病況得到控制，但身體狀況仍未回復昔日般健康。<br> &#13;<br> <spanclass>小腿易腫脹 &#13;<br> 黃卓玲說：「我𠵱家好易攰，行一陣路小腿就會腫脹，好需要休息，做多啲運動都唔得，只可以游水。」問她是否要不斷食藥控制病情，黃卓玲說：「唔敢食藥呀，怕有副作用，只係食啲健康產品，蜂皇漿咁。」&#13;<br> 黃卓玲以過來人身份勸告女性應多留意自己身體，她說：「女人好易骨質疏鬆，缺乏鈣質，有時情緒不穩都會影響身體，真係要注意下。我都有食中藥調理，得閒又去美容院通淋巴。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
