<html><header><meta charset="utf-8"><title>CalvinKlein夏妝低調玩自我</title></header><body><h1>CalvinKlein夏妝低調玩自我</h1><p>CalvinKlein的時裝一向簡約好自我，無論潮流點轉點變，佢一樣有其自我風格不逐流，永不過時好襟興。而靈感源自女裝系列的CalvinKlein化妝品，今季色系同樣簡約，色調濃郁但又質地透薄的啡、灰及粉紅色，與其春夏時裝的茶色及紫紅色薄紗同出一轍，低調又自然。所以話，夏天亦唔一定要點紅點綠，簡約自然同樣係一個好選擇。&#13;<br>&#13;<br>記者：梁珮瑜　攝影：陳智良</p><p><spanclass><fontstyle>售賣點：  &#13;<br> CK（29713786）&#13;<br> 金鐘太古廣場西武百貨</fontstyle></spanclass></p></body></html>
