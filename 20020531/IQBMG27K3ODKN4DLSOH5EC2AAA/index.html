<html><header><meta charset="utf-8"><title>李玟硬食周杰倫檸檬</title></header><body><h1>李玟硬食周杰倫檸檬</h1><p>李玟上一張唱片找了周杰倫製作其中一首歌曲《刀馬旦》後，反應非常好，所以李玟再邀他在新唱片作一首歌，但周杰倫因忙於籌備個人唱片，根本抽不出時間而拒絕李玟。不過，周杰倫請了台灣金曲獎最佳作詞人為李玟作了一首歌《愛情海》，還找了台灣才子薛忠銘做製作人。<br> &#13;<br> <spanclass>想邊唱邊跳 &#13;<br> 李玟這隻新歌的音樂十分浪漫，而且充滿歐陸舞曲魅力，李玟相當滿意。她在錄音室錄音時向台灣記者說：「我一邊唱一邊想跳舞，所以錄音一點壓力都沒有。」</spanclass></p></body></html>
