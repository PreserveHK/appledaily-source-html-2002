<html><header><meta charset="utf-8"><title>黃貫中養狗度童年</title></header><body><h1>黃貫中養狗度童年</h1><p>黃貫中（Paul）對狗隻情有獨鍾，繼早前在新碟找來布爹利狗拍封套外，日前阿Paul又為雜誌《貓犬通訊》拍攝了一輯硬照。阿Paul說：「我父母都好喜歡狗，細細個已經對住巨大嘅狗，初時都有啲驚，但長大後發覺佢哋其實好馴良。最高峯期，我曾經同時擁有七隻狗。」<br> &#13;<br> <spanclass>培養責任感 &#13;<br> 阿Paul自覺養狗與玩音樂一樣，同樣帶給他很大的樂趣。阿Paul說：「喺十幾歲時，一放學我就會去放狗，我嘅童年就係喺放狗同煮飯畀狗食中度過，開心之餘，亦令我從小培養出一種責任感。」</spanclass></p></body></html>
