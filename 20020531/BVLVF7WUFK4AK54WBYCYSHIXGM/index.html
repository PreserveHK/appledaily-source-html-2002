<html><header><meta charset="utf-8"><title>免費歐遊講座</title></header><body><h1>免費歐遊講座</h1><p>又到暑假的旅遊旺季，準備在暑假到歐洲旅遊的朋友，以下呢個講座就不可錯過。國際漫遊協會明日有個歐遊講座，內容主要圍繞歐洲的食住行各方面的實用資料為主題，更會有多條歐遊路線推介，現場亦會有多個歐洲國家的旅遊局資料免費索取。有興趣參加講座的朋友，切記要致電留位，否則滿座就白走一趟！&#13;<br>&#13;<br>記者：甘露薇</p><p>主辦機構：國際漫遊協會&#13;<br> 講座主題：歐遊知多少？&#13;<br> 日期：2002年6月1日&#13;<br> 地址：九龍旺角道48號忠利大廈3樓&#13;<br> 電話：23955866&#13;<br> 網址：<ahref http:>messages.to/ita &#13;<br> 費用：會員免費，非會員攜同「31/5蘋果日報世界漫遊版」可免費進場</ahref></p></body></html>
