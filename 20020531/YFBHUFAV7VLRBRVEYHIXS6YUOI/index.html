<html><header><meta charset="utf-8"><title>陳冠希台遇地震感過癮</title></header><body><h1>陳冠希台遇地震感過癮</h1><p>陳冠希（Edison）昨日到港台接受訪問，Edison表示前日由台灣回港，並在台灣遇上地震，但他一點也不害怕，反而覺得很好笑，Edison說：「嗰晚點幾鐘我同個監製喺酒店房，個監製突然話唔舒服，有啲頭暈，跟住我同佢講唔係唔舒服係地震，因為我feel到棟酒店左右兩邊擺，大概搖咗一分鐘，都幾過癮呀！」<br> &#13;<br> <spanclass>叫家姐努力 &#13;<br> 此外，有傳Edison家姐陳見飛或要自資出唱片，Edison說：「佢一定有公司簽，努力啲咪得囉！」</spanclass></p></body></html>
