<html><header><meta charset="utf-8"><title>傷殘釋囚藝墟擺攤</title></header><body><h1>傷殘釋囚藝墟擺攤</h1><p>【本報訊】財政司司長梁錦松三月於預算案提出促進本土經濟概念至今，由於各部門政策不一，「拆牆鬆綁」進度緩慢。而首個拍板上馬的項目將會是「灣仔金紫荊廣場藝墟」，因為是短期試辦，阻力較小。&#13;<br> 灣仔區議會促進本土經濟專責小組，昨日通過於七月七日起一連兩周，於金紫荊廣場舉辦藝墟（以推動本土經濟，及慶祝回歸五周年和灣仔節），包括售賣紀念品、遊人拍照、歌舞表演及海濱茶座等活動。&#13;<br> 灣仔民政專員黃寶蓮更指，每日上午十時至十二時就有四千旅客到訪，「每人使二十蚊，我哋都發達！」&#13;<br> 活動費用預算約為十四萬，會免費提供場地予傷殘及釋囚人士機構擺攤位，但並不包括一般小販。</p></body></html>
