<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>稻本潤一 &#13;<br> 「很抱歉，我不知道他是何方神聖，但我們了解到比利時是一支體力化的球隊。」&#13;<br> 日本中場稻本潤一談到首仗對比利時，直言從未聽過對方隊長韋莫斯的名字。路透社<br> &#13;<br> <spanclass>波勒 &#13;<br> 「如我受了傷，只要服了止痛藥，我就會沒事。」&#13;<br> 德國中場波勒指自己對球隊太重要，就算有傷在身，只要服了止痛藥便可上陣。	路透社<br> &#13;<br> <spanclass>古爾頓 &#13;<br> 「我希望當巴西比賽時，自己不用到球場比賽。」&#13;<br> 正在參加法國網球公開賽的巴西球手古爾頓，表明不想錯過巴西在今屆世界盃任何一仗。路透社<br> &#13;<br> <spanclass>韋拉 &#13;<br> 「我想再來多一鋪大三元。」&#13;<br> 法國中場韋拉希望像四年前一樣，替阿仙奴贏得聯賽及足總盃後，再為法國捧走世界盃。英國太陽報</spanclass></spanclass></spanclass></spanclass></p></body></html>
