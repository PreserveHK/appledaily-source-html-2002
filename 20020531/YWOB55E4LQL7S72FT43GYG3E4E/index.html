<html><header><meta charset="utf-8"><title>兩槍客打劫前被捕</title></header><body><h1>兩槍客打劫前被捕</h1><p>【本報訊】澳門治安警昨凌晨在查車行動中，在兩名的士乘客身上搜出一支前蘇聯製造曲尺手槍及子彈，警員隨後在兩疑犯家中再搜出十七發子彈。據疑犯供稱兩人準備打劫兌換店，而槍彈則由一名黑社會男子提供。&#13;<br> 昨凌晨二時，一隊治安警員在紅街市附近設置路障，進行查車行動。在截查一的士時，發覺車上兩男乘客有可疑，於是喝令兩人下車檢查，警員在一名姓利男子（持港及澳身份證，三十歲）的褲袋內搜出一支前蘇製七點六二口徑手槍及兩發子彈，另一男子姓黃，澳門人，三十歲。警員隨即往兩人家中搜查。在姓利疑犯家中再搜出十七發子彈。警方將落案起訴兩人非法藏械。</p></body></html>
