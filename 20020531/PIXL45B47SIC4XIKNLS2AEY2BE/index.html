<html><header><meta charset="utf-8"><title>破白粉飯堂撿餐單</title></header><body><h1>破白粉飯堂撿餐單</h1><p>【本報訊】中區警區特別職務隊人員根據線報，在油麻地破獲一個白粉飯堂，拘捕十五名男女，其中三人為主持，撿獲一份毒品餐單、大量注射及吸食毒品工具，以及二十多包懷疑海洛英。&#13;<br> 行動中疑人曾企圖攀窗逃走，及將針筒與毒品拋落後巷企圖毀滅證據，被攀繩梯埋伏於窗外的警員截獲及撿回毒品。&#13;<br> 被捕十三男二女，年齡由十七歲至五十歲，其中四男一女為尼泊爾籍。現場為砵蘭街三十三號一唐樓單位，面積二百多呎，主要供應海洛英毒品，並自製一份三種價錢餐單，大號二百五十元、中號一百五十元及細號一百元，供癮君子選購。</p></body></html>
