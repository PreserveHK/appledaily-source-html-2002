<html><header><meta charset="utf-8"><title>吳君麗兒子准保釋</title></header><body><h1>吳君麗兒子准保釋</h1><p>【本報訊】前日油麻地白加士街發生的虐兒案，粵劇名伶吳君麗的兒子陳某（四十歲），涉嫌虐打其三歲大親子，被虐男童昨日仍留院觀察，情況穩定，而懷疑虐兒的吳君麗兒子，獲准二萬元保釋，六月十七日返警署報到。據家人表示，吳君麗十分疼錫她的這名孫兒，每次回港都會很開心地逗他玩耍。&#13;<br> 家人又稱，男童因患有哮喘病，有時需要以儀器協助呼吸，前晚因為頑皮，將一個五角錢幣塞入儀器內，其父發現勃然大怒，用籐條向他鞭打，男童大聲哭叫，更揚言掟他落樓，其時陳妻打電話回家，聽到愛兒哭聲，懷疑他受到虐待，趕回家見他眼角、背部及手腳有傷痕，立即召警到場處理。</p></body></html>
