<html><header><meta charset="utf-8"><title>小姊弟出走一周歸來</title></header><body><h1>小姊弟出走一周歸來</h1><p>【本報訊】離開紅磡住所失蹤七日的一對小姊弟，前晚十時自行回家，女童承認帶弟弟離家出走，寄居於在網上玩ICQ結識的朋友寓所中。警方調查後證實姊弟沒有受傷，認為事件無可疑。&#13;<br> 該對失蹤的小姊弟分別為十三歲的周凱雯及十歲弟弟晉年，分別就讀小學六年級及四年級，其中女童曾因逃學被家人斥責。上周四（二十三日），女童與弟弟離開紅磡邨住所上學後失蹤，翌日家人接到一名小童來電，聲稱二人十分安全很快便會回家，但之後一直未見出現，家人於是在二十五日報警。</p></body></html>
