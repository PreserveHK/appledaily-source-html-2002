<html><header><meta charset="utf-8"><title>辯論六四　保皇黨啞然</title></header><body><h1>辯論六四　保皇黨啞然</h1><p>「六四事件」至今踏入第十三個年頭，身兼支聯會主席的民主黨司徒華昨日提出的動議辯論，要求平反八九民運。司徒華更引述聖經中門徒彼得三次不認主的故事，諷刺不少人因恐懼、名利誘惑而將事件遺忘。&#13;<br> 在官員議席空無一人、保皇黨沒有一人發言下，議案仍然一如以往，因未得到功能界別的支持而遭否決。&#13;<br> 十多名發言議員中，除自由黨主席田北俊外，所有均為非民主派人士。田北俊稱，六四事件自有歷史作公論，故他們繼續投棄權票。司徒華對此坦言，會尊重他們沒有轉軚的堅定。</p></body></html>
