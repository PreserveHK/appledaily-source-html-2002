<html><header><meta charset="utf-8"><title>　　李鵬飛為契爺伸冤 - 李八方</title></header><body><h1>　　李鵬飛為契爺伸冤 - 李八方</h1><p>大Sir個契仔李鵬飛喺最新一期嘅《Cup》大爆內幕，話阿Sir都有委屈嘅時候，而次次都係因為身份出問題。第一次係八四年六月去北京見老鄧，不單止被鄧小平矮化為個人身份不代表港人，後來重被許家屯公開鬧佢係「孤臣孽子」，呢句話原來更出自老鄧之口，成為大Sir心中一條刺，痛咗好耐。另一次就係佢八十歲大壽，老董想為佢喺前港督府食餐飯，點知被《蘋果》踢爆，最後被迫取消，搞到佢老人家冇晒癮。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
