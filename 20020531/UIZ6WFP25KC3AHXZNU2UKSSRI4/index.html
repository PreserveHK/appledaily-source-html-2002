<html><header><meta charset="utf-8"><title>收買二手電器墮賊網失三千元</title></header><body><h1>收買二手電器墮賊網失三千元</h1><p>【本報訊】專門收購二手電器轉售的一名「收買佬」，昨晨遭四名匪徒藉詞有二手電器出讓，誘騙往元朗崇正新村行劫，身上三千元及一部手提電話被奪去，且被毆傷。&#13;<br> 遇劫男子姓楊（四十九歲），經常在元朗區向一些屋邨及村屋居民收購二手電器，有時更留下卡片方便聯絡。事主透露，前晚接獲一名男子來電聲稱有二手電器出讓，相約他到大樹下西路崇正新村村口等候。昨晨九時許。他在村口與一名年約二十歲的青年接洽，對方要求他入村檢視及收取二手電器，事主不虞有詐跟隨。該青年帶他至村內一僻靜處，會合三名男子毆傷其眼角及鼻，搶去三千元現金及一部手提電話逃去。</p></body></html>
