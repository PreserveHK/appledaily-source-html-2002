<html><header><meta charset="utf-8"><title>兩刀煞斬傷欠債漢</title></header><body><h1>兩刀煞斬傷欠債漢</h1><p>【本報訊】一名經營貿易生意的劉姓男子（三十九歲）懷疑欠債招來血光之災，昨在柴灣取回私家車時遭兩名兇徒襲擊，右前臂因擋格利刀受傷，治療後情況穩定。據事主稱，他與兇徒並不認識，但承認現時有債務問題，警方調查後不排除案件與此有關。&#13;<br> 事發昨晨八時，事主前往杏花邨盛康里嶺南中學對開迴旋處取回停泊在路邊的私家車時，兩名年約二十四歲的男子走近，其中一人從腰間拔出一把牛肉刀，不由分說斬傷事主後棄下牛肉刀，與同黨向杏花邨逃去。當時嶺南中學陳姓校長返學見狀，扶傷者入校內醫療室包紮，並報警將傷者送院。</p></body></html>
