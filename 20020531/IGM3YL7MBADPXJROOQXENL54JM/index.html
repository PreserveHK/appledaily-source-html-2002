<html><header><meta charset="utf-8"><title>木村、宮崎駿膺最差煙民</title></header><body><h1>木村、宮崎駿膺最差煙民</h1><p>日本型男木村拓哉，最近再以大熱姿態，在今年日本最差煙民選舉中，獲選為十大代表人士之一，在榜中緊貼日本樂隊L'Arc~en~Ciel，排第五位。&#13;<br> 日本最差煙民選舉，是由日本吸煙問題首都圈協議會主辦，令人意外的是，日本票房No.1電影《千與千尋》的動畫大師宮崎駿，竟獲選最差煙民冠軍。<br> &#13;<br> <spanclass>備受指摘 &#13;<br> 雖然宮崎駿常在《風之谷》、《龍貓》和《幽靈公主》等作品中宣揚環保訊息，但他本身卻是不折不扣的煙民，更遭受「口口聲聲提出保護環境，自己就污染環境」的指摘。而名演員明石家森馬和北野武，則分別登上第二和第三位。</spanclass></p></body></html>
