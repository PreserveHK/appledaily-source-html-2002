<html><header><meta charset="utf-8"><title>光妹新歌帶挈罐仔糖果</title></header><body><h1>光妹新歌帶挈罐仔糖果</h1><p>日本歌姬宇多田光的新歌《SakuraDrops》，近期不但銷情理想，更因歌詞與日本老牌鐵罐糖果「SakumaDrops」相似而成為佳話。<br> &#13;<br> <spanclass>愛情像糖果 &#13;<br> 「SakumaDrops」罐裝糖果在日本二次大戰前已有售，亦在卡通片《再見螢火蟲》中出現過，而光妹的新歌《SakuraDrops》，便將愛情描寫成罐裝糖果一樣，有五顏六色不同的味道。&#13;<br> 生產「SakumaDrops」的廠商，其發言人日前表示，對於光妹令年輕新一代留意這種傳統糖果，感到十分欣慰。</spanclass></p></body></html>
