<html><header><meta charset="utf-8"><title>Eminem新碟銷量No.1</title></header><body><h1>Eminem新碟銷量No.1</h1><p>美國歌手Eminem的第三張大碟《TheEminemShow》剛於上周日推出，發行首天已賣出近二十八萬五千張，成為Billboard大碟榜的冠軍。與此同時，該碟亦創下最快登上冠軍位置的紀錄。&#13;<br> 雖然《TheEminemShow》於每周唱片銷量截數日推出，但仍輕易以一日銷量成為冠軍，可算十分厲害。<br> &#13;<br> <spanclass>加大警告字條 &#13;<br> 此外，Eminem舊作《TheMarshallMathersLP》在香港發售期間，因警告字條不夠顯眼而被法庭罰款，故此今次新碟推出時，唱片公司特地將警告字條增大。</spanclass></p></body></html>
