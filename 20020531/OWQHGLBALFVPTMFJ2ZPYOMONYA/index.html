<html><header><meta charset="utf-8"><title>平治擺尾掃欄冒煙</title></header><body><h1>平治擺尾掃欄冒煙</h1><p>【本報訊】一輛價值逾一百三十萬元的開篷平治320CE跑車，昨日清晨五時半，沿大角嘴渡船街左轉入櫻桃街時，懷疑因高速致失控擺尾打轉，並掃毀路旁五米長的鐵欄，車頭及車身損毀。警方據報到場時跑車冒出白煙，但卻空無一人。&#13;<br> 在警方調查期間，一名姓王（三十三歲）的男子突然現身自稱是司機，承認駕車失事，幸沒有受傷，但因過度驚慌落車後在附近遊蕩不知所措。&#13;<br> 警方相信事件無可疑，惟酒精測試證實司機超標近五倍，涉嫌酒後駕駛被捕。</p></body></html>
