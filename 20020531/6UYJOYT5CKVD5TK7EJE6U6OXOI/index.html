<html><header><meta charset="utf-8"><title>Apple姐日記：康仔霆鋒完騷繼續唱</title></header><body><h1>Apple姐日記：康仔霆鋒完騷繼續唱</h1><p>我Apple姐大部份時間都係愛靜嘅，唱卡拉OK呢啲咁熱鬧嘅活動，真係十年都唔逢一閏。&#13;<br> 不過早排喺阿蘇永康（圖）開完個唱嗰晚，我Apple姐咁啱同班姊妹去皇室堡一間卡拉OK，諗住癲番晚，竟然就俾我撞倒蘇永康、謝霆鋒同曾志偉成班人。&#13;<br> 佢哋一行為數大約成二十人，浩浩蕩蕩咁殺入去一間叫「TheTalk」嘅貴賓房，意猶未盡喺度繼續唱歌，咁究竟唱啲咩歌呢？聽啲waiter講，原來佢哋成晚大部份時間都係唱蘇永康嘅歌，名副其實係為康仔繼續encore啦。</p></body></html>
