<html><header><meta charset="utf-8"><title>的士司機恐嚇被囚</title></header><body><h1>的士司機恐嚇被囚</h1><p>【本報訊】六十五歲的士司機冼煒程（圖），於去年十二月二十二日在尖沙嘴山林道拒絕接載一名女乘客，對方報警時他竟驅車至僻靜地點，出示一支金屬棒威嚇，並粗言穢語聲稱會毆打她，幸有途人經過目睹報警。的士司機承認拒載、沒有採取合理措施保障乘客安全、對乘客不禮貌及刑事恐嚇等四項罪名，昨在九龍城裁判法院被判入獄三個月兼罰款二千七百五十元。&#13;<br> 案件編號：KCCC5015/2002</p></body></html>
