<html><header><meta charset="utf-8"><title>楊千嬅化老妝夠騎呢</title></header><body><h1>楊千嬅化老妝夠騎呢</h1><p>楊千嬅、鄭裕玲、陳奕迅和曾志偉主演的新片《慳錢家族》將於下周四上映。這套戲的劇情主要講述他們組成的家庭組合參加一個慳錢比賽，楊千嬅和鄭裕玲更不停貪小便宜去慳錢。<br> &#13;<br> <spanclass>喜歡唱歌多些 &#13;<br> 拍攝《慳》片時，楊千嬅表示最辛苦是化老妝的部份，她日前說：「我要搽膠水上妝扮有皺紋，又要着黑色絲襪，我覺得只係呢個造型已經好『騎呢』。而且我又要扮老聲時粗聲粗氣，皺起眉頭，自己諗落都覺得好好笑。」&#13;<br> 現時歌影兩忙的楊千嬅，她表示還是比較喜歡唱歌，她說：「我真正身份係歌手，不過自己都希望可以試演唔同嘅角色。」</spanclass></p></body></html>
