<html><header><meta charset="utf-8"><title>地產股普遍回落</title></header><body><h1>地產股普遍回落</h1><p>【本報訊】受到新盤減價推售及政府將於7月重售居屋的影響，地產股昨日普遍下挫，其中以信德集團（242）的跌幅最大，一度挫近9%、長實（001）跌1%、新世界發展（017）及新鴻基地產（016）均跌超過1.5%（見表）。&#13;<br> 雷曼兄弟亞洲研究部高級副總裁胡一威認為，新盤短期內不會爆發減價戰，長沙灣昇悅居2期首批單位的質素，其實有別於一期首批單位，輕微調低價格也不足為奇，市場正待政府公布重售居屋詳情，地產股中長線走勢仍然明朗，建議趁低吸納。&#13;<br> 所羅門美邦的報告指出，昇悅居2期會為新地04至05年度，提供6000萬元經營溢利。</p></body></html>
