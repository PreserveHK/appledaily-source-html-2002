<html><header><meta charset="utf-8"><title>潛水員獲七折賠償</title></header><body><h1>潛水員獲七折賠償</h1><p>【本報訊】三十九歲職業潛水員何英偉患有「氣胸」，指僱主疏忽未有確定他身體狀況是否適合從事此職，九九年興訟索償六百萬元，法官昨日頒下判詞指潛水員未有向醫生披露病歷亦需負三成責任，僅判賠七十九萬元。&#13;<br> 高等法院法官孫國治認為答辯公司KELISTONMARINE（FAREAST）LTD於九二年聘用原訴人何英偉時，未有要求出示身體證明及潛水證書，替原訴人進行身體檢查的答辯醫生DR.DOMINICW.M.YAN，則在缺乏任何身體檢查證明或病歷文件情況下，簽署認可原訴身體狀況，因此醫生需負上四成責任，公司承擔餘下三成賠償責任。&#13;<br> 案件編號：HCPI852、853/99</p></body></html>
