<html><header><meta charset="utf-8"><title>　　金紫荊廣場倒政府米 - 李八方</title></header><body><h1>　　金紫荊廣場倒政府米 - 李八方</h1><p>董建華同梁錦松日日話要搞好旅遊業，點知連金紫荊廣場嘅廁所都搞唔掂。話說喺噚日嘅灣仔區議會會議上，有人計算過，如果加強推廣，廣場高峯期每兩小時接待四千名遊客，如果每人用一次洗手間，三個臨時廁所平均每分鐘超過十個人輪隊，真係「忍無可忍」。&#13;<br> 政府官員都承認收過旅客投訴，話想入會展搵厠所，結果被人趕，官員認為係文化同禮貌嘅問題，主席林貝聿嘉都話香港人嘅態度唔得，孫啟昌議員就拍心口話會同會展管理公司傾吓，睇吓有冇得搞好啲。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
