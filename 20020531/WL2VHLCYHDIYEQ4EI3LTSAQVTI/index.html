<html><header><meta charset="utf-8"><title>　　吳光正、廖碧欣關係澄清 - 李八方</title></header><body><h1>　　吳光正、廖碧欣關係澄清 - 李八方</h1><p>李國寶嘅緋聞，都波及好多人，其中一個係吳光正。原來吳光正做醫管局及威爾斯醫院主席時，廖碧欣係慈善組織FriendsofPrinceofWalesHospital成員，兩人因此有過接觸。早四期《壹週刊》報道李廖故事時，提及吳光正，搞到佢好唔高興，發信要壹仔澄清，壹仔噚日登咗啟事，吳光正欣然接受，一場小風波已平息。&#13;<br> 提起壹仔，佢呢期有篇訪問黎智英文章，有一樣新嘢，就係肥佬黎原來有個阿哥喺荃灣賣麵，寫得非常過癮。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
