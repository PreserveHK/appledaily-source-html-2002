<html><header><meta charset="utf-8"><title>東東憑歌表達柏芝一段情</title></header><body><h1>東東憑歌表達柏芝一段情</h1><p>陳曉東近日推出新碟《從未忘記》，今次他以唱作人姿態親自執筆作了一首歌及填了三首歌詞，東東曾在新碟記招中提到他曾遇十級恐怖經歷，並已將心聲加入新歌中。<br> &#13;<br> <spanclass>仍是好朋友 &#13;<br> 東東親自填詞的新歌《情場中人》，似乎就是道盡他對與張栢芝一段情的感受，尤其歌詞寫到：「我們只是一對戀人，卻要比武林更多糾紛……我想把你當做敵人，卻為你奮不顧身……我想我們都不算壞人，走在了一起卻愈來愈狠」。事實上，東東自與栢芝相戀後，是非新聞沒停過，後來栢芝移情謝霆鋒，他亦沒有臭罵舊愛半句，仍聲稱與栢芝還是好朋友。</spanclass></p></body></html>
