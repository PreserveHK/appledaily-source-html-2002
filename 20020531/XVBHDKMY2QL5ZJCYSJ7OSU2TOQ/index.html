<html><header><meta charset="utf-8"><title>侯孝賢斟舒淇拍《俠女》</title></header><body><h1>侯孝賢斟舒淇拍《俠女》</h1><p>自從李安的《臥虎藏龍》揚威國際影壇後，張藝謀隨即開拍《英雄》，楊紫瓊最近也完成了《天脈傳奇》，而今年年底徐克亦打算開拍《三少爺的劍》，台灣名導演侯孝賢則鎖定由舒淇演出年尾開拍的《俠女》。<br> &#13;<br> <spanclass>飾演聶隱娘 &#13;<br> 已故導演胡金銓七五年開拍的《俠女》，取材自名著《聊齋誌異》，侯孝賢的一部則改編自唐朝著名傳奇小說《聶隱娘》。&#13;<br> 侯孝賢將投下巨資籌拍此片，因為他打算拍一部具有科幻色彩的武俠片，借助高科技來表現有一身神奇武功的聶隱娘。目前侯孝賢已投入編寫劇本，他認為舒淇最適合演聶隱娘一角，所以早前已經聯絡她接拍此片，如果一切順利，希望年底或明年初可以正式開拍。</spanclass></p></body></html>
