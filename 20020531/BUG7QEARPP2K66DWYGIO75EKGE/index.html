<html><header><meta charset="utf-8"><title>張可頤趕戲洋漢好奇</title></header><body><h1>張可頤趕戲洋漢好奇</h1><p>張可頤、滕麗名及張家輝前晚在蘭桂坊一大廈的天台取景，拍攝無綫新劇《十萬噸情緣》。<br> &#13;<br> <spanclass>續往機場取景 &#13;<br> 前晚十一時許，張可頤、滕麗名及張家輝三位極少蒲吧的藝人，突然在蘭桂坊出現，不過三人並非往消遣耍樂，而是要為新劇趕戲。&#13;<br> 張家輝表示他們正為新劇趕拍其中一場煞科戲，之後再到機場取景。雖然極之匆忙，但三人仍合作地應記者要求到街上拍照。其間，有外籍人士好奇地駐足觀看，還欲上前搭訕正在拍照的張可頤，擾攘一輪後，三人都要返回天台繼續趕戲。&#13;<br> 採訪：何永寧&#13;<br> 攝影：仇志德</spanclass></p></body></html>
