<html><header><meta charset="utf-8"><title>華仔捧靚新人鄧肇欣</title></header><body><h1>華仔捧靚新人鄧肇欣</h1><p>劉德華做老闆的天幕公司，今年力捧三名年輕男女新人，分別是鄧肇欣、張穎康和黃家倫。他們近日已接拍了新片《三個兩兄弟》，並跟許志安有不少對手戲。<br> &#13;<br> <spanclass>與許志安合作 &#13;<br> 新人鄧肇欣在荷蘭長大，簽約天幕公司做經理人後，伊人已開始接受連串培訓，包括學習中文、唱歌和跳舞等演藝訓練。鄧肇欣早前跟許志安（安仔）在電視劇《齊天大聖孫悟空》中已首次合作，她昨日在電話中說：「可以跟安仔合作好開心，上次安仔已教曉我好多演戲經驗，我好希望將來可以都試吓唱歌。」</spanclass></p></body></html>
