<html><header><meta charset="utf-8"><title>盧巧音真髮示人好緊張</title></header><body><h1>盧巧音真髮示人好緊張</h1><p>盧巧音（Candy）日前為新歌《好心分手》拍攝MV。Candy早前因患病而導致頭髮脫落，現時已可以真髮示人，不需再戴假髮，所以今次Candy拍MV時十分緊張自己的形象，不時問人拍得是否好看。<br> &#13;<br> <spanclass>與男友公私分明 &#13;<br> 今次Candy的MV找來陳山葱做男主角，Candy說：「我同陳山葱都幾襯㗎，我哋外形都幾似。」談到Candy與她男友余文樂也相當合襯，為何不找他做男主角？Candy說：「咁個MV係無綫搵男主角嘛，我同男朋友又唔同公司，大家公私分明好啲。」&#13;<br> 而Candy拍攝當日穿上無袖上衣，露出臂上的紋身，即被人取笑她似韓片《我老婆係大佬》的女主角。</spanclass></p></body></html>
