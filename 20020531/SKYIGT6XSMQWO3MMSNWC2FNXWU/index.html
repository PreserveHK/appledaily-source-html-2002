<html><header><meta charset="utf-8"><title>被問仕途　唐英年封嘴</title></header><body><h1>被問仕途　唐英年封嘴</h1><p>高官問責制即將出籠，被傳是局長大熱人選的行政會議成員唐英年認為，由工商界、勞工界及專業人士出任問責制局長都不會引起利益衝突。至於會否出任局長，他就繼續「封嘴」。&#13;<br> 唐英年昨日在跑馬地馬會會所舉行茶敍，向傳媒簡介臨時建造業統籌委員會的工作進度，對於日前「唐媽媽」公開說不想他當局長，唐英年重申：「老人家嘅意見我當然就唔敢唔尊重啦！」當記者問他：「若董建華邀請你做局長，你聽媽媽話，還是董生話？」唐英年說：「我相信董生係一個好英明嘅領導，佢會有適當人選去做局長。」</p></body></html>
