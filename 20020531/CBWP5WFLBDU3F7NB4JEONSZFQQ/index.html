<html><header><meta charset="utf-8"><title>的士壓頂</title></header><body><h1>的士壓頂</h1><p>【本報訊】西貢清水灣道大埔仔村發生驚險車禍，昨中午十二時許，姓伍的士司機駕車到大埔仔村「兜客」，當的士沿斜路上斜，其間他報稱目睹一名老婦由路旁衝出，急忙向左扭軚閃避，的士失控衝下路壆，壓向兩輛停泊上址的私家車（圖）。&#13;<br> 意外中，姓伍的士司機（五十歲）未有受傷，自行爬出車外報警求助。警方稍後替肇事司機進行酒精測試證實並無飲酒。至於兩輛損毀私家車的車主同屬一名印度籍男子，他本身亦居住在該村，事後接獲警方通知趕至，發現兩車車頭嚴重損毀十分心痛，揚言追究責任。&#13;<br> 潘志能攝</p></body></html>
