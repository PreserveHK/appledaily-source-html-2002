<html><header><meta charset="utf-8"><title>譚小環慢工出細貨</title></header><body><h1>譚小環慢工出細貨</h1><p>譚小環日前為《婚禮雜誌》拍攝了一輯婚紗照，她分別穿上多套高貴的婚紗及晚裝，明豔照人。<br> &#13;<br> <spanclass>定下目標 &#13;<br> 在雜誌訪問中，譚小環談到自己一向予人懶洋洋的感覺，為此她解釋說：「我都覺得奇怪，喺好多人心目中，我就係一個咁嘅人。可能係我出鏡率唔高啦，其實喺工作方面我唔係唔在乎，我覺得每一件事總要配合天時、地利、人和，三者缺一不可。而我亦有為自己定下一個又一個目標，循序漸進咁完成，呢個工作方式對我嚟講較為舒服。」</spanclass></p></body></html>
