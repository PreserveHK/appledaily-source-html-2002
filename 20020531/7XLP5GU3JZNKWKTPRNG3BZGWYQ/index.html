<html><header><meta charset="utf-8"><title>路捷尋回被盜凌志</title></header><body><h1>路捷尋回被盜凌志</h1><p>【本報訊】一名在中港均興建有廠房經營貿易生意姓曾（五十歲）男子，其一輛價值約五十萬元的凌志LX470四驅車，前日早上七時停泊在元朗錦綉花園時被人偷去，車主發覺報警；由於車內安裝有「路捷」的電波追蹤防盜系統，他同時通知「路捷」尋求協助。&#13;<br> 至昨凌晨一時，失車內的無線電波追蹤系統發出訊號，顯示該車正在元朗區，防盜公司即派出接收信號車趕往，終於在青朗公路與新田公路交接位路面將車尋回。警方發現尋回的失車頭尾車牌失去，車內四萬元現金及音響亦遭拆走。</p></body></html>
