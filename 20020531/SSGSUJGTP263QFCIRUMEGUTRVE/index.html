<html><header><meta charset="utf-8"><title>美產PDA手機　推動式螢幕</title></header><body><h1>美產PDA手機　推動式螢幕</h1><p>PDA手機現時逐漸被港人受落，款式愈出愈細部之外，外形亦逐漸脫離傳統手機款式。由美國Danger公司所出產的HiptopPDA手機，特別之處在於其推動式顯示器，而且更內置鍵盤，寫E-mail或者SMS短訊就更加方便。而Hiptop的2.6吋顯示器對於瀏覽網頁亦相當方便，再配合內置GPRS，傳送速度最高可達64kbps，十分適合流動用家。Hiptop預計今年夏天在美國開售，並於年尾會在海外發售，售價約US$200(約HK$1,560)。&#13;<br>&#13;<br>記者：劉耀祥</p><p>產品網址：&#13;<br> <ahref http:>www.hiptop.com/products.php </ahref></p></body></html>
