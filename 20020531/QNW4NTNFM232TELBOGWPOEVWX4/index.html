<html><header><meta charset="utf-8"><title>谷祖琳首度打鼓好緊張</title></header><body><h1>谷祖琳首度打鼓好緊張</h1><p>谷祖琳日前在尖沙嘴接受「路訊通」訪問，她表示將在商台一個活動上表演打鼓，近日她正積極練習。&#13;<br> 谷祖琳在訪問中說：「我第一次公開表演打鼓，自己都好緊張，到時我會着便服做表演。」<br> &#13;<br> <spanclass>將考電單車牌 &#13;<br> 不說不知，谷祖琳原來熱愛駕駛電單車，並已報名考牌，她說：「我會喺七月考電單車牌，我覺得揸電單車會好free，呢次決定考牌，父母都知道，佢哋都冇反對，學得就唔怕危險，如果考牌成功，我都好想快啲買架電單車。」</spanclass></p></body></html>
