<html><header><meta charset="utf-8"><title>何韻詩勸霆鋒改踩單車</title></header><body><h1>何韻詩勸霆鋒改踩單車</h1><p>何韻詩和男子組合Shine，昨日在樂富出席商台的宣傳活動，三人與香港復康會的會員一同玩樂器。&#13;<br> 昨日有傳霆鋒又發生交通意外，何韻詩對此說：「佢唔好再揸車啦，佢會令身邊人擔心，佢應該踩單車，我就唔夠膽坐佢車。我好惡㗎，上人哋車會叫佢揸慢啲。不過，我覺得霆鋒福大命大，可能佢隻腳唔受控制，自己會踩油。我揸車就好安全，我唔覺得揸快車先至係享受到揸車嘅樂趣。」<br> &#13;<br> <spanclass>又南亦撞車 &#13;<br> 而Shine的黃又南表示，他日前亦曾撞車，又南說：「我架車要整三萬蚊，而撞到對方嘅車，本來要賠六千蚊，但𠵱家講到只賠三千蚊。我以後揸車會小心啲。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
