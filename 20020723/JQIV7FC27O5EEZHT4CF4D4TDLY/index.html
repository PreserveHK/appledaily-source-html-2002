<html><header><meta charset="utf-8"><title>葵涌警署多負面事件</title></header><body><h1>葵涌警署多負面事件</h1><p>發生警長吞槍的葵涌警署流年不利，該警署近年涉及警務人員的負面新聞不絕。根據資料顯示，葵涌警署過去三年多來先後發生多宗涉及警署的負面事件，包括有警員因升職無望跳樓、警員參與接賊贓、貪污、偷竊及女警更衣室被爆竊，而警署附近的警察宿舍一名新界南重案組探員的妻子，去年尾更取去丈夫佩槍吞槍自殺。<br> &#13;<br> <spanclass>沙飛水走局 &#13;<br> 風水顧問鄺偉雄指出，葵涌警署格局「龍虎不齊」，左右門口不對稱有關，屬不吉利格局，對警員的健康有影響。而正門開在正東面「開壞門口」，剛好葵涌道天橋橫過警署門口呈微弧度，經過的車輛形成「沙飛水走」格局，不利聚財，若將門口移往東南便可趨吉避凶。	本報記者</spanclass></p></body></html>
