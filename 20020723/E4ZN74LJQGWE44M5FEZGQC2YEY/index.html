<html><header><meta charset="utf-8"><title>選幹部重認受性</title></header><body><h1>選幹部重認受性</h1><p>十六大人事安排的關鍵時刻，政治局常委胡錦濤昨在全國學習貫徹《黨政領導幹部選拔任用工作條例》視像會議上強調，選拔幹部首重政治素質，還要看其作風、政績，而「幹部的群眾認受程度」也是重要標準。&#13;<br> 胡指出，實施此條例，「表明中共在建立健全選賢任能的科學機制方面邁出了重要一步﹐對推進幹部工作的科學化、民主化、制度化」，對中共長治久安有重大意義。&#13;<br> 他強調，選拔幹部首看其思想政治素質，尤其能否經受名利權色考驗；二看幹部作風；三看政績；四看幹部群眾公認度，多數群眾不擁護者，不能提拔。選拔幹部時，堅持以會議討論決定，少數服從多數。&#13;<br> 中新社</p></body></html>
