<html><header><meta charset="utf-8"><title>VivienneWestwood限量馬蹄鐵西武獨家賣</title></header><body><h1>VivienneWestwood限量馬蹄鐵西武獨家賣</h1><p>「西木」女士的飾物一向是貪靚女子趨之若鶩之物，最新為香港西武百貨VivienneWestwood專門店設計的這一系列以馬蹄鐵為意念的銀飾，每款限量不過百件，亦是配有獨立編號，相信不少「西木」Fans一定不理三七廿一將之據為己有，其實以最貴一款CharmBracelet都係二千多元上下，價錢不算驚人，以千多二千可以擁有「崩后」限量的設計，Fans都唔會猶豫㗎喇。&#13;<br> 記者：吳小明&#13;<br> 攝影：陳偉強</p><p>&#13;<br> &#13;<br> &#13;<br> 售賣點：&#13;<br> 太古廣場西武（29713868）&#13;<br> 皇室大廈西武（28900230）</p></body></html>
