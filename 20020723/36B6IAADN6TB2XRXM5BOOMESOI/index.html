<html><header><meta charset="utf-8"><title>星港只通過削股本百合一</title></header><body><h1>星港只通過削股本百合一</h1><p>【本報訊】星港地產（245）昨舉行特別股東大會，在前大股東黃偉志代表反對下，只能通過兩項決議，其餘5項遭否決。星港執行董事夏樹棠表示，要待董事局開會後，才能評估事件對公司影響，及下一步行動。&#13;<br> 特別股東會歷時3小時，會上只通過削減股本，由每股面值0.025元削減至0.001元；及100合1，每股面值0.1元。然而股東否決了新購股計劃，未能終止現購股權計劃，也未能修訂公司組織章程大綱中的一些字眼，例如將香港殖民地改為中華人民共和國香港特別行政區等；及公司董事未獲授權按貸款票據條款，向持有人配發同等數目的轉換股份。</p></body></html>
