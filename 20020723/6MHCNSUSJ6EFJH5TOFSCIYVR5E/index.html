<html><header><meta charset="utf-8"><title>東東新戲內地挑戰《星戰前傳Ⅱ》</title></header><body><h1>東東新戲內地挑戰《星戰前傳Ⅱ》</h1><p>陳曉東與秦海璐近日在上海宣傳新片《停不了的愛》，該片於內地安排在暑假檔期上映，將面對強敵《星戰前傳II複製人侵略》。<br> &#13;<br> <spanclass>文雋為秦海璐護航 &#13;<br> 對此監製文雋表示，《星戰前傳II》任何一場戲的成本都貴過《停不了的愛》，故此能夠打對台實屬有幸。&#13;<br> 秦海璐曾被內地傳媒批評貌醜，文雋對此說：「各花入各眼，之前佢喺內地做宣傳都有男fans上台攞簽名，而且都有雜誌選過佢係性感兼有東方氣質女星啦！一個女星除咗外貌之外，重要講性格同演出經驗嘅。」</spanclass></p></body></html>
