<html><header><meta charset="utf-8"><title>30漢圍斬車房工</title></header><body><h1>30漢圍斬車房工</h1><p>【本報訊】大角嘴櫸樹街一間車房，昨傍晚六時許發生斬人案，一名姓葉（三十二歲）車房技工與姓李（十五歲）學徒，在車房門口被三十名大漢包圍，其中四名手持利刀的男子不由分說舉刀向兩人狂斬。葉左手臂中刀，而姓李少年則雙腳、雙手及背部中刀（圖），兇徒得逞後散去，警員到場後將兩名傷者送院敷治，兩人均情況穩定。事發時車房內仍有三名工人，但三人及兩名傷者均聲稱不知道為何遇襲。據現場消息稱，有人較早前從事販賣紅油活動，懷疑因利益問題與人結怨。&#13;<br> 羅振輝攝</p></body></html>
