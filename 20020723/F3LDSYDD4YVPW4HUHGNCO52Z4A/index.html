<html><header><meta charset="utf-8"><title>環保人士跳海示威</title></header><body><h1>環保人士跳海示威</h1><p>環保組織「綠色和平」周一出動十一艘小艇組成的「無核艇隊」，在澳洲對開斯塔曼海的國際水域連成示威線，攔阻兩艘英國貨船將共重二百二十五公斤的核廢料由日本運返英國。&#13;<br> 艇隊徹夜與貨船像玩「貓捉老鼠」般追逐了數小時後，兩名「綠色和平」成員，包括澳洲新南威爾斯省參議員科恩在距離貨船僅四百公尺處跳入海中，焚燒寫有「無核太平洋」的橫額示威（見圖），貨船最後突圍繼續上路。該批核廢料所屬公司事後斥責示威者瘋狂愚蠢。&#13;<br> 綜合外電報道</p></body></html>
