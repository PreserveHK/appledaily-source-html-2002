<html><header><meta charset="utf-8"><title>黑黃蜻蜓罕見</title></header><body><h1>黑黃蜻蜓罕見</h1><p>【本報訊】元朗南邊圍日前來了一名不速之客，任職地盤測量師的陳先生（三十歲）在烈日下工作時，看見一隻眼睛呈螢光綠色，身體黑黃色相間的美麗蜻蜓（圖）由半空墮下。疑是罕有品種，加上擔心蜻蜓安危，於是撿起暫作收養，稍後交漁農自然護理署鑑定。&#13;<br> 根據紀錄，本港有超過一百種蜻蜓，比歐洲品種還多，其中八種更是本港獨有品種。現時正是蜻蜓繁殖季節，市民郊遊時可能看到漫天蜻蜓飛舞的美麗景色。&#13;<br> 黃學潤攝</p></body></html>
