<html><header><meta charset="utf-8"><title>海堤灣畔搶先開放</title></header><body><h1>海堤灣畔搶先開放</h1><p>【本報訊】獲批售樓紙的東涌海堤灣畔，銷售部署與矚目大盤珀麗灣一樣如箭在弦。該盤五大發展商今日召開會議，商討發售詳情，示範單位有機會周末開放，搶先在珀麗灣之前予公眾參觀。五大發展商在取得售價共識後，可望周內公布定價，最快下周內購。&#13;<br> 新世界發展（017）營業及市務高級經理何伍燕榆表示，該盤屬中小型住宅，受股市波動影響較微。會先推出1至3座1149單位，面積680至1100方呎，第5座387伙仍待批售樓紙。</p></body></html>
