<html><header><meta charset="utf-8"><title>世上半數生物估計在百年內絕種</title></header><body><h1>世上半數生物估計在百年內絕種</h1><p>地球有生物四十億年以來，共發生過五次物種大規模絕種，科學家預期，第六次將會於五十至一百年內由人類促成。&#13;<br> 所謂大規模絕種，是有一半或以上物種在短時間內死亡。&#13;<br> 早前出版了《第六次動物大規模絕種》一書的科學家利基及盧因估計，未來一百年或有多達五成生物絕種。其他科學家雖然未及他們悲觀，但亦同意危機已逼近。&#13;<br> 聯合國報告指出，砍伐樹木、耕種和興建水壩等人類的活動已令不少動物物種陷入絕種危機，估計現有一千一百八十三種雀鳥品種，以及一千一百三十種哺乳動物品種瀕臨絕種。&#13;<br> 路透社</p></body></html>
