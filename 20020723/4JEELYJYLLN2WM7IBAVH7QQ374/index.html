<html><header><meta charset="utf-8"><title>胡塗棄嬰</title></header><body><h1>胡塗棄嬰</h1><p>【本報訊】昨午三時許旺角街頭上，一名推着嬰兒車初為人母婦人，因不想抱着三個多月大女兒冒雨前往找尋母親，竟在彌敦道與旺角道交界將女兒交給一名姓凌女途人照料，女途人好心幫忙，豈料對方一去無蹤，女途人苦候近一小時後懷疑該婦人棄下女嬰不顧，報警將女嬰送往醫院檢驗，稍後婦人折返尋女不獲，向警方報失，稱因行錯路而遲遲未返。警員經核對婦人與女嬰資料後，帶她往醫院領回女兒，予以口頭警誡後放行。&#13;<br> 大懵母親姓吳（二十八歲），家住大坑東邨，其丈夫姓李（二十八歲），因吸食過量毒品精神有異，目前在南葵涌醫院接受治療。</p></body></html>
