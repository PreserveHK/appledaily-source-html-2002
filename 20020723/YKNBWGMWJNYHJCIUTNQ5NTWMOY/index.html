<html><header><meta charset="utf-8"><title>涉姦智障女青年拒保</title></header><body><h1>涉姦智障女青年拒保</h1><p>【本報訊】上月揭發懷疑性虐待及強姦智障女的案件，被控強姦控罪的被告昨日提出保釋申請，代表律師指控方單憑事主供詞作出起訴，證據薄弱，令被告羈押近兩個月，徒添被告經濟壓力。&#13;<br> 最後裁判官拒絕保釋申請，將案押後至八月五日再訊。&#13;<br> 裁判官錢禮明言，下次提堂將不批准控方再以徵詢法律意見為由，申請押後提訊。&#13;<br> 兩女四男被告為陳寶珊及馮嘉儀（均為十八歲）、陳路強（二十七歲）、嚴紅雷（三十三歲）、黃家成（十九歲）和林易明（二十一歲），六人被控於五月二十六至二十九日，非法將一名女子囚禁於牛頭角定富街一單位之內，另黃被加控一項強姦罪名。&#13;<br> 案件編號：KTCC3746/02</p></body></html>
