<html><header><meta charset="utf-8"><title>陳冠希手卷慰哭泣歌迷</title></header><body><h1>陳冠希手卷慰哭泣歌迷</h1><p>陳冠希（Edison）昨天在旺角出席歌迷活動，親手弄手卷給學業成績有進步的歌迷享用，五位歌迷輪流遞上成績表。其中一名歌迷被司儀問到為何經常遲到及缺席時，忍不住哭泣，令Edison十分尷尬，惟有送上手卷安慰她。<br> &#13;<br> <spanclass>「唔識𠱁番佢」 &#13;<br> Edison事後說：「唔關我事，係個司儀衰之嘛！我覺得唔好意思，希望佢嚟我嘅活動會開心。我幾怕見到女仔喊，又唔係好識佢，唔知點𠱁番佢。」&#13;<br> 另外，Edison求學時原來也經常遲到，但沒有影響學業，他說：「都幾多次遲到㗎！我一年遲十幾次啦，但係學校用美國制度，單計上堂分，所以冇計操行呢啲嘢。」</spanclass></p></body></html>
