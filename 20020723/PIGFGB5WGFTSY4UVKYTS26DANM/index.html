<html><header><meta charset="utf-8"><title>漿紗機夾斷手骨</title></header><body><h1>漿紗機夾斷手骨</h1><p>【本報訊】觀塘鴻圖道八十二號安泰工業大廈一樓一間紗廠發生工傷意外，昨凌晨二時，一名姓馮（四十五歲）工人操作一部漿紗機器時，右手不慎遭機器扯入兩個滾筒之間，他痛極呼救（圖右），驚動同事發現報案。消防員到場後要工人拆開機器螺絲將滾筒吊起，才能將傷者救出送院。&#13;<br> 獲救的傷者右手掌及部份前臂遭滾筒夾傷，其中手腕斷骨及部份手指骨裂，手術後情況穩定。&#13;<br> 王偉禎攝</p></body></html>
