<html><header><meta charset="utf-8"><title>瀧澤「初吻」回憶寄畫中</title></header><body><h1>瀧澤「初吻」回憶寄畫中</h1><p>繼深田恭子之後，小萬人迷瀧澤秀明亦在偶像雜誌《MYOJO》中推出自傳式漫畫《瀧澤秀明的季節來了！》，當中更有提到他與松山鳥菜菜子拍日劇《魔女的條件》時的少男情懷。&#13;<br> 此漫畫細談瀧仔加入藝能界的辛酸史，他記得第一次拍接吻戲，對手更是比他大很多的菜菜子，他當時心裏說了一句：「我係男人嚟㗎喎！」就放膽獻上第一次。<br> &#13;<br> <spanclass>心如鹿撞 &#13;<br> 然而拍畢後，瀧仔每次見到菜菜子都會心如鹿撞，更曾躲起來喘氣呢！</spanclass></p></body></html>
