<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者Alvin問為何曼聯購入李奧費迪南，而不考慮引入尼斯達、簡拿華路及杜林等世界級後衞？&#13;<br> &#13;<br> <b> 答</b> ：李奧費迪南近年在英超及今夏世界盃表現突出，而且與曼聯陣中的英格蘭國腳有一定默契，無隔山買牛的憂慮。最重要是尼斯達、簡拿華路及杜林三人去季狀態反覆，曼聯不欲冒險實可理解。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
