<html><header><meta charset="utf-8"><title>古巨基無緣為索女搽油</title></header><body><h1>古巨基無緣為索女搽油</h1><p>古巨基（基仔）現正忙於拍攝《還珠格格》第三輯，因角色關係，基仔已將頭髮剃得一乾二淨，但在他未剃頭前，一口氣拍下數個廣告，在其中一個內地樓盤廣告中，基仔更大飽眼福。<br> &#13;<br> <spanclass>口花花撩女仔 &#13;<br> 基仔說：「個廣告係話我本身有女友，但有一次喺泳池見到個着三點式泳衣嘅靚女，於是我口花花讚人身材好囉！本來導演叫我幫佢搽埋太陽油，但因個廣告喺合家歡時間播，所以唔適合有呢個橋段呀。」</spanclass></p></body></html>
