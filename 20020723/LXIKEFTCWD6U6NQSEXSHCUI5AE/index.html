<html><header><meta charset="utf-8"><title>安西纊子遭男友嫌開放</title></header><body><h1>安西纊子遭男友嫌開放</h1><p>兩位CHEMISTRY成員的感情生活一向受注目，其中堂珍嘉邦被指喜歡身材豐滿的少女，而川畑要與有「翻版濱崎步」之稱的女星安西纊子的戀情亦早已曝光。據雜誌《藝能BOX》報道，安西非常開放，連男友川畑有時亦感到尷尬。<br> &#13;<br> <spanclass>醉酒揮拳 &#13;<br> 一向愛夜遊的安西，近日被指在夜店等地方行為不檢，最愛與友人嘴對嘴親熱打招呼。有一次還大庭廣眾攬着川畑接吻不放，令川畑面紅耳赤及跟友人說：「點解佢會咁開放？」&#13;<br> 安西常飲得爛醉如泥，醉酒時更亂揮拳打人。雖然川畑亦曾被打，但他仍深愛女友。</spanclass></p></body></html>
