<html><header><meta charset="utf-8"><title>超薄LCD保證零死點</title></header><body><h1>超薄LCD保證零死點</h1><p>自從LCD大幅降價後，已逐漸普及，而且有取代傳統CRT芒嘅趨勢，主要原因除咗係LCD夠薄夠慳位外，輻射傷害亦比CRT低好多，加上價格回落，梗會吸引到唔少人買。Kouki呢款LCD採用韓國製做嘅GradeALCDPanel，保證零死點，較其他牌子允許三至五個死點更為優勝。尺寸為15.7"，比一般嘅15.1"稍大，最高解像度達1,280×1,024（SXGA），對比值則為400:1，整體上表現算唔錯。LCD設有AudioIn同Out插頭，可透過內置立體聲喇叭作聲音輸出，進一步節省地方。&#13;<br> &#13;<br> 記者：徐影龍&#13;<br> &#13;<br> 查詢：歌華國際（24981002）</p></body></html>
