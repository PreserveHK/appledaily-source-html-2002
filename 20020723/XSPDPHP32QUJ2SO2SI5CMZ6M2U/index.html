<html><header><meta charset="utf-8"><title>艾慕杜華新作直闖奧斯卡</title></header><body><h1>艾慕杜華新作直闖奧斯卡</h1><p>由西班牙鬼才導演艾慕杜華（PedroAlmodovar）執導的電影《對她有話兒》，一如他過去作品般擁有豐富情感，不同的是艾慕杜華今次鮮有地把電影的主線放在男人身上，但影片對愛情和友情等細緻的描寫，讓行內人對其明年競逐奧斯卡「最佳外語片」寄望甚殷。&#13;<br> 《對》片故事講述兩個不相識的男人，在醫院的病房中相遇，一個要照顧暗戀多時但已昏迷四年的女病人，一個則面對鬥牛時受傷昏迷的女友，二人在照顧兩個女人的過程中，同時發展出一段珍貴的友誼。</p></body></html>
