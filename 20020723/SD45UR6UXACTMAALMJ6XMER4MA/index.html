<html><header><meta charset="utf-8"><title>妮歌被揭三至愛</title></header><body><h1>妮歌被揭三至愛</h1><p>據一本描述妮歌潔曼（NicoleKidman）的傳記透露，原來妮歌生命中有三位至愛。<br> &#13;<br> <spanclass>與男子赴荷蘭 &#13;<br> 據澳洲報章《星期日電訊報》報道，由TimEwbank及StaffordHildred撰寫的《NicoleKidman,TheBiography》，披露了妮歌生命中的三位至愛，包括湯告魯斯（TomCruise）及一位澳洲演員TomBurlinson。&#13;<br> 而另一位的身份仍是個謎，一說是妮歌的初戀男友，一位叫Doug的木匠，另一說是妮歌十七歲時離家與一位神秘男子到荷蘭居住，當時的她更一心要與那人結婚。</spanclass></p></body></html>
