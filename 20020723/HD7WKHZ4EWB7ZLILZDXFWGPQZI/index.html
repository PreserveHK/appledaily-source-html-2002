<html><header><meta charset="utf-8"><title>腳癱老翁爬行23小時求救</title></header><body><h1>腳癱老翁爬行23小時求救</h1><p>美國俄克拉何馬州一名不良於行的八十九歲老翁，上周五在駕駛拖拉機時意外輾過妻子後，花了二十三小時才爬回家中報警求救，可惜妻子最終不治，他亦因脫水須入院治療。<br> &#13;<br> <spanclass>開拖拉機意外壓死妻 &#13;<br> 住在諾布爾縣的老翁霍爾巴，上周五在農場駕駛拖拉機時，不慎失足鬆開離合器腳踏，拖拉機後退撞倒八十歲妻子，霍爾巴下車察看被壓在拖拉機下的太太。可是，霍爾巴身體欠佳，不要說走路，連自行站立也不行，但為了救回愛妻，他爬了二十三小時，才於上周六早上十時回到家中報警。&#13;<br> 霍爾巴的兒子說，失事地點離家一百二十公尺，父親苦撐着爬回家後，脫水而送院。&#13;<br> 美聯社</spanclass></p></body></html>
