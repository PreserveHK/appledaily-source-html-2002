<html><header><meta charset="utf-8"><title>吊臂車撞棚不顧</title></header><body><h1>吊臂車撞棚不顧</h1><p>【本報訊】尖沙嘴發生塌竹棚意外，昨下午二時許，市民報警指位於北京道一個離地面六米竹棚搖搖欲墜（圖），警員到場發現該個長達六米竹棚有倒塌危險立刻封路，禁止車輛由彌敦道駛入北京道。由於現場位於尖沙嘴鬧市，封路措施一度引致現場交通擠塞。&#13;<br> 街坊表示，事發前目睹一輛吊臂貨車駛經上址，吊臂撞及竹棚隨即發生意外，但該貨車事後不顧而去，警方急欲會晤有關貨車司機助查。&#13;<br> 劉柏麟攝</p></body></html>
