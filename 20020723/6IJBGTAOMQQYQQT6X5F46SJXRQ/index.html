<html><header><meta charset="utf-8"><title>凱莉被飛出《凸務》</title></header><body><h1>凱莉被飛出《凸務》</h1><p>今年暑期猛片《凸務之王決戰金大支》，將於周五在全美上映，但日前電影公司竟把伊莉莎伯凱莉（ElizabethHurley）及希芙嘉咸（HeatherGraham）在片中出現的戲份刪去，令凸務之王包話事的兩位舊愛與觀眾緣慳一面。<br> &#13;<br> <spanclass>觀眾反應冷淡 &#13;<br> 曾在電影《凸務之王》系列的第一、二集中，擔任女主角的女星凱莉與希芙，原本在今集亦有客串演出，但由於看過試映場的觀眾對兩位女星表現反應冷淡，因此電影公司決定大剪一揮，剪去她倆客串的戲份。</spanclass></p></body></html>
