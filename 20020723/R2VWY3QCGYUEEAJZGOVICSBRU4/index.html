<html><header><meta charset="utf-8"><title>冼志偉出殯張文慈雙眼通紅</title></header><body><h1>冼志偉出殯張文慈雙眼通紅</h1><p>亞視劇集《我和殭屍有個約會》的監製冼志偉，日前因為癌病逝世，終年三十四歲。冼志偉的遺孀昨日在沙田寶福山為他舉行喪禮，以道教儀式進行，歐錦棠、盧敏儀夫婦及張文慈等昨日亦有到場送冼志偉最後一程。<br> &#13;<br> <spanclass>歐錦棠扶靈 &#13;<br> 張文慈昨日在靈堂上表現得十分傷心，更一度落淚，其後她上前安慰冼志偉的遺孀，冼太則輕撫張文慈的膊頭。張文慈事後亦戴上了太陽眼鏡，以遮掩紅腫了的雙眼。&#13;<br> 而為冼志偉扶靈的歐錦棠說：「佢係我心目中尊敬嘅兩個人之一。」&#13;<br> 冼志偉的遺體在大殮後被送到葵涌火葬場火化，由於冼志偉沒有子女，所以擔幡買水的儀式由冼志偉的姪兒代勞。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
