<html><header><meta charset="utf-8"><title>　　何志平與霍震霆修舊好 - 李八方</title></header><body><h1>　　何志平與霍震霆修舊好 - 李八方</h1><p>何志平雖然宣誓咗做民政事務局局長，但尚未正式上班，但係講到回歸活動，做得民政阿頭又點可以唔出席吖。好似噚日體育界一個慶回歸活動，就更加趕頭趕命都要去啦，事關一班之前猛咁批評佢嘅體育界人士都有到場，𠵱家局長真係坐正，一於借活動一笑泯恩仇咁話。八方噚日見到霍公子滿場飛，無他，要周圍介紹運動員畀何局長嘛。佢自己當然都有同何局長握手啦（圖）。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
