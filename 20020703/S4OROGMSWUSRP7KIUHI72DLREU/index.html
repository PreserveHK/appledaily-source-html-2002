<html><header><meta charset="utf-8"><title>失車撞閘</title></header><body><h1>失車撞閘</h1><p>【本報訊】屯門洪水橋青山公路一間開業數十年的家族經營建築材料公司，昨晨四時許遭歹徒用私家車倒後撞毀大門捲閘，整部車恍如泊車般撞入店內（箭嘴示）。歹徒事後棄車逃去，居民聞撞閘巨響報案。警員到場發現歹徒遺在現場的萬事得私家車匙膽撬毀，調查後證實該車於上月十二日在元朗報失。&#13;<br> 建築材料公司姓譚負責人事後返店協助調查時表示，公司財政沒有問題及未有遭勒索收陀地費，不明原因；但較早時親友開設的同字號建築材料店舖曾遭人放蛇搗亂，不排除因親友與人有糾紛而受牽連。事件中損失數千元，案件由警方進行調查。&#13;<br> 李旭基攝</p></body></html>
