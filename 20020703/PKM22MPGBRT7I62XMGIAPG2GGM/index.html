<html><header><meta charset="utf-8"><title>戴辛尉致電關心霆鋒</title></header><body><h1>戴辛尉致電關心霆鋒</h1><p>戴辛尉前晚在會展新翼，為「燃點青春耀香江」活動擔任表演嘉賓，對於其初戀情人謝霆鋒日前再次發生嚴重車禍，戴辛尉說：「佢運氣真係麻麻，希望佢快啲好番啦，我都有打過畀佢公司啲人，了解咗之後，知道佢冇嘢，冇咁擔心啦。」<br> &#13;<br> <spanclass>少時咪車書 &#13;<br> 問戴辛尉會否替霆鋒心痛？她說：「唔好用心痛呢個形容詞，我身邊任何一個朋友受傷，都會擔心㗎。」戴辛尉又稱當年與霆鋒拍拖時，已發覺霆鋒對揸車甚具興趣，她說：「嗰時我哋重細，佢都未有車牌，霆鋒重話佢第日夠歲數一定考車牌，以前佢都鍾意咪車書，有研究㗎。」未知霆鋒年少時曾否試過無牌揸車？戴辛尉就笑道：「我諗以佢性格都會。」</spanclass></p></body></html>
