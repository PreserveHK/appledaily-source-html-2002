<html><header><meta charset="utf-8"><title>吳奇隆廣州休養未開工</title></header><body><h1>吳奇隆廣州休養未開工</h1><p>吳奇隆早前因為在廣州拍《少年冒險王》劇集而出了意外，壓傷了第十一、二節胸椎骨，當場暈倒，被送返港治療幾天後，因劇組人員催促他回廣州開工，所以他提早出院起程返了廣州，但《少》劇的製片人黎先生卻指吳奇隆並未回到劇組，同時不知道他出院消息。<br> &#13;<br> <spanclass>做物理治療 &#13;<br> 昨日記者致電給吳奇隆經理人公司發言人陳小姐，她表示：「奇隆返了廣州之後，一直喺酒店休息，劇組方面係知道嘅，所以我唔明白為何會有人咁講，𠵱家奇隆每日都要做物理治療，相信要幾日後先至可以正式開番工。」</spanclass></p></body></html>
