<html><header><meta charset="utf-8"><title>光妹出紀念品回饋歌迷</title></header><body><h1>光妹出紀念品回饋歌迷</h1><p>日本樂壇一姐宇多田光，早前因割除卵巢腫瘤後服藥出現副作用，被迫休養停止工作，但她的全新大碟《DeepRiver》推出一星期已狂賣二百多萬張。為答謝日本fans對光妹的關心，唱片公司生產了一批特別版紀念品作抽獎禮物。<br> &#13;<br> <spanclass>免費送出 &#13;<br> 一系列配合光妹新碟而限量生產的非賣品，包括八百件T恤、二百個布袋、兩款合共一千張的宣傳海報及五百本光妹特別版特集《UtaMagSpecial》，正在光妹的個人網頁內免費抽獎送出，不過抽獎只受日本國內fans參加。</spanclass></p></body></html>
