<html><header><meta charset="utf-8"><title>東東佩服小馬哥日跑11場</title></header><body><h1>東東佩服小馬哥日跑11場</h1><p>陳曉東日前到台灣出席他負責配唱的暑假動畫電影《小馬王》的慈善首映禮，台北市市長馬英九（小馬哥）擔任主禮嘉賓，東東即席獻唱主題曲《Iwillalwaysreturn》，坐在台下欣賞的小馬哥大讚東東唱得好聽。&#13;<br> 東東本想邀請小馬哥一同看首映，但小馬哥告知他一日要趕十一場大型公益活動，嚇得東東睜大眼睛，東東說：「我平時做唱片宣傳頂龍一日六至七個通告，已經覺得又趕又攰，佢趕咁多通告個樣重咁精神，真係好佩服佢。」</p></body></html>
