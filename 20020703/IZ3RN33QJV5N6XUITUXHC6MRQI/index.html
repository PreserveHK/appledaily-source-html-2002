<html><header><meta charset="utf-8"><title>瀧澤秀明唱新劇主題曲</title></header><body><h1>瀧澤秀明唱新劇主題曲</h1><p>二十歲日本偶像瀧澤秀明，昨日出席由他主演的夏季新劇《太陽之季節》的記者會時，宣布他已獲安排主唱該劇的主題曲。瀧澤還未出碟便為日劇唱主題曲，在日本藝能界實屬少見。<br> &#13;<br> <spanclass>狂谷男人味 &#13;<br> 瀧澤秀明為《太》劇唱的主題曲《KI．SE．KI》，雖然仍未定細碟推出的日期，但他首次唱主題曲，表示了他對歌藝充滿信心，為正式出碟作好準備。瀧澤在新劇中的形象有很大改變，他會狂谷男人味，與女對手演繹多場激烈的親熱戲。</spanclass></p></body></html>
