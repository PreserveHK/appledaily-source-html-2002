<html><header><meta charset="utf-8"><title>入境處研自動通關</title></header><body><h1>入境處研自動通關</h1><p>【本報訊】新任入境處處長黎棟國在上任後，將有五項大目標需要完成，而其中又以推行毋須人手查驗身份證的自動通關系統尤為重要。入境處現正研究使用何種類型的自動過關閘機，以配合將簽發的智能身份證，有關自動通關系統的試驗計劃，則將於二○○四年下半年開展。&#13;<br> 黎棟國昨在記者會上表示，鑑於中港兩地交往頻繁，入境處將發展自動通關系統，並以智能身份證作配合，以加快市民過關的時間。</p></body></html>
