<html><header><meta charset="utf-8"><title>冠捷首季賺8365萬增逾37%</title></header><body><h1>冠捷首季賺8365萬增逾37%</h1><p>【本報訊】全球第二大電腦屏幕生產商冠捷科技（903）公布截至3月底止首季度業績，純利較去年同期升37.31%，至8364.7萬元。主要是期內銷量持續增加及毛利率止跌回升，該公司料今年整體毛利率可維持在8.4%水平。&#13;<br> 冠捷首季度營業額約27.2億元，增長41.82%；每股盈利6.63仙；不派息。&#13;<br> 冠捷科技主席兼董事總經理宣建生（圖）表示，公司手頭定單較去年同期增加，對今年能夠達到內部營銷目標持樂觀態度。<br> &#13;<br> <spanclass>研究再建新廠 &#13;<br> 他又預期明年投產的新廠房能應付來年的市場增長，正研究有否需要再建廠房。</spanclass></p></body></html>
