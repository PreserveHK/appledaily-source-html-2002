<html><header><meta charset="utf-8"><title>何俐恩台灣出碟母助威</title></header><body><h1>何俐恩台灣出碟母助威</h1><p>何俐恩（前名何嘉莉）昨日在台灣推出首張國語碟，英皇為了隆重其事，出動了行政總裁吳雨、董事總經理鄭堯強及藝人管理部總經理霍紋希等人，專程到台灣出席記者會，還送出一顆明珠給何俐恩，寓意她為公司的掌上明珠。<br> &#13;<br> <spanclass>與莫文蔚比較 &#13;<br> 記者會上更安排了一個神秘嘉賓，就是何俐恩的媽媽，俐恩一見媽媽便在台上互相擁抱，更喜極而泣，何媽媽亦送上平安符給俐恩保平安。&#13;<br> 而今次俐恩的新碟有多個造型，最性感的莫過於她昨日出席記招的超短褲配絲巾性感背心造型，台灣傳媒並將她與莫文蔚比較，俐恩以國語說：「我都很希望可以跟莫文蔚一樣有自己風格，還希望第一張國語碟可以讓人認同。」</spanclass></p></body></html>
