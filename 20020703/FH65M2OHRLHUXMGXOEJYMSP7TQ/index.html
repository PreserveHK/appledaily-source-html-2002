<html><header><meta charset="utf-8"><title>青年爆竊姊家獲輕判</title></header><body><h1>青年爆竊姊家獲輕判</h1><p>【本報訊】無業青年因山窮水盡，竟連番爆竊胞姊寓所，偷去現金及金飾等往典當。胞姊發現親弟所為後，大義滅親報警，希望他能吸取教訓。涉案青年在區域法院承認五項爆竊罪名，法官昨日斥責被告偷竊家人財物，行為可恥，但姑念家人已原諒其惡行，故輕判二百四十小時社會服務令。&#13;<br> 二十八歲被告傅俊傑，去年十一月至十二月期間，五度利用胞姊交予胞妹的後備鑰匙，潛入胞姊在大圍美松苑的住所，偷走合共七百多元現金，及一批金吊墜、戒指等財物，拿往典當。胞姊其後向看更查證，得知被告常擅自到其寓所，揭發胞弟作賊一事報警。	&#13;<br> 案件編號：DCCC345/02</p></body></html>
