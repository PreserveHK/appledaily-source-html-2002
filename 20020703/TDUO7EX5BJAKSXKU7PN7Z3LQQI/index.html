<html><header><meta charset="utf-8"><title>楊紫瓊出寶盒谷新片</title></header><body><h1>楊紫瓊出寶盒谷新片</h1><p>楊紫瓊監製和主演的電影《天脈傳奇》將於下月一日上映，由於暑期有不少大片推出，所以楊紫瓊親自下令要催谷宣傳，預計宣傳費要花五百萬元。另外該片又與謝瑞麟珠寶公司合作推出「The　Touch　Collection鑽飾系列」，凡顧客只要購買該系列鑽飾，即可獲得限量版《天脈傳奇》寶盒一個。<br> &#13;<br> <spanclass>受託保護寶物 &#13;<br> 楊紫瓊在《天》片飾演武功高強的雜技人，家族世代受託保護一西藏寶物，但有位富有的收藏家千方百計要得到寶物，楊紫瓊為了阻止對方，不惜一戰。片中有連場激戰的奪寶場面，觀眾可以再欣賞到楊紫瓊的身手。</spanclass></p></body></html>
