<html><header><meta charset="utf-8"><title>Apple姐日記：<br>柏芝食甜品違例泊Mini</title></header><body><h1>Apple姐日記：<br>柏芝食甜品違例泊Mini</h1><p>我Apple姐周不時都會去西貢間「滿記」食甜品嘅，嗰度亦都可以話係藝人嘅蒲點之一，差唔多次次幫襯都撞倒明星嘅。<br> &#13;<br> <spanclass>頭戴漁夫帽 &#13;<br> 話說我Apple姐個零禮拜前又去「滿記」幫襯，一入門口已經見到架好鬼招搖嘅粉紅色MiniCopper違例擺咗喺門口，未見到車主已經知呢架係栢芝嗰架Mini啦，我Apple姐當然好八卦咁四圍望吓阿栢芝坐喺邊啦，原來佢同大班朋友一齊，雖然佢戴晒漁夫帽，好似好低調咁，但係佢架咁搶眼嘅座駕大模斯樣咁泊喺門口，想唔引人注目都唔得啦。</spanclass></p></body></html>
