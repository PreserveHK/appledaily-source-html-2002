<html><header><meta charset="utf-8"><title>陳慧珊邊食邊瘦身</title></header><body><h1>陳慧珊邊食邊瘦身</h1><p>陳慧珊（Flora）繼與瑪花纖體約滿後，最近獲另一瘦身產品「諾纖」垂青，以百萬元酬勞成為該產品的廣告代言人。Flora上星期於西貢成豐片場拍了兩日，這輯電視及硬照廣告將於下周三（十日）播出。<br> &#13;<br> <spanclass>大把零食供應 &#13;<br> 在廣告拍攝期間，Flora表現專業，雖然今次拍攝的是瘦身產品，但愛吃的Flora可謂信心十足，絕不會因拍攝此廣告而減少食量，更不斷與工作人員一起吃零食，就連糖水亦不放過，Flora笑說：「今次拍廣告最唔同嘅地方係可以不斷食零食，糖、薯片都包羅萬有，完全唔使節食。」</spanclass></p></body></html>
