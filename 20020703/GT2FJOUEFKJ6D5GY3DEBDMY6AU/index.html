<html><header><meta charset="utf-8"><title>靚衫SnapShot：千嬅、林嘉欣愛混合風格</title></header><body><h1>靚衫SnapShot：千嬅、林嘉欣愛混合風格</h1><p>近年潮流傾向玩對比，如在一件衫上有運動服及女人味的元素，而且效果一點也不牽強，反而型格十足。<br> &#13;<br> <spanclass>球衣領口 &#13;<br> 楊千嬅前日出席其演唱會記者會上，所穿的Zunic碎花圖案襯球衣領上衣，便是這樣的元素，而這件衫林嘉欣早前在「香港電影金像獎頒獎禮」亦曾穿着，位於銅鑼灣的潮流時裝店「Shine」有售。</spanclass></p></body></html>
