<html><header><meta charset="utf-8"><title>太空有300億個地球</title></header><body><h1>太空有300億個地球</h1><p>天文學家在太陽系以外發現了第一百個外行星（exoplanet）後，估計在我們的銀河系之中，與地球相似的行星數目可能多達三百億個。&#13;<br> 天文學家最近在距地球的一百光年範圍內一個名叫HD2039的恒星，發現了環繞該恒星轉動、像太陽系中木星般大小的第一百個外行星，認為經研究過約一千個恒星中，有一成以行星系的狀態運行。<br> &#13;<br> <spanclass>等候新太空望遠鏡面世 &#13;<br> 由此推斷，若以現時銀河系中約有三千億顆恒星計算，單在銀河系內便有約三百億個行星系，當中大部份可能有一些與地球相類似的行星存在。&#13;<br> 天文學家正期待配備先進偵測器的新一代太空望遠鏡面世，有助觀察。&#13;<br> 英國廣播公司&#13;<br> </spanclass></p></body></html>
