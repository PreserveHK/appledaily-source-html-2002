<html><header><meta charset="utf-8"><title>縱火燒車</title></header><body><h1>縱火燒車</h1><p>【本報訊】上水青山公路大頭嶺村發生縱火燒車事件，昨日凌晨三時許，一部停泊在村口小路的私家車突然着火焚燒，火勢猛烈全車瞬即陷入一片火海，有警員巡經發現通知消防員到場將火救熄。&#13;<br> 該私家車嚴重焚毀，旁邊一部食品冷藏車車尾亦被波及熏黑，消防員調查發現私家車有濃烈火水氣味，懷疑遭人淋火水縱火，將事件交警方調查。警方事後聯絡外籍車主，他聲稱與人無仇，警方仍在調查事件。&#13;<br> 宋光明攝</p></body></html>
