<html><header><meta charset="utf-8"><title>婦圖跳樓</title></header><body><h1>婦圖跳樓</h1><p>【本報訊】七十八歲姓梁的老婆婆（圖）聲稱與家人不和，昨中午十二時許，跑上紅墈樂民新邨樂智樓十九樓梯間，爬出欄河，抓着石屎欄河站立，情況危急。一名男住客見狀趁機捉着她雙手，另一名女住客就跑到地下一間老人中心報警求助。&#13;<br> 中心的社工亦即時登樓協助，將老婦救回安全地方及向事主勸解。老婦表示因為與媳婦吵架不開心，又說：「早知你哋報警，我就跳埋落去！」婆婆其後若無其事。警方隨後聯絡其家人了解事件。&#13;<br> 張家樂攝</p></body></html>
