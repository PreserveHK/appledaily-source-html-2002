<html><header><meta charset="utf-8"><title>Mooned</title></header><body><h1>Mooned</h1><p>"Inthetime-honouredmannerofgreeting,we<u> mooned</u> them."&#13;<br> &#13;<br> 「我們以傳統的問候方法，光着屁股朝向他們。」&#13;<br> &#13;<br> 廣東話中有「八月十五」一詞，借中秋節的圓月來形容屁股，剛巧英文俚語中的月亮moon就可解作「光屁股」；mooned就是動詞，意即「光着屁股」。上周在希臘羅得島度假區因裸露下身被捕的英國大學生托普為自己辯護，說光着屁股是慣常做法，希臘警察不應反應過激。&#13;<br> </p></body></html>
