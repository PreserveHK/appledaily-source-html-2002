<html><header><meta charset="utf-8"><title>安達祐實靠新劇谷寫真</title></header><body><h1>安達祐實靠新劇谷寫真</h1><p>快將二十一歲的日本女星安達祐實，在藝能界浮沉十年，最近參演由收視福將觀月亞里沙主演的日劇《護士的日記4》。安達拍了《DAYSDREAM~photoshow2002~》寫真集，緊接下月播出的《護士的日記4》推出，希望有助銷量。<br> &#13;<br> <spanclass>演老人精 &#13;<br> 安達的寫真集遠赴沖繩的奄美大島取景，可惜寫真集中安達的形象再次被設計成怨婦，與她的年紀格格不入。在《護》劇中安達也是被安排飾演一名甚為古板的「老人精」，不能散發她的青春美。</spanclass></p></body></html>
