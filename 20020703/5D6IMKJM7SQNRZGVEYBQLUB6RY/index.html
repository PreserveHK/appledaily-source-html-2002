<html><header><meta charset="utf-8"><title>兩漢醉臥玩殘警員</title></header><body><h1>兩漢醉臥玩殘警員</h1><p>【本報訊】兩名飲至酩酊大醉的男子，昨清晨五時許被發現躺卧在藍田啟田道一大廈地下大堂，其中一人頭部受傷流血，有居民發現誤以為他們遭人打傷報案。&#13;<br> 警員到場調查相信兩人只是飲醉酒，其中一人倒地時撞傷頭部；直至救護車到場時兩人仍宿醉未醒，胡言亂語拒絕登上救護車，更一度以粗言穢語責罵警員，之後其中一人起身步至大廈外又卧在地上不肯起來，救護員及警員一時間束手無策。經近一小時擾攘，五名警員及救護員最後用毛氈將兩人包着搬上抬床，再綑綁手腳送院治療。&#13;<br> 杜建彬攝</p></body></html>
