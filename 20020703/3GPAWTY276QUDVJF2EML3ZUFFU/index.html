<html><header><meta charset="utf-8"><title>奔車軌怪漢圖自殺</title></header><body><h1>奔車軌怪漢圖自殺</h1><p>【本報訊】前晚在黃大仙地鐵站跳下路軌沿管道狂奔終被制服之男子，聲稱企圖自殺。&#13;<br> 該姓黃男子（二十九歲）事發後被送院檢查，至昨凌晨時出院被押回黃大仙警署扣留調查。他向警員表示本身精神正常，受着失業及經濟問題困擾，跳下路軌沿管道狂奔企圖撞向列車自殺。前晚八時，事主涉嫌從黃大仙地鐵站跳下路軌，沿管道奔向八百米外樂富站，職員及警員攔截，雙方糾纏間他終被制服，三名警員受輕傷，警方將案作「企圖自殺」及「阻礙公職人員執行任務」案處理。</p></body></html>
