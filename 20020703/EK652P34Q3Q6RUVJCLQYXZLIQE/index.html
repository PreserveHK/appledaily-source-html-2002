<html><header><meta charset="utf-8"><title>馬清偉堅稱仍與太太同住</title></header><body><h1>馬清偉堅稱仍與太太同住</h1><p>一直盛傳與太太馬薛芷倫已簽署分居書的馬清偉，昨日與一名男性友人在金鐘港麗酒店歎茶。&#13;<br> 早前馬薛芷倫接受訪問時，稱現仍住在馬家大宅，但她亦曾被拍得到外籍男模家中作客的照片。記者問馬清偉是否仍與太太住在一起時，他說：「係呀，我重係同佢一齊住㗎。」<br> &#13;<br> <spanclass>借世盃轉話題 &#13;<br> 而當記者進一步追問他與馬薛芷倫是否正辦理離婚手續時，馬清偉即時以世界盃來轉換話題，他反問記者捧哪一隊，並表示自己是捧冠軍隊巴西，馬清偉說：「我日日同啲仔女一齊睇波，重買埋波衫同足球畀佢哋㖭。」</spanclass></p></body></html>
