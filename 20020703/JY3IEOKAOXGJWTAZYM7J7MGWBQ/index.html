<html><header><meta charset="utf-8"><title>北上野外活動須知</title></header><body><h1>北上野外活動須知</h1><p>--若是單人活動，宜在深圳報名跟團，彼此有照應。除專門搞野外活動的豐子俱樂部外，一些網站的交友會也不定期搞戶外活動，但因是網友自發組織，屬業餘性質，團員應小心選擇活動地點，不宜到太偏遠山區。&#13;<br> --若是一班朋友活動，人數15至20人最理想，可在深圳聘請領隊同行。豐子俱樂部的領隊收費每日每人30元人民幣；俱樂部也可替客人安排交通工具和編排行程。&#13;<br> --個人須配備背囊、爬山鞋和藥品，如止痛藥、止瀉藥等私人用品，露營用具則可到深圳才租用，以減輕旅途負擔。</p></body></html>
