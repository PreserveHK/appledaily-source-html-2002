<html><header><meta charset="utf-8"><title>鍾麗緹冇計劃再嫁</title></header><body><h1>鍾麗緹冇計劃再嫁</h1><p>鍾麗緹日前接受台灣記者的長途電話訪問，她否認男友嚴仲輝會出任其經理人的傳聞，還澄清並沒打算九月跟男友步入教堂結婚。<br> &#13;<br> <spanclass>夥拍影帝胡軍 &#13;<br> 談到結婚一事，鍾麗緹說：「我們並不想為結婚而結婚，我們短期內沒這計劃。」鍾麗緹現正在內地拍電影，她在新片夥拍電影《藍宇》男主角兼金紫荊影帝胡軍。鍾麗緹早前主演的電影《色戒》有露點演出，鍾麗緹回想當日寄照片到美國紐約試鏡時，被導演賓納倫批評她化妝太濃，幸好最後她也得到演出機會。</spanclass></p></body></html>
