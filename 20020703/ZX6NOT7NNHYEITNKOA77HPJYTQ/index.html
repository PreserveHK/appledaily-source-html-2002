<html><header><meta charset="utf-8"><title>提款遇劫</title></header><body><h1>提款遇劫</h1><p>【本報訊】一名姓黃（七十二歲）的退休公務員（圖），昨晨十時許在銀行提取每月的退休金後，逕自步返旺角廣東道近奶路臣街一幢唐樓的住所，惟途至三樓梯間突遭獨行賊拳打腳踢行劫，搶去內有三千元現金及證件的銀包後逃去無蹤。黃翁口鼻受傷流血，街坊發現報警將他送院，經治理後無礙。&#13;<br> 警方事後在附近一帶兜截無果，現正通緝該名年約四十歲、穿着綠色恤衫及黑色西褲的獨行賊歸案。&#13;<br> 梁澤岡攝</p></body></html>
