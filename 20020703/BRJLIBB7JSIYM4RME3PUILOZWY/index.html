<html><header><meta charset="utf-8"><title>天使兵團空降電視</title></header><body><h1>天使兵團空降電視</h1><p>日本巨胸水着女星MEGUMI，最近與四位身形澎湃的女性，為朝日電視台組成美少女組合TV-ASAHIANGELEYE，五人前日以性感水着打扮會見傳媒。<br> &#13;<br> <spanclass>宣傳節目 &#13;<br> 朝日電視台去年開始搞搞新意思，邀請一群日本靚女組成電視台御用的美少女軍團，演出該台節目及擔任宣傳大使。第二代的成員前日正式誕生，成員包括二十歲的MEGUMI、同年的伊織、十七歲的原田由美子、加藤美佳和十六歲的木南晴夏。擺出隊長格的MEGUMI說：「我哋好想電視台可以搵一日，全日播晒我哋嘅節目。」</spanclass></p></body></html>
