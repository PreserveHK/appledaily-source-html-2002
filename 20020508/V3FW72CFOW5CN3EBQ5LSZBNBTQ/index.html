<html><header><meta charset="utf-8"><title>MelB爆Kylie全身冇樣真</title></header><body><h1>MelB爆Kylie全身冇樣真</h1><p>素有「臭口辣妹」之稱的MelB，經常口不擇言，日前她又直指澳洲女歌手KylieMinogue與她一樣，曾接受過整形手術，而且更「成身冇樣真」。<br> &#13;<br> <spanclass>於整形診所碰頭 &#13;<br> 據英國《太陽報》報道，MelB表示當日到整形診所接受隆胸手術時，碰巧遇上Kylie，她說：「佢咁性感，因為整形手術做得好嘛。佢真係周身都做齊㗎，我就梗係知啦，我哋嗰陣一齊都喺診所度。」&#13;<br> 至於Kylie的發言人對MelB的一番言論則照例矢口否認，更直斥MelB的說話完全錯誤，Kylie從未接受過任何整形手術。</spanclass></p></body></html>
