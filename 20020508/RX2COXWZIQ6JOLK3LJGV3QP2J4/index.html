<html><header><meta charset="utf-8"><title>曾俊華勢將受重用</title></header><body><h1>曾俊華勢將受重用</h1><p>最近由行會成員唐英年出任房屋局問責局長的傳聞愈來愈烈，有個別高官分析這個正好反映商界背景的唐英年也不敢挑戰工商及人力資源局的局長位置。&#13;<br> 據了解，唐英年目前已經開始籌組他的班子。一位高官分析，他願意接受當房屋部長的原因包括該部門已擁有兩位較有份量的公務員，可以協助他開展工作。&#13;<br> 其中一位相信是剛上任不久的規劃環境地政局局長曾俊華，而另一位則是甚有機會晉升常任秘書長的苗學禮，兩人均甚得政務司司長曾蔭權的重用，估計在房屋及規劃問題上可協助唐英年一把。</p></body></html>
