<html><header><meta charset="utf-8"><title>建築署員工反外判</title></header><body><h1>建築署員工反外判</h1><p>【本報訊】建築署六百多名員工昨日中午在香港公園集會，反對政府計劃在未來七年內將該署九成的工程外判，擔心此舉會引致建築署大量員工過剩，令他們日後的職位不保。政府發言人回應時重申，不會因外判計劃而強迫遣散員工。&#13;<br> 建築署建築師協會主席陳偉人擔心，當局外判工程後，建築署人手將會過剩，影響該署員工生計。工會代表準備約見公務員事務局局長王永平，要求政府盡快公布安置受影響員工措施，並就措施諮詢員工意見。</p></body></html>
