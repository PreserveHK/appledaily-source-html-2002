<html><header><meta charset="utf-8"><title>墨國貨車狂撞阻路幼兒生</title></header><body><h1>墨國貨車狂撞阻路幼兒生</h1><p>墨西哥一名技工不滿幼兒園每天在校園外集會和舉行升旗禮，阻塞通往其店舖兼寓所的去路，周一按捺不住怒氣，駕車撞向人群，造成至少兩名兒童死亡及二十二人受傷，十二人傷勢嚴重。&#13;<br> 五十六歲的技工涅托居住在埃卡特佩克，店舖位於幼兒園前面。幼兒園的師生每天在校園外舉行升旗儀式，對他造成不便。在五個月前他曾嘗試申請法庭禁制令，阻止學校每天舉行升旗禮，但未能成功。&#13;<br> 周一當幼兒園如常舉行升旗禮，涅托突然駕着小型貨車開倒車撞向百多名師生，有數人被貨車拖行。結果兩名只有兩、三歲大的小童當場斃命，另有二十二人受傷。&#13;<br> 涅托事後表示：「我的目標是一名老師。」&#13;<br> 綜合外電報道</p></body></html>
