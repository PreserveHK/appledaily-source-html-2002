<html><header><meta charset="utf-8"><title>同情心的極限 - 李敏</title></header><body><h1>同情心的極限 - 李敏</h1><p>「我忍耐能力有限！」&#13;<br> 當一個人長期處於他不滿意的情況時，說以上的話是很自然的。&#13;<br> 其實除了容忍程度，人的同情心都有極限，如果發現所謂的受害人是自討苦吃、容易受傷、執迷不悔，我相信旁觀者的同情心也會逐漸減弱。&#13;<br> 人們常說「旁觀者清，當局者迷」，但我發現很多現代苦戀，當局者的執迷往往是超越了旁觀者的理解能力。為甚麼滿佈漏洞的謊話她也會相信？為甚麼親眼目睹她還會原諒？為甚麼蠢到那個地步？&#13;<br> 我們會同情人的悲慘遭遇，但就不必花同情心在愚蠢和迂腐的人身上。&#13;<br> 「悲劇英雄」這個概念，並非與性格缺陷和非理性抉擇有關，而是命運作弄一個嘗試自救的人。</p></body></html>
