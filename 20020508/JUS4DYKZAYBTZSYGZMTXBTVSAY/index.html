<html><header><meta charset="utf-8"><title>F4玫瑰誘惑</title></header><body><h1>F4玫瑰誘惑</h1><p>台灣人氣組合F4四位靚仔成員，早前為西門子流動電話拍攝廣告，繼仔仔周渝民早前來港引起哄動後，言承旭亦將於周六來港進行宣傳活動。<br> &#13;<br> <spanclass>推出相關產品 &#13;<br> 為配合F4熱潮，廣告商特別推出多款印有F4四人模樣的手機及電腦附件，包括有F4樣貌的電話殼、F4的歌曲手機鈴聲、電腦wallpaper及screensaver等。&#13;<br> 而F4為產品拍攝的平面廣告亦將於香港推出，只見四位靚仔着上鮮紅服飾，以紅玫瑰布景襯托，再加上一副開心雀躍表情，推介商品。</spanclass></p></body></html>
