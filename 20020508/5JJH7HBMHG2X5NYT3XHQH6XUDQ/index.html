<html><header><meta charset="utf-8"><title>Talisman</title></header><body><h1>Talisman</h1><p>"She(AungSanSuuKyi)travelledalloverthecountry......as'<u> thetalisman</u> ',asMichaelArisputit,oftheirfuturefreedom."&#13;<br> &#13;<br> 「她（昂山蘇姬）走遍全國，或如其夫阿里斯形容，她是緬甸未來自由的護身符」。&#13;<br> &#13;<br> 緬甸民運領袖昂山蘇姬周一重獲自由，她的亡夫阿里斯以「緬甸未來自由的護身符（talisman）」形容她，反映了她對緬甸民運的重要性。</p></body></html>
