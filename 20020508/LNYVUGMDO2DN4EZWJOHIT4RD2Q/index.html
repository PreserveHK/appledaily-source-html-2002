<html><header><meta charset="utf-8"><title>埃及航機北非撞山</title></header><body><h1>埃及航機北非撞山</h1><p>香港時間今天凌晨零時消息，埃及航空公司一架從首都開羅起飛的波音737客機，在降落目的地北非國家突尼斯首都的迦太基機場前撞山墜毀，暫未知傷亡數字，但初步消息指約有二十名乘客生還，而機上載有五十五名乘客。&#13;<br> 客機肇事時，天氣惡劣，大霧，有雨，也有沙風暴。有報道指，客機在降落前離機場大約六公里外，曾發出緊急求救訊號，但不久即與地面控制塔失去聯絡。&#13;<br> 一名在突尼斯的目擊者說：「那是一架大型客機，在突尼斯機場附近撞山墜毀。」消息傳出後，救援人員即趕赴現場。&#13;<br> 綜合外電報道</p></body></html>
