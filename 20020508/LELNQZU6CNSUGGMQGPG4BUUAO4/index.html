<html><header><meta charset="utf-8"><title>孫泳恩激動回應分居傳聞</title></header><body><h1>孫泳恩激動回應分居傳聞</h1><p>早前有消息指孫泳恩與練馬師丈夫賓康的八年婚姻出現問題，兩人更於三個月前協議分居，而她更被指與英籍練馬師岳敦過從甚密。昨日身在美國的孫泳恩就傳聞回應時，表現激動。<br> &#13;<br> <spanclass>七月返港 &#13;<br> 孫泳恩昨日在電話中說：「無論發生乜嘢事，都應該畀個機會我講嘢。我哋兩家人都有成年冇見啦，冇錯，我哋以前曾經係好熟。唉！你話我第時見到岳敦個老婆幾尷尬呢？」&#13;<br> 問孫泳恩與丈夫賓康的感情如何時，她說：「冇事，我哋唔知幾好。」有指他們夫婦分隔美國東西兩岸，孫泳恩即時搶着說：「分隔兩地唔一定有問題㗎，以前一個喺香港，一個喺美國都冇事啦。」孫泳恩又表示七月會返港。</spanclass></p></body></html>
