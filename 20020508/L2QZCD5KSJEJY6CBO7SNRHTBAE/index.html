<html><header><meta charset="utf-8"><title>倉木爸爸捧日版Twins</title></header><body><h1>倉木爸爸捧日版Twins</h1><p>日本創作女歌手倉木麻衣的父親山前五十洋，繼早前欲發行女兒童年片段及力捧AV女優倉本麻衣後，近期再有新搞作。<br> &#13;<br> <spanclass>有信心成功 &#13;<br> 現擁一製作公司的山前五十洋，最近於東京街頭發掘了一對來自群馬縣的孖生姊妹，並聲稱會將兩人力捧。兩位分別名叫Michi及Misa的十八歲少女，組二人組合M2，於藝能界發展。Michi及Misa表示山前發掘她們時，自稱是倉木麻衣父親，能捧她們成當紅藝人，令她們有十足信心勇闖藝能界。</spanclass></p></body></html>
