<html><header><meta charset="utf-8"><title>議員被諷播remix碟</title></header><body><h1>議員被諷播remix碟</h1><p>黃宏發在這陣子問責制議題上，對於政府官員答問甚為不滿，連續兩次會議都批評他們「播爛唱碟」，重複又重複。但政制事務局局長孫明揚昨日有備而戰，對此作出反駁式的諷刺！&#13;<br> 在發叔批評過後，孫公氣定神閒地諷人諷己說，如果官員播爛唱碟，議員的就是remix版本，聽起來好動聽，不像他們播得多，所以「殘咗啲」。&#13;<br> 其實發叔在會議很動氣，對於主席葉國謙曾示意，要求他將發言盡量精簡時，他隨即直指自己「只係講咗五分幾鐘，我平時都唔係點講嘢」。他說自己更在教導官員如何答問責制的問題。</p></body></html>
