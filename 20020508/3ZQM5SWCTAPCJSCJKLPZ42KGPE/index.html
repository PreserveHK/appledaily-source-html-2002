<html><header><meta charset="utf-8"><title>德教師毆兩婦罰款</title></header><body><h1>德教師毆兩婦罰款</h1><p>【本報訊】德國籍男教師來港旅遊，前往參觀大會堂，其間遺失一件護足物，他竟遷怒大會堂兩名女職員，毆打她們的腹背。涉案洋教師兩項普通襲擊罪成，判罰款八千元。&#13;<br> 裁判官黃汝榮指摘被告為人師表，非但沒有倍加檢點日常言行，反而以其六呎身軀，襲擊兩名女子，是極度羞恥及懦夫的行為。&#13;<br> 德國籍被告FRANKEBERNDBODO，三十七歲，在德國一所高校任教生物物理科。&#13;<br> 控罪指他於今年五月五日，在中環大會堂高座電梯大堂，襲擊女子蘇玉梅及顏凱茵（均譯音）。&#13;<br> 案件編號：WSCC770/02</p></body></html>
