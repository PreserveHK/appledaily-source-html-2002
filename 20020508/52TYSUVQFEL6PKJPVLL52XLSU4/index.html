<html><header><meta charset="utf-8"><title>野村、松岡合演古裝舞台劇</title></header><body><h1>野村、松岡合演古裝舞台劇</h1><p>十八歲的日本女星野村祐香及組合TOKIO成員松岡昌宏，最近合演舞台劇《劍神物語》，近日二人為舞台劇每天排練達九小時，令二人不禁叫苦連天。野村與松岡在劇中飾演古代誓要征服世界的火燄民族，故常有講古語及劍來劍往的場面，松岡笑言自己身材太魁梧，容易在狹窄的台上被劍弄傷。<br> &#13;<br> <spanclass>擺脫純情形象 &#13;<br> 另外，野村祐香為了洗脫電視劇的乖乖女形象，除了參演舞台劇外，更為最新一期雜誌《WeeklyPlayboy》拍了一輯突破性的性感照。</spanclass></p></body></html>
