<html><header><meta charset="utf-8"><title>鄭伊健慘遭去勢</title></header><body><h1>鄭伊健慘遭去勢</h1><p>由鄭伊健、王敏德、張達明和張文慈主演的新片《當男人變成女人》，將於本月二十三日上映，戲中伊健、王敏德和張達明因不尊重女性，令天下女人受盡恥辱，所以死後被帶往地獄。但地獄使者將他們的陽具取走後，又將三人放回陽間。&#13;<br> 昨日鄭伊健抽空出席劉偉強的新公司開幕禮，並送上山竹和榴槤作賀禮。伊健說：「我送榴槤係因為呢種生果好大陣味，送果王同果后畀佢，係希望佢公司能夠榴槤飄飄，遠近馳名。」</p></body></html>
