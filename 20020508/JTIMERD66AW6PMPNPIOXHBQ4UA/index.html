<html><header><meta charset="utf-8"><title>Apple姐日記：<br>芳艷芬弄孫羨煞旁人</title></header><body><h1>Apple姐日記：<br>芳艷芬弄孫羨煞旁人</h1><p>我Apple姐年紀雖然唔細，但係就未有資格做人阿婆或者阿嫲喇，所以暫時領略唔倒湊孫嘅樂趣。不過早兩日我Apple姐咁啱去九龍塘區探個friend，我架車經過公園，就畀我見到一幕好溫馨嘅情景嘞。<br> &#13;<br> <spanclass>悠然自得 &#13;<br> 話說我Apple姐坐喺車上面，見到「花旦王」芳艷芬、同佢嗰兩個孫仔加埋兩個菲傭，芳姐嗰兩個孫仔就好開心咁喺度盪鞦韆，而個菲傭就幫兩個細路仔影相。&#13;<br> 坐喺旁邊嘅芳姐，悠然自得，又不時走過去幫兩個孫仔抹汗，真係令人羨慕。</spanclass></p></body></html>
