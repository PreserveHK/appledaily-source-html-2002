<html><header><meta charset="utf-8"><title>兩漢涉詐騙中醫師</title></header><body><h1>兩漢涉詐騙中醫師</h1><p>【本報訊】兩名無業漢涉嫌向中醫師周耒真索取五萬元，聲稱可替其擺平非禮案女事主不出庭作供，被控串謀詐騙及妨礙司法公正罪，案件昨在九龍城法院提訊，兩被告否認控罪，裁判官將案押後至五月十五日再訊，准兩人保釋。&#13;<br> 首被告陳仕釗，二十五歲，次被告梁子斌，三十歲，首控罪指兩人於○一年十二月某日與其他不知名人士，串謀詐騙一宗刑事審訊中的被告人周耒真，虛假地向周表示，他們能夠為周擺平該宗案件。次項交替控罪則指兩人於○一年十二月某日與其他不知名人士，串謀妨礙司法公正。&#13;<br> 案件編號：KCCC7047/2002</p></body></html>
