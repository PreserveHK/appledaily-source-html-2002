<html><header><meta charset="utf-8"><title>譚耀文怕愛上林心如</title></header><body><h1>譚耀文怕愛上林心如</h1><p>林心如和譚耀文最近在上海為張愛玲原著的內地劇集《半生緣》開工，二人在劇中飾演情侶。譚耀文直言很擔心跟林心如拍劇四個月會戲假情真。<br> &#13;<br> <spanclass>蘇杭等地取景 &#13;<br> 譚耀文對於要跟林心如合作四個月，他說：「要連續咁長時間愛一個人，我怕拍完戲抽離唔到個角色，所以我要控制自己，平時放咗工都唔夠膽約林心如去食飯。」&#13;<br> 此外，《半生緣》這套劇將會到南京、杭州、蘇州和上海取景，由於張愛玲的作品在內地很受歡迎，因此在借景上都得到很多方便。而《半生緣》的班底來自電視劇《還珠格格》，全體演員在拍攝上亦合作愉快。</spanclass></p></body></html>
