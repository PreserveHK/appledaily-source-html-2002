<html><header><meta charset="utf-8"><title>徐濠縈買蟠桃慰奕迅</title></header><body><h1>徐濠縈買蟠桃慰奕迅</h1><p>陳奕迅（Eason）女友徐濠縈，前晚到跑馬地「鏢記菓菜」買生果，她親自選了紅提子、蟠桃和台灣黑美人西瓜等生果，然後把生果帶回家跟下體剛傷愈的Eason共享。<br> &#13;<br> <spanclass>紅提子要細粒 &#13;<br> 徐濠縈前晚買生果時，除了親自落手落腳挑選，她揀紅提子時還不要大粒要細粒，最後店員都迎合她的需要，為她揀選了一袋細細粒的紅提子，還主動給徐濠縈打折頭，兩大袋生果約一百元，徐濠縈事後更親自把生果帶走。&#13;<br> 問徐濠縈是否買生果跟Eason共享？她說：「係呀，我買生果同佢（陳奕迅）一齊食，佢𠵱家好好。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
