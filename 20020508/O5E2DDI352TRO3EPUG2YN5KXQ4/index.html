<html><header><meta charset="utf-8"><title>神奇無痛注射針</title></header><body><h1>神奇無痛注射針</h1><p>「醫生醫生，唔打針得唔得呀？」好多病人都怕打針，尤其小朋友，打針除了痛以外，對慢性病患者如糖尿病人，長期注射同一部位，更容易會出現皮膚瘀黑，甚至出現硬塊。&#13;<br>由美國嶄新引入的專利發明──無痛注射筆，內置高壓注射系統，可有效將藥物注入皮層內，過程中完全無痛，皮膚亦毋須接觸針管，免除傳染病菌病毒的風險。注射筆可循環再用，長期使用，相對「用完即棄」的針管更合乎經濟原則，且可減少醫療廢物，有助環保。適合家居或診所醫院使用。價錢：$2,685。&#13;<br>&#13;<br>記者：蔡彩霞</p><p>查詢：23752322（樂康軒健康產品專門店）&#13;<br> 地址：九龍佐敦道14?6號地下A2-A5舖</p></body></html>
