<html><header><meta charset="utf-8"><title>工程塵土飛揚擾民</title></header><body><h1>工程塵土飛揚擾民</h1><p>蔡小姐為元朗牛潭尾村居民，她稱，該村唯一對外通道，最近因路政署進行工程，而引致滿地沙石，塵土飛揚，對居民造成莫大滋擾。此外，該段車路自農曆年後已因工程引致路面嚴重損爛，車輛駛過時險象環生，其後工程人員以石屎臨時重鋪，情況才有改善，但她不滿有關工程拖延多時仍未完工，令村民不便。&#13;<br> 本報已將投訴轉介路政署跟進。	（○四二三四○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
