<html><header><meta charset="utf-8"><title>經典巨星版F4</title></header><body><h1>經典巨星版F4</h1><p>簡評其實，足球壇一直有不少美男子，綜合歷屆世界盃決賽周，你會發現有更加多適合演《流星花園》的人選；其中九四年的巴治奧，就是演花澤類的不二之選。自從於九四年美國世界盃決賽對巴西一役互射十二碼「宴客」後，其足球生涯滿是荊棘，令他憂鬱得可以。&#13;<br> 另外，丹麥「美少年」米高勞特立，在八六墨西哥世界盃表現一鳴驚人，絕對適合演美作。至於我行我素的道明寺，以及「女人湯圓」西門，相信由告魯夫及伊達飾演，並沒有人異議。</p></body></html>
