<html><header><meta charset="utf-8"><title>NBA傷兵報告</title></header><body><h1>NBA傷兵報告</h1><p><spanclass>奧尼爾及拜恩（湖人中鋒及後衞） &#13;<br> 奧尼爾手部兩度受創共縫了七針，拜恩則撞瘀右膝，兩人雖然因傷合共在首戰缺陣約十五分鐘，並缺席周一操練；但教練積遜表示兩人的傷勢只屬小傷，在周二第二戰肯定可以上陣。<br> &#13;<br> <spanclass>馬士般（黃蜂前鋒） &#13;<br> 馬士般依然受貧血，維他命不足症及內耳感染病毒各病因影響，仍在休養中，故肯定不會出戰周二第二場對網隊的比賽。但教練施拉斯表示希望這名隊中得分王，能在第三或第四戰復出。<br> &#13;<br> <spanclass>大衞羅賓遜（馬刺中鋒） &#13;<br> 雖然大衞羅賓遜有隨馬刺前往洛杉磯，亦開始投入練習，但因為其下背的神經線影響其右腳，康復需時；故周二對湖人的第二戰不會上陣，何時能復出仍不能落實。</spanclass></spanclass></spanclass></p></body></html>
