<html><header><meta charset="utf-8"><title>　　證券經紀藉豬肉發難 - 李八方</title></header><body><h1>　　證券經紀藉豬肉發難 - 李八方</h1><p>豬肉減價事件，觸發超級市場擬打殘街市的爭拗，現在事件雖暫告一段落，有番豬肉食，但有人則藉機發難。&#13;<br> 八方噚日收到一份資料，係一群證券從業員組成的工會致全港市民的公開信，佢哋將今次事件與撤銷最低佣金制相提並論，認為銀行近期的減佣宣傳攻勢與超市一樣，可能令大量從業員失業。八方同意兩者均反映商業社會的自由競爭原則，但正如政府講，減佣係大趨勢，經紀哥哥不如想想如何增值，而非螳臂當車。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
