<html><header><meta charset="utf-8"><title>華仔母親節唔送禮</title></header><body><h1>華仔母親節唔送禮</h1><p>劉德華昨日由上海返港，他透露剛於上海錄影母親節節目，至於會否與母親慶祝母親節？華仔說：「食飯囉，唔送禮物，一向都冇送。」<br> &#13;<br> <spanclass>延拍《功夫男女》 &#13;<br> 華仔返港後到觀塘賀劉偉強電影公司開幕，他透露與劉偉強合作的《功夫男女》因外國投資者沒法給予太多成本製作，決定延期開拍，但原班人馬會於下月拍劉偉強另一套懸疑喜劇，至於人選則有待公布。&#13;<br> 楊千嬅昨傍晚與助手由倫敦返港，她說：「我去嗰時帶一篋行李，返嚟有四篋。」&#13;<br> 採訪：王崇穎、何永寧&#13;<br> 攝影：羅德光、何永寧</spanclass></p></body></html>
