<html><header><meta charset="utf-8"><title>花旗首季卡撇帳率6%</title></header><body><h1>花旗首季卡撇帳率6%</h1><p>【本報訊】花旗銀行環球個人銀行服務香港區總經理廖禮芳表示，首季該銀行信用卡撇帳率為6%，預期市場的撇帳率有機會升至10%以上。因為破產管理署的資料顯示，去年首季，每日申請破產數字只有20至30宗，到今年首季，已升到每日100至110宗。該銀行會盡力將信用卡撇帳比率維持在10%以下。&#13;<br> 他又表示，花旗銀行無意進行140%負資產轉按計劃，因為該銀行18個月前的指定政策是，除非市場有特殊變化，否則不再積極參與按揭貸款業務。</p></body></html>
