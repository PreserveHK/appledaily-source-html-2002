<html><header><meta charset="utf-8"><title>被虐嬰遭多次搖晃</title></header><body><h1>被虐嬰遭多次搖晃</h1><p>【本報訊】年輕泰傭YordchomyanKhanittha（二十一歲）涉嫌搖晃虐待十五個月大的男少主案，昨在荃灣裁判法院續審，男嬰的主診醫生庭上供稱，事主除出現抽筋、嘔吐等症狀，經驗查他的視網膜滲血、頭骨下有血塊等傷勢，可斷定男嬰曾遭人多次搖晃。&#13;<br> 以專家證人身份作供的瑪嘉烈醫院兒科醫生黃怡凌庭上供稱，○○年十二月二十二日她負責診治男嬰，初步驗查事主身體表面沒有傷痕，但經測試結果發現男嬰的硬腦膜下有出血現象；而眼科醫生報告男嬰的視網膜亦滲血；再加上男嬰送院前出現嘔吐等症狀，斷定嬰孩曾遭人多次搖晃。&#13;<br> 案件編號：TWCC2918/01</p></body></html>
