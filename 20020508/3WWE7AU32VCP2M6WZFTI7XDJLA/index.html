<html><header><meta charset="utf-8"><title>BoA唱歌學業兩得意</title></header><body><h1>BoA唱歌學業兩得意</h1><p>韓國少女歌手BoA近年一直在日本發展歌唱事業，甚少返回家鄉，但原來身為高中生的她始終十分喜愛讀書，因此在百忙中抽空溫習，最終如願考入大學。前日在韓國公布的大學入學試及格名單上她榜上有名，意味着她已是準大學生。<br> &#13;<br> <spanclass>奪Oricon冠軍 &#13;<br> BoA除成為首位韓國歌手奪得Oricon大碟榜冠軍外，又被雜誌《日經Entertainment》選為今年最光芒四射新人。</spanclass></p></body></html>
