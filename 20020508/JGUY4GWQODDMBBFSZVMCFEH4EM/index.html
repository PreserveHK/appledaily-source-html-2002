<html><header><meta charset="utf-8"><title>郭可盈招白頭警員吹口哨</title></header><body><h1>郭可盈招白頭警員吹口哨</h1><p>郭可盈昨日在大埔林村許願樹為無綫新劇《打更急先鋒》拍攝外景時，坐在警車上的警員竟吹口哨撩她，郭可盈果然魅力迫人，但她已見慣不怪，還向記者開玩笑說：「佢頭髮都白晒㗎啦，重撩女仔。」<br> &#13;<br> <spanclass>吸引成熟男士 &#13;<br> 郭可盈自言由小到大都受到較大年紀的男士歡迎，與成熟男士特別有緣，並曾於十五歲時遇上一名年約四十歲的癡情漢，郭可盈說：「嗰時日日搭巴士，嗰個男人喺我耳邊唱『柔情常在我心間，愛你不分早晚……』，隻手又經常喺我前面揩過，但因為當時太細個，又唔太知發生乜嘢事，所以冇同阿媽講。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
