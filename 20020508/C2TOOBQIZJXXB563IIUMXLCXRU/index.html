<html><header><meta charset="utf-8"><title>優香處女詩畫集面世</title></header><body><h1>優香處女詩畫集面世</h1><p>成功由水着女星轉型為才女的二十一歲女優優香，最近晉身畫家及作家行列，於本月十日推出首本個人詩畫集《air》。前日優香在涉谷為此畫集舉行公開朗讀會，更一時感觸哭了出來。<br> &#13;<br> <spanclass>朗讀作品緊張 &#13;<br> 優香表示「air」正是她的愛犬名字，亦是其筆名。前日當她朗讀到一段關於她外出工作後，愛犬會非常寂寞的詩句時，突然不停流淚，事後優香解釋由於是首次在公眾前朗讀自己創作的詩句，故此非常緊張。&#13;<br> 另外，優香亦宣布今年十一月會拍攝處女電影《如果戀愛可以唱出來》，正式進軍電影界。</spanclass></p></body></html>
