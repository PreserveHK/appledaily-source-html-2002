<html><header><meta charset="utf-8"><title>　　漢寶逆市走高檔 - 李八方</title></header><body><h1>　　漢寶逆市走高檔 - 李八方</h1><p>講起增值，八方噚日與朋友飲茶，知道漢寶（龍蝦大王）酒樓也要變身增值。&#13;<br> 話說漢寶用八千五百萬買入旺角聯合廣場二樓全層，該物業現址為敦煌酒樓，原以為漢寶張老闆會用該處搞另一間漢寶分店，但朋友話漢寶今次不會用舊名，而係改用「京華酒樓」作為新字號，做較高檔的生意，希望喺經濟復甦期來臨時有多一瓣增長動力，說到底香港現在的高檔次食府也不少，競爭絕不遜色於平價酒樓。&#13;<br> 「京華」呢個字號，八方都好有感情，當年在大道中之京華（現時之蘇浙）飲過唔少茶，吹過好多水，估唔到張老闆會用呢個名。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
