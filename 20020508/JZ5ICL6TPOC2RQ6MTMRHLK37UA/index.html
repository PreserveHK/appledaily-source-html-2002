<html><header><meta charset="utf-8"><title>卿姐訴苦消化不良</title></header><body><h1>卿姐訴苦消化不良</h1><p>現在立法會一個星期開兩、三次會，就高官問責制進行討論，而且每次長達四小時，不少議員都叫苦連天。劉慧卿昨日在會上小休時，就坦言「下下都四個鐘，一個星期十幾個鐘，我真係消化不良！」她大歎道，明明立法會各黨派都有共識，不一定要在七月一日前急着討論，要給予大家空間。&#13;<br> 民主黨的張文光也批評政府太遲提交討論的文件，令他要在深夜閱讀：「半夜睇文件，見到啲法律問題，真係叫天不應，叫地不聞。」&#13;<br> 法律界代表吳靄儀就直言：「夜唔緊要，但個會根本冇內容，冇意義。」各人紛吐苦水之餘，卻發現他們原來都是民主派議員，未見親政府派在此話題上發言。</p></body></html>
