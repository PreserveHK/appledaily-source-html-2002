<html><header><meta charset="utf-8"><title>陳法蓉疑荷爾蒙失調</title></header><body><h1>陳法蓉疑荷爾蒙失調</h1><p>陳法蓉前晚出席電影《色戒》首映，可是她的臉頰卻出現敏感情況，她說：「我之前搽得防曬用品太多，毛孔閉塞，而且我近期又要準備考潛水教練牌，可能太緊張，導致荷爾蒙分泌失調。」<br> &#13;<br> <spanclass>曾受電話騷擾 &#13;<br> 對於楊婉儀日前因受到電話騷擾報警，陳法蓉表示自己亦有同樣經驗，她說：「我都試過接到淫褻電話，結果我報警拉咗一個大學生，佢話因為網上玩line搵到我電話，最後為免令個男生前途盡毀，警方警誡完佢，我就冇追究。」</spanclass></p></body></html>
