<html><header><meta charset="utf-8"><title>北韓擁2枚核彈</title></header><body><h1>北韓擁2枚核彈</h1><p>北韓承認秘密發展核武，但究竟發展至怎樣的階段？對國際社會來說，這是一個難以證實的謎。&#13;<br> 今年十月美國助理國務卿凱利訪北韓時，平壤官員突然向他承認秘密發展核武，全球嘩然。&#13;<br> 美國的情報機構一直未能確定北韓的具體核彈數目，有美國官員曾經指北韓已擁有兩枚核彈，美國國防部長拉姆斯菲爾德亦相信，北韓已擁有一至兩枚核彈。<br> &#13;<br> <spanclass>力足再製多兩枚 &#13;<br> 此外，又有美國官員指除了已有的兩枚核彈，北韓還有至少可用來製造多兩枚核彈的鈈元素。由於北韓拒絕讓聯合國武檢人員入境調查，外界只能繼續猜測。&#13;<br> 本報資料室</spanclass></p></body></html>
