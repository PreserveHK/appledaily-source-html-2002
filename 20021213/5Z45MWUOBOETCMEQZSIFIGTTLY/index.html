<html><header><meta charset="utf-8"><title>鄺美雲天生寶石狂</title></header><body><h1>鄺美雲天生寶石狂</h1><p>鄺美雲早前接受雜誌《珠光寶氣》訪問，她自言十分喜愛不同的寶石。<br> &#13;<br> <spanclass>不贊成分期付款 &#13;<br> 鄺美雲說：「名貴嘅首飾絕對係一種奢侈品，所以選購珠寶首飾嘅時候，應該要根據個人嘅能力去購買，我絕對唔贊成分期付款去供一套首飾，買珠寶係為咗靚，如果為咗一套名貴首飾而搞到節衣縮食，擁有咗都唔會真正開心。」&#13;<br> 鄺美雲表示買珠寶首飾亦可自我增值，她說：「啲客嚟搵我，我會話畀佢哋聽乜嘢適合佢，等整個造型加分，提升個人自信，呢個就係珠寶首飾所發揮嘅功效。」</spanclass></p></body></html>
