<html><header><meta charset="utf-8"><title>盲亨被改控危險駕駛</title></header><body><h1>盲亨被改控危險駕駛</h1><p>【本報訊】有「車神」之稱、綽號「盲亨」的詹昌盛，涉於今年九月在屯門非法賽車被控狂亂駕駛傷人罪，由於證據不足，控方昨在法庭改控「盲亨」一項危險駕駛，以及兩項撞毀警車不顧離去；案件押至本月三十一日，其間還押懲教署看管。&#13;<br> 四十五歲的詹昌盛昨在屯門裁判法院被控在新界駕駛一輛私家車危險駕駛，以及撞毀兩部警車，罔顧有關財物及危害他人的生命。&#13;<br> 案件編號：TMCC2873/02</p></body></html>
