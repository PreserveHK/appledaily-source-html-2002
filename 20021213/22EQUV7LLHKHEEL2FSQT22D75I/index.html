<html><header><meta charset="utf-8"><title>張智霖要靚靚叫床</title></header><body><h1>張智霖要靚靚叫床</h1><p>張智霖和袁詠儀在香港很少談及感情問題，但兩人早前在內地接受電視台訪問，則大講雙方關係，並直認一齊拍攝電視劇《官場插班生》時，兩人在酒店同住一個房。&#13;<br> 張智霖透露自己喜歡袁詠儀為人率直，不會騙人，更不會出賣朋友，他笑說：「我們一起住，因為要她每天叫我起床。」<br> &#13;<br> <spanclass>冷對男友緋聞 &#13;<br> 袁詠儀則表示當年很多人都不看好二人發展，她以普通話說：「剛和他開始時別人都說他花心，我也只打算玩一玩，不用認真，但奇怪的是，身邊的朋友都愈來愈喜歡他，都站在他的一邊為他說話，我也因此認真起來。以前一提起他跟別人傳緋聞，我就像老虎一樣，現在就沒感覺了。」</spanclass></p></body></html>
