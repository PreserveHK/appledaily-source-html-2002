<html><header><meta charset="utf-8"><title>著適合戰靴減受傷機會</title></header><body><h1>著適合戰靴減受傷機會</h1><p>身為球迷的你或會問：「又唔係球員，使乜咁講究呀？」選擇一對適合自己的球靴，確實可減輕受傷機會。&#13;<br> 最近由英格蘭足總公布的《BritishJournalofSportsMedicine》顯示，每五個球員受傷個案中，平均就有一個在季前無比賽的情況下受傷。沒有選擇適合自己的球靴，正是受傷原因之一。&#13;<br> 這綜合了九十一間英格蘭各級別球會的研究報告指出，球員往往忽略季前操練的重要性，沒穿着最適合自己的球靴練習，導致意外頻生。總之，職業球員操練時或踢「衞生波」的球迷，也不代表可胡亂選球靴。下次你選擇球靴時，還敢敷衍了事嗎？</p></body></html>
