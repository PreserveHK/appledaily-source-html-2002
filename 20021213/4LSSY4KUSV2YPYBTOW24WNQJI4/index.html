<html><header><meta charset="utf-8"><title>玻璃飛墜傷路人</title></header><body><h1>玻璃飛墜傷路人</h1><p>【本報訊】中環一間內部裝修的餐廳昨發生墮物傷人意外，工人在餐廳內搬運一塊落地玻璃時，玻璃突然粉碎飛濺落街，一名速遞工人經過遭碎片濺中後腦（圖）。警員事後將傷者送院及帶走兩名工人調查。&#13;<br> 現場為雲咸街七十七號嘉兆商業大廈二樓一間餐廳，餐廳現暫停營業及進行內部裝修。昨中午十二時，兩名工人將一塊六乘五呎的落地強化玻璃搬到餐廳向街位置時，玻璃突然粉碎，一粒粒碎片如雨般飛濺落街；一名五十一歲姓黃男速遞工人剛巧經過，後腦被碎片擊傷。&#13;<br> 梁偉權攝</p></body></html>
