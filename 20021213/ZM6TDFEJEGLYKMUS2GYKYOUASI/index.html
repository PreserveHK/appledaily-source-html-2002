<html><header><meta charset="utf-8"><title>值300萬全港4部林寶堅尼撞毀</title></header><body><h1>值300萬全港4部林寶堅尼撞毀</h1><p>【本報訊】一部車身銀色、價值逾三百萬元的林寶堅尼三十周年限量版跑車，昨日接近凌晨零時，由姓陳三十三歲司機駕駛，沿筲箕灣東喜道轉上東區走廊，向柴灣方向行駛，疑天雨路滑跑車轉彎失控，整部車鏟上草坪，車頭及車尾撞到路壆損毀（圖），幸意外中無人受傷。&#13;<br> 該部林寶堅尼跑車登記車主姓陳，據稱是一名商人，開設時裝店。出事跑車型號ＤＩＡＢＬＯ　３０ＴＨ　ＳＥ，由於是限量版，在香港僅得四部。&#13;<br> 鄭大康攝</p></body></html>
