<html><header><meta charset="utf-8"><title>城城今年運滯</title></header><body><h1>城城今年運滯</h1><p>郭富城今年可謂頭頭碰着黑，不但自去年拍罷《芭啦芭啦櫻之花》後，至今未有電影新作，負面新聞亦一單接一單。&#13;<br> &#13;<br> <b> 叫座力減</b> –今年初城城在美國舉行兩場慈善個唱，有報道指入座率僅得兩成，更遭小偷潛入後台偷走衣架及毛巾。&#13;<br> &#13;<br> <b> 門票滯銷</b> –今年九月在大馬舉行個唱期間，有傳主辦商要以買一送一的方法促銷門券。&#13;<br> &#13;<br> <b> 銷量新低</b> –同月推出新碟《愛情大舞台》，有報道指銷量僅得四千，要靠明年拍劇博人氣反彈。&#13;<br> &#13;<br> <b> 慘中空寶</b> –有傳城城本可連續兩年奪得由Levi's頒發的「最酷牛仔褲大獎」，但卻因人氣急跌而中空寶。</p></body></html>
