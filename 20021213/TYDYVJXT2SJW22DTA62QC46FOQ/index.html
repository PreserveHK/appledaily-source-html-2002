<html><header><meta charset="utf-8"><title>Kelly偏僻海灘玩泥沙</title></header><body><h1>Kelly偏僻海灘玩泥沙</h1><p>陳慧琳（Kelly）全新唱片《BabyCat》已於今日推出，她為了答謝歌迷的支持，更隨碟附送印製精美的月曆。<br> &#13;<br> <spanclass>時間緊迫 &#13;<br> 《BabyCat》的封套照片特別選擇在馬灣附近的一個偏僻海灘取景，Kelly穿上小背心，意境飄逸，她更悠閒地坐在沙灘和海邊玩沙。Kelly說：「我好耐冇去過戶外為唱片拍封套，今次由於時間緊迫唔可以出埠，但都拍得好開心。」Kelly拍至中段時，躺在沙灘上扮睡覺，非常舒服，更乘機浸水，Kelly說：「可是因為潮漲，浸水嗰陣都有啲凍。」</spanclass></p></body></html>
