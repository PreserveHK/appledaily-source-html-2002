<html><header><meta charset="utf-8"><title>郭政鴻明年二月小登科</title></header><body><h1>郭政鴻明年二月小登科</h1><p>參演過《騎呢大狀》、《尋秦記》和曾在陳浩民主演的《西遊記貳》中，飾演假齊天大聖而贏得口碑的無綫藝員郭政鴻，將於明年二月小登科，而準郭太則是一名北京姑娘，日前郭政鴻在電話中已親口證實婚訊。<br> &#13;<br> <spanclass>「唔會擺酒」 &#13;<br> 郭政鴻在電話中難掩喜悅地說：「我哋預算喺明年二月結婚，唔會擺酒，只係搵最熟嘅親朋戚友食餐飯就算。我哋嘅婚事會低調處理，因為我未婚妻唔係圈中人，唔係咁想曝光。」&#13;<br> 郭政鴻表示因其母親經常往返廣州，他不時陪母赴穗，偶然認識未婚妻。郭政鴻又表示婚後暫無生育計劃，他說：「我哋會過吓二人世界先，過一、兩年先生BB。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
