<html><header><meta charset="utf-8"><title>Twins拍MV搵命博</title></header><body><h1>Twins拍MV搵命博</h1><p>英皇女子組合Twins和男版Twins（暫名KS2）四人，日前齊往郊外拍攝Twins的新歌《風箏與風》MV。平日工作忙碌的他們，難得有機會到郊外遊玩，所以大家一於盡情享受，寓工作於娛樂。<br> &#13;<br> <spanclass>危坐懸崖邊 &#13;<br> Twins的的新歌取名《風箏與風》，其實是借用風和風箏來比喻情侶間的關係。拍攝期間，導演為了取景角度問題，要求Twins坐在懸崖邊拍攝，險象環生。後來四人又一邊玩風箏，一邊拍攝，原來他們都是當日才學會如何玩風箏。</spanclass></p></body></html>
