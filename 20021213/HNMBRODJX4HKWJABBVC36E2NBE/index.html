<html><header><meta charset="utf-8"><title>鶴田真由秘密嫁藝術家</title></header><body><h1>鶴田真由秘密嫁藝術家</h1><p>三十二歲日本女星鶴田真由，本周二已跟三十四歲的新晉藝術家中山大介秘密結婚，真由表示婚後會隨夫移居紐約，但仍繼續從事演藝工作。<br> &#13;<br> <spanclass>傳搭上坂本龍一 &#13;<br> 曾與反町隆史合演日劇《CheapLove》的鶴田真由，曾被傳搭上音樂人坂本龍一，但早前日本雜誌《Friday》卻偷拍到真由與中山大介拍拖。&#13;<br> 真由與中山大介兩年前在紐約透過朋友介紹而認識，去年秋季正式共墮愛河。&#13;<br> 真由上月的舞台劇，便是由中山大介擔任美術指導，可見二人情投意合。他們周二悄悄地在東京的教堂舉行婚禮，只邀請了少數親友出席，十分低調。</spanclass></p></body></html>
