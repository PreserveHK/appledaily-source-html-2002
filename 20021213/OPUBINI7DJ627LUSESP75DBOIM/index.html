<html><header><meta charset="utf-8"><title>「謝霆鋒彎」又釀意外</title></header><body><h1>「謝霆鋒彎」又釀意外</h1><p>【本報訊】人氣偶像謝霆鋒涉及「頂包案」交通意外的中區紅棉路，昨凌晨又有一輛私家車在該個被稱為「謝霆鋒彎」位置疑跣胎失控撞欄。&#13;<br> 昨凌晨三時許，二十七歲姓潘男子駕私家車沿紅棉路上山至美利大廈對開一個右彎時，懷疑路面濕滑致跣胎失控撞向左邊鐵欄，再反彈打「白鴿轉」撼向右邊支路的轉角鐵欄，致左邊車身嚴重凹陷損毀，司機則頭部受傷，血流披面自行離開車廂報警，四十二歲姓何女乘客胸部受傷被困車內。&#13;<br> 消防員到場拯救期間，女乘客受驚頻頻喊痛，需由司機及救護員在旁安慰，事後將兩人一併送院診治。警方稱，肇事司機暫不適宜進行酒精呼氣測試。</p></body></html>
