<html><header><meta charset="utf-8"><title>澳門破跨境貴利案</title></header><body><h1>澳門破跨境貴利案</h1><p>【本報訊】澳門消息：司警在香港警方協助下成功破獲一宗跨境貴利案，一名五十多歲新加坡商人在澳門賭敗，欠下五萬港元貴利，被貴利集團禁錮，越洋電話追至星洲向家人勒贖，前後迫還十萬元。事主家人向星洲警方報案，透過國際刑警聯繫澳門司警。貴利集團一度到香港向事主女兒收錢，受到港澳兩地警方全程監控。澳門司警昨日中午採取行動，在新口岸一酒店救出事主，當場拘捕三名涉案男子。&#13;<br> 被捕三名男子分別姓駱、李及呂，均三十多歲，前兩人為澳門居民，呂某是持雙程通行證內地人。三人將被控組織犯罪集團、暴利、禁錮及勒索四項罪名。</p></body></html>
