<html><header><meta charset="utf-8"><title>本上麻奈美下嫁大雄叔叔</title></header><body><h1>本上麻奈美下嫁大雄叔叔</h1><p>我大口羅拉明白女人始終恨嫁，就算日本女星本上麻奈美喺日本男人心目中係「療傷女神」，點都要搵個好歸宿，所以前日佢終於靜雞雞同個四十五歲嘅雜誌編輯註冊結婚。&#13;<br> 二十七歲嘅本上麻奈美如今嫁畀個大過佢十八年嘅阿叔，相信好多日本男fans都會有啲傷心，佢話老公雖然年紀大啲，但係喺佢心目中似《多啦A夢》嘅大雄喎，佢哋因公事合作而相識，平時又鍾意一齊吟詩，好多嘢都好合拍㖭！</p></body></html>
