<html><header><meta charset="utf-8"><title>'NSync與蠟像爭寵</title></header><body><h1>'NSync與蠟像爭寵</h1><p>美國人氣男子組合'NSync的五位成員ChrisKirkpatrick、JustinTimberlake、JoeyFatone、JCChasez及LanceBass，最近可算各自各精采，Justin忙於為首張個人大碟宣傳，JC又與女友泰娜列特（TaraReid）打得火熱，其他成員又開始參與電影演出，忙個不停，甚少機會走在一起。<br> &#13;<br> <spanclass>難得聚首 &#13;<br> 不過日前五子又再聚首一堂，齊集紐約的杜莎夫人蠟像館出席一個特別宣傳活動，五位成員與身後的蠟像一起合照，實在難分真偽。最開心的應是fans，因他們可隨時親近「偶像」。</spanclass></p></body></html>
