<html><header><meta charset="utf-8"><title>腐蝕液險毀三女容</title></header><body><h1>腐蝕液險毀三女容</h1><p>【本報訊】馬鞍山發生「毀容」驚魂，昨下午三時許，一名婦人到利安邨商場商店購物時，店舖的假天花突然滴下腐蝕液體，她和兩名女店員頭及臉部多處「中招」，傷處火燙刺痛，幸送院後證實容顏未損。警方發現樓上一家酒樓事發前曾用通渠劑通渠，疑水渠遭蝕穿故滴下腐蝕液體。&#13;<br> 三名受傷婦人年齡由三十八至五十五歲，經醫生診治後，面部多處出現紅痕，雖然未有毀容，但她們事後甚感氣憤，聲言保留追究權利。</p></body></html>
