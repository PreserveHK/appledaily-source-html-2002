<html><header><meta charset="utf-8"><title>排煙管霉爛</title></header><body><h1>排煙管霉爛</h1><p>荃灣享和街一家酒樓安裝於後巷大廈外牆、一條通往大廈天台的排煙管（圖示），已廢置逾年未再使用，惟一直未被拆除。&#13;<br> 附近居民投訴，排煙管已霉爛及生銹，有隨時倒塌危險，對居民造成危險，盼有關當局正視。本報已將投訴轉介屋宇署跟進。（一一一九三三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
