<html><header><meta charset="utf-8"><title>火麒麟拍戲貪過癮</title></header><body><h1>火麒麟拍戲貪過癮</h1><p>鄭秀文近年專攻電影市場，她先後憑《孤男寡女》及《我左眼見到鬼》入圍台灣金馬獎的「最佳女主角」，可惜落敗而回。<br> &#13;<br> <spanclass>唔收錢都制 &#13;<br> 雖然曾有不少傳聞指她欲退出娛圈，但原來Sammi對電影事業的期望仍相當高，問她對工作仍有何追求時，她說：「追求滿足感囉，我重有好多嘢想做，我想演舞台劇，演話劇。電影方面，重有好多角色未演過。」&#13;<br> 問Sammi想演甚麼角色，她說：「一啲古怪題材嘅電影角色啦，例如實驗電影或者一啲低成本而有誠意嘅製作我都想做㗎，唔收錢都得。」</spanclass></p></body></html>
