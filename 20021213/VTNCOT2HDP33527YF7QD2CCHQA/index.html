<html><header><meta charset="utf-8"><title>男生遭兩金毛截劫</title></header><body><h1>男生遭兩金毛截劫</h1><p>【本報訊】牛頭角瑪利諾中學一名姓易（十九歲）男學生，昨午一時許午飯後行經淘大花園商場四樓平台，被兩名染金髮青年箍頸，搶去一部諾基亞3310手機及銀包，內有兩百元現款及證件，事主反抗時手部受輕傷，賊人得手逃去無蹤。&#13;<br> 事主返回學校將遇劫情況告知老師，由老師報警，事後他（圖左）由母親（圖右）陪同送院治理。警方返回淘大花園商場搜查，但無發現。&#13;<br> 劉永明攝</p></body></html>
