<html><header><meta charset="utf-8"><title>李雲迪拍照累過彈琴</title></header><body><h1>李雲迪拍照累過彈琴</h1><p>有「中國木村拓哉」之稱的中國鋼琴家李雲迪，日前為新專輯拍攝造型照。拍攝短短一小時，李雲迪說：「每天練琴八小時，時間很快過去，但拍照一小時已令我十分疲累。」&#13;<br> 拍照當天李雲迪挑選了自己喜愛的德國時裝名牌HugoBoss直紋間條西裝上陣，他說：「我覺得歐洲服裝的剪裁比較適合東方人。」李雲迪的新碟首批定單已超越古典唱片金唱片數量，他更向唱片公司高層說：「非常好，香港不再是文化沙漠了。」<br> &#13;<br> <spanclass>下周五來港 &#13;<br> 此外，李雲迪下周五（二十日）將會到港參與IFPI頒獎禮，並會往金紫荊廣場參與「動感熱舞嘉年華」，以及一連串公開簽名活動。</spanclass></p></body></html>
