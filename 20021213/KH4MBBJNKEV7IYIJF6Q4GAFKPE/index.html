<html><header><meta charset="utf-8"><title>羅兆輝澳門好食好住</title></header><body><h1>羅兆輝澳門好食好住</h1><p>羅兆輝欠債一億四千萬，十月被法庭頒令破產，銷聲匿迹好一陣子，不過近日有報道指羅兆輝在澳門出現。<br> &#13;<br> <spanclass>大漢護送上樓 &#13;<br> 據前日出版的《壹週刊》報道，羅兆輝在澳門入住新世紀酒店總統套房，皆因他獲在澳門經營新世紀酒店的有勢力人士街市偉（吳偉）照顧，不過賭本則要他自理，他惟有靠典當籌賭本。&#13;<br> 報道指羅兆輝大前日下午一時才起床，然後施施然離開酒店房間，到一樓中菜廳貴賓房用膳，他挺着大肚腩，煙不離口。&#13;<br> 用膳完畢後更有兩名大漢護送他上樓，至晚上七時，他穿上拖鞋到中菜廳食晚飯。問羅兆輝在澳門的食宿是否由街市偉負責，他說：「我唔知，你問佢啦！」</spanclass></p></body></html>
