<html><header><meta charset="utf-8"><title>溫兆倫做第三代一枝梅</title></header><body><h1>溫兆倫做第三代一枝梅</h1><p>無綫明年初將開拍二十集古裝新劇《怪俠一枝梅》，由溫兆倫孭飛做主角，過往新馬師曾和黃秋生分別飾演過「一枝梅」，今次溫兆倫可算是第三代「一枝梅」。<br> &#13;<br> <spanclass>Mandy處女拍劇 &#13;<br> 溫兆倫近期事業、愛情兩得意，最近他與郭羨妮共墮愛河。今次無綫開拍《怪》劇，請了兩位歌星演出，包括首次拍劇的英皇三T小花之一的Mandy（蔣雅文）和MusicNation新人蕭正楠。&#13;<br> 日前記者致電無綫戲劇組總監梁家樹，他說：「呢套劇大約喺兩個月後開拍，有Mandy同蕭正楠，重有楊怡做，𠵱家重傾緊啲細節。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
