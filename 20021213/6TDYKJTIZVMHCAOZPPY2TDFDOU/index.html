<html><header><meta charset="utf-8"><title>Stereolab主音車禍逝世</title></header><body><h1>Stereolab主音車禍逝世</h1><p>英國樂隊Stereolab的主音MaryHansen，周一在倫敦街頭踏單車時，被一輛迎頭駛至的貨車撞倒。事後Mary被送院救治，惜返魂乏術，終年三十六歲。<br> &#13;<br> <spanclass>下周舉殯 &#13;<br> 在事發後的翌日，唱片公司即時發表悼念聲明，樂隊各成員對Mary的死訊表示突然及震驚，他們讚揚Mary是個特別的音樂人，並對其家人表示慰問。於十年前加入Stereolab的Mary，原籍澳洲。&#13;<br> 據樂隊的發言人稱，其喪禮將於下周在其家鄉、昆士蘭的布里斯本舉行。</spanclass></p></body></html>
