<html><header><meta charset="utf-8"><title>男子偷窺出浴被捕</title></header><body><h1>男子偷窺出浴被捕</h1><p>【本報訊】一名三十七歲姓陳女子，昨凌晨零時在荃灣享成街四號一單位內沐浴時，發現氣窗外有人影閃動，懷疑被人偷窺大驚高呼。&#13;<br> 四十歲潘姓丈夫聞妻子驚呼跑出屋外，見一名男子匆匆落樓逃走，遂尾隨追捕，終於在住所附近享和街後巷將一名身材肥胖的姓姚（二十三歲）可疑男子截獲。<br> &#13;<br> <spanclass>糾纏間一度逃走 &#13;<br> 其間雙方發生糾纏，疑人一度施展金蟬脫殼逃走，但仍被制服及報警處理。警員接報到場，將涉嫌偷窺色狼帶署調查。</spanclass></p></body></html>
