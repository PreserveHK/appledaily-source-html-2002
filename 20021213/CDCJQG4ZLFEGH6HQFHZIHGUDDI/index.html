<html><header><meta charset="utf-8"><title>楊恭如聖誕冇著落</title></header><body><h1>楊恭如聖誕冇著落</h1><p>楊恭如與王合喜昨日在跑馬地拍攝新片《我要結婚》，楊恭如飾演一名賣魚的女子，她在戲中與王合喜相戀，兩人拍攝一場餐廳邂逅的戲份。楊恭如表示拍完這場戲便可以休息，她說：「我重未安排呢個聖誕假期會點樣度過。」<br> &#13;<br> <spanclass>最怕魚腥味 &#13;<br> 問楊恭如可曾收過友人送上汽車或豪宅等名貴禮物，她說：「冇喎，靚女唔代表有人送呢啲嘢做禮物。」&#13;<br> 由於楊恭如在《我要結婚》中飾演賣魚小販，故此要經常到街市取景，問她會否怕環境惡劣，楊恭如說：「怕㗎，我都怕魚腥味。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
