<html><header><meta charset="utf-8"><title>Fans：佢份人有啲寸</title></header><body><h1>Fans：佢份人有啲寸</h1><p>今次參加「偶像齊齊玩」的一班fans，大部份都表現得相當害羞，但其中一位女fans敏敏卻十分熱情，拍照時特意與小春親近一點。<br> &#13;<br> <spanclass>有型又大隻 &#13;<br> 敏敏說：「平時都冇咁嘅機會，所以我特登親近啲。我係由小春喺風火海嘅時候開始鍾意佢。小春份人係cool啲，我覺得佢以前好玩得，𠵱家就認真咗。」&#13;<br> 而另一位fans嘉頎當日學跳舞時，表現得相當投入，她說：「雖然等咗好耐，但係都幾開心。今次係我第一次見佢，佢幾型呀，好大隻，但係有少少寸，不過可能佢份人係咁嘅！」</spanclass></p></body></html>
