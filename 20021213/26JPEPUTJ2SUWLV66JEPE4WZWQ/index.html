<html><header><meta charset="utf-8"><title>蝕本餐廳裁員轉型求生</title></header><body><h1>蝕本餐廳裁員轉型求生</h1><p>郭富城開設的StudioWorkshop&amp;Cafe位於銅鑼灣，前年十一月開張，股東包括其經理人小美、排舞師SunnyWong等五人，眾人合資約七百萬元。餐廳佔地六千多呎，設有餐廳、辦公室及排舞室。開業之初，不少圈中人如張學友、張智霖及鍾鎮濤等均曾幫襯；去年七月，城城的緋聞女友藤原紀香生日來港，城城亦特意招待她到餐廳共享晚餐。&#13;<br> 不過，自去年中秋節起，一直有傳餐廳生意欠佳，今年初該店更暫停營業進行裝修，曾一度有傳餐廳結業，但其後餐廳重開，小美曾表示因餐廳改變經營形式，故解僱了部份員工。</p></body></html>
