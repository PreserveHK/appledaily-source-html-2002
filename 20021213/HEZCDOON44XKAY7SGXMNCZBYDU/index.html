<html><header><meta charset="utf-8"><title>男嬰保良局猝死聆訊</title></header><body><h1>男嬰保良局猝死聆訊</h1><p>【本報訊】七個月大男嬰黃霆軒於保良局託管期間被職員發現俯伏床上沒有呼吸，送院後四天死亡，嬰兒父親昨於死因庭質疑看管的職員疏忽及人手不足，保良局幼兒組主管指職員與嬰兒的比例合乎法例規定。衞生署法醫科主任顧問蒙海強醫生以專家證人身份作供，認為死者的個案接近嬰兒猝死症，但成因不明。<br> &#13;<br> <spanclass>送院4天不治 &#13;<br> 保良局幼兒工作員洪麗霜表示，當晚約十時半將男嬰仰卧床上時沒任何異樣，十分鐘後她再次巡視發現他俯伏在床上，口唇發紫及面色蒼白，沒有呼吸，她通知當值護士及將男嬰送院救治。男嬰四天後不治。&#13;<br> 案件編號：CCDI493/02</spanclass></p></body></html>
