<html><header><meta charset="utf-8"><title>成龍捐64萬發展澳洲醫學</title></header><body><h1>成龍捐64萬發展澳洲醫學</h1><p>成龍日前到達澳洲坎培拉探望其早已移居當地的父親，而他昨日更抽空到訪當地的JohnCurtinSchoolofMedicalResearch，並捐出十四萬五千澳元（約六十四萬港元）予這所大學，用作購買一部研究基因性疾病的大型分析儀器。<br> &#13;<br> <spanclass>獻給亡母 &#13;<br> 昨日成龍到大學出席捐款儀式，他於台上發言時向台下學生說：「我冇乜讀過書，對醫學一竅不通，不過我知道我捐咗錢，你可以幫我救人。」於昨日的儀式中，成龍的父親亦有陪同出席，他更說，這台分析儀器是獻給其已故母親的禮物。</spanclass></p></body></html>
