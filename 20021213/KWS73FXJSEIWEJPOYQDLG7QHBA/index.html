<html><header><meta charset="utf-8"><title>Yumiko唱片大賣請食飯</title></header><body><h1>Yumiko唱片大賣請食飯</h1><p>英皇新人Yumiko（鄭希怡）早前推出新碟，由於反應理想，下周英皇會為她推出第二批唱片，隨碟更會附送限量版的三千條電話繩，除此之外，加州紅卡拉OK見Yumiko的新歌《有心人》有很多人點唱，故在本月二十二日，將會為她舉行簽聖誕卡活動。<br> &#13;<br> <spanclass>同事好辛苦 &#13;<br> 加州紅的市場經理Raymond昨日在電話中表示，Yumiko新歌的點唱率，於上周多達二萬次。而Yumiko昨日在電話中則說：「梗係開心啦，我冇諗過成績會咁好，其實呢排唱片公司啲同事都好辛苦，我會將賣碟賺到嘅少少錢，請佢哋食番餐飯，慰勞佢哋。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
