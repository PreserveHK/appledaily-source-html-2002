<html><header><meta charset="utf-8"><title>Apple姐日記：李雲迪訪問期間琴癮起</title></header><body><h1>Apple姐日記：李雲迪訪問期間琴癮起</h1><p>我Apple姐呢排睇電視，發覺最好睇嘅廣告係1010個新廣告，淨係聽李雲迪嘅鋼琴彈奏，已經聽出耳油啦。<br> &#13;<br> <spanclass>白等個多小時 &#13;<br> 嗱，最近我個friend八單料畀我知，話阿李雲迪熱愛彈鋼琴嘅程度，真係已經到達瘋狂程度。話說經常接受傳媒訪問嘅李雲迪，有一次做訪問期間，忽然琴癮起，就企起身同個記者講：「對不起，我突然想練習一下。」&#13;<br> 然後李雲迪好陶醉咁彈呀彈，一彈就彈咗個幾鐘，可憐嗰位小記者就白白等佢彈完，先繼續做個訪問。</spanclass></p></body></html>
