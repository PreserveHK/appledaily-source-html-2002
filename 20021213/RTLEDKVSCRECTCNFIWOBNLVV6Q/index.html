<html><header><meta charset="utf-8"><title>瀨戶朝香抵港嘗美食</title></header><body><h1>瀨戶朝香抵港嘗美食</h1><p>張曼玉、劉德華、陳冠希及日本女星瀨戶朝香等，昨日不約而同在香港機場現身。一身便服打扮的瀨戶朝香，昨日與同行的二十多人在下午約四時抵達香港，在場有四名黑衣保安及三名工作人員迎接她，氣勢十足。而朝香亦一直保持笑容，但對記者的提問則一概不回答。<br> &#13;<br> <spanclass>拍攝日劇 &#13;<br> 據悉朝香今次來港是拍攝日劇《熱烈的中華飯店》，此日劇以烹飪為主題，剛榮升為日本影后的鈴木京香亦有份參演。&#13;<br> 而張曼玉與劉德華則先後離開香港，華仔赴北京拍電影，而一身黑衣打扮的張曼玉，一聽有記者叫她的名字，隨即彎身捐過閘口的圍欄衝入關閘。</spanclass></p></body></html>
