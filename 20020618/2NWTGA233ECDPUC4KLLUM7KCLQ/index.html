<html><header><meta charset="utf-8"><title>美教頭：足壇形成新秩序</title></header><body><h1>美教頭：足壇形成新秩序</h1><p>【綜合南韓外電】美國教練艾連拿賽後指出「世界足球勢力已開始轉變」；至於墨西哥教練阿古里賽後炮轟美國踢消極足球，同時又為未獲應得十二碼而憤憤不平。&#13;<br> 艾連拿說話時顯得十分興奮：「球員在比賽中傾盡全力比賽，使我感到驕傲。這是美國足球重要一天。」他續說：「世界足球勢力正重新定位。我們已經追上其他足球強國？不，但彼此實力差距愈來愈近了。」<br> &#13;<br> <spanclass>墨隊斥對手消極 &#13;<br> 另一邊廂的阿古里大歎欠運：「我們太早失球，加上沒有獲應得的十二碼，追平機會被扼殺。在場四萬名球迷都應目睹那是手球，只有球證看不到！」他續說：「美國踢消極足球以阻止己隊組織攻勢，這種踢法令人厭惡。」</spanclass></p></body></html>
