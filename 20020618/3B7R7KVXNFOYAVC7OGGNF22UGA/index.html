<html><header><meta charset="utf-8"><title>蔡依林忽然正斗嚇一跳</title></header><body><h1>蔡依林忽然正斗嚇一跳</h1><p>台灣美少女歌手、周杰倫緋聞女友蔡依林，日前在台灣為一個化妝品牌做代言人，她穿上一件tubetop拍廣告，展示少見的性感。<br> &#13;<br> <spanclass>忙於應付考試 &#13;<br> 蔡依林表示，這已是第二次為該品牌做代言人，她日前說：「酬勞比上一次漲一倍，我真的很高興。」對於廣告照盡顯她性感的體態，蔡依林說：「其實我的身形並不如照片中這樣好，所以當我看到自己這輯照片，都有嚇一跳的感覺。不過我覺得女孩子都喜歡看到自己的照片可以拍出性感的感覺。」&#13;<br> 蔡依林近日忙於應付學校考試，之後便要為寫真集拍照和拍劇。</spanclass></p></body></html>
