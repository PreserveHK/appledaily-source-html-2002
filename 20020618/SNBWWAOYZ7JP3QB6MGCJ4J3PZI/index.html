<html><header><meta charset="utf-8"><title>楊千嬅早起練歌人憔悴</title></header><body><h1>楊千嬅早起練歌人憔悴</h1><p>楊千嬅昨日接受新城電台訪問時顯得頗為疲累，原來是要一早起身，跟老師學唱歌。<br> &#13;<br> <spanclass>無暇外地進修 &#13;<br> 楊千嬅說：「我𠵱家跟周小君老師學唱歌，其實我一路都冇停過，因為做歌手都要努力，我唔敢話我唱歌有冇進步，但自己信心大咗，唱歌學費我係自己畀㗎，不過出國語碟嘅話，公司都會搵人糾正吓我嘅咬字嘅。八月我會開演唱會，暫定開三場。」&#13;<br> 問楊千嬅會否效法容祖兒和陳冠希到外地進修，她說：「去外地嘅好處係可以睇埋當地嘅風土文化，但我邊有咁多時間！」&#13;<br> 此外，楊千嬅透露年底將開拍《新紮師妹》續集，但片酬並沒有上升，而她年底亦會和劉德華合拍一套動作片。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
