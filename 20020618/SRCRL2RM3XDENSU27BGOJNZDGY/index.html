<html><header><meta charset="utf-8"><title>色狼邊非禮邊自瀆</title></header><body><h1>色狼邊非禮邊自瀆</h1><p>【本報訊】一名變態色狼，昨晚在秀茂坪一輛巴士上趁身旁一名妙齡女子打瞌睡，涉嫌露械並摸着女子的大腿自瀆，女子睡夢中驚醒扮作不知，暗中通知司機報警將色狼拘捕。&#13;<br> 女事主年約二十歲，被捕色狼三十歲，昨晚約八時，女事主搭乘一輛往將軍澳翠林邨的九十五號冷氣雙層巴士。她上車後坐於巴士下層右邊最後一排的一名男子身旁，因困倦睡着，至秀明道秀逸樓對開，驚覺被人摸右邊大腿，睜眼查看，赫見坐於其身旁的一名男子露出下體，一手摸其大腿，一手自瀆，她詐作不知，假意落車走至車前向司機求助報警。</p></body></html>
