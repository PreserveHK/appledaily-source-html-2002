<html><header><meta charset="utf-8"><title>名將費度：活士可圓夢</title></header><body><h1>名將費度：活士可圓夢</h1><p>已奪得大師賽及美國公開賽桂冠的活士，若要成為高球壇歷來首位成功在一季內囊括四大滿貫錦標的球手，他就必須在緊接七月及八月舉行的英國公開賽及PGA錦標賽上再下一城。<br> &#13;<br> <spanclass>「舉世無雙的球手」 &#13;<br> 「活士是個舉世無雙，出類拔萃的球手。」曾奪三大滿貫的英國名將費度評道。「我相信他有很大機會完成超級大滿貫的壯舉，我們現在要拭目以待。」高球壇史上兩位顯赫一時的名宿龐馬及「金熊」尼克勞斯，曾分別在六○年及七二年皆連續摘下大師賽及美國公開賽桂冠；但兩人均在接下來的英國公開賽上飲恨。&#13;<br> 年僅二十六歲的活士能否超越兩位前輩，成為高球史上第一人，在接下來的兩個月中自有分曉。</spanclass></p></body></html>
