<html><header><meta charset="utf-8"><title>何柱國駕駛凌志買雜誌</title></header><body><h1>何柱國駕駛凌志買雜誌</h1><p>星島集團主席、「慈善大王」何伯長孫何柱國，前晚獨自駕車在灣仔「富豪飯堂」福臨門附近出現，可是他卻不是到酒樓晚膳，只是在福臨門外的報攤買雜誌。<br> &#13;<br> <spanclass>語調風趣幽默 &#13;<br> 前日父親節，何柱國晚上七時許駕駛其凌志座駕，到灣仔福臨門酒家門外，他把車子停下來後，附近報攤的報販即遞上兩份雜誌，何柱國拿過雜誌便擬開車離開。&#13;<br> 記者爭取時間跟何柱國傾偈，問他是否到附近吃飯，何柱國說：「梗係啦。」那他究竟跟誰吃晚飯呢？何柱國笑說：「你估吓！」記者問他是否與「靚女」有約，他幽默地說：「你咪係囉！」說罷即驅車離開。&#13;<br> 採訪：魯萍&#13;<br> 攝影：何國豪</spanclass></p></body></html>
