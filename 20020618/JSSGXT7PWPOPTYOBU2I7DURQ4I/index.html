<html><header><meta charset="utf-8"><title>Apple姐日記：<br>馬清偉一拖三歡度父親節</title></header><body><h1>Apple姐日記：<br>馬清偉一拖三歡度父親節</h1><p>我Apple姐幾時都係擺家庭喺第一位，好似前日父親節，最佳嘅節目就當然係一家人好溫馨咁一齊過啦。好似前日晏晝咁，我同屋企人去咗銅鑼灣時代廣場行街街，然後諗住食埋晚飯先返屋企。<br> &#13;<br> <spanclass>冇薛芷倫份 &#13;<br> 點知喺人迫人之際，我發現企喺我隔籬嘅就係大生銀行家族成員、Ball后馬薛芷倫老公馬清偉，佢嗰日「一拖三」帶住啲仔女過父親節。&#13;<br> 見馬清偉對啲仔女好照顧，我當然好八卦咁睇吓佢老婆馬薛芷倫喺唔喺附近，之前有傳佢兩個已經正式簽紙分居，結果當然係冇阿馬太嘅蹤影啦。</spanclass></p></body></html>
