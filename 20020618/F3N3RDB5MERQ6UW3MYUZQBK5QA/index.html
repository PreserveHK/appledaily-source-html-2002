<html><header><meta charset="utf-8"><title>羅嘉良演第六代衛斯理</title></header><body><h1>羅嘉良演第六代衛斯理</h1><p>無綫將於下月開拍倪匡著名科幻小說《衛斯理》一劇，由羅嘉良飾演衛斯理，蒙嘉慧飾演白素。過往曾飾演衛斯理一角的，在電影版有許冠傑、錢小豪、錢嘉樂和劉德華，而新加坡電視版則有陶大宇。<br> &#13;<br> <spanclass>雲南和上海取景 &#13;<br> 雖然嘉良已是第六代衛斯理，但他日前表示，不擔心人家會將他與昔日演出者諸多比較，嘉良說：「今次部劇嘅背景係民初，唔係太過科幻嗰種，同過往嘅電影或者電視唔同，所以好難比較。」據知，這部為無綫下半年度重頭劇之一，預計會在雲南和上海取景。</spanclass></p></body></html>
