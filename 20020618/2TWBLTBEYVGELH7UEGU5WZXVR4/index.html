<html><header><meta charset="utf-8"><title>尖嘴插腿劍魚殺日本漁民</title></header><body><h1>尖嘴插腿劍魚殺日本漁民</h1><p>日本一名二十歲漁民周日在太平洋捕魚期間，遭一條劍魚尖長的嘴部嚴重插傷左大腿，送院搶救後延至周一下午死亡。<br> &#13;<br> <spanclass>失血過多致死 &#13;<br> 海上保安廳發言人透露，漁民東克將與其他漁民周日駕駛排水量十九噸的漁船「第三十八幸德丸」，到硫黃島西南面對開八百七十八公里的太平洋水域捕魚，但其間發生意外，東克將的左大腿遭劍魚嘴部插至重傷。&#13;<br> 海上保安廳接報後隨即派出飛機前往現場救人，經硫黃島把東克將送到神奈川縣一間醫院搶救。但該發言人說：「傷者已於周一因為失血過多死亡。我們不知道事發詳情，但估計事發時他與其他船員正從海中拉起魚網。」&#13;<br> 法新社</spanclass></p></body></html>
