<html><header><meta charset="utf-8"><title>Nokia7650One2Free率先接受預訂</title></header><body><h1>Nokia7650One2Free率先接受預訂</h1><p>Nokia7650呢部內置鏡頭彩芒機預計於第三季上市，相信唔使等到季尾，7月都應該有新機用。皆因CSL繼8910可以預訂之後，最近網頁又開始接受預訂Nokia7650，One2Free用戶可以填妥網頁內的訂購表格。而機價方面暫時定價約$4,500左右，預計會到7月中先至有貨返。至於7650除了內置鏡頭可以影相之外，更備有4,096色彩色屏幕，亦可以MMS將圖像、文字及聲音一併傳送。&#13;<br> &#13;<br> 記者：招佩珊&#13;<br> &#13;<br> 查詢電話：25123123</p></body></html>
