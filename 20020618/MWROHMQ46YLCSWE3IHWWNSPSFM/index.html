<html><header><meta charset="utf-8"><title>五爪金龍鬧大埔</title></header><body><h1>五爪金龍鬧大埔</h1><p>【本報訊】大埔汀角路昨上午十一時許發現蜥蜴蹤影，有市民目睹一條近四呎長的巨蜥在路邊樹叢竄動報案，警員到場後巨蜥逃入叢林，但事後卻被附近圍捕牠的工人嚇走。&#13;<br> 逃脫巨蜥俗稱「五爪金龍」，約四呎長，警方相信牠是上月底在汀角路垃圾站遭棄置二百多條巨蜥的其中一條。&#13;<br> 漁護署瀕危物種保護主任（行動）張智新表示，該批共二百二十條健康良好巨蜥，暫未有人收養或有其他國家願意收容，若稍後仍沒有人收養，不排除會將牠們人道毀滅。&#13;<br> 周鴻熙攝</p></body></html>
