<html><header><meta charset="utf-8"><title>珈潁禁食兩日行天橋</title></header><body><h1>珈潁禁食兩日行天橋</h1><p>珈潁日前到尖沙嘴為朋友新開張的店舖TERMINAL1（駅一館）行天橋，為求有好效果，珈潁不惜連續兩日禁食，僅以果汁頂肚，終於成功由一百零八磅減至一百零三磅，腰圍只有二十四吋。<br> &#13;<br> <spanclass>冇收酬勞 &#13;<br> 珈潁今次並沒有收任何酬勞，不過她的朋友已應承讓珈潁任攞服裝，珈潁笑說：「保守估計每季我可以慳成六位數字嘅服裝費，而且呢度嘅衫係度身訂做，好啱我嘅身形。」&#13;<br> 對於亞視新高層陳永棋上任，珈潁說：「我哋做藝員，邊個做老闆冇乜所謂。陳生已講明會開多啲自拍劇，咁對我哋係好事，派晒定心丸畀大家。我近幾日剪短頭髮刻意減肥，希望可以改變形象，想做到好似鍾楚紅嘅性感。」</spanclass></p></body></html>
