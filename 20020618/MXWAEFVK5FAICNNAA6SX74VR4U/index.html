<html><header><meta charset="utf-8"><title>法輪功成功插播大陸電視台</title></header><body><h1>法輪功成功插播大陸電視台</h1><p>被中國政府定性為邪教而遭打壓的法輪功，近月頻頻成功入侵內地官方電視台的廣播訊號，插播法輪功的宣傳片段。&#13;<br> 最矚目的一次是今年三月五日在法輪功的發源地吉林省長春市發生，法輪功學員曾先後兩次成功中斷長春有線電視台的原有訊號，插入法輪功的宣傳片，前後共插播達五十分鐘，事後有百多名長春市的法輪功學員被捕。&#13;<br> 黑龍江哈爾濱有線電視台四月也有類似遭遇。該台事後證實，四月二十日確有法輪功學員試圖在三個地方侵入其網絡插播錄影，結果被當場拘捕。法輪功組織事後稱，哈爾濱錄影播出逾一小時。&#13;<br> 本報記者</p></body></html>
