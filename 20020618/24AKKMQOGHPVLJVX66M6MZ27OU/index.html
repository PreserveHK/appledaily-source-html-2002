<html><header><meta charset="utf-8"><title>腿部專用潤膚膏</title></header><body><h1>腿部專用潤膚膏</h1><p>夏天又係迷你裙同熱褲當道的時候，雙腿的皮膚粗糙的確會令觀感大打折扣。各位不如試試美國大熱的Benefit專為腿部而設的特滑潤膚膏，佢蘊含多種植物精華及豐富維他命E，質地幼滑滋潤，搽在腿部可以令雙腿更加幼滑，每日沐浴後使用，效果會更明顯，各位不妨一試。&#13;<br>&#13;<br>記者：區佩嫦　攝影：陳穎</p><p>Beautup（28818657）&#13;<br> 銅鑼灣富明街1號寶富大廈1樓D座</p></body></html>
