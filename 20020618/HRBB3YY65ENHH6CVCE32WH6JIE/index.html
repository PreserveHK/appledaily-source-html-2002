<html><header><meta charset="utf-8"><title>《狗狗震》票房六月最強</title></header><body><h1>《狗狗震》票房六月最強</h1><p>由莎拉米雪姬娜（SarahMichelleGellar）演出的經典卡通《Scooby-Doo》改編電影《狗狗震》，上周五甫上畫旋即以五千六百四十萬美元（約四億四千萬港元）膺周末票房冠軍。而此票房成績，更打破《凸務之王》九九年所創出的六月份最高票房紀錄。&#13;<br> 而麥迪文（MattDamon）新上映的電影《TheBourneIdentity》，則以二千七百五十萬美元（約二億一千萬港元）屈居亞軍。而吳宇森執導的《烈血追風》成績則較差，只收一千四百五十萬美元（約一億一千三百萬港元）。</p></body></html>
