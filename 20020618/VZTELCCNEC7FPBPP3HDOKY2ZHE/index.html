<html><header><meta charset="utf-8"><title>母報警拘虐女父</title></header><body><h1>母報警拘虐女父</h1><p>【本報訊】將軍澳尚德邨尚信樓一單位，昨日凌晨許發生懷疑虐打兒童事件。姓梁男戶主（四十一歲）疑因兩名四歲及六歲女兒頑皮吵鬧不停，勸止無效一時氣憤，涉嫌以藤條鞭打她們，兩女童（圖）被鞭打四處躲避哭個不停。現場消息指出，在場姓李女戶主（二十六歲）見狀立即制止，惟男戶主怒氣未平繼續「手起藤條落」，女戶主只得報警求助。警員趕至將兩名女童送院檢查幸無大礙。男戶主被帶署調查，女戶主稍後表示不作追究，警方將案列作「糾紛事件」處理。&#13;<br> 陸文超攝</p></body></html>
