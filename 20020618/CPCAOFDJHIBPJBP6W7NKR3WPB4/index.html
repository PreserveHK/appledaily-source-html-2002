<html><header><meta charset="utf-8"><title>祈福黨加刑囚27月</title></header><body><h1>祈福黨加刑囚27月</h1><p>【本報訊】雙程證內地婦人串同他人組祈福黨，在街頭騙取一名老婦交出金器祈福作法。但老婦返家取金器時，遭任職警察的兒子發現神情有異，與同袍往現場埋伏，將內地女子拘捕。涉案婦人昨日在區域法院承認一項串謀詐騙罪，加刑後判監二十七個月。&#13;<br> 被告程小玲，三十五歲。案發於今年三月七日，被告聯同其他人士，在觀塘麗港城內，訛稱一名神醫能作福擋災，又恫嚇六十五歲事主鍾英嬌（譯音）的丈夫會遇到麻煩，要求交出金器祈福。&#13;<br> 法官麥卓智指此類案件令眾多市民受害，損失大量財物，將被告加刑百分之五十，判監二十七個月。&#13;<br> 案件編號：DCCC397/02</p></body></html>
