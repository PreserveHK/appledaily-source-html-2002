<html><header><meta charset="utf-8"><title>苑仔唔信學而有33B</title></header><body><h1>苑仔唔信學而有33B</h1><p>趙學而最近為了自己有份投資的營養產品瞓身宣傳，不惜拍攝三點式泳衣照，一展「升cup」身段。趙學而和苑瓊丹（苑仔）昨日在電視城為劇集《皆大歡喜》開工，對於近日自己的性感尺度有所提高，她笑說：「冇錯，我近日嘅性感尺度的確提高咗，話晒叫做自己生意，而且十幾個投資者之中，只得我一個係幕前人，幫手宣傳都好應該，我冇額外酬勞㗎。」<br> &#13;<br> <spanclass>即脫外套示威 &#13;<br> 學而指該營養食品有豐胸及減肥作用，她誇口自己服用一星期已令胸部由31A升至33B，在旁的苑仔聽罷即脫去外套，嘲弄學而說：「佢都有33B？你哋睇吓我先啦，總之我就大過佢啦。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
