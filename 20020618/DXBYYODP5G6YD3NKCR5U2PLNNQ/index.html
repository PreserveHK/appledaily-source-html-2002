<html><header><meta charset="utf-8"><title>事發後奔波三地</title></header><body><h1>事發後奔波三地</h1><p><b> 本月9日</b> --蘇永康涉嫌藏有及服食搖頭丸，於凌晨時分在台北著名的搖頭吧TeXound被當地警方拘捕。&#13;<br> &#13;<br> <b> 10日</b> --在台灣開記者會，否認服食搖頭丸。&#13;<br> &#13;<br> <b> 11日</b> --蘇永康未有按原定計劃完成工作，提早回港並立刻在經理人公司開記者會，向香港的傳媒交代事件。&#13;<br> &#13;<br> <b> 12日</b> --蘇永康與太太馮麗清（Jane）前往新加坡岳父岳母家，向兩老解釋事件。&#13;<br> &#13;<br> <b> 13日</b> --蘇永康服食搖頭丸初檢呈陽性反應後，複檢結果亦證實蘇永康等人確實有服食搖頭丸。&#13;<br> &#13;<br> <b> 14日</b> --與蘇永康齊齊蒲吧的一名同伴，被證實染有愛滋病。&#13;<br> &#13;<br> <b> 17日</b> --蘇永康與太太由新加坡返港。</p></body></html>
