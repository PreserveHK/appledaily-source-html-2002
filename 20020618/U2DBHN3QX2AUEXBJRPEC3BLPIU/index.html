<html><header><meta charset="utf-8"><title>野猴翻轉尖沙嘴</title></header><body><h1>野猴翻轉尖沙嘴</h1><p>【本報訊】一隻兩歲小野猴，昨晨十時許大鬧土瓜灣高山劇場，漁護署人員到場捕捉，小野猴施展飛簷走壁功夫，沿着漆咸道、柯士甸道、梳士巴利道逃走，最後登上廣東道前水警總部休息，翻轉半個尖沙嘴。&#13;<br> 漁護署人員及警員尾隨，與小野猴對峙。至下午二時許，小野猴攀上一株大樹上盤踞休息，漁護署獸醫趕至，利用香蕉誘捕，由獸醫從旁施射麻醉槍，小野猴中槍從樹上墮下，由獸醫活捉生擒（圖）。&#13;<br> 梁偉權攝</p></body></html>
