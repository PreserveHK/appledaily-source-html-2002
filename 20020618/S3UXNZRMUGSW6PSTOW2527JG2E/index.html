<html><header><meta charset="utf-8"><title>林保怡拍劇傷掌呼好彩</title></header><body><h1>林保怡拍劇傷掌呼好彩</h1><p>林保怡近日正在忙於拍攝無綫新劇《智勇新境界》。昨日在電視城碰上保怡時，見他左手包上紗布，原來他日前拍攝《智》劇時不慎被道具刀𠝹傷掌心，保怡說：「其實呢套劇好多大場面，又有爆炸，又有槍戰，我𠲖家先整親少少，已經係賺咗。」<br> &#13;<br> <spanclass>包紮傷口即開工 &#13;<br> 林保怡透露當日是拍攝一場開槍戲，人數眾多，在情況相當混亂之際被人𠝹傷，事後也不知誰是真兇。在包紮好傷口後便繼續開工，並沒有影響拍攝進度，保怡表示稍後該劇還會再有幾場驚險戲份，相信可以順利完成。</spanclass></p></body></html>
