<html><header><meta charset="utf-8"><title>公私醫療七三分配</title></header><body><h1>公私醫療七三分配</h1><p>【本報訊】一項調查發現，大部份接受訪問的公營及私營醫療機構醫護人員都認為，政府應該干預目前公私營醫療服務使用率嚴重失衡問題，最理想的公私營醫療服務使用比率為七比三。&#13;<br> 代表衞生服務界的立法會議員麥國風於今年五月中至六月中，成功訪問六百零五名在公私營醫療機構服務的人員。結果顯示，近九成受訪者認為目前公私營醫療服務處於「嚴重失衡」及「失衡」情況，只有一成人認為可以接受。七成人認為，政府應作出干預，最理想方案是七成服務由公營機構提供，三成由私營供應。</p></body></html>
