<html><header><meta charset="utf-8"><title>警方被轟清場不當</title></header><body><h1>警方被轟清場不當</h1><p>就四月底警方在遮打花園清場時，封鎖立法會大樓部份地方，並攔阻前綫議員何秀蘭進入立法會一事，立法會秘書長馮載祥將會致函警方，批評該次處理方法不恰當，並促請警方注意，根據《立法會（權力及特權）條例》，任何人妨礙議員前往或離開立法會會議廳範圍，即屬違法。&#13;<br> 馮載祥在信中提出，立法會大樓及其範圍內的管理權，屬於立法會行管會及立法會人員。如果警方因行動而需要使用立法會設施，必須告知秘書長有關詳情及先得同意。而警方在採取行動時，更應避免使用立法會停車場。</p></body></html>
