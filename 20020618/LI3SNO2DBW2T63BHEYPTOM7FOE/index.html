<html><header><meta charset="utf-8"><title>李玟民族Look谷新碟</title></header><body><h1>李玟民族Look谷新碟</h1><p>台灣天后李玟最近忙於為新唱片做準備，今個夏天她將推出混音精選唱片，並希望帶給歌迷熱力動感的感覺。<br> &#13;<br> <spanclass>舊歌重新混音 &#13;<br> 身處美國的李玟，現正為第二張英文唱片作準備，對於即將推出的混音精選唱片，她表示會把十七首舊歌拿來重新混音，而為配合新形象，李玟更把頭髮染紅，又以富民族色彩的打扮示人，務求帶給歌迷耳目一新的感覺。此外，李玟早前跟張學友合唱了一曲《煙絲萬縷》，兩人亦合作愉快。</spanclass></p></body></html>
