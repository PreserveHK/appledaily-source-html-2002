<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>艾歷臣 &#13;<br> 「我永不會像卜比笠臣般那麼受歡迎。」&#13;<br> 英格蘭領隊艾歷臣謙稱他永不會像前領隊卜比笠臣般受歡迎。英國《太陽報》<br> &#13;<br> <spanclass>基爾 &#13;<br> 「我是一個有野心的球員。」&#13;<br> 德國年輕後衞基爾表示，很想在八強戰中上陣。美聯社<br> &#13;<br> <spanclass>積查爾頓 &#13;<br> 「我一點也不同情射失的球員。」&#13;<br> 前愛爾蘭領隊積查爾頓，在《鏡報》的專欄指國腳射十二碼差勁，所以出局。路透社<br> &#13;<br> <spanclass>麥素 &#13;<br> 「能帶領這麼偉大的球隊，可遇不可求。」&#13;<br> 塞內加爾教練麥素在球隊擊敗瑞典，晉身八強後有上述的感想。法新社</spanclass></spanclass></spanclass></spanclass></p></body></html>
