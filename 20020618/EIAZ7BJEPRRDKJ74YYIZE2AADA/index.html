<html><header><meta charset="utf-8"><title>吳宇森成十億美元大導</title></header><body><h1>吳宇森成十億美元大導</h1><p>吳宇森自九三年到美國發展，至今共執導五部荷李活製作，包括《終極標靶》、《斷箭行動》、《奪面雙雄》、《職業特工隊2》及新作《烈血追風》。據著名電影雜誌《Variety》報道，上述前四部電影的全球總票房至今已超越十億美元（約七十八億港元），吳宇森成為首個擁有「十億（美元）票房」的華人導演。<br> &#13;<br> <spanclass>靚佬湯廣告致賀 &#13;<br> 而主演《職業特工隊2》的湯告魯斯（TomCruise），以及出品新片《烈血追風》的美高梅電影公司，分別於《Variety》雜誌買下全版廣告祝賀吳宇森。靚佬湯更於廣告中表示能夠參與吳宇森的作品，是他的榮幸。</spanclass></p></body></html>
