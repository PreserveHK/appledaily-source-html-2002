<html><header><meta charset="utf-8"><title>Misia再攻主題曲</title></header><body><h1>Misia再攻主題曲</h1><p>二十三歲日本女歌手Misia，去年主唱的松山鳥菜菜子主演日劇《大和撫子》主題曲《Everything》，成為去年賺版權稅最多的大熱作品後，Misia今夏捲土重來，主唱由常盤貴子主演的七月日劇《戀愛偏差值》的主題曲，據稱常盤聽過後都讚好。&#13;<br> 此外，Misia另一首新歌《不能入睡全是你的錯》，同時被選為清涼飲品RAKUDA的廣告歌，甚少露面的她更親自拍攝此廣告。</p></body></html>
