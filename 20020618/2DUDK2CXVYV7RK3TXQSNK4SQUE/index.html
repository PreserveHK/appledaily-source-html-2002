<html><header><meta charset="utf-8"><title>何韻詩愛貓「咕嚕」食蟑螂</title></header><body><h1>何韻詩愛貓「咕嚕」食蟑螂</h1><p>何韻詩、趙雅芝與夫婿黃錦燊昨日在中環「樂施商店」，宣傳一連六天的「名牌義賣周」，呼籲市民支持。現場售賣的二手衣飾有Prada、Gucci和Celine等，售價比市價低於一半。<br> &#13;<br> <spanclass>係時候減肥 &#13;<br> 何韻詩昨日帶同愛貓「咕嚕」到場，她說：「今次做善事先帶佢嚟，佢近排肥咗好多，睇嚟要同佢喼弗減吓肥。」阿詩又表示近日受蟑螂困擾，她說：「佢哋逢星期日都會出嚟，好彩我有『咕嚕』對付佢哋。」</spanclass></p></body></html>
