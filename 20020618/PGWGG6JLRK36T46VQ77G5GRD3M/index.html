<html><header><meta charset="utf-8"><title>陳啟宗歡迎北角村新方案</title></header><body><h1>陳啟宗歡迎北角村新方案</h1><p>【本報訊】在多家發展商炮轟下，政府決定更改北角邨混合發展方案，傾向採用鰂魚涌康山花園的模式，恒隆地產（101）主席陳啟宗（圖）表示，新模式較佳，他認為可以接受。&#13;<br> 陳啟宗較早前批評房委會的北角邨混合發展模式，以抽籤方式在同一幢大廈內分私人及居屋兩類單位，他直斥為「怪胎」，並指發展商將在地價上反映不滿。<br> &#13;<br> <spanclass>預期樓市上落不大 &#13;<br> 陳啟宗昨日出席一個午餐會後表示，政府新居屋政策對地產商的投地意欲影響不大。他又拒絕透露，是否有意從土地儲備表中勾地。他預期樓市只會橫向發展，未來一年都不會大起大落。</spanclass></p></body></html>
