<html><header><meta charset="utf-8"><title>性感少女情困尋死</title></header><body><h1>性感少女情困尋死</h1><p>【本報訊】筲箕灣耀東邨昨午一名身穿露背性感小背心、疑為情所困的妙齡少女，上演了一幕企圖跳斜坡自殺場面。一名姓黎（二十歲）少女昨上午十一時許，危坐耀東邨耀華樓面向耀興道的欄河上。有街坊見狀恐她做儍事跳落十米下的耀興道自殺，於是立即報警求助。警員及消防員等瞬即趕至開解，成功平復她的情緒及將她帶回安全地方。她向警員承認飽受情困，苦無出路，企圖跳下斜坡自殺，但拒絕入院檢查，結果由警員陪同返回寓所休息。</p></body></html>
