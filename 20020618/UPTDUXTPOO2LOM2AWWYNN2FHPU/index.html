<html><header><meta charset="utf-8"><title>Gobbledegook</title></header><body><h1>Gobbledegook</h1><p>"BBCapologisesfor<u> gobbledegook</u> subtitles."&#13;<br> &#13;<br> 「英國廣播公司就播出莫名其妙的字幕道歉。」&#13;<br> &#13;<br> BBC本來一番好意，為失聰觀眾提供世界盃即時字幕報道，但因語音識別系統不能識別外國名字，結果鬧出繙譯大笑話，如葡萄牙對波蘭（Poland）變成對荷蘭（Holland），球員JaoPinto譯成SoPointed，令觀眾莫名其妙。"Gobbledegook"是美國眾議員M.Maverick於1944年創造來批評同僚常用難懂的用語。</p></body></html>
