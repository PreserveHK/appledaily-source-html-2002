<html><header><meta charset="utf-8"><title>釋由美子惡補25齣《哥斯拉》</title></header><body><h1>釋由美子惡補25齣《哥斯拉》</h1><p>現年二十四歲的日本性感女星釋由美子，將會擔演今年十二月十四日在日本上映的全新《哥斯拉》電影。<br> &#13;<br> <spanclass>演地球防衞隊隊員 &#13;<br> 釋由美子繼主演改編自小池一夫原作漫畫《修羅雪姬》的同名動作片之後，今趟在新片《哥斯拉對機械哥斯拉》中擔正演出，扮演一名地球防衞隊隊員。&#13;<br> 釋由美子為投入角色，最近重溫了二十五齣《哥斯拉》電影作為補習，她說：「『哥斯拉』發狂嗰陣充滿哀慟嘅表情，其實呢部電影唔係普通娛樂片咁簡單。」</spanclass></p></body></html>
