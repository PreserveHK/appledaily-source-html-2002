<html><header><meta charset="utf-8"><title>施念慈現場感受世盃熱</title></header><body><h1>施念慈現場感受世盃熱</h1><p>施念慈與丈夫陳鴻業日前專程到南韓欣賞世界盃及捧中國國家隊場，雖然中國隊在最後一場賽事以○比三不敵土耳其，不過施念慈仍不覺得失望，她說：「其實中國隊都冇乜機會會贏，我哋入場只係純粹支持，同埋想感受吓現場氣氛啫！」<br> &#13;<br> <spanclass>施念慈捧英格蘭 &#13;<br> 問施念慈兩夫妻認為哪一隊最有冠軍相，陳鴻業說：「佢（指施念慈）梗係捧英格蘭啦，鍾意靚仔吖嘛！」而施念慈則笑說：「我鍾意碧咸同埋奧雲。」&#13;<br> 此外，施念慈的新書《戀愛新生字典A-Z》經已出版，她表示原本封面打算用紅色，令外形看來像字典，但因出版社擔心和牛津字典太相似，所以最後改用藍色封面。&#13;<br> 採訪：張止寒</spanclass></p></body></html>
