<html><header><meta charset="utf-8"><title>業主來頭不小</title></header><body><h1>業主來頭不小</h1><p>地利根德閣3座貴為全港最高的住宅名廈，大可滿足住客高高在上的優越感。擇居的名人業主，不少是財經或地產界的決策人，包括去年才成為業主的長江實業（001）執行董事趙國雄，以1283萬元買入高層山景單位。置業國際主席蔡涯棉早於10年前，購入高層海景單位自住。瑞銀華寶董事總經理林奮強在99年樓市低迷時入市，以呎價7000餘元，買入山景複式單位。另外時裝店老闆沈嘉偉及影星邱淑貞夫婦也是業主，所住單位面積逾3000方呎，並享開揚維港景。</p></body></html>
