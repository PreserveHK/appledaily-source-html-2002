<html><header><meta charset="utf-8"><title>章小蕙羨慕梁安琪生活無憂</title></header><body><h1>章小蕙羨慕梁安琪生活無憂</h1><p>章小蕙（Teresa）前晚單獨往尖沙嘴文化中心，欣賞「華夏群星頌紫荊」活動。對於賭王何鴻燊四姨太梁安琪在中環Galleria投資開的時裝店「A&amp;T」，因不滿業主加租，日前結束營業，同在該處開舖的Teresa表示對方與她的情況大不同，她謂四姨太做這門生意沒有壓力。&#13;<br> 章小蕙前晚說：「我哋可以話係鄰居，大家樓上樓下，有時候四姨太同佢拍檔Tracy都有落嚟搵我傾偈，大家都不約而同呻啲租好貴。<br> &#13;<br> <spanclass>「成頭家靠間舖」 &#13;<br> 「不過佢哋開間舖可以話冇乜壓力，唔鍾意嘅可以暫時唔做。但係我就唔同啦，我成頭家都靠晒間舖，好彩我啲客都好忠心同好穩定。」</spanclass></p></body></html>
