<html><header><meta charset="utf-8"><title>男屍浮海面</title></header><body><h1>男屍浮海面</h1><p>【本報訊】尖沙嘴東部國際郵件中心對開海面，昨清晨六時發現浮屍，晨運客發現離岸約三百呎有一名男子伏在海面載浮載沉，於是報警，水警輪及消防船到場將男子撈起（圖）證實已死亡，事後由水警輪載返西灣河水警基地，再移送殮房。&#13;<br> 死者年約六十歲，身高約五呎六吋、穿白色衫、深色西褲及穿涼鞋，死者身體無表面傷痕，但其身份及真正死因有待警方查證及法醫官剖屍，初步無可疑之處。&#13;<br> 黎志偉攝</p></body></html>
