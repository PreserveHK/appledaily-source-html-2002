<html><header><meta charset="utf-8"><title>莫文蔚大馬會歌迷</title></header><body><h1>莫文蔚大馬會歌迷</h1><p>莫文蔚（Karen）日前在馬來西亞出席歌迷聚會，吸引了不少歌迷前往捧場，現場氣氛熱鬧，台上台下打成一片。<br> &#13;<br> <spanclass>被Fans點笑穴 &#13;<br> Karen已有三年沒有到馬來西亞演出，所以歌迷甫見偶像即顯得非常雀躍，並大叫Karen的名字。&#13;<br> Karen當晚穿上背心配牛仔褲，在台上大唱她的新舊歌曲，聽得歌迷如癡如醉。歌迷亦上台以玩遊戲的方式試唱Karen的歌曲，由於歌迷以特別的形式如「口吃版」和「京劇版」演繹，逗得Karen笑不攏嘴，她更蹲在地上笑不停。</spanclass></p></body></html>
