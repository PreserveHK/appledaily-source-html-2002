<html><header><meta charset="utf-8"><title>Swank中環新店狂掃平貨</title></header><body><h1>Swank中環新店狂掃平貨</h1><p>詩韻這個名字，正是老牌名店Swank的中文譯音，之前在海港城的特價店，好評如潮，另一中環店LabelForLess早前也已經開幕！店內放滿好多人平時唔捨得買的：BarbaraBui、CesareDiPino、Chloe、ChristianLacroix、RomeoGigli、RykielHomme等名牌好貨，唔少都係半折（唔係半價，真係半折咁平！）有交易！名牌狂，貪平貨都可以一去！&#13;<br>記者，攝影：馮彥彰</p><p>&#13;<br> &#13;<br> &#13;<br> 地址：中環國際金融中心3008—3011舖（機鐵站樓上）&#13;<br> 電話：22953883&#13;<br> 營業時間：11:00am—8:00pm</p></body></html>
