<html><header><meta charset="utf-8"><title>樓花二按合約大增1.27倍</title></header><body><h1>樓花二按合約大增1.27倍</h1><p>【本報訊】中原地產研究部指出，5月份私人住宅樓花第二按揭共錄得1261宗登記，較4月大增1.27倍，反映發展商提供二按能吸引買家。&#13;<br> 樓花二按合約自去年11月，每月均逾400宗，原因是去年停售居屋，發展商紛紛推出二按優惠，甚至是貼近居屋的付款方法，如兩成半免息供二按，吸引潛在買家入市。&#13;<br> 另外，今年首5個月二按合約共3824宗，不但較去年同期急升6.68倍，更超過去年全年的總登記量。</p></body></html>
