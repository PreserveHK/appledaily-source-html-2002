<html><header><meta charset="utf-8"><title>敦煌供應商請願</title></header><body><h1>敦煌供應商請願</h1><p>【本報訊】受到敦煌酒樓集團日前全線結業影響，三十多名敦煌貨物供應商權益關注組的代表，昨日到中區政府總部請願，要求政府以低息貸款協助他們度過難關。&#13;<br> 關注組由六十多個向敦煌酒樓提供海鮮、鮮肉、蔬菜及煮食用具等的供應商組成，連同員工在內總數達六百多人。發言人鄭逸文表示，現時敦煌拖欠六十多個供應商共五千萬元，估計連同其他三百多個供應商，涉及的總金額逾一億元。&#13;<br> 協助關注組追討權益的民主黨立法會議員黃成智，要求政府正視事件，成立緊急援助貸款基金。</p></body></html>
