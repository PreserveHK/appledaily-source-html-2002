<html><header><meta charset="utf-8"><title>燒入境處判四年半</title></header><body><h1>燒入境處判四年半</h1><p>【本報訊】灣仔入境事務大樓縱火案最後一名縱火罪成的被告李世游，昨被判囚四年半。&#13;<br> 主審法官石輝在庭上指出，爭取居港權人士因政府部門拒絕回應要求感到沮喪，但亦不能藉口犯事，被告對縱火計劃知情並參與其中，須予嚴懲。&#13;<br> 十九歲被告李世游，上周五獲裁定縱火罪名成立，但因陪審員無法達成誤殺裁決，法官解散陪審團，案件押後一個月提訊，控方屆時決定會否提出重審。同案十四名男女被告早前被裁定毋須答辯，當庭獲釋。&#13;<br> 案件編號：HCCC6/01</p></body></html>
