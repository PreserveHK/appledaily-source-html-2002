<html><header><meta charset="utf-8"><title>議員促先披露名單</title></header><body><h1>議員促先披露名單</h1><p>在高官問責制即將落實之前，前綫劉慧卿去信特首董建華，要求他在今周宣布問責局長及行政會議成員名單前，先向立法會滙報，並作出簡短的答問，「應酬下都要答十條八條」；然後才召開記者會。&#13;<br> 劉慧卿表示，特首可將決定宣布的日期，向立法會主席范徐麗泰提出要求，批准他到立法會宣布的安排。&#13;<br> 她直言，雖然個個人都知道，董建華應該不會在立法會公布名單，以免提升立法會地位，但劉慧卿強調，如果董建華不願意，反映出他無意向立法會問責。</p></body></html>
