<html><header><meta charset="utf-8"><title>雅景花園僭建屋</title></header><body><h1>雅景花園僭建屋</h1><p>有讀者來函投訴稱，於二○○○年七月中開始，已去信屋宇署投訴大埔汀角路雅景花園有單位加建僭建屋，但事隔至今接近兩年，該署仍未有任何行動取締，他對此甚感不滿。本報已轉介有關個案予屋宇署跟進。	（○五二四一一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
