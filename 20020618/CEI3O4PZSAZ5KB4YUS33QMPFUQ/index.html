<html><header><meta charset="utf-8"><title>名人車輪轉：鄭家富快速搜畫睇世盃</title></header><body><h1>名人車輪轉：鄭家富快速搜畫睇世盃</h1><p>忙碌的立法會議員鄭家富（圖），近來的工餘節目就是欣賞世界盃錄影帶，更預備本周五「蛇王」觀看英格蘭對巴西的賽事直播；而且更不會錯過準決賽和決賽的三場賽事，決賽日當晚更會到無綫電視睇直播。&#13;<br> 鄭家富表示，由於初賽階段每天有多場賽事，他唯有利用快速搜畫功能，始可看畢整天的比賽。<br> &#13;<br> <spanclass>望亞洲隊能再創佳績 &#13;<br> 他說：「𠵱家都冇話捧邊隊。」，因為他支持的已出局，包括「太茅」的葡萄牙和「踢得幾好」的阿根廷。對於南韓及日本，「亞洲人當然希望有亞洲球隊可以出線喇！」</spanclass></p></body></html>
