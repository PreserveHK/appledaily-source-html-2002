<html><header><meta charset="utf-8"><title>林峰：有人話我好惡</title></header><body><h1>林峰：有人話我好惡</h1><p>林峯被指工作態度囂張，無綫為挫其銳氣，故在台慶頒獎禮上要他空手而回。<br> &#13;<br> <spanclass>皮膚黑累事 &#13;<br> 林峯昨日出席無綫節目巡禮時說：「我同好多幕後好好朋友，大家成日打成一片，同我合作過嘅人都知我好相處，未合作過嘅唔可以作準。但之前有人話我唔笑嗰陣個樣好惡，唔敢行埋嚟，可能我皮膚黑，所以令人覺得口黑面黑啦。」&#13;<br> 林峯表示，他不認為無綫要挫他的銳氣，因若是如此的話，當日他也沒機會打入「最喜愛男主角」五強位置。&#13;<br> 採訪：卓寶花、王崇穎&#13;<br> 攝影：陳志嵐、甄朝健</spanclass></p></body></html>
