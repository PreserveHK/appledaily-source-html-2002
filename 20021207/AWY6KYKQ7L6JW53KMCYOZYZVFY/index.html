<html><header><meta charset="utf-8"><title>男子身藏假槍被拘</title></header><body><h1>男子身藏假槍被拘</h1><p>【本報訊】九龍城警署特遣隊的便裝警員，昨下午四時三十分在賈炳達道一帶執行反罪惡行動，其中兩名警員在上址一個休憩公園發現一名男子形迹可疑，於是上前截查，對方一度逃走，但瞬即被制服（圖），警員稍後在其身上發現一支黑色曲尺手槍及小量毒品。&#13;<br> 被捕男子姓區（二十九歲），警方初步檢驗相信案中發現的是一支假槍，目前仍調查被捕男子身懷假槍的動機。&#13;<br> 盧志光攝</p></body></html>
