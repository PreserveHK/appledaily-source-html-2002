<html><header><meta charset="utf-8"><title>小池榮子喜看男人斷骨</title></header><body><h1>小池榮子喜看男人斷骨</h1><p>現年二十二歲的日本水着界一姐小池榮子，前日以宣傳大使身份，出席在神奈川舉行的「日本選手單車G1競選賽」。小池指自己向來是勝利女神，希望今次也可以令所有參賽者獲得好運，她又自言一向很喜歡看單車比賽，說：「有時喺電視見到啲選手跌斷骨，但兩個禮拜之後就好番，我真係覺得佢哋好Man呀！」&#13;<br> 而被問到與摔角手男友的感情發展時，小池說：「今年聖誕同新年我都要做嘢喎！」看來熱戀中的二人無法共度佳節了。</p></body></html>
