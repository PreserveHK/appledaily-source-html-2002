<html><header><meta charset="utf-8"><title>新版越野路華RangeRover正式抵港</title></header><body><h1>新版越野路華RangeRover正式抵港</h1><p>越野路華車迷期待已久嘅全新第3代越野路華RangeRover四驅車，終於正式抵港跟香港車迷見面喇。由於全新款RangeRover投產至今，仍見有供不應求嘅關係，所以年底前僅此一部到港交客，相信有意擁有嘅車迷，只能夠耐心等至明年上半年，方有機會好夢成真喇！而響較早前，我哋《車天車地》版嘅特派記者，曾遠赴新西蘭實地測試過呢款新一代RangeRover嘅On-road同Off-road表現，曾給予有不錯嘅評價，可見得新車替廠方響越野車界中，仍贏得至豪華至全天候四驅車嘅美譽呢！</p></body></html>
