<html><header><meta charset="utf-8"><title>參觀金濤車展　人人有金執</title></header><body><h1>參觀金濤車展　人人有金執</h1><p>響12月7日至9日（周六至周一），每日上午十時至晚上八時，假尖沙嘴新世界中心地下展覽廣場，舉行嘅金濤遍地黃金車展上，除會展出多款全新型號嘅平治汽車外，同場又會展出最新進口日本名車，保證令你目不暇給；同時，響12月7日至8日期間，更加插毋須買車「人人有金執」大抽獎，送出$10,000金幣，任何人士只要到車展會場填妥參加表格，便可參加抽獎，抽獎儀式將於當日下午四時舉行。&#13;<br>另外響車展期間買車，更有機會獨得$30,000現金回贈，名額只得一個，抽獎結果將於12月9日下午五時即場公布。有興趣嘅朋友，就要記住去會場參觀一下喇！</p></body></html>
