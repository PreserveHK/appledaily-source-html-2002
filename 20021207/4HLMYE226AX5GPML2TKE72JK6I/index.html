<html><header><meta charset="utf-8"><title>匯豐西班牙辦事處被搜</title></header><body><h1>匯豐西班牙辦事處被搜</h1><p>【本報訊】彭博資訊引述西班牙報章報道，滙控（005）西班牙附屬機構辦事處遭當地警方、法官及檢控官搜查，帶走一批文件，事涉滙豐附屬捲入當地證券商Gescartera倒閉且未向客戶償還9000萬歐元。&#13;<br> 該附屬機構較早前被當地政府指違反防止洗黑錢條例，隱瞞客戶姓名以及沒有調查可疑戶口，被判罰210萬歐元（約1638萬元）。<br> &#13;<br> <spanclass>10年期美債加碼 &#13;<br> 另外，滙控昨日宣布，將10年期的美元債券由12.5億美元增額至14億美元（約109.2億元），票面息率為10年期國庫債券加118點子。之前滙控剛宣布發行長達25年期的6.5億英鎊（約80億元）債券。</spanclass></p></body></html>
