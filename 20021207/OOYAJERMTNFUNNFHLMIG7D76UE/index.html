<html><header><meta charset="utf-8"><title>華仔入行廿年半裸贈興</title></header><body><h1>華仔入行廿年半裸贈興</h1><p>劉德華昨晚在灣仔新伊館舉行一場《你是我的驕傲》演唱會，全場招待約三千名歌迷，氣氛熱烈。<br> &#13;<br> <spanclass>胸肌健碩 &#13;<br> 華仔昨晚甫出場即赤裸上身，展示其健碩的胸肌，十分有型。他唱完第一首歌後，便問歌迷可否穿回衣服，華仔說：「我咁樣聽日會上頭版，我好多謝歌迷二十年嚟嘅支持，呢次演出比演唱會重多嘢睇。」&#13;<br> 華仔這次演唱會是紀念他入行二十周年，大會稍後會把整個演唱會製成VCD出售，所以昨晚歌迷入場時，都要被保安人員檢查手袋，除記者外，歌迷均不准帶同相機及攝錄機入場。	採訪：胡比&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
