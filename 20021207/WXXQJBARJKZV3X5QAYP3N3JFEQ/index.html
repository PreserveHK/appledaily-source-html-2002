<html><header><meta charset="utf-8"><title>毀電腦資料停職</title></header><body><h1>毀電腦資料停職</h1><p>【本報訊】環境運輸及工務局今年四月發現電腦檔案部份機密資料被刪除，警方科技罪案組拘控涉案女秘書，昨在東區裁判法院提堂。被告否認三項刑事毀壞罪押後本月十三日再訊，獲准保釋外出。&#13;<br> 該局發言人指局方資料並無外洩亦無財務上損失，被告現時已停職。&#13;<br> 四十五歲女被告駱筱卿，於環境運輸及工務局任職私人秘書。被控三項刑事毀壞罪名，指她於今年四月二十五日在中環美利大廈內，先後三度刑事毀壞儲存於環境運輸及工務局的電腦檔案資料。&#13;<br> 案件編號：ESCC3563/02</p></body></html>
