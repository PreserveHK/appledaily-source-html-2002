<html><header><meta charset="utf-8"><title>滕麗名想做多仔婆</title></header><body><h1>滕麗名想做多仔婆</h1><p>滕麗名近日正忙於拍攝無綫新劇《陀槍師姐IV》，她今次在劇中的角色將會懷孕。飾演孕婦看來都難不到伊人，因為她日前裝假肚試造型，相當維肖維妙。<br> &#13;<br> <spanclass>已有結婚大計 &#13;<br> 滕麗名日前表示，現實生活中的她很喜歡小孩子，她與男友魏駿傑拍拖多年，二人對結婚計劃頗有默契。&#13;<br> 滕麗名日前說：「如果將來結婚之後，我希望可以生幾個細路仔。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德&#13;<br> 髮型、化妝：Jennifer（TouchUp）&#13;<br> 服裝：PacinoWan</spanclass></p></body></html>
