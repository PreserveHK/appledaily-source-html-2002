<html><header><meta charset="utf-8"><title>奀妹退租賣車返娘家</title></header><body><h1>奀妹退租賣車返娘家</h1><p>傅天穎（奀妹）日前由台灣返港，擔任名嘴吳宗憲主持的綜藝節目《十字路口》的嘉賓，日前她在銅鑼灣接受記者訪問時，透露將於本月中推出台灣電視劇《濃情巧克力》的電視原聲碟。<br> &#13;<br> <spanclass>酒店豔遇 &#13;<br> 奀妹表示已將發展基地搬回台灣娘家，而在香港跑馬地的居所已退租，汽車則已變賣，今次她回港數天亦是住在酒店。奀妹一回港即有豔遇，她笑說：「我一落機入酒店checkin後，有侍應生送咗個蛋糕入嚟，重附有卡片，但係我唔識送禮物嗰個人。」問她是否蜜運中？她連忙否認說：「有機會就想，有緣份就上。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
