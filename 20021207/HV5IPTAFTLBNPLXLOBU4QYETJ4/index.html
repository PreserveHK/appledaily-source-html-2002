<html><header><meta charset="utf-8"><title>「師傅車」撞傷老翁</title></header><body><h1>「師傅車」撞傷老翁</h1><p>【本報訊】一輛屬於私人駕駛學校的「師傅車」，昨在沙田大圍倒車泊位時撞倒一名過馬路的六旬翁，傷者半昏迷倒地，不斷嘔吐，警方正調查意外原因。傷者姓黃，同行妻子赫見丈夫被車撞傷憂心如焚，寸步不敢離開。&#13;<br> 事發於昨晨六時半，三十一歲姓文司機駕駛一輛寫上私人駕駛學校名及聯絡電話的私家車，在積存街倒車泊位，不料一名老翁突然由車尾步出過馬路，司機收掣不及將對方撞倒後報警。<br> &#13;<br> <spanclass>送院搶救危殆 &#13;<br> 傷者在救護員急救期間，不斷嘔吐，送院搶救後情況危殆。肇事私家車為學車用的「師傅車」，煞掣系統經過改裝，初步不排除是機件故障所致，要拖到政府汽車扣留中心檢驗，不過司機並非教車師傅。</spanclass></p></body></html>
