<html><header><meta charset="utf-8"><title>拾荒婦墮大垃圾桶</title></header><body><h1>拾荒婦墮大垃圾桶</h1><p>【本報訊】灣仔告士打道與堅拿道西交界附近一個垃圾收集站，昨傍晚六時許，一名姓劉，六十二歲的婦人，推着手推車在垃圾站內撿拾物件時，疑有人誤會其手推車是垃圾，拋進一個長二十呎、八呎高的大型垃圾桶內。婦人發現，爬上垃圾桶，怎料失重心跌入垃圾桶內，當時一輛垃圾車正準備將垃圾桶內的垃圾倒入車斗，工人見狀立即喝停司機及報警。警員到場，與工人合力將婦人救出送院（圖）。&#13;<br> 溫文學攝</p></body></html>
