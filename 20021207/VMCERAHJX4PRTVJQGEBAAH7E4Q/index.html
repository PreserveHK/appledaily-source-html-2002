<html><header><meta charset="utf-8"><title>警員指同類意外罕見</title></header><body><h1>警員指同類意外罕見</h1><p>【本報訊】筲箕灣昨凌晨發生的奪命車禍，女死者在事發後三十分鐘才被發現送院，立法會保安事務委員會主席劉江華對事件表示關注，但現階段去判斷最初在場的三名軍裝警員是否失職、或作出處分，實在言之尚早。&#13;<br> 他指出，意外現場環境陰暗、混亂及肇事司機的口供都可能影響該三名警員作出判斷，真相有待警方調查找出。&#13;<br> 警察員佐級協會主席劉錦華認為意外十分罕見，他指出，軍裝警務人員在處理交通意外現場時有一定程序（見表），例如不要隨便移動現場證物。他相信，警方將會就事件進行內部調查，由交通部人員替三名警員錄取口供，了解事件中是否涉及警員失職或處理失當。</p></body></html>
