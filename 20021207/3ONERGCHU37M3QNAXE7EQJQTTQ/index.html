<html><header><meta charset="utf-8"><title>「珠寶大盜」上訴駁回</title></header><body><h1>「珠寶大盜」上訴駁回</h1><p>【本報訊】九○年年初領導一夥極度危險悍匪的「珠寶大賊」何東成，他竟突然申請上訴，企圖推翻開槍定罪，上訴庭昨駁回上訴。<br> &#13;<br> <spanclass>判17次終身監禁 &#13;<br> 穿着西裝、右耳戴着助聽器的何東成，身形結實，膚色黝黑，九三年承認打劫、開槍及藏槍等二十三項罪，其中十五項打劫及兩項開槍罪判終身監禁，其後又因誤殺表行少東判監二十五年，九四年上訴減刑遭駁回，今年三月突然申請逾期上訴，耐人尋味。&#13;<br> 何因開槍殺人及連環械劫珠寶金行，令店舖損失一億二千多萬元，九三年被判十七次終身監禁。&#13;<br> 案件編號：CACC19/94</spanclass></p></body></html>
