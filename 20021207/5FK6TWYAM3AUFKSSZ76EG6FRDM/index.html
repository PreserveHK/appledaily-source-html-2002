<html><header><meta charset="utf-8"><title>學友離港日Fans好High</title></header><body><h1>學友離港日Fans好High</h1><p>張學友前晚乘坐夜機到台灣拍攝新歌MV，正當一身便服的他輕鬆地揹着背囊準備入閘時，卻被日本女歌迷發現，她們紛紛上前向偶像索取簽名和要求合照，場面熱鬧。<br> &#13;<br> <spanclass>有求必應 &#13;<br> 學友前晚約十時出現赤鱲角機場的離境大堂，他說：「我過台灣拍攝新歌嘅MV，要過幾日先返嚟。」學友接受訪問期間，被一班日本女歌迷看見，她們均爭相向偶像索取簽名和合照，學友都有求必應，之後他便匆匆入閘離開。&#13;<br> 採訪：仇志德&#13;<br> 攝影：楊潔雯</spanclass></p></body></html>
