<html><header><meta charset="utf-8"><title>米高積遜翻𠝹貓女</title></header><body><h1>米高積遜翻𠝹貓女</h1><p>過氣流行天王米高積遜（MichaelJackson），前日原定要到法庭為其違反演唱會合約的官司繼續作供，奈何米高聲稱被蜘蛛咬傷後未能上庭。而法官則要求米高必須檢查身體，以證明他真的不宜行動。&#13;<br> 另外，近日有報道指米高得知前妻、貓王女兒麗莎瑪莉（LisaMariePresley）離婚後，有意對她重新展開追求，重拾九六年異離的一段情。米高的好友更說：「佢𠵱家好需要麗莎瑪莉，只有佢先可以帶畀米高平靜嘅感覺。」</p></body></html>
