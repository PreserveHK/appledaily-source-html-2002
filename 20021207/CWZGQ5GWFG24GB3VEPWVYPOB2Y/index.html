<html><header><meta charset="utf-8"><title>Tom象徵價1元購《茶杯》</title></header><body><h1>Tom象徵價1元購《茶杯》</h1><p>【本報訊】Tom.com（8001）宣布，落實向成報傳媒（8010）收購《茶杯》及《AV》兩本雜誌。由於陽光文化（307）收購成報傳媒的交易，一直未能落實，故是次成報成功出售雜誌業務，相信陽光文化的收購亦將於短期內公布。&#13;<br> 根據Tom與成報的協議，Tom將以象徵式代價1元，取得該兩本雜誌的品牌及業務後，另向成報傳媒支付最多80萬元，作為補償該兩本雜誌業務的一些固定資產。<br> &#13;<br> <spanclass>另付80萬補償固定資產 &#13;<br> 兩本雜誌現時的員工預計會與《優悠生活》的營運合併。《優悠生活》是長實（001）授權Tom出版的月刊，派發予旗下物業住戶。</spanclass></p></body></html>
