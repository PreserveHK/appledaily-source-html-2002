<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>李登輝假牙險脫口 &#13;<br> 台灣前總統李登輝前晚在高雄的台聯造勢晚會上，口沫橫飛，因為說得太激動，除了將台聯十三席立委誤說成三十三席外，上排的假牙還不慎鬆動，他的嘴唇急忙一抿，險些脫口而出的假牙立刻塞回去，旁邊的人想笑又不敢笑。但這趣怪一刻卻被攝影機捕捉了，相當惹笑。　《東森新聞報》<br> &#13;<br> <spanclass>謝長廷盤口難止瀉 &#13;<br> 謝長廷選情告急，高雄市賭盤亦如吃了「瀉藥」般江河日下，上月初起一直維持謝長廷讓黃俊英七萬五千票，跌至上月底讓三萬票，到昨日更普遍開出讓一萬票，即使有盤口開出謝兩萬票，賠率都是一賠一，就連陳水扁連同李登輝頻頻南下替謝長廷助選，也無法「止瀉」。　《聯合晚報》</spanclass></spanclass></p></body></html>
