<html><header><meta charset="utf-8"><title>十二月淺草趁墟</title></header><body><h1>十二月淺草趁墟</h1><p>走在東京街頭，各種新鮮事物固然吸引，但有沒有想過，這個大都會所保留的傳統一面，也相當可觀，每年十二月，大家所熟悉的淺草原來有墟趁。這個叫做「羽子板市」的祭，保留着江戶時代初出現時的色彩，傳統味十足，到時會有數十個攤檔擺買純「和味」羽子板。這塊板本來是用來打羽毛球般的小球，是以前日本孩子新年的玩意，現在仍有新年送女孩子羽子板的傳統。現在的羽子板，都設計得很醒目，裝飾意味較重，買個回來做手信也不錯。&#13;<br>&#13;<br>記者：黎頌詩</p><p><b> 羽子板市</b> &#13;<br> 舉行日期：12月17日至12月19日&#13;<br> 查詢：(81)338420181&#13;<br> 地點：淺草寺仲見通&#13;<br> 交通：東武伊勢崎線，地下鐵淺草站下車</p></body></html>
