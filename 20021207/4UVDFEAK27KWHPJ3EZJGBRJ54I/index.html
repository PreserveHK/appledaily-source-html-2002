<html><header><meta charset="utf-8"><title>莉芙泰萊谷《魔戒》</title></header><body><h1>莉芙泰萊谷《魔戒》</h1><p>由新西蘭導演彼得積遜（PeterJackson）執導的《魔戒二部曲：雙城奇謀》，前日於紐約舉行首映。一眾主角如伊利亞活（ElijahWood）及莉芙泰萊（LivTyler）均盛裝出席。<br> &#13;<br> <spanclass>得影評歡心 &#13;<br> 將於本月十八日在英美等地上映的《魔戒二部曲》，近日得到影評的上佳口碑，此片更被譽為明年三月奧斯卡的大熱之一。難怪《魔》片的第一男主角伊利亞活，前晚表現得非常風騷。此片將於明年一月九日在港上映。</spanclass></p></body></html>
