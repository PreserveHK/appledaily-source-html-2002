<html><header><meta charset="utf-8"><title>李彩樺夠秤入賭場輸清</title></header><body><h1>李彩樺夠秤入賭場輸清</h1><p>李彩樺（阿Rain）日前到美國大西洋賭城登台，剛滿十八歲的她除了立即考取了車牌，還趁此行到當地賭場碰運氣。&#13;<br> 阿Rain帶了二百美元（約一千六百港元）做賭本，結果輸清光，但她仍大呼過癮。阿Rain說：「我終於夠年齡入賭場，真係好大滿足感。雖然輸咗，但冇所謂啦，我都冇賭癮嘅。」<br> &#13;<br> <spanclass>虛報火警 &#13;<br> 阿Rain因為到賭場玩樂，遲了返酒店，結果避過酒店「虛報」火警一事，她說：「我返到酒店，見到啲住客留晒喺酒店大堂，好彩火警唔係真，虛驚一場啫！」</spanclass></p></body></html>
