<html><header><meta charset="utf-8"><title>以軍殺10巴人</title></header><body><h1>以軍殺10巴人</h1><p>在以色列總理沙龍公開表示加薩地帶及黎巴嫩窩藏阿蓋德恐怖分子後幾小時，以軍四十輛坦克及裝甲車，周五凌晨在直升機的支援下，開入加薩布賴杰難民營，向難民營開炮，並與巴人槍手槍戰，以軍擊斃十名巴勒斯坦人和槍傷十九名巴人。&#13;<br> 以軍撤走後，巴人抬着遇害同胞的屍體到清真寺舉殯，抬着屍體在大街小巷出殯，並高叫「報復！報復！」&#13;<br> 另方面，阿蓋德網站宣布已在巴勒斯坦成立「伊斯蘭阿蓋德組織」，並會向以色列發動自殺式炸彈襲擊。&#13;<br> 美聯社</p></body></html>
