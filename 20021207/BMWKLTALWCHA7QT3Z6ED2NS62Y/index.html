<html><header><meta charset="utf-8"><title>三男童偷果汁被捕</title></header><body><h1>三男童偷果汁被捕</h1><p>【本報訊】三名十五歲男童，昨凌晨涉嫌在柴灣偷竊飲品被捕。&#13;<br> 現場為永泰道五十號港利中心地下一間食肆，門外放有一個汽水冰櫃，東主每日收舖只將玻璃櫃門上鎖。&#13;<br> 昨凌晨一時許，三名十五歲，分別姓郭、嚴及吳男童，途經店外疑因一時貪心，撬開冰櫃門鎖偷取兩支果汁飲品及一紙包飲品，剛巧一隊穿便裝特遣隊警員進行反罪惡巡邏撞破。三男童見事敗，將飲品棄地上逃走，但仍被警員截獲拘捕。</p></body></html>
