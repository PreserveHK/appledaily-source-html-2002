<html><header><meta charset="utf-8"><title>員工嫁禍蘋果批藏刀片</title></header><body><h1>員工嫁禍蘋果批藏刀片</h1><p>美味蘋果批中竟然暗藏利刀，教人防不勝防。美國一家麥當勞快餐店的員工，偷偷地在三個蘋果批中放入刀片饗客，結果導致一名顧客受傷。&#13;<br> 麥當勞員工在食物中暗藏刀片事件，是在上月二十四日，於路易斯安那州新奧爾良以西二百四十公里外的尤尼斯市分店發生。當時，一名顧客拿着熱騰騰的蘋果批，一啖咬下享用這個甜批時，哪料到當中「被加料」，遭一塊鋒利刀片割傷了嘴唇，可幸的是只受了輕傷。&#13;<br> 涉案的十八歲職員方特諾特，跟受害人是認識的，暫時不知他行兇動機。聯邦調查局周二拘捕方特諾特，控以不正當干擾罪，最高可判監十年。&#13;<br> 美聯社</p></body></html>
