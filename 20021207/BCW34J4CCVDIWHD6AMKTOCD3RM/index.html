<html><header><meta charset="utf-8"><title>印度麥當勞爆炸17傷</title></header><body><h1>印度麥當勞爆炸17傷</h1><p>繼印尼南蘇拉威西省望加錫市的美資麥當勞快餐店遭遇炸彈襲擊後，印度金融中心孟買市中央火車站內一家麥當勞快餐店，周五亦發生爆炸，至少十七人受傷。&#13;<br> 由於警犬並未嗅到有爆炸品，警方相信事件可能是快餐店內的冷氣槽有問題才引起爆炸。警方在爆炸後疏散車站內幾百名乘客，列車服務亦一度暫停。&#13;<br> 孟買周二曾發生兩死三十六傷的巴士爆炸，因連串爆炸事件發生在阿約提亞鎮清真寺被毀十周年之際，故此今次快餐店爆炸引起市民恐慌。&#13;<br> 路透社/法新社</p></body></html>
