<html><header><meta charset="utf-8"><title>余文樂碌齡睇得又打得</title></header><body><h1>余文樂碌齡睇得又打得</h1><p>余文樂日前接受雜誌《Sports&amp;Fitness》訪問，大談喜愛的運動。訪問當天，阿樂還打保齡球，玩得有板有眼，不過原來他對打保齡沒大興趣，余文樂對此說：「其實我對保齡球嘅接觸唔多，咁多年嚟都打唔夠十次。我覺得保齡球刺激性唔係太大，令我提唔起興趣去玩。」<br> &#13;<br> <spanclass>最愛滑水速度感 &#13;<br> 阿樂表示最喜歡的運動是滑水，阿樂說：「滑水好刺激，佢帶畀我嘅速度感真係好厲害。我本身又係一個好鍾意水嘅人，水畀我一種好親切嘅感覺，滑水能將水同運動結合，令到我同水之間有好密切嘅感覺，係我第一選擇。」</spanclass></p></body></html>
