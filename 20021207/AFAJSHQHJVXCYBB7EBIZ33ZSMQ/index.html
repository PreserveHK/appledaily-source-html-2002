<html><header><meta charset="utf-8"><title>偉仔、千嬅講笑闢謠</title></header><body><h1>偉仔、千嬅講笑闢謠</h1><p>昨日有報道指梁朝偉拍電影《行運超人》，日薪以五十萬計，每超時一個鐘便要補水五萬，而楊千嬅、鄭中基和蘇永康經常NG和遲到，拖慢拍攝進度，令導演谷德昭不滿，更有傳千嬅和偉仔不和。<br> &#13;<br> <spanclass>合作得開心 &#13;<br> 千嬅、偉仔、杜汶澤和杜麗莎昨日在銅鑼灣拍外景。就現場所見，偉仔和千嬅拍攝時有講有笑，十分融洽。偉仔對於有關傳聞，只說：「對於虛構嘅事，我唔回應。」楊千嬅則表示她只是演員，對於是非她不能控制，唯一能做的是將電影拍好。&#13;<br> 而導演谷德昭則表示已看過報道，他說：「呢啲事冇發生過，呢套戲嘅台前幕後都合作得好開心，有時收工後重會留低討論劇本，根本係有人作古仔。」</spanclass></p></body></html>
