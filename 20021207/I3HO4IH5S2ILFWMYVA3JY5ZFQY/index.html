<html><header><meta charset="utf-8"><title>工廠巨型煙囱拆斷</title></header><body><h1>工廠巨型煙囱拆斷</h1><p>【本報訊】荃灣柴灣角街六號樂信海景工廠大廈，一條已荒廢十年、由地下外牆直通上十五樓直徑達四呎的巨型煙囱，疑日久失修，昨下午二時許，在九樓位置突然斷開，下面的一截隨即向一邊傾斜（圖），幸而三樓有一部吊機伸出窗外，將煙囱擱住令它不致跌下地面，廠戶事後報警。&#13;<br> 警方將現場封閉，據悉，煙囱原物主是現場地下一間漂染廠，但於十年前已結業，警方無法找到負責人，現通知屋宇署派員處理。&#13;<br> 梁維建攝</p></body></html>
