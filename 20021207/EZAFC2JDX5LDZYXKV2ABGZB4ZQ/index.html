<html><header><meta charset="utf-8"><title>邵美琪食飯盒偷師</title></header><body><h1>邵美琪食飯盒偷師</h1><p>蔣怡、邵美琪和吳婉芳等前晚到中環麗嘉酒店，出席「聖誕薑包慈善製作大賽」，為薑包評分。&#13;<br> 邵美琪早前被拍下在街邊捱飯盒和到麥當勞買外賣，但前男友鄭伊健則偕梁詠琪逛名店，境況差別很大，邵美琪對此說：「我唔覺得自己慘，重有嗰次之後，我買嘢食啲人都畀多啲份量。嗰日係咁啱做完嘢懶煮飯咪買飯盒，買飯盒幾好吖，又可以參考吓人哋煮餸。」<br> &#13;<br> <spanclass>蔣怡整餅 &#13;<br> 此外，名模蔣怡前晚親手弄芝士蛋糕作義賣，定價一千元一件，整個共需一萬二千元，問蔣怡不怕太貴？她說：「我親手整同做善事，冇所謂啦！」</spanclass></p></body></html>
