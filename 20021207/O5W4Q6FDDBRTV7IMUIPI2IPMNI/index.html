<html><header><meta charset="utf-8"><title>英軍隨時穿球鞋打仗</title></header><body><h1>英軍隨時穿球鞋打仗</h1><p>身為美國最忠實盟友的英國，積極為攻打伊拉克備戰，可是戰爭尚未爆發卻先出現補給短缺問題。這並不是飛機大炮短缺，而是最基本的軍靴，以致士兵要穿「全能鞋」受訓。若這時爆發戰事，英軍相信要穿運動鞋上戰場去。&#13;<br> 保守黨議員格雷最近到威爾特郡軍營視察時，有士兵向他投訴，才知道軍靴嚴重短缺。他指出：「士兵要穿全能鞋演習，若果戰事爆發，他們將是開往伊拉克的士兵，可是有的獲發兩隻左腳的軍靴；若果你穿的是八號、九號或十號鞋，可說相當不幸，這裏完全缺貨。」&#13;<br> 國防部承認軍中曾出現軍靴短缺問題，但強調有關問題已獲解決，當局目前有大約八星期的補給存貨。&#13;<br> 英國《每日電訊報》</p></body></html>
