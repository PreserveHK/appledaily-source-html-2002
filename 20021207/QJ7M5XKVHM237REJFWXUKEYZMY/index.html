<html><header><meta charset="utf-8"><title>拒批法援　公僕上訴</title></header><body><h1>拒批法援　公僕上訴</h1><p>【本報訊】代表本港四萬多名公務員的公務員總工會，不滿政府立法減薪，申請司法覆核，雖已獲高等法院原訟法庭法官批准申請，排期至明年五月六日正式審訊，但總工會不服法援署拒批法援，昨向司法常務官提出上訴，聆訊未畢。&#13;<br> 今年十月，繼一名警務處高級督察及四個警察員工協會的主席，入稟挑戰港府立法減薪後，香港工務員總工會亦派出會員作代表，入稟申請司法覆核。<br> &#13;<br> <spanclass>總工會先付訴訟費 &#13;<br> 總工會主席張國標指出，旗下代表會員申請法援遭法律援助署拒絕，故入稟訴訟的費用先由總工會支付，而兩名代表的會員就拒獲法援提出上訴，昨日在高等法院進行聆訊。</spanclass></p></body></html>
