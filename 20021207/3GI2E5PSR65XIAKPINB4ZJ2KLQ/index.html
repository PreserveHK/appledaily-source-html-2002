<html><header><meta charset="utf-8"><title>萬關再失守駿威逆市升</title></header><body><h1>萬關再失守駿威逆市升</h1><p>【本報訊】港股牛皮偏軟，隨外圍下跌，一萬點再失守，收9973，跌36點，全日高低波幅不足百點，成交50.6億元。即月期指收9970接近平水，成交合約1.4萬張。<br> &#13;<br> <spanclass>月中有望見10600 &#13;<br> 里昂證券預料，美日汽車集團湧入中國，將使中國汽車市場在未來兩年競爭加劇，但駿威（203）可望成為少數能繼續生存及獲利的公司，故建議買入，目標價3.45元。駿威即時逆市造好，收2.925，升5.4%，帶動另外汽車股受追捧，華晨（1114）升3.8%；慶鈴（1122）升2.1%。證券業人士普遍預測，要到月中，基金開始粉飾櫥窗活動，才會推動港股升上10600水平。</spanclass></p></body></html>
