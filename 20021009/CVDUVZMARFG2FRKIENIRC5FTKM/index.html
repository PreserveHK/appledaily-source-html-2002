<html><header><meta charset="utf-8"><title>醉漢投訴海關</title></header><body><h1>醉漢投訴海關</h1><p>【本報訊】三十九歲姓胡男子，前晚九時許，由落馬洲過關返港時不滿入境處人員「手腳慢」，疑因酒醉情緒失控污言穢語洩憤，其間又在通過海關檢查站時在禁煙區食煙及拋煙蒂。多名海關人員見狀上前勸喻時，雙方發生爭執，胡被多名關員合力帶往房間搜身調查，被票控「亂拋垃圾」後獲准離去。&#13;<br> 胡事後承認酒醉失控，但不滿關員將他帶走調查時行為粗暴，令他雙手手臂紅腫瘀傷（圖）。他獲釋後，隨即往元朗警署報案投訴被關員毆打，及往醫院驗傷。海關發言人表示，案件已交由警方調查，暫時不作評論。&#13;<br> 陳偉良攝</p></body></html>
