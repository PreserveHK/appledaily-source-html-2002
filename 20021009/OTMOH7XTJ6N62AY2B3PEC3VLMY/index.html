<html><header><meta charset="utf-8"><title>許慧欣台灣人氣直迫城城</title></header><body><h1>許慧欣台灣人氣直迫城城</h1><p>曾與許志安合唱的台灣新人許慧欣，最近推出的國語專輯《孤單芭蕾》銷量不俗，其唱片公司日前在台北為她舉行簽唱會，當日郭富城亦在當地舉行唱片宣傳活動，但許慧欣的聲勢與郭富城不遑多讓。<br> &#13;<br> <spanclass>考慮接拍劇集 &#13;<br> 許慧欣近期獲台視睇中，邀她拍攝電視劇。但許慧欣在美國長大，中文程度一般，所以至今她還未決定是否接拍該劇。許慧欣表示曾看過一些導演提供的劇本，但她不太明白當中內容，若她接拍劇集，必須請人代繙譯劇本，所以她要詳細考慮。</spanclass></p></body></html>
