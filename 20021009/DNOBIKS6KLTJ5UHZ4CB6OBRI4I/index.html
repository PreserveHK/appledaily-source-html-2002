<html><header><meta charset="utf-8"><title>癡男怨女玩殘警察</title></header><body><h1>癡男怨女玩殘警察</h1><p>【本報訊】一名於個多月前為情兩度企圖跳樓自殺的失業又失戀男子，昨晚七時許在土瓜灣六樓一單位要求與女友復合不遂，又走上天台危坐企圖以死要脅女友重投其懷抱，女友不堪男友纏擾以刀架頸企圖自殺，擾攘約一句鐘，兩人先後被警方及消防員勸服及制止，事件才告平息。&#13;<br> 企圖自殺兩男女分別姓吳（二十一歲）及姓鄧（二十四歲），據悉兩人於十個月前在餐廳工作認識，吳迷戀鄧女，不介意對方比他年紀大，雙方在順天邨天樂樓一單位同居，並借錢與她一起辭職當小販賣魚蛋，生意一度很理想，至兩個月前，因遭小販隊頻頻掃蕩，無法做生意，女友疑嫌他沒收入及另結新歡提出分手。</p></body></html>
