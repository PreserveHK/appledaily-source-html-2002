<html><header><meta charset="utf-8"><title>愛滋漢爆竊獲輕判</title></header><body><h1>愛滋漢爆竊獲輕判</h1><p>【本報訊】身患世紀絕症「愛滋病」的內地男子葉智偉，二十八歲，今年初入境後，連犯多宗爆竊案，最終在潛入元朗一間生果店偷竊百多元硬幣時被捕。被告在區域法院承認入屋犯法罪。法官考慮其病況，給予額外減刑，判入獄十五個月。&#13;<br> 駐庭懲教署人員昨日並無因被告為愛滋病帶菌者而採取特別措施，亦沒有刻意與被告「保持距離」，反而在押走被告時更曾搭其膊頭。懲教署表示，患有愛滋病的犯人，待遇與其他犯人一樣，不會受歧視。&#13;<br> 案件編號：DCCC786/02</p></body></html>
