<html><header><meta charset="utf-8"><title>方中信一夫四「妻」</title></header><body><h1>方中信一夫四「妻」</h1><p>方中信昨日應邀往銅鑼灣賓利陳列室欣賞汽車預展，他一向視車如老婆，現時他擁有四部汽車。&#13;<br> 問方中信汽車與女朋友哪樣較重要？他說：「我都有輕重之分，人重要啲，但換車可以代替我換女友嘅習慣。」<br> &#13;<br> <spanclass>維護謝霆鋒 &#13;<br> 方中信自認有時會與女友莫可欣為汽車吵架，所以不會再買新車，他說：「我都成四十歲，四架車好足夠，我邊有咁多『屎忽』坐呀。」&#13;<br> 對於謝霆鋒喜歡開快車，方中信說：「每個後生仔都會咁做，我以前都曾經試過，試過之後就覺得唔應該。」</spanclass></p></body></html>
