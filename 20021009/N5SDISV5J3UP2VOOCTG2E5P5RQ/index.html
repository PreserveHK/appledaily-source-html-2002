<html><header><meta charset="utf-8"><title>機舖縱火案再拘一人</title></header><body><h1>機舖縱火案再拘一人</h1><p>【本報訊】觀塘瑞和街一間遊戲機中心遭狂徒投擲汽油彈縱火案，警方昨再拘捕一名疑有「新義安」黑幫背景綽號「阿偉」男子。此案先後已有三人被捕，惟相信尚有人在逃正追緝歸案，警方懷疑案發起因乃黑人物在遊戲機中心內爭執，滋事者被驅趕後遷怒東主，擲汽油彈縱火。&#13;<br> 涉案被捕綽號阿偉男子姓陳（二十六歲），昨晨他在東九龍地區被反黑組探員拘捕，至昨晚仍被扣查。&#13;<br> 縱火案發生在本月六日凌晨，阿偉在前一日於遊戲機中心內與多名「和利和」黑幫人馬爭執，一名與東主相熟、綽號「波仔」的「和勝和」黑幫分子出面干涉，驅趕眾人離開。案發後警方疑有人被驅趕遷怒遊戲機中心，投汽油彈報復。</p></body></html>
