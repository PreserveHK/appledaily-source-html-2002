<html><header><meta charset="utf-8"><title>穿梭機攝錄機首傳影像</title></header><body><h1>穿梭機攝錄機首傳影像</h1><p>美國太空穿梭機「阿特蘭蒂斯」號周一順利升空，這是自今夏穿梭機燃料推進器出現裂痕問題停飛以來首次升空，也是太空總署首次在穿梭機裝上攝錄機，即時傳送穿梭機升空影像，供電視觀眾及網友欣賞，美中不足是畫面後來變得朦朧不清。&#13;<br> 太空總署在外置燃料缸頂安裝了彩色攝錄機，擬拍下穿梭機在八分半鐘內由零加速至時速二萬七千公里的衝天場面。升空最初三分的鐘影像非常清晰，佛羅里達州海岸景色盡入眼底，可是當外置燃料缸跟穿梭機分離後，影像變得模糊不清，當局解釋是「當固體燃料推進器分離後，攝影機被熏黑了」。&#13;<br> 綜合外電報道</p></body></html>
