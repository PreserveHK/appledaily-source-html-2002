<html><header><meta charset="utf-8"><title>祖迪羅愛女啪丸後首曝光</title></header><body><h1>祖迪羅愛女啪丸後首曝光</h1><p>英國影星祖迪羅（JudeLaw）的兩歲大愛女愛莉思（Iris），日前在兒童派對中誤吃在地上拾到的半粒「忘我」（Ecstasy），被緊急送院，幸好愛莉思於治療後並無太礙，可即時返家，總算有驚無險。<br> &#13;<br> <spanclass>精神不錯 &#13;<br> 前日祖迪羅太太莎迪霍絲（SadieFrost）帶同愛女由倫敦的大宅外出，被一早在場的記者重重包圍。當時愛莉思精神抖擻，相信誤服毒品事件並未為她帶來太大影響。而祖迪羅夫婦昨日亦澄清，女兒並不需要洗胃及做腦掃描，對於女兒無恙，祖迪羅夫婦說：「我哋真係全世界最幸運嘅父母！」</spanclass></p></body></html>
