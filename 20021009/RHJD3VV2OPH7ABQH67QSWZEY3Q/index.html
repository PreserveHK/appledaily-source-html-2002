<html><header><meta charset="utf-8"><title>Bootleg</title></header><body><h1>Bootleg</h1><p>"Frenchcustomsseizenearly16,000litersof<u> bootlegged</u> alcohol."&#13;<br> &#13;<br> 「法國海關搜獲近16,000公升的私酒。」&#13;<br> &#13;<br> 法國海關人員周一在一輛由西班牙往英國的貨車上，搜獲千多箱伏特加和威士忌，總值十八萬歐元（約一百三十九萬港元），但酒瓶上沒有列明商標和產地，出入口證亦屬偽造。Bootleg本指以前的人偷運私酒時，用扁瓶裝酒藏在長靴裏，後來指非法製造或販賣的產品，如私酒、光碟等。&#13;<br> </p></body></html>
