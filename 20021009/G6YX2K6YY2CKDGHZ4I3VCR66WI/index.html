<html><header><meta charset="utf-8"><title>棋王戰電腦怪著初捷</title></header><body><h1>棋王戰電腦怪著初捷</h1><p>人腦對電腦之戰復仇有望了。前棋王卡斯帕羅夫五年前敗於電腦「深藍」；二十七歲新任棋王克拉姆尼克（VladimirKramnik）最近為師傅「報仇」，迎戰超級電腦「弗里茨」，以怪招在第二局出奇制勝，暫時在八局的比賽中以一勝一和領先。&#13;<br> 克拉姆尼克次局一開局就專在無關勝負的位置下子。「弗里茨」一秒可算三百萬棋步，卻不懂應付這怪招，輸得一敗塗地。雙方還有六戰，下周六就知鹿死誰手。&#13;<br> 綜合外電報道</p></body></html>
