<html><header><meta charset="utf-8"><title>羅嘉良未戒奶</title></header><body><h1>羅嘉良未戒奶</h1><p>羅嘉良日前為澳洲寶萊特級鮮奶拍攝平面廣告，並為其產品電視廣告作旁白。<br> &#13;<br> <spanclass>幫助入睡 &#13;<br> 代理商表示鮮奶一向給人健康正氣的感覺，而嘉良有住家男人的形象，加上男士推廣牛奶產品，會是個嶄新嘗試。&#13;<br> 嘉良是次擔任代言人可獲六位數字酬勞，他說：「我好鍾意飲鮮奶，每日早餐一定要飲一至兩大杯鮮奶補充營養，如果夜晚瞓唔着都一定會飲番杯奶幫助睡眠。我早排去澳洲拍劇集《流金歲月》時，都發覺澳洲嘅鮮奶味道比香港嗰啲好飲好多。」</spanclass></p></body></html>
