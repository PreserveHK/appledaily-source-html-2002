<html><header><meta charset="utf-8"><title>高輻射華人俄拒入境</title></header><body><h1>高輻射華人俄拒入境</h1><p>俄羅斯遠東普里莫爾耶地區，周二有一名中國人俄羅斯被拒入境，但涉事男子不是甚麼犯罪分子，而是他體內所含的輻射水平較正常人高出二百倍。<br> &#13;<br> <spanclass>較常人高200倍 &#13;<br> 俄羅斯新聞社引述當地警方報道，該名未有公開身份的男子，企圖經中俄邊境站進入普里莫爾耶地區，其間啟動了俄方專門計算放射性粒子的「蓋革計算器」。&#13;<br> 警方隨即把他扣留並進一步檢驗，發現他的喉部輻射水平最高，體內輻射水平較正常人高出二百倍。&#13;<br> 他解釋，由於正接受特別的放射性療程醫治甲狀腺亢奮症，體內輻射量才會超出正常標準。但俄羅斯當局未有理會，安全至上，把他遣回中國。&#13;<br> 法新社</spanclass></p></body></html>
