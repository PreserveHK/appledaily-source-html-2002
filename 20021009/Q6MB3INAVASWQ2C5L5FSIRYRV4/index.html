<html><header><meta charset="utf-8"><title>火車老鼠咬傷乘客</title></header><body><h1>火車老鼠咬傷乘客</h1><p>為應付國慶七天長假後的人潮，山東省濟南鐵路局青島客運分公司將很久沒用的車廂投入服務，由車廂清掃得不徹底，老鼠亂竄，一名熟睡中女乘客被老鼠咬傷手指。&#13;<br> 上周六晚九時，一批旅客登上從青島往西安的火車卧鋪車廂後，發現床鋪和枕巾上都有老鼠屎，還散發出一股惡臭。各乘客向火車服務員強烈要求更換床單，直到晚上十二時才更換完畢。&#13;<br> 翌晨四時許，一隻老鼠跳上三號車廂的一個床鋪，咬傷一名正在熟睡中的女乘客的手指，女乘客被咬後即時痛醒。待火車抵達山東兖（粵音演）州時，列車長派人將被老鼠咬傷的女乘客帶到醫院，注射狂犬症疫苗，以防她感染「瘋狗症」。&#13;<br> 陝西《華商報》</p></body></html>
