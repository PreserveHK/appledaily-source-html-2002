<html><header><meta charset="utf-8"><title>手機短訊答性疑難</title></header><body><h1>手機短訊答性疑難</h1><p>新加坡一名醫生推出了一個為期十日的性教育活動，透過手機短訊，免費為青少年解答各式各樣的性疑難。&#13;<br> 這個名為「空中論性」的活動由余衞湘醫生發起，獲三個私人機構支持。青少年透過短訊發問後，在新加坡、荷蘭阿姆斯特丹及澳洲墨爾本的醫生會在兩日內回覆。余醫生希望新加坡的青年會透過手機短訊，發問有關安全性行為、愛滋病、懷孕及手淫等既敏感又尷尬的問題。&#13;<br> 余衞湘今年初曾開發了一套電腦軟件，以手機短訊方式，每月提醒女性她們的經期及排卵期。&#13;<br> 美聯社</p></body></html>
