<html><header><meta charset="utf-8"><title>吊臂車翻側賴地「淋」</title></header><body><h1>吊臂車翻側賴地「淋」</h1><p>【本報訊】昨晨八時許，一輛停泊在鰂魚涌海裕街一個地盤外的三十噸重的吊臂車，吊運巨型鋼板時向右翻側，打中一輛剛駛至的貨車車頭，導致三名乘客受傷送院。&#13;<br> 肇事司機姓黃（四十二歲），當時他操控吊臂將多塊二十呎乘十呎、一吋厚的鋼板由車斗吊落路面，懷疑失平衡向右翻側，吊臂連鋼板翻落東區走廊慢線，打中一輛剛駛至的貨車，貨車左邊車頭凹陷，碎片彈傷車內三名男子。&#13;<br> 警方接報到場見吊臂車只有車尾兩支油壓腳伸出，懷疑意外是該車失平衡所致。肇事司機卻稱：「日日都係咁吊㗎啦，可能今日地下『淋』呀！」</p></body></html>
