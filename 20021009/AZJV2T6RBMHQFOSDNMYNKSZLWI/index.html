<html><header><meta charset="utf-8"><title>無錢交租燒炭</title></header><body><h1>無錢交租燒炭</h1><p>【本報訊】深水埗海壇街二百二十二號五樓一個板間房單位，一名男住客疑經濟拮据燒炭自殺（圖）。事主姓梁（三十五歲），報稱任指壓中心職員，早前以三千六百元租住上址兩個月，但到期繼續居住卻無交租，至今已欠租兩個月，姓錢（三十八歲）女業主多番催租不果，已將上址水電切斷，並限期最遲要他昨日搬走。&#13;<br> 昨午一時許，錢往上址拍門無反應，用後備匙開門入屋，發現梁在廁所用風扇罩盛炭燒炭自殺，她隨即報警將事主送院救治。&#13;<br> 吳國威攝</p></body></html>
