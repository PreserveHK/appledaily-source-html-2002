<html><header><meta charset="utf-8"><title>僅穿內褲逃生</title></header><body><h1>僅穿內褲逃生</h1><p>【本報訊】天水圍石埗村一個露天機械維修場昨晨發生火警，在貨櫃箱留宿東主兄弟險葬身火海，其中胞弟僅穿內褲逃生，情況狼狽。消防員將火救熄後認為無可疑。&#13;<br> 火警發生於昨晨零時許，現場露天機械維修場突然着火火勢蔓延迅速，波及兩個叠高用作寫字樓及留宿的貨櫃，一對姓陳的東主兄弟當時分別在兩個貨櫃箱內留宿。正在樓上貨櫃箱內睡覺的胞弟（四十六歲）首先被濃煙驚醒，叫醒樓下貨櫃箱內胞兄走火。由於情況危急，胞弟未及穿回衣服僅穿內褲逃離火場（圖）。&#13;<br> 區思傑攝</p></body></html>
