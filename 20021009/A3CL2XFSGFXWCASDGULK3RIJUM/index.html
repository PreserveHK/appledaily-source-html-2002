<html><header><meta charset="utf-8"><title>曉格蘭特求婚失敗</title></header><body><h1>曉格蘭特求婚失敗</h1><p>英國男星曉格蘭特（HughGrant）雖然兩年多前已與模特兒伊莉莎伯凱莉（ElizabethHurley）分手，但凱莉於年中誕下兒子後，曉格蘭特一直盡心幫忙。<br> &#13;<br> <spanclass>買24萬鑽戒 &#13;<br> 近日有消息指曉格蘭特有意追回凱莉，更當眾求婚，可惜凱莉未有領情。事後有人更目睹曉格蘭特於紐約街頭買醉痛哭，表現得非常傷心。&#13;<br> 據雜誌《Woman'sDay》報道，曉格蘭特早前花二萬英鎊（約二十四萬港元）買下一白金鑽戒，打算於燭光晚餐後向凱莉求婚，並表示願意照顧她與兒子一世。據悉凱莉當時極為感動，但她有感兩年多來兩人變化甚巨，故此一口拒絕曉格蘭特的婚事。</spanclass></p></body></html>
