<html><header><meta charset="utf-8"><title>米雪菲花臉上冇樣真</title></header><body><h1>米雪菲花臉上冇樣真</h1><p>現年四十四歲的荷李活女星米雪菲花（MichellePfeiffer），日前遭電視劇女星柏翠茜亞希頓（PatriciaHeaton）踢爆曾多次整容。<br> &#13;<br> <spanclass>口是心非 &#13;<br> 柏翠茜亞希頓日前上《大衞牙擦騷》時，透露自己在整容醫生口中打聽回來，得知米雪菲花曾多次整容，她說：「嗰位女星經常口口聲聲話好憎整容，其實佢面上冇樣真！」米雪菲花及後憤然作出回應道：「我唔知啲人乜居心，總之我唔使整容，重可以keep多幾年啦！」</spanclass></p></body></html>
