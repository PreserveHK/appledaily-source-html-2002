<html><header><meta charset="utf-8"><title>　　蔣麗芸叫人去買樓 - 李八方</title></header><body><h1>　　蔣麗芸叫人去買樓 - 李八方</h1><p>花旗銀行噚日推出網上貴賓理財服務，八方見到本地老牌工業家蔣震個千金蔣麗芸，原來佢會係花旗新一輯廣告嘅女主角，重係處女作㖭。蔣麗芸話畀八方聽佢同花旗好熟，係花旗嘅客戶。&#13;<br> 既然咁近城隍廟，八方自然向蔣小姐請教投資心得。佢話，港股暫時唔使睇，出年先至睇；又話𠵱家多數買債券，好似美國福特汽車有隻三年期回報有六厘以上嘅債券，佢都好有興趣。&#13;<br> 咁香港有冇好嘢買？佢竟然話買樓，重話九九年至今，佢都有買香港樓，專揀新界區三千呎嘅豪宅，回報有成七至八厘。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
