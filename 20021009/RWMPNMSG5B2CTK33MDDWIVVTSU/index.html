<html><header><meta charset="utf-8"><title>克勤出入靚樓扮富貴</title></header><body><h1>克勤出入靚樓扮富貴</h1><p>李克勤近期可謂與豪宅有緣，頻頻出入靚樓，日前他便往位於深圳的桂芳園拍攝樓盤廣告，由於樓盤附近設有高爾夫球場，故此克勤逗留當地兩日期間，亦寓工作於娛樂，乘機打波做運動。<br> &#13;<br> <spanclass>置業時機未到 &#13;<br> 克勤返港後，又要在一豪宅內拍攝新歌《愛不釋手》的MV，原來以前梁朝偉與鄭秀文合演的愛情片《同居蜜友》，亦於該豪宅內取景，不過如今主角就變為克勤與丘凱敏。克勤在MV中扮演一名手部受傷的作家，而丘凱敏則為他包紮傷口。&#13;<br> 克勤經常出入豪宅，問他會否置業？克勤笑說：「重要努力吓呀！」</spanclass></p></body></html>
