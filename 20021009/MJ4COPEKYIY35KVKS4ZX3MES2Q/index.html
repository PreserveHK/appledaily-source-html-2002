<html><header><meta charset="utf-8"><title>裸男墮樓身亡</title></header><body><h1>裸男墮樓身亡</h1><p>【本報訊】半山羅便臣道六十四號嘉樂園，一名全身赤裸男子，昨午二時許被發現從高處墮下，壓毀地下停車場一部私家車，送院搶救延至晚上七時許傷重死亡（圖）。&#13;<br> 事主姓黃（三十四歲），與兩兄姊同住在上址八樓一單位，據稱他患有自閉症及抑鬱症，近日並且病情惡化，原定今日會到醫院覆診，昨午事發時家人外出，懷疑他病發脫光身上衣服，從住所窗門躍下，跌正停車場一部私家車，車頂被壓凹擋風玻璃碎裂，大廈管理員發現報警。&#13;<br> 周志鴻攝</p></body></html>
