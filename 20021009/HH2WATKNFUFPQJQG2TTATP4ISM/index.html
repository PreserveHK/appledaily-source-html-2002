<html><header><meta charset="utf-8"><title>李麗珊腹痛曾入院</title></header><body><h1>李麗珊腹痛曾入院</h1><p>【本報訊】剛於亞運會摘下滑浪風帆金牌的風之后李麗珊，昨日在南韓釜山入院接受治療。她的教練艾培理未有透露具體病情，只表示「珊珊」是因腹痛入院。<br> &#13;<br> <spanclass>病因體力下降 &#13;<br> 消息稱，「珊珊」經初步治療後已經出院。她在前日的賽事已開始感到不適，但仍強忍腹痛作戰，終於取得金牌，故在賽後感觸地表示，對自己「戰勝病魔、再創高峯」感到特別高興。&#13;<br> 據悉，李麗珊的病況不太嚴重，醫生表示病因是體力下降與天氣轉涼有關。</spanclass></p></body></html>
