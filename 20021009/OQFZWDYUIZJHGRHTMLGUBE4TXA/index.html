<html><header><meta charset="utf-8"><title>優香出寫真谷票房</title></header><body><h1>優香出寫真谷票房</h1><p>二十二歲日本女星優香，近日與諧星竹中直人合演了歌舞片《戀中唱歌》，電影下月中會在日本上映，而角川書店今日則推出了以優香為噱頭的電影寫真集。&#13;<br> 從良已久的優香雖然沒有在《戀中唱歌》寫真集中拍攝水着靚相，但書內收錄了優香在片中的重點場面劇照及鏡頭外的珍貴寫真，並有其拍檔竹中直人與導演金子修介談優香的訪問。而優香更會在本周六開始，在日本各地展開握手會，積極為影片造勢。</p></body></html>
