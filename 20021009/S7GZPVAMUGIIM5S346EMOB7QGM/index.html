<html><header><meta charset="utf-8"><title>炒田中背後<br>「角福火山」後人鬥一番</title></header><body><h1>炒田中背後<br>「角福火山」後人鬥一番</h1><p>中國人有君子報仇，十年未晚之說，上一代恩仇留到下一代才報。日本政壇現時也流傳着這樣的說法──三十年前，日本自民黨兩大強人田中角榮與福田赳夫爭逐首相，過程激烈，人稱「角福火山」，結果田中上台，福田落敗。<br> &#13;<br> <spanclass>福田赳夫子替父報仇 &#13;<br> 三十年後的今天，福田的兒子福田康夫成為內閣官房長官，是小泉首相的貼身智囊、官場第一大紅人，早些時首相忽然要田中角榮的獨女、外相田中真紀子離職，有說福田康夫「出力」甚大，東京人皆說福田報了父仇。但真紀子也非省油燈，多次傳出脫黨另起爐灶，隨時倒戈一擊。&#13;<br> 綜合外電報道</spanclass></p></body></html>
