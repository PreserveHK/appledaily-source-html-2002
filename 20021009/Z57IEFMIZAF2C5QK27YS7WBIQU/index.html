<html><header><meta charset="utf-8"><title>青年配錯衫被當逃犯</title></header><body><h1>青年配錯衫被當逃犯</h1><p>俗語「人靠衣裝」這句話說得一點不錯，美國密歇根州一名青年就因為衣着配搭出問題，結果看起來像極逃犯而被警方拘留，惹來一身蟻。<br> &#13;<br> <spanclass>休班獄吏街頭捉人 &#13;<br> 肇因是這名二十歲男子，當日在拉丁頓市身穿橙色條紋上衣和藍色長褲在街上四處走。這身打扮驟眼看跟當地的囚犯沒兩樣，遂引起兩名休班懲教署職員和一名湖縣輔警的注意，認定他是逃犯。&#13;<br> 三人合力用膠帶綁着他雙手，然後搜身，看看他有沒有收藏武器，並要求油站職員代為報警。擾攘半小時後，當局才證實他的身份，把他釋放。梅森縣警局正調查是否有警員違法拘留案中的男事主。&#13;<br> ananova網站</spanclass></p></body></html>
