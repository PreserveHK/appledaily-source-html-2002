<html><header><meta charset="utf-8"><title>拉姑、四哥默然探霆鋒</title></header><body><h1>拉姑、四哥默然探霆鋒</h1><p>昨日是謝霆鋒還押壁屋懲教所的第七天，連日來他的新聞依然不絕，繼因檢查肛門引致發炎後，日前又被傳遭同倉囚犯以木結他扑頭。他的父母親謝賢及狄波拉仍然不辭勞苦，天天前往探望愛兒。<br> &#13;<br> <spanclass>逗留一小時 &#13;<br> 昨日謝賢及狄波拉在懲教所內逗留了約一小時，離開時二人皆沉默不語，狄波拉垂頭急步上車，謝賢緊隨其後。&#13;<br> 此外，清洪律師行昨日亦有三位律師前往壁屋懲教所探望謝霆鋒，他們的車一度欲直駛入懲教所內，但遭門前職員拒絕，最後他們要將車泊在懲教所外的停車場。</spanclass></p></body></html>
