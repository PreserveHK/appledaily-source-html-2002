<html><header><meta charset="utf-8"><title>婦打劫為會獄中情郎</title></header><body><h1>婦打劫為會獄中情郎</h1><p>「為情自殺」的事件時有所聞，西班牙一名癡情女異想天開「為情打劫」。&#13;<br> 這名三十六歲女子日前手持有針頭的皮下注射器行劫的士，原來並非求財，為的只是要跟身陷囹圄的情郎重聚。<br> &#13;<br> <spanclass>針筒劫的士如願被捕 &#13;<br> 據西班牙「埃菲通訊社」報道，癡心女子上周四在馬略卡島的帕爾馬市截停一輛的士，上車後即時拿出針筒指嚇司機，的士司機乖乖奉上所有財物後立即逃走。女子稍後「如願」被捕。&#13;<br> 報道引述警方說，女子接受問話時，聲稱將針頭吞下肚子，要求見醫生。但照X光卻沒有發現。&#13;<br> 最後，該名女子終於招認，自甘作賊只是希望跟繫獄男友重聚。當地警方未有就事件置評。&#13;<br> 美聯社</spanclass></p></body></html>
