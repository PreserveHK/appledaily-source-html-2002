<html><header><meta charset="utf-8"><title>解款車被撞大陣仗</title></header><body><h1>解款車被撞大陣仗</h1><p>【本報訊】長沙灣呈祥道昨發生涉及解款車的四車連環相撞意外。車禍現場呈祥道明愛醫院附近，事發昨午二時許，一部五點五噸密斗貨車，沿呈祥道黃大仙方向東行，駛經上址因機件故障死火，姓陳（二十四歲）司機及跟車工人離開車廂，甫踏上安全島，即聽到巨響，發覺密斗貨車被另一部五點五噸貨車撞到。　&#13;<br> 跟隨其後的一部重型貨車，亦收掣不及撞向五點五噸貨車，最後一部解款車，撞到重型貨車車尾，四車連環相撞造成七人受傷。&#13;<br> 由於車禍涉及解款車，警員如臨大敵，穿着避彈衣及擎槍在場戒備，護衞公司其後派出另一部解款車，將肇事解款車的款項運走。現場交通一度受阻個多小時。</p></body></html>
