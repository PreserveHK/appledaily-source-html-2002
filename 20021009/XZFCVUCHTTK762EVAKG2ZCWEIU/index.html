<html><header><meta charset="utf-8"><title>英女皇捧加拿大箍關係</title></header><body><h1>英女皇捧加拿大箍關係</h1><p>加拿大身為英聯邦一員，奉英女皇伊利沙伯二世為元首，但近年當地支持共和制聲音漸大。就在女皇趁登基五十周年訪加之際，副總理曼利日前相當不客氣地指女皇應是加國最後一名君主。女皇當然沒直接回應，但也一貫的體面地在演說中強調自己珍惜在加國地位。&#13;<br> 女皇周一在溫哥華說：「五十年來我伴着加拿大成長，慶祝成功，迎接挑戰，克服困難。我珍視我與加拿大人的聯繫。」她亦大送高帽，稱加國是世界領袖、經濟大國，「我自豪地向加拿大人致敬，多謝你們多年來的支持和愛戴」。&#13;<br> 英國廣播公司</p></body></html>
