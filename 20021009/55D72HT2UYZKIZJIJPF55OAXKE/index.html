<html><header><meta charset="utf-8"><title>護老院大王遭追租</title></header><body><h1>護老院大王遭追租</h1><p>【本報訊】曾任大埔區議員、有「護老院大王」稱號的劍橋護老院創辦人陸艾齡，替尖沙嘴一商舖任擔保人時，涉嫌違反租約，拖欠租金及雜費差餉等共逾八十五萬元，昨遭業主入稟高等法院追討及要求收回舖址。&#13;<br> 原訴人香島發展有限公司，首答辯人EnhanceInternationalLimited，次答辯人陸艾齡。入稟狀指出，原訴人為尖沙嘴梳士巴利道新世界中心地庫一商舖之業主，於去年五月與首答辯人達成租約，並由次答辯人任擔保人。&#13;<br> 案件編號：HCA3779/2002</p></body></html>
