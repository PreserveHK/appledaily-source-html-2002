<html><header><meta charset="utf-8"><title>各家銀行積極部署</title></header><body><h1>各家銀行積極部署</h1><p>事實上，國內信用卡市場已成為各家銀行必爭之地，紛紛部署「出招」。早前，中信嘉華銀行表明，正密鑼緊鼓與姊妹中信實業銀行，開拓內地人民幣信用卡業務，預期明年上半年能推出該行首張人民幣信用卡。&#13;<br> 此外，東亞銀行亦有意與內地銀行合作，共同發展人民幣信用卡業務。東亞銀行發言人表示，該行現計劃在內地發行外幣信用卡，至於推出人民幣信用卡的日期，須待中國人民銀行發出相關指引，現仍在等候階段。&#13;<br> 至於萬事達卡國際組織正與本地數家外資銀行接觸，研究在內地發行外幣信用卡。現時，萬事達卡與內地銀行發行的人民幣信用卡數目逾二千萬張；借記卡則超過五千萬張，遠高於信用卡的發卡量。</p></body></html>
