<html><header><meta charset="utf-8"><title>Apple姐日記：<br>周嘉玲孤伶伶養和睇醫生</title></header><body><h1>Apple姐日記：<br>周嘉玲孤伶伶養和睇醫生</h1><p>我Apple姐身嬌肉貴，有乜頭暈身㷫，梗要第一時間check吓啦！早排我去過好多富豪幫襯嘅養和醫院做身體檢查，一出醫院門口就見到周嘉玲。<br> &#13;<br> <spanclass>弱質纖纖 &#13;<br> 嗰日朝早八點幾，見周嘉玲面色蒼白、腳步浮浮，病到五顏六色咁，最慘重係佢企咗一輪都等唔到的士，其後佢行過對面馬路等車。哎！晨早流流，Benz、跑車就一街都係，但係想搵架的士都冇，見佢一個弱質女流抱病過馬路都真係幾牙煙，所以我幾時都話，靚女係要有啲觀音兵陪吓先得嘅。</spanclass></p></body></html>
