<html><header><meta charset="utf-8"><title>任葆琳拍廣告帶挈家人</title></header><body><h1>任葆琳拍廣告帶挈家人</h1><p>任葆琳（Pauline）日前在新蒲崗拍攝新一輯Neutrogena護膚品電視廣告，其男友Philip也有到場探班。<br> &#13;<br> <spanclass>實而不華取勝 &#13;<br> Pauline笑言她拍廣告連家人也受惠，因她可以將贊助的護膚品送贈家人，她說：「最受惠就係媽咪，家姐都有，佢成日都問我有冇新嘢試。我男朋友都有，之前有啲男仔啱用嘅護膚品，佢都會用吓。」&#13;<br> 對於廣告商今次再邀合作，Pauline說：「因為大家合作得好好，可能係我嘅形象配合得到，同隻產品一樣實而不華。」至於酬勞方面，Pauline表示亦有調升，她說：「加幾多就唔講得，不過酬勞幾好啦。」	採訪、攝影：汪正文</spanclass></p></body></html>
