<html><header><meta charset="utf-8"><title>林嘉欣無懼被彈品味差</title></header><body><h1>林嘉欣無懼被彈品味差</h1><p>林嘉欣及譚俊彥昨日到沙田新城市廣場，出席「第二十六屆香港國際電影節」的宣傳活動，二人更擔任電影節大使。<br> &#13;<br> <spanclass>拒找形象設計 &#13;<br> 早前林嘉欣的衣着品味受到批評，她對此詫異地說：「吓！可能我平時着衫比較casual，我只會去首映時先着得隆重啲。」&#13;<br> 問嘉欣會否找人設計形象，她說：「我唔會刻意去搵人幫我設計，我覺得做好幕前嘅工作比較重要，我真係唔介意人哋點講。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
