<html><header><meta charset="utf-8"><title>大陸漁工蝸居台船</title></header><body><h1>大陸漁工蝸居台船</h1><p>自從大陸在上月一日開始，禁止大陸漁工輸往台灣後，台灣捕魚業面臨極大困難。據台灣蘇澳區漁會統計，今年二月份，該漁會漁穫量約港幣二千五百萬元，較去年同期減少六成。該漁會在農曆新年前僱請一千三百名大陸漁工，現在只有四百人。&#13;<br> 現年四十歲的福建漁工余昌進（譯音）表示，為了養活家中年邁母親、妻子和四個孩子，他不得不當台灣人的「輸入漁工」，每月賺取約一千二百港元的酬金。十年來，他都以漁船為家，晚上就停靠在蘇澳對開水域，每天晚上，數以百計的大陸漁工，像沙甸魚一樣擠迫在又黑又臭的船艙裏。余昌進表示，他很掛念海峽彼岸的家人，但又不敢回家看望，怕「一去不復返」。&#13;<br> 路透社</p></body></html>
