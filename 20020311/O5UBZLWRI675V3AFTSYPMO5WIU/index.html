<html><header><meta charset="utf-8"><title>劉德華新片拍三年終上映</title></header><body><h1>劉德華新片拍三年終上映</h1><p>劉德華與關之琳主演、劉偉強執導的《藍血人》拍攝了三年，一直上映無期。<br> &#13;<br> <spanclass>對眼識做戲 &#13;<br> 中國星最近已安排《藍》片在復活節上映，劉偉強昨日接受電話訪問時說：「呢部戲拍咗咁耐，主要係部戲有太多特技鏡頭，所以特別花時間做後期工作。今次我搵關之琳做藍血星人，最主要係睇中佢對大眼睛，因為藍血星人有六百幾年壽命，一個咁長命嘅人，一定好有經歷，所以眼神一定要識做戲。」</spanclass></p></body></html>
