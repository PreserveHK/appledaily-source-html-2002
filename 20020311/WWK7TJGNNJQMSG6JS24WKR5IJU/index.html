<html><header><meta charset="utf-8"><title>郭羨妮一提神童輝𤷪𤺧</title></header><body><h1>郭羨妮一提神童輝𤷪𤺧</h1><p>郭羨妮昨日在大潭郊野公園，為奧比斯美林慈善步行擔任嘉賓，並為醒獅點睛主持起步儀式。&#13;<br> 早前羅兆輝曾公開表示夢中情人是郭羨妮，並希望找她拍廣告。昨日問郭羨妮可有收到羅兆輝的電話時，她反應頗大地說：「冇，我哋不嬲冇聯絡，佢亦搵唔到我，佢call我我都唔會覆，除非佢伏我喇。」<br> &#13;<br> <spanclass>指對方不可靠 &#13;<br> 問到羅兆輝表示對她有好感，並希望有發展機會一事，郭羨妮說：「關我乜事？佢想啫，我唔想呀，佢講嘅嘢愈多，可信性就愈低。」&#13;<br> 此外，有報道指郭羨妮對黃子華有feel，昨日她又反口說：「咁又未到有feel嘅階段，我諗係topic問題，宣傳啫。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
