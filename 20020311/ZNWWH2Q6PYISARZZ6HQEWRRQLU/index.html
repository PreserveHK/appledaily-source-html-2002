<html><header><meta charset="utf-8"><title>2.2億元翻新迎奧運</title></header><body><h1>2.2億元翻新迎奧運</h1><p>為迎接奧運，北京市不僅計劃斥資二億二千多萬港元增建和翻新二千多所公廁，還要求新建公廁更改中英文名稱，以提升北京公廁的形象。&#13;<br> 按北京當局的計劃，北京市新建的公廁，中文名稱一律是「公共衞生間」，而英文名則是國際通行的TOILET，以方便遊客記認。&#13;<br> 為徹底解決公廁衞生差、數量少的情況，北京市繼去年投資在長安街等地區新建二百間公廁後，將再大舉投資增建和翻新二千多間公廁，務求將公廁變得「乾淨、舒適，豪華」。&#13;<br> 本報記者</p></body></html>
