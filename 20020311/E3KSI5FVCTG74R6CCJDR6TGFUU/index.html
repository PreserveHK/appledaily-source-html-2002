<html><header><meta charset="utf-8"><title>煙酒走私料不加劇</title></header><body><h1>煙酒走私料不加劇</h1><p>【本報訊】海關關長黃鴻超相信，財政預算案中將葡萄酒稅由百分之六十提高至百分之八十，以及將入境時可攜帶的免稅煙草量減少四成的建議落實後，也不會加劇走私煙酒的活動。黃鴻超昨日出席一個公開活動後表示，過往甚少出現走私葡萄酒的情況，而且建議的加稅幅度相當輕微，不會影響民生，所以不認為加稅會令走私情況加劇，而走私煙草的情況也受到控制。海關於過去一年的打擊煙草走私活動有顯著成效，活動黑點由近一百個降至二十多個，被捕人數也每月遞增。</p></body></html>
