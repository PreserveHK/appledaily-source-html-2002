<html><header><meta charset="utf-8"><title>城城三藩市擦巨蟹</title></header><body><h1>城城三藩市擦巨蟹</h1><p>郭富城（城城）早前往美國繼續其世界巡迴演唱會，而城城趁今次美國之旅，特別在三藩市抽出檔期為他的新歌《是我》拍攝MV。其實這首歌早前已在香港拍攝了一部分，但全都是廠景，城城希望除了廠景外，亦拍攝一下外國的風貌來配合歌曲。<br> &#13;<br> <spanclass>飽嘗巨蟹宴 &#13;<br> 城城此行更充當導遊，帶領攝製隊及導演到三藩市各名勝參觀，包括金門橋、花卉藝術館及漁人碼頭等。城城又吃了一餐巨蟹宴，令大家大快朵頤，城城笑說：「咁我係香港嘅旅遊大使，今次順便拍吓三藩市嘅熱門景點，咁咪可以推廣埋三藩市嘅旅遊業囉！」</spanclass></p></body></html>
