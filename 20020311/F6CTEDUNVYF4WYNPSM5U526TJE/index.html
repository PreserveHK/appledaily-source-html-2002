<html><header><meta charset="utf-8"><title>張燊悅變綠孩兒</title></header><body><h1>張燊悅變綠孩兒</h1><p>張燊悅、谷祖琳、B2等昨日在將軍澳東港城，為「第五屆粵港澳普通話大賽」擔任嘉賓。&#13;<br> 張燊悅昨日塗上綠色眼影，十分搶鏡，她說：「相士話我今年利綠色，我重買咗啲綠色嘅衫同化妝品，不過我本身係鍾意粉紅色嘅，我係一個粉紅人。」<br> &#13;<br> <spanclass>B2稱受針對 &#13;<br> 此外，有報道指B2二人一同買平衫，昨日B2成員郭可穎（Sandy）對記者說：「我哋有買，不過我覺得唔同場合着唔同嘅衫。不過嗰個集團嘅雜誌成日寫我哋嘅負面新聞，我諗佢哋想啲人唔鍾意我哋，等啲人叫我哋收皮。不過如果我哋冇威脅，人哋就唔會咁做喇。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
