<html><header><meta charset="utf-8"><title>Askingforthemoon</title></header><body><h1>Askingforthemoon</h1><p>"Wearenot<u> askingforthemoon</u> ,wearedemandingwhathasalreadybeenagreed."YasserArafat&#13;<br> &#13;<br> 「我們不是要天上的月亮，我們只求兌現承諾。」&#13;<br> &#13;<br> 以色列和巴勒斯坦人衝突愈演愈烈，巴勒斯坦自治政府主席阿拉法說了這番慨歎。「要天上的月亮」當然是不可能的，意指奢望、奢想。白宮發言人弗萊舍曾批評前總統克林頓要促成以巴和平是「射月」（shootthemoon），同樣有着奢望的意思。</p></body></html>
