<html><header><meta charset="utf-8"><title>酥炸魷魚圈沙律</title></header><body><h1>酥炸魷魚圈沙律</h1><p>意大利菜除了意大利薄餅、意大利粉類，近年流行之意大利芝士蛋糕外，還有很多美食。今日介紹的酥炸魷魚圈沙律，是以鮮魷炸至金黃，伴沙律同食，鮮味及口感均十足。	&#13;<br>&#13;<br>示範及文：AnnieWong&#13;<br>攝影：伍慶泉</p><p><spanclass><fontstyle>材料：  魷魚1斤、蛋1隻、鮮麵包糠1杯、生菜1/2個、番茄1個、橄欖8粒&#13;<br> <spanclass><fontstyle>沙律汁：  蒜茸1茶匙、葱茸2茶匙、鹽1/2茶匙、黑椒碎少許、醋1湯匙、橄欖油2湯匙&#13;<br> &#13;<br> <spanclass><fontstyle>做法：  &#13;<br> 1.魷魚清洗乾淨去衣，切圈，抹乾。&#13;<br> 2.燒油，先將魷魚圈沾上蛋汁，再沾上鮮麵包糠，放中火油內炸至金黃香脆，取出。&#13;<br> 3.沙律汁拌勻。生菜、番茄及橄欖與沙律汁拌勻盛碟內，炸香魷魚圈放面即成。</fontstyle></spanclass></fontstyle></spanclass></fontstyle></spanclass></p></body></html>
