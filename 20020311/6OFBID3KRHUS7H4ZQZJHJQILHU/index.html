<html><header><meta charset="utf-8"><title>更新選民登記工作展開</title></header><body><h1>更新選民登記工作展開</h1><p>【本報訊】選舉事務處已展開一年一度的選民登記冊更新工作，包括地方選區和功能界別的選民，以及選舉委員會界別分組投票人的記錄，正式選民登記冊將於五月發表。&#13;<br> 選舉事務處已向九萬二千名相信已遷居的地方選區選民，和約五千四百名相信已經不再符合登記資格的功能界別選民寄發掛號信，發言人促有關人士在本月十六日或之前申報新住址，或提供符合登記資格證明文件，否則將被剔除選民登記冊。遭剔除出登記冊選民可提出上訴，選民可致電熱線28911001查詢。&#13;<br> 目前約有三百萬名地方選區選民、十七萬五千名功能界別選民和十七萬九千名選舉委員會界別分組投票人。</p></body></html>
