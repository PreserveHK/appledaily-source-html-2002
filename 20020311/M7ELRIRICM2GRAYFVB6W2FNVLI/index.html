<html><header><meta charset="utf-8"><title>Sewon再推6680平價搶客</title></header><body><h1>Sewon再推6680平價搶客</h1><p>之前流動王子報料，說SewonSG2000和SG2200去貨奇好，不信。其後每個準買家去罷先達巡場，再徵詢本版同事買Sewon好不好，才信。Sewon總代理第一電訊的高層也承認這個消息，所以乘勝加推全新型號SG-6680，今個月內上市。雖然6680沒再承接SG2000系般小巧，且與大圍雙芒韓Phone外形相近，但高層話價錢賣個關子，一定吸引。6680有銀和白兩色，功能包攬WAP1.1、5個遊戲、世界時鐘、300個人名電話簿等，普通用家已經夠用。&#13;<br>&#13;<br>記者、攝影：余敏</p></body></html>
