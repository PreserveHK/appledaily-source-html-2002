<html><header><meta charset="utf-8"><title>成龍做和事老待商榷</title></header><body><h1>成龍做和事老待商榷</h1><p>成龍昨午與盧惠光及王敏德等從泰國返港，成龍甫見記者即急步離開，不過最終他亦應要求停下拍照。&#13;<br> 問成龍有否聽聞羅兆輝的新聞，他說：「冇喎，唔好講啦。」及後當記者想向成龍解釋事件的詳情時，他即打斷說：「唔好講囉，千祈唔好講，不過我都見到啲報紙頭條都係有關呢件事。」<br> &#13;<br> <spanclass>朋友一場 &#13;<br> 其後記者再問成龍知不知羅兆輝得罪了不少城中名人，他說：「都叫你哋唔好講囉，你哋問得咁急叫我點答啫。」至於會否出面調停，他則說：「等我睇吓發生乜嘢事先啦，我同羅兆輝都係一場朋友。」</spanclass></p></body></html>
