<html><header><meta charset="utf-8"><title>陝西廟會校園變賭場</title></header><body><h1>陝西廟會校園變賭場</h1><p>中國的教育問題層出不窮，在偏遠山區更是不可思議，陝西省就有一所中學幾乎淪為賭場，連學生也成為當中的賭客。&#13;<br> 陝西省楊凌李台鄉的建子溝中學由於校園內有一座廟宇，校方為遷就廟宇每年舉行廟會的習俗，均會停課三天，並借出操場進行有關祭祀活動。<br> &#13;<br> <spanclass>無賭不歡　學生參與 &#13;<br> 近年來因廟會逐漸滲入賭博活動，令學校的操場淪為露天賭場，每逢廟會，操場兩側均擺滿麻雀桌，中間位置則蓋搭舞台。&#13;<br> 出席廟會的善信已是無賭不歡，而且愈來愈嚴重。其中搓麻將成了廟會的唯一重要節目，而參與賭博的也由最初的成年人發展到中小學生。&#13;<br> 《華商報》</spanclass></p></body></html>
