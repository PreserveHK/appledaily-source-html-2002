<html><header><meta charset="utf-8"><title>Apple姐日記：歐陽妙芝學日文增值</title></header><body><h1>Apple姐日記：歐陽妙芝學日文增值</h1><p>近日Apple姐有個好朋友喺中文大學校外課程進修日文，佢八畀我聽名模歐陽妙芝原來都係嗰度嘅學生，逢周日都見佢嚟上堂嘅。&#13;<br> 我問番妙芝，原來佢對日文好有興趣，𠵱家雖然讀緊初班，佢都好用心上堂，重話有時因為上堂要推咗啲job。&#13;<br> 據我Apple姐所知，歐陽妙芝除咗學緊日文外，佢重識跳舞、彈琴，真係多才多藝。我Apple姐一向都好贊成人哋進修，𠵱家興自我增值嘛！</p></body></html>
