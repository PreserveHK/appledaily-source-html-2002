<html><header><meta charset="utf-8"><title>Rosemary停止食藥</title></header><body><h1>Rosemary停止食藥</h1><p>名模Rosemary、張達明和歐倩怡等，昨日往黃埔出席「風馳名車新天地」活動，與在場觀眾玩遊戲及大派禮物。<br> &#13;<br> <spanclass>學識控制情緒 &#13;<br> Rosemary表示希望五年內可以買到自己的夢想座駕法拉利，因她比較喜歡跑車，覺得好襯自己。早前Rosemary曾透露正服食抗抑鬱藥，問她病況如何？她說：「我已經冇食藥，我覺得𠵱家可以控制自己嘅情緒。今次令我學咗好多嘢，最重要係唔會再犯同樣嘅錯誤就得啦。」&#13;<br> 採訪：DebbieLum、ChenMuiHeung&#13;<br> 攝影：EdwardChon</spanclass></p></body></html>
