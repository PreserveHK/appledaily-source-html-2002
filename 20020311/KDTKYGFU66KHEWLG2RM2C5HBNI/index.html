<html><header><meta charset="utf-8"><title>Britney晒行頭任比賽嘉賓</title></header><body><h1>Britney晒行頭任比賽嘉賓</h1><p>美國樂壇小天后BritneySpears，大前日到德國，為其處女電影《Crossroads》造勢後，前日即馬不停蹄，再走訪意大利，為聖雷莫市的第五十二屆大型音樂比賽任最後一天的表演嘉賓。&#13;<br> 多天以來，這歌唱比賽先後有KylieMinogue、Anastacia及AliciaKeys等現今最具人氣的歌手擔任表演嘉賓，Britney為了顯出與以上歌手具同級數的身分，前晚更邀來大班和唱歌手為她伴唱。</p></body></html>
