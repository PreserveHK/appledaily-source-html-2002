<html><header><meta charset="utf-8"><title>保羅麥卡尼演唱會半粒鐘賣晒飛</title></header><body><h1>保羅麥卡尼演唱會半粒鐘賣晒飛</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney）將於下月開始在美、加等地舉行巡迴演唱會，這個演唱會是他個人近十年來首次在當地演出，因此令無數歌迷引頸以待，個唱門票在開售後迅速沽清。&#13;<br> 保羅下月舉行的「DrivingUSATour」，會在美、加各地巡迴演出，頭五場演唱會共七萬五千張門票，在三十分鐘內已迅速沽清，可見保羅魅力依然。</p></body></html>
