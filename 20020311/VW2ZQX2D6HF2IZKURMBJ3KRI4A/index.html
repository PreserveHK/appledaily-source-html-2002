<html><header><meta charset="utf-8"><title>跣樓梯男童傷重亡</title></header><body><h1>跣樓梯男童傷重亡</h1><p>【本報訊】上星期二在觀塘一間中學因貪玩坐在欄杆扶手「跣樓梯」，導致墮地重創的十四歲男童梁俊傑，延醫多日後終在前日早上傷重不治。&#13;<br> 死者梁俊傑於瑞寧街中華基督教會基智中學就讀中一，事發於本月五日下午一時許，男童準備外出吃午飯在校內由三樓落二樓時，捨梯級不用，坐在欄杆扶手滑下，結果中途失去平衡，整個人向後翻落約十呎高地上，頭部着地重傷，經送院急救，證實腦部積血脹大，腦壓比一般人高出十倍，一直延醫至前日終告不治。&#13;<br> 死者就讀學校校長於當日事發後，已即時與老師開會研究學生安全及禁止學生攀爬樓梯，並準備向教署申請加裝安全網，以防同類事件發生。</p></body></html>
