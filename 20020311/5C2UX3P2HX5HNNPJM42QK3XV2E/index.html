<html><header><meta charset="utf-8"><title>火紅T600抵港水貨開賣$2,880</title></header><body><h1>火紅T600抵港水貨開賣$2,880</h1><p>中國人對紅噹噹的產品向來都相當受落，搶眼之餘兼且喜慶度十足，只要睇睇周街都係紅卜卜的QueenPhone就知道。所以早前由SONY推出的火紅版ClieT600亦在日本被搶購一空，不過香港人幾時都咁幸福，火紅T600水貨隨即在香港落機，並且新鮮滾熱辣走入腦場，開賣價$2,880，只限日文版本。買家如果襯埋部紅色QueenPhone就更加矚目！&#13;<br>&#13;<br>記者、攝影：劉耀祥&#13;<br>&#13;<br>查詢：Mobilexpert（27577861）</p></body></html>
