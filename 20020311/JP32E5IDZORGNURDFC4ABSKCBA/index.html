<html><header><meta charset="utf-8"><title>荔景縱火案婦不治</title></header><body><h1>荔景縱火案婦不治</h1><p>【本報訊】本年初在葵涌荔景邨發生釀成五人受傷的縱火案，其中六十一歲婦人曾肇琴，在農曆新年期間傷重不治。&#13;<br> 當日火警是單位門外的雜物首先起火，警方調查至今，仍未能確定縱火者的動機，昨呼籲知情者提供消息。&#13;<br> 傷重不治的女死者曾肇琴身體八成皮膚燒傷，入院治療後，疑傷口受細菌感染引致併發症傷重不治。&#13;<br> 案件交由葵青警區重案組接手，仍未悉縱火動機，警方呼籲，如有目擊市民或知情者提供消息，請致電24102352與探員聯絡。</p></body></html>
