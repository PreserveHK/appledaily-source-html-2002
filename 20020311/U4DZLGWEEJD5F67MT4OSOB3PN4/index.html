<html><header><meta charset="utf-8"><title>家燕斟寶珠出唱片</title></header><body><h1>家燕斟寶珠出唱片</h1><p>薛家燕、陳寶珠及其子楊天經，前日為胡楓（修哥）於本月舉行的演唱會綵排，家燕姐將會與寶珠姐合唱一曲任白戲寶《紫釵記──花院盟香》。<br> &#13;<br> <spanclass>只任首場嘉賓 &#13;<br> 家燕姐笑言在綵排後，斟寶珠姐一齊出唱片，她說：「我希望可以同佢出隻粵語流行曲嘅唱片，因為寶珠本身都有好多首本名曲，如果真係成事嘅話，我相信好多人都會好開心。」家燕姐亦表示，她們二人只會擔任修哥首場演唱會的嘉賓。</spanclass></p></body></html>
