<html><header><meta charset="utf-8"><title>可口可樂涉騙薪15億</title></header><body><h1>可口可樂涉騙薪15億</h1><p>美國可口可樂公司九名離職或現職僱員共提出三宗集體訴訟，控告該公司過去四年來利用欺詐滋擾手段，剝奪他們至少二億美元（約十五億六千萬港元）超時工作津貼，甚至開除投訴的員工。&#13;<br> 被告是總部設於阿特蘭大的可口可樂公司及其加州附屬公司。案件由加州的高等法院審理。&#13;<br> 因向公司投訴不應剝奪員工津貼而被革職的聖蒂利，原為加州可口可樂銷售中心的經理。他說公司吩咐他和其他經理操控電子計時系統，令時薪約六十二港元的員工不獲計算加班時間。&#13;<br> 有員工稱雖然每天工作十一小時，但被經理干擾他們申領加班費，可口可樂公司方面否認有關指控。&#13;<br> 美聯社</p></body></html>
