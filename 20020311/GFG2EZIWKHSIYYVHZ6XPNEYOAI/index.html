<html><header><meta charset="utf-8"><title>新年被炒漢跳樓死</title></header><body><h1>新年被炒漢跳樓死</h1><p>【本報訊】經濟不景失業率持續攀升，人人自危。一名任職售貨員的中年男子在農曆年前被開除，至今尚未找到工作，疑極度焦慮惶恐，昨日在將軍澳慧安園三十九樓寓所跳下，送院後證實不治。&#13;<br> 死者殷森祺（五十三歲）與母親及妻兒同住慧安園三座一單位。據稱，事主任售貨員，但上月農曆新年前突然接獲公司「大信封」開除；人到中年猝然失業，多番求職不成功，頓覺前路茫茫、心灰意冷，春節期間一直鬱鬱不歡。&#13;<br> 昨晨九時許，有街坊聽到一聲隆然巨響，赫見一名男子由高處墮下球場場邊，慌忙報警；救護員接報將事主送院後不治。警方稍後在死者住所撿獲一封遺書，囑咐母親代為照顧妻兒；相信事件無可疑。</p></body></html>
