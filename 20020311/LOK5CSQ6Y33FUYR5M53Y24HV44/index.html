<html><header><meta charset="utf-8"><title>阿B與菲律賓總統見面</title></header><body><h1>阿B與菲律賓總統見面</h1><p>鍾鎮濤﹙阿B﹚早前到菲律賓老沃與翁虹合作拍電影《不寒而慄》，逗留了一星期，其間還與菲律賓總統阿羅約夫人及菲律賓前總統馬可斯的女兒黛美見面。阿羅約夫人知道有港星來菲律賓拍戲，表現關注，特別安排在機場與阿B和翁虹見面。<br> &#13;<br> <spanclass>抽空曬太陽 &#13;<br> 翁虹非常重視今次跟阿羅約夫人見面，由於有關方面通知他們所穿的戲服太普通，為了不想失禮香港電影界，翁虹特別找人拿另一套較像樣的衣服。&#13;<br> 而阿B表示在菲律賓工作得十分輕鬆，還有時間打高爾夫球及曬太陽，阿B說：「我都冇諗到今次嚟老沃拍戲可以咁輕鬆，拍兩日就可以休息一日。」</spanclass></p></body></html>
