<html><header><meta charset="utf-8"><title>廖碧兒廣東話未掂</title></header><body><h1>廖碧兒廣東話未掂</h1><p>廖碧兒、梅小惠、陳彥行和林文龍昨日在電視城拍攝無綫劇集《皆大歡喜》，劇情講述飾演駙馬的林文龍去妓院，被妻子廖碧兒揭發，令她十分激氣。<br> &#13;<br> <spanclass>爸爸繙譯劇本 &#13;<br> 由於《皆》劇的對白十分搞笑，但對於鬼妹仔廖碧兒而言，講中文對白已有一定難度，何況是比較口語化的廣東話呢！昨日廖碧兒在拍攝期間便頻頻食螺絲，連續NG數次，但幸好其他演員不但沒有介意，還對廖碧兒加以指導。&#13;<br> 廖碧兒說：「因為太口語化嘅中文對於我嚟講好難，𠵱家我爸爸每日都幫我繙譯劇本，我又同堂細佬一齊學中文，你哋畀多兩年時間我啦！不過佢哋都對我好好，冇畀壓力我之餘重成日教我㖭。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
