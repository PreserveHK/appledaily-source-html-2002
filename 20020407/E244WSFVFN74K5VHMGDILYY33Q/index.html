<html><header><meta charset="utf-8"><title>張慧儀盼能「入屋」</title></header><body><h1>張慧儀盼能「入屋」</h1><p>張慧儀月中便會重返無綫，儘管無綫如今姐仔輩出，如佘詩曼、郭羨妮和向海嵐等，但張慧儀並未因此擔心自己的地位，張慧儀日前接受記者訪問時說：「我對自己有信心，相信返到去會攞到自己嘅位置。」<br> &#13;<br> <spanclass>減少性感打扮 &#13;<br> 張慧儀表示，重返娘家後，希望能予人「入屋」形象，獲家庭觀眾接受，她因此將減少性感打扮演出。此外，張慧儀指自己身體一向麻麻，所以早前特地作詳細身體檢查，以最佳狀態迎接新工作。&#13;<br> 採訪：盧雪琪　攝影：林德雄&#13;<br> 化妝及髮型：MaggieLeung（Screenface）&#13;<br> 服裝提供：Instar　場地提供：TuttoBene</spanclass></p></body></html>
