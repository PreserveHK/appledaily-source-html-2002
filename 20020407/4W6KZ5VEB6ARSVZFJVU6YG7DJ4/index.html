<html><header><meta charset="utf-8"><title>郭晉安人氣升享齊人福</title></header><body><h1>郭晉安人氣升享齊人福</h1><p>郭晉安（安仔）近日憑《情牽百子櫃》人氣急升，無綫有見及此，決定乘勢推出另一部由安仔主演的劇集《情事緝私檔案》，於下周一（十五日）晚上九時半緊接《騎呢大狀》推出。&#13;<br> 在《情》劇中，安仔與郭藹明、湯寶如和唐文龍大搞四角戀，安仔與湯寶如本是熱戀中的情侶，而郭藹明則是湯寶如的好友，但因她認為天下男兒皆薄倖，故不時叮囑湯寶如要小心監視男友。<br> &#13;<br> <spanclass>糾纏不清 &#13;<br> 結果，在安仔與湯寶如結婚當日，湯寶如忽然失蹤，郭藹明與安仔四出尋找湯寶如，二人日久生情，但又殺出個唐文龍，而此時湯寶如亦再出現，欲與安仔重修舊好，令到這段四角關係更加糾纏不清。</spanclass></p></body></html>
