<html><header><meta charset="utf-8"><title>章小蕙充電回港</title></header><body><h1>章小蕙充電回港</h1><p>章小蕙早前趁着復活節假期，帶了一對子女鍾嘉浚和鍾嘉湄到外地旅遊，母子一行三人昨日回港。<br> &#13;<br> <spanclass>心情愉快 &#13;<br> 一身便服的章小蕙跟一對子女，可能是剛度完假，心情愉快。章小蕙跟子女走在前面，助手則隨後拿着行李。記者趨前問章小蕙帶子女們往哪裏遊玩，她說：「我今日（即昨日）唔想接受訪問，而且喺仔女面前，我唔想講嘢。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
