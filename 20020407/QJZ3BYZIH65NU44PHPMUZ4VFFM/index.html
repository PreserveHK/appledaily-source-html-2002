<html><header><meta charset="utf-8"><title>何韻詩小背心一新耳目</title></header><body><h1>何韻詩小背心一新耳目</h1><p>何韻詩（阿詩）及二人組合Shine昨日到九龍塘又一城，為PoloJeansCo.分店開幕擔任嘉賓，更即場穿上PoloJeans的最新春夏新裝，阿詩穿上一件小背心，令人眼前一亮，耳目一新。而Shine則示範多款年輕人服飾。<br> &#13;<br> <spanclass>Shine歌迷較多 &#13;<br> 阿詩與Shine分別得到PoloJeans五位數字的贊助，阿詩笑說：「有人贊助都好，我都唔係好識揀衫。」而Shine昨日的fans似乎比阿詩的多，講到他們蓋過師姐的風頭，Shine二人即說：「唔好咁講，阿詩都有好多fans呀，不過有時我哋都覺得啲歌迷太過熱情，我哋最怕佢哋追車，因為咁樣好危險。」</spanclass></p></body></html>
