<html><header><meta charset="utf-8"><title>匿地鐵疑犯仍留醫</title></header><body><h1>匿地鐵疑犯仍留醫</h1><p>【本報訊】前日被警方追捕逃入炮台山地鐵站管道匿藏八小時，令地鐵服務兩度受阻的懷疑搶劫匪，昨日仍然留醫並轉到羈留病房，警方稍後將會控告他一項行劫罪，不排除加控其他罪名。&#13;<br> 消息稱，警方已為疑人完成初步口供，他任印刷工人，沒有案底。有人自稱因欠下財務公司十多萬元，鋌而走險。&#13;<br> 被捕男子姓黃，二十六歲，未婚，與父母同住。&#13;<br> 警方昨日就事件回應，警方在決定封站前已詳細考慮過乘客安全、減少對市民造成不便，以及行動上的需要等因素。</p></body></html>
