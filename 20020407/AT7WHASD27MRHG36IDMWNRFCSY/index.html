<html><header><meta charset="utf-8"><title>《星戰》Fans排隊購下月戲票</title></header><body><h1>《星戰》Fans排隊購下月戲票</h1><p>由佐治魯卡斯（GeorgeLucas）執導的《星戰前傳2》，尚有六星期才於全美公映。<br> &#13;<br> <spanclass>公主賣咖啡 &#13;<br> 不過洛杉磯已有十多個忠實影迷，於影院外排隊，希望於下月十六日的開畫日，第一時間購票入場觀賞電影，可謂甚為瘋狂。&#13;<br> 另外，在《星戰前傳2》演公主的妮坦莉寶雯（NataliePortman），近期於日本接拍了一個森永乳業的咖啡廣告，妮坦莉於廣告中還開腔講日文，樣子十分陶醉。</spanclass></p></body></html>
