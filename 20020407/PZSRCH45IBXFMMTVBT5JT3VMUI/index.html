<html><header><meta charset="utf-8"><title>莫文蔚促銷T恤反應佳</title></header><body><h1>莫文蔚促銷T恤反應佳</h1><p>莫文蔚（Karen）和陳奕迅日前在台灣出席反盜版大遊行，二人昨晚又在台灣木柵動物園廣場前的「ZooMall」，參加反盜版演唱會。<br> &#13;<br> <spanclass>七日賣二萬件 &#13;<br> 日前的這個反盜版大遊行，主要是希望喚起市民支持正版，以打擊盜版的不法商人，大會昨晚特別邀請了Karen和陳奕迅，以及一班台灣歌手出席演唱會，觀眾可免費入場。&#13;<br> 此外，莫文蔚日前在台灣，為美國服裝品牌HangTen做代言人。Karen之前在廣告穿了一件粉紅色短袖T恤，結果這件衫在七日內，於台灣賣出二萬多件，反應甚佳。據悉HangTen會找Karen幫手在亞洲地區宣傳，包括內地、香港和星馬等地。</spanclass></p></body></html>
