<html><header><meta charset="utf-8"><title>地區情報：受影視名人歡迎</title></header><body><h1>地區情報：受影視名人歡迎</h1><p>‧MayTowerI是中半山最早期興建的豪宅之一，採用3層複式設計，是區內罕見的全幢複式豪宅。&#13;<br> ‧每戶只附連1個車位，未必能滿足住戶需要。&#13;<br> ‧旁邊的MayTowerII於92年落成，兩廈樓齡差距達18年。&#13;<br> ‧MayTowerI及II均受城中名人追捧，包括陳細潔、林建岳、張敏、劉嘉玲、周星馳等。&#13;<br> ‧對面的嘉富麗苑內有超級市場，方便附近一帶住客日常購物。</p></body></html>
