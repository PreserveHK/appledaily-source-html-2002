<html><header><meta charset="utf-8"><title>胸懷大志盼闖俄國</title></header><body><h1>胸懷大志盼闖俄國</h1><p>他續說：「新加坡人、馬來西亞人有語言優勢，特別是馬來西亞華人，不僅通曉英語和普通話，連福建話等方言也懂。」&#13;<br> 因此，當全球華人精英聚焦廣州、上海等中國發達地區之際，李永全卻遠眺恍如處女地的中國大北方，誓要遠闖新疆、哈爾濱。&#13;<br> 尋尋覓覓，李永全終於覓到他理想職業，下月將加入一家以香港為總部、主攻中國市場，北望俄羅斯的港資企業。&#13;<br> 「俄羅斯還未加入世界貿易組織，由俄羅斯輸出產品到歐洲、美國，關稅只是中國的一半！」一提起俄羅斯，李永全又再次雀躍。</p></body></html>
