<html><header><meta charset="utf-8"><title>自降身價仍難求職</title></header><body><h1>自降身價仍難求職</h1><p>不過，李永全還是克勤克儉的在油廠工作了七、八年，但也敵不住九八年的金融風暴，公司高層大改組，李永全其時感到自己的職位隨時又會被內地人取代，於是選擇辭職，再次找尋新工作。&#13;<br> 「那時，我找了四個多月才找到新工。」李永全雖然自降身價，減薪求職，但金融風暴餘波未了，社會人浮於事。&#13;<br> 離開油廠後兩年，李永全繼續北上，現時在四川一間私人廣告公司擔任客戶總監，但知悉老闆有意賣盤後，他又連忙搵工，避免再次遭遇公司易手後失業的命運。今次搵工，他作了截然不同的部署。</p></body></html>
