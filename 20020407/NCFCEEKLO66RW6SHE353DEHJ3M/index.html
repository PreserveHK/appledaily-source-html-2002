<html><header><meta charset="utf-8"><title>酒井若菜警服誘惑</title></header><body><h1>酒井若菜警服誘惑</h1><p>樣子不算甜美但勝在身材好的二十一歲日本女星酒井若菜，前日穿上女警制服，擔當限期一天的東京丸之內警署署長，向當地市民宣傳交通安全的重要性。<br> &#13;<br> <spanclass>吸引五百Fans &#13;<br> 奉旨當警署署長的酒井若菜說：「今次係我第二次着警察制服，呢套真嘅制服好重，同啲戲服好唔同，重搞到我腳震震㖭。」雖然，近年若菜少拍寫真，前日亦沒有露出本錢益街坊，但她仍吸引了五百名fans在街頭大叫她的名字。</spanclass></p></body></html>
