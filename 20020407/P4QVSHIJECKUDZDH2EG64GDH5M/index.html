<html><header><meta charset="utf-8"><title>成龍《哈利波特》齊候選美童至愛</title></header><body><h1>成龍《哈利波特》齊候選美童至愛</h1><p>由美國兒童電視頻道Nickelodeon主辦的《Kid'sChoiceAwards2002》，日前剛公布提名名單。正於布拉格拍攝新片的成龍，被提名角逐「最喜愛電影男明星」及「最喜愛動作片男明星」兩獎。而去年由他主演的《火拼時速２》，亦有份角逐「最喜愛電影」殊榮。&#13;<br> 今次除成龍有份提名外，章子怡亦被提名「最喜愛動作片女明星」。&#13;<br> 深得兒童喜愛的哈利波特除得「最喜愛書籍」和「最喜愛電視遊戲」提名，亦憑電影《哈利波特──神秘的魔法石》爭奪「最喜愛電影」等獎項。頒獎禮將於本月二十日舉行，獎項由全美兒童於網上投票選出。</p></body></html>
