<html><header><meta charset="utf-8"><title>遭內地人搶去飯碗</title></header><body><h1>遭內地人搶去飯碗</h1><p>但好景不常，九二年，他任職的美資公司與北京一間公司組成合資公司，他原來的工作全部改由內地人負責，香港員工被裁走，李永全初嘗失業滋味，也令他意識到自己的位置早晚會被內地人取代。&#13;<br> 離開廣告公司後，李永全轉到一家港資的食用油廠出任市場及營業經理，從此以廣州為基地，全面北上，足迹幾乎遍及全國。&#13;<br> 短短兩、三年間，不僅生意愈做愈旺，手下營業員的佣金堪稱同行之冠，連他自己也攀上事業新高峯。「那時候，一星期有三個獵頭顧問找我跳槽，完全唔憂無工做」。</p></body></html>
