<html><header><meta charset="utf-8"><title>警348的士高掃毒</title></header><body><h1>警348的士高掃毒</h1><p>【本報訊】警方昨在油麻地「348」的士高及附近街頭的兩次掃毒行動中，拘捕七名男女，撿獲數千元的「K仔」、「Fing頭丸」、「冰」及大麻等軟性毒品。&#13;<br> 警方油尖區特別職務隊十多名人員，昨日凌晨三時許，到近期經常發生黑幫「晒馬」、毆鬥及講數的油麻地「348」的士高掃毒，搜查的士高內人士，先後拘捕涉嫌藏毒的三男一女，搜出小量「K仔」及「Fing頭丸」。&#13;<br> 同一時間，警方沙田特別職務隊人員亦進行緝毒行動，從沙田跟蹤一名懷疑女毒販至油麻地彌敦道近加士居道街頭，趁對方疑與兩名男子交易時採取行動將三人拘捕，搜出總值四千餘元的「冰」及大麻等軟性毒品。</p></body></html>
