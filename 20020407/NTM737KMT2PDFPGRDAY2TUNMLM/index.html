<html><header><meta charset="utf-8"><title>田蕊妮婚前要出碟</title></header><body><h1>田蕊妮婚前要出碟</h1><p>田蕊妮、黎思嘉、李華及黃智賢等，昨日在香港中文大學載歌載舞，呼籲大學生為《第八屆十大電視廣告頒獎典禮》投票，選出「大專生最喜好電視廣告大獎」。<br> &#13;<br> <spanclass>幫男友宣傳 &#13;<br> 田蕊妮表示，會以陳啟泰做榜樣，希望推出個人大碟，她說：「我真係好想出隻個人嘅碟，我要喺結婚之前出到，總之唔出碟就唔結婚啦！」&#13;<br> 此外，田蕊妮昨日亦不忘幫男友杜汶澤的商台節目《嘩嘩嘩！打到嚟！》宣傳，她一出場便說：「大家記住留意903晚上十至十二點《嘩嘩嘩！打到嚟！》，有個新環節《兒女私情》好好聽㗎。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
