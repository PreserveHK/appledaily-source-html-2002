<html><header><meta charset="utf-8"><title>巨人版Kylie悉尼現身</title></header><body><h1>巨人版Kylie悉尼現身</h1><p>澳洲女歌手KylieMinogue，為了呼籲澳洲人，於澳洲版男性雜誌《FHM》中的「2002全球最性感女性」選舉投她一票，日前將她的影像投射於與悉尼歌劇院咫尺之隔的悉尼港大橋的塔門作宣傳。<br> &#13;<br> <spanclass>大碟賣五十萬張 &#13;<br> Kylie影像高五十米，非常矚目。她雖然備受同鄉擁護，但在選舉中能否與多年來高踞榜中前列位置的珍妮花洛庇絲（JenniferLopez）及金美侖戴雅絲（CameronDiaz）抗衡，就要拭目以待。&#13;<br> 另外，Kylie的大碟《Fever》於美國發售一個月，日前銷量衝破五十萬張。</spanclass></p></body></html>
