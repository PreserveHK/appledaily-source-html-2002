<html><header><meta charset="utf-8"><title>　　阿松拍拖大過天 - 李八方</title></header><body><h1>　　阿松拍拖大過天 - 李八方</h1><p>墮入愛河嘅財爺同霞妹真係甜蜜蜜，一日不見如隔三秋，趁短短幾日復活節假期，阿松都嗱嗱聲撲上京城會佳人，點解咁擒青？據聞原來今次係阿松嘅大日子，因為霞女嘅父母由湖北遠道赴京探女，阿松今次專程上京第一次見家長，話唔定重會即時求埋婚，定埋佳期，怪唔得緊張到連公務都唔記得交帶啦！&#13;<br> 不過，八方覺得，阿松今次離港拍拖但又冇安排好署理官員確係唔妥，八方當然希望阿松蜜運成功，但拍拖唔係大過天嘅，點可以唔講聲就走，萬一真係咁啱索羅斯又嚟偷襲香江，臨時臨急聯絡唔到佢，咁咪大鑊？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
