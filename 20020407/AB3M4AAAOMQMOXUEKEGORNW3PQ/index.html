<html><header><meta charset="utf-8"><title>凱莉分史提夫22億身家</title></header><body><h1>凱莉分史提夫22億身家</h1><p>英國女模伊莉莎伯凱莉（ElizabethHurley），剛於日前誕下男嬰達米安查理斯（DamianCharles）。昨日有消息指原來凱莉是剖腹產子，所以她要到不少名人入住的波特蘭醫院休養多五天。<br> &#13;<br> <spanclass>史提夫拒探望 &#13;<br> 另外，嬰兒的嫌疑父親史提夫冰（SteveBing），日前向朋友表示與凱莉的糾紛令他很懊惱。假若達米安查理斯真的是他親兒，根據加州法例，他必須將其近四十四億七千萬港元的身家分一半予凱莉，他更因此形容事件作「恐怖的噩夢」。不過他表示目前無打算探望凱莉及其兒子。</spanclass></p></body></html>
