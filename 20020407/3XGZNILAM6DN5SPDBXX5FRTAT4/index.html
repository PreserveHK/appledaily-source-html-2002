<html><header><meta charset="utf-8"><title>溫碧霞偕夫度假春意濃</title></header><body><h1>溫碧霞偕夫度假春意濃</h1><p>溫碧霞與丈夫何祖光，以及楊其龍與他的男性友人，昨日不約而同在金鐘太古廣場出現。&#13;<br> 溫碧霞昨日與丈夫皆以假日氣息甚濃的春裝出現，她表示剛由外地度假返港，暫時未有接下新工作。問她何時會生BB，溫碧霞邊笑邊搖頭與丈夫匆匆離去。<br> &#13;<br> <spanclass>楊其龍懶理英皇事 &#13;<br> 至於楊其龍則表示剛從泰國返港，問他早前有指英皇御用風水師陳伯的風水陣太強，以致部分藝人受不起，招致是非纏身一事，楊其龍只冷冷地說：「係咩？我唔知呢件事喎！」再問楊其龍對於前度女友何超瓊躍身為「賭后」有何感想時，他亦只說：「我同佢（指何超瓊）冇聯絡好耐！」&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>
