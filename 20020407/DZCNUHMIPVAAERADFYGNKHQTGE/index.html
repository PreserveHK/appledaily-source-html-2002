<html><header><meta charset="utf-8"><title>千嬅誤篤古仔PatPat</title></header><body><h1>千嬅誤篤古仔PatPat</h1><p>楊千嬅和古天樂（古仔）在新片《乾柴烈火》中合作，二人在戲中是對歡喜冤家。他們日前在樹林開工，千嬅竟用樹枝篤古仔的屁股，十分搞笑。<br> &#13;<br> <spanclass>冤家冰釋前嫌 &#13;<br> 古仔在片中因為跟千嬅鬧得不快，遂公報私仇，派千嬅到山上訪問生髮水奇人，千嬅在訪問中揭發了對方只是個神棍，氣得他拂袖而去。&#13;<br> 千嬅離開時不慎掉了眼鏡，只好致電回公司求救，古仔因內疚馬上往山上找千嬅，卻意外跌傷了屁股，結果竟要千嬅揹古仔下山，二人得以冰釋前嫌。&#13;<br> 而大近視的千嬅因為掉了眼鏡，下山時要拿着樹枝支撐，但她揮動樹枝跟古仔耍樂時，竟篤中古仔的屁股，令他哭笑不得。</spanclass></p></body></html>
