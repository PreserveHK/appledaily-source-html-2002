<html><header><meta charset="utf-8"><title>英航禮儀手冊教育討厭乘客</title></header><body><h1>英航禮儀手冊教育討厭乘客</h1><p>坐長途飛機最使人討厭莫過於遇着麻煩乘客。英國航空公司最近就專門針對擾人的旅客出版了一本機艙禮儀手冊，好讓他們明白怎樣才算舉止得宜。<br> &#13;<br> <spanclass>當眾愛撫聽歌太吵均擾人 &#13;<br> 英航是根據一項乘客調查的結果而編成這手冊。調查訪問了乘客們最討厭見到的行為，其中四成六的旅客最討厭被別的乘客佔侵自己的空間，包括前座乘客將座椅靠背調低，或鄰座乘客「鬆踭」；有兩成八的人不滿情侶旁若無人地愛撫接吻；一成乘客投訴其他旅客的耳筒雷射唱機聲浪太大。&#13;<br> 英航發言人表示：「我們不會將違規的人揪出來，但會禮貌地請他們參閱禮儀手冊。我們希望乘客旅途愉快。」&#13;<br> 英國《星期日鏡報》</spanclass></p></body></html>
