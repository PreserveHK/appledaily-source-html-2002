<html><header><meta charset="utf-8"><title>大陸性保健品屬違法</title></header><body><h1>大陸性保健品屬違法</h1><p>內地有專家指出，中國衞生部從未批准過標榜「改善性功能」的性保健食品，現時市面出售的有關產品雖有註冊文號，卻欠缺正式批文，因此均屬違法。&#13;<br> 該名專家強調，衞生部審定的食品在保健功能一欄中根本沒有「改善性功能」一項，市面大部份印有標註文號的性保健品，都只是由省級部門批准。早前，當局檢驗蘇州市百多種性用品，當中僅十種能提供正式批文。&#13;<br> 該專家警告，一些治療早洩的藥膏和增強性能力的藥水，成份多為麻醉藥或消毒液，長期使用對生殖器官有害和影響身體健康。&#13;<br> 中新社</p></body></html>
