<html><header><meta charset="utf-8"><title>皇儲下令　威廉要戒煙</title></header><body><h1>皇儲下令　威廉要戒煙</h1><p>二十歲的英國威廉王子染上煙癮多年，現每日抽十支煙，身為父親的皇儲查理斯忍無可忍，勒令他在新學年開始前，必須戒掉抽煙惡習。<br> &#13;<br> <spanclass>16歲開始抽煙 &#13;<br> 據悉，威廉的背囊總載有一包香煙和銀色打火機。皇室消息指：「他十六歲仍在伊頓公學讀書時已開始抽煙，現時在大學沒有公眾的注視，他抽得更厲害。」&#13;<br> 威廉亦知道父親反對，所以絕不會在他面前吸煙。他備有空氣清新劑，有需要時用來去除室內煙味；在車上抽煙時，他會調低玻璃窗，讓煙味能夠盡快散去。&#13;<br> 英國《星期日鏡報》</spanclass></p></body></html>
