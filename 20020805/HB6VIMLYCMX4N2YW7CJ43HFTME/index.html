<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者Roy問：曼聯要買門將，為甚麼不考慮在世界盃有出色表現的南韓國家隊門將李雲在？&#13;<br> &#13;<br> <b> 答</b> ：歐洲球會羅致亞洲球員一向非常注重該球員的商業市場價值，而李雲在相比如安貞煥等，市場價值甚低。況且，李雲在於世界盃期間經已表明因為照顧妻子，不會離開南韓。李雲在目前效力南韓職業聯賽隊伍水原。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
