<html><header><meta charset="utf-8"><title>貨車墜鐵箱傷三人</title></header><body><h1>貨車墜鐵箱傷三人</h1><p>【本報訊】兩男一女工人昨午四時半，在鰂魚涌海澤街收集五金廢料時，被一個從貨車車尾板上跌下的大鐵箱壓傷，幸傷勢不重，送院敷治無礙。&#13;<br> 三名傷者其中兩男女為菲律賓籍，分別傷額頭及右腳，另一男傷者姓姚傷左手，俱為收集五金廢料工人。昨午三名傷者與另一同事駕乘貨車至海澤街，將堆放於八號門外的五金廢料運走。&#13;<br> 大鐵箱體積二米乘二米乘一點五米，底部裝有鐵輪可推動，原被用作街邊流動報檔，被丟棄路邊，當三傷者合力將該鐵箱推入貨車車尾板，另一工人操控車尾板升至離地約三呎高時，大鐵箱突失平衡翻跌落地，壓傷三人。&#13;<br> 黃偉民攝</p></body></html>
