<html><header><meta charset="utf-8"><title>兩車禍十人傷</title></header><body><h1>兩車禍十人傷</h1><p>【本報訊】荃灣荃錦公路，昨午一時半左右，發生私家車相撞車禍，共有六人受傷，新界南交通部一部警車處理後離開，途中疑閃避途人與一部護衞公司客貨車相撞，駕駛警車的警員及三名尼泊爾籍護衞員同告受傷送院。　&#13;<br> 一部私家車由姓杜駕駛，車上載有兩名乘客，往山上方向行駛，另一部由姓羅司機駕駛的私家車，沿荃錦公路落山，懷疑天雨路滑，兩車發生相撞，兩車上三男三女受輕傷送院。約二時許警方又接報屯門公路發生車禍，到場支援的姓許警員（圖中）駕警車往處理，疑扭軚閃避途人，與一部護衞公司的客貨車相撞，姓許警員頭部受傷。&#13;<br> 江寶龍攝</p></body></html>
