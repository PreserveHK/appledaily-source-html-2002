<html><header><meta charset="utf-8"><title>關心妍碌齡當通坑渠</title></header><body><h1>關心妍碌齡當通坑渠</h1><p>昨日一班藝人包括關心妍、黃伊汶、王喜及Shine等，齊集紅磡黃埔參與「萬眾一心保齡慈善fun決賽」，與殘障及失明人士對壘，而唐季禮則擔任開球嘉賓。<br> &#13;<br> <spanclass>黃伊汶愛上滑水 &#13;<br> 關心妍昨日表現未如理想，頻頻「落坑」，她說：「係呀，我今日嚟係負責通坑渠㗎。」而由她主演的PantenePro-V洗頭水廣告，近日正在熱播中，她表示為了配合形象，未來半年也不考慮剪短頭髮。&#13;<br> 黃伊汶（Dior）近期愛上滑水，她說：「我每個星期玩兩次，一個月埋單計數都要成五位數字，最貴就係租艇嘅費用，所以我打算儲錢買隻二手遊艇，但係我媽咪就唔多贊成我玩滑水。」&#13;<br> 採訪:林妙萍	&#13;<br> 攝影:仇志德</spanclass></p></body></html>
