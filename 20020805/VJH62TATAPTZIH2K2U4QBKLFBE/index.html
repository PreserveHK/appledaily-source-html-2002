<html><header><meta charset="utf-8"><title>祥華村花牌阻路</title></header><body><h1>祥華村花牌阻路</h1><p>唐先生稱，早前粉嶺祥華邨內有一食店開張營業，但該店將花牌放置於邨內行人通道範圍，阻礙途人（圖）。房屋署新聞組表示，收到投訴後即時派員往勸喻，該店負責人已收起有關花牌。	（○七一一二三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
