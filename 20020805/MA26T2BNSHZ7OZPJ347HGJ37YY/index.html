<html><header><meta charset="utf-8"><title>Apple姐日記：<br>章小蕙夜店寫稿唔怕嘈</title></header><body><h1>Apple姐日記：<br>章小蕙夜店寫稿唔怕嘈</h1><p>我Apple姐對近期見報率高企嘅章小蕙，真係佩服到五體投地。佢除咗日日換衫招呼記者外，重連寫稿咁私人嘅時間，都畀記者影埋，重有佢晚晚都話去中環KeeClub開會，究竟佢晚晚落KeeClub開乜嘢會？<br> &#13;<br> <spanclass>音樂聲浪大 &#13;<br> 我Apple姐有大班老友都係KeeClub常客，佢哋話晚晚都見到章小蕙落去，不過就唔係約咗人開會，佢每晚嘅節目都係喺KeeClub寫稿。但我Apple姐就真係諗極都唔明，KeeClub係城中新蒲點，啲音樂開到咁大聲，章小蕙又點可以專心寫稿呢？</spanclass></p></body></html>
