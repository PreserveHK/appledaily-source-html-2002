<html><header><meta charset="utf-8"><title>美民難捨　「美籍」熊貓</title></header><body><h1>美民難捨　「美籍」熊貓</h1><p>在美國加州聖迭戈動物園出生的大熊貓「華美」，本月二十一日便滿三歲。牠個性充滿好奇心和俏皮，深受市民愛戴，但根據中美兩國九六年訂下的協議，牠的父母「石石」及「白雲」在美國所生的子女，到了三歲必須送返中國，因此「華美」很可能會於今秋離開。&#13;<br> 聖迭戈近日瀰漫着一片離愁別緒氣氛。有人在公路旁的廣告牌登上「再見了，親愛的」的字句，旁邊是「華美」可憐地舉起一爪跟途人道別的模樣；有人則拍攝錄影帶，賣電視廣告跟「華美」道別。&#13;<br> 美聯社</p></body></html>
