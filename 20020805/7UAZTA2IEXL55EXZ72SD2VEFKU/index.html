<html><header><meta charset="utf-8"><title>腦病6歲女猝死</title></header><body><h1>腦病6歲女猝死</h1><p>【本報訊】一名患有先天性大腦麻痹病的六歲女童，在等候入院施手術前夕，昨晚在藍田家中突不適昏迷，送院搶救不治，陪同女兒送院慈母驚聞噩耗，悲傷掩面痛哭。警方經調查相信女童因病猝死，死因無可疑。&#13;<br> 死者姓溫，與父母同住藍田康柏苑瑞柏閣一單位，據悉，溫女童出生後，家人已發現她患有天性大腦麻痹病，四處延醫診治，但病情無進展，醫生建議施手術改善病況，早前安排她日內入院做手術。&#13;<br> 昨晚十一時許，溫母（四十二歲）發現女兒昏倒床上推之不醒，大驚下立刻通知丈夫及報警求助，警方及救護員到場將女童送院，證實已不治。</p></body></html>
