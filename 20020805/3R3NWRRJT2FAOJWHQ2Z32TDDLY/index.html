<html><header><meta charset="utf-8"><title>Dr.Fun手記：唔生性冇得怨</title></header><body><h1>Dr.Fun手記：唔生性冇得怨</h1><p>我DrFun幾時都話，打波最緊要有鬥志，噚日銀羚同天蝠雖然屈居亞軍，不過拼搏精神就好值得讚，而且重贏番一場，算係攞番個尾彩啦。&#13;<br> 先講銀羚，首回合落後二十四分，要追其實冇乜可能，不過今日就愈打愈順，第四節發力贏藍鯨十分，但我DrFun諗深一層，如果銀羚首回合生性啲，唔輸咁多，就唔會搞到咁嘅田地啦。&#13;<br> 天蝠重慘，一向好有後福嘅佢哋，首回合只落後雷電三分；到最後八秒，領先兩分嘅天蝠，更有射手謝文俊搏到兩個罰球，勢估唔到佢炒晒，天蝠贏就贏咗波，不過就睇住人地捧盃。</p></body></html>
