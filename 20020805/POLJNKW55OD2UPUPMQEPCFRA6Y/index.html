<html><header><meta charset="utf-8"><title>紋身疑匪割傷</title></header><body><h1>紋身疑匪割傷</h1><p>【本報訊】一名上身滿是紋身的大漢，昨下午一時許，登上霎東街一幢六層高唐樓天台，連環爆竊兩間天台屋及涉手電店連環爆竊。他行藏敗露逃走，準備跑回附近寓所匿藏，不慎遭玻璃碎片割傷手臂，大量流血，可是中途傷重不支，倒卧梯間，由看更發現報警送院，現時性命垂危。警方調查發現他疑涉及勿地臣街一宗手電店爆竊案，撿走兩袋懷疑贓物助查。&#13;<br> 重傷命危男子姓黃（二十五歲），住銅鑼灣富明街，據知他送院時已陷於半昏迷，現時仍需留醫搶救。&#13;<br> 梁偉權攝</p></body></html>
