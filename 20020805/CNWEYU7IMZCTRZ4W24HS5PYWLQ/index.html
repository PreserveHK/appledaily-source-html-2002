<html><header><meta charset="utf-8"><title>趙蕊蕊香港球迷最愛</title></header><body><h1>趙蕊蕊香港球迷最愛</h1><p>昨日到紅館睇世界女排大獎賽的人，九成九是為捧中國女排而來，本報記者順道訪問了五十名現場觀眾（男、女各半），問他們最喜愛的中國女排人選。&#13;<br> 答案一如所料，近七成是支持最後獲總決賽「最受歡迎球星獎」的趙蕊蕊（圖），高人一等及「靚」是其吸引處；攻擊力不俗的大槌手楊昊亦有不少擁躉。&#13;<br> 可笑的是不少受訪者仍然停留在數年前的孫玥年代，帶着一份對昔日的中國女排的「情意結」而入場睇波，對新中國女排認識幾近於零。是可憐、可笑還是可恥，見仁見智！</p></body></html>
