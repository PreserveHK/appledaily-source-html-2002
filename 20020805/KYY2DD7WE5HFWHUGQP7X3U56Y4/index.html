<html><header><meta charset="utf-8"><title>7月貨尾減2.9%</title></header><body><h1>7月貨尾減2.9%</h1><p>【本報訊】美聯物業資料研究部表示，7月全港一手貨尾共15834個，較6月微跌2.9%，為近半年來首次回落，因發展商減少發售新盤。<br> &#13;<br> <spanclass>西九龍存貨多 &#13;<br> 上月發售的新盤共115個單位，為今年推售單位最少的月份，市場集中吸納貨尾，但買家入市意欲弱，所以交投一般，令貨尾量只能由6月的16304個，減少至7月的15834個。以區域而言，九龍區最多，佔7506個，主要位於西九龍。&#13;<br> 美聯物業表示，今年首7個月一手私樓註冊16128宗，較去年同期上升56.1%，反映一手樓銷情較去年為佳，但今年推出的新盤共15709個單位，連同去年底積壓的存貨，令貨尾維持逾1.5萬個。</spanclass></p></body></html>
