<html><header><meta charset="utf-8"><title>石川梨華新國民偶像</title></header><body><h1>石川梨華新國民偶像</h1><p>人氣組合Morning娘及其支線組合大執位，事前連成員本身亦不知情，經過一番汰弱留強後，十七歲的石川梨華成為最受力捧的隊員，此外還包括四位新加入的成員。<br> &#13;<br> <spanclass>fans層面廣 &#13;<br> 石川最近不但力壓隊友擔大旗拍單元劇，當成員飯田圭織、加護亞依及矢口真里都要離開Tanppo時，石川卻被指派成新隊長，日本雜誌分析這因石川fans層面遍及少年及中年，更被喻為新國民偶像。&#13;<br> 而最新加入的第五代Morning娘高橋愛、紺野朝美、小川麻琴及新垣里沙，本月十六日會合力推出首本四人寫真集《5》，更首次穿上泳衣試探魅力。</spanclass></p></body></html>
