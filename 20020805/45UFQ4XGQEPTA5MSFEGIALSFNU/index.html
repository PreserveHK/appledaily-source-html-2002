<html><header><meta charset="utf-8"><title>YGM分拆零售業務獲批</title></header><body><h1>YGM分拆零售業務獲批</h1><p>【本報訊】YGM貿易（375）宣布，分拆零售業務聯營公司HangTen的建議，已於6月6日獲聯交所批准。HangTen以介紹方式申請上市的排期，於7月2日向聯交所呈請。<br> &#13;<br> <spanclass>雅佳成立新公司收購 &#13;<br> YGM將盡快就分拆建議，向股東提交刊載有進一步資料的文件。&#13;<br> YGM5月與雅佳控股（448）聯合公布，雅佳將透過成立新公司，取代本身的上市地位。&#13;<br> 與此同時，新成立之公司也會發新股，收購HangTen全數股權，令HangTen間接上市。&#13;<br> YGM貿易原本持有HangTen25%股權，重組之後，則改為持有新公司的25%股權。</spanclass></p></body></html>
