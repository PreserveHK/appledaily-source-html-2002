<html><header><meta charset="utf-8"><title>女友提分手青年跳樓</title></header><body><h1>女友提分手青年跳樓</h1><p>【本報訊】一名年輕影音店售貨員，疑不堪女朋友提出分手打擊，昨日在香港仔華富邨從高處墮下，事主着地時身軀撞向地面樓梯鐵欄，當場身首異處慘死。&#13;<br> 其母稍後接獲警方通知趕抵醫院，得悉愛兒死訊，傷心悲慟相擁痛哭。警方懷疑事主因感情問題跳樓自殺，將聯絡其女友助查。&#13;<br> 墮樓死亡男子姓黃（二十二歲），並非居於事發現場華富邨，警方正調查他在上址出現原因。據知，他有一名要好女朋友，可是前日女友突然提出分手，他多番挽留不果十分傷心，同事友人苦勸無效，見他終日愁眉不展擔心不已。</p></body></html>
