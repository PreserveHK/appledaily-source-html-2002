<html><header><meta charset="utf-8"><title>伊健呻英皇難配合</title></header><body><h1>伊健呻英皇難配合</h1><p>鄭伊健昨日在九龍城廣場舉行的「原宿型人大比拼之《著出我型格》大賽」擔任嘉賓及評判，他談被英皇雪藏一事時說：「都唔可以咁講嘅，我同英皇簽咗三年約，出年約滿，但係𠵱家我哋都未傾續約嘅問題，其實咁耐都係出咗一張唱片，係大家未配合到，但係我都唔會失望，而且會樂觀地面對困難。」<br> &#13;<br> <spanclass>常有人事變動 &#13;<br> 至於伊健的經理人林珊珊則透露已有多間公司向伊健招手，珊珊說：「我覺得係公司成日有人事變動，大家timing唔啱。」&#13;<br> 有指珊珊的公司亦出現問題，更已遷往葛民輝的辦公室，她說：「其實係成日有人上門追上一手租客嘅數，公司又得一個女仔返工，所以先至搬。」</spanclass></p></body></html>
