<html><header><meta charset="utf-8"><title>文熙俊跌倒送院</title></header><body><h1>文熙俊跌倒送院</h1><p>韓國前H.O.T.成員之人氣偶像文熙俊，前日表演時不慎跌倒，一度不省人事。&#13;<br> 前晚文熙俊出席「2002亞洲青年歌謠跳舞祭」，在演唱新曲《WhiteAngel》時，可能台上地面濕滑，不小心跌倒，文熙俊暈厥後即被送到附近醫院急救。&#13;<br> 事後醫院表示文熙俊傷勢不大嚴重，但手及腳要靠石膏穩定傷勢。文熙俊現時留院作詳細檢查，但fans最擔心的還是他舊腰傷會否復發，因為他三年前同樣在舞台上跌倒，腰部受重創。</p></body></html>
