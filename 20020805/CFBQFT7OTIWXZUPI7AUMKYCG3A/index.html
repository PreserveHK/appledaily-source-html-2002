<html><header><meta charset="utf-8"><title>劉青雲閒時鬧交保恩愛</title></header><body><h1>劉青雲閒時鬧交保恩愛</h1><p>劉青雲、梁詠琪、顏穎思及商台DJ芝See姑Bi，昨日齊往奧海城出席電影《絕世好B》宣傳活動，大會更安排了BB爬行比賽，由青雲他們擔任評判。近日《絕》片的宣傳活動均以BB作主題，問青雲現在對湊BB有何心得時，他笑說：「咪盡量唔好搞喊佢哋囉。」<br> &#13;<br> <spanclass>未有生育計劃 &#13;<br> 問青雲何時與太太郭藹明生小朋友呢？青雲笑說：「諗吓啦，不過父母都冇催我哋。」再問他結婚多年，夫妻生活會否感到單調時，青雲回應說：「唔悶，咪得閒鬧吓交囉！」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：羅德光</spanclass></p></body></html>
