<html><header><meta charset="utf-8"><title>Kylie為老友影裸照</title></header><body><h1>Kylie為老友影裸照</h1><p>澳洲女歌手KylieMinogue，經常以性感惹火形象示人，去年她為一個內衣品牌拍攝的火辣廣告，令不少男士垂涎。而Kylie不久後將露得更徹底，皆因她已答應攝影師好友，拍攝一輯裸露照片。<br> &#13;<br> <spanclass>出名人寫真 &#13;<br> 曾與英國安德魯王子過從甚密的麗莎芭布茜亞（LisaBarbuscia），既是演員又是攝影師，她曾在電影《BJ單身日記》中飾演曉格蘭特（HughGrant）女友。麗莎正籌備一本輯錄紅星名人的裸露攝影集《TheNakedTruth》，身為好友的Kylie自然一口應承，拍攝一輯具品味的裸照。</spanclass></p></body></html>
