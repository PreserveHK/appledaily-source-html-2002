<html><header><meta charset="utf-8"><title>尹孫河睇世盃嗌到聲沙</title></header><body><h1>尹孫河睇世盃嗌到聲沙</h1><p>二十五歲的韓國女星尹孫河，前晚在東京國際Forum出席「日韓友好PopsConcert」，獻出第一次現場獻唱。<br> &#13;<br> <spanclass>心頭好眾多 &#13;<br> 雖然尹孫河上年也曾在韓國出過唱片，但就從未試過在公眾場合獻唱，故前晚她唱《Heaveninyoureyes》等三首歌曲時，表現得甚為緊張，尹孫河事後說：「呢排場場世界盃我都嗌到聲嘶力竭，想唱高音啲都好難。」&#13;<br> 而尹孫河原來非常花心，每隊球隊都有其心頭好，巴西中她最愛朗拿度，南韓愛安貞煥，當講到演員時，她表示最喜歡木村拓哉。</spanclass></p></body></html>
