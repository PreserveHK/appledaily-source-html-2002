<html><header><meta charset="utf-8"><title>蒙嘉慧南韓獲簡東拿簽名</title></header><body><h1>蒙嘉慧南韓獲簡東拿簽名</h1><p>蒙嘉慧日前與一眾好友到南韓，欣賞世界盃南韓對德國的四強賽事，原來今次是蒙嘉慧首次到球場睇世界盃，感受現場氣氛。<br> &#13;<br> <spanclass>下榻同一酒店 &#13;<br> 蒙嘉慧說：「我到韓國嗰日，啱啱係南韓入到四強，所以韓國人好興奮，四周圍都歡呼慶祝，雖然後來南韓輸咗畀德國，但啲球迷都好有禮貌。」&#13;<br> 此行蒙嘉慧最感興奮的，是她跟法國球星簡東拿下榻同一間酒店，並在偶然機會下碰見對方，於是蒙嘉慧就如小球迷般，衝上前向簡東拿索取簽名。蒙嘉慧說：「因為情急之下，我只係攞咗張紙畀佢簽，唔記得攞件球衣，諗起真係後悔。」</spanclass></p></body></html>
