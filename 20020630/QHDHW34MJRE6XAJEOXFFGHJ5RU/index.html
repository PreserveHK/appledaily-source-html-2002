<html><header><meta charset="utf-8"><title>Dido擲二十五萬奪奧雲簽名球衣</title></header><body><h1>Dido擲二十五萬奪奧雲簽名球衣</h1><p>當時得令的英國女歌手Dido，除了醉心創作歌曲外，原來也是一名足球迷。她前日在倫敦舉行的慈善午餐會上，以二萬一千英鎊（約二十五萬港元）高價，投得一件有英格蘭球星奧雲（MichaelOwen）簽名的英格蘭國家隊球衣。<br> &#13;<br> <spanclass>仍是單身 &#13;<br> Dido興奮地說：「我好開心可以喺拍賣度投到呢件衫，我一定會珍而重之，其實我真係想着佢去酒吧，不過又驚整爛件衫。」此外，她亦強調自與律師男友分手後仍是單身，否認最近指她與一位音樂監製來往甚密的傳聞。</spanclass></p></body></html>
