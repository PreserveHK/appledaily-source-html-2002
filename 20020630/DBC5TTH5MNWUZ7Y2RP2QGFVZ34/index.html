<html><header><meta charset="utf-8"><title>蘇民峰：英皇風水致出事</title></header><body><h1>蘇民峰：英皇風水致出事</h1><p>風水學家蘇民峰對於謝霆鋒今年內兩度撞車表示意外，他認為謝霆鋒今年的運程本應不俗，出事可能同英皇娛樂的風水有關。&#13;<br> 蘇民峰昨日接受本報訪問時說：「我都唔知點解，謝霆鋒嘅命今年完全冇顯示會有撞車意外，佢媽咪（狄波拉）有搵過我幫霆鋒睇流年，霆鋒冇衝太歲亦冇犯太歲，咁嘅情況可能同英皇風水有關，英皇附近有動土，或者係擺設有問題，影響到公司運程，旗下嘅藝人一個個出意外。」&#13;<br> 不過英皇藝人部總監霍紋希則批評蘇民峰的言論毫無根據，英皇並沒有找人擺過風水陣，外界的胡亂猜測對公司不公平。&#13;<br> 本報記者</p></body></html>
