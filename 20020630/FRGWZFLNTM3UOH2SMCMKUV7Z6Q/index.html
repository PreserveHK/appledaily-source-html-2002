<html><header><meta charset="utf-8"><title>明年奧斯卡柏仙奴成大熱</title></header><body><h1>明年奧斯卡柏仙奴成大熱</h1><p>雖然奧斯卡頒獎禮在三月時才圓滿舉行，但不少電影及演員，已被預測有力問鼎明年奧斯卡。而兩位金像影帝阿爾柏仙奴（AlPacino）及湯漢斯（TomHanks）均被認為可再度奪得奧斯卡影帝榮銜。<br> &#13;<br> <spanclass>提早在二月舉行 &#13;<br> 著名娛樂雜誌《Variety》指出，阿爾柏仙奴的《白夜追兇》及湯漢斯的《RoadToPerdition》均是明年奧斯卡最佳電影及最佳男主角的大熱門，科幻巨製《未來報告》亦被看好，而《烈血追風》亦有機會提名技術獎項。此外，有消息指奧斯卡頒獎禮在明年或後年會提早在二月舉行，實行與其他電影在頒獎禮上正面交鋒。</spanclass></p></body></html>
