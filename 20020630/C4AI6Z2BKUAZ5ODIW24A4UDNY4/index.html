<html><header><meta charset="utf-8"><title>兩軍賽前論戰</title></header><body><h1>兩軍賽前論戰</h1><p><b> 朗拿度</b> （巴西前鋒）：我心境平靜，完全沒有想過九八年的事。對我來說最重要的是球隊沒有把我當為救世主，大大減輕了我的壓力。&#13;<br> &#13;<br> <b> 卡洛斯</b> （巴西中場）：我們擁有全球最出色的球員，沒有任何人能阻止我們摘下第五個世界盃桂冠。德國可在決賽遇上我們應感到榮幸。&#13;<br> &#13;<br> <b> 夏文</b> （德國中場）：我們象徵無窮的團體精神及紀律。我希望歷史將會證明這支球隊是竭盡所能、傾力以赴的雄師。&#13;<br> &#13;<br> <b> 禾拉</b> （德國教練）：對於我隊中的利華古遜球員來說，今季是失望的一季，但他們為這場大戰準備就緒。我相信他們在周日將取得今季最大的勝利。</p></body></html>
