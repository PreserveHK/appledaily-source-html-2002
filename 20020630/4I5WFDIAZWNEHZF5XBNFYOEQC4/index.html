<html><header><meta charset="utf-8"><title>如娛得水：張慧儀估巴西捧盃</title></header><body><h1>如娛得水：張慧儀估巴西捧盃</h1><p>巴西和德國今天將在日本決戰，爭奪世界盃冠軍寶座，如巴西攞冠軍，將破紀錄地五奪世界盃冠軍；但大賽專家德國亦不是弱者，有力和巴西鬥個高下。張慧儀（圖）認為今晚將會是由巴西奪得冠軍，因為巴西始終實力較優勝。<br> &#13;<br> <spanclass>巴西可贏２：１ &#13;<br> 張慧儀認為巴西取勝機會較大，而且攞冠軍的次數亦最多，她說：「我自己唔係好識波，最鍾意嗰隊英格蘭又出咗局；巴西對德國，應該係巴西贏啦，因為巴西隊足球踢得好向來都得到認同，我覺得佢哋個人技術好啲，而且平均啲，朗拿度都幾有實力㗎！」&#13;<br> 至於賽果方面，張慧儀就估巴西二比一贏德國，她說：「二比一差唔多啦，德國應該都入到一球嘅。」</spanclass></p></body></html>
