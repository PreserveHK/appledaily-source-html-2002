<html><header><meta charset="utf-8"><title>Twins帶一箱紅白衫拍廣告</title></header><body><h1>Twins帶一箱紅白衫拍廣告</h1><p>二人組合Twins昨日十二時多出發往馬來西亞拍可口可樂廣告，二人沒有化妝，不過守候的歌迷仍十分開心與二人合照，現場以蔡卓妍較受歡迎。<br> &#13;<br> <spanclass>少相約逛街 &#13;<br> 鍾欣桐說：「我噚晚三點收工，五點先瞓，七點起身執嘢呀，好眼瞓呀。」問到今次是否用特別形象拍廣告？蔡卓妍說：「唔知呀，不過我哋成箱紅白衫呀。」提到有雜誌報道指鍾欣桐與蔡卓妍不和，她回應說：「我講笑啲人就當真，人哋影相我行開又話我唔宣傳，唔通要企人哋後面舉埋V字咩？」&#13;<br> 此外，鍾欣桐謂她平時少與蔡卓妍一同逛街，但出席活動前會通電話討論穿甚麼衣服。&#13;<br> 採訪、攝影：林德雄</spanclass></p></body></html>
