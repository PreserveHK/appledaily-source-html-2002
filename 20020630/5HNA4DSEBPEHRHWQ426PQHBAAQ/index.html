<html><header><meta charset="utf-8"><title>陳文媛遇衛生幫笑不停</title></header><body><h1>陳文媛遇衛生幫笑不停</h1><p>昨日陳文媛（BoBo）、王秀琳、周永恒及陳曉東出席在中環Queen'sBar&amp;Disco舉行的「生力清啤呈獻新城有啲野ShowGo-ConParty」，在場除了四位嘉賓外，還有多名觀眾大玩配對遊戲，從而認識新朋友。<br> &#13;<br> <spanclass>少落Disco &#13;<br> 其中一名穿白衫白褲的男仔上台玩遊戲，外表十足十一個衞生幫，引來全場大笑，就連BoBo也笑不停口，她說：「其實我好少去呢啲地方（Disco），我都俾人笑，因為我都未聽過呢間Disco。頭先個男仔真係好好笑，笑鬼死我。」</spanclass></p></body></html>
