<html><header><meta charset="utf-8"><title>美日主潮流</title></header><body><h1>美日主潮流</h1><p>電視台差不多每天都播放卡通片，在收看的過程中，你可曾留意這些卡通片的出處呢？香港最大的電視台、電視廣播發言人回覆本報查詢時說：「現時播放的卡通來自世界各地，英國、台灣、加拿大、美國和日本，甚至連中國都有，其中意料之內，向日本購買的佔大多數。」例如曾經掀起一陣熱潮的《櫻桃小丸子》和長壽卡通《多拉Ａ夢》等，都是日本貨。「不過這也不是一面倒的，今個暑假，無綫會播放多套迪士尼卡通，便是從美國買入。」</p></body></html>
