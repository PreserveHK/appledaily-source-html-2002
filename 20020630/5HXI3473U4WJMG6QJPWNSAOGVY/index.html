<html><header><meta charset="utf-8"><title>黃伊汶化悲憤為食量</title></header><body><h1>黃伊汶化悲憤為食量</h1><p>黃伊汶與創作組合星盒子昨日出席在屯門市廣場舉行的「屯門區生命天使動員日」活動。&#13;<br> 黃伊汶與星盒子及一班生命天使昨日身穿印有「生命」字樣的Ｔ恤，希望藉此活動，能夠宣揚珍惜生命的信息。<br> &#13;<br> <spanclass>計劃考車牌 &#13;<br> 黃伊汶自言對此活動感到非常有意義，她說：「我覺得凡事都要向樂觀方面去諗，我自己唔開心嘅時候，通常會食嘢或者大喊一場，總之盡量做啲嘢令自己開心嘅事，千祈唔好屈喺個心度。」&#13;<br> 此外，黃伊汶表示近日有意考車牌，當被問到可知霆鋒又撞車？黃伊汶說：「有聽過，佢𠵱家情況點呀！其實揸車最緊要注意安全，除咗係為自己亦都係為人哋。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
