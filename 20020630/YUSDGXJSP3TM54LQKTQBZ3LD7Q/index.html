<html><header><meta charset="utf-8"><title>李冰冰來港冇見鄭中基</title></header><body><h1>李冰冰來港冇見鄭中基</h1><p>無綫外購劇《少年張三豐》女主角李冰冰，昨日專程由北京來港為《少》劇宣傳，於尖沙嘴東海酒家跟傳媒見面。<br> &#13;<br> <spanclass>讚做事認真 &#13;<br> 曾跟鄭中基傳緋聞的冰冰，表示今次來港未有跟鄭中基聯絡，對於二人之間緋聞，她亦感到十分愕然，不過在她眼中，鄭中基是一個十分認真和努力的人。&#13;<br> 李冰冰又表示，她先後跟鄭中基、張衞健、譚耀文和陳小春合作，在四人中，譚耀文的國語最差，而小春說話時則含糊不清。</spanclass></p></body></html>
