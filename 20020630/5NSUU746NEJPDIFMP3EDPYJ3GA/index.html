<html><header><meta charset="utf-8"><title>莫文蔚廣州做騷最巴閉</title></header><body><h1>莫文蔚廣州做騷最巴閉</h1><p>莫文蔚、容祖兒、陳冠希、陳曉東、陳慧琳、陳奕迅及梁詠琪等，前晚與謝霆鋒及劉德華一同於廣州天河體育館出席新城有份主辦的《廣州美林海岸花園亞洲巨星廣州演唱會》。<br> &#13;<br> <spanclass>容祖兒被噓 &#13;<br> 前晚演唱會完畢，大會安排各歌手坐專用巴士回酒店，不過唱壓軸的莫文蔚則有平治房車接待，大會解釋專巴已滿座，故莫文蔚未能上車，才要獨自乘坐平治房車。&#13;<br> 此外，前晚容祖兒出場前，大會司儀介紹說：「我𠵱家要請一位靚女出嚟傾偈。」誰知當觀眾看見出場的是容祖兒，即噓聲四起。&#13;<br> 事後容祖兒說：「我聽唔到噓呀，靚唔靚見仁見智，我自己知乜事，亦從來冇標榜呢樣嘢。」&#13;<br> 記者仇志德廣州直擊</spanclass></p></body></html>
