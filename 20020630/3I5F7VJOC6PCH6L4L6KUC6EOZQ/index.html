<html><header><meta charset="utf-8"><title>東隧失控翻車</title></header><body><h1>東隧失控翻車</h1><p>【本報訊】東區走廊近東區海底隧道入口，昨午二時許發生車禍。一輛五點五噸運載成衣貨車，由姓陳司機（二十歲）駕駛，沿東區走廊東行向柴灣方向行駛，駛入東隧前一個分支路口時，貨車突然失控，撞向分隔路中的石壆及路標，車頭嚴重損毀，全車翻側（圖1），被撞翻的石壆阻塞進入東隧的一條行車線。&#13;<br> 意外後肇事司機被困車廂，需由消防員救出（圖2），送院救治情況嚴重，現場交通一度受阻個多小時，至下午五時始回復正常。&#13;<br> 簡明恩攝</p></body></html>
