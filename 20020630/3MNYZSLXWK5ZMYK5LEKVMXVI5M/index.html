<html><header><meta charset="utf-8"><title>碧咸膺最性感男士</title></header><body><h1>碧咸膺最性感男士</h1><p>英格蘭萬人迷碧咸（DavidBeckham）雖然失意世界盃，但他最近又成為澳洲雜誌《Who》推選出來的最性感男士，可見其魅力非凡。<br> &#13;<br> <spanclass>Holly打敗妮歌 &#13;<br> 碧咸當選澳洲最性感男士，證明他的受歡迎程度已是無分國界，而他的同胞英國男歌手RobbieWilliams亦緊隨其後入選性感男士榜。而最性感女士的名銜則屬於澳洲新晉女歌手HollyValance，被視為KylieMinogue勁敵的Holly，在澳洲的人氣已愈來愈盛，連妮歌潔曼（NicoleKidman）亦不敵。</spanclass></p></body></html>
