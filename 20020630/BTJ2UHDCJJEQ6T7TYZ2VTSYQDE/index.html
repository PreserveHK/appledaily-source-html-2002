<html><header><meta charset="utf-8"><title>Nuts</title></header><body><h1>Nuts</h1><p>"Peoplearegoing<u> nuts</u> ."&#13;<br> &#13;<br> 「人們要發瘋了。」&#13;<br> &#13;<br> 美國無神論者（atheist）紐道，因不滿「效忠誓詞」有「上帝之下」（underGod）字眼而告上法庭，結果獲上訴庭判勝訴。但這個裁決在美國引起怒潮，被指動搖國本，紐道更收到死亡恐嚇，他斥責人們要瘋了。Nuts就是瘋的意思，像"drivemenuts"，就是說「把我迫瘋了」。</p></body></html>
