<html><header><meta charset="utf-8"><title>科研公司或獲雙重扣稅</title></header><body><h1>科研公司或獲雙重扣稅</h1><p>【本報訊】候任工商及科技局局長唐英年昨出席一電台節目後表示，早於擔任香港工業總會主席時，曾與其他會員提出，科研機構可獲雙重扣稅的建議，希望藉此鼓勵商界投資科研項目。當正式出任工商及科技局局長後，他將會對有關建議作全盤考慮。他指出，現時政府在科研方面的投資極大，故將檢討如何集中火力提高效益。&#13;<br> 唐英年又稱，內地經濟發展良好，而加入世貿組織，將進一步促進內地經濟發展。他預期中國在今個世紀將成全球經濟重要火車頭之一，而香港在一國兩制下，加上文化相近，將可背靠中國，成為中外雙向平台，為未來帶來新商機。</p></body></html>
