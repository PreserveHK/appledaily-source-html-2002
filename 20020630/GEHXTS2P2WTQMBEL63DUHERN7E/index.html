<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>保齡球 <br> &#13;<br> <spanclass>林艷今衞冕亞洲賽 &#13;<br> 「第十七屆亞洲保齡球錦標賽」今日起一連七天在南華會保齡球場舉行，今日率先決出男、女單冠軍。衞冕女單的港將林艷，表示不會因碰上世界盃決賽而分心。香港共派出六男六女與二十四支海外隊伍競賽。本報消息（香港）<br> <br> <hr> &#13;<br> <spanclass>滑浪風帆 <br> &#13;<br> <spanclass>德國賽李麗珊穩奪冠軍 &#13;<br> 「風之后」李麗珊在德國帆船賽的十一場比賽後，暫以總分三十分穩佔女子奧運板組首席位置，如無意外，應可穩奪冠軍。師妹陳慧琪表現亦不俗，暫列第五名。男子組的何智豪則位列第八名。	本報消息（德國）</spanclass></spanclass></spanclass></spanclass></p></body></html>
