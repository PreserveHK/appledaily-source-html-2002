<html><header><meta charset="utf-8"><title>　　張敏儀歎傳媒差咗 - 李八方</title></header><body><h1>　　張敏儀歎傳媒差咗 - 李八方</h1><p>去完歐洲旅行，港台前廣播處處長張敏儀終於返來老家香港，重立刻上李鵬飛節目，大談駐日趣聞、港台命運、同埋言論自由。&#13;<br> 講到香港傳媒表現，大姐感歎近年香港傳媒好多noise（聲音），但係就冇尖銳嘅聲音。大姐又認以往原本香港政治諷刺漫畫好成功，但近年似乎因為一些人接受唔到而差咗。&#13;<br> 對於港台編輯自主，大姐坦言佢係百分百支持港台，佢做廣播處長未試過有乜壓力，因為公眾唔會接受「喉舌電台」。佢又讚其實港府對港台好寬容，而港台存在也可證明香港有言論自由。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
