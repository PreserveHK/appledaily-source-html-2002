<html><header><meta charset="utf-8"><title>井川遙衝出日本</title></header><body><h1>井川遙衝出日本</h1><p>被喻為「新電影票房毒藥」的二十六歲人氣女優井川遙，去年與大澤隆夫合作的處女電影《Filament》，前日宣布將會參加下月四日起在捷克舉行的「第37屆羅維發利國際電影節」，務求衝出日本。&#13;<br> 但其實井川主演的《Filament》在日本的票房只得五千萬日圓（約三百二十五萬港元），令人慘不忍睹，而最後更只無聲無色地推出了DVD，今次有幸參加外國電影節，可謂全靠此片導演、中山美穗的新婚老公仁成的名氣。&#13;<br> 據悉屆時仁成會親自到捷克宣傳，但井川遙則不會前往。</p></body></html>
