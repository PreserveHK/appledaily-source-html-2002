<html><header><meta charset="utf-8"><title>輪公屋十年終如願</title></header><body><h1>輪公屋十年終如願</h1><p>江先生早前向本報投訴，疑房屋署紀錄出錯令其申請公屋逾十年未獲編配，其後雖獲跟進及編配公屋，但因當年選取新界區，而江先生所屬意的大埔及沙田區近年被房署重新劃為擴展市區，故被兩度編配入住天水圍及屯門區公屋，令居於大埔區十多年的他帶來工作及生活不便，且他不滿已按房署指示填報拒絕原因，卻未依其意願更改編配地區。&#13;<br> 江先生最近再與本報聯絡，表示已獲房署編配大埔富善邨公屋，且已辦妥入住手續。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
