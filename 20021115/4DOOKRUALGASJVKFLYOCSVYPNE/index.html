<html><header><meta charset="utf-8"><title>韋苓戒澱粉質成功減磅</title></header><body><h1>韋苓戒澱粉質成功減磅</h1><p>曾參演電影《靚女差館》的台灣演員韋苓，早前在台灣憑《挖洞人》贏得「2002亞太影展最佳新人獎」。日前韋苓專程來港，出席黎小田在跑馬地開設的「LePianoBar&amp;Cafe」開幕禮。<br> &#13;<br> <spanclass>略嫌腿短 &#13;<br> 韋苓表示近日她積極減肥，並已成功減掉十多磅，她說：「我是用練瑜伽減肥，另外又有人教我少吃澱粉質食物，多吃芝士、蛋糕和牛奶，結果真的成功減了十多磅，現在我的三圍是34D、23和34.5。但我覺得還不夠完美，因我的腿太短，再長一點的話會更好。」至於最滿意的身體部份，韋苓表示最滿意是嘴唇。</spanclass></p></body></html>
