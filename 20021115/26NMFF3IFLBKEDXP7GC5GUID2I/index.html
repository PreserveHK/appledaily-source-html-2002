<html><header><meta charset="utf-8"><title>羅素被情敵痛毆</title></header><body><h1>羅素被情敵痛毆</h1><p>脾氣火爆的澳洲男星羅素卻爾（RussellCrowe），前晚又於倫敦涉嫌打鬥。據報，兩杯落肚的羅素，與一位他認識的男子初則口角，繼而於男廁內打架，事後羅素的臉部還有多處傷痕。&#13;<br> 羅素前晚在倫敦Knightsbridge區一餐廳與新西蘭富商艾力（EricWatson）相遇，據稱兩人多年前因為爭女朋友，懷恨極深。稍後兩人於男廁相遇時，疑有人出言挑釁，故此兩人打起來。羅素被艾力壓在地上狂打，後得一電視男星將兩人分開才停止。後來警方接報到場，但雙方都謂毋須報警，羅素故於午夜由保鑣陪同下返酒店。</p></body></html>
