<html><header><meta charset="utf-8"><title>安雅擇偶重一技之長</title></header><body><h1>安雅擇偶重一技之長</h1><p>安雅平日給人的印象，是較為鬼妹性格，感情生活亦多姿多彩，但原來她對婚姻觀念非常傳統，對男友首要的條件是專一。<br> &#13;<br> <spanclass>必着裙褂 &#13;<br> 安雅早前接受《新婚通信》雜誌訪問時說：「我鍾意有一技之長嘅男仔，例如運動好叻、或者唱歌好聽嘅男仔，而我最討厭嘅就係花心嘅男人。」&#13;<br> 講到自己夢想中的婚禮時，安雅則說：「我結婚嘅時候，有三種不同類型嘅衫一定要着，其中一套就係中式裙褂，而婚紗只要款式簡單就OK，晚裝就一定要高貴。」</spanclass></p></body></html>
