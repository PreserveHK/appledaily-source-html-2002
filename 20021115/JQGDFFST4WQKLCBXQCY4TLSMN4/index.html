<html><header><meta charset="utf-8"><title>馬浚偉黐鬚做野人</title></header><body><h1>馬浚偉黐鬚做野人</h1><p>馬浚偉一向的形象都是斯斯文文，但最近他在無綫古裝劇《金牌冰人》中，則作了從演以來的新嘗試，劇中他分別以鬍鬚佬和女人造型出現，非常新鮮。日前馬仔試造型時，不但工作人員難以將他認出，就連他自己照鏡時，感覺也相當陌生。<br> &#13;<br> <spanclass>驚唔夠搞笑 &#13;<br> 馬仔說：「要將成塊面黐滿毛，搞咗成個鐘頭先掂，入行以來，我都係做啲斯文角色，所以初初接呢部劇，我都要顧及形象，擔心自己唔夠膽搞笑，但作為演員要作新挑戰，監製梅小青都叫我要夠放先至做得好，所以我抱住盡力嘅心態去做。」&#13;<br> 對於鬍鬚佬造型，馬仔表示有人認為他似深山野人，有人認為似蘇乞兒，見大家對其造型議論紛紛，頓令馬仔信心大增。</spanclass></p></body></html>
