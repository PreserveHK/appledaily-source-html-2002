<html><header><meta charset="utf-8"><title>張茜硬銷男友</title></header><body><h1>張茜硬銷男友</h1><p>由張衞健（Dicky）主演的《齊天大聖孫悟空》日前已開始在無綫播出，他的女友張茜更賣花讚花香，大讚男友演技出色。&#13;<br> 張茜日前接受訪問時說：「Dicky拍呢套戲時，我都喺佢身邊，佢拍呢套戲真係好辛苦，佢俾馬騮咬咗幾次，入醫院嗰陣時，一隻手吊住鹽水，一隻手重寫緊劇本，呢啲係你哋睇唔到㗎。」而張茜在《齊》劇中原本飾演天師，跟隨謝霆鋒所飾演的鍾馗捉鬼，奈何霆鋒因沒期再拍，結果張茜的角色就變成一個民間女子。&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：仇志中</p></body></html>
