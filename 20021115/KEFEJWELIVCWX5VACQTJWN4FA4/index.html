<html><header><meta charset="utf-8"><title>專家倡性愛救經濟</title></header><body><h1>專家倡性愛救經濟</h1><p>【本報訊】做愛原來可以挽救經濟。著名性教育專家、香港大學醫學院精神醫學系教授吳敏倫表示，性愛可令人心境開朗及更落力工作，呼籲本地及亞洲區政府應廣泛提倡性教育，令人們更加享受性愛，令區內一蹶不振的經濟能「重振雄風」。&#13;<br> 吳敏倫昨日在新加坡出席一個性愛研討會開幕禮時稱，隨着亞洲區經濟不景，不少人因失意而減少性愛行為，做愛次數減少會影響生命質素及增加家庭暴力和離婚率；相反，經常享受魚水之歡則會令人心境開朗，工作時更加積極，從而改善經濟環境。</p></body></html>
