<html><header><meta charset="utf-8"><title>CreditCardChargeOffRatio</title></header><body><h1>CreditCardChargeOffRatio</h1><p>近年閱讀新聞，經常讀到有關<b> 信用卡撇帳比率（CreditCardChargeOffRatio）</b> 數字，原因是破產人數急升，信用卡主無法還債，故銀行要撥劃壞帳，在盈利內撥出資金抵銷，形成撇帳比率上升的現象。銀行有不同的撇帳政策，一般來說，應收帳款若逾期180日，或欠款人已申請破產，便會撇帳。撇帳比率通常是按年計。</p></body></html>
