<html><header><meta charset="utf-8"><title>李彩樺為沙漠失控</title></header><body><h1>李彩樺為沙漠失控</h1><p>李彩樺（Rain）早前接拍了雪完美護膚品廣告，適逢阿Rain唱片推出，外間反應熱烈，所以廣告商決定找她添食，斥資五十萬製作費拍最新一輯電視廣告。<br> &#13;<br> <spanclass>沙上亂踩 &#13;<br> 產品商在廠內搭建一個沙漠景，為了營造逼真效果，除了找來古埃及式巨型石柱雕像外，還買了數十噸真沙。貪玩的阿Rain表現得十分興奮，站在「沙漠」上拍照留念，此舉當堂嚇親工作人員，原來沙堆下並沒有承托，工作人員恐怕會發生意外。&#13;<br> 另外，Rain在新碟中有很多新轉變，除了形象變得較成熟外，唱片公司又特別找來陳慧琳的排舞老師教她跳舞，所以稍後阿Rain在台上表演時，將會帶給觀眾新驚喜。</spanclass></p></body></html>
