<html><header><meta charset="utf-8"><title>械劫疑匪提堂</title></header><body><h1>械劫疑匪提堂</h1><p>【本報訊】警方周一出動飛虎隊在土瓜灣益豐大廈剿匪，在一公寓內拘捕的兩名疑匪，昨解九龍城裁判法院提訊。&#13;<br> 首被告李忠（圖一），三十四歲，本港居民，次被告華建明（圖二），二十四歲，持雙程證來港。首罪指兩人於本年十一月十一日在土瓜灣道益豐大廈芝栢別墅某房間，無牌管有一支自製手槍、一個彈匣及三發子彈。首被告另被控非法囚禁他人及管有仿製火器兩項罪名，控罪指他於本年八月四日至五日期間，與其他在逃人士，非法囚禁男子陳德偉，及於同日管有一支玩具槍。裁判官將案押後至十一月十九日再訊，兩名被告還柙。&#13;<br> 案件編號：KCCC18275/2002&#13;<br> 張志華攝</p></body></html>
