<html><header><meta charset="utf-8"><title>胡楓為鮑魚宴搏命</title></header><body><h1>胡楓為鮑魚宴搏命</h1><p>胡楓（修哥）、馬蹄露、JoeJunior、余子明、祝文君和楊英偉等人，昨日齊在電視城排舞室，為下周二（十九日）舉行的《萬千星輝賀台慶》表演項目《勁舞昇平領風騷》練舞。<br> &#13;<br> <spanclass>練舞至凌晨 &#13;<br> 近日勤於練舞的修哥已連續練習了四日，體力似乎有點不勝負荷，他說：「每日都練習七、八個鐘，噚晚都練到十二點半，一返到屋企就瞓，瞓足十一個鐘，都重有少少唔舒服，不過冇事嘅！成日跳舞先好，跳舞唔會傷身，重有益身心。」&#13;<br> 今次無綫會送出每人一圍鮑魚宴給勝出台慶「卓越飛躍大獎」的那一隊藝人，修哥聞說有鮑魚宴送，即時精神百倍，更督促同組同事加緊練舞。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
