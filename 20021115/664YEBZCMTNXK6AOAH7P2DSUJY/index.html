<html><header><meta charset="utf-8"><title>蔡國權車禍陳潔靈心噏</title></header><body><h1>蔡國權車禍陳潔靈心噏</h1><p>現年四十多歲的蔡國權日前在東莞發生交通意外後昏迷，陳潔靈跟蔡國權是多年老友，她昨日在中環接受記者訪問時，便說及蔡國權。&#13;<br> 陳潔靈說：「我同蔡國權都有好多年冇見，以前一齊喺內地同澳洲登台，我睇到佢受傷意外都好唔開心，今年唔好嘅新聞一單接一單。不過蔡國權呢次車禍，都提醒大家喺內地坐車要小心，千祈唔好瞓覺。」<br> &#13;<br> <spanclass>阿倫：冇乜大礙 &#13;<br> 現正身在台灣的譚詠麟，昨日接受記者長途電話訪問時說：「我聽到消息都即刻打電話返嚟問，佢啲朋友話蔡國權病情都冇乜嘢大礙，我都冇咁擔心，等我日內返香港先再聯絡問候吓。」</spanclass></p></body></html>
