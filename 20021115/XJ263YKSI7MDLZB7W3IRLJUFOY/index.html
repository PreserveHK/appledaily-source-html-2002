<html><header><meta charset="utf-8"><title>不適應香港　可考慮返內地</title></header><body><h1>不適應香港　可考慮返內地</h1><p>「如果真係適應唔到香港，返回內地生活亦都係一個可行方法，𠵱家交通咁發達，分隔兩地都唔會係咁大問題！」專門協助新來港人士的香港國際社會服務社總監（新來港人士輔導服務）廖金鳳，對於有來港七年人士，仍未能適應本港生活最終走上自毀之路，感到十分難過。&#13;<br> 廖金鳳提醒新來港定居人士，應開放自己投入本港社會，多與人接觸分享開心與痛苦，遇上困難主動向人求助。　本報記者<br> &#13;<br> <spanclass>新移民求助熱線 &#13;<br> 香港國際社會服務社--28346863&#13;<br> 新移民服務協會--24060070&#13;<br> 聖公會新移民綜合服務--27684993</spanclass></p></body></html>
