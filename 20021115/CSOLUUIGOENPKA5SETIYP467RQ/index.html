<html><header><meta charset="utf-8"><title>古天樂帶父母玩轉日本</title></header><body><h1>古天樂帶父母玩轉日本</h1><p>古天樂上月生日，他特別安排這段日子放假，以便爭取時間與家人敍天倫。古仔早前曾偕雙親到馬來西亞旅行，最近又抽空帶父母到日本東京和大阪遊玩。<br> &#13;<br> <spanclass>最愛咖喱豬扒飯 &#13;<br> 古仔和父母日本此行共逗留了十天，他帶了父母到東京和大阪的迪士尼樂園和環球片場耍樂，玩得十分開心。古仔表示他到過日本很多次，最喜歡當地的美食，所以他帶爸爸到他鍾情的餐廳，一嘗古仔至愛的炸豬扒咖喱飯和海鮮美食。&#13;<br> 古仔說：「難得上個月生日時攞到假期，所以我好希望可以喺呢段時間多啲同家人一齊度過，咁樣過會更有意義。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
