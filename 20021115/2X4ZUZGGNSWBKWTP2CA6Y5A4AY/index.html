<html><header><meta charset="utf-8"><title>記協發動同業聯署抗爭</title></header><body><h1>記協發動同業聯署抗爭</h1><p>【本報訊】香港記者協會與香港攝影記者協會反對現時就二十三條立法，認為相關立法建議明顯予政府以言入罪的機會，會削弱港人日後享有言論自由及新聞自由，故兩會發動同業聯署行動，把簽名交保安局以表達新聞工作者的強烈訴求。&#13;<br> 兩協會昨發起聯署行動，要求政府在制訂叛國及顛覆等國家安全罪行時，要引入「約翰內斯堡原則」，即只有言論極可能引起即時暴力，並導致涉及國家安全罪行時，才管制；同時要加入「公眾利益」抗辯理由，而保留處理煽動刊物或煽動叛亂的立法建議，只會令思想自由受到窒礙。</p></body></html>
