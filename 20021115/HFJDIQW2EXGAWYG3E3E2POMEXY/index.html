<html><header><meta charset="utf-8"><title>Eminem唔稀罕攞獎</title></header><body><h1>Eminem唔稀罕攞獎</h1><p>美國饒舌歌手Eminem，其新片《8里公路》的電影原聲大碟，昨日蟬聯Billboard大碟銷量榜的冠軍，與此同時，他還登上了音樂雜誌《Spin》最新一期的封面，氣勢凌厲。<br> &#13;<br> <spanclass>新碟銷量勁 &#13;<br> Eminem的新碟，第二周銷量逾五十萬張，比起'NSync成員JustinTimberlake剛於本周推出的首張個人新碟《Justified》，銷量贏了近七萬張。雖然Eminem的新片上周於票房報捷，但他說：「演戲唔係我本行，演技獎？我真係唔稀罕。」</spanclass></p></body></html>
