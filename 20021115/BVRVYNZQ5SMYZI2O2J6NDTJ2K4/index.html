<html><header><meta charset="utf-8"><title>豐田ist登場指日可待</title></header><body><h1>豐田ist登場指日可待</h1><p>早排，一直盛傳會引入香港嘅豐田ist，代理始終未見有進一步行動，惟據亞Mark收料所知，查實佢哋早就準備就緒，只待上頭拍板而已。然而最近有迹象顯示，呢部新一代CityRV，有望響年底前或明年1月初應市都唔定；皆因原有嘅EchoVerso，據知代理早前嘅存貨，經已去蕪存菁，再沒有半點後顧之憂嘛！之不過，近期代理有人事變動，或許會在整頓過後，才計劃新車嘅登場日期；唔知近排萬事得嘅Mazda2，以及快將面世嘅福特Fiesta，會否令豐田ist有催化作用呢？大家不妨拭目以待喇！</p></body></html>
