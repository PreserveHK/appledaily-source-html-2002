<html><header><meta charset="utf-8"><title>珠三角流行食毒蛇</title></header><body><h1>珠三角流行食毒蛇</h1><p>珠江三角洲居民最近興起食毒蛇，廣東的毒蛇迅速被吃光，只好向其他省分如廣西、四川甚至亞洲其他地方的毒蛇打主意。&#13;<br> 每年八月秋風初起，深圳各大小食肆都準備入貨，以備老饕打邊爐之用。記者昨日在羅湖一食肆外見到大鐵籠，裏面蜷曲了一條大過山峯，標價每斤人民幣二百三十八元，共重十三公斤，即僅蛇價已經三千零九十四元。職員大鼓如簧之舌介紹：過山峯蛇膽、蛇血可以送酒；蛇皮用來炒；至於蛇骨煲湯、蛇肉則留作打邊爐白灼。由於是與雞一起烹製，食肆更為其改了一個很好聽的名字--「龍鳳火鍋」。&#13;<br> 本報記者</p></body></html>
