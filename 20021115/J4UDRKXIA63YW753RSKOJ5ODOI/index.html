<html><header><meta charset="utf-8"><title>酒家插旗霸地盤</title></header><body><h1>酒家插旗霸地盤</h1><p>砵蘭街與登打土街交界的爛地盤，忽然旗幟飄揚！&#13;<br>地盤滿地鐵欄、泥沙、鋼筋，還有一部巨型鏟泥車，在這大殺風景的爛地盤中，卻擺放着耀目的燈箱，鐵欄還插着大大小小十多面紅旗，寫着「路邊豬骨鍋」、「任飲任食」等，原來是附近一間海鮮酒家的宣傳伎倆。但因地盤太大，旗與旗之間相距太遠，所以窺不到其全貌。&#13;<br>不知是否酒家睇準地盤大佬日日體力勞動，胃口夠大，所以對準他們展開宣傳攻勢呢？&#13;<br>&#13;<br>記者、攝影：陳彩記</p></body></html>
