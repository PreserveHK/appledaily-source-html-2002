<html><header><meta charset="utf-8"><title>小馬締8連勝</title></header><body><h1>小馬締8連勝</h1><p>【綜合美國外電】達拉斯小馬周四作客以一百零三比九十九擊敗克利夫蘭騎士，締造今季聯盟最佳的開季八連勝。&#13;<br> 小馬是目前聯盟唯一未嘗一敗的球隊，相反騎士則遭遇五連敗。在過去兩季受到右腳傷患打擊的騎士中鋒伊古斯卡斯是役表現令人刮目相看，取得個人職業新高三十四分及十四個籃板，可是除了攻入二十三分的祖文鍾斯外，騎士其他球員表現未如理想，最終主場飲恨。&#13;<br> 另一邊廂，小馬在後衞芬尼攻入二十八分的領導下，共有六位球員取得雙位得分，並且憑着整場高達九十三巴仙的罰球命中率（二十九投二十七中），終創下球隊近十多年來最驕人的開季紀錄。</p></body></html>
