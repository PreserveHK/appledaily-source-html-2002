<html><header><meta charset="utf-8"><title>梅宮Anna醞釀休夫</title></header><body><h1>梅宮Anna醞釀休夫</h1><p>現年三十歲的日本名模女星梅宮Anna，近日被雜誌《週刊文春》指與其結婚年多的夫婿陷入離婚邊緣。&#13;<br> 報道指梅宮的丈夫雖被冠以「青年實業家」的美名，但婚前只是在酒吧工作，婚後雖曾在梅宮爸爸的公司任要職，但不久便辭去工作。據知梅宮對不務正業的丈夫愈來愈不滿，二人經常為此吵架，梅宮更揚言要離婚。而梅宮所屬的事務所雖承認梅宮夫婦時有爭吵，但卻否認他們有談過離婚的問題。</p></body></html>
