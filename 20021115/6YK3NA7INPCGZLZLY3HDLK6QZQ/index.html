<html><header><meta charset="utf-8"><title>　　國泰半價機票益耆英 - 李八方</title></header><body><h1>　　國泰半價機票益耆英 - 李八方</h1><p>香港經濟情況七國咁亂，如果已經儲夠老本上岸退休，去度假就認真唔錯。國泰為咗慶祝後日（十七號）長者節，將現有嘅長者優惠計劃加碼。由今日起到三十號，所有六十五歲以上嘅本港居民，買十四個亞洲航點嘅經濟位機票，原本有七五折優惠，呢半個月就增至五折，出發時間就要喺明年一月十五日前。&#13;<br> 根據國泰方面透露，原本嘅七五折長者優惠推出以來，大受長者歡迎，已經有超過三萬三千位長者參加，最多長者揀去吉隆坡同新加坡。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
