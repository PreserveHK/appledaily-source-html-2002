<html><header><meta charset="utf-8"><title>亂倫疑案被告妻作供</title></header><body><h1>亂倫疑案被告妻作供</h1><p>【本報訊】地政署地政督察涉嫌非禮及強姦女兒一案，昨在高等法院續審，被告妻子供稱丈夫被捕後，她曾在警署親自質問丈夫，丈夫說是女兒講大話，她又承認對女兒懷恨於心，但否認為維護丈夫而隱瞞真相。&#13;<br> 被告妻子曾於去年九月二十四日，在長沙灣警署錄取一份口供，講述被告兩日前在警署對她所說，她昨在庭上引述丈夫指女兒講大話，誣告父親摸她，主控官黎婉姬指證人所說，與口供所載截然不同。&#13;<br> 被告妻子否認因為維護丈夫而隱瞞真相，當被問到是否因女兒舉報父親，令家庭破碎而遷怒於女兒時，她則答非所問。聆訊今續。&#13;<br> 案件編號：HCCC42/2002</p></body></html>
