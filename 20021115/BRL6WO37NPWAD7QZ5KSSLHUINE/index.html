<html><header><meta charset="utf-8"><title>周杰倫獲《時代》垂青</title></header><body><h1>周杰倫獲《時代》垂青</h1><p>周杰倫在短短兩年內紅遍東南亞，聲名大噪，更吸引美國《時代》周刊專程去台灣採訪他，探討這股「周杰倫現象」。<br> &#13;<br> <spanclass>臨時買內褲 &#13;<br> 《時代》周刊記者Kate，為了周杰倫首次踏足台灣，除了專訪周杰倫外，還採訪了周杰倫身邊的人，包括前老闆吳宗憲、周杰倫的家人，給Kate最深刻印象的是周杰倫的誠實。&#13;<br> 而拍攝周杰倫打籃球時，攝影師躺在地上拍攝，嚇得周杰倫即時叫cut，原來他當日又冇着內褲，只着住寬鬆的籃球褲，他怕攝影師一躺下來就拍到他的重要部位，於是即刻叫工作人員去買內褲，才不致讓他的重要部位登上《時代》周刊。</spanclass></p></body></html>
