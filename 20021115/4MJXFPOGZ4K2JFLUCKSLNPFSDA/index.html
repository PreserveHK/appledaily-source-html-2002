<html><header><meta charset="utf-8"><title>學友玩賽車呼過癮</title></header><body><h1>學友玩賽車呼過癮</h1><p>張學友早前到台灣宣傳新碟，他更接受當地的HitFm聯播網新單元「HITO擂台賽」邀請，在方程式賽車場和「夜貓DJ」丹尼斯作競速比賽。&#13;<br> 學友第一次參加賽車，玩了一圈之後就大呼刺激和過癮，而在旁邊觀看的唱片公司人員則心驚膽戰，恐怕學友會發生意外。<br> &#13;<br> <spanclass>珍藏專輯八十張 &#13;<br> DJ丹尼斯表示一直是學友的fans，他還帶了學友出道至今的八十張專輯來，在賽車後更即場讓學友欣賞，學友顯得十分驚訝。但學友告訴丹尼斯他有三張專輯沒有收藏，還答應下次送這三張專輯給他，使丹尼斯十分高興。</spanclass></p></body></html>
