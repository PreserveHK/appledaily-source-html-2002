<html><header><meta charset="utf-8"><title>余文樂連踩30個鐘</title></header><body><h1>余文樂連踩30個鐘</h1><p>前日是余文樂二十一歲生日，不過他仍然要工作，且已連續三十個小時，所以當天他與王敏德、關秀媚、李文標等，在灣仔「天上人間」為電影《飛虎雄師》開工時一臉疲態，一有空檔便冚頭大覺瞓。不過余文樂一班圈中好友，如Shine和Twins都有致電祝他生日快樂。<br> &#13;<br> <spanclass>彈殼彈臉 &#13;<br> 另外，余文樂大前日拍攝一場真槍槍擊戲份時，險些被彈頭弄致破相，余文樂說：「啲彈殼彈落我塊臉，好彩只係紅咗一撻。」&#13;<br> 此外，王敏德和關秀媚在《飛》片中扮演一對分手情侶，由於兩人已認識了很久，故不時互相取笑，王敏德更稱關秀媚為「死八婆」，關秀媚則投訴王敏德時常打她及欺負她。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
