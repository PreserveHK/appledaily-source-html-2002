<html><header><meta charset="utf-8"><title>許志安變身SM辣車手</title></header><body><h1>許志安變身SM辣車手</h1><p>許志安一連六場的「許志安OnShow2002」昨晚正式在紅館開鑼，安仔親自駕駛一輛跑車出場，以高速衝到台上的一幅牆，隨即發生爆炸，火光照亮全場，十分有型。安仔出場時穿上米色衫褲，全身纏上黑色絲帶，予人極重SM味，且他內裏穿着的深色內褲若隱若現，安仔手上還畫上紋身，頭髮染成紅色，妖魅兼搶眼，甚具舞台效果。&#13;<br> 昨晚捧場嘉賓有雷宇揚、林建岳，安仔父親亦有到場支持。安仔的老友如張衞健、蘇永康、吳國敬和梁漢文前晚都有看他綵排。&#13;<br> 採訪：王連連攝影：陳偉權</p></body></html>
