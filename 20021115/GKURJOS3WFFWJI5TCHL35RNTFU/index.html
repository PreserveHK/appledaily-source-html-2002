<html><header><meta charset="utf-8"><title>華仔激嬲歌迷</title></header><body><h1>華仔激嬲歌迷</h1><p>劉德華現正身在北京拍攝電影《當老鼠愛上貓》，他將於十二月六日在灣仔新伊館舉辦一場《你是我的驕傲》演唱會，以答謝歌迷對其支持，而門票全以免費贈送形式送予歌迷，最近更掀起搶飛熱潮。<br> &#13;<br> <spanclass>籲歌迷勿過激 &#13;<br> 而因為門票不作公開發售，只有「華仔天地」歌迷會成員有機會獲得，主辦單位每天都收到過百電話查詢華仔個唱的門票領取事宜，而華仔更透露早前有近四十名歌迷到他家門前等他，投訴拿不到門票，但因場地及華仔檔期所限，華仔只能演出一場，無法加場，故他只能呼籲歌迷冷靜，勿因此做出激烈行為。</spanclass></p></body></html>
