<html><header><meta charset="utf-8"><title>英人憂布殊毀和平</title></header><body><h1>英人憂布殊毀和平</h1><p>美國總統喬治布殊斥伊拉克是邪惡軸心國一直喊打，但原來在三成一英國人眼裏，他比起伊拉克總統侯賽因更威脅世界和平。&#13;<br> 這項由英國第四頻道電視台的民調，共訪問了三千二百名英國人，其他調查結果還包括：&#13;<br> ‧只有一成三受訪者絕對贊成攻打伊拉克。&#13;<br> ‧多達四成六人認為，矢言和喬治布殊並肩作戰的英國首相貝理雅，是只懂得奉承喬治布殊的「哈巴狗」。&#13;<br> ‧如果滿分是十分，六成人對貝理雅的信任程度只有五分或以下。&#13;<br> 負責這項民調的專家倫特茲指出，民調結果清楚告訴貝理雅：他力挺喬治布殊向伊拉克動武，正傷害他在英國人心目中的形象。&#13;<br> 路透社</p></body></html>
