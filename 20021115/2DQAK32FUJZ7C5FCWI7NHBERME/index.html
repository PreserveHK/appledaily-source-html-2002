<html><header><meta charset="utf-8"><title>李察基爾又做老襯</title></header><body><h1>李察基爾又做老襯</h1><p>當年風靡萬千女影迷的荷李活性感男星李察基爾（RichardGere），上星期終與其同居多年女友嘉莉露維（CareyLowell）舉行了秘密婚禮，二人今次均是第二次結婚。&#13;<br> 五十三歲的李察，上周在二人度假的別墅與四十一歲、曾在《鐵金剛勇戰殺人狂魔》中演邦女郎的嘉莉結婚，婚禮十分低調，攝影師及傳媒固然欠奉，連雙方的親戚亦不在場，他們完成婚禮後才致電親友告知好消息，並接受他們的恭賀。</p></body></html>
