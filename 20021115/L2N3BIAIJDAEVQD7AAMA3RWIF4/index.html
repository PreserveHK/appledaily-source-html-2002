<html><header><meta charset="utf-8"><title>陶喆盼成家立室</title></header><body><h1>陶喆盼成家立室</h1><p>台灣創作歌手陶喆現時感情生活仍然空白，他日前接受台灣東風台的《小燕有約》訪問時，就被問到對感情的態度，陶喆說：「我還有幾個月便三十三歲，自己也開始想這個問題，如果事業穩定下來，跟着就要成家了。我相信當有了女朋友，必須要終身，一個伴侶到底。」<br> &#13;<br> <spanclass>保時捷贈父 &#13;<br> 此外，陶喆更是一個廿四孝兒子，早年他便特地從德國訂了一輛保時捷跑車給父親作生日禮物。&#13;<br> 陶喆說：「當我看到爸爸那一剎那的快樂，對我來講就值得了。」陶喆這個訪問，將於下周一（十八日）晚上十時四十五分於有線娛樂台播映。</spanclass></p></body></html>
