<html><header><meta charset="utf-8"><title>誤報羅文死訊遭勸喻</title></header><body><h1>誤報羅文死訊遭勸喻</h1><p>【本報訊】廣播事務管理局昨向有線電視新聞二台、商業電台第一台和新城娛樂台發出「勸喻」，因有關傳媒於上月十八日中午，曾錯誤報道著名藝人羅文逝世的消息，但羅文是於當日晚上才逝世；廣管局認為有關廣播機構在報道新聞時未盡一切應盡的努力，導致有關新聞報道的準確性未及條文所訂定的嚴格要求。<br> &#13;<br> <spanclass>技術犯規值得原諒 &#13;<br> 廣管局主席梁乃鵬表示，考慮三台的解釋後，認為有關錯誤是技術犯規，值得原諒；廣管局共接到九宗有關市民投訴。</spanclass></p></body></html>
