<html><header><meta charset="utf-8"><title>荷爾芭莉魅力勁</title></header><body><h1>荷爾芭莉魅力勁</h1><p>將於下周在歐、美等地公映的《新鐵金剛之不日殺機》，已經展開其一連串的宣傳攻勢，而有關此片的電影產品亦陸續出爐，有T恤、滑鼠墊、收音機及人造冰塊等。<br> &#13;<br> <spanclass>最愛親熱戲 &#13;<br> 早前表示會第五度扮演鐵金剛的皮雅斯布士南（PierceBrosnan），接受英國《太陽報》訪問時笑說他接拍《不日殺機》，最主要的原因是能夠與奧斯卡影后荷爾芭莉做床上戲，他說：「我同電影公司講：『你哋一定要寫埋落合約，要包括我同荷爾芭莉嘅親熱戲。』」</spanclass></p></body></html>
