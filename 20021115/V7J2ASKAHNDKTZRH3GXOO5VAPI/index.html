<html><header><meta charset="utf-8"><title>Apple姐日記：<br>馮寶寶化定靚妝等落機</title></header><body><h1>Apple姐日記：<br>馮寶寶化定靚妝等落機</h1><p>我Apple姐相識滿天下，經常四圍飛，最怕就係坐完飛機塊面乾憎憎，所以幾大都唔化妝。早排我去完馬來西亞返香港，落機時見到好耐無見嘅馮寶寶。<br> &#13;<br> <spanclass>講究形象 &#13;<br> 馮寶寶一身便裝，白衫配長褲出現。通常坐完經濟客位嘅搭客，都係倦容滿面，我自己都唔例外啦！之不過我見馮寶寶容光煥發，望真啲原來佢落機前已經化好晒妝，眼影、胭脂、紅唇齊晒。上一輩嘅藝人真係對衣着同形象好堅持同講究。</spanclass></p></body></html>
