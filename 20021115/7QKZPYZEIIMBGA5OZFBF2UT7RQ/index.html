<html><header><meta charset="utf-8"><title>律政司請英大狀撐立法</title></header><body><h1>律政司請英大狀撐立法</h1><p>【本報訊】律政司委託英國御用大律師兼人權法權威彭力克（DavidPannick），就《基本法》第二十三條立法諮詢文件所載建議提供法律意見。彭力克認為，建議內容符合人權法，但他強調，最重要是在執行制訂的條文時，必須符合人權。律政司高級助理法律政策專員鄭佩蘭稱，當局已將有關意見交予立法會及法律界等，期望社會人士參考彭的意見，再作理性討論。此外，法律政策專員區義國將於本月十九至二十二日前往美國，向當地國會議員、傳媒及法律界人士等，解釋二十三條立法。</p></body></html>
