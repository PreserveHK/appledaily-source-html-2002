<html><header><meta charset="utf-8"><title>油輪西班牙傾斜漏油3000噸</title></header><body><h1>油輪西班牙傾斜漏油3000噸</h1><p>一艘屬於希臘公司、在巴拿馬註冊的油輪，周三在西班牙西北面的大西洋海域撞到不明物體後，船身受損，估計已漏出三千噸柴油，並有下沉迹象。&#13;<br> 「威信」號載有七萬七千噸柴油，出事時位於加利西亞市對開約十一公里，海面颳着八至九公尺高的大浪。拯救人員救出船上二十四名船員，但船長及另外兩名船員仍在船艙內。&#13;<br> 由於油輪已出現五十度傾斜，有下沉之虞，西班牙當局派出四艘拖船，嘗試把油輪拖往較深水的地方，減低一旦它沉沒時所造成的破壞，暫時只成功將一條繩索繫到油輪上。&#13;<br> 路透社/法新社</p></body></html>
