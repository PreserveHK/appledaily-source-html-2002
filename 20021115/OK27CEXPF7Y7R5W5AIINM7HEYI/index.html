<html><header><meta charset="utf-8"><title>圖書館從業員擔憂23條</title></header><body><h1>圖書館從業員擔憂23條</h1><p>【本報訊】保安局署理常任秘書長湯顯明，今日將會見多名大學圖書館館長及本港圖書館協會等代表，討論二十三條的立法建議。圖書館協會對屬下兩百多名會員進行的問卷調查顯示，逾九成的圖書館人員認為，二十三條的立法建議妨礙本港資訊自由及影響圖書館的工作。&#13;<br> 另外，香港學校圖書館主任協會聯同教協圖書館主任組，早前也以問卷訪問三百多名中、小學圖書館主任，逾八成認為二十三條立法會妨礙資訊自由和表達自由，妨礙圖書館的採購工作和資訊流通；四成人擔心學校圖書館不能以學術研究作為免受起訴的抗辯理由；九成人反對賦予警方緊急進入的權力。</p></body></html>
