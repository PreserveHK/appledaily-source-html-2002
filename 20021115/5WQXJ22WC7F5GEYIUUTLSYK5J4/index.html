<html><header><meta charset="utf-8"><title>葉童最愛文質彬彬男士</title></header><body><h1>葉童最愛文質彬彬男士</h1><p>葉童、林保怡和楊崢前晚往尖沙嘴海港城，出席「BInternational二十二週年紀念派對」，三人同獲頒「魅力大獎」。<br> &#13;<br> <spanclass>自信有魅力 &#13;<br> 葉童獲獎後說：「人哋畀面啫，我唔覺自己有魅力，我覺得魅力唔一定係靚，係睇有冇修養，好似我老公咁，佢外形文質彬彬，書生look、有常識又有幽默感，好吸引我。我覺得楊紫瓊同陳方安生好有魅力，朱鎔基都好有風度。」&#13;<br> 另外，楊崢表示有自信的人都很有魅力，她十分欣賞周潤發及梁朝偉，女性方面她則認為葉童和張曼玉較吸引。</spanclass></p></body></html>
