<html><header><meta charset="utf-8"><title>陳日君向中聯辦抒意見</title></header><body><h1>陳日君向中聯辦抒意見</h1><p>【本報訊】天主教香港教區主教陳日君證實，他與行政長官董建華前日在禮賓府共晉午餐。陳日君表示，他與董建華在席上各抒對《基本法》第二十三條立法的意見及立場，但這次會面不能改變教會反對二十三條立法的立場。他稱，董建華細心聆聽他的意見，雙方都能暢所欲言，氣氛融洽，但雙方仍未有再訂下次會面日期。陳日君又透露，稍後會約見中央駐港聯絡辦公室主任高祀仁。&#13;<br> 特首辦公室發言人回應稱，港府會繼續支持天主教會的工作，特首希望雙方加強溝通及合作，共同為香港發展努力。</p></body></html>
