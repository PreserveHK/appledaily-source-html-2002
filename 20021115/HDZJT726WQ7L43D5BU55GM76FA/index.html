<html><header><meta charset="utf-8"><title>齊芷瑤蛻變美容專家</title></header><body><h1>齊芷瑤蛻變美容專家</h1><p>齊芷瑤早前轉行進軍美容界，她昨日以皓研集團董事身份，出席會展舉行的美容展，並為其公司舉辦的《貌之蛻變大行動》作領隊，為顧客講解美容心得。<br> &#13;<br> <spanclass>學以致用 &#13;<br> 一身OL服飾的齊芷瑤，以白恤衫襯黑色短裙亮相，她說：「我唔係以後唔拍戲，因為市道唔好，冇乜人開戲，咪少啲拍囉，不過都有客串拍吓，因為拍戲係我興趣。」&#13;<br> 至於為何會選擇美容行業，齊芷瑤說：「我以前讀商業，𠵱家咪發揮吓囉，而且市道就算幾唔好，美容業一樣有錢賺，無論男女都做facial，所以好有潛質㗎，唔驚冇錢賺。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
