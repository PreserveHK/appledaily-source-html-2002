<html><header><meta charset="utf-8"><title>Fans贈畫</title></header><body><h1>Fans贈畫</h1><p>今次總共有四男七女參加「齊齊玩」，大部份都與葉璇十分相熟。&#13;<br> 比賽完畢後，大家都大叫好玩。<br> &#13;<br> <spanclass>多才多藝 &#13;<br> 其中有一位fans，在課餘時間畫了兩幅畫送給葉璇，他說：「今次係我第三次見葉璇，我覺得佢好有內涵，多才多藝，係一個好正面嘅藝人，而且佢對我哋好好。今次個活動可以拉近我哋嘅距離，都好開心。」&#13;<br> 另外，與葉璇打成平手的Natalie更以神勇來形容偶像，她說：「葉璇相當神勇，好厲害，但佢有人幫佢。」</spanclass></p></body></html>
