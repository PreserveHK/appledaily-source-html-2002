<html><header><meta charset="utf-8"><title>韓君婷上位不談戀事</title></header><body><h1>韓君婷上位不談戀事</h1><p>韓君婷纖體成功後，更添信心，早前她穿上品牌Chevignon服裝為本報拍照時，隨意都能擺出入型入格的甫士。<br> &#13;<br> <spanclass>忙為台慶綵排 &#13;<br> 談到近況，韓君婷表示正忙於綵排下周的無綫台慶節目，她說：「喺台慶我會負責開場一part舞，我會跳AGoGo同森巴舞。另外重有一part要拉二胡，我一個禮拜練兩次，希望到時唔會失手。」韓君婷又表示工作安排至年尾，十分忙碌，問她男友有否投訴？她說：「機會唔係成日有，我𠵱家要專注工作，感情嘅事唔想多講。」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
