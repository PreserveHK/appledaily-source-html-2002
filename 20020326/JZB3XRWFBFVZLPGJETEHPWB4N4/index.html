<html><header><meta charset="utf-8"><title>元斌、韓彩英網上熱戀</title></header><body><h1>元斌、韓彩英網上熱戀</h1><p>紅透韓港台的元斌，果然甚有女人緣，繼早前被深田恭子力追後，最近在韓國又被傳與《藍色生死戀》中飾演宋承憲妹妹的韓彩英蜜運。<br> &#13;<br> <spanclass>多次被目睹 &#13;<br> 據報章《朝鮮體育》報道，上周六開始，在元斌和韓彩英的網頁上，分別出現大堆fans留言，說親眼看到二人拍拖，留言寫得繪影繪聲，言之鑿鑿。之後留言更流傳到電視台和電台的網頁。&#13;<br> 而報章向元斌及韓彩英求證，二人分別異口同聲表示：「呢啲咁嘅流言簡直不值一提！」指這只是有人惡作劇。</spanclass></p></body></html>
