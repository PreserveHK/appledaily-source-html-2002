<html><header><meta charset="utf-8"><title>林東源角色吃重</title></header><body><h1>林東源角色吃重</h1><p>南韓總統金大中委以打破南北韓現時僵局重任予林東源，主要因林東源是制訂「陽光政策」（SunshinePolicy）和促成南北韓峯會幕後推手，希望藉其促進兩韓交往的貢獻，再為兩韓關係帶來突破性契機。&#13;<br> 歷任國家情報院長和統一部長的林東源，在擔任國家情報院長時已致力推動與北韓情報機關進行接觸，其後更協助金大中推動「陽光政策」，是促成金大中於二○○○年六月十三日訪問北韓，與北韓最高領導人金正日舉行歷史性南北韓峯會，並簽署《南北共同宣言》的幕後推手。&#13;<br> 綜合外電報道</p></body></html>
