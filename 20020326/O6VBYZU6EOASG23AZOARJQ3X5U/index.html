<html><header><meta charset="utf-8"><title>我冇做錯任何嘢</title></header><body><h1>我冇做錯任何嘢</h1><p>三十多歲的林建光現時月入一萬三千元，已經離婚，但仍要撫養兩個分別七歲及九歲的兒子。<br> &#13;<br> <spanclass>未想將來安排 &#13;<br> 「咁多年嚟自己冇做錯任何嘢，冇諗過會被裁，今日做做吓嘢接到通知嗰吓真係好唔開心，覺得好唔公平，亦都好無人情味。」&#13;<br> 林表示，自己事前未想過會被裁員，他拒絕透露獲得電盈賠償的金額，因為覺得電盈的做法不合理，所以暫時不打算接受裁員安排，但未知下一步如何處理，更未想過未來的工作安排！</spanclass></p></body></html>
