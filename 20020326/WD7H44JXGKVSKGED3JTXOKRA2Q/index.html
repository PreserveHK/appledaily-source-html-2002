<html><header><meta charset="utf-8"><title>總商會公司定義違規</title></header><body><h1>總商會公司定義違規</h1><p>【本報訊】工商局局長周德熙表示，較早前香港總商會就「中港發展更緊密經貿關係」，所作的「本港公司」定義，違反世貿規則。&#13;<br> 周德熙昨日在立法會上指出，香港總商會較早時建議的「本港公司」定義，未包括外資駐港企業，已令部分外商不安。&#13;<br> 他強調，有關建議只是某商會提出，並非港府意見，而且有關建議亦有違世貿組織服務貿易總協定第五條，該條款指明不得以國籍或居留權作為本地公司的定義。&#13;<br> 出席另一場合的工商局副局長楊立門補充，有關「中港發展更緊密經貿關係」下「香港公司」的定義仍未有定案。而根據世貿組織的規定，任何在港進行實質商業活動的企業，也可受惠兩國之間的雙邊協議。</p></body></html>
