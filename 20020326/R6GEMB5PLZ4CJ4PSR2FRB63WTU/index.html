<html><header><meta charset="utf-8"><title>選美冠軍連奪影后</title></header><body><h1>選美冠軍連奪影后</h1><p>十七歲贏得「美國青春小姐」選美冠軍的荷爾芭莉，翌年再奪「美國小姐選美大賽」亞軍，九九年獲金球獎電視電影組別「最佳女主角」。荷爾去年在《極速暴劫》中半裸上身的大膽演出，即引來廣泛報道。這次她在《孽愛傷痕》中飾演單親媽媽，純熟演技令人眼前一亮，並因而奪得本屆柏林影展影后寶座。&#13;<br> 已定於下月十八日在港上映的《孽》片，講述在監獄看守死囚的漢克（比利卜科頓飾），生長於一個充滿種族歧視的保守白人家庭，他意外地結識了一名黑人死囚的遺孀莉蒂莎（荷爾芭莉飾）後，二人竟發生感情，在其頑固偏見的家庭中掀起軒然大波。</p></body></html>
