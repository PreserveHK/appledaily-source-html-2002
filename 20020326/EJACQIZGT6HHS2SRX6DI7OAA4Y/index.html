<html><header><meta charset="utf-8"><title>《有你終生美麗》真愛戰勝一切</title></header><body><h1>《有你終生美麗》真愛戰勝一切</h1><p>由朗侯活執導的傳記式電影《有你終生美麗》，改編自美國天才數學家約翰納殊（羅素卻爾飾）的真人真事。這位天才二十歲時開始在數學界嶄露頭角，但三十歲時不幸罹患精神分裂症，長期處於真實與自己的幻覺世界中。&#13;<br> 不過約翰納殊的妻子（珍妮花康納莉飾）對他不離不棄，令他奇迹地不藥而愈，最後更獲得諾貝爾獎。而前晚故事主人翁約翰納殊亦與妻子出席奧斯卡盛會，見證光榮一刻。</p></body></html>
