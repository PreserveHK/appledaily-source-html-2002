<html><header><meta charset="utf-8"><title>政治正確頒獎禮<br>湯告魯斯911感言</title></header><body><h1>政治正確頒獎禮<br>湯告魯斯911感言</h1><p>今屆奧斯卡是九一一後的第一次，因此九一一仍是典禮上揮之不去的主題。甫開始，影星湯告魯斯﹙TomCruise﹚就說：「在今天這樣的晚上，我們應否慶祝電影帶來的歡樂及魔力？我敢說，比以往都要慶祝得更多。一個小片段、一個動作，甚至演員間一個眼神，都能打破界限、越過藩籬、消除偏見；或簡單的叫人大笑一場。」&#13;<br> 著名導演活地亞倫﹙WoodyAllen﹚剪輯了多個在紐約拍下的電影片段向紐約致敬。&#13;<br> 綜合外電報道</p></body></html>
