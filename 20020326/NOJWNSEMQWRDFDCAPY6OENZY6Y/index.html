<html><header><meta charset="utf-8"><title>愛記第三代藍芽耳筒水貨登場</title></header><body><h1>愛記第三代藍芽耳筒水貨登場</h1><p>愛記的藍芽HandsfreeHBH-20已於日前抵港，水貨以$1,250開賣。其實，HBH-20已是愛記藍芽Handsfree的第三代，上兩代藍芽Handsfree均屬掛耳咪嘴形，而HBH-20就將接收器改為掛頸形式，然後插上塞耳式聽筒便可使用。由於毋須似上兩代Handsfree將整個聽筒掛在耳背，從而減輕了耳朵的負擔。HBH-20機身有撥號、掛線及音量操控按鈕，亦可支援聲控撥號，而面殼亦可更換。&#13;<br>記者：招佩珊&#13;<br>&#13;<br>店舖：科域電訊（23614018）&#13;<br>地址：深水埗鴨寮街212號地下</p></body></html>
