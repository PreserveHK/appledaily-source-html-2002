<html><header><meta charset="utf-8"><title>地產精點</title></header><body><h1>地產精點</h1><p><spanclass>嘉雲臺勁蝕千萬售 &#13;<br> ▲渣甸山嘉雲臺剛錄得勁蝕成交，中原曾永生說，6座中層B室，1907方呎，成交價1173萬元，呎價6151元，原業主於96年以2380萬元買入，帳面損失1207萬元。&#13;<br> 另灣仔會景閣高層4室，亦剛以1160萬元易手，利嘉閣區振輝說，單位1872方呎，呎價6197元。	&#13;<br> ▲中半山地利根德閣3座低層A室，2020方呎，月租4萬元，呎租19.8元，卓先測量師行陳家文說，呎租較該廈平均呎租23至25元低14至21%。&#13;<br> ▲第一太平戴維斯工業樓宇部董事蕭兆新表示，屯門力善多元化工業城現正標售，下月30日截標。該工廈樓高25層，總樓面141萬方呎，估價約4億元。</spanclass></p></body></html>
