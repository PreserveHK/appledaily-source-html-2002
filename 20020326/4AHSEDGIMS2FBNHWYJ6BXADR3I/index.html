<html><header><meta charset="utf-8"><title>　　猛人雲集海南島 - 李八方</title></header><body><h1>　　猛人雲集海南島 - 李八方</h1><p>去年二月國家主席江澤民同亞洲各國政要及前政要，出席「博鰲亞洲論壇」成立大會，到今年四月，「博鰲亞洲論壇」要召開首次會議，地點就梗係喺海南島博鰲啦！&#13;<br> 雖然呢個只係一個地區性非政府組織，但出席的政要都唔嘢少，好似總理朱鎔基就會到，唔少亞洲地區領袖同代表亦會參加今次年會，連特首董建華到時亦會去海南島參加。特區政府正和有關方面安排行程，所以肯定又會成為香港傳媒採訪焦點。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
