<html><header><meta charset="utf-8"><title>司法話你知：陪審員名單的由來</title></header><body><h1>司法話你知：陪審員名單的由來</h1><p>人事登記處處長負責把符合出任陪審員資格的人士納入陪審員名單內，高等法院司法常務官會每兩年編製一份臨時陪審員名單，該名單約在十月份擬定，然後在次年二月確定，臨時名單或增補名單一經備妥，司法常務官須在憲報及報章刊登通告，告知市民可隨時往高院主理陪審團事務書記辦事處查閱，司法常務官每星期以隨機抽選方式，從陪審員名單內抽出候選陪審員，並以雙掛號郵遞傳票，通知他們前往法庭接受抽選。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
