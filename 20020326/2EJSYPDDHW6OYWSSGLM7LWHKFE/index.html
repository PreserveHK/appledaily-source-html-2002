<html><header><meta charset="utf-8"><title>吉岡美穗新生寫真女王</title></header><body><h1>吉岡美穗新生寫真女王</h1><p>現年二十二歲的吉岡美穗，最近接寫真女王井川遙的棒，由賽車女郎成功晉身為今年的寫真女王。而吉岡美穗更效法井川遙進軍電視台當外語教學節目主持人，狂練意大利文冧男觀眾。<br> &#13;<br> <spanclass>進軍歌壇 &#13;<br> 三圍34、23、34的吉岡美穗，為了力保新生寫真女王寶座，特別在本月三十日推出《吉岡美穗之PinupPoster》巨型寫真集，當中不乏穿泳衣濕身入浴的鏡頭，十分誘惑。現時她除準備演出NHK教育節目外，還打算年內出碟進軍樂壇。</spanclass></p></body></html>
