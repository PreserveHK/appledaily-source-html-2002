<html><header><meta charset="utf-8"><title>唔要我係佢損失</title></header><body><h1>唔要我係佢損失</h1><p>周啓剛任職電盈二十三年半，子女已經全部完成學業正在工作。「九一年電盈第一次裁員時，我已經有心理準備會陸續有嚟，有朝一日會輪到自己，於是嗰時我盡量減低自己嘅負債，大樓換細樓，然後裝備自己，去公開大學讀咗個理科嘅學位課程。」<br> &#13;<br> <spanclass>擬考電工牌 &#13;<br> 「咁多年嚟我對電盈係交足功課，我係公司嘅一個資產，佢唔要我係佢嘅損失，被炒之前諗住去考個電工牌，𠵱家都會繼續去考。」周表示現時感到好攰，會休息一至兩個月始找工作。</spanclass></p></body></html>
