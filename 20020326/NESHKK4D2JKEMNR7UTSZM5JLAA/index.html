<html><header><meta charset="utf-8"><title>張燊悅兩收男性體液郵包</title></header><body><h1>張燊悅兩收男性體液郵包</h1><p>張燊悅昨日在中環出席新城娛樂台的《一個靚墟》活動，並即席以食物砌出圖案。&#13;<br> 對於陳冠希最近牽涉入一宗毒品案，而他表示曾收到一個陌生人寄出的郵包，張燊悅說：「我以前試過收有男性嗰啲體液（精液）嘅袋仔，個郵包寄去無綫，冇署名，我重收過兩次。我收呢啲，相比陳冠希收嗰啲，真係小巫見大巫。」<br> &#13;<br> <spanclass>發夢嗌雷頌德 &#13;<br> 此外，有周刊報道張燊悅第一次做唱片監製，經常提及雷頌德的名字，張燊悅說：「我平時求之不得唔提佢（雷頌德）個名，除非我瞓覺發開口夢講啫，其他嘅嘢大家去問陳少寶。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
