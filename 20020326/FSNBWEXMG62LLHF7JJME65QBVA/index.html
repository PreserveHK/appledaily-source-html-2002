<html><header><meta charset="utf-8"><title>黃耀明偕友睇「人妖」</title></header><body><h1>黃耀明偕友睇「人妖」</h1><p>黃耀明和一名外籍同性友人，以及電影《人妖打排球》的幾位泰國演員，前晚在灣仔會展出席同志電影節閉幕活動。<br> &#13;<br> <spanclass>往中環消夜 &#13;<br> 黃耀明和男性外籍友人同來，甫見記者拍照，二人即彈開。黃耀明先行，而他的友人則緊隨其後。然後，黃耀明未有排隊便進場，他的同性友人則守規矩地排隊。黃耀明在場內見記者再拍照，他立即坐前以身體擋着鏡頭。黃耀明跟友人看完首映後，一行人再到中環翠華餐廳消夜。&#13;<br> 此外，《人妖打排球》的幾位演員來香港幾日，他們異口同聲表示很喜歡香港的美食，亦有四出遊覽，而《人妖打排球》續集將於聖誕節公映。</spanclass></p></body></html>
