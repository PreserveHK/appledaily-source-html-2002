<html><header><meta charset="utf-8"><title>姚嘉妮練瑜伽意外收身</title></header><body><h1>姚嘉妮練瑜伽意外收身</h1><p>無綫明珠台獲奧斯卡頒獎禮獨家播映權，昨日於銅鑼灣時代廣場舉行「第74屆奧斯卡瓣勾馴釆𠱁v抽獎禮，出席的藝人包括應屆港姐楊思琦、鍾沛枝、朱凱婷、湯盈盈和姚嘉妮等，她們在現場欣賞奧斯卡直播。<br> &#13;<br> <spanclass>楊思琦盛讚影后 &#13;<br> 姚嘉妮穿黑色高衩裙，露出修長美腿，她說：「最近我開始學瑜伽，出好多汗，可能咁樣身材好咗。」&#13;<br> 楊思琦表示難忘影后荷爾芭莉領獎的一刻，她說：「我就冇睇過佢套戲，不過佢得獎嗰陣真係真情流露，俾佢打動到，我冇諗過佢得，我一向睇好妮歌潔曼。」</spanclass></p></body></html>
