<html><header><meta charset="utf-8"><title>復活假人潮湧內地</title></header><body><h1>復活假人潮湧內地</h1><p>【本報訊】入境處估計，今年復活節及清明節期間，約有四百四十一萬人次經陸路往返內地，較去年同期增加百分之八點五，而在三月二十七日至四月八日的出入境高峯期，每日平均有二十七萬人次經羅湖管制站出入境，較去年人數增加百分之七點一。&#13;<br> 入境處發言人預計復活節期間，經羅湖出境的高峯期為三月二十九日，出境人數達二十一萬人次；入境高峯期則為三月三十一日，入境人數達二十萬人次。而三月三十日的出入境旅客量更估計高達三十二萬人次。</p></body></html>
