<html><header><meta charset="utf-8"><title>靚佬湯火速離場避妮歌</title></header><body><h1>靚佬湯火速離場避妮歌</h1><p>有份角逐影后的妮歌潔曼（NicoleKidman），成為奧斯卡盛會焦點之一。早前有傳聞指其前夫湯告魯斯（TomCruise）為避開她而避席今次頒獎典禮，不過昨日靚佬湯仍擔任大會嘉賓，但女友彭妮露古絲（PenelopeCruz）則未見影蹤。<br> &#13;<br> <spanclass>妮歌表現大方 &#13;<br> 在公關巧妙安排下，靚佬湯與妮歌雖同場但不相見，未有出現尷尬場面。為避免與妮歌碰頭，靚佬湯除煞有介事的避行紅地氈外，還在典禮揭幕後火速離開。相反妮歌表現得磊落大方，她表示希望典禮盡快完結，好讓她與結伴前往盛會的胞妹安東尼亞（Antonia）到賽後派對狂歡。</spanclass></p></body></html>
