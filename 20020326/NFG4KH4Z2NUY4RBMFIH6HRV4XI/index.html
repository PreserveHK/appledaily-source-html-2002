<html><header><meta charset="utf-8"><title>有預謀好唔公道</title></header><body><h1>有預謀好唔公道</h1><p>陳仲禮現時家有八十幾歲母親，兩個讀中一同小一女兒，太太在便利店做兼職，知道他被裁之後都覺得好愕然。<br> &#13;<br> <spanclass>「腦一片空白」 &#13;<br> 「我本來做咗十幾年司機，半年前叫我轉做技工，但係冇任何正式嘅培訓畀我，只係叫我跟一個師傅學拉線，𠵱家就話我技術唔夠要裁我，覺得係事先有預謀，好唔公道。」&#13;<br> 雖然今次獲賠償二十七萬三千元，但一家五口生活費高，擔心不知可以捱多久？「到𠵱家我個腦重係一片空白，日後未諗到點算，都唔知可唔可以搵到嘢做！」</spanclass></p></body></html>
