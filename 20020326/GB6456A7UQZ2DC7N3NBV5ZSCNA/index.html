<html><header><meta charset="utf-8"><title>校巴撼貨車9女生傷</title></header><body><h1>校巴撼貨車9女生傷</h1><p>【本報訊】中環昨發生交通意外，一輛校巴疑煞掣不及撞向前行一輛貨車車尾，兩車共造成十一人受傷，其中九名為小學女生，全部輕傷敷治後出院。&#13;<br> 一輛聖芳濟各書院小學的校巴，昨中午十二時許，由四十五歲姓羅司機駕駛，載着二十多名下午校小學女生上學。<br> &#13;<br> <spanclass>司機並無飲酒 &#13;<br> 校巴沿夏愨道天橋向紅棉路行駛返回學校，在駛至金鐘遠東金融中心對開時，前行一輛由姓麥（五十歲）司機駕駛的五點五噸貨車因擠塞收慢，校車疑煞掣不及撞向貨車車尾，兩車司機均報稱受傷，而校巴內九名女生（六至九歲）分別撞傷口部、頭部及受驚要送院敷治和觀察，經已全部出院。兩司機事後測試證實並無飲酒。</spanclass></p></body></html>
