<html><header><meta charset="utf-8"><title>屈臣氏免費測糖尿</title></header><body><h1>屈臣氏免費測糖尿</h1><p>【本報訊】中文大學醫學院副教授陳重娥指每四個香港人中，即有一人患上糖尿病。為提高巿民對糖尿病、紅眼症、感冒等疾病的認識，屈臣氏由今日推出「健康知己」計劃，在旗下三十一間藥房提供有關十二種常見疾病資訊，並為巿民免費提供糖尿病血糖測試。&#13;<br> 屈臣氏旗下三十一間藥房今日起為巿民提供免費血糖測試，巿民首先要填寫一份自我風險評估表格，若發現自己擁有三項在表格上列出的高危因素，則需要接受血糖測試。</p></body></html>
