<html><header><meta charset="utf-8"><title>瘦即是美教壞年輕人</title></header><body><h1>瘦即是美教壞年輕人</h1><p>身材過瘦的模特兒為社會帶來「瘦即是美」的風氣，令不少年輕人盲目跟風減肥，部分人更因為節食過度結果患上厭食症，影響了健康。<br> &#13;<br> <spanclass>港厭食症增59% &#13;<br> 香港近年患上厭食症的人數不斷增加，香港進食失調中心自二○○○年六月至去年四月期間，共接獲七十一宗求助個案，比九八至二○○○年李嘉誠專科診所收到的四十二宗個案上升了五成九，患者更有年輕化趨勢。&#13;<br> 該中心的主管李誠醫生曾經向傳媒指出，近年傳媒鼓吹「瘦即是美」觀念，廣告、電影女星和模特兒普遍身形偏瘦，是令情況惡化的原因之一。&#13;<br> 李誠醫生更警告，若年輕人在發育前患上進食失調，將可能導致女性不育、男性不舉。&#13;<br> 本報資料室</spanclass></p></body></html>
