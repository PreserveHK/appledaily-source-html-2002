<html><header><meta charset="utf-8"><title>　　總裁幫手開路 - 李八方</title></header><body><h1>　　總裁幫手開路 - 李八方</h1><p>見慣大場面的馬卓安，噚日去君悅酒店出席英商會午餐會，當然唔覺得有乜特別，在接受提問之前，重特別聲明叫大家即管提一啲愚蠢問題，因為佢有十七年下議院經驗，已經習慣答蠢問題咁話。&#13;<br> 雖然佢咁寸，但台下仍然有三個人提問，不過唔包括傳媒。班記者行家梗係諗住等佢走，同佢傾兩句偈啦，不過班記者似乎唔係好受歡迎，到馬卓安行近時，英商會執行總裁夏偉邦做開路先鋒，首先行近的幾個記者，夏即大大聲話馬卓安唔會做訪問，簡單傾兩句都唔會，「No！」。唔做訪問冇所謂，只係唔需要咁大聲啫。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
