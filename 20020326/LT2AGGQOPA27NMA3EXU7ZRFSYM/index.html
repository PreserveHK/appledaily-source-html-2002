<html><header><meta charset="utf-8"><title>王培宏藏毒罰款三千</title></header><body><h1>王培宏藏毒罰款三千</h1><p>羅明珠前夫王培宏上月初駕車遇警方路障截查，發現褲袋內藏有大麻，昨日在九龍城裁判法院認罪。王培宏求情表示因私人事務感到不開心，及在好奇心驅使下吸食大麻，並向法庭承諾以後不會再吸食毒品，獲輕判罰款一千元。他觸犯該案時，因違反簽保守行為命令，被加判罰款二千元。<br> &#13;<br> <spanclass>有三次刑事紀錄 &#13;<br> 三十六歲的王培宏有三次刑事紀錄，他在事發當日駕駛私家車，在九龍城侯王道遇上警方路障，警員遂向他及兩名男乘客調查，其後在王培宏褲袋搜出大麻，他在警誡下承認該些大麻為自用。&#13;<br> 案件編號KCCC4598/2002</spanclass></p></body></html>
