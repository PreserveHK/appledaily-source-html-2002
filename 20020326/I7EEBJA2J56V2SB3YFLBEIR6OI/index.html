<html><header><meta charset="utf-8"><title>香港影人讚丹素實至名歸</title></header><body><h1>香港影人讚丹素實至名歸</h1><p><b> 導演霍耀良</b> ：羅素卻爾輸畀丹素華盛頓我覺得唔出奇，因為我睇過《有你終生美麗》，同時亦睇過部戲真正男主角嘅訪問，發覺羅素卻爾扮得唔係咁似，有好大可能會係因為呢個訪問令佢失分。&#13;<br> &#13;<br> <b> 影評人己駿</b> ：雖然荷爾芭莉喺賽前唔係最熱，但係佢後來個勢好強勁，自己未睇過呢套戲唔敢去評佢演技。至於丹素華盛頓的確係實至名歸，我覺得佢做得好過羅素卻爾，掌握得個角色好好。&#13;<br> &#13;<br> <b> 演員黃秋生</b> ：我一早睇好丹素華盛頓攞獎，因為佢呢部戲做得好好。至於出爐影后荷爾芭莉部《孽愛傷痕》我就未睇過，所以好難評論。</p></body></html>
