<html><header><meta charset="utf-8"><title>無良奸商二手機充新機賣</title></header><body><h1>無良奸商二手機充新機賣</h1><p>呢幾個月出咗唔少新機，「冇得撈啦」V70、「愛記」T66及「落機呀」嗰幾兄弟郁吓都幾千銀，響家陣二十幾萬人冇嘢做嘅時候，真係唔係人人捨得買。好多奸商見到新機冇利可圖，轉移咗返舊機落藥，昔日大賣嘅「落機呀」6150及3210，王子所知有批老細響英國入咗批二手機，再響大陸印咗批盒以清貨價吸引市民。五六百銀買部手機通常都唔係咁出奇吖，千八銀一部金版8850吸引嘞啩？通常批奸商響Display就擺部原裝機，但係買嗰陣連個盒都唔想畀你摸到咁滯。尤其係嗰部8850，張IMEI貼紙一望就知係翻貼。上述嗰三部機若閣下係準買家，咪話王子冇單聲吖！</p></body></html>
