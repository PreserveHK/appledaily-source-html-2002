<html><header><meta charset="utf-8"><title>奧斯卡人語：活地亞倫自嘲閒人</title></header><body><h1>奧斯卡人語：活地亞倫自嘲閒人</h1><p><b> 活地亞倫：</b> 初時奧斯卡打電話嚟，我重以為係要攞番我個奧斯卡獎，之後我諗可能係我套《玉蠍子的咒語》冇得提名，奧斯卡打嚟同我SaySorry啦！其實拍關於紐約嘅電影，有好多人好過我，佢哋全部都唔得閒，先至搵到我啫！&#13;<br> <b> 胡比高拔：</b> 奧斯卡都有成七十四歲人啦，但係佢唔使食偉哥都可以撐到三個幾鐘！&#13;<br> <b> 茱迪丹慈：</b> 我唔會去秤個獎嘅價值，你哋唔好用錢衡量我！&#13;<br> <b> 琦溫絲莉：</b> 我呢套衫真係令我好舒服，令我簡直唔想去小便！</p></body></html>
