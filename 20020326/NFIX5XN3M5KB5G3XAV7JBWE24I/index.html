<html><header><meta charset="utf-8"><title>孫佳君偕新男伴返港</title></header><body><h1>孫佳君偕新男伴返港</h1><p>最近被羅兆輝公開在遊艇脷叠脷親熱照的孫佳君，最近又有新男伴，昨晚她和一名三十多歲、外表斯文、貌似許志安的男士，九時許出現在機場，兩人肩並肩出閘，有講有笑。<br> &#13;<br> <spanclass>春風滿面 &#13;<br> 未知該男子是否孫佳君的新男友，他們一見有記者影相，兩人即時彈開，顯得甚為避忌，不過孫佳君對記者表現並不抗拒，當記者影相時，她全程都笑笑口。&#13;<br> 孫佳君向記者透露她由新加坡回港，記者指她春風滿面必定心情好好時，孫佳君不但沒有否認，更笑着回答說：「係吖！」孫佳君此舉似乎默認了身邊的男士是她的新男友。</spanclass></p></body></html>
