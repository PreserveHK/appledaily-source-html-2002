<html><header><meta charset="utf-8"><title>他們擁有俄羅斯</title></header><body><h1>他們擁有俄羅斯</h1><p>蘇聯瓦解後，俄羅斯在這11年間變化極大，財產不再單是國家擁有，極少數有能力、有辦法、有關係的人瞬間暴發，成為財閥。&#13;<br> 《福布斯》雜誌今年的世界富豪榜上，就有7位俄羅斯財閥上榜，身家均逾10億美元（見附表）。&#13;<br> 這7位財閥都很年輕，年紀最輕的杰里帕斯基，今年才33歲，年紀最大的阿列克佩羅夫，亦不過51歲。他們都掌有石油、礦物等天然資源，與執政權貴關係密切，例如阿布拉莫維奇，就據說與前總統葉利欽家族有千絲萬縷的關係。&#13;<br> 坐擁巨額資財、接近權力中心，難怪有人說，今天擁有俄羅斯的就是這7大財閥。</p></body></html>
