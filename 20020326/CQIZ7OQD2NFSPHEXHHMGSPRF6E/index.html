<html><header><meta charset="utf-8"><title>開賭可罰500萬監七年</title></header><body><h1>開賭可罰500萬監七年</h1><p>根據現時賭博條例（一四八章）第七條，收受賭注的定義如下：&#13;<br> 任何人如一次或多次從事收受賭注以任何方式認作以生意或業務的形式、招攬、收取、商議或結清賭注；以任何身分直接或間接協助他人收受賭注循公訴程序定罪後，可處罰款五百萬及監七年。&#13;<br> 賭博條例（一四八章）第十三條，在賭博以外任何場所或在街上進行的賭博的定義如下：&#13;<br> 任何人如在賭場以外的任何場所（不論公眾人士能否進入其內或是否被准許進入其內）或在任何街道上營辦、管理或控制非法賭博；或以任何身分直接或間接協助他營辦、管理或控制非法賭博即屬犯法。經定罪後，可處罰款五十萬監禁二年。</p></body></html>
