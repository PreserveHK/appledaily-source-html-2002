<html><header><meta charset="utf-8"><title>孫燕姿台個唱被盜錄</title></header><body><h1>孫燕姿台個唱被盜錄</h1><p>孫燕姿的「Start世界巡迴演唱會」日前在台北市立體育場揭開序幕，全場二萬座位爆滿，除了好友蔡依琳外，燕姿的父母亦從新加坡到台灣支持愛女，燕姿感動得兩度落淚。<br> &#13;<br> <spanclass>換六個造型 &#13;<br> 燕姿整晚勁歌熱舞，共換了六個造型，她還女扮男裝大跳爵士舞，場面儼如百老滙大型歌舞劇一樣。&#13;<br> 燕姿與男舞蹈員大跳貼身舞，她表示被幾位舞蹈員抬起讓她感覺很奇怪，極不自然。&#13;<br> 另外，燕姿演唱會中發現有人公然非法盜錄，該名男子終被保安驅逐離場，事後燕姿表示：「他會不會是想錄來自己收藏而已？希望不會是盜版商想翻版成唱片。」</spanclass></p></body></html>
