<html><header><meta charset="utf-8"><title>有牌爛仔以暴易暴</title></header><body><h1>有牌爛仔以暴易暴</h1><p>現年四十七歲的丹素華盛頓，獲獎無數，八七年首度以《光榮》獲頒奧斯卡「最佳男配角」，其後憑《黑罪風雲》及《MalcolmX》等片入圍「最佳男主角」獎。除動作片外，他在《費城故事》中扮演律師的演出亦令人賞識。&#13;<br> 《邊緣特訓》故事講述在美國緝毒組打滾了十三年的阿朗素（丹素華盛頓飾），深明要在龍蛇混雜的洛杉磯查案絕不能墨守成規，美國警察根本就是「有牌爛仔」，他以暴易暴的做事手法，令由伊芬鶴基（EthanHawke）飾演的拍檔大為詫異，二人因而起了極大衝擊。</p></body></html>
