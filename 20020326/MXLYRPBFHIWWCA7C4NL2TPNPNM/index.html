<html><header><meta charset="utf-8"><title>十姑娘母子沉默是金</title></header><body><h1>十姑娘母子沉默是金</h1><p>賭王何鴻燊胞妹十姑娘何婉琪，昨午在兒子麥舜銘陪同下，出現金鐘港麗酒店，二人步出酒店發現記者時，已頻呼：「唔好影相！」<br> &#13;<br> <spanclass>保安護駕 &#13;<br> 麥舜銘更為母護航，他說：「十姑娘近來好好，冇乜特別。」問十姑娘是否仍生兄長賭王的氣？十姑娘沉默不語。再問母子二人出現金鐘是否準備購物，麥舜銘即晦氣地說：「本來諗住行吓，𠵱家見到你哋（指記者）重點行啫？」&#13;<br> 適時剛有保安經過，他主動上前問麥舜銘是否需要協助，麥即時答需要，最後十姑娘母子在保安陪同下，匆匆離開。</spanclass></p></body></html>
