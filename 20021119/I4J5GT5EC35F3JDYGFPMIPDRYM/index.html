<html><header><meta charset="utf-8"><title>莫文蔚認朱孝天係細佬</title></header><body><h1>莫文蔚認朱孝天係細佬</h1><p>莫文蔚（Karen）、林曉峰和名模周汶錡等，前晚在尖沙嘴出席SonyAIBOCUP足球賽活動，身為「愛護動物協會大使」的Karen還與其他嘉賓一起參加足球比賽。&#13;<br> 台灣人氣組合F4成員之一的朱孝天，曾公開表示欣賞Karen，她說：「我都知道佢好仰慕我，但可唔可以合唱就要等唱片公司安排。我同F4都見過面，我覺得佢哋四個各有特色，但係就唔覺得朱孝天暗戀我囉，我認定佢係細佬。」<br> &#13;<br> <spanclass>周汶錡贏比賽 &#13;<br> 此外，林曉峰和周汶錡等前晚用電腦控制Sony的AIBO狗比賽，經過一輪激戰後，結果由林曉峰和周汶錡代表的隊伍勝出。&#13;<br> 採訪：胡比&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
