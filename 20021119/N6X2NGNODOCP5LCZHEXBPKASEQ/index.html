<html><header><meta charset="utf-8"><title>　　雲大棉：陳永棋做都政協唔奇 - 李八方</title></header><body><h1>　　雲大棉：陳永棋做都政協唔奇 - 李八方</h1><p>八方噚日講過陳永棋唔選人大，可能等做政協或政協常委，棋哥梗係唔認話冇咁嘅事，不過，敢言嘅雲大棉就話一啲都唔奇，因為明年有好多個常委嘅空缺，以棋哥嘅地位，執番個常委做吓都唔係乜嘢大新聞。&#13;<br> 咁樣數數吓又的確有好多位老人家夠晒鐘要退，因為按規定，超過七十五歲以上就應該冇得留低。咁徐四民、莊世平佢哋都爆晒燈，如果雲大棉冇記錯，只有一兩個常委冇超齡，當中包括徐展堂。&#13;<br> 不過，中國政治變幻莫測，分分鐘有變數，萬事等人大下個月選完再算。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
