<html><header><meta charset="utf-8"><title>港台主任妻欺詐判做義工</title></header><body><h1>港台主任妻欺詐判做義工</h1><p>【本報訊】香港電台前節目主任麥志堅因詐騙罪正服刑十六個月，其妻蘇詠琴則被指以銀行帳戶收取港台臨時工資，早前在九龍城裁判法院承認欺詐罪，裁判官昨日判刑時指被告既已賠償受害機構，而且不涉及違反誠信的因素，她在受到丈夫的影響下才犯案，因此判處被告二百小時社會服務令。&#13;<br> 案情指九九年六月，麥志堅使用妻子友人的銀行資料，向港台申報臨時工資，騙取款項逾七萬元，部份支付旅行欠款，餘額三萬九千多元則轉回妻子戶口。&#13;<br> 案件編號：KCCC8872/2002</p></body></html>
