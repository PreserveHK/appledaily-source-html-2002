<html><header><meta charset="utf-8"><title>林峰開心獲讚</title></header><body><h1>林峰開心獲讚</h1><p>日前利孝和夫人力撐契仔林峯，大讚他演技好，但當被問到林峯的勁敵陳豪時，她則表示不知對方是誰，林峯昨日在電視城對此說：「好開心，我有睇報紙，係咁啱咁蹺佢睇到我做戲。」問林峯有甚麼優勝過陳豪，他說：「唔知年資淺算唔算呢！」<br> &#13;<br> <spanclass>改歪嘴習慣 &#13;<br> 而陳豪昨日在無綫電視城為台慶綵排，被問及日前利孝和夫人說不知他是誰時，陳豪說：「我係拍電視之後先有人識，唔識我係應該。」利孝和夫人還指他歪嘴，陳豪說：「其實之前我做司儀都有人提過我，為咗做戲我會改呢啲習慣。」&#13;<br> 採訪：卓寶花、楊潔雯&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
