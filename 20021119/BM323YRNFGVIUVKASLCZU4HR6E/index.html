<html><header><meta charset="utf-8"><title>Apple姐日記：<br>林青霞追捧日本新進品牌</title></header><body><h1>Apple姐日記：<br>林青霞追捧日本新進品牌</h1><p>我Apple姐早排去銅鑼灣利園行街，啲售貨員八畀我聽，話林青霞時不時都會嚟佢哋嗰度行街買嘢。<br> &#13;<br> <spanclass>一擲萬元 &#13;<br> 啲售貨員重話林青霞除咗買啲大路名牌，有時重會行埋啲潮流新店。好似早排佢就睇中日本新進品牌Vetement，一掃就掃咗萬幾蚊。&#13;<br> 最要讚唔係林青霞大手筆，而係呢個品牌Vetement有「再版Zucca」之稱，人氣急升，連英國女歌手ShirleyManson都係捧場客，林青霞認真好眼光！</spanclass></p></body></html>
