<html><header><meta charset="utf-8"><title>南華、流浪兩軍賽前論戰</title></header><body><h1>南華、流浪兩軍賽前論戰</h1><p><spanclass>鍾皓賢(南華門將) &#13;<br> 「暫未知道會否正選上陣，但已準備好復出。流浪至今表現不差，只是人腳不是太強，只要我們發揮水準，今仗不會輸給他們。」<br> &#13;<br> <spanclass>梁守志(南華總監) &#13;<br> 「此戰關乎球隊爭標前途，球員必須集中精神應戰。新援前鋒尤積比卡不是太差，但尚要多少時間適應南華的踢法。」<br> &#13;<br> <spanclass>李輝立(澎馬流浪總監) &#13;<br> 「球隊近況不俗，而南華人腳不是太強，故今仗踢法上定會較為主力，利用體力壓迫他們，希望能夠保持不敗，甚至贏波。」</spanclass></spanclass></spanclass></p></body></html>
