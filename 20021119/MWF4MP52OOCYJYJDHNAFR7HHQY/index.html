<html><header><meta charset="utf-8"><title>公眾街市再凍租一年</title></header><body><h1>公眾街市再凍租一年</h1><p>【本報訊】食物環境衞生署昨日宣布，再次延長公眾街市凍結租金期限一年，直至明年十二月三十一日。食環署發言人強調，現時公眾街市的租金與市值租金仍有一段距離，須逐漸與市值租金劃一，但政府考慮到目前的經濟情況，決定再次延長公眾街市凍結租金期多一年。&#13;<br> 公眾街市租金已於九八年下調三成，而當局在過去五年亦一直凍結街市租金。&#13;<br> 政府對上一次宣布延長凍結租金期是在二○○一年十月，當時的決定是將租金凍結期延長至今年年底。</p></body></html>
