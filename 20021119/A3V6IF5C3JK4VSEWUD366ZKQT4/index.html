<html><header><meta charset="utf-8"><title>賊持指甲鉗刀截劫</title></header><body><h1>賊持指甲鉗刀截劫</h1><p>【本報訊】警方展開「冬防行動」加強巡邏奏效，昨凌晨一時許，旺角警區反罪惡巡邏隊巡經渡船街通往海庭道行人天橋時，發現一名形迹可疑的男子，於是進行跟蹤監視，未幾目睹疑人截劫一名過路婦人，用指甲鉗刀指嚇對方掠去銀包及手提電話。&#13;<br> 當賊人喝令女事主脫去手上玉戒指時，探員即現身表露身份將賊人制服拘捕（圖）。被捕男子姓鄭（三十五歲），女事主姓梁（六十三歲），事後一併帶警署調查。&#13;<br> 王偉禎攝</p></body></html>
