<html><header><meta charset="utf-8"><title>碧翠臺平6%發售</title></header><body><h1>碧翠臺平6%發售</h1><p>【本報訊】偉霖集團發展的大窩口村屋項目碧翠臺，餘下5伙，委託美聯物業促銷，平均呎價2815元，較已售出的單位低逾6%。<br> &#13;<br> <spanclass>現樓應市 &#13;<br> 偉霖集團主席陳流芳表示，碧翠臺剛取得滿意紙，將以現樓形式發售餘下單位，售價由168萬至208萬元。美聯物業送釐印費。&#13;<br> 碧翠臺位於國瑞路，3幢物業共9個單位，一律675方呎，已售出4內購單位，平均每方呎3007元。&#13;<br> 代理表示，由於售出的包括3個連天台單位，故造價較高。而碧翠臺屬舊物業重建項目，每幢建築費約340萬元。&#13;<br> 另外，陳流芳透露，集團於荃灣和宜合村持有一個住宅項目，發展10幢物業，提供30至40伙，預期04年發售。</spanclass></p></body></html>
