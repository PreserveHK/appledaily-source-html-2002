<html><header><meta charset="utf-8"><title>大樹壓貨車</title></header><body><h1>大樹壓貨車</h1><p>【本報訊】一輛運送清潔用品貨車，昨午二時許沿粉嶺雷鳴路行駛途中，路旁花圃一株十三米高大樹突然倒塌，半米粗直徑樹幹壓向貨車左邊車身（圖），姓鄧貨車司機（二十三歲）立刻煞掣。意外中貨車並未受損，司機及跟車工人僥倖沒有受傷，兩人驚魂甫定報警。&#13;<br> 警員趕至封鎖現場一段路面，並知會漁農自然護理署人員到場「支解」樹幹運走清理，約一小時後重開路面，現場交通略受影響。&#13;<br> 陳天華攝</p></body></html>
