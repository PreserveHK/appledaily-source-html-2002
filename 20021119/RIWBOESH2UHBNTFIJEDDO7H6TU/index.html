<html><header><meta charset="utf-8"><title>狂徒擲電芯傷人</title></header><body><h1>狂徒擲電芯傷人</h1><p>【本報訊】高空墮物黑點港島勵德邨昨晚發生墮物傷人意外，昨晚七時許，五十五歲姓戴男住客返回德全樓寓所時，遭從天而降電芯擊中，前額受傷淌血的男事主驚魂甫定，連忙起身跑回電梯大堂躲避，由街坊報警送院救治，警方事後登樓搜捕擲物狂徒但無發現。&#13;<br> 據街坊稱，勵德邨高空墮物問題嚴重，過去經常發生頑童擲物惡作劇，近月警方加強巡邏，擲物情況已有所收斂。&#13;<br> 至於昨日受傷男住客只是皮外傷，他事後表示今次十分幸運，但事後想起亦十分驚險。</p></body></html>
