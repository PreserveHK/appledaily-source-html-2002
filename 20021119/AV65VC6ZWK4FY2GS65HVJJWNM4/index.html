<html><header><meta charset="utf-8"><title>Yumiko捱兩年先有糧出</title></header><body><h1>Yumiko捱兩年先有糧出</h1><p>英皇三T成員鄭希怡（Yumiko）前晚在中環，拍攝西門子（Siemens）手提電話廣告，據悉她獲約六位數字酬金，還笑言可以給家人作家用。<br> &#13;<br> <spanclass>頻接拍廣告 &#13;<br> Yumiko穿上短裙，以青春可人的造型拍攝廣告，她說：「公司最近幫我接咗好多廣告，有護膚品同內地樓盤廣告，重會拍電影，我都好開心。因為出道以來，我一直向英皇借糧，最近已經還晒。由呢個廣告開始，我可以有糧出，可以畀家用，我都有兩年冇畀錢屋企人。」問Yumiko若有錢剩會怎樣用？她說：「我會用嚟買吓衫，如果重有剩就會儲錢。」</spanclass></p></body></html>
