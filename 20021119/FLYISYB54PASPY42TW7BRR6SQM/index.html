<html><header><meta charset="utf-8"><title>郭羨妮千萬鑽飾耀台慶</title></header><body><h1>郭羨妮千萬鑽飾耀台慶</h1><p>郭羨妮今晚將與汪明荃、沈殿霞、鄭裕玲和顧紀筠等一班阿姐級人馬，為無綫台慶任司儀。雖然眾阿姐獲逾千萬元鑽飾贊助佩戴，郭羨妮亦不遜色，她在好友胡敏珊介紹下，獲環球首飾贊助一千一百萬元名貴鑽飾。&#13;<br> 郭羨妮將佩戴的兩套鑽飾為玫瑰鑽石系列，其中最大粒的鑽石重二十七卡，連鑲在頸鏈的重約四十卡，約值港幣五百萬元。<br> &#13;<br> <spanclass>黃泆潼選內衣 &#13;<br> 此外，黃泆潼為了今晚台慶演出，日前往贊助的內衣店拿取內衣，以便穿上晚裝時能承托出驕人身材，搶鏡一番。</spanclass></p></body></html>
