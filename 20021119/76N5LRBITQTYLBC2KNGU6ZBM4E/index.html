<html><header><meta charset="utf-8"><title>陳慧琳齋坐有錢搵</title></header><body><h1>陳慧琳齋坐有錢搵</h1><p>陳慧琳（Kelly）近年來在日本發展得不俗，經常有機會在當地接拍不同類型廣告，當中她與日本品牌星辰表擔任廣告代言人已經有三年多，直至今年中她已為該品牌拍了五輯廣告照。<br> &#13;<br> <spanclass>形象中性化 &#13;<br> 在日本市場來說，以一位香港女歌星可以為此類大品牌做了三年多的廣告代言人是很難得的。Kelly在最新一輯的星辰表廣告中，穿上一條藍色吊帶裙條以及長靴騎在電單車上，由於所介紹的手表形象中性化，所以她的廣告造型是剛中帶柔。&#13;<br> Kelly近期除了忙拍廣告外，昨日又去了吉隆坡，探訪當地的弱智兒童。Kelly一向喜歡小朋友，此行她亦可以盡顯愛心。</spanclass></p></body></html>
