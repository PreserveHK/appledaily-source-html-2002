<html><header><meta charset="utf-8"><title>本月4宗煤礦大爆炸</title></header><body><h1>本月4宗煤礦大爆炸</h1><p>中國國家安全生產監督管理局副局長閃淳昌昨日在北京表示，本月以來，全國共發生六宗死亡十人以上的特大安全生產事故。其中四宗涉及煤礦爆炸事故，餘下兩宗為車禍。&#13;<br> 閃淳昌說，上述六宗特大事故都是由於違規、違章造成的。不過，他沒有透露是否有官員在事故中要負上責任。按內地安全生產法規定，若有特大事故，事發地點的負責官員會受到罰款或撤職處分。&#13;<br> 新華網/本報記者</p></body></html>
