<html><header><meta charset="utf-8"><title>工序出錯塌牆傷人</title></header><body><h1>工序出錯塌牆傷人</h1><p>【本報訊】灣仔駱克道四十二至四十六號地庫一間已結業的酒吧進行拆卸工程，昨晨十時許數名工人拆牆之際，一幅磚牆連十呎長、三呎闊的石屎陣突然倒塌，大量沙石跌下，其中一名姓梁（四十七歲）工人走避不及被碎石擊中，感到頭及胸口疼痛報警，送院治理後無礙。警方接報到場調查，經初步檢驗相信大廈結構並無危險。&#13;<br> 據有經驗的裝修工人稱，倒塌的石屎陣是用作做門框，拆卸時應該由頂部開始，估計肇事工人經驗不足由底部動工，結果鋪天蓋地倒塌下來。</p></body></html>
