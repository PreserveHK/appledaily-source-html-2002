<html><header><meta charset="utf-8"><title>島谷瞳為孫仔著泳衣</title></header><body><h1>島谷瞳為孫仔著泳衣</h1><p>首本名曲《亞麻色秀髮的乙女》連續十八個星期高踞卡拉OK榜冠軍的女歌手島谷瞳，前日推出其處女寫真集《HITOMISHIMATANIPHOTOGRAPHY》，並在銀座舉行握手會與一千名fans見面。&#13;<br> 島谷瞳上月特地往夏威夷拍攝寫真，更首度以泳裝示人，她說：「其實我從來冇諗過會出寫真集，尤其係泳衣相令我好怕醜，但𠵱家諗到將來可以畀我個孫睇吓我曾經咁靚，都幾好吖。」</p></body></html>
