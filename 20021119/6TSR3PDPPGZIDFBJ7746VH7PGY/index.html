<html><header><meta charset="utf-8"><title>現總理謀改革司法制度</title></header><body><h1>現總理謀改革司法制度</h1><p>本身正受到貪污控罪困擾的意大利現任總理貝盧斯科尼，對今次裁決大感震驚。也許因擔心自己終有一天會遭遇同一命運，他正串連其他政客，要求徹底改革司法制度。&#13;<br> 一向指米蘭檢察官對他有政治偏見的貝盧斯科尼，拿安德烈奧蒂的裁決大做文章，指這是檢察官把案件政治化的最佳例證，他更指摘檢察官在處理案件時受到派系主義影響，對政客進行迫害，「企圖改變民主政治和改寫意大利歷史」，令到司法制度出現嚴重問題。貝盧斯科尼呼籲各個黨派的政客支持他改革司法制度的訴求。&#13;<br> 英國《衞報》</p></body></html>
