<html><header><meta charset="utf-8"><title>　　鄺其志告別揭大屠殺序幕 - 李八方</title></header><body><h1>　　鄺其志告別揭大屠殺序幕 - 李八方</h1><p>鄺其志話走就走，終於決定離開港交所。雖然佢當日聲稱唔關「細價股」事，但明眼人心知肚明。八方同幾個財經界猛人傾開，重以為事情會告一段落，但佢哋不約而同話，鄺神童今次離開只係「大屠殺」嘅第一幕，相信日後證監會同政府，都會陸續有人要借歪。&#13;<br> 馬時亨同梁錦松有阿董睇住，一定冇死；但財金系統嘅前朝官員，睇怕會陸續被人清黨。&#13;<br> 咁咪即係沈聯濤？定係任志剛？或佢哋忠心嘅手下呢？呢班財經猛人只係笑而不語。嚟緊幾個月，大家等睇大龍鳳啦！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
