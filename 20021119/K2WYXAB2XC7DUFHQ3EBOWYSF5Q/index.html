<html><header><meta charset="utf-8"><title>還我清白美白組合</title></header><body><h1>還我清白美白組合</h1><p>不要以為只是夏天才要美白，其實到了冬天，皮膚一樣會被紫外光傷害，所以要好好保護。&#13;<br>法國有一位從事了40多年青春技術研究的生物學家Dr.THMinh，特別針對女士對美白的煩惱，而創製了一套名為「還我清白嶄新美白緊膚組合」。它含有獨特配方防止肌膚老化，平衡肌膚系統，控制油脂分泌和緊致肌膚等功效。只要先在面上塗上美白滋潤按摩膏，然後再塗緊肌面膜，便能令皮膚立即得到所需水份及美白效果。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
