<html><header><meta charset="utf-8"><title>馮寶寶重溫粵語片時代</title></header><body><h1>馮寶寶重溫粵語片時代</h1><p>馮寶寶、萬綺雯、陳煒、田蕊妮、梁小冰、樓茜妮及盧慶輝等，昨日於亞視總台為新劇《萬家燈火》試造型。劇中馮寶寶飾演六十年代由內地來港尋夫的婦人，身穿戲服的馮寶寶笑言：「我着住呢套衫好有親切感，細個做粵語片都成日着，但以前係做女，𠵱家就做人阿媽。」<br> &#13;<br> <spanclass>否認影射藝人 &#13;<br> 另外，劇中陳煒同樣飾演由內地來港的女子，後加入娛樂圈，最後更一夜成名，問到她劇中可有影射其他藝人時，她表示：「唔知呀！我重未睇到劇本，應該都冇㗎！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
