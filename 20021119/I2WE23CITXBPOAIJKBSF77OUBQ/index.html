<html><header><meta charset="utf-8"><title>泰建樓供燕子築巢</title></header><body><h1>泰建樓供燕子築巢</h1><p>在泰國地產市道一片低迷，曼谷以南五百九十公里的班巴帕南鎮的樓價卻直線上升，原因是當地有商業頭腦的居民把房子改建成「雀鳥公寓」，吸引金絲燕前來築巢，來採集燕窩，「雀鳥公寓」遂成為村民的另類金礦。<br> &#13;<br> <spanclass>每樓月產50公斤燕窩 &#13;<br> 燕子為何對班巴帕南鎮依依不捨，沒人知道原因，但當地村民卻做了些工夫，包括提供適宜的溫度及食物，甚至用唱機播放燕子的啼聲來吸引牠們。&#13;<br> 由於燕窩在香港及美國市場需求大，當地一公斤燕窩可賣一萬四千港元，每個「雀鳥公寓」每月可生產五十公斤燕窩，盈利可觀，吸引香港、馬來西亞、新加坡和印尼的投資者，與村民合資經營燕窩生意。&#13;<br> 美聯社</spanclass></p></body></html>
