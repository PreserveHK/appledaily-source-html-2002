<html><header><meta charset="utf-8"><title>運動提高生活質素</title></header><body><h1>運動提高生活質素</h1><p>【本報訊】原來配偶多做運動、提高理財和面對逆境能力，也可以提高家庭生活質素。一項調查顯示，近四成受訪者希望配偶多做運動；另有兩成六人表示在經濟不景下，希望配偶提高理財能力以便提升家庭生活質素。<br> &#13;<br> <spanclass>可紓緩壓力 &#13;<br> 香港電台本月初委託嶺南大學進行調查，共訪問了八百四十三人，其中五百四十四人已結婚。調查發現已婚女性及男性，最希望配偶多做運動，分別佔三成七及四成。&#13;<br> 負責調查的嶺大政治及社會學系副教授蕭愛鈴表示，運動可減輕工作壓力及紓緩抑鬱情緒。</spanclass></p></body></html>
