<html><header><meta charset="utf-8"><title>不同的喪禮　一樣的傷痛</title></header><body><h1>不同的喪禮　一樣的傷痛</h1><p>悲傷令他們相近，仇恨卻令他們相分。周日，以色列人和巴勒斯坦人隔著西岸城鎮希伯倫的山丘，各自為上周五發生在附近卡爾亞特．阿拉巴猶太殖民區的槍擊案死者舉殯，哀傷氣氛中均帶着仇恨。&#13;<br> 在該個殖民區，被巴人伏擊射殺的十二名以色列人的親屬相擁痛哭，高呼要將巴人逐走；在數公里外的希伯倫，大批巴人把行兇時遭槍殺的穆赫薩巴抬進墳場時，也高叫要替他報仇。&#13;<br> 路透社</p></body></html>
