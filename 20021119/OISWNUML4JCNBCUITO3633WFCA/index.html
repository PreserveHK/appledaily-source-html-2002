<html><header><meta charset="utf-8"><title>年年出手　次次落力</title></header><body><h1>年年出手　次次落力</h1><p>霆鋒自九七年起，已落力參與東華的演出，去年更以其賽車技巧，籌得五十萬元之多。&#13;<br> 97年：表演行鋼線，其母狄波拉看表演時更緊張至落淚。&#13;<br> 98年：到戶外呼籲善長仁翁捐錢。&#13;<br> 99年：以東華推廣大使身份，為何嘉莉表演的繪畫環節打氣。&#13;<br> 前年：表演唱歌，同場演出的還有其女友王菲。&#13;<br> 去年：往珠海表演極速賽車，共籌得五十萬元。&#13;<br> 今年：有意往內地爬山表演。</p></body></html>
