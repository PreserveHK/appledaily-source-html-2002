<html><header><meta charset="utf-8"><title>《魔戒》演員趕戲受傷</title></header><body><h1>《魔戒》演員趕戲受傷</h1><p>在電影《魔戒》系列中扮演魔戒遠征隊隊員金靂的英籍演員尊韋士戴維斯（JohnRhys-Davies），前晚在克羅地亞趕戲時，因一巨大布景塌下，傷及頭部和折斷手臂，需即時送往院治理。<br> &#13;<br> <spanclass>真人高大 &#13;<br> 五十八歲的尊韋士最近與「大鼻子情聖」謝勒狄柏度（GerardDepardieu）在克羅地亞拍攝新片《LaFemmeMusketeer》，前日被一幅突然倒下的牆壁壓傷。尊韋士雖然在《魔》片中顯得矮小，但實際上他的身高有五呎十一吋。&#13;<br> 而電影公司的發言人則表示，他們希望尊韋士在兩星期後能康復，再次投入《LaFemmeMusketeer》的拍攝工作。</spanclass></p></body></html>
