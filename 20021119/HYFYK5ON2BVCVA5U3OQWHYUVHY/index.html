<html><header><meta charset="utf-8"><title>探員接報到場　證是同袍收隊<br>警破門搜通緝犯反被當賊</title></header><body><h1>探員接報到場　證是同袍收隊<br>警破門搜通緝犯反被當賊</h1><p>【本報訊】警方東九龍總區重案組四名探員，昨上午八時許持法庭搜查令，掩至旺角塘尾道一九七號八樓一單位搜捕一名蔡姓男子，他涉嫌與九月份一宗妨礙司法公正案有關被警方通緝，由於恐對方有槍械，辦案探員攜同避彈衣及爆破工具登樓。<br> &#13;<br> <spanclass>拍門無人應 &#13;<br> 警方按鈴良久無人應門，撬門入屋時單位內一對母女被驚醒，誤將探員當賊扮，十八歲尹姓女兒致電報案稱有人企圖爆竊，大批警員到場證實撬門者為探員身份，收隊離去。重案組調查後無發現後收隊，離去前叮囑屋主稍後可攜同維修單據向政府索償。</spanclass></p></body></html>
