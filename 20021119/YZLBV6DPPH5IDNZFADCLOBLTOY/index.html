<html><header><meta charset="utf-8"><title>財赤逼近800億</title></header><body><h1>財赤逼近800億</h1><p>政府財赤問題愈趨嚴峻，○二至○三年度「埋單」計數，隨時超過八百億元。國際評級機構標準普爾早前已降低港元評級，更增加政府對解決財赤的迫切性。&#13;<br> 今年三月公布的財政預算案，預算○二至○三年度財赤為四百五十二億元，但第二期約一百五十億元的地鐵股票未能如期推出，財政司司長梁錦松曾公開表示財赤或會增加至六百億元。&#13;<br> 政府上周公布停止賣地，若將賣地少收的一百七十億元計算在內，本年度財赤已高達七百八十億元；再將經濟不景及政府少收的稅款計算在內，財赤動輒已超過八百億元。</p></body></html>
