<html><header><meta charset="utf-8"><title>青年租酒店割脈放血自殺</title></header><body><h1>青年租酒店割脈放血自殺</h1><p>【本報訊】沙田一間酒店昨午揭發恐怖命案，一名男子在客房內割斷四截大動脈後放血自殺，警員接報趕至時，死者身上已出現屍斑。&#13;<br> 警方消息稱，死者姓關，三十歲，警員事後聯絡死者家人，並在其住所撿獲遺書，但自殺原因暫時未知。<br> &#13;<br> <spanclass>雙手四處刀痕 &#13;<br> 消息稱，關前日租住沙田一間酒店一個客房，昨午四時許酒店職員發現他仍未退房，曾致電給他查詢是否續租，但無人接聽。約一小時後，職員用後備鑰匙打開房門查看，赫見關倒在浴缸內，雙手腕及雙手肘均有刀傷，浴缸內的水被染成血紅一片，職員連忙報警。調查後，警方懷疑死者用刀割斷手腕及上臂與前臂之間的大動脈，放血自殺。</spanclass></p></body></html>
