<html><header><meta charset="utf-8"><title>惡客毆傷輕鐵職員</title></header><body><h1>惡客毆傷輕鐵職員</h1><p>【本報訊】天水圍樂湖居輕鐵站發生月台職員被毆事件，昨上午十一時許，姓林（二十六歲）男子偕姓梁（二十三歲）友人在月台等候列車期間，遭一名月台女職員揭發他們並無購票便登車涉嫌搭「霸王車」，女職員於是登車着兩人下車查究，但兩人竟拔足逃走，另一名姓譚（三十五歲）月台男職員發現制止，卻被其中姓林男子掌摑左面。警員接報當場將涉嫌毆打傷人的男子制服，但他報稱不適與受傷月台男職員（圖左）一同送院，事後被警方拘捕帶署。&#13;<br> 姜偉康攝</p></body></html>
