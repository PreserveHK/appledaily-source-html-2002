<html><header><meta charset="utf-8"><title>Britney愛上「片」車</title></header><body><h1>Britney愛上「片」車</h1><p>荷李活玉女歌手BritneySpears，最近為了她第二套主演的電影日日飛車。<br> &#13;<br> <spanclass>自動上癮 &#13;<br> 在這套以賽車為主題的電影中，Britney飾演一賽車集團老闆的女兒，於是她近日頻頻在拉斯維加斯的賽車場地學習賽車，時速高達每小時一百九十公里。Britney接受訪問時說：「我連續極速揸二十個圈，個feel真係好正！」&#13;<br> 而電影的工作人員最初非常擔心Britney會非常害怕揸快車，但估到不到她會自動上癮。</spanclass></p></body></html>
