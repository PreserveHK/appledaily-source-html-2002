<html><header><meta charset="utf-8"><title>全度妍回到過去搶男人</title></header><body><h1>全度妍回到過去搶男人</h1><p>韓國女星全度妍及李美淑分別在電影《快樂到死》及《婚外初夜》中曾大搞婚外情，而二人在製作費達五十億韓圜（約三千二百萬港元）的新片《緋聞》中，更會二女爭一男。&#13;<br> 《緋聞》一片改編自法國的著名小說《DangerousLiaisons》，八八年曾改編成西片《孽戀焚情》，今次韓國方面大膽將故事背景改為十八世紀的朝鮮，兩位一線女星均被劇情吸引，爽快應承接拍。戲中全度妍性格高傲獨立，李美淑則飾演專玩男人的妖姬。</p></body></html>
