<html><header><meta charset="utf-8"><title>車內獨睡青年遇賊</title></header><body><h1>車內獨睡青年遇賊</h1><p>【本報訊】昨凌晨四時許，飛鵝山山頂觀景台停車場發生劫案，姓陳（二十三歲）青年駕私家車上山後在車內睡覺，突遭三名匪徒用石頭擊毀車窗將他弄醒行劫，賊人用刀指嚇及用封箱膠紙將他蒙眼，劫去事主身上兩條共值七千元的金鏈、一部值三千多元的手提電話、內有二百元現金及兩張信用卡的銀包，還迫令他講出提款密碼。&#13;<br> 匪徒得手後圖將事主綑綁不果，於是登乘一輛私家車逃去無蹤。事主（圖右方蹲地者）僅受輕傷毋須送院，警員到場兜截無果。&#13;<br> 伍浦鋒攝</p></body></html>
