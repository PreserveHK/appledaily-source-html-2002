<html><header><meta charset="utf-8"><title>阿妹換衫任君睇</title></header><body><h1>阿妹換衫任君睇</h1><p>舞台上的張惠妹一向狂野，前晚她在新加坡舉行演唱會，其表演相當賣力，更在個唱中途奔到後台寬衣解帶，而她的換衫過程由現場的大銀幕直播出來，令觀眾嘩聲四起。&#13;<br> 不過阿妹除bratop時，大會攝影機就巧妙地避開此幕，大家只看到除下的動作，重要部位完全見不到。<br> &#13;<br> <spanclass>男觀眾有遐想 &#13;<br> 雖然最重要時刻有所保留，但對新加坡的觀眾來說已經眼界大開，在場九千名觀眾邊看大銀幕邊尖叫，男觀眾更容易有遐想，因為阿妹伸手入衣服內把胸罩拿出，扣上另一件胸罩，接着脫下裙子，露出一雙玉腿準備換上黑色閃亮的褲子，她的精采「演出」，博得觀眾不少掌聲。</spanclass></p></body></html>
