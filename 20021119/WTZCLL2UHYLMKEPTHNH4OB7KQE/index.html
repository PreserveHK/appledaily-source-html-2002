<html><header><meta charset="utf-8"><title>吳啟華怕女友變黑妹</title></header><body><h1>吳啟華怕女友變黑妹</h1><p>吳啟華、蒙嘉慧和黃卓玲等昨日往太子道，出席新片《西貢的童話》開鏡活動，雖然啟華早前已公開了與無綫女藝員羅泳嫻的新戀情，但他依然被記者追問戀情發展，擁有多次戀愛經驗的他提起新女友時，竟然還面紅尷尬。<br> &#13;<br> <spanclass>公開愛的宣言 &#13;<br> 啟華說：「佢係企喺我背後支持我嘅人，煮嘢畀我食，關心同照顧我，我哋亦有共同嗜好，大家都鍾意打機。」&#13;<br> 羅泳嫻早前曾表示想學打高爾夫球，啟華說：「佢唔好打啦！高爾夫球唔係女仔玩嘅運動，晒到黑晒，會唔靚㗎，我就唔贊成啦。」</spanclass></p></body></html>
