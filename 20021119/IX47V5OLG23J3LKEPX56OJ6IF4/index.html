<html><header><meta charset="utf-8"><title>警犬新丁咬傷警長</title></header><body><h1>警犬新丁咬傷警長</h1><p>【本報訊】九龍灣發生警犬咬傷警長事件，昨晨九時許，姓何（四十七歲）警犬隊警長在祥業街警犬隊總部暨搜索隊學校的公園訓練警犬期間，突遭其中一頭新訓練的警犬咬着右前臂不肯放口，其他同袍發現協助將該隻警犬制服，並召喚救護車將僅受輕傷的警長送院（圖），治理後無礙。至於逞兇的警犬，事後由漁農自然護理署人員帶走，會交由獸醫觀察一星期，與一般咬人狗隻的處理方法相同。&#13;<br> 張培生攝</p></body></html>
