<html><header><meta charset="utf-8"><title>避狗落水坑</title></header><body><h1>避狗落水坑</h1><p>【本報訊】流浮山深灣路昨晨滂沱大雨之際，發生私家車避「失魂狗」衝落水坑意外（圖）。&#13;<br> 早上十時許，一名姓陳（三十九歲）男子大雨下駕駛一部豐田七人車，從尖鼻嘴沿深灣路駛往流浮山方向，駛至沙橋村附近一處僅可容一部車通過的狹窄小路時，司機聲稱為閃避一隻突然衝出路中的「失魂狗」，七人車跣胎失控衝落左邊二十呎深的水坑，司機未有受傷自行爬回路邊，步行往流浮山找尋拖車協助。&#13;<br> 陳天華攝</p></body></html>
