<html><header><meta charset="utf-8"><title>婦稱怕染病閹割男友</title></header><body><h1>婦稱怕染病閹割男友</h1><p>【本報訊】雙程證婦𠝹刀割男友下體案，被告昨於庭上自辯稱，她被事主奪走貞操後，還經常被侮辱「樣衰」似侏儒，事主更曾在公眾地方對她摸手摸腳，態度猥瑣；她於案發晚並無為事主進行口交，為怕遭他性侵犯，染上「椰菜花」性病，才會𠝹傷他的下體。&#13;<br> 被告稱曾兩度墮胎，對性產生恐懼，經常拒絕性事，前年初發現事主下體「生粒粒」，一直拒絕性交要求，怎料他於案發晚意圖施暴，為怕染上「椰菜花」性病，才會𠝹傷他的下體，涉案𠝹刀則是隨手從枱上拿取。&#13;<br> 二十七歲的被告潘淑儀，被控於去年十一月九日，意圖令男子陳志強永久傷殘。案件今日續審。&#13;<br> 案件編號：HCCC127/02</p></body></html>
