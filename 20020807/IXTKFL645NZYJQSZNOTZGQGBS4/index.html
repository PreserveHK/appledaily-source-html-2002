<html><header><meta charset="utf-8"><title>佐藤江梨子愛心救大阪</title></header><body><h1>佐藤江梨子愛心救大阪</h1><p>日本性感偶像佐藤江梨子，最近獲NTV電視台邀請，為籌款電視節目《24小時TV25「愛心救地球」》擔任大阪區的司儀。<br> &#13;<br> <spanclass>靜香設計T恤 &#13;<br> 佐藤江梨子前日收起波濤洶湧的身材，穿上由工藤靜香設計的節目宣傳T恤，與拍檔Narumi和三浦隆志在大阪出席記者會。七至十四歲時曾在大阪居住的佐藤江梨子說：「以前喺電視見到學姊同學長做呢個節目嘅義工，所以我一直都好想參與，希望為阪神地震嘅災民籌多啲錢！」</spanclass></p></body></html>
