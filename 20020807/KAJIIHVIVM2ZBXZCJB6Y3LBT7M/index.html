<html><header><meta charset="utf-8"><title>搭飛機容易患上傷風</title></header><body><h1>搭飛機容易患上傷風</h1><p>有沒有發覺乘坐飛機後往往患上傷風？美國科學家研究證實，乘坐飛機確會增加人感染傷風菌的機會，相信跟大群人擠在機艙中有關。<br> &#13;<br> <spanclass>機艙內受感染 &#13;<br> 加州大學三藩市分校教授巴爾梅斯領導的研究小組，成功訪問了一千名旅客，有兩成人乘坐飛機後一周內會患上傷風，當中以女性最普遍。研究員最初懷疑問題跟通風系統有關，但無論航機是使用循環空氣抑或新鮮空氣，旅客受感染的機會都一樣。&#13;<br> 巴爾梅斯說：「這可能是機上擠了太多人，成了最主要的感冒傳染途徑；亦有可能是個人問題，改變時區和缺乏睡眠，早已證明會增加感染病菌機會。」&#13;<br> 英國廣播公司</spanclass></p></body></html>
