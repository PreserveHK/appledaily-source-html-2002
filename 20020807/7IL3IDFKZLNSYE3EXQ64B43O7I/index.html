<html><header><meta charset="utf-8"><title>Apple姐日記：<br>潘余桂珠湊女靠保鑣</title></header><body><h1>Apple姐日記：<br>潘余桂珠湊女靠保鑣</h1><p>我Apple姐雖然有唔少富貴朋友，但係真係少見識過啲身嬌肉貴嘅千金小姐，原來真係唔使做，生活優悠，重請埋保鑣寸步不離咁貼身保護。&#13;<br> 話說我早排去金鐘港麗酒店食飯，一行入去間餐廳已經見到「名牌潘」潘廸生太太余桂珠，咁啱同啲仔女同埋佢奶奶喺嗰度食飯。當時我人有三急，趕住去洗手間。<br> &#13;<br> <spanclass>優悠歎意粉 &#13;<br> 當我去完洗手間後，一出門口竟然見到個成六呎高嘅男人企喺洗手間門口，過咗冇耐就見個小妹妹行出嚟，佢就係潘廸生個寶貝女嘞，原來嗰個男人係保鑣。個女去洗手間，咁潘太喺邊？原來佢喺位度歎緊碟美味嘅意粉。</spanclass></p></body></html>
