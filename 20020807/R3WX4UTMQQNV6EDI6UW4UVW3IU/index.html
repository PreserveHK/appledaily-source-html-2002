<html><header><meta charset="utf-8"><title>任港秀自由身頻掘金</title></header><body><h1>任港秀自由身頻掘金</h1><p>任港秀剛拍竣亞視的新劇《法內情2002》，近日則到內地拍劇。<br> &#13;<br> <spanclass>日本拍寫真 &#13;<br> 由於任港秀現在是自由身，所以她可以盡量接多些工作賺錢。&#13;<br> 任港秀日前接受訪問時說：「我𠵱家自由身，都想接多啲工作，而且近期巿道唔好，我接嘅工作嘅酬金都比以前少咗幾成，所以要接番多啲工作補番條數。」&#13;<br> 早前任港秀被日本一間出版社斟介，邀請她到彼邦拍攝一本寫真集，據知任港秀已經答允，她將在寫真集中穿上性感泳衣，但不會有露點演出。&#13;<br> 採訪：比華利　攝影：林德雄&#13;<br> 服裝：Guess&#13;<br> 髮型：TimNgfromIlColpo</spanclass></p></body></html>
