<html><header><meta charset="utf-8"><title>孖生TVBOX大特賣</title></header><body><h1>孖生TVBOX大特賣</h1><p>LCDTV概念由日本Sharp公司倡導，不過如此市道花得上幾千元的人有幾多？用這個只是數百元的啟亨ShowCase就可將LCD變成一台電視，更加化算。其實市面上的TVBox已有好多，不過專門針對LCD而設的就只有兩部，ShowCase是其中之一，售價更比對手便宜近$500，最有趣的是它外形竟和它對手一模一樣，原來是OEM代工之作，所以質素也不相伯仲。它一樣有齊AVIn/Out輸出，能儲存181個頻道，支援1024×768解像度，實在是價廉物美之作。&#13;<br>&#13;<br>文：馬哥</p><p><spanclass><fontstyle>售賣點：Honnic  &#13;<br> 地址：深水埗高登電腦中心1樓91號舖&#13;<br> 電話：23079084</fontstyle></spanclass></p></body></html>
