<html><header><meta charset="utf-8"><title>有趣算術《10DaystoSubtractionMastery》</title></header><body><h1>有趣算術《10DaystoSubtractionMastery》</h1><p>這套書分「加減乘除」四本，每本書附一把「算術匙」，匙的左右兩邊印有數目字，中央就是加減乘除的算法。使用方法很簡單，只要將小繩穿入匙上的小洞內，例如中央顯示為「減一」的時候，即匙的左邊數目字減去一，你就要在匙的右邊找尋正確答案，把小繩由左至右纏來纏去，到最後「算術匙」反轉，就知對或錯了。</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：CrownBooks  &#13;<br> 旺角新世紀廣場116-118店&#13;<br> 26283077</fontstyle></spanclass></p></body></html>
