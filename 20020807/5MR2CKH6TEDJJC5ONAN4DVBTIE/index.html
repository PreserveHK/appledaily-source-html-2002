<html><header><meta charset="utf-8"><title>拉小販40人起哄</title></header><body><h1>拉小販40人起哄</h1><p>【本報訊】油麻地文明里與鴉打街交界昨晚七時許發生食環署職員與小販衝突事件。一對在上址擺檔賣熟食的夫婦，丈夫去廁所，而負責看檔的妻子則被突擊掃蕩的食環署職員捉獲，指她無牌擺檔，雙方發生爭論。當職員欲將妻子帶走時，丈夫返回情緒激動阻擋，並破口大罵，附近攤檔及途人合共四十多人圍着食環署職員起哄，職員報警。&#13;<br> 十多名警員帶同警犬到場，驅散人群後，將一干人等帶署調查。</p></body></html>
