<html><header><meta charset="utf-8"><title>四車大串燒</title></header><body><h1>四車大串燒</h1><p>【本報訊】昨晨十時在滂沱大雨下，屯門公路發生四車連環相撞交通意外，一輛貨車沿屯門公路中線往屯門落斜駛至小欖沙倉附近時，貨車因減速，導致尾隨的一輛貨櫃車及兩輛58X和63X號線的九巴收掣不及，釀成「串燒」相撞（圖）。&#13;<br> 其中58X九巴的車頭嚴重損毀，上下層的擋風玻璃及車窗均碎裂，幸好車禍中僅一名姓方（四十一歲）巴士乘客受輕傷送院，敷治後無礙，四名肇事司機經酒精測試證實均無飲酒。現場路面一度非常擠塞，車龍遠至深井，約半小時後交通才恢復正常。&#13;<br> 姜偉康攝</p></body></html>
