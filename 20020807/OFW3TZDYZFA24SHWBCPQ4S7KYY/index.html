<html><header><meta charset="utf-8"><title>RIPSLYMEOricon兩連霸</title></header><body><h1>RIPSLYMEOricon兩連霸</h1><p>本月中來港表演的日本五人HipHop新貴RIPSLYME，近日推出的最新大碟《TOKYOCLASSIC》，銷情依然強勁，連續兩星期穩守Oricon大碟榜冠軍。&#13;<br> 身為首隊在日本武道館開騷的日本HipHop組合，RIPSLYME乘勢火速在本月十四日推出限量五萬張的現場錄音CD《LIVEATBUDOKAN2002‧07‧25》，製作時間雖只有二十日，但已被視為值得炒賣的唱片。</p></body></html>
