<html><header><meta charset="utf-8"><title>本月18日用望遠鏡看小行星</title></header><body><h1>本月18日用望遠鏡看小行星</h1><p>美國天文學家表示，一顆直徑約八百公尺的小行星將於本月稍後非常接近地球，到時即使用小型望遠鏡也可以看到它。<br> &#13;<br> <spanclass>機會50年一次 &#13;<br> 天文學家指出，這種機會五十年才有一次。&#13;<br> 小行星「2002NY40」本月上旬從水瓶座朝地球方向前進，到本月十六日向北移動；兩日後，它會最接近地球，在地球五十三萬公里外，即比月球稍遠的位置掠過。&#13;<br> 屆時北半球居民用強力雙筒望遠鏡或小型望遠鏡就可以看到它，其光亮度比肉眼可見的星體暗十六倍，但以小行星來說，已算非常光亮。&#13;<br> 美國有線新聞網絡</spanclass></p></body></html>
