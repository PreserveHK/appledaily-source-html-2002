<html><header><meta charset="utf-8"><title>民政主任被控藏K仔</title></header><body><h1>民政主任被控藏K仔</h1><p>【本報訊】民政事務處聯絡主任涉嫌在的士高內藏有俗稱「K仔」的毒品，昨於東區裁判法院否認控罪，警員作供指當時見被告神情慌張兼緊握拳頭，認為被告可疑，其後於被告左手掌發現懷疑毒品，遂將被告拘捕。被告自辯指被捕時酒醉不清醒，在警方威迫利誘簽署文件。案件今續。&#13;<br> 三十二歲的被告陳偉強，報稱於民政事務處任職聯絡主任。被控於今年四月七日在灣仔告士打道一間名為Indulge的士高內，藏有一紙包內藏零點一三克粉末，內含零點一一克俗稱「K仔」。&#13;<br> 案件編號：ESCC1924/02</p></body></html>
