<html><header><meta charset="utf-8"><title>姬妮芙勸班仔撇籮霸</title></header><body><h1>姬妮芙勸班仔撇籮霸</h1><p>金像影后姬妮芙柏露（GwynethPaltrow）與班亞弗力（BenAffleck）的一段情，雖然在兩年前已告一段落，不過姬妮芙似乎對舊愛仍未完全忘記，她仍然關心班仔與珍妮花洛庇絲（JenniferLopez）的戀情，而且更直指籮霸未夠班與班仔拍拖。<br> &#13;<br> <spanclass>處處維護 &#13;<br> 姬妮芙的好友說：「佢仍然好愛護班仔，佢覺得班仔係有教養嘅男士，應該會搵到個更加好嘅女友。」據悉姬妮芙對他們的戀情十分關注，並坦言籮霸不適合班仔，她更計劃致電班仔，相約他外出傾談，希望他盡快了結與籮霸的戀情。</spanclass></p></body></html>
