<html><header><meta charset="utf-8"><title>跣胎車禍一傷</title></header><body><h1>跣胎車禍一傷</h1><p>【本報訊】西貢公路發生四驅車跣胎失事衝入路旁停車場意外，昨日凌晨二時許，一部鈴木四驅車由姓黃（三十五歲）的男子駕駛，載着一男一女友人沿西貢公路出九龍，當駛至近白沙灣時，司機事後聲稱因天雨路滑，全車跣胎衝過對面行車線。他為免與對面駛至車輛相撞，扭左軚閃避時失控鏟上左邊行人路，撞彎一條燈柱後，衝入旁邊一個停車場再向右翻側。&#13;<br> 肇事後，四驅車損毀嚴重，車上三人僅一名姓林的十七歲女乘客受傷，送院救治情況穩定，司機接受酒精測試證實並無飲酒。</p></body></html>
