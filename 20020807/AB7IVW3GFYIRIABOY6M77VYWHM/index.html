<html><header><meta charset="utf-8"><title>厭病上吊亡</title></header><body><h1>厭病上吊亡</h1><p>【本報訊】一名失蹤的尼泊爾男子（箭嘴），被發現在元朗八鄉河背村一個涼亭上吊，救護員接報到場證實他已死去多時，死者Rai（三十四歲），任地盤工人。&#13;<br> 警方指，他早前留書離家，聲稱因受病痛折磨而要尋死，家人遍尋不獲報警。至昨午三時許，漁農自然護理署的職員巡經河背村郊野公園的露營區，發現事主用棉繩吊在涼亭上，警方及救護員到場將他解下，證實已經死亡，警方調查事件無可疑，屍體稍後由仵工移走。&#13;<br> 劉柏麟攝</p></body></html>
