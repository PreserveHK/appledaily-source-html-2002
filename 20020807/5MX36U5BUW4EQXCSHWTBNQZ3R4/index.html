<html><header><meta charset="utf-8"><title>蜈蚣咬暈匿藏蛇客</title></header><body><h1>蜈蚣咬暈匿藏蛇客</h1><p>【本報訊】一名「蛇客」昨晨一時許在青衣担杆山路匿藏山邊期間，遭一條蜈蚣咬傷右腳腳趾，感赤痛麻痹自行截乘的士要求司機駛往私家醫院求診，惟抵達荃灣港安醫院後卻痛極暈倒。醫護人員見他赤膊上身及赤腳，而且渾身濕透又滿身污迹，疑他是非法入境者於是報警。&#13;<br> 傷者姓李（二十三歲）為浙江人，經診治已甦醒過來並無大礙。他向警方承認於日前從內地匿貨櫃車底偷渡來港，一直匿藏担杆山山邊，警方事後將他拘捕帶署。&#13;<br> 據醫生表示，被蜈蚣咬傷後患處會出現疼痛、紅腫、麻痹及淋巴腺腫大等症狀，傷者應盡快求醫，但不會有生命危險，傷口調理兩至三日便會自動消腫。</p></body></html>
