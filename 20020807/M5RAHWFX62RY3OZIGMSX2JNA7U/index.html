<html><header><meta charset="utf-8"><title>吳君如陪你坐巴士</title></header><body><h1>吳君如陪你坐巴士</h1><p>吳君如為陳妙瑛投資的產品「LF完美配方及美胸精華乳液」任代言人，新一輯廣告相今日開始推出，除了會在紅隧出口的灣仔某大廈外牆掛上一張三十呎巨型海報外，另在全線的巴士Roadshow及MChannel播出為期一個月的新廣告。<br> &#13;<br> <spanclass>廖碧兒下周加入 &#13;<br> 陳妙瑛昨日接受電話訪問說：「今次會用幾百萬做宣傳費，單係掛巨型海報每個月嘅費用都要十幾萬，遲啲會喺銅鑼灣掛多一幅四十呎巨型海報，月中會連地鐵都做廣告，下星期開始會再加理廖碧兒一齊谷新廣告。」</spanclass></p></body></html>
