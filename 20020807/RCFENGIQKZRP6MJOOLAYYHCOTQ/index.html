<html><header><meta charset="utf-8"><title>楊紫瓊新片威過《臥虎》</title></header><body><h1>楊紫瓊新片威過《臥虎》</h1><p>楊紫瓊與男友鍾再思、鮑德熹和蕭亞軒等，昨日分別出現赤鱲角機場。楊紫瓊和鍾再思日前在內地為新片《天脈傳奇》宣傳，昨日回港，問到鍾再思斥資拍《天》片，他所投資的一億五千萬元可已歸本？鍾再思說：「喺亞洲未上畫時，因為賣埠賣得好，所以已歸本。」<br> &#13;<br> <spanclass>慶幸盜版遲出 &#13;<br> 對於《天》片亦受盜版問題影響，楊紫瓊說：「好彩喺開畫咗四日先有盜版出現，而且開畫都得到有成千萬嘅票房（東南亞區），重好過《臥虎藏龍》同《星戰前傳II》，喺中國人地方上映有呢啲成績，真係好開心。」&#13;<br> 採訪：胡比&#13;<br> 攝影：何國豪</spanclass></p></body></html>
