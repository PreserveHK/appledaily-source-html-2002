<html><header><meta charset="utf-8"><title>鋤大D傷人</title></header><body><h1>鋤大D傷人</h1><p>【本報訊】紅磡榮光街三十四號一單位昨凌晨二時許發生因財失義傷人案，四名持雙程證男子玩「鋤大弟」時，其中一人獨贏，引來其餘三人不滿拒絕付款。姓黃（二十五歲）的贏家追數不果，情緒激動與三名「賴數」賭仔發生激烈口角，其間有人執起杯碟襲擊一名同姓黃的三十三歲男子。&#13;<br> 傷者頭部及右手受傷，逃離現場報警求助，警員到場將逞兇者（圖）拘捕，傷者送院敷治後無礙。上址單位住有十多名持雙程證男子，各人表示來港旅遊，警員未有發現違規，調查後收隊離開。&#13;<br> 李志強攝</p></body></html>
