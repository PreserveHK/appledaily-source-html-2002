<html><header><meta charset="utf-8"><title>梁永立升掌食環署</title></header><body><h1>梁永立升掌食環署</h1><p>【本報訊】政府昨日宣布問責制實施後新一輪公務員高官調動，政府物料供應處處長梁永立（圖）由本月十六日起，出任食物環境衞生署署長，接替已升任環境運輸及工務局常任秘書長（環境）的劉吳惠蘭；其原職則由衞生福利及食物局副秘書長孔郭惠清於下月二日起接任。&#13;<br> 現年五十六歲的梁永立於七七年加入政府，去年四月出任政府物料供應處處長前，曾擔任衞生福利局副局長。孔郭惠清現年四十八歲，七六年加入政府，曾先後擔任民政事務局及工務局副局長等職。公務員事務局局長王永平讚揚兩人經驗豐富，具領導及管理才能，相信他們能有效帶領部門面對未來挑戰。</p></body></html>
