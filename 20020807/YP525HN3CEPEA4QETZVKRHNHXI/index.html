<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者FannyChan問曼聯門將巴夫斯會否因法國隊在世界盃慘敗而失信心？曼聯又有否需要購買門將？&#13;<br> &#13;<br> <b> 答</b> ：雖然巴夫斯偶爾失準，但不失為一名經驗及技術兼備的好門將，不難忘掉世界盃傷痛；而曼聯副選門將卡路爾亦非庸才，故曼聯暫無需要購入新門將，保留彈藥購買前鋒或後衞更化算。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
