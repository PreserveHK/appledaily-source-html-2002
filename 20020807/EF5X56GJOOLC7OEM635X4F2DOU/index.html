<html><header><meta charset="utf-8"><title>牛母子困洪水</title></header><body><h1>牛母子困洪水</h1><p>【本報訊】一對黃牛「母子」，昨下午一時許，在西貢大網仔路橫崗村不慎墮下沙角尾河，在暴風雨中被困於一米深的河中，渾身濕透，村民聽聞牠們哀鳴報警求助。消防員到場拯救期間，母牛誤會對方欲傷害兒子甚為驚慌，一時怒目瞪視，一時又與小牛拚命沿河流奔走，誓死保護愛子，舐犢情深；拯救過程中有消防員緊緊追隨無效，更不小心在河中跣倒。其後黃牛母子遭河水沖下七十米被洪流圍困，嚇得無法動彈。三名消防員隨即跑往黃牛前方，另外兩名消防員則在黃牛身後，前後夾攻用繩索綁繫牛身將牠們救回岸上，黃牛母子幸無受傷，事後返回大自然。&#13;<br> 蔡志輝攝</p></body></html>
