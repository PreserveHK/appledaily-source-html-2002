<html><header><meta charset="utf-8"><title>方力申叫會考生放鬆</title></header><body><h1>方力申叫會考生放鬆</h1><p>方力申昨日以嘉賓身份出席在理工大學舉行的「毅進計劃傑出學員聯校頒獎禮2001-2002」，方力申並帶領七十位毅進學員進行宣誓儀式。<br> &#13;<br> <spanclass>家長要體諒子女 &#13;<br> 方力申昨日亦勉勵今日面對放榜的會考生，他說：「我細佬係上年嘅會考生，今年亦都有兩科補考，佢話已經睇化世情，知道考試除咗努力之外，重要靠啲運氣。我都有勸啲fans唔使咁緊張，亦都希望啲家長體諒同埋鼓勵啲仔女。」&#13;<br> 此外，方力申表示自己的歌迷會雖然成立不足一年，但就有意成立助學基金，方力申說：「我知道譚校長（譚詠麟）就搞得好成功，不過搞助學基金係要好小心處理，以免有人混水摸魚。」</spanclass></p></body></html>
