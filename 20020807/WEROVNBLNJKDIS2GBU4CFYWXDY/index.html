<html><header><meta charset="utf-8"><title>倘掛黑雨警告　會考放榜延期</title></header><body><h1>倘掛黑雨警告　會考放榜延期</h1><p>【本報訊】天有不測之風雲，考評局昨日主動聯絡天文台，查詢今日放榜天氣。據天文台預測，今日雨勢有時頗大及有狂風雷暴，考評局預備一旦今晨懸掛黑色暴雨警告，便暫延放榜安排，但須視乎上午十一時或以前會否取消黑雨而決定是否延至明日放榜。<br> &#13;<br> <spanclass>黃雨不會廣播 &#13;<br> 考評局秘書蔡熾昌昨日表示，今晨若懸掛黃雨，考評局便不會有廣播；但若已掛紅雨，或天文台認為有很大機會改掛黑雨，考試局將透過電台及電視台發出通知。鑑於去年高級程度會考放榜因八號風球而致網上放榜大塞車，今日的應變措施也包括了網上放網的安排。</spanclass></p></body></html>
