<html><header><meta charset="utf-8"><title>考試答錯題女生罰脫衣</title></header><body><h1>考試答錯題女生罰脫衣</h1><p>美國一名大學講師以提供重考機會為藉口，欺騙一名考試不及格的女生簽署「重考同意書」，訂明女生每答錯題便要罰脫衣。該名講師現已被控誘拐罪。&#13;<br> 在阿肯色州立大學任教的科茨，上周誘騙十九歲的受害人簽署「重考同意書」，並扮作趕時間，令女生沒有細看便簽名。&#13;<br> 稍後他到受害人家中給她重考，當女生交卷後，科茨露出「狼相」，指出同意書寫明，該女生每答錯一題便得脫一件衫；若她不從，他更有權強姦她。女生發現上當後極力反抗，科茨未有得逞便離開。科茨辯稱其所為只是為了做「研究」，並無意傷害她。警方已起訴他。&#13;<br> 美國《瓊斯伯勒太陽報》</p></body></html>
