<html><header><meta charset="utf-8"><title>熱線義工會考失敗過來人</title></header><body><h1>熱線義工會考失敗過來人</h1><p>「一次失敗唔代表乜嘢，明天會更好。」將升讀中七的阿儀，在今年會考放榜期間擔任明愛中五放榜輔導熱線的義工，期望以自己兩年前會考失敗、選擇重讀的經驗，幫助有需要的考生。&#13;<br> 阿儀憶述，當年會考只得八分，眼見身邊同學順利升讀中六，實在「好唔開心、好彷徨。」重讀的一年更時刻提醒自己「修心養性、專注、唔心散。」結果終取得十四分升讀中六。她坦言，是次主動當輔導熱線義工，是期望以過去的親身經驗，幫助成績未如理想及情緒低落的應屆考生。</p></body></html>
