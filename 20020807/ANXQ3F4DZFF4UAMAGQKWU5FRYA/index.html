<html><header><meta charset="utf-8"><title>攜嬰入獄</title></header><body><h1>攜嬰入獄</h1><p>【本報訊】福建女蛇客入院為剛取得居港權的男友誕下女嬰，早前承認一項非法留港罪。觀塘法院裁判官指她到醫院產女令非法入境者身份曝光，輕判入獄九個月並批准她攜同女嬰服刑。&#13;<br> 裁判官質疑被告偷渡來港時已懷孕，並有意在港產女，讓孩子獲得居港權。代表律師指她來港與男友相聚後才意外懷孕，又承諾不再偷渡來港。&#13;<br> 被告陳素霞，二十六歲，昨手抱女嬰被押往法庭聽取判決（圖）。控罪指她於今年七月二十二日非法留港，判入獄九個月。&#13;<br> 案件編號：KTCC4809/2002&#13;<br> 區民傑攝</p></body></html>
