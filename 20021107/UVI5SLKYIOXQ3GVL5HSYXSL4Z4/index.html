<html><header><meta charset="utf-8"><title>無用隔音屏障將清拆</title></header><body><h1>無用隔音屏障將清拆</h1><p>【本報訊】環境運輸及工務局局長廖秀冬承認，過去三年耗資十億元興建的隔音屏障，減低道路噪音的效用不大，而且影響景觀，有少數隔音屏障更因此要拆除，所以當局現正全面檢討原定在二十九條高噪音路段加建隔音屏障的計劃，考慮是否要將其「拖下馬」。&#13;<br> 廖秀冬昨在立法會時表示，當局正全面檢討隔音屏障是否最有經濟效益，但她承認耗資六億元興建的吐露港隔音屏障，受惠居民人數並不多。&#13;<br> 現時環保法例規定，公路擴闊後要減低交通噪音，而路中間的隔音屏障有其物理上的作用，可以減低公路兩旁的噪音。</p></body></html>
