<html><header><meta charset="utf-8"><title>日後可轉成人保單</title></header><body><h1>日後可轉成人保單</h1><p>雖然許多父母覺得，傳統的子女教育基金為年幼子女加設人壽保障，實際作用不大，但這種保險也並非一無是處。&#13;<br> 因為許多兒童保障，如醫療、住院、意外等，必須附加在基本人壽之內，並且可確保子女他日能轉做成人保單。&#13;<br> 一般來說，這類計劃在期滿時，除了可結束保單，悉數取走儲蓄之外，也可考慮半數提走，並以餘款換取終身保障。有些保險公司更會列明，一定接受受保兒童重新購買成人保單，保額更可大至5倍。對於有意在孩子長大後為他購買一份保單的父母，這類保單便方便得多。&#13;<br> 還有一點值得一提的是，由於這類供款計劃年期甚長，為安全計，有人會選擇以美元作供款貨幣單位，家長們不妨自行衡量。</p></body></html>
