<html><header><meta charset="utf-8"><title>EBITDA</title></header><body><h1>EBITDA</h1><p><b> EBITDA（EarningsBeforeInterest,Taxes,DepreciationandAmortization），即未計稅項、利息、折舊及攤銷之前的盈利，</b> 可粗略理解為一間企業的淨現金收入。EBITDA原本用來評估企業的財務狀況，為貸款或財務穩健程度的評核準則之一，於00年科網熱潮中，廣泛使用作未有盈利的公司的估值參考。現時，評估電訊企業時仍常使用。</p></body></html>
