<html><header><meta charset="utf-8"><title>一色紗英一索得女</title></header><body><h1>一色紗英一索得女</h1><p>現年二十五歲的日本女星一色紗英，上周六上午十一時產下與其企業家老公的第一個愛情結晶品，一色的愛女重六點二磅，母女平安。<br> &#13;<br> <spanclass>未為女兒改名 &#13;<br> 上周五的下午，一色如常地踏單車做運動，惟晚上開始感到陣痛被送入院，經過十三小時後終產下愛女，而其間她老公一直陪伴左右。&#13;<br> 一色暫時還未為愛女改名，但她已透過發言人表示：「我聽講第一胎係女會易養啲，所以特別開心。」</spanclass></p></body></html>
