<html><header><meta charset="utf-8"><title>美議員手術後死亡</title></header><body><h1>美議員手術後死亡</h1><p>本港最近引進的腹腔鏡可調節式束胃帶手術，暫時用於治療病態肥胖的效果理想，但一名四十七歲的美籍癡肥女議員，今年八月在美國接受該手術後，就因感染併發症而死亡。&#13;<br> 該名女議員斯科特體重逾三百磅，在進行手術三天後感到腹部痛楚，不久便死亡，其後證實因胃穿孔感染腹膜炎致死。&#13;<br> 中大醫學院內科及藥物治療學系兼任副教授周振中表示，所有手術，包括腹腔鏡可調節式束胃帶手術都有一定風險，進行手術人士可能有百分之五至一成的機會出現腹膜炎、胃部發炎及胃潰瘍等併發症，但手術導致死亡的比率就低於千分之一。&#13;<br> 本報記者</p></body></html>
