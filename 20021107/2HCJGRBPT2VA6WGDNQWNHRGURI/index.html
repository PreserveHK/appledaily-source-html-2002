<html><header><meta charset="utf-8"><title>尖沙嘴封路商戶索償</title></header><body><h1>尖沙嘴封路商戶索償</h1><p>【本報訊】九廣鐵路公司尖沙嘴支線工程的封路安排，令鄰近商戶大受影響，當局至今共收到一百三十九宗就經濟損失而提出的索償，以及四十九個商戶表示保留申索權利，地政總署本月底會批出首十宗賠償個案。&#13;<br> 環境運輸及工務局局長廖秀冬昨在立法會回覆議員提問時表示，鐵路條例規定地政總署須於收到申索後的六個月內，決定接納或駁回有關申索，或向申索人作出反建議。如雙方在提交申索後的七個月內未能就補償金額達成協議，申索人可將有關個案轉介土地審裁處作出裁決。&#13;<br> </p></body></html>
