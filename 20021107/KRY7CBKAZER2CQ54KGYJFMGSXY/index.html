<html><header><meta charset="utf-8"><title>霍達造馬案押至今日審</title></header><body><h1>霍達造馬案押至今日審</h1><p>【本報訊】香港前冠軍騎師霍達涉嫌於今年一月在一場賽事中「造馬」案，本周一辯方申請將案件押後，原定於昨日在區域法院開審，但控方以進一步研究案件的資料為由，申請將案押至今天，獲法官批准。<br> &#13;<br> <spanclass>需研究涉案影帶 &#13;<br> 控方昨日申請押後時指出，廉政公署人員日前在馬會競賽董事小組的帶領下，在馬會以大電視觀看多場重播的賽馬影帶，並且曾與競賽小組商討本案的資料，而廉署人員亦將涉案的賽事影帶錄下，因此控方需時研究有關資料。&#13;<br> 案件編號：DCCC852/02&#13;<br> </spanclass></p></body></html>
