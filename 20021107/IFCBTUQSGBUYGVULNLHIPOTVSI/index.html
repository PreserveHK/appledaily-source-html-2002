<html><header><meta charset="utf-8"><title>灑水車輾爆女郎頭</title></header><body><h1>灑水車輾爆女郎頭</h1><p>一名妙齡女子日前在西安市一宗車禍中，不幸被數噸重的灑水車輾爆頭，當場斃命。<br> &#13;<br> <spanclass>同伴睹慘狀嚇呆 &#13;<br> 本星期一晚，兩名年約二十歲的女子，騎着單車，準備到西安市郊探望親戚。八點半左右，兩人沿着西安市南二環路旁的單車輔道，向西而行。此時，一輛灑水車亦駛入輔道，並從兩人身旁經過。慘劇就在此時發生。&#13;<br> 目擊者稱，由於當時輔道兩旁泊滿汽車，餘下的通道很窄，灑水車在經過兩名女子身邊時，將兩人連人帶車撞倒，而是灑水車並沒即時煞停，輾過其中一名倒地女子的頭部。女子的頭骨碎裂，當場死亡。她的同伴更因受驚過度，呆在當地，然後不停的飲泣，無法說話。&#13;<br> 陝西《華商報》</spanclass></p></body></html>
