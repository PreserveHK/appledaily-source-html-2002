<html><header><meta charset="utf-8"><title>爆竊不成企圖跳海</title></header><body><h1>爆竊不成企圖跳海</h1><p>【本報訊】一名姓吳（二十三歲）雙程證男子，昨凌晨二時許，潛入青衣島灝景灣十一座三十三樓疑尋找爆竊目標時，被姓孫（五十八歲）護衞員巡樓發覺，他沿樓梯向下逃走，雙方追逐，其他護衞員接報上樓兜截。&#13;<br> 疑人逃至三樓時前無去路，赤手打爛通往平台的玻璃窗逃走，但割損手及耳部，負傷跳落一樓平台，再擊毀另一個玻璃窗逃出大廈外，向牙鷹洲街逃跑。警員趕至與護衞員聯手圍捕，疑人走投無路下爬落海邊堤岸大石企圖跳海，終被警員制服拘捕。警員在他背囊內未發現可疑物品，將案列作「刑事毀壞案」處理。</p></body></html>
