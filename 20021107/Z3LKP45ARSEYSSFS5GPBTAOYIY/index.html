<html><header><meta charset="utf-8"><title>郭羨妮陪伴娘親最重要</title></header><body><h1>郭羨妮陪伴娘親最重要</h1><p>郭羨妮、陳豪、蘇志威及劉錦玲等，昨日在電視城出席《絕世好爸》記者會，監製即場派發「成績表」給各演員，以表揚他們在劇中的出色表現。<br> &#13;<br> <spanclass>靠告示板通訊 &#13;<br> 郭羨妮自言拍完《絕世好爸》後，更懂得愛錫母親，她說：「好多時候因為要拍劇，我都冇時間陪佢，我哋𠵱家只係靠一塊告示板通訊，因為我返屋企佢已經瞓咗覺！以前我都會帶阿媽去開工，但係太辛苦，我都係叫佢喺屋企享福，不停畀錢佢，但係阿媽最需要係我有時間陪佢。」&#13;<br> 《絕世好爸》收視高企，而陳豪亦獲得不少觀眾讚賞，對此他說：「因為呢套劇受歡迎，都多咗好多廣告商搵我。」</spanclass></p></body></html>
