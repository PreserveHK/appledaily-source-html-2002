<html><header><meta charset="utf-8"><title>楊受成不再走後門</title></header><body><h1>楊受成不再走後門</h1><p>因為刊登女星裸照而引起的風波的《東周刊》，身為周刊大老闆楊受成公開道歉後，連日來逃避記者追訪而一再走後巷、走後門。昨日中午十二時許，他一改作風到灣仔海旁一家五星級大酒店午膳，飯後亦不再走後門，且從容地由大門離開，六名保鑣則保持一定距離拱衞「主人」登車返回英皇集團中心。不過，保鑣車仍然收慢車速阻擋記者的採訪車追訪。<br> &#13;<br> <spanclass>部份員工獲轉職 &#13;<br> 另方面，宣布解散的《東周刊》，只有少部份員工獲得轉職至旗下三份周刊，超過二百人經已簽署遣散同意書，預計七日後各人獲發給代通知金補償。&#13;<br> 本報記者</spanclass></p></body></html>
