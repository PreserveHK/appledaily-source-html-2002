<html><header><meta charset="utf-8"><title>「唔係問有乜工，而係講有乜人才」</title></header><body><h1>「唔係問有乜工，而係講有乜人才」</h1><p>「洗樓搵工」可謂前所未聞，各僱主對此反應不一，洋行經理李小姐坦言作用不大。「冇聽過（協會）個名，唔知會請咗乜人，都係登招聘廣告好啲！」她認為創造就業協進會宜多作宣傳，增強僱主對該會的信心。&#13;<br> 會計師事務所董事鄭森則很欣賞隊員積極創造就業機會，他建議該會「洗樓」時，不妨提供多些背景資料予僱主參考，如協進會服務範圍、待業者學歷資料等。「唔係問我哋有乜工啱佢做，而係講佢哋有乜人才啱我哋用……如果唔係有你哋（記者）喺度，平時有三個人走入嚟，會諗佢哋係咪騷擾人多過搵工！」</p></body></html>
