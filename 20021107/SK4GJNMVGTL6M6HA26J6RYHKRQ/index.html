<html><header><meta charset="utf-8"><title>成份天然NATURE'S</title></header><body><h1>成份天然NATURE'S</h1><p>來自意大利的NATURE'S，以天然水果純植物香薰成份為賣點，洗面乳、爽膚水、面霜、眼霜、潤手霜，樣樣齊備。當中最討人歡心的要算爽膚水、保濕面霜、香薰護膚油及香薰噴霧。&#13;<br>不含酒精成份的爽膚水，噴霧裝設計，特別方便使用，對於肌膚有柔潤、保護及助更生的作用。&#13;<br>保濕面霜，含歐蓍草和綠茶成份，能滋潤皮膚，保持皮膚光滑柔軟。化妝前塗一層面霜，妝容更貼面。&#13;<br>香薰護膚油可代替潤膚露使用，沐浴後，往身上噴一噴，然後塗勻，待皮膚吸收後，肌膚便得到滋潤，使用方便。&#13;<br>&#13;<br>攝影：楊錦文　記者：藍雪紅</p><p>銷售點：尖沙嘴海運大廈level3LCX</p></body></html>
