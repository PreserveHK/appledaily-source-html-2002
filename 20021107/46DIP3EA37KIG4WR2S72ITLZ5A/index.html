<html><header><meta charset="utf-8"><title>「酒精蠟」非核准燃料</title></header><body><h1>「酒精蠟」非核准燃料</h1><p>【本報訊】本港食肆近年廣泛使用固體酒精（俗稱「酒精蠟」），作為火鍋燃料或食物保溫用途。衞生福利及食物局局長楊永強表示，根據目前適用於持牌食肆的消防安全規定，在食肆的座位間內只可使用核准燃料，包括電力、煤氣和石油氣，但不包括「酒精蠟」，由於這個做法並非《公眾衞生及市政條例》所訂的罪行，因此，食環署未曾向有關食肆提出檢控。不過，食環署可以向違反發牌條件的食肆經營人發出警告。&#13;<br> 楊永強表示，港府知悉近年愈來愈多食肆使用「酒精蠟」作食物保溫和加熱用途。他表示，有關當局將會繼續監察使用「酒精蠟」的情況，以確保消防安全。</p></body></html>
