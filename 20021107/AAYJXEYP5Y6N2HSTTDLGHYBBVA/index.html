<html><header><meta charset="utf-8"><title>躁司機遭的士輾腳</title></header><body><h1>躁司機遭的士輾腳</h1><p>【本報訊】銅鑼灣道三十號聖保祿醫院對開，昨午三時許發生司機爭執釀成的交通意外，一部的士由姓黃（四十九歲）司機駕駛，尾隨的一部五點五噸運冰粒貨車姓呂（三十六歲）司機疑嫌的士行得太慢，阻礙其前進，不停從後響號。到上址燈位兩車停下時，貨車司機落車指罵的士司機，但的士司機不予理會。當轉綠燈時開行，貨車司機報稱被的士輾到其右腳掌，倒地痛苦呻呤並自行報警。&#13;<br> 消防員及救護員到場他右腳仍伸在的士車底，其後救出送院治理，警方正調查事件原因。</p></body></html>
