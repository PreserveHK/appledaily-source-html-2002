<html><header><meta charset="utf-8"><title>縱火狂徒再肆虐</title></header><body><h1>縱火狂徒再肆虐</h1><p>【本報訊】牛頭角縱火狂徒四日內再度犯案，恒安街及聯安街昨凌晨時分相繼發生火警，燒毀兩部電單車及小量建築物料，對於狂徒接連縱火，警方正深入調查。&#13;<br> 昨凌晨一時許，恒安街八號一間顏料舖擺放在街頭的石膏粉起火，途人見狀報警，消防員趕至迅速將火救熄，只燒毀石膏粉的包裝紙，無人受傷，其間附近聯安街兩輛「綿羊仔」電單車又告起火燒成爛鐵（圖）；警方經調查懷疑兩案為同一人所為。&#13;<br> 伍浦鋒攝</p></body></html>
