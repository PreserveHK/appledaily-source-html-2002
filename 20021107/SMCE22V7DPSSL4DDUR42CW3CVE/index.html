<html><header><meta charset="utf-8"><title>　　劉千石返鄉下煮飯仔 - 李八方</title></header><body><h1>　　劉千石返鄉下煮飯仔 - 李八方</h1><p>每年到咗十一月，立法會議員劉千石又心思思想返鄉下見三號生日嘅阿媽，今年多得特首阿董幫忙，阿石一號出發去廣州，前日返香港。佢話呢幾日做咗煮飯公，日日係屋企煮飯畀阿媽同一個姑姐食，覺得好開心。&#13;<br> （圖）阿石又回鄉探母親。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
