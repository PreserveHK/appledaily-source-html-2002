<html><header><meta charset="utf-8"><title>就業協進會中西區首次出擊</title></header><body><h1>就業協進會中西區首次出擊</h1><p>創造就業協進會於今年九月二十五日成立，原名「失業者聯盟」，有十名創會會員，當中部份為失業者。主席吳家淇稱，「洗樓搵工」原意是搜羅各區寫字樓職位空缺，整理成資料庫，為失業會員配對合適工作。&#13;<br> 他說，該會屬非牟利組織，沒任何經費，暫時未有資源處理失業者入會申請，僅由五名骨幹會員專責在首個試點中西區「洗樓」；一旦獲贊助，便可將服務拓展至全港各區。他相信以協進會名義找工作，成效會較失業者獨自搵工大。&#13;<br> 該會電話：25233122&#13;<br> 網址：<ahref http:> http://www.ibix.com.hk  </ahref></p></body></html>
