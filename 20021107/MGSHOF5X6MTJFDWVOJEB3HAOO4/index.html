<html><header><meta charset="utf-8"><title>女人補品益母草</title></header><body><h1>女人補品益母草</h1><p>呢幾日行街市，發覺街市有啲好似芫荽嘅物體賣，老闆娘話呢啲叫益母草，係潮州嘅特產，味道有啲苦，加瘦肉滾湯就最啱，老闆娘話，益母草夠晒補身，坐月嘅女人不妨將益母草當早餐食補吓身！</p><p><spanclass><fontstyle>春菜燜排骨一流  &#13;<br> 另一款潮州特產就係春菜，雖然我唔係潮州人，但都幾鍾意食潮州菜，就好似用春菜燜排骨，燜完後春菜夠腍夠入味，咁樣先至最好食。</fontstyle></spanclass></p><p><spanclass><fontstyle>超甜大陸砂糖桔  &#13;<br> 每到入秋，生果檔都有柑同桔仔賣，不過我就嫌桔仔太酸，唔係咁鍾意食，呢幾日見生果婆日日都Sell我買砂糖桔，我咪攞一個試試，食落口又真係幾甜幾好味，同一般酸咪咪嘅桔仔真係唔同，一於買番斤畀老公試試。</fontstyle></spanclass></p></body></html>
