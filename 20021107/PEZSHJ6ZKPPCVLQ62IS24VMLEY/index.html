<html><header><meta charset="utf-8"><title>MaggieQ吳彥祖攬到實</title></header><body><h1>MaggieQ吳彥祖攬到實</h1><p>由MaggieQ和吳彥祖這對前度戀人主演的新片《赤裸特攻》，其中一張宣傳照是吳彥祖攬實MaggieQ，不過兩人日前均表示不會尷尬，因為是為電影宣傳，所以沒有特別感覺，他們認為雖做不成情侶，但仍然是朋友。&#13;<br> MaggieQ首次拍動作戲，要被吊至兩層樓高，而且要和對手練海打至流血。<br> &#13;<br> <spanclass>愈打愈有癮 &#13;<br> 不過MaggieQ竟然愈打愈有癮，因為王晶點名讚她打得好，令她很有滿足感。至於將來會否繼續走打女路線，MaggieQ表示要視乎公司安排。</spanclass></p></body></html>
