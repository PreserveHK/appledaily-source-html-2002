<html><header><meta charset="utf-8"><title>染髮女督察覆核不受理</title></header><body><h1>染髮女督察覆核不受理</h1><p>【本報訊】女高級督察林秀華聲稱因警隊下令禁止染髮，令不時局部漂染頭髮的她，遭受上司迫害，更要面對紀律聆訊，她指警隊嚴打染髮並不合理，亦要求擱置紀律聆訊，遂向高等法院申請司法覆核，但法官鍾安德昨在內庭頒布判詞，拒絕受理此案。<br> &#13;<br> <spanclass>指染髮受迫害 &#13;<br> 林秀華於八七年加入警隊任見習督察，九四年升為高級督察，去年七月調往旺角警署。林秀華會將頭髮局部漂染，去年一月警隊訓令警務人員須保持頭髮原本及天然顏色，她指受上司迫害。&#13;<br> 案件編號：HCAL173/2002</spanclass></p></body></html>
