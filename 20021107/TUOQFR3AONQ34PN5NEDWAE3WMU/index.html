<html><header><meta charset="utf-8"><title>的士意外勁增逾一成</title></header><body><h1>的士意外勁增逾一成</h1><p>【本報訊】本港的交通意外統計顯示，涉及職業司機的嚴重道路交通意外在過去三年不斷上升，去年達二千二百多宗，其中的士之交通意外去年共六百多宗，比前年上升了一成多。&#13;<br> 環境運輸及工務局局長廖秀冬昨日回覆立法會議員的提問時表示，涉及職業司機的嚴重道路交通意外總數，九九年共二千零七十八宗，二○○○年上升至二千一百三十一宗，去年再上升至二千二百三十二宗。其中意外最多的是輕型貨車，去年的交通意外共六百五十九宗；交通意外第二多的是的士，而且增幅最大，九九年有五百四十七宗，去年增至六百一十六宗。</p></body></html>
