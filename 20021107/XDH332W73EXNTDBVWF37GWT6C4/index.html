<html><header><meta charset="utf-8"><title>女童趕返學遭撞傷</title></header><body><h1>女童趕返學遭撞傷</h1><p>【本報訊】一名十歲姓陳女童疑心急趕搭校車上學，昨晨在石硤尾衝出馬路，遭途經一部小巴撞倒，頭部受創一度昏迷，送院搶救後情況穩定。&#13;<br> 受傷女童家住白田邨，昨清晨七時許，一輛由石硤尾地鐵站開出的專線小巴沿石硤尾白雲街西行，駛至白田邨九座對開，女童突然由右邊衝出過馬路，小巴收掣不及將她撞倒彈開數米外倒地。女童頭破血流昏迷不醒，小巴上十多名乘客沒有受傷，紛紛落車查看女童傷勢及報警。救護員據報到場替傷者包紮及送院，六十一歲姓黃的小巴司機經酒精測試證實無飲酒。</p></body></html>
