<html><header><meta charset="utf-8"><title>街市地滑市民跌傷</title></header><body><h1>街市地滑市民跌傷</h1><p>張小姐日前與母親前往黃大仙大成街市購物，路經魚檔出口往啟德商場時，張母因地面濕滑而跣倒，引致斷骨，需即時送院治理。<br> &#13;<br> <spanclass>無扶手設備 &#13;<br> 張小姐指斥，上址地面並無任何防滑措施，恐其他長者路過時容易中招。&#13;<br> 記者曾前往上址查證，發現牆上雖貼有告示，但並不顯眼。而且於街市往啟德商場入口處，有一部份地面確未設有防滑措施，亦無扶手設備。本報已轉介此投訴予房屋署跟進處理。&#13;<br> （一一○一二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
