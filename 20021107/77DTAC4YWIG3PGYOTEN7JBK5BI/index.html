<html><header><meta charset="utf-8"><title>莫文蔚做膠珠女郎</title></header><body><h1>莫文蔚做膠珠女郎</h1><p>莫文蔚（Karen）最近為內地雜誌《生活月刊》擔任封面女郎，演繹了一系列名牌秋冬時裝及配飾，盡顯型格。拍攝封面當日足足拍了六個小時，導演要求Karen做出各種動作，一時要她躺在地上，一時又要她跪下，她都毫無怨言，頗為專業。<br> &#13;<br> <spanclass>營造閃爍效果 &#13;<br> 而該雜誌原本為了營造星光閃耀的主題，打算用水晶拍攝，但由於數目太多怕遺失，所以最後惟有以三十斤的塑膠珠代替。</spanclass></p></body></html>
