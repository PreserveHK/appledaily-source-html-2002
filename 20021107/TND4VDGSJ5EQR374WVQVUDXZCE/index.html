<html><header><meta charset="utf-8"><title>難證發票人存心行騙</title></header><body><h1>難證發票人存心行騙</h1><p>簡炳墀指控鄉紳涉開空頭支票行騙案，法律界人士涂謹申律師指出，事主雖然已經報警求助，但類似案件其實難以偵查，除非警方能夠證實發出支票者在明知無錢情況下開出支票存心行騙，使事主不能將支票兌現，這才構成行騙刑事罪行。&#13;<br> 不過，若發出支票者在簽發支票時預計會有錢而可兌現支票，但卻因意外導致錢銀周轉不靈令支票無法兌現，案件可能不涉刑事成份。&#13;<br> 另一位法律界人士何俊仁律師則表示，事主其實可就欠債循民事訴訟向對方索取。&#13;<br> 本報記者</p></body></html>
