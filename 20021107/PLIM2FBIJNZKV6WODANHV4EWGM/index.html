<html><header><meta charset="utf-8"><title>申恩慶全韓身價最高</title></header><body><h1>申恩慶全韓身價最高</h1><p>韓國電影《我老婆係大佬》女主角申恩慶，早前被傳收三億韓圜（約一百九十萬港元），拍攝《我》片續集，堪稱韓國最高片酬女星，但隨即又被少女偶像張娜拉與她看齊。&#13;<br> 然而據報章《朝鮮體育》報道，申恩慶最後接拍《我》片續集的酬勞為四億韓圜（約二百五十五萬港元）加分紅，只要《我》片續集入場人數有首集的八成，申恩慶實質落袋數字更是六億韓圜（約三百八十三萬港元），堪稱全韓最高身價演員。&#13;<br> 該片將講到申恩慶患上失憶，與老公經營餐廳生意，一日她突回復記憶，令江湖風雲再現。</p></body></html>
