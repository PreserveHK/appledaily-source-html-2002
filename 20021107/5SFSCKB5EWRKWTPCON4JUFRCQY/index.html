<html><header><meta charset="utf-8"><title>余文樂賣聖誕卡𠱁靚妹</title></header><body><h1>余文樂賣聖誕卡𠱁靚妹</h1><p>余文樂日前獲奧比斯眼科飛機醫院邀請，委任為「奧比斯聖誕慈善之星」，他親自設計了一款聖誕卡，為奧比斯籌募經費。余文樂日前在馬鞍山義賣聖誕卡，現場反應頗佳。<br> &#13;<br> <spanclass>顯慈父本色 &#13;<br> 余文樂當日現身呼籲現場百多名圍觀巿民購買聖誕卡，他又與觀眾一起動手布置聖誕樹，玩得十分投入。余文樂頒獎時，更逗一位可愛的小妹妹玩，他抱着小妹妹時，手勢純熟，頗有慈父本色。&#13;<br> 此外，余文樂表示希望他設計的聖誕卡可為奧比斯籌多些款項，幫助失明人士重見光明。</spanclass></p></body></html>
