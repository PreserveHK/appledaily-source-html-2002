<html><header><meta charset="utf-8"><title>公園踢波騷擾遊人</title></header><body><h1>公園踢波騷擾遊人</h1><p>荃灣海濱公園行人通道上，經常有人打羽毛球、踢波及踢毽等，公園遊人向本報投訴，這些活動對其他公園使用者造成滋擾。&#13;<br> 康樂及文化事務署指根據《遊樂場地規例》，任何人不得在公園內妨礙、騷擾或煩擾任何其他正在恰當地使用該場地的人。接獲投訴後，康文署職員前往查察，發現有人在荃灣海濱公園行人通道上進行打羽毛球、踢波等活動，經職員勸喻後，有關人士已停止這些活動。&#13;<br> （○九一二○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
