<html><header><meta charset="utf-8"><title>李連杰斬殺刺秦英雄</title></header><body><h1>李連杰斬殺刺秦英雄</h1><p>戰國末期，七國混戰，最後秦國雄霸一方。為了對抗秦國的吞併，其餘六國刺客均以刺殺秦王為目標。當中數名俠士，殘劍（梁朝偉飾）、飛雪（張曼玉飾）、長空（甄子丹飾）及如月（章子怡飾）均企圖刺殺秦王（陳道明飾），但最後殘劍、飛雪及長空被秦王的近身侍衞無名（李連杰飾）殺掉。秦王聞訊後賞賜晉見，原來無名亦是企圖刺殺秦王，就在無名決定下手之際，突然改變主意，因為他發現秦王其實也是一位英雄……</p></body></html>
