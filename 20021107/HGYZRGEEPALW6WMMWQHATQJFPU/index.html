<html><header><meta charset="utf-8"><title>蕭芳芳親函撐受害女星</title></header><body><h1>蕭芳芳親函撐受害女星</h1><p>對於《東周刊》刊登受害女星裸照一事，身為「護苗基金」主席的蕭芳芳，昨日以親筆信回覆本報，力撐受害女星。&#13;<br> 蕭芳芳表示對於受害女星的勇敢，十分之欣賞，而香港社會各個團體群起杯葛《東周刊》以及《3周刊》的俠義行動，她覺得十分鼓舞。<br> &#13;<br> <spanclass>不再歧視 &#13;<br> 蕭芳芳亦希望透過這件事情，令到受害人能勇於報案和求助，亦只有這樣，侵犯者才會無所遁形，罪犯只有被繩之於法後，才不會再繼續去傷害更多的人。</spanclass></p></body></html>
