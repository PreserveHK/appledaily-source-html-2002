<html><header><meta charset="utf-8"><title>Shine為心頭好賺少啲</title></header><body><h1>Shine為心頭好賺少啲</h1><p>二人組合Shine前晚往尖沙嘴美麗華戲院，為新戲《五個嚇鬼的少年》推出的新書舉行蓋印會，吸引近半百歌迷到場。Shine成員徐天佑和黃又南表示現在開始減少電影演出，專心為日內推出的新碟《心頭好》宣傳。<br> &#13;<br> <spanclass>新碟大贈送 &#13;<br> 天佑說：「我哋對今次隻碟期望好大，隻碟重有好多嘢送。」原來Shine今次的新碟會有兩個版本，分別是普通版及限量三千五百張的特別版，特別版附送T恤、模型車和啤牌等，天佑說：「件T恤有幾隻色，其中一隻粉藍色得一件㗎。」Shine又透露為了專注唱歌，近日推掉四部電影。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
