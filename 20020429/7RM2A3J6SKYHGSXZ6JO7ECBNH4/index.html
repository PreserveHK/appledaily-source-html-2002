<html><header><meta charset="utf-8"><title>阮兆祥澳門中三重彩</title></header><body><h1>阮兆祥澳門中三重彩</h1><p>曾志偉、張錦程、朱潔儀、鄧兆尊、阮兆祥、張智霖、陳百祥、賭王何鴻燊四姨太梁安琪和十姑娘，昨日齊到澳門馬場出席澳門盃。<br> &#13;<br> <spanclass>贏一萬多元 &#13;<br> 曾志偉雖然在第一場和第六場都有馬匹出賽，可惜昨日他的運氣欠佳，沒有機會拉頭馬，反而阮兆祥中了三重彩，贏了萬多元，成為眾星中的大贏家。&#13;<br> 阮兆祥昨日在領取獎金後說：「我今次贏錢都係靠運氣，絕對唔係賭術精。」至於張智霖則不及阮兆祥幸運，輸了數百元，他說：「我都係小賭，輸咗幾百蚊啫，每次去馬場賭錢，我會習慣帶三副太陽眼鏡，每場輸咗，我都會換過另一副太陽眼鏡嚟戴。可惜今日都係冇乜運，所以冇錢贏。」</spanclass></p></body></html>
