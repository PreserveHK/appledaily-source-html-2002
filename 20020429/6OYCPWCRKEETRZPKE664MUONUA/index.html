<html><header><meta charset="utf-8"><title>Maverick</title></header><body><h1>Maverick</h1><p>"AlexanderLebedwasaRussianmilitaryheroturnedpolitical<u> maverick</u> ......"&#13;<br> &#13;<br> 列別德由俄軍英雄搖身變成特立獨行的政壇人物……&#13;<br> &#13;<br> 墜機身亡的俄羅斯政壇人物列別德，除了一九九六年競選總統而為人認識外，其實事求是、我行我素的作風亦給人深刻印象。Maverick這詞源自十九世紀美國德薩斯州律師SamuelA.Maverick。一八四五年他開了牧場，但因雜務繁重，無暇打理，在出售牧場之日，買家發現他的牛一律沒有烙印。從此，沒有烙印的牛就稱為maverick，之後引申為持不同意見者、特立獨行的人。</p></body></html>
