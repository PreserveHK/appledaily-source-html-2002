<html><header><meta charset="utf-8"><title>內地漢地盤偷建材</title></header><body><h1>內地漢地盤偷建材</h1><p>【本報訊】三名持雙程證的內地男子，昨凌晨四時許涉嫌潛入中環美利道行人天橋一個地盤，偷竊水渠蓋及鋁鐵等建築材料，被警員巡經撞破，兩人束手就擒，一人亡命逃跑兩公里跨越夏愨道十二條行車線，但終被警車「包抄」截獲按在地上就逮。&#13;<br> 警員在匪徒的兩架木頭車上共撿獲約五十支七呎長鋁鐵及四十多個水渠蓋，稍後通知地盤負責人點算。&#13;<br> 被捕三名男子均持雙程證，年齡由三十一至三十四歲，現仍扣留警署調查。</p></body></html>
