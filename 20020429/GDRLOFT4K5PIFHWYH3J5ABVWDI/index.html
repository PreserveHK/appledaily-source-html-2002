<html><header><meta charset="utf-8"><title>賈思樂開騷又攬又錫</title></header><body><h1>賈思樂開騷又攬又錫</h1><p>賈思樂前晚在九龍灣國際展貿中心舉行「賈思樂MyLoveForMusic迷你演唱會」。&#13;<br> 賈思樂除邀得呂方及李樂詩擔任表演嘉賓外，向海嵐、鄧萃雯、陳玉蓮及上山詩鈉一家三口等亦前來捧場。<br> &#13;<br> <spanclass>楊寶玲贊助鑽飾 &#13;<br> 前晚賈思樂獲楊寶玲的六福珠寶贊助逾百萬鑽飾，而他在表演期間亦顯得甚為開心，更落台錫了一名男性朋友的臉頰，又與一名外籍女士親吻。演唱會尾聲時，賈思樂更當眾落淚，場面感人。事後賈思樂說：「我好開心，有咁多朋友嚟捧場，但我今次個騷唔賣飛，我會考慮半年後再開一個賣飛嘅騷。」&#13;<br> 採訪：胡比　攝影：黃文偉</spanclass></p></body></html>
