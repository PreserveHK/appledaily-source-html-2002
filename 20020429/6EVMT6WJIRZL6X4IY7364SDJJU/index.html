<html><header><meta charset="utf-8"><title>殺盡對手取勝全球風行</title></header><body><h1>殺盡對手取勝全球風行</h1><p>《絕對武力》counter-strike是一個以團隊合作為基礎的電腦遊戲，中文名《絕對武力》。「機迷」可自行分為恐怖分子、或警察兩組。恐怖分子和警察各配有不同的武器，包括散彈槍、手槍、狙擊槍、衝鋒槍或手榴彈等等；各組也有不同任務，例如警察要拯救人質、恐怖分子要裝置炸彈等，並以將對手全體殺掉為勝利條件。由於遊戲節奏快速，往往數分鐘即可結束一個回合，而遊戲中的地圖及玩法又不斷更新，令到「機迷」樂此不疲，因而全球風行。</p></body></html>
