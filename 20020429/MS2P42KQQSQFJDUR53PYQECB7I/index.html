<html><header><meta charset="utf-8"><title>　　范徐麗泰踩入鴨脷洲 - 李八方</title></header><body><h1>　　范徐麗泰踩入鴨脷洲 - 李八方</h1><p>立法會主席范徐麗泰昨在鴨脷洲開設地區辦事處，她近年積極在港島接二連三開設地區辦，明眼人都相信她有意在二○○四年出戰港島直選。&#13;<br> 八方相信民主黨李柱銘對范太的部署第一個贊成，因為范大的票源必和民建聯相近，她參與直選只會令民建聯頭痛，但民建聯主席曾鈺成昨大方出席范太辦事處的開幕禮，重話多啲人出嚟參選是好事。&#13;<br> 不過，范太對是否參與直選的決定也非常謹慎，一直強調要視乎健康情況。&#13;<br> ﹙圖﹚立會主席范徐麗泰昨在港島開設第三間地區辦事處。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
