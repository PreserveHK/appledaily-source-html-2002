<html><header><meta charset="utf-8"><title>薛家燕讚阿姐勇敢</title></header><body><h1>薛家燕讚阿姐勇敢</h1><p>薛家燕和陳啟泰昨日應邀出席「第二屆全港小學生父親節及母親節電子心意卡設計比賽」擔任頒獎嘉賓，家燕姐稱讚汪明荃（阿姐）面對乳癌表現勇敢，前日曾致電慰問阿姐，家燕姐說：「阿姐喺電話同我講當時都好驚，好在細胞未擴散，可以及早治理。」<br> &#13;<br> <spanclass>陳曉東祝福栢芝 &#13;<br> 此外，原本陳曉東亦答允出席，但最終卻缺席活動，昨日記者聯絡上東東的經理人羅嘉慧，她在電話解釋說：「東東三日加埋都瞓唔夠十小時，所以病咗。」至於張栢芝日前公開默認與謝霆鋒拍拖，羅嘉慧說：「東東𠵱家唔想講感情事，分咗手都係朋友，無論點都祝福佢哋，近排東東都好忙，遲啲重要去內地工作。」</spanclass></p></body></html>
