<html><header><meta charset="utf-8"><title>續批卡宣傳誤導客戶</title></header><body><h1>續批卡宣傳誤導客戶</h1><p>馮先生本為花旗銀行ITCARD現有客戶，早前他收到銀行寄來宣傳單張，聲稱毋須提交入息證明便可獲續批信用卡。但當他致電表示接受後，竟收到銀行來信要求他提交入息證明，他不滿該行發出之宣傳單張誤導客戶。<br> &#13;<br> <spanclass>銀行堅持要入息證明 &#13;<br> 花旗銀行回覆，該行已派員與馮先生聯絡，他亦滿意該行之解釋。本報事後再聯絡馮先生，他稱該行確有職員聯絡他，但仍堅持他須補交入息證明才能申領信用卡。他表示不會接受該張信用卡。（○四一三二六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
