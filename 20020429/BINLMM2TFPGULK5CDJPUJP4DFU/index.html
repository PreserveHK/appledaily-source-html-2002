<html><header><meta charset="utf-8"><title>美股壓力未除</title></header><body><h1>美股壓力未除</h1><p>【紐約彭博資訊】美國股市3大指數上周錄得「911」事件以來最大單周跌幅，其跌勢估計將持續至本周，原因是美國公司盈利前景仍未有改善迹象。&#13;<br> 美國上市公司近期陸續公布的首季業績報告顯示，企業盈利雖有起色，但可能不足支持其現股價水平。除此之外，企業的負債狀況和會計運作日益受關注，也令人感到其股價可能太貴。&#13;<br> 杜瓊斯工業平均指數上周五自2月22日以來首次收於1萬點以下，全周共跌3.38%；標準普爾（S&amp;P）500指數跌4.34%。&#13;<br> 反映科技股走勢的納斯達克（Nasdaq）綜合指數收於今年低位，全周跌7.4%。</p></body></html>
