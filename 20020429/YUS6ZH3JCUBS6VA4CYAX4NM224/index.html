<html><header><meta charset="utf-8"><title>學友捐囡囡繪蛋底價$388</title></header><body><h1>學友捐囡囡繪蛋底價$388</h1><p>蕭芳芳（芳芳姐）、張學友、郭富城（城城）與梁詠琪（GiGi）昨日出席在屯門市廣場舉行的「眾星護苗顯愛心」活動，由芳芳姐正式委任學友、城城及GiGi為「護苗超級大使」。而三人昨日更捐出自己的珍藏作拍賣籌款，每件底價三百八十八元。<br> &#13;<br> <spanclass>GiGi捐拳套 &#13;<br> 學友捐出由他女兒親自繪畫的雞蛋拍賣，他笑說：「原來畫雞蛋都唔係好難，我可能會自己投番都唔定㗎！」&#13;<br> 城城則拿出自己曾穿過來比賽的賽車服及帽拍賣，GiGi捐出她在演唱會中用過的拳套，GiGi說：「我呢對拳套都好有紀念價值，係人手做㗎，我都唔係好捨得。」</spanclass></p></body></html>
