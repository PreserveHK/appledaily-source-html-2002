<html><header><meta charset="utf-8"><title>孫燕姿為事業棄愛情</title></header><body><h1>孫燕姿為事業棄愛情</h1><p>孫燕姿前晚在新加坡的室內體育館舉行個唱，吸引近八千名fans捧場，她一口氣唱出多首名曲，包括《天黑黑》、《我要的幸福》和《風箏》等。孫燕姿更在台上自爆曾因要發展歌唱事業，而結束一段戀情，故現在沒有男友。<br> &#13;<br> <spanclass>放煙花險灼傷 &#13;<br> 孫燕姿說：「做這份工作，是無法想像的辛苦。但是又有多少人像我般幸福，每次出唱片都有機會唱到好歌。」&#13;<br> 當台上燃放煙花時，孫燕姿更因站得太近而險被灼傷。&#13;<br> 事後孫燕姿說：「我站得太近，險被傷到，當時我怕得一直摸着臉呢，幸好沒有意外發生。」</spanclass></p></body></html>
