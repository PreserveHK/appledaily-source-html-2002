<html><header><meta charset="utf-8"><title>愛快156GTA接受預訂</title></header><body><h1>愛快156GTA接受預訂</h1><p>早前，亞Mark曾經話過富士嘅掌舵人EddyWong，會響月尾正式離任；查實經已有唔少圈內朋友，知道佢會轉投嘉信汽車旗下。據知嚟緊呢大半年，Eddy會主攻意大利愛快汽車嘅銷售事宜，睇嚟繼後嘅Alfa，都會以拉丁跑車為主導，務求深入民心嘛！&#13;<br> 而早前愛快一款156GTA跑車，自曝光以來經已廣受各地車迷關注，聽講話呢部性能表現，可媲美寶馬M3嘅新一代跑車，好有機會響年尾抵港，而且代理早已接受預訂，賣價定響38萬8千都好合理。對於慣常用德國車嘅朋友，睇嚟呢款愛快新一代156GTA跑車，會係一個不錯嘅新選擇噃！</p></body></html>
