<html><header><meta charset="utf-8"><title>《老虎》延續《愛與誠》情疤</title></header><body><h1>《老虎》延續《愛與誠》情疤</h1><p>由《鬼妻》導演韋西沙贊那庭執導的泰國cult片《老虎頭上結情疤》，早前在日本、韓國、英國及加拿大等地上映，影片將強烈的美術設計、西部電影暴力元素與傳統愛情題材結合而成的搞鬼後現代風格，博得全球影評人及影迷讚賞。&#13;<br> 最有趣是《老》片跟八十年代黃日華主演的劇集《香城浪子》一樣，故事源於日本經典漫畫《愛與誠》。<br> &#13;<br> <spanclass>《晚孃》小生穿頭 &#13;<br> 《老》片中男女主角的悲戀，與漫畫情節一模一樣，其中由《晚孃》小生舒偉烈飾演的少年版男主角，與漫畫主角太賀誠同是為救女主角而受傷變花面貓結「情疤」。</spanclass></p></body></html>
