<html><header><meta charset="utf-8"><title>幼聯成立健康中心</title></header><body><h1>幼聯成立健康中心</h1><p>【本報訊】青少年身心健康每況愈下，衞生署數字顯示兒童肥胖數字逐年遞增，青少年首次濫藥的年齡也不斷年輕化。香港幼兒教育及服務聯會將成立健康中心，而衞生署亦計劃成立外展隊，針對改善青少年身心健康發展。&#13;<br> 根據衞生署統計數字顯示，首次被呈報濫用藥物的人數也不斷上升，由一九九五年的四千三百人，增加至去年的五千五百人，其中五成為年約二十歲以下的人士。&#13;<br> 幼聯總幹事程德智指，將於今年內成立健康中心，為中、小學生提供量度膽固醇及血壓的服務，並教導家長與子女溝通的技巧。此外，衞生署於今年內向政府申請撥款，組成外展隊，向全港中學生提供解決問題的技巧訓練。</p></body></html>
