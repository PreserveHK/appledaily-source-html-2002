<html><header><meta charset="utf-8"><title>罕見血型逾240種</title></header><body><h1>罕見血型逾240種</h1><p>血型學上凡超過六百個捐血者中才找到的一種血型，即屬罕有血型，現時除A、B、O、AB及負型血等主要血型外，醫學文獻上並有超過二百四十個由特定英文字母代表識別的血型，如Fy、Jk、K及MNSs等。&#13;<br> 至於B亞型屬B型血的其中一種類別，但極之罕有，同樣地A型血內也有A亞型血。&#13;<br> 不過，據紅十字會輸血服務中心捐血者的統計，本港華人人口最多人擁有的為O型血，達百分之四十；而A型及B型血分別佔百分之二十六及二十七，AB型則佔百分之七。&#13;<br> 華人的獼猴因子（俗稱Rh）正型血佔絕大多數。&#13;<br> 本報記者</p></body></html>
