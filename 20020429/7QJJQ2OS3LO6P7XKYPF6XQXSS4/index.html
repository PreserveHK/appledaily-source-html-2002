<html><header><meta charset="utf-8"><title>　　周梁、大班爭拗有娛樂性 - 李八方</title></header><body><h1>　　周梁、大班爭拗有娛樂性 - 李八方</h1><p>旅發局主席周梁淑怡同大班鄭經翰舌戰咗好多日，一切都係緣於居港權事件。八方噚日見到吳靄儀，講開佢去日內瓦反映清場事件時，問佢有冇同周梁傾過，叫周梁唔好成日話坐喺遮打花園嘅爭居權人士影響香港旅遊業。&#13;<br> 吳靄儀笑兩笑，話自己唔興叫人應該講乜、唔應該講乜，只有董先生先會成日叫人講少啲。不過佢都有留意周梁同大班的新聞，佢話：「何況佢同大班嘅事咁有娛樂性，叫佢唔講，於心不忍，又令你哋少啲新聞寫！」&#13;<br> ﹙圖﹚吳靄儀笑言周梁淑怡與鄭大班的爭拗富娛樂性。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
