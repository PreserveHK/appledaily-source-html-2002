<html><header><meta charset="utf-8"><title>人肉速遞11北姑被捕</title></header><body><h1>人肉速遞11北姑被捕</h1><p>【本報訊】警方加緊掃黃導致妓女貨源短缺，兩部新界的士昨晨六時半在西貢西灣路萬宜水庫接應十一名來港賣淫的非法入境女子，被迎面而過的巡邏警員截獲，當場拘捕兩名司機及六名「北姑」，但不排除仍有女偷渡客及「蛇頭」在逃。&#13;<br> 警方機動部隊及衝鋒隊帶同警犬登山搜索，又在萬宜水庫的閘口設路障截查可疑車輛，經過八小時大規模搜索，再拘捕五名女非法入境者，行動於下午二時結束。&#13;<br> 成啟聰攝</p></body></html>
