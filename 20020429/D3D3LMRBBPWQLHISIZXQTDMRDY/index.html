<html><header><meta charset="utf-8"><title>透明奶粉袋最啱年輕媽咪</title></header><body><h1>透明奶粉袋最啱年輕媽咪</h1><p>一向售賣童裝的CHICKEEDUCK喺今季一反傳統，特別設計了一款極具時代感的女裝袋。這個側孭袋以略帶透明感的奶白色PVC製成，質地堅韌，配上深啡色的車縫線和皮質肩帶，款式夠晒優雅大方。袋內的體積都幾大，即使作奶粉袋亦未嘗不可，最啱要靚又要實用的媽咪。&#13;<br>記者：區佩嫦　&#13;<br>攝影：伍慶泉&#13;<br>&#13;<br>CHICKEEDUCK（26283469）&#13;<br>旺角新世紀廣場5樓506號舖</p></body></html>
