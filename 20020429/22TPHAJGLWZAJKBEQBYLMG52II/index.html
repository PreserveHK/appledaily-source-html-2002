<html><header><meta charset="utf-8"><title>　　廉記高層兩棲鐵人 - 李八方</title></header><body><h1>　　廉記高層兩棲鐵人 - 李八方</h1><p>相信好多人都知廉政公署執行處首長郭文緯係潛水發燒友，啱啱喺菲律賓宿霧玩完潛水返嚟嘅郭sir，原來重係跑步高手，郭sir喺前日廉記一年一度嘅山頂跑步比賽中，以十八分鐘時間跑完山頂一個圈，贏咗元老組冠軍。&#13;<br> 講開呢次跑步比賽，據講自七九年開始便每年舉行一次，今年廉記更破天荒邀請埋海外執法機構參加，包括有澳門廉政公署、美國聯邦調查局、澳洲聯邦警察等五十個代表，連同廉記人員同家屬合共五百五十人競逐「協力盃」，是歷來最多人參加嘅一次，結果由地頭蟲廉記員工贏得。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
