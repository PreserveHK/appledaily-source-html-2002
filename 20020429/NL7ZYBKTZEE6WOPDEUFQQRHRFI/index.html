<html><header><meta charset="utf-8"><title>行貨AlcatelOT512本周開賣</title></header><body><h1>行貨AlcatelOT512本周開賣</h1><p>今日又同大家玩吓「找不同」遊戲，究竟Alcatel新機OT512同舊作OT511有乜分別？唔使諗，即刻開估──外殼換上磨砂銀及磨砂金，機身兩側就由原來的紅及藍變做銀灰色，屏幕背光燈就用上藍色。至於功能方面，今回就終於加入250個內置電話簿記錄，唔似得舊作OT511只可靠SIM卡儲存電話號碼。另外，WAP瀏覽器的版本亦由1.1提升至1.2.1，用家可以上網下載鈴聲及圖案。行貨OT512預計於本周開賣，售價約$1,580。&#13;<br>&#13;<br>記者：招佩珊　攝影：林栢鈞</p></body></html>
