<html><header><meta charset="utf-8"><title>星戰Fans排隊籌款</title></header><body><h1>星戰Fans排隊籌款</h1><p>將於下月十六日才全球公映的《星球大戰前傳II之複製人侵略》，日前有不少影迷已在美國紐約的Ziegfeld戲院門外等候影片上映，認真精神可嘉。<br> &#13;<br> <spanclass>時間定善款 &#13;<br> 原來這班為數接近三百的影迷，除了是《星球大戰》的忠實擁躉外，同時亦為一個兒童慈善基金籌款。贊助商將會根據影迷們在未來三周在戲院門外等候時間，而決定捐款金額。</spanclass></p></body></html>
