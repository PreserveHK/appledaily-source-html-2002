<html><header><meta charset="utf-8"><title>糖尿病免費講座</title></header><body><h1>糖尿病免費講座</h1><p>香港糖尿聯會是政府註冊慈善團體，致力為糖尿病人服務，尤以推廣糖尿病的知識為首要目標。&#13;<br>記者：蔡彩霞&#13;<br>&#13;<br>本年第一次免費公開講座將於五月五日舉行，講座詳情如下：&#13;<br>日期：2002年5月5日（星期日）&#13;<br>地點：荃灣大會堂文娛廳　&#13;<br>時間：下午3:00-4:30&#13;<br>講者：律敦治及鄧肇堅醫院足病診療師林琳小姐　&#13;<br>費用：全免&#13;<br>報名查詢：27232087或留口訊於電話留言信箱，待工作人員回覆。&#13;<br>備註：必須致電香港糖尿聯會登記報名</p></body></html>
