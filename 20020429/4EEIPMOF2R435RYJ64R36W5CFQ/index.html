<html><header><meta charset="utf-8"><title>南韓報章知多點</title></header><body><h1>南韓報章知多點</h1><p>南韓主要有五份純粹報道體育和娛樂消息的報章，其中以《SportsToday》最著名。該報章的售價為610韓圜（約3.7港元），每日平均銷量高達五十萬份，銷量為同類型報紙之冠。而《SportsToday》共有員工一百一十人。&#13;<br> 至於全國最暢銷報章為《朝鮮日報》，每日平均銷量高達一百二十萬份，售價為510韓圜（約3.1港元）。據了解，不少南韓年輕人都希望投身報業，奈何限於南韓經濟環境欠佳，而且報業職位求過於供，故不易入行。</p></body></html>
