<html><header><meta charset="utf-8"><title>葉月里緒菜欲做未婚媽媽</title></header><body><h1>葉月里緒菜欲做未婚媽媽</h1><p>現年二十六歲的日本女星葉月里緒菜，日前接受今期日本雜誌《周刊現代》訪問。剛於年頭火速離婚的她，又再發表大膽宣言，自爆有意在三十歲前未婚產子。<br> &#13;<br> <spanclass>否認曾自殺 &#13;<br> 已復出藝能界的葉月里緒菜說：「我下一個夢想就係嘗試做未婚媽媽嘅滋味，好想喺三十歲之前未婚生仔。」對於去年初曾傳出她自殺的消息，葉月澄清說：「嗰次只不過係工作過勞暈咗入院咋！」</spanclass></p></body></html>
