<html><header><meta charset="utf-8"><title>Twins掛住食飯唔拜神</title></header><body><h1>Twins掛住食飯唔拜神</h1><p>無綫特備節目《明愛暖萬心》昨日在電視城舉行拜神儀式，表演嘉賓包括Twins、陳小春、李克勤等均有出席，在拜神儀式進行之際，Twins二人竟然在餐廳吃飯，最後並沒有參與切燒豬儀式。<br> &#13;<br> <spanclass>一早到場綵排 &#13;<br> Twins事後急忙解釋說：「我哋冇遲到，一早已經到咗綵排，之後去咗食嘢，但都冇人通知我哋上嚟拜神。」&#13;<br> 此外，陳小春昨日被記者問及張栢芝默認與謝霆鋒相戀一事時，小春平淡地說：「唔關我事，nocomment。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
