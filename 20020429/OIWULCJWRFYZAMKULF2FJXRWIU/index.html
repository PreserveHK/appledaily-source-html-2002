<html><header><meta charset="utf-8"><title>張茜誓要做女主角</title></header><body><h1>張茜誓要做女主角</h1><p>張衞健（健仔）女友張茜現正於上海拍攝電視劇，張茜母親更到上海探班，還帶了一瓶自製的鹹水蝦讓女兒品嘗。&#13;<br> 張茜與男友健仔同屬李小麟投資的NMG娛樂，但張茜謂她早於一個半月前已約滿，且決定不再續約，不過離開NMG則與健仔無關。<br> &#13;<br> <spanclass>「公司浪費我」 &#13;<br> 張茜說：「我同健仔都係簽NMG，但我係簽北京嘅公司，健仔就簽香港嗰間。我唔續約係因為公司開嘅劇集，大部份都搵台灣同香港嘅演員做第一女主角，但我覺得自己有本錢做第一或者第二女主角，我覺得公司浪費我，但我都感激公司，可能大家做嘢方式唔同。」&#13;<br> 記者朱芷瑩上海直擊</spanclass></p></body></html>
