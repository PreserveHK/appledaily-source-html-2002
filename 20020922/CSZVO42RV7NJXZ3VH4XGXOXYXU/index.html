<html><header><meta charset="utf-8"><title>完美主義礙兒童成長</title></header><body><h1>完美主義礙兒童成長</h1><p>美國有不少兒童都是完美主義者，無論對學業和課外活動的要求都一絲不苟。雖然他們在多方面取得優異成績，卻同時為他們帶來一個壓力沉重的童年生活。<br> &#13;<br> <spanclass>父母讚罰標準影響大 &#13;<br> 十歲的卡莉事事追求完美，她說：「你的外表要完美、你要纖瘦……你的字體要完美、你做任何事也要完美。」&#13;<br> 她亦因為對朋友也要求完美，令大部份朋友都離棄她。&#13;<br> 心理學家林姆指，追求完美會令兒童因害怕失敗而拒絕嘗試，妨礙他們的表現，例如怕功課做不好而不敢交功課，而家長亦不應以完美與否作為讚罰標準，以免影響子女心理。&#13;<br> 美國廣播公司</spanclass></p></body></html>
