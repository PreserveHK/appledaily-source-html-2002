<html><header><meta charset="utf-8"><title>免費廣告流浪狗塗商標</title></header><body><h1>免費廣告流浪狗塗商標</h1><p>商人為宣傳產品，可謂無所不用其極。俄羅斯奔薩市有商店在流浪狗身上塗上商標，利用牠們作為流動廣告牌，以收宣傳之效。&#13;<br> 該些店舖職員先用肉片或香腸吸引流浪狗走近，然後用噴漆在牠們身上塗上商店的商標。他們甚至會在狗隻身上噴上其出售產品牌子的商標，如日本新力及香煙生產商駱駝牌的公司標誌。<br> &#13;<br> <spanclass>商人沒違法難制止 &#13;<br> 更過份的是，敵對的商店往往會捕捉對手的狗隻，再在牠們身上重新塗上顏色。&#13;<br> 當地的獸醫表示，由於商店的做法沒違法，政府無法制止商店在狗隻身上塗顏色。&#13;<br> 他指出，這是一個關乎道德而非動物福利的問題。&#13;<br> ananova網站</spanclass></p></body></html>
