<html><header><meta charset="utf-8"><title>星介紹所迫印傭脫衣</title></header><body><h1>星介紹所迫印傭脫衣</h1><p>新加坡一間女傭介紹所三名女職員，因為去年虐待一名工作表現被評欠佳的印尼女傭，強迫她脫去衣服之餘，其中一人還威脅要她賣淫，周四被法院判處入獄六個月。&#13;<br> 事件在NBK職業介紹所發生，歷時兩小時。被虐待的女傭由於受到僱主投訴工作表現不理想，被帶到上址接受輔導。&#13;<br> 三名年齡介乎二十七至三十一歲的職業介紹所女職員，強迫二十一歲的印尼女傭脫去衣服蹲下，其中一名職員更恐嚇女傭假若她不再改善工作表現，將迫她去賣淫。三人結果被判囚六個月。&#13;<br> 該職業介紹所的僱主納塞爾說，他已收緊介紹所的輔導程序，規定女傭接受輔導時，她們的僱主必須在場。&#13;<br> 德新社</p></body></html>
