<html><header><meta charset="utf-8"><title>印度漢擅長文字倒轉寫</title></header><body><h1>印度漢擅長文字倒轉寫</h1><p>印度一名工程師身懷絕技，能反向書寫英文、古吉拉特文、梵文和印地文，速度達每分鐘四十三字，他已將這種寫字技術傳授給女兒。&#13;<br> 五十歲的巴特表示，他兒時在學校上課，從鏡中閱讀倒向了的文字，因而開始懂得反向寫出不同語文。除了左右反轉，他還懂得把文字上下倒轉來寫。<br> &#13;<br> <spanclass>朋友須望着鏡子看信 &#13;<br> 現在，巴特已把這種技術視為興趣，有時候甚至會要求朋友站在鏡子前，看看他用反向方式寫給他們的信。他說：「他們喜歡看我的信，因為只須望着鏡子便可看到。」&#13;<br> 巴特幼女雖然在反向寫字能力上跟父親仍有大段距離，但成績已不俗，巴特還希望把這種技術教授其他人。&#13;<br> ananova網站</spanclass></p></body></html>
