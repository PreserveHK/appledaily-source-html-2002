<html><header><meta charset="utf-8"><title>虛報槍匪</title></header><body><h1>虛報槍匪</h1><p>【本報訊】土瓜灣長寧街昨出現大批身穿防彈頭盔、避彈衣及手持長短槍警員，搜捕兩名據報持槍挾持女子的匪徒，氣氛異常緊張。&#13;<br> 昨早近九時，警方接獲匿名男子報案，表示目睹兩名各持手槍男子挾持一名女子，進入長寧街十三號四樓一單位。二十多名全副武裝警員趕至，包圍大廈上樓逐層搜查。警員發覺大廈一梯四伙並無報案人所提供的單位座數，但仍逐屋搜查以策安全。現場消息稱，有部份懷疑「一樓一鳳」單位拒絕開門，需警員破門入內，搜查近一小時後無果離去，警方列作「惡意虛報事件」處理。</p></body></html>
