<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>向海嵐開窿牛仔top搶眼</title></header><body><h1>靚衫SnapShot：<br>向海嵐開窿牛仔top搶眼</h1><p>近年時裝興起casualchic，長青的牛仔布更成為不少設計師的心頭好，如JohnGalliano及TsumoriChisato等都有不少出色設計。&#13;<br> 前日向海嵐為無綫新劇試造型，穿上一件剪裁特別的牛仔布top，性感搶眼。其實近年再度成為潮流的不洗水denim布，深色又重身，通常較適用於下身裝束如牛仔褲、長裙等。&#13;<br> 而向海嵐的新裝側邊開窿，減輕沉重感覺，更見青春氣息。而沒有車邊的rawedge設計，更添上一份unfinished的率性。</p></body></html>
