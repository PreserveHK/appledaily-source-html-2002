<html><header><meta charset="utf-8"><title>醒目汽車能預測意外</title></header><body><h1>醒目汽車能預測意外</h1><p>德國平治車廠將推出新的汽車安全系統Pre-Safe，能夠在數秒內預測汽車可能發生意外，並調校車內如椅子或車窗等設備，減低駕駛者及乘客的受傷機會。<br> &#13;<br> <spanclass>自動關窗扣緊安全帶 &#13;<br> 在最近進行的一次技術示範中，配備了Pre-Safe的汽車以高速入彎時，新系統會自動將全車的安全帶扣緊、前座乘客的椅子會調校至最安全的垂直位置，打開了的車篷及車窗也會瞬即關閉，以免車內乘客被拋出車外。&#13;<br> Pre-Safe系統將會是2003S-Classsedan的標準設備，今年十一月會推出市場。&#13;<br> 法新社</spanclass></p></body></html>
