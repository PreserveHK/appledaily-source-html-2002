<html><header><meta charset="utf-8"><title>戰爭當前時裝變務實</title></header><body><h1>戰爭當前時裝變務實</h1><p>每年九月，全球不少具影響力的時裝設計師，均會在美國紐約時裝節中展出他們的最新作品。該時裝節的展品一向以大膽誇張見稱，但今年受到經濟影響，展出的均是迎合大眾口味的服裝。<br> &#13;<br> <spanclass>製作人們會買的東西 &#13;<br> 雜誌《W》的時裝主任徐喬說：「這是對經濟的反應，畢竟我們的國家正在戰爭中，設計師對奢侈品會採取較審慎的態度。」他續說：「時裝以往總含幻想成份，時裝天橋是具有戲劇性的。」不過，隨着人們的荷包「縮水」，設計師也得收斂起來，重視可穿性。&#13;<br> 時裝專欄作家卡拉韋寫道：「在糟糕的經濟中，設計師製作一些他們知道會有人買的東西，非常合理。」&#13;<br> 美國霍士新聞頻道</spanclass></p></body></html>
