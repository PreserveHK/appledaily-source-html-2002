<html><header><meta charset="utf-8"><title>明星好新搜：<br>陳芷菁Burrberry格仔夠古典</title></header><body><h1>明星好新搜：<br>陳芷菁Burrberry格仔夠古典</h1><p>藝人一向都會追捧名牌，陳芷菁特別喜愛Burrberry，除咗背囊之外就連記事簿、銀包及散紙包都係用Burrberry。點解佢會對Burrberry情有獨鍾？&#13;<br> 「我都係近呢兩年先鍾意Burrberry，因為覺得Burrberry啲格仔款色保守得嚟好古典，而且佢個背囊即使放咗好多嘢都唔覺得重，承托力好好，佢唔單止係一個牌子，而且重代表設計好有心思。」</p></body></html>
