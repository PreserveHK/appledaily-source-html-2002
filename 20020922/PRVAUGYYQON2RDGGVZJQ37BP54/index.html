<html><header><meta charset="utf-8"><title>汕頭爆發登革熱</title></header><body><h1>汕頭爆發登革熱</h1><p>廣東省汕頭市最近爆發多宗疑是登革熱病徵。據新華網報道，該市醫院最近接收多位患上「急性蚊媒傳染病」的患者。為防止該傳染病四處散播，衞生部門提醒要全民做好防蚊滅蚊工作。<br> &#13;<br> <spanclass>發高燒出疹應入院 &#13;<br> 該種「急性蚊媒傳染病」的傳染媒介同樣是傳播登革熱的白紋伊蚊。據了解，汕頭市近期天氣炎熱、雨量較多，有利於白紋伊蚊生長繁殖。&#13;<br> 當地衞生部提醒市民，若果發高燒、四肢和面部出現皮疹等，不要隨便到私家診所醫治，應該到醫院求診。&#13;<br> 另外，曾爆發多宗登革熱症的廣州市，繼前天全市大規模統一滅蚊後，有關部門昨派出十二名專業人員到白雲山滅蚊，杜絕蚊患。&#13;<br> 新華網/《南方都市報》</spanclass></p></body></html>
