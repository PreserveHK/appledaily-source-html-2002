<html><header><meta charset="utf-8"><title>大頭蝦美穗獨留上海</title></header><body><h1>大頭蝦美穗獨留上海</h1><p>剛嫁作人婦的中山美穗，繼日前在日本多個地方為新劇《Home&amp;Away》取景後，上周四她更飛抵上海拍攝，由於不少上海fans認識美穗，令拍攝工作一度非常困難。<br> &#13;<br> <spanclass>挑戰飛行里數 &#13;<br> 劇情講述美穗與好友酒井若菜往上海食蟹，但回程時美穗因忘了拿其中一件行李，獨自落了機，結果要孤獨地留在上海。到目前為止，美穗拍攝此劇的飛行里數已達六千公里，她表示會挑戰至一萬公里以上。</spanclass></p></body></html>
