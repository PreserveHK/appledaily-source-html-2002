<html><header><meta charset="utf-8"><title>齊豫個唱女兒一齊唱</title></header><body><h1>齊豫個唱女兒一齊唱</h1><p>齊豫一連兩晚在紅館舉行的《齊豫音樂難得有奇遇演唱會》，前晚揭開序幕，請來周華健、李宗盛擔任表演嘉賓，齊豫胞弟齊秦亦特地於新加坡趕來捧場，張艾嘉與丈夫及兒子一家三口到場支持，臨近尾聲時，張艾嘉兒子Oscar已睡着，張艾嘉發現即把他叫醒，然後離去。<br> &#13;<br> <spanclass>李宗盛自彈自唱 &#13;<br> 李宗盛出場時，拿着結他自彈自唱，他表示結他乃老婆林憶蓮於日本買給他的，他還甜絲絲的說：「這是我擁有最珍貴的結他。」&#13;<br> 前晚現場亦有播放齊豫女兒的唱歌片段，齊豫表示女兒沒有到場，問她可會讓女兒當歌手？她說：「佢有天份的話我會安排，不過她唱得麻麻哋。」</spanclass></p></body></html>
