<html><header><meta charset="utf-8"><title>四哥陪霆鋒賞月</title></header><body><h1>四哥陪霆鋒賞月</h1><p>近日就涉嫌串謀妨礙司法公正案出庭應訊的謝霆鋒，昨日適逢中秋佳節公眾假期，所以不用上庭。&#13;<br> 霆鋒昨日整天都留在山頂裕景花園寓所，直至晚上約九時許，其父謝賢（四哥）駕車現身霆鋒寓所樓下，他甫下車即極速閃身走入大廈，身手十分敏捷。<br> &#13;<br> <spanclass>陪父母聊天 &#13;<br> 其後記者致電四哥，問他會如何與霆鋒慶祝中秋時，四哥說：「冇特別慶祝，我上嚟同佢傾吓偈啫，𠵱家食緊飯，所以唔方便同你講咁耐。霆鋒今晚唔會出街，你叫樓下啲狗仔隊收工啦，過時過節咁等法，好陰功㗎！」記者再問四哥晚飯是叫外賣還是由拉姑狄波拉親自下廚？四哥卻不肯透露。</spanclass></p></body></html>
