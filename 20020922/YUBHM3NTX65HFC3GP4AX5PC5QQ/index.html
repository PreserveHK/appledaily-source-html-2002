<html><header><meta charset="utf-8"><title>　　老董帶孫女睇花燈 - 李八方</title></header><body><h1>　　老董帶孫女睇花燈 - 李八方</h1><p>雖然香港經濟冇乜起色，好彩特區政府喺中秋節假期，重識搞下大型中秋綵燈會，等香港人有番多少免費娛樂！&#13;<br> 噚晚維園個綵燈會，人山人海，老董未夠七點就到維園，但係今次佢冇帶董太，反而帶咗佢兩位可愛嘅孫女，一齊睇大型花燈，兩位孫女見到咁多人圍住，一樣唔怕人多，阿董重買咗四個燈籠畀佢哋，其間重有市民同佢握手，大約逗留咗十幾分鐘先走。&#13;<br> ﹙圖﹚阿董帶住孫女睇花燈，其間有市民同佢握手。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
