<html><header><meta charset="utf-8"><title>鳳德村石躉礙行車</title></header><body><h1>鳳德村石躉礙行車</h1><p>本報日前報道鑽石山鳳德邨居民投訴，停車場出入口常有的士停車候客，停車場管理公司遂在路口放置石躉，阻止的士停泊，但卻未能收效，反令其他車輛駛入車場時，被迫逆線行車。<br> &#13;<br> <spanclass>計劃改髹黃色方格 &#13;<br> 報道刊登後，毅達停車場就投訴作出回應。毅達高級事務經理葉耀宗覆函稱，石躉是為避免的士長時間佔用路面而設，由於邨內道路屬於私家路段，故該公司已知會鳳德邨管業處有關事宜，並得悉管業處已計劃於該路段髹上不准停車等候之黃色方格，盼能更有效阻止車輛在上址停車候客。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
