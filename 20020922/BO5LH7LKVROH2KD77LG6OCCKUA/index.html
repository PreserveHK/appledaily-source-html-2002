<html><header><meta charset="utf-8"><title>陳嘉容戴廿両金Bra</title></header><body><h1>陳嘉容戴廿両金Bra</h1><p>名模陳嘉容昨日於九龍塘又一城為「JustGold2002動感秋飾匯演」示範美鑽金飾，全場焦點則是一個以二十両黃金和二百粒水晶製成的足金bra。<br> &#13;<br> <spanclass>貼膠紙防走光 &#13;<br> 金bra全港只得一件，價值約十五萬元，更可分拆成戒指、吊墜等金器日常佩戴。由於金bra重手和缺乏彈性，陳嘉容演繹時亦份外小心，轉身時更出現走位情況，性感誘人。&#13;<br> 陳嘉容表示金bra重量十足，但不會購買作保值，她說：「着一次就夠啦，今次少少性感，我都有做足安全措施，貼晒膠紙，冇可能走光。至於酬勞同平時一樣，冇特別加碼。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
