<html><header><meta charset="utf-8"><title>澳門馬開鑼投注跌</title></header><body><h1>澳門馬開鑼投注跌</h1><p>【本報訊】澳門消息：澳門賽馬新馬季賽事昨日開鑼，投注總額僅得二千三百九十多萬元，較去季度開鑼戰少了近五百萬元。澳門馬會昨日安排十二場草地賽事，入場人數有二千五百多人，比去季同日為多。&#13;<br> 澳門馬會行政總裁梁建民表示，香港電話投注「冇晒」，投注額如果多過二千二百萬元已算幾好。他希望有多些外地人到澳門馬場觀看賽事，並會採用套票及其他優惠措施吸引香港馬迷入場。&#13;<br> 梁建民稱，新一季的投注額難以與上季度比較，因為在香港政府修訂《賭博條例》後，令澳門馬會的投注額大幅下跌；他希望本周與香港賽馬會的首次會議時，有新的進展。</p></body></html>
