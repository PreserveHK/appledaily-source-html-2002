<html><header><meta charset="utf-8"><title>《櫻花》跳播七千人投訴</title></header><body><h1>《櫻花》跳播七千人投訴</h1><p>日本NHK電視台劇集《櫻花》，現已播出一百五十集，但此劇竟發生罕有的跳播事件，前日原定播放第一百四十九集，但竟播出第一百五十集。<br> &#13;<br> <spanclass>收視冠軍 &#13;<br> 《櫻花》播出以來一直穩守每周日劇收視冠軍，甚受歡迎。電視台發生跳播事件後，接到超過七千宗投訴，NHK惟有急急「補鑊」，於昨日連續播出第一百四十九及一百五十集。&#13;<br> 而因此劇而大紅的女星高野志穗接受訪問時說：「我都有睇電視，嚇到我眼都凸埋出嚟。」</spanclass></p></body></html>
