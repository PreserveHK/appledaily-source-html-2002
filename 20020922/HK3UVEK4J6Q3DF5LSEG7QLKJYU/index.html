<html><header><meta charset="utf-8"><title>外星人遏核電廠再爆炸</title></header><body><h1>外星人遏核電廠再爆炸</h1><p>烏克蘭切爾諾貝爾核電廠大爆炸距今十六年，俄羅斯《真理報》上周報道，當年事發時很多人目睹不明飛行物體懸浮在核電廠上空，更聲稱是外星人阻止了第四核反應堆的核爆炸。<br> &#13;<br> <spanclass>目擊者：兩道紅光射向核堆 &#13;<br> 當年引起熱能爆炸的第四核反應堆裏，有一百八十多噸濃縮鈾，在當時的環境不發生核爆的機會微乎其微。《真理報》記者訪問了生還者和附近居民後，發現當年幾百名目擊者看見一個直徑六至八公尺的巨大紅色球狀東西慢慢浮在核電站上空三百公尺，歷時六句鐘，最後向第四核反應堆射出兩道紅光後離去。目擊者認為是飛碟減弱了在極端狀態下濃縮鈾的不穩定性，阻止核爆發生。&#13;<br> 中華網</spanclass></p></body></html>
