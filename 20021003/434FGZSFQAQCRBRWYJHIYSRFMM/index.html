<html><header><meta charset="utf-8"><title>佘詩曼陳浩民唔過電</title></header><body><h1>佘詩曼陳浩民唔過電</h1><p>佘詩曼昨日在電視城為無綫新劇《花樣中年》試造型，她在劇中飾演一位野蠻女友，經常無理取鬧。<br> &#13;<br> <spanclass>上海齊相處 &#13;<br> 阿佘在戲中會與方中信和鄭嘉穎發生感情，阿佘笑說：「我當然冇韓片《我的野蠻女友》咁刁蠻啦！」&#13;<br> 阿佘早前夥拍曾傳出緋聞的陳浩民在上海拍攝中港台合資劇集《乾隆皇下江南》，二人在上海相處了個多月，問到阿佘二人有否增進感情，及浩民有否對她加以照顧時？阿佘即劃清界線說：「我大個女啦，識得照顧自己，不過今次喺內地拍劇得益反而係識咗好多內地演員。」</spanclass></p></body></html>
