<html><header><meta charset="utf-8"><title>韓君婷三點式四面睇</title></header><body><h1>韓君婷三點式四面睇</h1><p>韓君婷最近被皇室纖形選中做代言人，她日前更到了泰國芭堤雅拍攝新一輯三點式泳衣廣告。韓君婷早前在公開場合穿性感泳褲亮相時，顯得遮遮掩掩，不准記者拍攝背部。但見昨日發的相，用不同角度去拍攝韓君婷穿三點式的線條，一於讓人四面睇。<br> &#13;<br> <spanclass>澳洲傷腳 &#13;<br> 韓君婷的這輯相在泰國取景，雖然廣告商已特別安排大隊到偏僻的酒店拍攝，但仍引來日本和韓國的遊客圍觀。&#13;<br> 此外，皇室纖形有見韓君婷努力減肥，成績不俗，所以提前跟她加簽一年合約。韓君婷現身在澳洲拍攝無綫遊戲節目，她拍攝時不慎扭傷腳部。</spanclass></p></body></html>
