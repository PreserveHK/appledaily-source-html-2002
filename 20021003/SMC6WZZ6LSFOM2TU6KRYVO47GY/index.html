<html><header><meta charset="utf-8"><title>翟佩雲著婚紗想嫁</title></header><body><h1>翟佩雲著婚紗想嫁</h1><p>翟佩雲日前穿上白色的婚紗為《婚禮》雜誌做模特兒，她穿上吊帶婚紗，十分性感。原來，翟佩雲每次因工作穿上婚紗時，都會激起她想結婚的心情。<br> &#13;<br> <spanclass>望兩年內結婚 &#13;<br> 翟佩雲昨日接受記者電話訪問，她說：「記得以前聽過人講話着得太多婚紗，將來好難嫁得出，但係我覺得女仔着起婚紗個樣真係好靚，而且我哋做呢行，真係好難避免要着幾次婚紗。」&#13;<br> 問到翟佩雲的結婚大計，她說：「我𠵱家身邊都有唔同階層嘅追求者，佢哋各有各好，我真係好希望可以喺兩年內可以結婚。我嘅擇偶條件係要對方為人勤力同人品好，對我啲屋企人要愛屋及烏。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
