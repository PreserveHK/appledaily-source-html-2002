<html><header><meta charset="utf-8"><title>登革熱疑雲</title></header><body><h1>登革熱疑雲</h1><p>【本報訊】柴灣翠樂邨翠祿樓昨日凌晨三時發生登革熱病疑雲，一名出現發冷及發熱症狀的二十餘歲新移民女子，懷疑自己患上登革熱病報警求助。救護員到場初步替女事主檢查，發覺她未有被蚊叮及紅腫情況，為安全計將她送院驗血檢查（圖）。&#13;<br> 衞生署發言人表示，醫院方面已替病人驗血，兩至三日後才有結果。發言人強調已知會全港醫生，若發現有病人出現懷疑登革熱病症狀，需即時通知衞生署，署方會立即跟進以遏止登革熱病擴散。&#13;<br> 李家傑攝</p></body></html>
