<html><header><meta charset="utf-8"><title>肉批螺絲釘做餡料</title></header><body><h1>肉批螺絲釘做餡料</h1><p>英國有兩人先後到英國Asda超級市場購買肉批，不約而同發現肉批內含有金屬螺絲釘和螺絲帽，超級市場已承諾徹查事件。<br> &#13;<br> <spanclass>「若咬上已掉牙」 &#13;<br> 四十二歲的尚德打算將買回來的肉批切成兩份時，發現批內有些很堅硬的東西，仔細一看，原來是一支長三點八公分的螺絲釘和兩個螺絲帽。&#13;<br> 尚德表示，螺絲釘明顯跟肉批一同被烹調過。她又說：「我不能相信會發生這種事，（若直接咬在批上），我可能已掉了門牙，並受重傷。」&#13;<br> 另一名受害人麥克納，則在吃一個免治牛肉洋蔥批時，發現二點五公分長的螺絲釘和螺絲帽。Asda發言人表示，生產這些肉批的供應商已檢查他們的機器，並向顧客致歉。&#13;<br> 英國《太陽報》</spanclass></p></body></html>
