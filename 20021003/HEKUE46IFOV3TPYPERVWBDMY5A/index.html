<html><header><meta charset="utf-8"><title>　　世界最大牛仔褲 - 李八方</title></header><body><h1>　　世界最大牛仔褲 - 李八方</h1><p>八層樓咁高嘅牛仔褲，你見過未？Levi’s係牛仔褲專家，最大條牛仔褲嘅健力士世界紀錄，當然唔能夠讓畀人。Levi’s呢條牛仔褲，褲長二十八米，等同一座八層樓高嘅大廈。八方瞓緊張特大雙人床，都大唔過條褲嘅褲袋；條褲嘅銅鈕都成個車轆咁大。&#13;<br> 條牛仔褲咁巨型，想見識吓就要飛去上海徐匯區體育館；條褲會由今日掛到星期日，如想影張相留念，捐人民幣十元畀聯合國兒童基金就得。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
