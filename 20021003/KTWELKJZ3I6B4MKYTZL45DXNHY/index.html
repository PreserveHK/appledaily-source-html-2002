<html><header><meta charset="utf-8"><title>Robbie十億續約EMI</title></header><body><h1>Robbie十億續約EMI</h1><p>早前周旋於多間唱片公司的英國男歌手RobbieWilliams，幾經考慮終與其合作多年的EMI達成協議，以八千萬英鎊（約九億六千萬港元）續約，成為繼米高積遜（MichaelJackson）後，史上第二高身價的男歌手。<br> &#13;<br> <spanclass>進軍美國 &#13;<br> 據稱今次EMI將全力催谷Robbie打進美國市場，以達成Robbie心願。然而有半年未返回英國的Robbie，早前剛被模特兒女友RachelHunter拋棄，他前晚回倫敦時，甫步出希斯路機場邊向記者爆粗，邊拔足狂奔，樣子十分狼狽。</spanclass></p></body></html>
