<html><header><meta charset="utf-8"><title>小雪心驚膽戰揸Benz</title></header><body><h1>小雪心驚膽戰揸Benz</h1><p>小雪昨日在新城娛樂台接受節目《一個靚墟》的直播訪問，她表示上月剛考獲車牌，最近更買了一部平治AClass房車。<br> &#13;<br> <spanclass>花近三十萬 &#13;<br> 小雪駕車技術麻麻，又缺乏路面經驗，所以就算買了新座駕，她每次駕車都心驚膽戰，於是每次都要求朋友在旁陪伴。小雪說：「其實新牌應該買部二手車，但因為我好鍾意呢款車，所以最後都決定買。由於我係新牌，所以牌費同保險都會好貴，連埋部新車，夾夾埋埋都花咗約二十八萬。」&#13;<br> 此外，小雪本月底推出的新唱片會走日本妹形象，小雪說：「我重會配合跳舞，呢排得閒都會排舞。」</spanclass></p></body></html>
