<html><header><meta charset="utf-8"><title>街市濕滑市民跣倒</title></header><body><h1>街市濕滑市民跣倒</h1><p>鴨脷洲大街室內運動場側街市的路面經常十分濕滑，老人及行動不便人士，實在一步一驚心。一向需要以枴杖支撐身體步行的梁先生向本報表示，他不時會到該街市買餸，早前他如常往上址購物時，因地面濕滑，整個人滑倒跌於地上，幸好並無大礙。梁先生盼有關部門可加強監管，予以改善，以免再有其他市民，甚至是長者無辜滑倒受傷。&#13;<br> 本報已將投訴個案轉介予食物環境衞生署跟進。&#13;<br> （○九一○二一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
