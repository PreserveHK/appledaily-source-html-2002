<html><header><meta charset="utf-8"><title>美核潛艇進駐關島</title></header><body><h1>美核潛艇進駐關島</h1><p>美國海軍周二宣布，將會首次在太平洋的關島部署攻擊型核潛艇。首隻「科珀斯克里斯蒂城」號將於本月抵達，年底前會增派多兩艘，以加強美國在亞洲的駐軍，估計是迎接中國在區內「威脅」。「科珀斯克里斯蒂城」號核潛艇上有一百五十名官兵，屬「洛杉磯」級，專門追擊敵方戰艦，近年更可攜帶長程巡航導彈，以攻擊地面目標。它將由已部署在關島的「法蘭克凱布爾」號潛艇提供後勤和維修支援。&#13;<br> 關島在六、七十年代是美軍彈道導彈潛艇的常駐港口，但部署攻擊型潛艇還是首次。美國空軍早前也表示擬加強在關島的部署。&#13;<br> 綜合外電報道</p></body></html>
