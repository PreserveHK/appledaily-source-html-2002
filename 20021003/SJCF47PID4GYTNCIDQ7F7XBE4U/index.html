<html><header><meta charset="utf-8"><title>《末路》湯漢斯再封影帝</title></header><body><h1>《末路》湯漢斯再封影帝</h1><p>由網民投票的第六屆荷李活電影大獎，已於日前公布結果，史提芬史匹堡（StevenSpielberg）執導、湯告魯斯（TomCruise）主演的《未來報告》擊敗勁敵《末路驕陽》及《我的大嚿婚禮》，奪最佳電影殊榮。&#13;<br> 最佳男演員方面，《末路驕陽》的湯漢斯（TomHanks）力挫羅賓威廉斯（RobinWilliams）大熱勝出，而珍妮花雅麗絲頓（JenniferAniston）憑《TheGoodGirl》，以多一巴仙選票險勝《房不勝防》的茱迪科士打（JodieFoster）榮膺影后。</p></body></html>
