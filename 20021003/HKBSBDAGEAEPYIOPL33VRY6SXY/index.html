<html><header><meta charset="utf-8"><title>小心選擇總公司</title></header><body><h1>小心選擇總公司</h1><p>專門從事中小企業轉讓業務的香港商機執行董事李根興（圖）表示：「選擇投資特許經營洗衣店，要考慮兩個層面，一是總公司的行業經驗及對加盟商的支援；二是洗衣店本身的前景。」老字號會較有保障；加盟前不妨到已營業的店舖查問，總公司協助應付客戶投訴、管理及宣傳等方面的支援是否充足。&#13;<br> 至於經營洗衣店，要先看總公司工場及運輸的網絡，是否完善及充足，即起碼每天有不少於一次的交收次數。至於店舖本身的地區及位置，新區較多小家庭客戶，部份較多老人院、醫院、髮廊或幼兒院的區域，亦不妨考慮，因這些業務對洗衣服務需求甚殷。</p></body></html>
