<html><header><meta charset="utf-8"><title>板本龍一丁父憂</title></header><body><h1>板本龍一丁父憂</h1><p>有「教授」之稱的五十歲日本音樂人坂本龍一，其父親坂本一龜於上月二十八日因器官衰竭於東京一間醫院內逝世，享年八十歲。<br> &#13;<br> <spanclass>文壇負盛名 &#13;<br> 坂本的父親生前是日本著名文藝雜誌《文藝》的前任主編，推出過不少在文壇引起迴響的文學專輯，在行內有「文學之鬼」的綽號。有指身為長子的坂本龍一，在音樂及創新方面的成就，不少是被父親啟發。而坂本一龜的葬禮已於上月二十九日舉行。</spanclass></p></body></html>
