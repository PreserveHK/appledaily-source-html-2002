<html><header><meta charset="utf-8"><title>暗殺禁令只約束美國人</title></header><body><h1>暗殺禁令只約束美國人</h1><p>美國白宮發言人弗萊舍高調鼓吹伊拉克人刺殺侯賽因，有否違反前總統福特在七六年簽署的禁止政治暗殺行政命令？&#13;<br> 弗萊舍稱，白宮無意廢除、修改或架空這項行政命令。另一高級政府官員強調，該禁令只是用於約束「美國政府及其人員」。&#13;<br> 事實上，喬治布殊政府一直認為該禁令不適用於戰爭時期和「自衞行動」。&#13;<br> 今年六月，有報道指美國總統喬治布殊已下令中央情報局以一切方法推翻侯賽因，必要時更可「自衞」殺死他。&#13;<br> 綜合外電報道</p></body></html>
