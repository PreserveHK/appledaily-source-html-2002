<html><header><meta charset="utf-8"><title>空置官地積水無人理</title></header><body><h1>空置官地積水無人理</h1><p>【本報訊】衞生署指現時本地感染的登革熱個案未有進一步蔓延趨勢，但立法會議員及市民均批評仍有不少空置地盤及官地無人理會，積水處處，滋生蚊子。&#13;<br> 立法會議員黃容根不滿大埔林村有地盤被棄置無人處理，布滿廢物；而李華明則關注政府官地積水嚴重。在深水埗富昌邨附近一個地政署丟空近五年的地盤，雜草高逾一米。富昌邨居民莫太稱：「我次次帶個仔落街玩之前都要塗蚊怕膏，每隔個多鐘頭就塗一次。」食環署強調已去信地政署要求加密清理雜草次數。&#13;<br> 此外，衞生署昨日再證實一宗外地傳入的登革熱個案。今年至目前為止證實的登革熱個案共二十七宗，十四宗外地傳入，十三宗為本地個案。&#13;<br> </p></body></html>
