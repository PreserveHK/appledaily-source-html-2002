<html><header><meta charset="utf-8"><title>高樓逃生新工具每秒落一層</title></header><body><h1>高樓逃生新工具每秒落一層</h1><p>九一一恐怖襲擊令美國人注意到高樓逃生問題。美國有公司分別研製了兩款新的逃生工具，協助高樓大廈住客在危急時安全逃到地面。<br> &#13;<br> <spanclass>自動滑道 &#13;<br> 一款名為A.M.E.S的逃生工具，是一條安裝在窗口的滑道，售價約十六萬港元。當火警鐘響起時，它會自動從窗口伸出，全長四十五公尺，垂落地面約需三十秒。它可以少於一秒落一層樓的速度把人帶到地面。<br> &#13;<br> <spanclass>水力救生索 &#13;<br> 另一款叫「救生索」，狀似安全帶，售價約二萬七千港元。它利用水力學原理推動，毋須使用電力，用者只要扣上它，便可以每秒一層樓的速度到達地面。&#13;<br> 美國廣播公司</spanclass></spanclass></p></body></html>
