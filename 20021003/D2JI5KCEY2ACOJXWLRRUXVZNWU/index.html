<html><header><meta charset="utf-8"><title>燃爆竹賀國慶炸死副局長</title></header><body><h1>燃爆竹賀國慶炸死副局長</h1><p>湖北省長陽縣一個新建公園趁國慶節當天開幕，依習俗燃放大串爆竹慶祝，未料其中一枚遲遲未爆，一名副局長上前查看時，爆竹卻突然炸開，將副局長當場炸死。&#13;<br> 新建公園清江奇石園前天舉行開園慶典，吸引數百人圍觀，其間有人燃點一串爆竹慶祝，其中一枚遲遲未爆，姓姚副局長趨前查看時，爆竹突然炸開，副局長當場被炸死，多名圍觀者受傷。<br> &#13;<br> <spanclass>大氣球爆炸4童傷 &#13;<br> 另外，天津市塘沽區河濱公園在國慶日亦發生爆炸意外，公園門口一個直徑約一公尺的大氣球突然發生爆炸，炸傷四名在公園遊玩的孩子，其中一名女孩傷勢嚴重，燒傷面積超過百分十，目前仍在醫院治療。&#13;<br> 《江淮晨報》/《天津日報》</spanclass></p></body></html>
