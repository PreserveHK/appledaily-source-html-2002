<html><header><meta charset="utf-8"><title>窮漢手指作刀打劫</title></header><body><h1>窮漢手指作刀打劫</h1><p>日本一名老翁用手指當作刀子行劫，差點成功得手。首都東京杉並區一名六十一歲失業老翁，周一用手指抵着一名女子的背部，佯裝手持一把刀子企圖行劫，但最後關頭被一名男子撞破而事敗，遭警方拘捕。<br> &#13;<br> <spanclass>「交出錢來否則殺死你」 &#13;<br> 案發時，森田走到提款機前，用手指頂着一名正提款的女子的背部，並威脅她說：「交出錢來，否則殺死你﹗」&#13;<br> 該名信以為真、幾乎嚇破膽的三十一歲女子正要將錢交給森田時，剛巧有一名男子走近發現，識破了詭計，隨即把森田制服，並將他交予警方。&#13;<br> 事後森田承認企圖行劫，並向探員表示因借下貴利導致負債纍纍，急需現金周轉，才出此下策。&#13;<br> 日本《每日新聞》</spanclass></p></body></html>
