<html><header><meta charset="utf-8"><title>黃紀瑩戴彩虹斑鏈旺工作</title></header><body><h1>黃紀瑩戴彩虹斑鏈旺工作</h1><p>黃囗瑩昨日往尖沙嘴一間水晶專門店，簽約成為該公司的代言人，黃囗瑩戴上近二萬元的大衞星彩虹斑鏈、手鈪和耳環示人。<br> &#13;<br> <spanclass>收六位數酬勞 &#13;<br> 黃囗瑩表示今次與水晶公司簽約半年，除了有六位數字酬勞之外，水晶店老闆更即場送水晶手鈪給她，難怪她賣花讚花香說：「我之前喺度見到條大衞星彩虹斑鏈，條頸鏈成萬幾蚊，一直都唔捨得買，後來老闆打咗折頭畀我，我咪買囉。買咗之後覺得比以前好運，工作運重好好，除咗做代言人之外，國慶日重有登台㖭。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
