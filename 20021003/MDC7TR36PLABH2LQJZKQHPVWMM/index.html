<html><header><meta charset="utf-8"><title>逢星期四、五開餐有優惠</title></header><body><h1>逢星期四、五開餐有優惠</h1><p>港島東區食肆雲集，其中太古城、太古城中心及太古坊近年更被視為搵食的新熱點，最近這個新食點便舉行了一個名為「豐味匯聚港島東」的美食推廣活動，由即日起至10月31日，逢星期四多間食肆更會以低至半價推出主打菜式或贈送餐飲及甜品予食客，逢星期五顧客則可以優惠價享用精選飲品，同時可在ViaFiori（匯圃）及太古坊欣賞到音樂演奏及舞蹈表演，睇準時間就立即行動。&#13;<br> 記者：黃婉冰&#13;<br> &#13;<br> 查詢電話：25351562</p></body></html>
