<html><header><meta charset="utf-8"><title>左慧琪密實一樣掂</title></header><body><h1>左慧琪密實一樣掂</h1><p>左慧琪、保采芬、蔡潔雯和王賢誌昨日在銅鑼灣宣傳明珠台「24小時即時驚喜大行動」，在鬧市向途人派發年曆卡，其中以「明珠大使」左慧琪和保采芬最受歡迎。<br> &#13;<br> <spanclass>不怕被博懵 &#13;<br> 可能適逢國慶黃金周開始，以Ｔ恤、牛仔褲上陣的左慧琪吸引不少訪港內地遊客圍觀，更熱情地要求合照。左慧琪說：「我唔驚，都OK啦，啲人都好friendly，可能我係MissHongKong，佢哋認得我啦。」問到保采芬被途人包圍，可會擔心被博懵？她笑說：「唔擔心，可能性感啲就會啦！」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
