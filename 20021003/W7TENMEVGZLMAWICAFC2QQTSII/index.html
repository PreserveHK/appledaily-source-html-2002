<html><header><meta charset="utf-8"><title>追巴士撞的士</title></header><body><h1>追巴士撞的士</h1><p>【本報訊】長沙灣昨下午一時許發生的士撞傷路人意外，一部的士由姓黎五十一歲司機駕駛，沿長沙灣道向荔枝角方向行駛，至永隆街交界的紅綠燈位，一名男子疑衝過馬路追巴士，的士司機煞車不及將他撞倒。&#13;<br> 遇事男子被拋上的士擋風玻璃，再反彈十米外馬路上，頭部受傷昏迷。肇事的士擋風玻璃撞至碎裂，途人發現車禍報警。救護員到場為四十二歲姓陳的傷者包紮（圖），送院搶救後情況穩定。&#13;<br> 梁維健攝</p></body></html>
