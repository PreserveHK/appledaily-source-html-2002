<html><header><meta charset="utf-8"><title>兩公司加石油氣價</title></header><body><h1>兩公司加石油氣價</h1><p>【本報訊】繼蜆殼之後，埃索及美孚亦宣布由今日凌晨起調高家用石油氣售價，樽裝石油氣每公斤加七角四仙，中央石油氣每立方米加一元七角九仙四，加幅近一成。&#13;<br> 埃克森美孚香港有限公司昨宣布，鑑於燃油入口價格持續上升，及本港市場情況，由今日凌晨零時起調高家用石油氣產品售價，樽裝石油氣每公斤加七角四仙，新價為每公斤九元二角七仙；中央石油氣則每立方米加一元七角九仙四，新價為每立方米二十三元六角。&#13;<br> 蜆殼已由本周二起調高石油氣售價，加幅為百分之八至一成二。</p></body></html>
