<html><header><meta charset="utf-8"><title>祭潛水女子亡魂</title></header><body><h1>祭潛水女子亡魂</h1><p>【本報訊】「阿儀，你快啲返嚟，跟我哋返屋企啦！」前日在西貢海下灣失蹤潛水女子，其家人昨日在附近石灘拜祭和撒紙錢。下午四時許消防處潛水員發現該女子葬身海底，隨即把屍體撈起。死者家人接獲噩耗傷心不已，事後強忍哀傷心情，忠告潛水愛好者出海時切記小心，以免發生意外。&#13;<br> 命喪碧波潛水女子姓周（二十八歲），前日在西貢參加一個潛水遊戲活動，下午二時許意外失蹤，其兄昨晨七時僱船出海搜尋，消防及水警等多個部門亦出動搜救，但一直未有發現。</p></body></html>
