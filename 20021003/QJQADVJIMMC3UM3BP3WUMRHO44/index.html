<html><header><meta charset="utf-8"><title>祖母布丁難吃孫仔報警求助</title></header><body><h1>祖母布丁難吃孫仔報警求助</h1><p>奧地利一名祖母自製李子布丁給四歲愛孫品嘗，他不但不領情，更致電警方緊急求助熱線，投訴祖母廚藝差勁。警方也束手無策，只好游說該男童勉為其難，吃了祖母的布丁了事。&#13;<br> 警方最初收到男童電話，大感愕然，還一度懷疑有人惡作劇。<br> &#13;<br> <spanclass>警察游說吃下肚 &#13;<br> 可是男童認真地投訴說，他不喜歡吃祖母煮的李子布丁，當拒絕品嘗時，祖母即時面露不悅神色，令他不勝其煩。&#13;<br> 接聽電話的警員耐心聽過男童投訴後，反問他警方應該怎樣幫助他，孩子也不知如何是好，最後警方循循善誘，游說他勉為其難吃了祖母的布丁，他考慮了一陣子，終於表示同意，安然掛線。&#13;<br> 綜合外電報道</spanclass></p></body></html>
