<html><header><meta charset="utf-8"><title>寶馬Z4Roadster移師港島展出</title></header><body><h1>寶馬Z4Roadster移師港島展出</h1><p>上個周末，響香港作亞洲首展嘅寶馬Z4Roadster跑車，據聞代理粗略估計，經已收過60部定單，響今時今日嘅經濟環境下，都算得上有唔錯嘅成績。若然有車迷錯過睇Carshow，但又想近距離睇吓呢部新一代開篷跑車的話，今個星期部Z4左軚Demo車，會移師往寶馬響銅鑼灣嘅Showroom展出，咁就唔好錯過最後機會喇！至於同場以優惠價出售嘅全新316tiCompact，亞Mark所知現貨亦所餘無幾，想以唔使23萬嘅價錢便可擁有的話，就真係要行快一步去落訂，事關售完即止嘛！</p></body></html>
