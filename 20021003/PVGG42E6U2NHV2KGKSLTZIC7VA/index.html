<html><header><meta charset="utf-8"><title>投資者須知</title></header><body><h1>投資者須知</h1><p>●加盟費為8萬元，如於首次會面後30天內簽約，可獲20%折扣（即只需64000元）。&#13;<br> ●初次會面後，設有三天冷靜期，三天後才可作第二次面談及商議加盟細則。&#13;<br> ●基本店舖面積要求約為130呎，如自設磅洗裝置，約需多50至100呎空間。&#13;<br> ●如衣物有所損壞，需按規定賠償予客戶，費用由工場及加盟商共同承擔，各佔一半。&#13;<br> ●店內之裝修及用料須依照總公司規定，惟可自行聘請裝修工人承辦。&#13;<br> ●加盟期以5年為限，首年每月特許經營費為1%，逐年遞增至最高5%。&#13;<br> ●期滿可再續約，加盟費及月費則維持不變。&#13;<br> ●加盟期內可以轉舖、轉名，惟事先須知會總公司，以作安排。</p></body></html>
