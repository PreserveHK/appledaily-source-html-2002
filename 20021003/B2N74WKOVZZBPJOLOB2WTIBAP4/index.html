<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>女記者睹謝霆鋒小解 &#13;<br> 謝霆鋒昨午未入法庭之前，仍保持一派不羈的風範，在男廁內不關廁格大門，便即拉開褲鏈小解，卻因剛剛有人推門進入，為門外一眾人士目睹，眾多女記驚見霆鋒如廁情景，難掩心中驚愕，即時起哄嘩聲四起。<br> &#13;<br> <spanclass>謝霆鋒持可樂盡本份 &#13;<br> 謝霆鋒成為可口可樂廣告代言人之後，近來他出席任何公開活動時，都好喜歡拿着一罐可口可樂，認真懂得討好廣告商，昨午當謝霆鋒出現西區裁判法院時，他亦拿着一罐可口可樂進入法院。<br> &#13;<br> <spanclass>市民無厘頭抗議23條 &#13;<br> 昨日謝霆鋒被控串謀妨礙司法公正的案件宣判，約下午三時許，一名約三十歲的楊姓男子手持紙牌，大罵《基本法》二十三條是惡法，他的出現引來一陣騷動。</spanclass></spanclass></spanclass></p></body></html>
