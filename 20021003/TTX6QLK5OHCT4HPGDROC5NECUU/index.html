<html><header><meta charset="utf-8"><title>警接報拘十北姑</title></header><body><h1>警接報拘十北姑</h1><p>【本報訊】警方繼國慶前夕在旺角掃蕩三十五間「指壓」及「馬檻」拘捕五十七名「北姑」後，昨傍晚再根據市民舉報，往彌敦道一幢商住大廈，搗破一個以「推拿」作掩飾的賣淫中心，當場拘捕十名年齡均二十餘歲、來自浙江及廣西的內地女子（圖），由於各人違反居留條例，稍後將轉送入境處跟進。&#13;<br> 該賣淫中心共有八間獨立套房，警方當時在其中四間房內發現四名女子正與客人進行交易。&#13;<br> 冼豪文攝</p></body></html>
