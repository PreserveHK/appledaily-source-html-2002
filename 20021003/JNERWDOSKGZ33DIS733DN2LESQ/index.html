<html><header><meta charset="utf-8"><title>盲亨被控狂亂駕駛傷人</title></header><body><h1>盲亨被控狂亂駕駛傷人</h1><p>【本報訊】被譽為車神綽號「盲亨」的詹昌盛日前被警方拘捕，昨日下午被解往屯門裁判法院提堂，暫被控一項狂亂駕駛傷人罪名。被告暫毋須答辯，案件押後至明日再訊，待警方進行認人手續，被告不准保釋。<br> &#13;<br> <spanclass>涉非法賽車 &#13;<br> 被告詹昌盛，四十五歲。控罪指他於上月二十一日在屯門公路近屯喜街杯渡路橋底，在控制一輛白色車輛時賽車，因而導致男子吳迪鐘身體受傷害。警方日前在記者招待會透露詹昌盛涉嫌與今年一月二十日龍翔道、六月十六日大埔粉嶺公路、及控罪所指於上月二十一日在屯門公路發生的三宗非法賽車有關。&#13;<br> 案件編號：TMCC2873/2002</spanclass></p></body></html>
