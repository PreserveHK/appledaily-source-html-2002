<html><header><meta charset="utf-8"><title>加盟商：要看一年</title></header><body><h1>加盟商：要看一年</h1><p>加盟北歐乾洗已3年的東港城加盟店，負責人李小姐表示，磅洗及乾洗的營業額相若。「洗衣店的旺淡季收益差異頗大，每年夏冬交替之際，生意額會較高，其他時間收支相若，是一門要守的行業，不要期望兩三個月可以回本，要待一年之後，才可初見成績。」現時該店收入與開業前估計的差不多，主要客戶為附近的住戶。&#13;<br> 李小姐說：「有意做洗衣店的人士，最好選擇新市鎮，多小家庭及白領一族，這類客對乾洗的需求較大，利潤亦會較高。」然而，由於工時頗長及沉悶，年紀較大人士會較合適。</p></body></html>
