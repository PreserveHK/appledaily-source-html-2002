<html><header><meta charset="utf-8"><title>陳奕迅凌晨趕探好友</title></header><body><h1>陳奕迅凌晨趕探好友</h1><p>謝霆鋒案判決的前一晚，不少好友都把握機會去探望霆鋒，而拉姑和四哥前晚一直在霆鋒山頂裕景花園寓所陪伴愛兒。<br> &#13;<br> <spanclass>栢芝夜訪？ &#13;<br> 昨日凌晨時分開始，霆鋒的親友陸續到場，包括有拉姑的丈夫阿Kong、陳冠希駕着其Benz跑車與一名男性友人一同到達。而陳奕迅則與女友徐濠縈一同前來。&#13;<br> 另有商台DJ共三架車七、八個人往探霆鋒，其中包括阮小儀。不過眾人於凌晨一時前已離開。&#13;<br> 而凌晨約十二時二十分左右，曾經接載拉姑丈夫阿Kong的七人車，突然又駛入霆鋒寓所，車窗更全數落簾，看不出車內是否有人，該車駛入寓所後隨即離開，十分神秘，懷疑是栢芝秘密往探望男友霆鋒。</spanclass></p></body></html>
