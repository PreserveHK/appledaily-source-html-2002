<html><header><meta charset="utf-8"><title>衛以寬曾審性虐派對案</title></header><body><h1>衛以寬曾審性虐派對案</h1><p>【本報訊】謝霆鋒案主審裁判官衞以寬（AllanWyeth）近期審理的矚目案件，包括中環一間性商店女東主夫婦及經理，涉舉辦性虐待派對，被控經營不道德場所及管理不良表演。該案審訊歷時逾十天，衞以寬在審訊結束後約一個月，花一個下午宣讀判詞，結果以該店的SM派對並未達至令人腐化、破壞社會風氣及妨礙公眾利益為由，裁定各人罪名不成立。<br> &#13;<br> <spanclass>94年任裁判官 &#13;<br> 衞以寬於八二年在新西蘭VictoriaUniversityofWellington取得法律學士，翌年獲取大律師及律師資格，及後來港在律政署（現稱律政司）工作，至九四年加入司法機構，出任裁判官。</spanclass></p></body></html>
