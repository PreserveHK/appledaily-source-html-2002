<html><header><meta charset="utf-8"><title>盧巧音難捨病貓</title></header><body><h1>盧巧音難捨病貓</h1><p>盧巧音（Candy）昨日到電視城錄影最後一集《開心新班子》，她一臉憂心地表示因愛貓生病，不願離港。她說：「我屋企隻大貓唔舒服，成日狂咳，可能俾隻細貓傳染咗，好擔心呀。本來要去澳洲一個星期，我都提早返港，成日心掛掛，好似阿媽湊仔咁，𠵱家先明白做阿媽嘅苦況。」<br> &#13;<br> <spanclass>傳收視差腰斬 &#13;<br> 此外，有傳《開心新班子》因收視欠佳而遭腰斬，監製林嘉穎解釋說：「本來做十集，重有意添食，不過《獎門人》話要做長啲，我地咪讓路囉！」林嘉穎更強調見好就收，眾藝員如鄭中基等都沒有感到失望。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
