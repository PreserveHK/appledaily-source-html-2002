<html><header><meta charset="utf-8"><title>吳婉芳帶女睇歌舞劇</title></header><body><h1>吳婉芳帶女睇歌舞劇</h1><p>吳婉芳和胡家驊夫婦帶同五歲女兒及老爺胡寶星等，前晚往灣仔欣賞歌舞劇《SingingintheRain》的首映。<br> &#13;<br> <spanclass>不欲女兒曝光 &#13;<br> 吳婉芳前晚帶同女兒往欣賞，但因成為記者拍攝的焦點，她即時保護着女兒匆匆入場，不欲女兒的樣子曝光。吳婉芳說：「我老公喺嗰邊，你哋猛影相會嚇親我個女。」問到胡寶星為何選擇看歌劇而不去出席國慶活動，胡寶星說：「我以前喺英國都成日去睇呢啲歌劇，幾個月前一早訂咗票，都醒唔起今晚（即前晚）係國慶。」&#13;<br> 此外，葉德嫻前晚亦偕同異性友人到場，她說：「朋友都好喜歡音樂劇，大家唔好影我咁近，唔好影到我有雙下巴呀。」&#13;<br> 採訪：卓寶花　攝影：陳偉權</spanclass></p></body></html>
