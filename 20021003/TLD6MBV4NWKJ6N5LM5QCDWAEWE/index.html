<html><header><meta charset="utf-8"><title>議員轟拒漁民貸款</title></header><body><h1>議員轟拒漁民貸款</h1><p>【本報訊】本港漁民團體要求政府注資三億元予「漁業發展貸款基金」，以低息貸款給漁民，協助漁民轉營拓展遠洋捕魚，但衞生福利及食物局則以港府現時財政緊絀為由，表示難以大額注資，被漁民團體及立法會議員黃容根炮轟，指港府迫使漁民走向末路。&#13;<br> 立法會食物安全及環境衞生委員會昨早討論遠洋捕魚的發展，本港首個發展遠洋捕捉金槍魚的漁民張二仲表示，現時在南中國海及南沙一帶捕魚已無發展空間，希望當局盡快注資讓漁民低息借貸，用來改裝漁船，從事遠洋作業。&#13;<br> 署理衞生福利及食物局副秘書長楊何蓓茵稱，現時政府無法大額注資，建議漁民可向銀行貸款、或與外資公司合營捕魚。</p></body></html>
