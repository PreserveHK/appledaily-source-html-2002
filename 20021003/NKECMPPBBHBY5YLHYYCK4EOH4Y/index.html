<html><header><meta charset="utf-8"><title>BoBo獨立宣言</title></header><body><h1>BoBo獨立宣言</h1><p>陳文媛（BoBo）最近應家居雜誌《自主空間》邀請拍照，BoBo穿上背心和及膝裙，拿着飲品，一派悠然自得的模樣。<br> &#13;<br> <spanclass>要樂觀面對 &#13;<br> BoBo是家中的獨生女，在父母親的疼錫下成長，但自從入了娛樂圈後，生活方式改變了不少。她說：「我入行前好多嘢都會由家人同我安排，對於自己嘅未來亦唔會想太多，但入行之後，我知道一個藝人要不停學習，咁樣先可以令自己做到更好。」&#13;<br> 入行一年多，BoBo覺得自己最大的改變是學曉獨立和樂觀面對事情，她說：「其實喺邊度做嘢都要樂觀，否則個人就會好辛苦。」</spanclass></p></body></html>
