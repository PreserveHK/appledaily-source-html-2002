<html><header><meta charset="utf-8"><title>曾志偉屢醉酒失態</title></header><body><h1>曾志偉屢醉酒失態</h1><p>曾志偉喜愛杯中物之餘，亦喜去夜總會消遣。前年二月，他先後被傳媒影到去聲雅廊卡拉OK夜總會，其後又與羅家英到澳門富都夜總會買醉。曾志偉酒量淺，有關他醉酒的新聞亦多不勝數，他亦曾表示要戒酒來避是非。&#13;<br> 九九年五月，曾志偉到深圳的士高飲酒尋歡，後來不勝酒力，披着浴袍由友人扶他離開（見圖）。同年，有報道指曾志偉到深圳蒲夜店時，懷疑得罪當地一有勢力人士，遭掌摑和侮辱。前年十月，志偉在梅艷芳的生日會上，喝醉後以粗口罵楊受成。</p></body></html>
