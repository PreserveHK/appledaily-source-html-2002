<html><header><meta charset="utf-8"><title>坐梯級釀五男女打鬥</title></header><body><h1>坐梯級釀五男女打鬥</h1><p>【本報訊】長沙灣昨日發生傷人案，一對母子在梯間休息時，被三名途經男女指阻住去路，雙方爭執期間，女事主被對方掌摑及拳打腳踢受傷，警方到場拘捕三人，其中一名涉嫌傷人的二十九歲姓張女子亦在糾纏間受輕傷，兩名女傷者一併送院治理。&#13;<br> 受傷女事主姓陳，四十三歲；三名涉案者，兩名女子為姓張姊妹（二十七及二十九歲），及一名四十歲姓蘇男子。&#13;<br> 昨日下午一時許，女事主與八歲兒子在長沙灣幸福邨對開坐在梯級上休息，三男女由梯級步下，因被對方阻住去路而出言責罵，及後雙方發生口角，混亂間，女事主被人連摑兩記耳光、箍頸及拳打腳踢，一名女子更脫下屐子打傷她的鼻。</p></body></html>
