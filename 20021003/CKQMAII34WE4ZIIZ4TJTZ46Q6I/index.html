<html><header><meta charset="utf-8"><title>打與罵對子女一樣傷</title></header><body><h1>打與罵對子女一樣傷</h1><p>父母或以為用責罵子女代替體罰，對孩子的傷害較少。但丹麥心理學家研究發現，兩者對孩子的傷害程度原來一樣大。<br> &#13;<br> <spanclass>「只會令距離愈來愈遠」 &#13;<br> 心理學家九四至○二年間為多名幼兒園學生進行研究，發現逾半孩子討厭父母破口大罵。一名受訪男孩子指出，責罵即是用言語來體罰；在孩子眼中，體罰和責罵沒有大不同，他們不但自尊受損，長大後跟人相處、建立關係都會出現問題。&#13;<br> 負責研究的科學家西斯高提議父母，孩子做錯事時，應以平常語調向他們說出自己的意見，他說：「父母想跟孩子維繫密切關係，應少向孩子大聲責罵……因為這只會令我們與最親的人距離愈來愈遠。」&#13;<br> 路透社</spanclass></p></body></html>
