<html><header><meta charset="utf-8"><title>婆婆被摸索五元</title></header><body><h1>婆婆被摸索五元</h1><p>【本報訊】一對年逾六旬的公公婆婆，昨晨八時許在九龍灣啟業邨啟祥樓地下，啟業青少年綜合服務中心後門對開隱閉處互相擁抱，公公更對婆婆「毛手毛腳」。婆婆其後向公公索取五元，獲款後與公公一同離去。兩人親暱場面被中心內姓盧四十八歲女職員（圖）目睹，恐當中涉及非禮或不道德交易，通知姓何上司報警。&#13;<br> 警員到場用車載同盧婦在邨內四處找尋該對公公婆婆下落，以了解事情真相，但無發現。&#13;<br> 潘志能攝</p></body></html>
