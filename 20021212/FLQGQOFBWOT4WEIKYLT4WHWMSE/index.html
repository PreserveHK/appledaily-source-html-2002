<html><header><meta charset="utf-8"><title>安達祐實計劃結婚</title></header><body><h1>安達祐實計劃結婚</h1><p>二十一歲日本女星安達祐實，九月底雖被指與其四十一歲男友黑田Arthur只是假拍拖，但近日卻有報道指安達的母親終於接受了黑田，二人更計劃結婚。&#13;<br> 據報章《日刊gendai》報道，安達打算放棄與黑田的年底拍拖旅行，二人將改往名古屋與母親共敍天倫。據知安達與黑田拍拖之初，安達的母親因嫌棄黑田年紀大而極力反對，但近日黑田卻向友人透露已漸漸獲安達母親接受，年底與安達的名古屋之旅，亦是希望增加與安達母親的交流機會。</p></body></html>
