<html><header><meta charset="utf-8"><title>　　上海實業睇好世界博覽 - 李八方</title></header><body><h1>　　上海實業睇好世界博覽 - 李八方</h1><p>香港同上海鬥極唔完，上海成功獲得2010年舉辦世界博覽會主辦權，有人就大潑冷水，話德國漢諾威2000年舉行世博勁蝕十億美金，今次上海舉辦世博「焉知非禍」。&#13;<br> 八方噚日同上海市駐港公司、上海實業董事長蔡來興食飯，佢就話唔使咁悲觀，因為上海冇漢諾威咁偏僻，淨係上海已經有一千六百萬人口，加埋長三角超過一億人，有排排隊進場。而且亞洲城市飛來上海都唔使五個鐘，所以應該唔使蝕本。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
