<html><header><meta charset="utf-8"><title>林熙蕾俾舊公司拿著數</title></header><body><h1>林熙蕾俾舊公司拿著數</h1><p>林熙蕾在兩年多前加盟中國星公司之前，她是台灣傑克星之藝人公司旗下藝人，但轉投中國星後，其前經理人公司依然向外公布林熙蕾仍然是傑克星之藝人公司藝人。<br> &#13;<br> <spanclass>或採法律行動 &#13;<br> 中國星的發言人李小姐昨日接受電話訪問說：「林熙蕾知道呢件事，當然唔開心，所以公司認為必須澄清，𠵱家佢只係同中國星有經理人合約，傑克星之藝人公司如果繼續誤導人，公司會採取法律行動。」&#13;<br> 林熙蕾來港發展後，她覺得近年來發展得相當不俗，李小姐說：「公司覺得林熙蕾有潛質，所以先至會簽佢嚟香港發展，出年公司嘅戲，如果有啱佢嘅角色，當然會優先搵佢做。」</spanclass></p></body></html>
