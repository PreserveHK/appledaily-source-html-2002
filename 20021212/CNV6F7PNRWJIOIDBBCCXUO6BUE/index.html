<html><header><meta charset="utf-8"><title>14K元老設靈影星致祭</title></header><body><h1>14K元老設靈影星致祭</h1><p>【本報訊】黑幫14K一名綽號「驢仔添」的元老病逝，昨晚在紅磡世界殯儀館設靈，由於死者生前在黑道門生逾千，警方恐防事件演變成黑幫大聚會，昨傍晚六時調動逾八十名軍、便裝警員到場監視。在警方高度戒備下，「驢仔添」的喪事低調進行，除有人化名致送花圈外，四百多名到場致祭人士亦刻意分批往靈堂鞠躬，當中包括影星陳惠敏（中）。&#13;<br> 病逝14K元老姓郭，終年七十餘歲，人稱「驢仔添」，六十年代在江湖聞名，生前勢力範圍在旺角及沙田一帶，控制14K其中一大幫派「湃盧」。</p></body></html>
