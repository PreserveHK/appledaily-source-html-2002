<html><header><meta charset="utf-8"><title>蒙嘉慧光纖去背斑</title></header><body><h1>蒙嘉慧光纖去背斑</h1><p>蒙嘉慧（YoYo）日前與經理人出現中環Bella美容中心，原來YoYo是應該公司邀請，試用一部價值七位數字的「光能活膚再生科技」去斑的新儀器。<br> &#13;<br> <spanclass>稱冇牴觸 &#13;<br> 問YoYo是否擔任該產品的代言人時，她說：「唔係！佢哋一有新嘢，都會打畀我叫我上去試吓，不過今日都做唔到，因為我最近食中藥唔可以做，所以我都係嚟睇吓。」&#13;<br> YoYo身為張玉珊「修身堂」美容產品的代言人，問她到其他美容中心可有牴觸時，她說：「呢部光纖機係幫我去斑，因為我背脊有啲斑，又唔係做facial。我做facial都係去修身堂，始終做慣咗，同埋佢哋做得好好。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：林德雄</spanclass></p></body></html>
