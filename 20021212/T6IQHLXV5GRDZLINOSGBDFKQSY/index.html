<html><header><meta charset="utf-8"><title>米路24年後再「開路」</title></header><body><h1>米路24年後再「開路」</h1><p>米路吉遜（MelGibson）日前以二千五百萬美元（約一億九千五百萬港元），接拍《開路先鋒》系列第四集。然而米路拍該系列首集《霹靂神探怒掃飛車》至今再答允演出第四集，前後已相差近二十四年。此齣耗資一億零四百萬美元（約八億港元）的電影，將在米路的家鄉澳洲開拍。<br> &#13;<br> <spanclass>《七夜冤靈》拍續集 &#13;<br> 此外，改編自日本電影《午夜凶靈》的荷李活恐怖片《七夜冤靈》，已落實拍攝續集，娜奧美屈絲（NaomiWatts）將繼續任此片的女主角。</spanclass></p></body></html>
