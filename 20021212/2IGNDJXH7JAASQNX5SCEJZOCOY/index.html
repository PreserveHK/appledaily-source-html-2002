<html><header><meta charset="utf-8"><title>　　胡應湘鬧庸官治港 - 李八方</title></header><body><h1>　　胡應湘鬧庸官治港 - 李八方</h1><p>有飛俠哥頓之稱嘅合和主席胡應湘一向語出驚人，噚日八方喺一個有關珠三角問題研討會上，就聽見哥頓大肆批評政府，話安排啲高層官員輪流擔任不同部門主管嘅通才政策「係亂點鴛鴦嘅做法」，搞到部門主管乜都靠晒顧問報告做事，成為「顧問治港」。&#13;<br> 哥頓重同記者講，若果一間私人公司按照政府嘅做法，由會計出身嘅人擔任市場推廣工作，市場推廣專才則擔任工程部門主管，而工程出身嘅人就去管財務，而這間公司能做得好嘅話，「我就俾你哋扑頭」。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
