<html><header><meta charset="utf-8"><title>方中信「殺死」芝娃娃</title></header><body><h1>方中信「殺死」芝娃娃</h1><p>方中信近日接受《犬月刊》訪問，被安排與兩頭芝娃娃小狗在中環街頭拍攝，吸引不少途人圍觀。<br> &#13;<br> <spanclass>芝娃娃好嬌嗲 &#13;<br> 拍攝當日，方中信雖然是首次與兩頭小狗接觸，但憑着他多年來的養狗經驗，很快便能夠相處融洽，而且那兩隻芝娃娃更「嗲」方中信，證明方中信不單止有吸引異性的魅力，同樣亦受小動物歡迎。&#13;<br> 方中信本是愛犬之人，家裏養了一頭曲架及比高犬，其中比高犬是方中信於兩年前送給女友莫可欣的情人節禮物，方中信日前說：「雖然養咗隻比高兩年，不過佢成日周圍屙尿，但係我都唔會離棄佢。」</spanclass></p></body></html>
