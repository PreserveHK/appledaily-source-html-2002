<html><header><meta charset="utf-8"><title>任港秀有陶大宇教做司機</title></header><body><h1>任港秀有陶大宇教做司機</h1><p>任港秀和陶大宇日前在廣州拍攝新片，她在片中飾演一名女的士司機。因為任港秀有駕駛執照，所以她在拍攝時親身上陣。<br> &#13;<br> <spanclass>合作無間 &#13;<br> 任港秀的駕駛技巧純熟，因此在拍攝時，她一邊駕駛的士，一邊與身旁的大宇有說有笑，十分輕鬆。&#13;<br> 此外，任港秀第一次跟陶大宇合作，她日前說：「因為大宇佢係好戲之人，我嘅演技同佢都有距離，同佢合作都有壓力。不過，好彩大家合作嗰陣，大宇都好肯教我做戲，我哋合作都好開心。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
