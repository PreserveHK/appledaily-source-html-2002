<html><header><meta charset="utf-8"><title>伊健續約英皇機會微</title></header><body><h1>伊健續約英皇機會微</h1><p>陳寶珠和鄭伊健昨日往尖沙嘴，出席「香港血癌基金愛心聖誕樹籌款」活動，並主持揭幕亮燈儀式。&#13;<br> 鄭伊健明年五月約滿英皇，他說：「我喺英皇就嚟三年，只出過一張唱片，雖然我以拍戲為主，但做歌手都應該有始有終，做唔到亦唔係我可以控制。」問伊健會否和英皇續約？他說：「睇怕都……」伊健欲言又止，看來續約機會甚微。<br> &#13;<br> <spanclass>人氣勁跌 &#13;<br> 伊健坦承這些年來由於宣傳不足，聲勢大不如前，他說：「兩年前啲人已經同我講，話我跌！跌咗好耐啦，咁都有利有弊，起碼畀到我空間諗吓嘢，我唔怕上唔番去，畢竟我以拍戲為主。」</spanclass></p></body></html>
