<html><header><meta charset="utf-8"><title>失業女子昏迷巴士上</title></header><body><h1>失業女子昏迷巴士上</h1><p>【本報訊】一名姓周（二十一歲）女子，昨凌晨四時許在油塘登上一輛前往紅磡火車站的通宵行駛九巴，坐在下層近車尾位置，據悉當時她神色有異似身體不適，當巴士抵達紅磡火車站巴士總站後，姓朱司機發覺她昏迷在座位上口吐白沫，報警求助。警員及消防員發覺她身上有濃烈酒味及炭味，恐防她曾飲酒及燒炭自殺，送院救治後情況穩定（圖）。據悉，女事主事前曾向家人表示因失業不開心，警方正向事主了解事件真相。&#13;<br> 黎志偉攝</p></body></html>
