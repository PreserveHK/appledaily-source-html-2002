<html><header><meta charset="utf-8"><title>公僕涉投標通水</title></header><body><h1>公僕涉投標通水</h1><p>【本報訊】建築署一名事務主任涉嫌批出多項政府物業維修合約時，並無依照政府投標程序，促使一些工程公司受惠獲得工程，控以身為公職人員行為失當，被告昨在九龍城裁判法院否認控罪。案件押後至十二月三十一日，被告准保釋候訊。&#13;<br> 四十五歲被告余榮卓（圖右）任建築署物業事務主任，控罪指他於九九年五月十八日至○○年五月三十日期間，負責監督尖沙嘴區政府物業的維修工程，在判授市政組尖沙嘴區維修工程的特別施工通知時，以不當手法使有關政府投標程序失效，在取得投標的報價前，已決定把上述特別施工通知授予四間有關公司。&#13;<br> 案件編號：KCCC19833/2002&#13;<br> 區民傑攝</p></body></html>
