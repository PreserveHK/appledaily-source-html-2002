<html><header><meta charset="utf-8"><title>男警女長毛跌一堆</title></header><body><h1>男警女長毛跌一堆</h1><p>立法會昨日動議辯論二十三條立法問題，反對及支持立法的團體在會議前，分別到立法會門外請願。由於請願者逾二百人之多，警方大為緊張，其間反對立法的「四五行動」成員梁國雄企圖衝出示威區，一度與警員推撞。&#13;<br> 混亂中，四五行動成員之一的「女長毛」雷玉蓮，與一男警員相繼跌倒在地，兩人無可避免發生身體接觸，更需勞動其他警員協助「搬離」現場。記者眼見該名男警員起身時面有難色，一臉惶恐，恐怕會「蝕底」給雷玉蓮的樣子。</p></body></html>
