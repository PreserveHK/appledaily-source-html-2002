<html><header><meta charset="utf-8"><title>李嘉欣4千萬鑽石晚裝率先睇</title></header><body><h1>李嘉欣4千萬鑽石晚裝率先睇</h1><p>由鑽石諮詢中心與JustDiamond合辦的「夢中情鑽閃爍派對」，今晚於銅鑼灣時代廣場Wasabisabi餐廳舉行。屆時李嘉欣及吳彥祖出任特別嘉賓，並以不同形象登場。&#13;<br> 大美人李嘉欣今晚將化身「美鑽女神」，穿上鑲滿二千五百顆、共重六百二十五卡、價值四千萬元的「HeartsOnFire」鑽石晚裝示人。<br> &#13;<br> <spanclass>型男名車出場 &#13;<br> 而型男吳彥祖亦不甘示弱，大會安排他乘坐價值二百六十五萬元的英國Bentley汽車進場，他和李嘉欣更獲贈JustDiamond為二人特別設計的「Dream」方鑽。</spanclass></p></body></html>
