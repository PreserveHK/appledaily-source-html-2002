<html><header><meta charset="utf-8"><title>葵芳站店舖佔路</title></header><body><h1>葵芳站店舖佔路</h1><p>葵芳地鐵站與巴士總站通道間有一家麵包店，在店外佔路擺賣食物，一《蘋果》讀者投訴，此舉阻礙途人出入，且影響環境衞生。本報記者到現場查看時，見該店確將營業範圍伸延至舖外，導致上址極為擠塞。本報已將投訴轉介地鐵公司跟進。&#13;<br> （一二○五○四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
