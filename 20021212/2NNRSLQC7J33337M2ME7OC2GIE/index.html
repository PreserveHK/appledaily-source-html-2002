<html><header><meta charset="utf-8"><title>張東健、金喜善為金飾癡纏</title></header><body><h1>張東健、金喜善為金飾癡纏</h1><p>韓國當紅小生張東健與前緋聞女友金喜善，今年續為韓國金飾公司「MiniGold」一起擔任廣告代言人。在廣告中二人以夫妻檔出現，單看合拍度，真的很像是熱戀中的情侶，但他倆均一早表明沒可能發展感情，金喜善還形容張東健的外表看來很穩重，但其實是搗蛋鬼。<br> &#13;<br> <spanclass>月底來港 &#13;<br> 本月底張東健會來港宣傳有份主演的電影《2009迷失記憶》，而他的最新近作《海岸線》在韓國上映後，大獲好評，不過因該片的內容涉及當地的海軍，有海軍不滿片中的形象有侮辱他們的成份，而遭到抗議。</spanclass></p></body></html>
