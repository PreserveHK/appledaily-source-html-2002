<html><header><meta charset="utf-8"><title>SAYAKA有乃母之風</title></header><body><h1>SAYAKA有乃母之風</h1><p>日本緋聞女王松田聖子愛女、十六歲女星SAYAKA，早前連同新紮男星妻夫木聰遠赴烏茲別克，拍攝電影《DragonHead》兩個月，二人返日不久即傳出緋聞。&#13;<br> 據報章《NaitaiSports》報道，有工作人員指妻夫木聰與SAYAKA非常「啱傾」，拍戲期間妻夫木聰一度病倒，SAYAKA即主動要求陪他往看醫生，其後SAYAKA更數度被目睹出入妻夫木聰的酒店房間。</p></body></html>
