<html><header><meta charset="utf-8"><title>Apple姐日記：Rosemary棄平治搭地鐵</title></header><body><h1>Apple姐日記：Rosemary棄平治搭地鐵</h1><p>我Apple姐啲朋友成日笑我，話每日咁多人搭地鐵，但係偏偏我偶然間搭吓，就見到名人明星。<br> &#13;<br> <spanclass>高人一等 &#13;<br> 嗱，上個禮拜我喺尖沙嘴站上車，就咁啱同高人一等嘅混血模特兒Rosemary喺埋同一個車廂，佢一身迷你裙打扮，戴住墨鏡。由於Rosemary生得實在太高大，一入到車廂已經俾班學生認出，對佢指手劃腳，其後Rosemary到咗旺角站就火速落車。&#13;<br> 哈，我忽然醒起，Rosemary媽咪Julie唔係有架Benz嘅咩？做乜個女重要迫地鐵咁辛苦？&#13;<br> </spanclass></p></body></html>
