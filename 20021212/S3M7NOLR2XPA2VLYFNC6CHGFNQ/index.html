<html><header><meta charset="utf-8"><title>汪明荃夾硬唱粵劇</title></header><body><h1>汪明荃夾硬唱粵劇</h1><p>汪明荃昨日在電視城，為《歡樂滿東華》錄影粵劇《莊周蝴蝶夢之田氏劈棺》。<br> &#13;<br> <spanclass>扮紙紮公仔即紅 &#13;<br> 阿姐早前大病一場，未能出席無綫的節目巡禮活動，她說：「我患咗重感冒，病咗六日，𠵱家都未好，其實都係夾硬唱，如果唱得唔好，就要大家多多包涵啦。」而現場的發泡膠棺材等機關，都是阿姐今次唱大戲時所用的私伙道具。&#13;<br> 劉曉彤和黃澤鋒昨日扮演紙紮公仔，黃澤鋒說：「都唔係好恐怖啫，我哋之前拜過神，阿姐都封咗利是畀我哋，阿姐重講話扮過紙紮公仔嘅藝人會紅㗎！」而劉曉彤則說：「扮紙紮都要用腳力同腰力㗎，我重用咗三百蚊去做腳底按摩㖭！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
