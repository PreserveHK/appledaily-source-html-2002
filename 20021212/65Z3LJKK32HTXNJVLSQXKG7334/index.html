<html><header><meta charset="utf-8"><title>容祖兒講完傷患即腳痛</title></header><body><h1>容祖兒講完傷患即腳痛</h1><p>容祖兒、Shine和Twins昨日到尖沙嘴香格里拉酒店，出席由商台、新城、港台及無綫合辦的「2002四台聯頒音樂大獎」記者會。&#13;<br> 昨日即場抽籤，公布四台所頒的獎項，新城將頒發「卓越表現大獎」，商台將頒「大碟獎」，無綫會頒「歌曲獎」及港台壓軸頒發「傳媒大獎」。<br> &#13;<br> <spanclass>隱隱作痛 &#13;<br> 容祖兒昨日出場時跳跳紮，她自爆早前在英皇三週年演唱會表演耍纓槍時拉傷大腿內側後，至今仍隱隱作痛。她說：「我瞓喺張床兩晚，又要搽藥酒，師母重提議我着矯形內褲，效果幾好。」而Joey接受訪問後，竟即時舊患復發，離開時一拐一拐，更要助手攙扶離場。</spanclass></p></body></html>
