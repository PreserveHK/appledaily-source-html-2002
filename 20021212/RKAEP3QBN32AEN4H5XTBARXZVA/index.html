<html><header><meta charset="utf-8"><title>黃家強斥樂壇K歌氾濫</title></header><body><h1>黃家強斥樂壇K歌氾濫</h1><p>黃家強日前接受now.com.hk節目《現在音樂對話》訪問，其首張個人大碟早前推出，碟中歌曲《冬夜》更是由加拿大結他手、愛爾蘭樂隊U2啟蒙人MichaelBrook作曲。<br> &#13;<br> <spanclass>反映現實 &#13;<br> 家強說：「我希望香港嘅創作人可以作多啲好歌，唔好成日作埋啲卡拉OK歌，否則香港樂壇就真係好難講，K歌係要有，但係唔應該成個市場都充斥啲咁嘅歌。」&#13;<br> 家強的另一首歌《驚恐症》講述典型現代香港人的心態，他說：「𠵱家香港人成日驚冇工做，又驚買咗保險冇得賠，所以攞出嚟討論吓。另外嗰隻《守護天使》係我以前作畀王菲唱嘅，今次我同盧巧音合唱。」</spanclass></p></body></html>
