<html><header><meta charset="utf-8"><title>趙世曾壞習慣促進經濟</title></header><body><h1>趙世曾壞習慣促進經濟</h1><p>拉脫維亞國家歌劇院前晚於尖沙嘴文化中心上演歌劇《那布果》，前往捧場的名人包括趙世曾與女友Wendy、演藝學院校長盧景文、劉慧卿及李卓人等。&#13;<br> 近年趙世曾與女友看藝術表演多是看半場便離開，被投訴騷擾他人欣賞，前晚入場時問他是否仍維持這習慣？他笑說：「係都唔奇㗎，我分兩次睇，即係買四張飛，促進消費，令香港經濟更繁榮。」<br> &#13;<br> <spanclass>聖誕三人行 &#13;<br> 今年聖誕節將是趙世曾與女友Wendy首次共度的聖誕，他表示不會隆重其事慶祝，他說：「我個仔式浩月中會返嚟，到時咪一齊過節囉。」&#13;<br> 採訪：DebbieLum、RitaLeun&#13;<br> 攝影：JerryYan</spanclass></p></body></html>
