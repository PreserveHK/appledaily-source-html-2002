<html><header><meta charset="utf-8"><title>上回打得勁遭投訴</title></header><body><h1>上回打得勁遭投訴</h1><p>章子怡於《臥虎藏龍》一片中的俠女形象深入民心，她在上年獲Visa垂青，成為首位亞洲演員擔任亞太區廣告代言人，以五十萬美元（約三百九十萬港元）接拍Visa《餐館篇》廣告。&#13;<br> 廣告講述章子怡在餐館用膳時，因投訴餐湯太鹹，廚師即時與一群侍應手持菜刀圍攻，而章子怡亦吊威吔飛來飛去，最後拿出Visa找數便離去。&#13;<br> 不過廣告在港播放後，由於武打場面激烈，影視及娛樂事務管理處曾接到市民投訴，指廣告過於暴力對小童構成不良影響。</p></body></html>
