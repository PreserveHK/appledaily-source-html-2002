<html><header><meta charset="utf-8"><title>莉芙泰萊首映滿場飛</title></header><body><h1>莉芙泰萊首映滿場飛</h1><p>即將於下周三在英美等地上畫的電影《魔戒二部曲：雙城奇謀》，日前在法國巴黎舉行首映禮。而近日電影各成員亦已四出催谷新片，女主角莉芙泰萊（LivTyler）當晚豔光四射，毫無半點疲態。<br> &#13;<br> <spanclass>翻版碟充斥上海 &#13;<br> 雖然《魔》在全球還未上映，但據報中國上海街頭已充斥着電影的翻版光碟，而且每隻只售八元人民幣，令電影公司大感震怒。&#13;<br> 另方面，另一齣重頭作《芝加哥》前晚在比華利山首映，早前缺席英國首映禮的嘉芙蓮薛達鍾絲（CatherineZeta-Jones），則偕丈夫米高德格拉斯出席，已懷孕六個多月的她，依舊神采飛揚。</spanclass></p></body></html>
