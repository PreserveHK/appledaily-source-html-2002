<html><header><meta charset="utf-8"><title>文頌嫻人細胃口大</title></header><body><h1>文頌嫻人細胃口大</h1><p>文頌嫻前晚到紅磡為蔡瀾美食坊滋味自助宴任開幕嘉賓，蔡瀾甫見文頌嫻到場，即熱情地拖着她的手合照，文頌嫻說：「我以前拍《霹靂火》時識蔡生，之後見過一、兩次，估唔到佢重記得我。」<br> &#13;<br> <spanclass>煲飯至叻 &#13;<br> 文頌嫻表示她有試食蔡瀾美食坊的美食，不過她自己卻甚少煮食，她說：「我試過去露營時，將燒嘢食食剩嘅嘢煎畀我男友食。其實我最叻煲白飯，我阿媽都讚我煲得軟硬適中。」文頌嫻又表示自己怎麼吃都不會胖，她說：「我係少食多餐，我同朋友食飯叫好多餸，但係樣樣食好少，然後隔一陣又肚餓，最勁去泰國旅行，一日食八餐，朋友都怕咗我。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
