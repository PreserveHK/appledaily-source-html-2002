<html><header><meta charset="utf-8"><title>反恐演習</title></header><body><h1>反恐演習</h1><p>【本報訊】警方昨凌晨進行代號「奔雷」的反恐演習，模擬來自南亞的恐怖分子挾持人質，報復港警早前破壞他們在一外國人聚集酒吧，策動炸彈襲擊的行動，警隊連同多個政府部門共約一千四百名人參與行動，由飛虎隊負責進攻任務。&#13;<br> 警務處處長曾蔭培在演習後表示，對整個演習過程暢順感到滿意，警方稍後會進行深入檢討。他稱，是次演習主要目的是測試警方在機場發生恐怖襲擊的應變能力，以及各部門機構的合作協調。不過，他強調，本港受到恐怖襲擊的風險仍然偏低。解放軍駐港部隊、廣東省公安廳及澳門警方也有派員視察演習。&#13;<br> 路透社</p></body></html>
