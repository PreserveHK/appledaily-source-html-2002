<html><header><meta charset="utf-8"><title>黎明牛一唔收Fans蛋糕</title></header><body><h1>黎明牛一唔收Fans蛋糕</h1><p>昨日是黎明三十六歲生日，前晚七時許，黎明乘坐其黑色寶馬由跑馬地寓所往銅鑼灣邀月茶館，與其經理人陳善之一起晚飯，至九時許才離開。<br> &#13;<br> <spanclass>只收生日卡 &#13;<br> 其間有fans在食肆門外等候，準備送生日蛋糕給偶像，但黎明離開時，fans雖然多次將蛋糕遞給他，但他都不肯收下，只是收了fans送的生日卡。&#13;<br> 黎明由助手駕車送返家，而未能成功送上蛋糕的fans十心有耐性，繼續往黎明的寓所樓下等他，直至記者凌晨一時半離開時，fans仍然鍥而不捨地等待偶像。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
