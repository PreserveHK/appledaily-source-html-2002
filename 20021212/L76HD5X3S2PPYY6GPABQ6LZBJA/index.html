<html><header><meta charset="utf-8"><title>三菱新Colt銷量衝破萬五大關</title></header><body><h1>三菱新Colt銷量衝破萬五大關</h1><p>嘩！真係唔可以唔寫個服字，事關新一代三菱Colt推出短短唔夠一個月嘅時間，繼早前衝破7,000部嘅定單數目之後，廠方響日前又公布咗新車嘅定單數目，經已達到15,013部，比起廠方所預期嘅每月7,000部多出兩倍有多；相信新車能有如此強勁嘅銷售成績，除咗因為部車本身好有吸引力之餘，實用車廂配搭亦係佢嘅賣點之一。&#13;<br>而喺呢15,013張定單中，當中以1.3公升嘅兩驅版最受歡迎（佔定單數目嘅63%），而27%則為1.5公升兩驅型號，1.3公升及1.5公升四驅版所佔數目分別為6%及4%。唔知當新車正式抵港時，又能否創出如此佳績呢？</p></body></html>
