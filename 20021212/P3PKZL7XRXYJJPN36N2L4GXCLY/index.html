<html><header><meta charset="utf-8"><title>李貞賢下周訪上海</title></header><body><h1>李貞賢下周訪上海</h1><p>韓國百變天后李貞賢，下周日將往上海出席記者會，宣布接拍內地電視劇。其實李貞賢現時手執四份內地廣告合約，人氣正不斷上升。據報章《漢城體育》報道，李貞賢日前答應了北京電視台的邀請，演出一齣改編自九七年出版暢銷小說的二十集電視劇，酬勞為三億韓圜（約二百萬港元），戲中李貞賢將與妹妹爭奪愛人。&#13;<br> 此外，金喜善亦會於下周日到內地，與一千名影迷會會員會面及出席TCL手機記者會。</p></body></html>
