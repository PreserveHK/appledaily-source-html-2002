<html><header><meta charset="utf-8"><title>《英雄》上海擊沉鐵達尼</title></header><body><h1>《英雄》上海擊沉鐵達尼</h1><p>由張藝謀執導、李連杰、梁朝偉及張曼玉等主演的電影《英雄》，雖然在下周五才在上海公映，但此片在當地的預售票房已高達五十萬人民幣，有影迷甚至在上周五起在戲院門外排隊，情況非常罕見。內地媒體謂，如此的預售票房，就算現時內地票房保持者《鐵達尼號》也未能匹敵。<br> &#13;<br> <spanclass>偉仔練字 &#13;<br> 另外，電影最近被霍士電影公司收購了香港及中國以外的亞洲發行權，霍士已安排《英雄》在明年一月十六日在新加坡上映。&#13;<br> 此外，偉仔為了演《英雄》其中一段寫書法的鏡頭，導演特別找人教他書法，偉仔亦很有耐心去學，而且他寫書法的水準尚算不俗。</spanclass></p></body></html>
