<html><header><meta charset="utf-8"><title>分娩被炒女文員索償</title></header><body><h1>分娩被炒女文員索償</h1><p>【本報訊】一名紡織廠女會計文員，指稱於九九年十月將懷孕一事通知其上司後，開始受到冷淡對待，以及公司另聘員工接手她的工作。在她誕下孩子後復工兩天，卻遭僱主即時解僱，導致她身心受損，昨日透過平等機會委員會入稟區域法院，指控公司非法解僱違反《性別歧視條例》，要求公司道歉及賠償。&#13;<br> 原訴人為何佩文（譯音），答辯人為BESTHEROKNITTINGLIMITED，位於長沙灣香港紗廠工業大廈第六期三樓。&#13;<br> 案件編號：DCEO10/02</p></body></html>
