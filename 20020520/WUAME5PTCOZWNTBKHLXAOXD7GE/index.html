<html><header><meta charset="utf-8"><title>麥迪文聲演馬王</title></header><body><h1>麥迪文聲演馬王</h1><p>動畫電影《小馬王》乃美國夢工場繼《咪走雞》及《史力加》之後最新力作。故事講述一匹在眾馬群中別樹一幟的駿馬Spirit，性格任性，牠單獨在美國的邊境闖蕩，沿途苦樂參半的經歷，令牠領略到與人類的友情，經過一番磨練後更成為馬王之王。&#13;<br> 此片以五萬美元（約三十九萬港元）買入一隻貴族血統駿馬，模擬其生動神髓以描繪小馬王，更邀得靚仔男星麥迪文（MattDamon）聲演馬王的內心世界。</p></body></html>
