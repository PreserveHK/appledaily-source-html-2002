<html><header><meta charset="utf-8"><title>旅遊雜誌舊書當新書賣</title></header><body><h1>旅遊雜誌舊書當新書賣</h1><p>郭小姐日前於報攤購買一本售價二十八元的《全日本旅遊王》雜誌，為即將來臨的日本之旅作準備。但她回家後發現，雜誌內第一頁有被撕去的痕迹，而且內頁又出現另一目錄。&#13;<br> 她察看下，發現該雜誌應是由兩本分別於○○年七月及○一年六月出版的舊書合併一起，當作新書推出市面重售。她曾攜雜誌返書報攤要求更換，竟發現報攤餘下的雜誌均如是。<br> &#13;<br> <spanclass>雜誌社未回覆 &#13;<br> 本報曾透過電話及傳真接觸負責出版該雜誌的新壹代有限公司，但直至截稿前仍未接到回覆。（○四一六○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
