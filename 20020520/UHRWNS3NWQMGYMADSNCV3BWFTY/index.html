<html><header><meta charset="utf-8"><title>窪塚洋介成洛比桑新寵</title></header><body><h1>窪塚洋介成洛比桑新寵</h1><p>法國導演洛比桑因電影《秘密》而看上廣末涼子，前年更主動到日本邀請她主演電影《青芥刑警》。而將成為大導演最新寵兒的日本演員，乃二十三歲的新人王窪塚洋介。<br> &#13;<br> <spanclass>大讚有魅力 &#13;<br> 洛比桑日前參加法國康城影展接受日本報章訪問時說：「廣末雖然係好有才能嘅女演員，但係窪塚洋介亦好有魅力，睇完佢嘅《乒乓》之後，我有好大嘅發現，佢係有能力喺海外發展，絕對有資格成為喺康城出現嘅好演員。」洛比桑更有意思邀他演出下一套電影。</spanclass></p></body></html>
