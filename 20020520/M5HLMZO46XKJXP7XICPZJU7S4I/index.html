<html><header><meta charset="utf-8"><title>千萬彰顯香港特色</title></header><body><h1>千萬彰顯香港特色</h1><p>由香港貿易發展局投資約千萬港元、於法國康城舉行的「香港之夜」，昨日凌晨三時四十五分（法國時間前晚九時四十五分）假CarltonHotel及對出沙灘舉行，導演吳思遠、張婉婷及羅啟銳等俱有出席。<br> &#13;<br> <spanclass>人流控制得宜 &#13;<br> 今年大會安排明顯較去年妥善，如今次活動在戶外進行，與去年全在室內舉行比較，空氣較流通，人流控制方面亦得宜，估計吸引了五、六百名嘉賓前往欣賞。會場布置方面，特色是掛滿紅燈籠和寫上「HongKong」字樣的氫氣球，而現場除安排武術表演外，亦有時裝表演和中西美食供應。</spanclass></p></body></html>
