<html><header><meta charset="utf-8"><title>Apple姐日記：<br>楊其龍攬中年洋婦蒲吧</title></header><body><h1>Apple姐日記：<br>楊其龍攬中年洋婦蒲吧</h1><p>我Apple姐好多世姪仔女都係外國返嚟嘅，唔知點解佢哋多數都鍾意同外國人拍拖，你話我古老都係咁話啦，我點都覺得外國女仔個樣唔襟擺，老得好快㗎。&#13;<br> 不過總係有人鍾意成日攬住外國女仔唔放，我Apple姐講嘅咪係楊其龍囉。<br> &#13;<br> <spanclass>品味有變 &#13;<br> 有晚我Apple姐啲friend喺中環蒲，喺「Drops」就見楊其龍，佢嗰晚飲到highhigh哋，身邊當然不乏女伴啦。我個friend話見佢攬住個起碼已經四十歲嘅外籍婦人，唔知係楊其龍嗰晚飲得醉，定係口味變咗呢？</spanclass></p></body></html>
