<html><header><meta charset="utf-8"><title>世界盃短訊</title></header><body><h1>世界盃短訊</h1><p><spanclass>巴西輕取西班牙區隊 &#13;<br> 巴西周六在魯營球場舉行的熱身賽中，藉前鋒朗拿甸奴梅開二度，以及後衞艾美遜錦上添花，以三比一打敗西班牙加泰羅尼亞區隊。巴西在周日已飛赴馬來西亞，並將在那裡裏踢熱身賽。路透社（西班牙）<br> &#13;<br> <spanclass>波蘭公布世盃名單 &#13;<br> 波蘭教練安高周六宣布世界盃二十三名參賽球員名單，其中效力華沙兵團的翼鋒卡雲因傷落選，而目前效力利物浦的門將杜迪因膝傷關係，沒法在上周六對愛沙尼亞的在熱身賽中上陣。路透社（波蘭）<br> &#13;<br> <spanclass>雲尼重創緣盡世盃 &#13;<br> 上周四友賽牙買加時弄傷右膝韌帶的美國後衞雲尼，因要養傷六周而導致缺席今屆世界盃。美國目前已有中場艾馬斯因傷沒法參加世界盃。路透社（美國）</spanclass></spanclass></spanclass></p></body></html>
