<html><header><meta charset="utf-8"><title>Wax上《勁歌》捧Twins</title></header><body><h1>Wax上《勁歌》捧Twins</h1><p>新加盟英皇的韓國女歌手Wax，前晚專程到無綫電視城觀看Twins為《勁歌金曲》錄影。Wax透過繙譯接受記者訪問，她表示很高興可以參觀香港的音樂節目，而此行來港兩天半，已學會了說「多謝」及「你好嗎」，問她覺得Twins的表現如何？她說：「佢哋好得意，好可愛。」<br> &#13;<br> <spanclass>已返韓國 &#13;<br> 曾有指英皇簽Wax是因為公司欠缺屬龍的歌手，問Wax可知此事，她表示從別人口中得知，但她覺得如果自己可以做到吉祥物也不錯。&#13;<br> 問Wax可覺得英皇很多是非？她笑說：「如果有是非，都唔好講我先啦！」而Wax昨日已由香港返回韓國。</spanclass></p></body></html>
