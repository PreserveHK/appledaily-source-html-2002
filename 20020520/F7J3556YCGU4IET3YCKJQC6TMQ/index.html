<html><header><meta charset="utf-8"><title>何超瓊狂歡賀奪獎</title></header><body><h1>何超瓊狂歡賀奪獎</h1><p>前晚Bedat&amp;Co.於尖沙嘴半島酒店舉行晚宴，並順道慶祝賭王何鴻燊千金何超瓊（Pansy）早前獲得「世界傑出女企業家」獎，Pansy和胞妹何超蕸、提名人趙曾學韞等均有出席。<br> &#13;<br> <spanclass>向父親學習 &#13;<br> Pansy其後又移師往中環KeeClub繼續狂歡，她前晚表示獲獎心情固然興奮，她說：「得獎的確有好大嘅鼓勵作用，但係都只不過係一個開始啫，我覺得要向前進嘅係不斷挑戰自己。」&#13;<br> 問Pansy其賭王父親是否值得她學習？她說：「值得我學習嘅優點當然好多，佢份人有自信、積極、樂觀，又唔猜忌，我有排學嘢呀。」</spanclass></p></body></html>
