<html><header><meta charset="utf-8"><title>新行會保密惹爭議</title></header><body><h1>新行會保密惹爭議</h1><p>科大社會科學部助理教授馬嶽認為，在新行政會議組成後，當局有需要將行會的議程重新分類，因為沒有必要全部保密，否則剝奪公眾知情權。至於集體負責制，馬嶽則認為維持不變無可厚非。&#13;<br> 一直有消息稱，特首董建華有意邀請政黨代表加入新一屆的行政會議，保密制和集體負責制再次成為話題，自由黨主席田北俊認為保密制的意義不大，但是曾任行局議員的黃宏發則堅持兩者均十分重要，不可放棄。</p></body></html>
