<html><header><meta charset="utf-8"><title>小春難忍分手傷痛</title></header><body><h1>小春難忍分手傷痛</h1><p>陳小春近日忙於在台灣為剛推出的唱片宣傳，他除出席簽名會外，日前還到電視台為節目錄影。<br> &#13;<br> <spanclass>拍拖半年痛苦 &#13;<br> 提到早前他跟張栢芝和謝霆鋒的「三角關係」時，有記者硬闖進他的家，小春覺得是影響到家人的生活，更忽然感慨起來，淚盈於睫。&#13;<br> 錄影期間，小春更透露自己半年前曾有過一段感情，他說：「我同個女仔交往後，好多之前冇發現過嘅問題都一一浮現出嚟，於是兩個人好痛苦，結果就決定分手。」這人不知是否栢芝呢？</spanclass></p></body></html>
