<html><header><meta charset="utf-8"><title>阿梅笑看銷量健力士</title></header><body><h1>阿梅笑看銷量健力士</h1><p>梅艷芳昨日五時許由馬來西亞返港，提到王菲推出二十張專集的總銷量達九百七十萬張，打入健力士紀錄大全成為「最高銷量華語流行女歌手」，有謂阿梅於九四年時，其唱片銷量已過千萬，因此有歌迷為阿梅未能打入健力士感不值，阿梅聞言笑說：「由佢啦，遊戲嚟啫，可能計法唔同，或者我退出咗之後先計呢。」<br> &#13;<br> <spanclass>邱淑貞伴夫返港 &#13;<br> 此外，邱淑貞與沈嘉偉夫婦昨日自日本返港，二人共推着六大箱行李出閘，沈嘉偉不斷避鏡頭，邱淑貞則謂陪老公到日本公幹一星期。至於愛女，邱淑貞則說：「我都好唔捨得，冇法啦，請咗人返嚟湊佢囉。」</spanclass></p></body></html>
