<html><header><meta charset="utf-8"><title>蔡少芬法國大戰扒手</title></header><body><h1>蔡少芬法國大戰扒手</h1><p>蔡少芬（Ada）和吳啟華前晚在九龍城拍攝無綫新劇《黑夜彩虹》。剛自法國度假回港的Ada，容光煥發。<br> &#13;<br> <spanclass>扮同志趕浪蝶 &#13;<br> Ada表示日前跟好友洪欣到法國旅行，途中遇上扒手，她說：「有一日喺法國搭地鐵，我見到洪欣個手袋打開咗，於是喝停附近幾個女仔，我一手就喺其中一個女仔手上搶番個銀包。經過呢次我先知自己鬧人嘅時候，英文係好好嘅。」&#13;<br> 問Ada遊法國時可有豔遇？她說：「我哋大把人追，所以我同洪欣一上到飛機就扮女同志。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
