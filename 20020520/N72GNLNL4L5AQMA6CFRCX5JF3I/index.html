<html><header><meta charset="utf-8"><title>21歲乙葉著校服感羞愧</title></header><body><h1>21歲乙葉著校服感羞愧</h1><p>由初音映莉子及乙葉主演，再加上小池榮子及真鍋薰等多位水着女優客串的少女電影《BOM！》，前日正式上映，六位女主角盛裝出席在池袋舉行的首映禮。<br> &#13;<br> <spanclass>武力解困局 &#13;<br> 此片內容講述入世未深的女高中生初音及真鍋，偶然拾到一支手槍，之後與乙葉等一班好友發覺武力可解決不少問題，不但可鋤強扶弱，更可以嚇怕對她們心懷不軌的男子，最後她們決定利用最後一顆子彈策動大陰謀。&#13;<br> 六位主角中以二十一歲的乙葉最年長，她在首映禮中說：「我年紀都咁大，但喺部戲入面淨係着校服，我都覺得好尷尬！」</spanclass></p></body></html>
