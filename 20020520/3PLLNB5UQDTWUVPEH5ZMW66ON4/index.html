<html><header><meta charset="utf-8"><title>星爺做女足形象大使</title></header><body><h1>星爺做女足形象大使</h1><p>周星馳（星爺）憑電影《少林足球》人氣急升，中國足球協會專職副主席張吉龍前日在上海宣布委任星爺做「全國女足超級聯賽形象大使」，希望女足能像星爺一樣充滿人氣。&#13;<br> 星爺前日抽空在上海出席「全國女足超級聯賽會徽揭幕儀式」，對於被委任為女足形象大使，他說：「我只係一個普通嘅電影人，能夠做到呢個形象大使係好大嘅榮譽。」<br> &#13;<br> <spanclass>欣賞范志毅 &#13;<br> 問星爺是否喜歡女足形象大使的身份，他說：「我一千一萬個願意。」再問他喜歡當女足或男足的形象大使？他說：「我更加鍾意女嘅，但我都鍾意男足球員，我比較欣賞范志毅，佢好似為踢波而生咁。」</spanclass></p></body></html>
