<html><header><meta charset="utf-8"><title>許志安為毛澤東失手機</title></header><body><h1>許志安為毛澤東失手機</h1><p>許志安前日到廣州出席港台舉辦的「第二屆全球華語歌曲排行榜」記者會暨音樂會，李泉、游鴻明及梁靜洳等內地及台灣歌手亦有出席。<br> &#13;<br> <spanclass>怕號碼被盜 &#13;<br> 安仔提到早前到延安出席一個紀念毛澤東活動時，遺失一部手提電話，他表示最怕手機內的私人電話號碼被盜取，問他有否以「baby」或「honey」之類名稱來記錄女友電話號碼？他只笑而不答，隨後又說：「重要電話我記晒入腦。」&#13;<br> 問他可有記下鄭秀文的電話，他苦笑說：「我記屋企同醫生電話，我要打畀醫生，話就嚟俾你哋激死呀。」&#13;<br> 記者李珮洳廣州直擊</spanclass></p></body></html>
