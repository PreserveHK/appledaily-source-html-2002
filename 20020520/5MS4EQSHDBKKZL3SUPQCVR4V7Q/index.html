<html><header><meta charset="utf-8"><title>台北飛港華航冒煙</title></header><body><h1>台北飛港華航冒煙</h1><p>【本報訊】中華航空公司一架原定由台北飛往本港客機，昨早在台北中正機場起飛時，機艙冷氣系統突然冒煙，並傳出濃烈的燒焦及汽油味，機長立即煞停飛機，將客機駛回停機坪檢查。機上二百五十一名乘客及十四名機組人員並無受傷，航空公司正調查事件原因。&#13;<br> 遇事客機編號CI605，原本昨早十時半由台北中正機場飛往本港，但準備起飛時，機長發現機艙冷氣系統冒煙，於是立即停飛。&#13;<br> 機上二百五十一名乘客被安排到候機室等候，飛機檢查完畢後並無問題，二百多名乘客乘原班客機飛往本港。客機在昨下午二時四十六分到港，比原定到港時間延遲約三小時。</p></body></html>
