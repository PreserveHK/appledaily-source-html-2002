<html><header><meta charset="utf-8"><title>陳司翰對肚皮舞好奇</title></header><body><h1>陳司翰對肚皮舞好奇</h1><p>陳司翰（Victor）昨日在沙田新城市廣場，出席由康泰旅行社和新城電台合辦的「長線旅遊全面Show2002」活動。&#13;<br> Victor除與現場觀眾玩遊戲之外，又擔任肚皮舞比賽評判。Victor昨日似乎對肚皮舞頗有興趣，不時和表演肚皮舞的舞蹈員傾偈。<br> &#13;<br> <spanclass>將錄廣播劇 &#13;<br> Victor昨日說：「因為遲啲會為新城同康泰合作嘅廣播劇錄音，所以今日出席呢個活動，個廣播劇遲啲先錄，重有何韻詩、李彩樺同鄧健泓。雖然我啱啱入行時錄過廣播劇，但就唔會畀太多意見，最多幾個後生仔互相交流吓。」&#13;<br> 採訪、攝影：卓寶花	</spanclass></p></body></html>
