<html><header><meta charset="utf-8"><title>FBI及CIA未盡力防襲</title></header><body><h1>FBI及CIA未盡力防襲</h1><p>喬治布殊政府在九一一前已接獲拉登計劃發動恐怖襲擊的情報、卻未能阻止慘劇發生一事，近日在美國政壇鬧得沸沸騰騰。最新民意調查顯示，認為喬治布殊收到情報後已盡力防患的美國人不足一半，但大多數人認為，應將責任歸咎於聯邦調查局（FBI）和中央情報局（CIA）。&#13;<br> 美國《新聞周刊》上周訪問了逾千人，結果顯示美國人對於喬治布殊在收到襲擊情報後有否盡力防患，意見頗分歧：認為他已盡力者佔四成八，認為未盡力者也有三成九。&#13;<br> 但調查結果對喬治布殊顯然利多於弊──認為FBI與CIA未盡力防患者更多，達五成三。&#13;<br> 綜合外電報道</p></body></html>
