<html><header><meta charset="utf-8"><title>民主風箏</title></header><body><h1>民主風箏</h1><p>【本報訊】支聯會昨舉行一年一度的民主風箏活動，悼念六四事件。對將於下周日舉行的愛國民主大遊行，被警方禁止把終點設於政府總部，支聯會主席司徒華直斥「無道理」，認為新管治下的政府收緊了集會自由。&#13;<br> 數十名市民，包括小朋友昨午在九龍城啟德大笪地，把寫上人權、法治、薪火相傳等字眼的風箏放上天空。&#13;<br> 司徒華直斥說：「政府咁樣做係冇道理，你咁樣做一定講出原因同法例，係邊個人可以隨時宣布嗰度係禁區。」</p></body></html>
