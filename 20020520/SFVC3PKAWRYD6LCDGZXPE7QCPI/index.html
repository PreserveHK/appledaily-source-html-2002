<html><header><meta charset="utf-8"><title>自錄鈴聲C289行貨上市$1,080</title></header><body><h1>自錄鈴聲C289行貨上市$1,080</h1><p>水貨早一步登陸的MotorolaC289，行貨近日終於派落場，開賣價$1,080。C289行貨套裝包括一叉一電及中文說明書，而近期大都隨機附送的Handsfree並不包括在內。C289強打功能包括：7色背景燈、20首可錄鈴聲、20首自編鈴聲、免提對講功能等，機身顏色包括珍珠白和銀色，無論價錢或賣相，明顯衝着年輕用家而來。&#13;<br> &#13;<br> 記者：余敏&#13;<br> &#13;<br> 查詢熱線：25063888</p></body></html>
