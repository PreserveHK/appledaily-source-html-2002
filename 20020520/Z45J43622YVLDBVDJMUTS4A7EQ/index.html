<html><header><meta charset="utf-8"><title>黃伊汶扮殘障人士打保齡</title></header><body><h1>黃伊汶扮殘障人士打保齡</h1><p>黃伊汶（Dior）和梁浩賢昨日應新城電台節目《開心大鬧鐘》邀請，到黃埔的保齡球場與一班殘障人士打保齡，兩人更需要戴上特製視障眼鏡、坐輪椅及手持枴杖來打保齡。不過最令人奇怪是Dior要戴上特製視障眼鏡時，才能擊中目標，反而不戴眼鏡卻次次落坑，十分搞笑。<br> &#13;<br> <spanclass>高層走不擔心 &#13;<br> Dior表示很高興可以出席這些有意義活動，她說：「我覺得殘障人士有缺陷都嚟打保齡，嗰啲無啦啦去自殺嘅人，要學習吓。」而Dior對於環球高層鄭東漢離職一事說：「我就覺得冇乜影響，而且好快都有人接手。其實都有高層打過電話畀我，叫我唔使擔心。」</spanclass></p></body></html>
