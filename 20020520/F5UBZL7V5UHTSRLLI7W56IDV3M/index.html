<html><header><meta charset="utf-8"><title>三菱Dion高性能七人MPV面世</title></header><body><h1>三菱Dion高性能七人MPV面世</h1><p>自三菱將一台1.8公升GDITurbo偈加裝響PajeroiO身上，獲得唔錯嘅評價及銷量反應之後，喺今年下半年，廠方有意替旗下多個車系，加推擁有呢台1.8公升GDITurbo偈嘅高性能型號；除早前透露過嘅Airtrek之外，同樣頗受歡迎嘅Dion七人MPV，喺配用呢台1.8公升GDITurbo偈後，除輸出躍升至165ps同22.4kgm數值外，新車嘅造型亦倍見活力同剛勁感，傳動裝置除一套半自動波箱組合外，廠方遲吓亦打算引入埋CVT無段變速波箱，加上富跑意嘅車廂陳設，從而會為Dion塑造有多一個另類新面貌呢！</p></body></html>
