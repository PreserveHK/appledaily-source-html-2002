<html><header><meta charset="utf-8"><title>「康B」同黨今日提堂</title></header><body><h1>「康B」同黨今日提堂</h1><p>【本報訊】涉嫌與去年十一月五日元朗錦綉花園一宗企圖勒索一千五百萬元的綁架案有關、前日在大埔警署向警方投案自首的三十五歲男子何偉良，今日被落案起訴一項綁架罪名，並在荃灣裁判法院提堂。<br> &#13;<br> <spanclass>「康B傳被拘捕 &#13;<br> 該宗綁架案發生後，何偉良與同案另一名男子梁偉康（綽號「康B」）一同逃走。據警方消息稱，何匿藏在內地，直至前日才偷渡返港，並由律師陪同向警方投案。至於「康B」則傳聞已被內地公安拘捕，但消息始終未獲證實。</spanclass></p></body></html>
