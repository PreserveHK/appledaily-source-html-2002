<html><header><meta charset="utf-8"><title>李嘉誠回歸後獲頒爵士</title></header><body><h1>李嘉誠回歸後獲頒爵士</h1><p>【本報訊】喜歡被人稱呼為「馮爵士」的馮秉芬離世後，本港的華人爵士再少一人。中文大學香港亞太研究所副所長劉兆佳表示，以往在英國管治下，爵士銜頭是授予社會上具地位、擔任公職、對殖民管治有幫助的人士。&#13;<br> 現時仍在世的香港華人爵士，計有邵逸夫、鍾士元、張奧偉、廖本懷、楊鐵樑，以及較早前曾經入院的利國偉等。&#13;<br> 香港九七回歸前，英國也曾頒授爵士銜予一些較年輕的後進，包括合和實業主席胡應湘、現任政務司司長曾蔭權及行政會議成員王䓪鳴。&#13;<br> 香港回歸後，英國仍有向港人頒授爵士銜，包括長實主席李嘉誠及胡關李羅律師行顧問胡寶星。</p></body></html>
