<html><header><meta charset="utf-8"><title>鄺美雲贈加持佛珠祝福羅文</title></header><body><h1>鄺美雲贈加持佛珠祝福羅文</h1><p>鄺美雲、羅文、朱潔儀和梁思浩等一班佛教徒，昨日到維園出席「活力創明天佛誕嘉年華」，由於昨日活動總共分為三部份，所以鄺美雲就以大會籌委副主席身份招待各人，並頒贈紀念品給嘉賓，而羅文就得到一條加持了的佛珠手鏈。不過一臉病容的羅文，完成了整個浴佛儀式後，在鄺美雲陪同下匆匆離開。<br> &#13;<br> <spanclass>有幾聲咳 &#13;<br> 鄺美雲事後表示，因為羅文有幾聲咳，所以在完成儀式後就先載他買咳藥水回家。她說：「係我邀請羅文嚟，我提議大會送佛珠，加持咗嘅佛珠係代表祝福意思，祝佢身體健康。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：仇志德</spanclass></p></body></html>
