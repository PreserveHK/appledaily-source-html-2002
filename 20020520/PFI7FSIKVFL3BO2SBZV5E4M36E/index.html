<html><header><meta charset="utf-8"><title>娜姐愛徒不懂跳舞蝕底</title></header><body><h1>娜姐愛徒不懂跳舞蝕底</h1><p>麥當娜（Madonna）徒弟、現年十八歲的創作女歌手MichelleBranch，上周到馬尼拉宣傳。擁有印尼血統的Michelle，早前在馬尼拉舉行記者會，其間她表示為自己創作人的身份感驕傲，不過她幽默地指自己不是金髮美女又不懂跳舞，其實很吃虧。<br> &#13;<br> <spanclass>受寵若驚 &#13;<br> Michelle還透露早前在美國的演唱會中，連娜姐、大衞寶兒（DavidBowie）亦遠道前往捧場，令她受寵若驚。Michelle在馬尼拉舉行了一場小型演唱會，獻唱了最新作品。</spanclass></p></body></html>
