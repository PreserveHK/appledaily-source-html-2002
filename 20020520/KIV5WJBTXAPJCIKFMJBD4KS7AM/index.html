<html><header><meta charset="utf-8"><title>王永平浴佛傾佛偈</title></header><body><h1>王永平浴佛傾佛偈</h1><p>面對公務員減薪爭拗而備受困擾的公務員事務局局長王永平，昨日出席佛誕節嘉年華時寄語各人，放下執着，對身外物少些緊張，對別人多些寬容，做人就會開心得多。&#13;<br> 王永平並非佛教徒，但他昨日也按傳統習俗浴佛。他在致辭時說：「我哋可以嘗試向得道嘅佛教徒學習兩件事，一係放下執着，二係積極做人。」對香港經濟不景氣，許多人都面對生活上的困難，王永平希望大家能學習佛教徒，做好本份。</p></body></html>
