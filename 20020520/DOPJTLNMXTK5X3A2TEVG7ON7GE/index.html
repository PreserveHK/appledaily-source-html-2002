<html><header><meta charset="utf-8"><title>戴亞最後2天定前程</title></header><body><h1>戴亞最後2天定前程</h1><p>【綜合英格蘭外電】英格蘭國家隊領隊艾歷臣於周日表示，他將予戴亞最後兩天時間證明傷勢無恙。&#13;<br> 「我們將會在未來兩天再觀察他的狀態。」艾歷臣周日在新聞發布會中表示。&#13;<br> 早在上周日，艾歷臣曾指出除非「奇迹」出現，否則戴亞難望趕及在決賽周展開前康復，不過據報稱戴亞的膝傷康復進展較預期快，使他重燃入選希望。&#13;<br> 戴亞直認有信心征戰決賽周：「現在我感到傷勢康復進展良好。老實說，假如我對自己無信心，亦不會隨隊來濟州。」</p></body></html>
