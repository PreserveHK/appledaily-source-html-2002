<html><header><meta charset="utf-8"><title>椎名林檎承認離婚</title></header><body><h1>椎名林檎承認離婚</h1><p>日本型格女歌手椎名林檎，前日被報章《Sports報知》披露她於今年一月已和結他手老公彌吉淳二離婚的消息，昨日椎名所屬的東芝EMI唱片公司承認報道屬實，但卻不肯透露二人離婚的原因。東芝EMI負責人說：「呢啲係椎名嘅私事，點解離婚我哋當然唔知。佢係一個歌手，請你哋留意番佢嘅音樂動向。」<br> &#13;<br> <spanclass>再見亦是朋友 &#13;<br> 而椎名將於下周一推出的新歌《歌的手冥利～其之一》，其前夫彌吉亦有份參與音樂製作，可見二人再見亦是朋友。</spanclass></p></body></html>
