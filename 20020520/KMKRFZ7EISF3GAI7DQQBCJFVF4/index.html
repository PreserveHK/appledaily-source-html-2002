<html><header><meta charset="utf-8"><title>供佛素食蒝荽餅夠清香</title></header><body><h1>供佛素食蒝荽餅夠清香</h1><p>蒝荽其實是一種植物，據聞有清熱作用，兼且味道清香。每逢佛誕前後，素菜館都會用蒝荽做餅，用以供佛。除有無餡蒝荽餅之外，更有豆沙和蓮蓉做餡，堂食每碟$9（有餡每碟兩件，無餡每碟三件），外賣價有餡每件$3，無餡每件$2.5。</p><p><spanclass><fontstyle>店名：東方小祇園  &#13;<br> 電話：25752542&#13;<br> 地址：香港灣仔道111號</fontstyle></spanclass></p></body></html>
