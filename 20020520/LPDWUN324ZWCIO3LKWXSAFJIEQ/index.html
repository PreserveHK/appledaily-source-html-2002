<html><header><meta charset="utf-8"><title>區旗亂放被質疑侮辱</title></header><body><h1>區旗亂放被質疑侮辱</h1><p>【本報訊】區旗被放樓梯底，成何體統？昨日在維多利亞公園舉行的佛誕嘉年華活動，表面風光熱鬧，但一幅象徵特區的區旗卻被人隨意放到舞台之下，反轉倚傍着一條樓梯，與棄置的紙箱、鐵罐堆放在一起。<br> &#13;<br> <spanclass>「比塗污更侮辱」 &#13;<br> 綽號「女長毛」的示威常客雷玉蓮本身亦是佛教徒，她昨日參加嘉年華後計劃離開時，赫然見到這個景象，令她記起示威拍檔過去多次因塗污區旗、國旗而被判罪成的場面。&#13;<br> 「女長毛」向記者說，她詢問現場警員這樣處理區旗算不算侮辱，獲警員三次答覆「唔算」，哪如何才算侮辱區旗？她引述警員指塗污才是。她對此答覆深表驚訝說：「𠵱家比塗污更侮辱！」</spanclass></p></body></html>
