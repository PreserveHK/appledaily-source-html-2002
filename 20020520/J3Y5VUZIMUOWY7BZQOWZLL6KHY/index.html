<html><header><meta charset="utf-8"><title>超儀借超瓊首飾撐場</title></header><body><h1>超儀借超瓊首飾撐場</h1><p>何超儀與陳子聰主演的電影短片《太太》，有份入圍今屆康城影展，昨日凌晨四時許（康城時間前晚十時許），超儀與陳子聰齊齊出席「香港之夜」活動，超儀以火紅雪紡top襯黑裙，並向胞姊何超瓊借來首飾撐場。&#13;<br> 超儀一到場即說：「原本廿一號我同子聰要幫愛護動物協會拍宣傳片，但𠵱家佢哋個期延遲咗，我哋先至可以嚟到。」<br> &#13;<br> <spanclass>坐經濟位赴康城 &#13;<br> 由於時間緊迫，訂不到頭等及商務客位機票，超儀惟有乘搭經濟客位前往康城。超儀表示這次吐氣揚眉，能夠成為唯一一部華人電影短片參展，實在開心，她預計到康城影展結束後，才會與男友陳子聰返回香港。</spanclass></p></body></html>
