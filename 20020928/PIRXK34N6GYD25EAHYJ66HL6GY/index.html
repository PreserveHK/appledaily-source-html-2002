<html><header><meta charset="utf-8"><title>郭羨妮冇搵馬浚偉</title></header><body><h1>郭羨妮冇搵馬浚偉</h1><p>郭羨妮昨日從廣西返港，被問到傳她因馬浚偉洩露消息給傳媒而與對方翻臉時，郭羨妮說：「有聽過，但係冇深入研究，呢單嘢幾無聊，我冇因為呢單嘢聯絡過佢，大家都各有各忙。我就唔知佢有冇搵過我，因為我喺內地冇開手提電話。」問郭羨妮會不會主動找馬浚偉，她說：「朋友嘅嘢，唔使咁刻意。」<br> &#13;<br> <spanclass>必定會打招呼 &#13;<br> 對於是否相信馬浚偉放料，郭羨妮說：「冇諗過呢件事，周刊成日作嘢，唔需要理，清者自清。」她亦表示將來若見到馬浚偉，必定會和他打招呼。</spanclass></p></body></html>
