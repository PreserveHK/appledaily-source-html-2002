<html><header><meta charset="utf-8"><title>M16步槍美軍常用</title></header><body><h1>M16步槍美軍常用</h1><p>案中撿獲的M16步槍是美軍廣泛使用武器，最早於一九六二年由美國空軍採用為制式裝備，稍後廣泛應用於陸軍，是世界上最早開始使用小口徑高速子彈的突擊步槍。翻開近代美國戰爭史，M16一直是美軍最常用武器，曾經參與包括六十年代越南戰爭、九十年代「沙漠風暴」及去年進攻阿富汗戰爭。&#13;<br> M16步槍射程達四百六十米、可連環發射七百至九百五十發5.56毫米小口徑子彈，成為軍方主力武器，於越戰期間曾經改良為M16A1型號，至一九八二年又改良為M16A2型號。</p></body></html>
