<html><header><meta charset="utf-8"><title>富豪40車系75周年特惠價招徠</title></header><body><h1>富豪40車系75周年特惠價招徠</h1><p>近排，香港個車市好熱鬧，繼有多部歐洲新車響香港作首展之餘，重有多間代理推出優惠車價去吸引買家㖭！而剛於今個月上旬，向全球發布最新七人SUV嘅瑞典富豪車廠，為慶祝75周年紀念，香港代理亦以極具誘惑嘅車價，推售全新2003年嘅S40四門轎車同V40五門掀背旅行車，由原來接近20萬嘅車價，減至𠵱家15萬9千8，便宜咗近4萬蚊喎！真係你都咪話唔吸引！據亞Mark所知，兩款新車合共限售75部，想擁有一部新款又見安全性嘅歐洲車作座駕的話，咁就記住唔好錯過機會喇！</p></body></html>
