<html><header><meta charset="utf-8"><title>　　房署職員學警方攝錄記者 - 李八方</title></header><body><h1>　　房署職員學警方攝錄記者 - 李八方</h1><p>噚日喺最後一期居屋出售揀樓嘅截止日子，好多趕住搭尾班車嘅市民都去樂富居屋中心揀樓，八方當然唔可以錯過去採訪，點知八方發現有房署職員竟手持攝錄機同相機拍攝在場嘅市民同記者，好似警方拍攝示威遊行情況咁，令到在場記者不滿。&#13;<br> 房署解釋指，今次咁做只係作為內部紀錄，以便改善日後嘅工作，但有唔少記者都質疑咁做，認為今次係最後一期居屋發售，房署冇必要做呢啲嘢，只係浪費人力資源。&#13;<br> （圖）房署職員話錄影係為咗改善服務質素。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
