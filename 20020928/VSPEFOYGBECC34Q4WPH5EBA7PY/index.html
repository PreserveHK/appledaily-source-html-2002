<html><header><meta charset="utf-8"><title>保采芬扮鬼扮馬好新鮮</title></header><body><h1>保采芬扮鬼扮馬好新鮮</h1><p>明珠大使左慧琪、保采芬昨日一同在電視城拍攝宣傳片，並且換上七、八個新造型，保采芬說：「第一日開始拍覺得好得意、好開心，今朝早就拍咗一個古裝造型，好新鮮，之後重會拍泳衣、殭屍、便服等造型。」拍攝工作由朝拍到晚，問保采芬會否覺得辛苦？她說：「冇，不過好彩只係講少少中文對白，如果唔係就有排拍。」<br> &#13;<br> <spanclass>想放長假 &#13;<br> 至於左慧琪亦表示第一日開工，心情相當興奮，但她坦言由選美至今未有放過長假，的確有點累，她說：「當選之後都未放過假，如果有個長假期，我就會陪屋企人，重要飛返英國補辦停學手續。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
