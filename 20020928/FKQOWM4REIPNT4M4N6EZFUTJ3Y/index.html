<html><header><meta charset="utf-8"><title>關心妍無緣與王菲食飯</title></header><body><h1>關心妍無緣與王菲食飯</h1><p>關心妍前晚在旺角一間酒吧，為一個歌唱比賽做表演嘉賓。她表示十年前曾參加過不少同類型的歌唱比賽，跟這次做表演嘉賓的感覺截然不同。&#13;<br> 關心妍一直視王菲和林憶蓮為偶像，她說：「好多年前我喺加拿大參加過一個歌唱比賽，勝出者有機會同王菲一齊食飯，結果我只係攞咗個亞軍，只可以同王菲一齊合照，但呢張相我至今都好好保存。」&#13;<br> 問到關心妍在入行後可有見過王菲？她說：「我都未見過佢，我好欣賞王菲啲造型，但就唔係個個都啱。」&#13;<br> 採訪、攝影：王連連</p></body></html>
