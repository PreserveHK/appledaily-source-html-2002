<html><header><meta charset="utf-8"><title>「十人幫」打「七人幫」</title></header><body><h1>「十人幫」打「七人幫」</h1><p>【本報訊】兩幫共十七名男子，昨凌晨一時許在九龍城侯王道十一至十三號一間餐廳酒廊消遣時，疑因碰撞小事發生爭執，其中「十人幫」向「七人幫」襲擊，雙方大打出手，場面混亂，其中四名二十二至二十三歲事主頭手受傷，兇徒傷人奪門逃走時，一隊警員接職員報案迅速趕抵，在門口拘捕四名年齡三十一至三十九歲涉嫌傷人男子（圖），調查後將他們帶署，傷者則送院治療。&#13;<br> 李旭基攝</p></body></html>
