<html><header><meta charset="utf-8"><title>安仔見新款寶馬心動</title></header><body><h1>安仔見新款寶馬心動</h1><p>許志安、周麗淇、滕麗名與魏駿傑等，昨日往尖沙嘴出席寶馬汽車活動，安仔表示欣賞過該款新型號寶馬Z4跑車後，也打算購買，他說：「都有啲心郁郁，但我講過話想買平啲嘅日本車。」<br> &#13;<br> <spanclass>保費十分高昂 &#13;<br> 安仔表示，近日不少汽車的售價均有優惠，但唯一令他頭痛的是保險費昂貴，藝人情況更嚴重，安仔的三部座駕均需以公司名義才受保，但保費亦十分昂貴。&#13;<br> 問安仔是否與藝人撞車有關，他即說：「其實唔係幫朋友講說話，打開報紙發生嘅車禍，都唔係好多係藝人撞車，所以保險公司唔應該咁緊張，搞到想促進繁榮都唔得。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
