<html><header><meta charset="utf-8"><title>港大會計系教授病逝</title></header><body><h1>港大會計系教授病逝</h1><p>【本報訊】香港大學會計系系主任、著名華人會計學者韓季瀛教授，昨下午三時許被發現病逝在香港大學沙灣徑譚益芳樓宿舍內。韓教授的一名姓李、四十一歲女性友人向警方表示，韓數天前曾向她表示身體不適，故昨午她前往韓的寓所探望時，拍門無人應，於是向管理員求助，入屋後發現韓倒在床上，已無知覺，於是報警。<br> &#13;<br> <spanclass>曾任教多間大學 &#13;<br> 警員及救護員到場，證實韓已不治，稍後通知港大方面聯絡他身在台灣的家人來港認屍。韓季瀛五十歲，曾任教紐約州立大學、密西根州立大學以及台灣中興大學和香港科技大學。</spanclass></p></body></html>
