<html><header><meta charset="utf-8"><title>何超儀偷師想開食肆</title></header><body><h1>何超儀偷師想開食肆</h1><p>何超儀、陳見飛（Tricia）、呂方和蔡一傑等人，昨日往銅鑼灣出席商台DJ蘇施黃教煮餸活動。<br> &#13;<br> <spanclass>忙抄筆記 &#13;<br> 何超儀十分百厭，她拿着雞頭玩弄給記者拍影。何超儀煮餸後不忘抄筆記，她說：「係呀，話唔埋有一日我會開舖頭嘛！」問她可有煮餸給男友陳子聰吃？她說：「唔使啩，係都煮畀屋企人食。」&#13;<br> 此外，鄭裕玲日前學揸電單車，問其男友呂方可擔心她的安危？他說：「個個揸都危險，不過佢去學唔代表會揸。佢都有叫我去學，不過我話𠵱家好熱，遲啲學好啲。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
