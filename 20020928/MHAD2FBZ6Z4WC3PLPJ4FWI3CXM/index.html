<html><header><meta charset="utf-8"><title>400人被查</title></header><body><h1>400人被查</h1><p>【本報訊】灣仔「今日杜老誌夜總會」燒車及撞閘爭奪睇場事件，雖然涉嫌主謀黑幫新義安頭目「新灣仔之虎」──甘仔及遮仔等人相繼落網，但警方相信仍有多名幕後涉案人士在逃。&#13;<br> 五、六十名警方重案組、反黑組及機動部隊人員，昨日凌晨繼續在銅鑼灣及灣仔區，針對新義安地盤的反罪惡行動，在多間卡拉OK、酒吧及夜總會等娛樂場所查牌（圖）。警方共查問過四百多人，無發現。&#13;<br> 李家傑攝</p></body></html>
