<html><header><meta charset="utf-8"><title>四川吸靈氣養生</title></header><body><h1>四川吸靈氣養生</h1><p>前年12月--羅文在家中嘔吐大作，更數度休克，送往養和醫院後驗出肝臟出現血瘤，留醫八日出院。&#13;<br> 去年5月--證實患上肝癌。當羅文到瑪麗醫院準備接受肝腫瘤切除手術時，照內窺鏡發現腫瘤黏連膽胃無法切除，手術臨時取消。之後羅文改以中醫抗癌，並到元朗向神醫陳伯求診，進行排毒療程。其後更隨有「富豪風水師」之稱的陳伯，到其四川清風山的家吸取靈氣。&#13;<br> 今年5月--有指羅文的肝腫瘤爆裂引致腹腔積血，再度留醫瑪麗醫院接受治療。&#13;<br> 今年7月--有傳羅文的肝臟血瘤再起變化送院。</p></body></html>
