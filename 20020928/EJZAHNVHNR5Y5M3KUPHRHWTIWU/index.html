<html><header><meta charset="utf-8"><title>Rosemary捽碟顯身手</title></header><body><h1>Rosemary捽碟顯身手</h1><p>名模Rosemary、陳見飛和新城DJ周子駒等人，前晚往中環蘭桂坊CClub，出席喜力「Found@Thirst」DJ比賽。前晚Rosemary相當忙碌，她先往會展出席珠寶晚會，然後又換靚衫，往蘭桂坊。<br> &#13;<br> <spanclass>路過湊熱鬧 &#13;<br> Rosemary和男友Gordan同樣喜歡捽碟，前晚她穿上性感tubetop、頭戴耳筒，在DJ比賽中大展捽碟技術，表現尚算不俗。&#13;<br> 陳見飛前晚原本跟周子駒只是路過，但二人亦到CClub湊熱鬧。陳見飛說：「我哋啱啱食完飯，跟住咪一齊飲嘢。」</spanclass></p></body></html>
