<html><header><meta charset="utf-8"><title>楊怡新紮姐仔忙拍劇</title></header><body><h1>楊怡新紮姐仔忙拍劇</h1><p>有「翻版張可頤」之稱的楊怡，在無綫的發展都稱得上順利，她最近正忙於拍攝無綫新劇《衛斯理》，而正在播映的劇集《流金歲月》，楊怡都有份演出。<br> &#13;<br> <spanclass>觀眾未投入 &#13;<br> 《流》劇首周平均收視只有二十四點，即有一百五十八萬觀眾收看，對比上齣同時段的《烈火雄心Ⅱ》，平均收視下跌了九點（約五十九萬觀眾）之多。該劇更被指橋段欠新意，楊怡昨日在電話訪問中說：「我覺得可能係劇集啱啱播映，觀眾未睇得投入，同橋段新舊無關，只要觀眾睇得開心咪得囉，內容都離唔開都巿同愛情。」&#13;<br> 髮型、化妝：JudyLo（TouchUp）&#13;<br> 服裝：Morgan&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德</spanclass></p></body></html>
