<html><header><meta charset="utf-8"><title>仲根霞躍登銀幕開殺戒</title></header><body><h1>仲根霞躍登銀幕開殺戒</h1><p>二十歲上位水着女星仲根霞將進軍影壇，在明年春天上映的中篇電影《GUNCRAZY》中，與十九歲的大谷光穗大鬥槍法。&#13;<br> 《GUNCRAZY》是米倉涼子與菊川怜今年分別主演的兩齣中篇電影之續集，新作仍由兩部中篇電影合成，繼續大Sell美女、槍戰和動作場面。除由仲根霞和大谷光穗合演的《反叛者的狂想曲》外，另一部則是由加藤夏希與原史奈合演的《用心棒的鎮魂歌》。</p></body></html>
