<html><header><meta charset="utf-8"><title>重拾二胡歸正途</title></header><body><h1>重拾二胡歸正途</h1><p>成為首名網上淫媒、利用ICQ扯皮條搵錢的年輕被告，其實本身早有一技之長──拉得一手好二胡。去年中被捕後他重拾故技，未幾獲得中樂團青睞，聘為樂師，從淫媒搖身變為二胡導師。<br> &#13;<br> <spanclass>參與多個表演 &#13;<br> 被告李泰松出身普通家庭，父為護衞員。辯方律師求情指他學業平平，中四輟學後曾當工廠工人。因自覺欠一技之長，便去學習製作電腦網頁，不料變成犯案的踏腳石；因學懂玩ICQ，結識案中女學生安排賣淫。不過他去年被捕後，電腦遭警方沒收作證物，失業多時的他遂重拾學習多年的二胡，磨練琴技，獲新聲國樂團聘請，參與多個中樂表演，並在十多間學校任二胡導師，重踏正途。&#13;<br> 本報記者</spanclass></p></body></html>
