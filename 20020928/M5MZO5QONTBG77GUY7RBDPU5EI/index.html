<html><header><meta charset="utf-8"><title>歐陽妙芝、關心妍金光燦爛</title></header><body><h1>歐陽妙芝、關心妍金光燦爛</h1><p>關心妍（Jade）及齊芷瑤昨日出席鎮金店在金鐘太古廣場舉行、由平治汽車贊助的秋冬時裝滙演，而有份表演的模特兒，亦包括歐陽妙芝、AnaR.、樂基兒及陳嘉容等。<br> &#13;<br> <spanclass>母親送手鏈 &#13;<br> 除展出時裝外，大會更展出多款鎮金店的新款首飾，嘉賓之一的Jade原來亦是鎮金店擁躉，除戴上該店所送的新款耳環外，還戴上一條該店數年前出品、由Jade的母親所送的手鏈出席。Jade說：「其實我平日嘅衣服都有贊助。」&#13;<br> 此外，齊芷瑤亦表示曾收到追求者送贈的鑽飾，但為免對方誤會，最後將鑽飾物歸原主。&#13;<br> 採訪：何永寧&#13;<br> 攝影：黃文成</spanclass></p></body></html>
