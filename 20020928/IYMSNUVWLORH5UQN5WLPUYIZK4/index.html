<html><header><meta charset="utf-8"><title>入院前與至親好友度中秋</title></header><body><h1>入院前與至親好友度中秋</h1><p>羅文前日再度入院留醫，事實上，在剛過去的中秋節，羅文接了住在廣州的胞姊及胞妹來港團聚，一起慶祝佳節，並齊齊到寓所天台賞月。羅文自父母去世後，其胞姊及胞妹就是他最親近的人。<br> &#13;<br> <spanclass>氧氣機助呼吸 &#13;<br> 另一方面，羅文的愛徒容祖兒在中秋節當日，亦專程帶了月餅到羅文位於跑馬地的寓所陪師傅度中秋，兩師徒一邊賞月，一邊談天，容祖兒逗留約一個多小時才離開。&#13;<br> 而張智霖和女友袁詠儀在上周一，也冒雨帶着月餅往探訪羅文。羅文今次在入院前剛巧曾與家人、好友及愛徒團聚，共度佳節，可說享受了一個歡樂中秋。另外，據知羅文在中秋期間，因肝癌令肝臟脹大，要借助氧氣機呼吸。</spanclass></p></body></html>
