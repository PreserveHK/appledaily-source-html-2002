<html><header><meta charset="utf-8"><title>中化工網明年上創業板</title></header><body><h1>中化工網明年上創業板</h1><p>【本報訊】內地《21世紀經濟報道》報道，有意明年來港上創業板的內地專業網站中國化工網，去年的銷售額超過5000萬元（人民幣．下同），並錄得2000萬元純利，毛利率為40%。&#13;<br> 該公司已委任新鴻基協助安排明年來香港創業板上市，若成事可能成為首家在香港上市的內地網絡企業。&#13;<br> 報道稱，中國化工網由浙江省民營企業杭州中化網絡技術於1997年創立，該網站主要收入來自兩方面，首先是為企業建設網站並提供虛擬主機服務收費；第二是信息服務費用及網上廣告收入。網站以徵收會員方式吸納客戶，入會費為1.2萬元，以後每年6000元。</p></body></html>
