<html><header><meta charset="utf-8"><title>瑞銀華寶推薦首選恆生</title></header><body><h1>瑞銀華寶推薦首選恆生</h1><p>【本報訊】瑞銀華寶與恒生銀行（011）管理層會面後發表研究報告指出，儘管本港經濟仍然疲弱，但恒生在第3季度的盈利表現仍維持向好，無需利息成本資金固然因利率偏軟令回報率偏低，影響銀行的淨息差及淨利息收益。&#13;<br> 不過，低息環境亦刺激保險、投資基金等理財產品的銷售，當中的佣金收益達1.25%至1.5%，管理層表示透過銀行分銷保險產品的需求，保持強勁勢頭。&#13;<br> 受惠於企業貸款改善及按揭拖欠率下跌，恒生的整體撥備支出將會減少。瑞銀華寶建議投資者增持恒生，並推薦該行成為銀行股的首選。</p></body></html>
