<html><header><meta charset="utf-8"><title>「黑鷹」軍用直升機支援捉賊</title></header><body><h1>「黑鷹」軍用直升機支援捉賊</h1><p>內布拉斯加州州長約翰斯今次授權出動「黑鷹」軍用直升機，是援引緊急支援機制，即當州長在宣布進入緊急狀態令前或期間，緊急管理局（NEMA）會向州政府提供軍事協助。&#13;<br> 其時，州長便有權命令軍方及國民警衞軍提供協助，包括拯救、疏散和維持治安等行動。NEMA緊急支援協調員會決定出動甚麼軍力和軍備，確保行動合適和迅速。&#13;<br> 「黑鷹」直升機是軍方的前線直升機，可用於攻擊、巡邏及搜救，能運送十一名全副武裝的士兵。在九三年美國出兵索馬里剿當地軍閥役，「黑鷹」卻被擊落了。此役被拍成電影《黑鷹十五小時》。&#13;<br> 綜合外電報道</p></body></html>
