<html><header><meta charset="utf-8"><title>鋪磚行人路現凹凸</title></header><body><h1>鋪磚行人路現凹凸</h1><p>荔枝角長沙灣道八百至八百四十八號門前，早前進行工程，惟鋪路後路面仍然凹凸不平，效果甚差，恐會危及途人，讀者關小姐盼有關當局盡快改善路面情況。<br> &#13;<br> <spanclass>知會電訊公司改善 &#13;<br> 路政署函覆本報稱，讀者所指的路面凹凸問題，相信是指新造的地磚路面水平，與舊有的電話井蓋水平出現偏差。路政署早已通知有關電訊公司，盡快調校井蓋以配合路面，並已臨時鋪設英泥沙漿於舊井蓋，以減少凹凸情況，有關機構已答應立刻安排工程。&#13;<br> （○九○四一九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
