<html><header><meta charset="utf-8"><title>洋董事藏毒獲輕判</title></header><body><h1>洋董事藏毒獲輕判</h1><p>【本報訊】英國籍銀行董事流連蘭桂坊著名的士高，被警方搜身發現藏有可卡因，被控一項藏毒罪。裁判官判決被告簽保一千元及守行為一年，不留案底。&#13;<br> 被告BradleyJamesWood（圖），三十一歲，負責股票買賣事務。控罪指他於今年七月六日，在中環CClub的士高內，管有零點八九克粉末，內含零點四五克可卡因。&#13;<br> 律師指被告因工作關係須向香港證券及期貨事務監察委員會申領經紀牌照，但該牌照只容許沒有刑事案底的人申請，希望裁判官可酌情處理。&#13;<br> 案件編號：WSCC1287/2002</p></body></html>
