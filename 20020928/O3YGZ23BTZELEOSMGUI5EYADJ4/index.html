<html><header><meta charset="utf-8"><title>I-China債務待重組</title></header><body><h1>I-China債務待重組</h1><p>【本報訊】自今年1月開始停牌的I-China（240，前稱海裕國際），其副主席蔡嵩豐昨日在股東會後表示，正積極與債權銀行研究債務重組，該公司要先達成重組方案才可以復牌。&#13;<br> 截至今年3月底止，I-China負債5.4億元，招商銀行為主要債權銀行，貸款本金連利息4.56億元，並已停止償還。蔡嵩豐續說，I-China持有27.5%的海暉國際（269），已出售所有可以出售的資產，剩下的空殼亦由清盤人處理。</p></body></html>
