<html><header><meta charset="utf-8"><title>任賢齊扮拳手夠落寞</title></header><body><h1>任賢齊扮拳手夠落寞</h1><p>任賢齊（小齊）所屬的唱片公司，最近為宣傳小齊的新碟《一個任賢齊》，特別花三百萬台幣（約六十七萬港元），拍攝一套長達九十分鐘的音樂劇《永遠永遠永遠的永夜》。<br> &#13;<br> <spanclass>每天睡三小時 &#13;<br> 該音樂劇由小齊自編自演，他飾演一名黑市拳手，更走遍台灣多個地方，包括淡水、基隆、金山和石門等地，一共拍攝了十多日，每天小齊只睡約三小時，令他十分疲累。其中一幕導演要拍攝小齊落寞的一面，他即時主動要求不化妝，小齊說：「我個樣已經好落寞，所以可以慳番啲化妝品。」&#13;<br> 此外，一眾工作人員都十分認真拍攝，據悉導演為了將音樂劇拍成具電影感，特別用了三百六十度全視覺攝影手法。</spanclass></p></body></html>
