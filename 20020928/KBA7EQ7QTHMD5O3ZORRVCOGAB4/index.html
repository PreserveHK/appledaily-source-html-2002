<html><header><meta charset="utf-8"><title>團體籲中國廢死刑</title></header><body><h1>團體籲中國廢死刑</h1><p>【本報訊】包括國際特赦、香港天主教正義和平會等多個民間團體今日發起簽名運動，要求中國政府廢除死刑，以及停止處死在內地犯罪的香港人。&#13;<br> 他們在新聞稿中指出，根據國際特赦組織資料，去年全球三十一個國家，共有三千零四十八名死囚被處決，中國佔了八成，歐盟也對此表示關注，他們更關注香港人在內地被處決的情況，直至目前為止，已有七十名港人罪犯在內地被處決，而且有上升趨勢，他們呼籲中國政府停止執行死刑。</p></body></html>
