<html><header><meta charset="utf-8"><title>追蹤失車系統建奇功</title></header><body><h1>追蹤失車系統建奇功</h1><p>警方今次瞬即追蹤到劫匪逃亡路線，實在歸功於汽車衞星導航系統，因為被劫走的富士汽車安裝了OnStar導航系統。&#13;<br> OnStar是安裝在汽車上的一款先進通訊系統，結合了數碼無線電話網絡和衞星系統，能夠向駕駛者提供二十四小時的即時資訊服務、在緊急情況下求救及遙控開關車門。若汽車被偷車賊盜去，遭刻意破壞車上的OnStar系統，總台仍能夠憑藉內置的全球定位衞星系統（GPS）跟蹤失車，不過為保障客人的私隱，總台只會在車主報失汽車或安全氣袋啟用後，才會聯同警方進行確定汽車位置的程序。&#13;<br> 綜合外電報道</p></body></html>
