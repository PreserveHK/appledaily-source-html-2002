<html><header><meta charset="utf-8"><title>神話成員撞車重傷</title></header><body><h1>神話成員撞車重傷</h1><p>韓國人氣六人組合神話的二十三歲成員DongWan，昨日在韓撞車，嚴重受傷。<br> &#13;<br> <spanclass>趕拍韓劇 &#13;<br> 昨日清晨五時三十分，DongWan等三人乘保母車趕往韓劇《天堂的孩子》拍攝場地，在西海岸高速公路近唐津的一段，與一大型貨車相撞，後座的DongWan與駕駛席的經理人分別腰及喉部受重傷，DongWan更即時暈倒，送醫時依靠呼吸儀器，幸而急救後甦醒，但前座的工作人員則傷重不治。</spanclass></p></body></html>
