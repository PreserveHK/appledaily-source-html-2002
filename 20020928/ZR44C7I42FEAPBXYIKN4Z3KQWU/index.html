<html><header><meta charset="utf-8"><title>長服避孕丸更易受孕</title></header><body><h1>長服避孕丸更易受孕</h1><p>英國一項研究發現，曾長期服用避孕丸的女性，比短期或從未服用避孕丸的更容易受孕。科學家表示，新發現打破了過去認為服食避孕丸會減低生育能力的觀念。<br> &#13;<br> <spanclass>停藥後75%半年內懷孕 &#13;<br> 研究員根據英國近八千五百名女性的生育歷史，在她們決定生育後，有七成四在六個月內成功懷孕、一成四要六至十二個月，一成二要在一年後才告懷孕。&#13;<br> 曾服食避孕丸五年或以上的婦女，七成五可在半年內懷孕，但那些不曾服用避孕丸的，只有約七成人成功。研究員指，婦女停服避孕丸後首三個月雖未能懷孕，但之後受孕機會大增。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
