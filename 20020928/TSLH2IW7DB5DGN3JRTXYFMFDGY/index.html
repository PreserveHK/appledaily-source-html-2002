<html><header><meta charset="utf-8"><title>土國挖出阿波羅神殿</title></header><body><h1>土國挖出阿波羅神殿</h1><p>意大利考古隊最近在土耳其伊斯坦堡以南約六百五十二公里的帕木卡芮地區，發現了古希臘羅馬神話中的阿波羅太陽神殿遺址。<br> &#13;<br> <spanclass>位於「通往地獄的大門」 &#13;<br> 考古隊領隊安德利亞表示，神殿多個部份，包括四座神壇可望今年全部出土，其餘待明年繼續挖掘。&#13;<br> 神殿的位置處於帕木卡芮地區附近一座希臘古城赫拉波里斯的遺址。據希臘神話記載，赫拉波里斯有「通往地獄的大門」之稱。&#13;<br> 在挖掘期間，考古隊也挖出一座雅典女神像，並為一座早前出土的希臘著名哲學家蘇格拉底的雕像完成維修工作。&#13;<br> 中央社</spanclass></p></body></html>
