<html><header><meta charset="utf-8"><title>小統計：美逾半少年家中嘗禁果</title></header><body><h1>小統計：美逾半少年家中嘗禁果</h1><p>美國一個防止青少年懷孕組織向8000名12-16歲青少年進行調查，發現56%青少年是深夜於自己或伴侶跟父母一同居住的家中初試雲雨情，其他熱門地點包括：&#13;<br> ‧朋友家--12%&#13;<br> ‧自己獨居的家--9%&#13;<br> ‧貨車或汽車中--4%&#13;<br> ‧在公園或露天地方--3%&#13;<br> ‧在酒店或汽車酒店--3%&#13;<br> ‧其他地方--10%&#13;<br> 資料來源：MSNBC</p></body></html>
