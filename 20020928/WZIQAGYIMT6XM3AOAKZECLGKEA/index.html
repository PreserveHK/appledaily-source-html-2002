<html><header><meta charset="utf-8"><title>「大佬條女都敢摸！」</title></header><body><h1>「大佬條女都敢摸！」</h1><p>【本報訊】一名印度男子昨凌晨四時許在尖沙嘴彌敦道一間的士高消遣期間，涉嫌非禮一名穿着性感吊帶背心的姓何（二十三歲）妙齡少女，對方呼叫驚動在場男友。據知少女的男友為江湖「大佬」，聞悉女友受辱即時召來大批「兄弟」到來護花，並制服色狼，其間有人喝罵印度漢：「儍仔，大佬條女都敢摸！」事後將他交警方處理。&#13;<br> 現場消息稱，涉嫌印度男子三十三歲，報稱遊客，較早前在的士高女廁外多次向出入的女子毛手毛腳，只是其他事主忍氣吞聲沒有追究，終於「上得山多終遇虎」。</p></body></html>
