<html><header><meta charset="utf-8"><title>陳錦鴻被斥未夠班</title></header><body><h1>陳錦鴻被斥未夠班</h1><p>有線電視早前和陳錦鴻傾談合作，陳錦鴻囂張地稱「有線冇嘢啱我做」，其後他向本報否認曾和有線接觸，更稱是有人想做新聞，有線電視節目部執行董事徐小明直斥陳錦鴻說話不知所謂。<br> &#13;<br> <spanclass>call台有紀錄 &#13;<br> 昨日徐小明接受本報電話訪問時說：「我絕對相信我嘅同事係清白，同陳錦鴻傾嘅係創作部經理方先生，陳錦鴻嘅call台有佢嘅call，而陳錦鴻覆嘅電話都係打嚟有線，我哋有確實嘅證據證明同陳錦鴻有傾過。我希望陳錦鴻自我反省，勇於認錯，如果要借人做宣傳，陳錦鴻未夠班！」&#13;<br> 採訪：張止寒</spanclass></p></body></html>
