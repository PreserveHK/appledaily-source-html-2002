<html><header><meta charset="utf-8"><title>塞內加爾沉船七百人失蹤</title></header><body><h1>塞內加爾沉船七百人失蹤</h1><p>塞內加爾一艘超載的渡輪周四晚在大西洋遇上風暴沉沒，至少四十一人死亡，近七百人失蹤。&#13;<br> 該艘由濟金紹爾省卡薩芒斯開往首都達卡爾的「容那」號渡輪，在駛經岡比亞對開水域時遇風浪沉沒，一艘剛巧途經附近的意大利船救起部分生還者。<br> &#13;<br> <spanclass>舉國哀悼三天 &#13;<br> 據總理博耶透露目前至少有四十一人獲救，但據其他消息指，約八十人獲救。&#13;<br> 肇事渡輪最多可載五百五名乘客，但據說當時載了七百九十七人。博耶指渡輪是經不起暴風雨吹襲翻沉，但據未經證實的報道指，可能是引擎發生故障。&#13;<br> 當局已宣布由周五中午起舉國哀悼三天，並繼續搜救失蹤者。&#13;<br> 綜合外電報道</spanclass></p></body></html>
