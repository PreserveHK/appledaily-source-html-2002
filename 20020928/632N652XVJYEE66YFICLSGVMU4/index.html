<html><header><meta charset="utf-8"><title>四億毒案港人囚40年</title></header><body><h1>四億毒案港人囚40年</h1><p>【本報訊】澳洲悉尼消息：一名香港移民，被指是香港新義安黑社會頭目及是一個龐大販毒集團首腦，昨日在悉尼地方法院被裁定於九八至二○○○年間，偷運三百七十五公斤海洛英到悉尼罪名成立，被重判入獄四十年。&#13;<br> 被告姓名譯音陳積，今年四十三歲。控方稱，該批毒品是藏在電腦硬件內，由香港運往悉尼，市值約一億澳元﹙約四億二千八百萬港元﹚。&#13;<br> 澳洲警方經過兩年調查，於二○○○年四月採取行動，在悉尼華埠截獲一批由香港入口電腦，在電腦內撿獲一批海洛英。&#13;<br> 澳洲警方在隨後的連串行動中，共拘捕七人，除陳積外，另一香港移民何文康，早前已被判入獄五年。</p></body></html>
