<html><header><meta charset="utf-8"><title>紀香露腿撼菊川怜</title></header><body><h1>紀香露腿撼菊川怜</h1><p>聲勢已大不如前的日本女星藤原紀香，面對廣告女王地位被菊川怜取代的事實，不得不在三菱冷氣機的新廣告中，露雙腿力挽頹勢。<br> &#13;<br> <spanclass>易服追擊 &#13;<br> 不過人氣爆棚的菊川怜，同日以極cool的「男裝儷人」look還擊。她最近為男士服裝公司Men'sPlazaAoki擔任代言人，日前她穿着該品牌的男性西裝拍攝廣告宣傳照片，散發出愈戰愈勇的氣勢，絕不似那些處於惡戰苦鬥狀態、一味靠賣性感的女星。</spanclass></p></body></html>
