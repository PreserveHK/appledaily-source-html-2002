<html><header><meta charset="utf-8"><title>蒙嘉慧打到殘</title></header><body><h1>蒙嘉慧打到殘</h1><p>蒙嘉慧（YoYo）昨日返回電視城拍攝《衛斯理》，她將會在下月中到內地拍外景，YoYo說：「真係開始有啲攰，每日收到rundown就即刻睇使唔使打，同埋有冇替身，日日打咁多真係好辛苦。」<br> &#13;<br> <spanclass>第三次考車 &#13;<br> YoYo第三次考車的考試日期是下月十八日，但是當日她已經身在內地拍劇，所以要將考車日期推遲，YoYo說：「我第三次考嘞！我會堅持，要話畀人聽我係有毅力。不過我覺得我之前兩次考都冇乜大問題，可能因為有傳媒，考牌官先會嚴啲，佢哋都唔想冒險俾人話佢哋偏私，所以揸正做。算啦，我都係爭少少運氣啫！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
