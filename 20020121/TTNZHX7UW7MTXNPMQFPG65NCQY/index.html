<html><header><meta charset="utf-8"><title>姚樂怡愛上女人</title></header><body><h1>姚樂怡愛上女人</h1><p>姚樂怡、陳霽平、鄺文珣、任葆琳與陳淑蘭等等，前晚齊往灣仔會展欣賞電影《魔戒首部曲：魔戒現身》之首映禮，單獨出現的姚樂怡以一身低胸裝上陣，頗為搶鏡。<br> &#13;<br> <spanclass>入時鐘酒店 &#13;<br> 姚樂怡近期正忙拍電影《性Salon狂想曲》，她在片中扮演一名同性戀者，她說：「所以我要作中性打扮，早排有場戲，要拍我摸一個女演員嘅胸部，我重要出入時鐘酒店，好尷尬呀，拍完戲重要喺酒店度好鬼祟咁行出嚟。」</spanclass></p></body></html>
