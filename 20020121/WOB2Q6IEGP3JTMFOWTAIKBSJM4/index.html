<html><header><meta charset="utf-8"><title>豐田350匹CelsiorGT有望登場</title></header><body><h1>豐田350匹CelsiorGT有望登場</h1><p>過往，只有歐洲才有高性能豪華房車出現嘅局面，終於有突破喇！皆因我哋熟悉嘅豐田Celsior（即港版凌志LS430），廠方會跟德國有名嘅Brabus汽車改裝公司合作，將原有輸出280匹嘅一台4.3公升V8引擎，汽缸容積擴大多200至300cc，令馬力輸出急增至350匹左右，演化成日本有史以來，給運輸省規限在280匹後嘅首部高性能豪華轎車。呢部豐田CelsiorGT新版，重會換裝上大包圍、大口徑胎軨、Racing化嘅避震同制動器，可望於今年秋季期間面世。</p></body></html>
