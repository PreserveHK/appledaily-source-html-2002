<html><header><meta charset="utf-8"><title>今明低溫攝氏十二度</title></header><body><h1>今明低溫攝氏十二度</h1><p>【本報訊】本港受到一股冬季季候風影響，天氣再度轉冷。天文台昨日下午發出今年首個寒冷天氣警告，預計今明兩日最低氣溫只得攝氏十二度，新界北部地區及高地更會再低幾度。&#13;<br> 天文台當值主任指出，寒冷天氣會維持一兩天，到本周四轉吹東風後氣溫會稍為上升，但他提醒市民周四及周五未必顯著回暖，故應緊記多穿禦寒衣服，以免着涼。&#13;<br> 民政事務總署昨日已在各區開放共十個臨時避寒中心，供有需要的市民避寒，任何人士若要入住避寒中心，可致電28351473民政署緊急事故協調中心查詢。</p></body></html>
