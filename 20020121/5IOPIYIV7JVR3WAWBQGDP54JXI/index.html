<html><header><meta charset="utf-8"><title>曾蔭權聞倫常慘劇心酸</title></header><body><h1>曾蔭權聞倫常慘劇心酸</h1><p>【本報訊】政務司司長曾蔭權昨日出席公務員「服務市民巡禮」開幕嘉年華時，主動表示對慈雲山發生之家庭悲劇表示好心酸與不幸。<br> &#13;<br> <spanclass>應求助社署 &#13;<br> 曾蔭權呼籲市民面對家庭問題、感情問題時，應冷靜面對，因很多事情都可以解決，而社會福利署及其他志願機構亦會伸出援手；他祈望以上家庭悲劇會陸續減少。&#13;<br> 社會福利署長林鄭月娥出席同一場合時，亦呼籲家長遇到不能解決的問題時，不要做一些傷害子女的事情，社署職員會跟進此宗慘劇。&#13;<br> 林鄭月娥又表示，社署過去一年接獲家庭暴力及虐兒個案都有上升，社署已加強預防及公眾教育，並設立二十四小時熱線服務，協助受困擾家庭。</spanclass></p></body></html>
