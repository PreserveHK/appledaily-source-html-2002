<html><header><meta charset="utf-8"><title>黑木瞳恐怖新作拍荷李活版</title></header><body><h1>黑木瞳恐怖新作拍荷李活版</h1><p>電影《來自黑暗的水底》乃《午夜凶鈴》的原著者及導演再度攜手合作，由四十一歲女優黑木瞳與新晉童星菅野莉央主演，堪稱比《午》片更加恐怖。<br> &#13;<br> <spanclass>迪士尼發行 &#13;<br> 《來》片在日本未上映便先揚威海外，因此片已被美國二十世紀霍士電影公司前總裁新開設的公司購買了翻拍版權，由迪士尼電影公司發行，將拍成荷李活電影。&#13;<br> 黑木瞳與台前幕後的工作人員前晚出席東京首映禮時即宣布喜訊，而版權費估計達三百九十萬港元。&#13;<br> 同時，荷李活版《午》片將於今年夏天美日同時公映。</spanclass></p></body></html>
