<html><header><meta charset="utf-8"><title>本田Jazz重現熱鬧場面</title></header><body><h1>本田Jazz重現熱鬧場面</h1><p>嘩！真係好耐無見過咁墟冚嘅場面喇！亞Mark唔係講緊假日茶樓食肆嘅境況，而係搶閘登場嘅本田Jazz（即日版Fit），同時間響各大陳列室同車展上嘅熱鬧場面；咁又係嘅，以10萬多些少嘅車價，就可以擁有一部咁多功能，設備又齊嘅人氣小車噃！聽聞代理方面，重好有信心響唔到一星期內，能夠將首批三百部現貨賣晒㖭！若然你係鍾情呢部新一代迷你CityRV車嘅話，就真係要快人一步至得喇！否則下批新貨，快者都要響農曆新年過後才有機會到港㗎！唔知到時代理會否見好加價呢？</p></body></html>
