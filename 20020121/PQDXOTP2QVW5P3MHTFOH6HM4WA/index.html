<html><header><meta charset="utf-8"><title>王菲、趙薇賀歲片煞科</title></header><body><h1>王菲、趙薇賀歲片煞科</h1><p>由梁朝偉、王菲、趙薇、張震和潘迪華等人演出的賀歲片《天下無雙》，前日在內地松江的片廠拍煞科戲。由於眾演員拍戲相處了數月離別在即，各人顯得依依不捨。<br> &#13;<br> <spanclass>內地宣傳十日 &#13;<br> 據悉《天》片將於下月七日在港舉行首映，電影公司構思屆時幾位主角會坐人力車出場，但電影公司仍在物色合適地方。而且由農曆年廿九至年初八（即二月十日至二月十九日），將於內地巡迴宣傳十日，包括廣州、上海、瀋陽、北京、武漢等。&#13;<br> 此外，王菲和梁朝偉日內便會為《天》片中一段黃梅調錄音。</spanclass></p></body></html>
