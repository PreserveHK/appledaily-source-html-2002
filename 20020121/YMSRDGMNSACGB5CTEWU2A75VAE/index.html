<html><header><meta charset="utf-8"><title>北京烤鴨揭發瀝青拔毛</title></header><body><h1>北京烤鴨揭發瀝青拔毛</h1><p>北京一些屠場為了方便，利用毒性強烈的致癌物質瀝青來拔鴨毛，當地部分飯店出售的烤鴨，也是採用這些「瀝青鴨」，導致當地的烤鴨店生意蒙上陰影。由於鴨的細毛部分沒有辦法像雞毛一樣容易用滾水燙過後拔乾淨，當地不少屠場大批地屠宰鴨子後，都會用瀝青拔毛。雖然按照大陸的食品衞生法規定，任何食物均禁止使用瀝青，但有關做法在內地依然相當普遍。&#13;<br> 目前，北京的主要售鴨市場如「太陽宮」與「玲瓏塔」都傳聞有瀝青鴨出售。而當地一些小規模飯店的烤鴨，也被指採用「瀝青鴨」。專家警告，瀝青致癌毒性強烈，而且容易在高溫下滲入鴨皮，殘留在鴨肉內，對人體極為有害。&#13;<br> 《京華時報》</p></body></html>
