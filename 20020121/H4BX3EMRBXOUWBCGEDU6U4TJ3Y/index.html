<html><header><meta charset="utf-8"><title>韓君婷施展爛玩本色</title></header><body><h1>韓君婷施展爛玩本色</h1><p>韓君婷、鍾沛枝、劉愷威及劉曉彤，昨日往沙田香港體育學院參加《東華愛心競技同樂》。<br> &#13;<br> <spanclass>力爭出線 &#13;<br> 雖然昨日大清早進行錄影，但一眾藝人無懼天氣轉冷，依然戮力參與各項競技遊戲。其中以韓君婷、鍾沛枝及劉愷威表現得最投入。兩位女士為求爭取出線，在玩「新春行運發大財」的遊戲時，就算玩至頭髮蓬鬆仍毫不介意，而劉愷威亦名副其實瞓身玩遊戲。&#13;<br> 在場的東華主席周振基及一班嘉賓亦戮力為TVB的隊員及參賽者打氣，氣氛熱鬧。&#13;<br> 攝影：陳烱威&#13;<br> 採訪：李珮洳</spanclass></p></body></html>
