<html><header><meta charset="utf-8"><title>Jamiroquai機關怪帽助演出</title></header><body><h1>Jamiroquai機關怪帽助演出</h1><p>英國當紅組合Jamiroquai昨晚假會展舉行首次的香港演唱會，不少圈中人都拍拖捧場，如鄭裕玲與前晚生日的呂方、鍾鎮濤與范姜等。樂隊一行六人昨午齊齊會見傳媒，席上新力唱片高層更頒發多張白金及金唱片予Jamiroquai。<br> &#13;<br> <spanclass>玩滑板練舞 &#13;<br> 表演時愛邊唱邊跳的主音JayKay原來靠玩滑板練舞，而嗜好收集奇形怪狀帽子的JayKay，自言家藏逾百頂怪帽，他更透露演唱會中會戴上一頂裝有機關、重達兩磅半的巨帽協助演出。</spanclass></p></body></html>
