<html><header><meta charset="utf-8"><title>Britney美貌靠化妝</title></header><body><h1>Britney美貌靠化妝</h1><p>人氣不斷下跌的美國女歌手BritneySpears，在外國大小音樂頒獎禮上連提名也沒有，但仍積極爭取每一個曝光機會，她前日便以性感裝束亮相法國康城NRJ音樂大獎頒獎禮，還與英國男歌手米積加（MickJagger）為頒獎禮擔任表演嘉賓。<br> &#13;<br> <spanclass>由設計師塑造 &#13;<br> 對於其處女演出電影《Crossroads》，被英報章《DailyRecord》指為史上最垃圾電影，Britney懶理之餘，只自顧稱許自己的美貌，乃由名化妝師及設計師人工堆砌出來的。</spanclass></p></body></html>
