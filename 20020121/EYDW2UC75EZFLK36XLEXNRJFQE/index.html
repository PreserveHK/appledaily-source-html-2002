<html><header><meta charset="utf-8"><title>周嘉玲獨自蒲吧</title></header><body><h1>周嘉玲獨自蒲吧</h1><p>周嘉玲前晚單獨出現蘭桂坊，當時她剛從酒吧出來，對於記者的鏡頭，周嘉玲均頭耷耷迴避。問到周嘉玲往哪裏玩，她說：「我行去飲嘢。」然後馬上急步離開。<br> &#13;<br> <spanclass>擁圈外男友 &#13;<br> 周嘉玲早前宣布跟拍拖五年的外籍男友馬健能分手，她去年底承認已有圈外的男友。周嘉玲早前稱與男友感情穩定，並已見過男友的父母，但她卻表示自己沒有時間和機會公開。周嘉玲更謂現在的男友沒有前男友般喜歡出鏡，現任男友的性格比較低調。&#13;<br> 採訪：楊潔雯　攝影：黃文偉</spanclass></p></body></html>
