<html><header><meta charset="utf-8"><title>中移動新客95%預付</title></header><body><h1>中移動新客95%預付</h1><p>【本報訊】中國移動（941）公布上月新增用戶人數，首12日新增176萬，其中只有8.8萬為簽約用戶，餘下95%為預付卡用戶，反映客戶平均每月收入持續受壓。該公司全年淨增用戶2413.2萬，約2257萬為預付卡用戶，僅156.2萬為簽約用戶。&#13;<br> 全年客戶量6926.6萬，其中預付卡用戶比例首次超越簽約用戶，達3529.1萬；簽約用戶則為3397.5萬。</p></body></html>
