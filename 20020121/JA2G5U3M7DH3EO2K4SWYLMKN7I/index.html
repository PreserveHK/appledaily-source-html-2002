<html><header><meta charset="utf-8"><title>鄭佩佩、原子鏸動干戈</title></header><body><h1>鄭佩佩、原子鏸動干戈</h1><p>已有十多年沒接拍廣告的武打女星鄭佩佩，昨日在銅鑼灣一影樓，為健康產品「骨樂靈」拍廣告，其女兒原子鏸亦有前來探班，並拿起刀槍作狀對打。<br> &#13;<br> <spanclass>成龍幫手急救 &#13;<br> 廣告中，鄭佩佩以武打女星形象舞刀弄劍，鄭佩佩說：「我當年拍武打片《鐵娃》時試過跌傷，嗰陣時成龍重係做緊武師，佢見我整親，即刻就咁用冰幫我敷，當時邊似得𠵱家有咁多治理方法吖！」&#13;<br> 鄭佩佩又表示最想與原子鏸拍攝手提電話廣告。</spanclass></p></body></html>
