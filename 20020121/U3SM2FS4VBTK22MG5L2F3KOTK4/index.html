<html><header><meta charset="utf-8"><title>BoBo重申Edison朋友關係</title></header><body><h1>BoBo重申Edison朋友關係</h1><p>陳文媛（BoBo）昨午到銅鑼灣時代廣場，舉行廣東專輯《Graceful》簽名會，在場有二百名歌迷前來索取簽名。<br> &#13;<br> <spanclass>從未踏足駿景 &#13;<br> 日前有報道指BoBo於《十大中文金曲》慶功宴後，曾到英皇駿景酒店與陳冠希會合，出席英皇搞的慶功宴，對此BoBo解釋說：「sorry喎，我咁大個女都未去過駿景，況且嗰日我即刻返咗屋企，駿景喺邊我都唔知。低能、離晒譜（指報道）。&#13;<br> 「總之，我哋從來冇拍過拖，冇分過手，冇復合過，一直都係朋友。」&#13;<br> 採訪：陳儀敏、李珮洳&#13;<br> 攝影：陳烱威、陳儀敏</spanclass></p></body></html>
