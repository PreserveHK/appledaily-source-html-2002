<html><header><meta charset="utf-8"><title>逾半男士生活壓力大</title></header><body><h1>逾半男士生活壓力大</h1><p>【本報訊】一項調查發現，超過半數受訪男士感到生活壓力甚大，而壓力主要來自工作及家庭生活兩方面，大部分男士表示遇到壓力時會向人傾訴、聽音樂、做運動等，但有部分受訪者表示會開快車、賭博，甚至召妓發洩。&#13;<br> 明愛男士成長中心「男性權責關注組」於去年十一月訪問了一百六十六名年齡介乎三十一至五十多歲的男士，接近一半男士表示曾因壓力出現失眠情況，受訪者中有三分一人表示不會向人傾訴。該組主任黎偉倫昨日在記者會上指，男士往往因為面子問題而不願找人傾訴，結果或會因逃避處理而令問題累積，容易釀成悲劇，故該中心會特別為男士開設輔導課程。</p></body></html>
