<html><header><meta charset="utf-8"><title>日廚越洋炮製大阪菜</title></header><body><h1>日廚越洋炮製大阪菜</h1><p>要食傳統日本料理，何需老遠飛到日本？由即日起至2月3日去中環麗嘉酒店的TheCafe就食到啦，專誠由大阪分店請來的日籍大廚，以創新的手法炮製出多款日式傳統美食，分別於晚餐及午餐或自助餐中推出，再配以罕有的日本有氣米酒，口味一新，想食快手。晚餐共八道菜，每位$688，午餐便當則每位$288。	&#13;<br>&#13;<br>記者：黃婉冰&#13;<br>&#13;<br>店名：TheCafe&#13;<br>地址：中環干諾道中3號香港麗嘉酒店3樓&#13;<br>電話：28776666內線8310</p></body></html>
