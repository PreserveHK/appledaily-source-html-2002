<html><header><meta charset="utf-8"><title>好姨拍劇途中賺外快</title></header><body><h1>好姨拍劇途中賺外快</h1><p>薛家燕（好姨）昨午到大角嘴港灣豪庭，擔任樓盤騷的表演嘉賓，好姨即席獻唱了三首歌，又與現場觀眾玩遊戲，場面十分熱鬧。<br> &#13;<br> <spanclass>贈送金牌 &#13;<br> 好姨透露這次表演的酬勞達十多萬元，她笑說：「因為呢個騷酬勞好好，雖然我趕緊劇，但係我同導演講我要開飯，所以佢都放我出嚟。」&#13;<br> 好姨早前推出一隻大碟，她昨日向記者表示大碟竟出現翻版。好姨氣憤地說：「我上兩個禮拜明明係HMV嘅第一位，但係𠵱家有翻版碟，所以點都會影響分紅。」為了杜絕歌迷買翻版，家燕姐現已積極聯絡贊助商，希望送金牌以吸引市民買正版碟。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
