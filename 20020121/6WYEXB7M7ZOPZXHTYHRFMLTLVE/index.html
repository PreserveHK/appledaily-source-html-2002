<html><header><meta charset="utf-8"><title>賭王看時裝樂不思蜀</title></header><body><h1>賭王看時裝樂不思蜀</h1><p>二○○二Chanel春夏時裝展乃澳門旅遊塔首個舉行的大型活動，更由何超瓊的公司負責管理。&#13;<br> 澳門特首何厚鏵由穿着Chanel秋冬裝的何超瓊陪同下出席，賭王何鴻燊與四姨太梁安琪亦有捧場，兩人由二十多名保鑣、保安簇擁下抵埗，何鴻燊揚言捧愛女場說：「買衫呢啲女人嘢你唔好問我，我捧嗰女場！」<br> &#13;<br> <spanclass>四姨太喊亂 &#13;<br> 近萬呎的會場，加上近千人出席，場面顯得有點混亂，賭王與四太在保安引導下左行右行都不得要領，四太不滿說：「搞乜㗎，我唔滿意啲安排，咁亂嘅！」不過何鴻燊則被現場模特兒吸引着，頻頻停步說：「睇吓先啦！」</spanclass></p></body></html>
