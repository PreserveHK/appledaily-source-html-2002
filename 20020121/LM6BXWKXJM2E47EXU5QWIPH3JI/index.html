</title></header><body><h1>菊川怜硬銷密實寫真
</h1><p>畢業於東京大學的二十三歲女優菊川怜，前日推出第四本寫真集《rei》，同日更舉行簽名會即席推銷。&#13;<br> 由於菊川在寫真中收起美好身段，只肯穿花裙會fans，為了令捧場客繼續支持，特別以七百日圓（約四十二港元）低廉價錢益街坊。<br> &#13;<br> <spanclass>表情搭夠 &#13;<br> 簽名會中菊川硬銷地說：「雖然啲衫唔性感，但希望可以用魅力同表情搭夠。其實大家買唔買都唔緊要，企喺書店入面齋睇都冇所謂㗎！」</spanclass></p></body></html>
