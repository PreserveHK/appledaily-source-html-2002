<html><header><meta charset="utf-8"><title>剛果災民冒險歸家</title></header><body><h1>剛果災民冒險歸家</h1><p>剛果民主共和國東邊的尼拉貢戈火山爆發三天後，周日已停止噴發岩漿。數以千計逃到鄰國盧旺達的戈馬市居民撇下國際救援組織提供的營帳，冒危險帶齊家當趕返家（見圖）。&#13;<br> 火山灰造成的雲層仍籠罩着幾近被熔岩流全面淹沒的戈馬市，滿地岩漿冷卻時不斷冒出騰騰熱氣。專家指出，戈馬市南面基伍湖湖底積存的大量沼氣和二氧化碳，隨時會因岩漿熱力飆升而釋出，少量二氧化碳就能令生物窒息。該市一名天主教主教周日被發現在家中昏迷，可能是吸入火山爆發時釋出的氣體所致。&#13;<br> 路透社</p></body></html>
