<html><header><meta charset="utf-8"><title>家務助理統一評核試</title></header><body><h1>家務助理統一評核試</h1><p>【本報訊】為加強家務助理的認受性，僱員再培訓局將於四月起推行家務助理統一評核測試制度，若考生通過全部六項考核，將獲發「技能卡」，再培訓局會將合格學員列入中央登記冊內，協助他們找工，考核費用全免。&#13;<br> 僱員再培訓局行政總監鄺勝仕表示，該局會於十月耗資七百多萬元成立一個中央評核中心。&#13;<br> 家務助理統一評估的考試範圍包括一般清潔、鋪牀、洗手間清潔、廚房清潔、地板打蠟，及熨衣技巧六部分，稍後，烹飪技巧及照顧嬰兒常識亦列入考核範圍內。再培訓局每年約培訓一萬四千名家務助理。</p></body></html>
