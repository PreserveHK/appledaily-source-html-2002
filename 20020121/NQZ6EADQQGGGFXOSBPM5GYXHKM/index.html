<html><header><meta charset="utf-8"><title>古天樂密食當三番</title></header><body><h1>古天樂密食當三番</h1><p>三十歲的古天樂九三年簽約無綫成為藝員，九四年參與電影演出，至今已拍二十多部電影，九五年更簽約華星當上歌手，單是去年他的收入估計已超過一千一百多萬，連同九九年所賺的一千五萬及前年的九百五十萬，過去三年他的總收入約三千六百萬。<br> &#13;<br> <spanclass>01年主要收入 &#13;<br> 劇集：《尋秦記》約120萬&#13;<br> 電影：《野獸之瞳》	約150萬、《蜀山傳》約150萬、《絕世好BRA》	約150萬&#13;<br> 唱片：《樂天》	一年歌星合約300萬&#13;<br> 廣告：樂天LOTTE香口膠約150萬、風影洗頭水約150萬&#13;<br> <b> 全年收入約1170萬</b> </spanclass></p></body></html>
