<html><header><meta charset="utf-8"><title>《魔戒》型男印度減壓</title></header><body><h1>《魔戒》型男印度減壓</h1><p>憑巨製《魔戒首部曲：魔戒現身》而人氣急升的新紮男星奧蘭多布林（OrlandoBloom），已火速成為萬千少女新寵，幾乎每日便有一個新的奧蘭多fans網頁在網上出現，而他日前為逃避人群，更往印度避靜！&#13;<br> 被譽為「令人溶掉」的型男奧蘭多，亦有份參與新片《黑鷹15小時》的演出，他亦承認不知如何應付走紅帶來的壓力。他說：「我受到好大衝擊，所以要去印度避開吓人群呀！」</p></body></html>
