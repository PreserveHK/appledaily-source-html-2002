<html><header><meta charset="utf-8"><title>美恩茲面具人周街走</title></header><body><h1>美恩茲面具人周街走</h1><p>說到臉譜嘉年華，人人都會擠到意大利的威尼斯。其實在德國西部城市美恩茲（Mainz）每年舉行的嘉年華會上，你也會發現一個個戴上臉譜的人在街上走動，更與其他打扮傳統的人士一同巡遊，其他節目還包括花車巡遊及街頭派對等。今年的舉行日期為2月7至12日，表演人數更會多達8,400人！&#13;<br>&#13;<br>記者：陳珮娟</p><p><spanclass><fontstyle>MainzTouristOffice  &#13;<br> 地址：ImBrueckenturmamRathaus,55116Mainz,Germany&#13;<br> 電話：(49)6131-286210&#13;<br> 傳真：(49)6131-2862155</fontstyle></spanclass></p></body></html>
