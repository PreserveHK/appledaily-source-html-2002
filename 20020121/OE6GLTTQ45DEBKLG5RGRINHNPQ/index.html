<html><header><meta charset="utf-8"><title>麥當娜臨危不亂</title></header><body><h1>麥當娜臨危不亂</h1><p>樂壇大姐大麥當娜（Madonna），前日飛抵法國巴黎欣賞其好友、意大利時裝設計師DonatellaVersace的最新春夏季時裝預展。<br> &#13;<br> <spanclass>無損雅興 &#13;<br> 雖則時裝展舉行期間，有兩名愛護動物團體PETA成員，突然衝上台大叫保護動物及反對穿皮草等口號，但仍無損麥當娜的雅興。時裝展完畢後，她還由宣傳人員陪同下到後台。</spanclass></p></body></html>
