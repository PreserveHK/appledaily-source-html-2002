<html><header><meta charset="utf-8"><title>韓版廣末蓄勢待發</title></header><body><h1>韓版廣末蓄勢待發</h1><p>近年香港勁吹「韓」風，繼朴志胤、張東健、宋慧喬和朴正熙等韓國藝人先後來港宣傳後，年僅十八歲、貌似日本女星廣末涼子的韓國女歌手徐真英，亦準備在香港樂壇分一杯羹。<br> &#13;<br> <spanclass>曾唱電影插曲 &#13;<br> 原來徐真英主唱的抒情歌《LoveLetter》，正是陳慧琳在台灣的主打國語歌《數到三就不哭》的原裝韓版。過往韓國多部電影，如車太賢主演的《獵奇女》電影插曲《第一次的感覺》，亦由徐真英主唱。</spanclass></p></body></html>
