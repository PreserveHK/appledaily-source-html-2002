<html><header><meta charset="utf-8"><title>任葆琳懶理佘詩曼撞車</title></header><body><h1>任葆琳懶理佘詩曼撞車</h1><p>何超儀、任葆琳和顧紀筠，昨日在鑽石山荷里活廣場，出席「荷里活廣場敲鼓祈福，祝願世代無肝炎」慈善活動。&#13;<br> 任葆琳當年跟佘詩曼同屆選港姐，對於佘詩曼前日又再度撞車，任葆琳說：「選完美，我哋圈子唔同，已經好少聯絡。」<br> &#13;<br> <spanclass>超儀促成好事 &#13;<br> 此外，何超儀早前宣布要改行淑女形象，她說：「公司禁止我去raveparty，佢話嗰啲場合多壞人。」對於好友陳奕迅和女友徐濠縈有結婚大計，何超儀說：「我想做佢哋嘅主婚人，當日做媒撮合佢哋，真係恭喜晒佢哋，我都希望有多啲人同我公開愛的承諾。」&#13;<br> 採訪、攝影：陳偉權</spanclass></p></body></html>
