<html><header><meta charset="utf-8"><title>利孝和夫人避談利瓦仔事件</title></header><body><h1>利孝和夫人避談利瓦仔事件</h1><p>開平理髮師嚴水益（利瓦仔）入稟高院申請確認是已故億萬富豪利銘澤之子，事件哄動各界，利氏家族中人均不表態。<br> &#13;<br> <spanclass>急步離開 &#13;<br> 昨日全國政協委員楊俊文為父親、義和隆米業創辦人楊永棠博士於香港浸信教會禮堂舉行感恩安息禮拜，利孝和夫人亦有到場致哀，被問到利瓦仔入稟一事，利孝和夫人表示：「喺呢個時間唔好問呢啲嘢啦，我同楊博士係相交多年嘅朋友，今日好傷心。」對有報道指利瓦仔乃騙子，利孝和夫人不作置評，快步離開。&#13;<br> 採訪：葉寶英　攝影：王光鴻</spanclass></p></body></html>
