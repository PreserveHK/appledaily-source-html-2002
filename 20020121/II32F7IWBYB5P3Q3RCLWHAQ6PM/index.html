<html><header><meta charset="utf-8"><title>湖南爆竹廠爆炸7人死</title></header><body><h1>湖南爆竹廠爆炸7人死</h1><p>湖南省和吉林省過去兩日分別發生爆竹廠及煤礦爆炸事件，共造成八死二傷二人被困慘劇。湖南郴州市永興縣油市鎮一間非法爆竹廠前天上午發生爆炸事件，造成七死一傷。死者中包括爆竹廠老闆劉俊庭及其妻子曹小麗。較早前，當地有關部門曾多次前往該爆竹廠檢查工作，要求關廠停工。但爆竹廠一直陽奉陰違，最終釀成大禍。&#13;<br> 而吉林省東遼縣遼河源鎮一煤礦場昨日下午發生氣體爆炸，造成一人死、二人傷，二人困在井下。&#13;<br> 中新社</p></body></html>
