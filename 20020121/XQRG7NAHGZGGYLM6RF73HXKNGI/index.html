<html><header><meta charset="utf-8"><title>車婉婉行山籌款掛彩</title></header><body><h1>車婉婉行山籌款掛彩</h1><p>車婉婉、黃伊汶、李惠敏、陳司翰及周永恒等人昨日在元朗，參加野外定向示範賽，為無國界醫生籌募經費。<br> &#13;<br> <spanclass>男歌手落力 &#13;<br> 車婉婉在比賽中不慎跌倒，她說：「頭先落斜嗰陣條斜路太斜，所以先搞到我跣低咗。」&#13;<br> 此外，男歌手陳司翰和周永恒最落力，比賽一開始二人即在山上拔足狂奔，而數十fans亦搏命緊隨二人，支持偶像。&#13;<br> 攝影、採訪：汪正文</spanclass></p></body></html>
