<html><header><meta charset="utf-8"><title>東芝e570水貨抵港</title></header><body><h1>東芝e570水貨抵港</h1><p>東芝宣布推出e570已經一段日子，可惜只在美國銷售，香港代理就暫時未有引入。不過日前水貨已經空運到港，開價$4,900發售。e570使用PocketPC2002作業系統，屏幕解像度240×320pixels加16Bit彩芒，並配備最強擴充槽SD加上支援CFII，配上Microdrive大大提高記憶容量。而且e570特別設計了獨有的介面軟件，方便用家毋須左搵右搵。&#13;<br>&#13;<br>記者、攝影：劉耀祥</p></body></html>
