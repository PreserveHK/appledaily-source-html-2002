<html><header><meta charset="utf-8"><title>江芷妮：我不是煙民</title></header><body><h1>江芷妮：我不是煙民</h1><p>無綫藝員江芷妮昨日出席於清水灣半島舉行的《智在必得》記招，並擔任司儀。<br> &#13;<br> <spanclass>有新聞價值 &#13;<br> 最新一期《忽然1周》報道指江芷妮與男友一支煙兩份抽，她對此回應說：「其實我男朋友又唔係圈中人，都唔明點解成日影佢。我都唔食煙嘅，佢哋都係畀面先寫我，可能我有新聞價值啦！」&#13;<br> 至於問到可有勸男友戒煙，江芷妮說：「佢最近身體都唔係幾好，但係我唔鍾意控制人，不過希望唔好俾人誤會我食煙，始終對形象都唔係咁好。」</spanclass></p></body></html>
