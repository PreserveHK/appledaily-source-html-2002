<html><header><meta charset="utf-8"><title>成龍改遺囑財產全歸林鳳嬌</title></header><body><h1>成龍改遺囑財產全歸林鳳嬌</h1><p>成龍前日在台灣接受當地主持張小燕專訪時，竟破例說出自己對另一半林鳳嬌（阿嬌）的感覺，而他自從「那次」（指吳綺莉誕小龍女事件）之後，亦由以前只給阿嬌家用的習慣，變成更改遺囑，把自己的所有財產都留給她。<br> &#13;<br> <spanclass>被阿嬌感動 &#13;<br> 成龍透露，當日事件爆發時，他跟阿嬌通電話，阿嬌卻對他說：「你先不要管我，趕快去處理，不要讓人家受到傷害，除非有人會傷害我，你再來保護我。」阿嬌這番話，令到成龍感受到阿嬌的偉大，甚至從此跟她有第二次戀愛的感覺，所以成龍給予阿嬌的評語是：「阿嬌太好了，沒有缺點。」</spanclass></p></body></html>
