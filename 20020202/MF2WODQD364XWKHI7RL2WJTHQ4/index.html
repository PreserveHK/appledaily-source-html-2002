<html><header><meta charset="utf-8"><title>林敏驄戲弄張如城母</title></header><body><h1>林敏驄戲弄張如城母</h1><p>廖偉雄（阿燦）、林敏驄、苑瓊丹（苑仔）、陳敏之和張如城等，昨日在北角燦師傅穀倉宣傳無綫新節目《香港鬆一鬆》，這個節目將於今晚首播。&#13;<br> 阿燦和林敏驄昨日分別以阿拉伯和女人扮相出現，更在現場大玩遊戲。&#13;<br> 林敏驄玩至中途，竟去拉着不願出鏡的張如城母親，張如城護母情切，馬上用褸遮着其母臉孔。張如城說：「我近排做好多大學巡迴騷，曾經有大學生話要做我經理人幫我接job抽佣。」&#13;<br> 張如城為《香》節目拍了新歌《萬事勝意》MV，張如城的母親表示擔心兒子人身安全，打算聘請保鑣護駕。&#13;<br> 採訪、攝影：王崇穎</p></body></html>
