<html><header><meta charset="utf-8"><title>黃浩然、樓茜妮騎鐵馬食風</title></header><body><h1>黃浩然、樓茜妮騎鐵馬食風</h1><p>黃浩然、樓茜妮和陳煒，前晚在旺角拍攝亞視賀歲劇《有求必應》煞科戲。黃浩然扮鐵騎士，而樓茜妮則坐電單車尾。<br> &#13;<br> <spanclass>「抽水」掀風波 &#13;<br> 黃浩然和陳煒在《有》劇中飾演「姊弟戀」情侶，而樓茜妮則演陳煒的妹妹，卻不知其姊的戀情，所以她仍力追黃浩然，前晚更無懼寒風坐對方的電單車尾。&#13;<br> 由於黃浩然沒有電單車牌，因此只能坐在寶馬電單車上作狀拍照。他說：「今次做男主角要畀人抽水。」樓茜妮聞言反駁說：「呢啲人我點睇得上眼。」此時黃浩然即說：「你有乜嘢畀我抽水？」&#13;<br> 經過一輪爭辯後，樓茜妮說：「佢（指黃浩然）好好，又靚仔，但我唔使抽佢水。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
