<html><header><meta charset="utf-8"><title>劉嘉玲、許晉亨同場不相逢</title></header><body><h1>劉嘉玲、許晉亨同場不相逢</h1><p>許晉亨與劉嘉玲這對過氣情侶，不約而同均熱愛蒲夜店及出席社交活動，前晚二人同時出現alainmikli於中環蘭桂坊舉行的派對。許晉亨慣常與好友胡家驊吳婉芳夫婦結伴赴會，而劉嘉玲則與一班好友玩樂。<br> &#13;<br> <spanclass>前後腳離開 &#13;<br> 在記者的鏡頭前，許晉亨與劉嘉玲不同時間進場及離場，未見二人一起玩樂，但不知在場內二人會否玩得更盡情呢？&#13;<br> 此外，社交派對確是朋友相聚的好機會，如胡兵和好友、陳冠希父親陳澤民前晚亦前後腳離開派對。而患肝癌、病情好轉的羅文，亦風騷地出現，盡興一番。</spanclass></p></body></html>
