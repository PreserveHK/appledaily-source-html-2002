<html><header><meta charset="utf-8"><title>喉管滲水</title></header><body><h1>喉管滲水</h1><p>大角嘴福全街一私人大厦一住客投訴，兩年多前爆鹹水管，他當時已發現樓宇所用的水管生銹，向水務署求助，未獲處理，事件不了了之，可是大半年前，其單位喉管又發生滲水事故，他不滿水務署依然未作積極協助。&#13;<br> 水務署林先生回應稱，私人大厦喉管應由私人負責，但該署曾派員上門查察，惟根據《水務條例》，就算有人違規，該署亦無權作出控告，需由業主自行循法律途徑追究。&#13;<br> (一一一九一八)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
