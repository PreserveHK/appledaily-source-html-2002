<html><header><meta charset="utf-8"><title>情人節送狗</title></header><body><h1>情人節送狗</h1><p>自問不是狗迷，但亦有留意上個月推出的Doogy狗香水。狗隻一般對香水敏感，而此香水賣點係人狗可共用。加上Doogy每支附送一隻狗仔公仔，據講呢隻狗仔可以帶來好運，唔怪得一個月內竟賣出超過5,000隻，在這個逆市之中竟有如此驕人成績，真係唔講得笑！傳聞已久嘅3款銀包白金頸鏈和鏈墜最近剛剛推出，當做情人節禮物也是一個不錯的選擇！&#13;<br> &#13;<br> 記者：周靜飴　攝影：黃子偉&#13;<br> &#13;<br> 售賣點：Seibu、CitySuper、Log-on&#13;<br> 查詢電話：28310111</p></body></html>
