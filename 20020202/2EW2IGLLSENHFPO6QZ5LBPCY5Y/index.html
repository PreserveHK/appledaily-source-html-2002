<html><header><meta charset="utf-8"><title>　　小孩與小馬 - 李八方</title></header><body><h1>　　小孩與小馬 - 李八方</h1><p>「趣致小馬」身形迷你，即使成年後身高亦僅及一個三呎小童。唔怪得圖中小馬與身材相近的小朋友咁「啱key」。兩隻曾隨莫斯科馬戲團在世界各地巡迴表演的迷你種小馬，噚日由太古城中心安排，到商場同市民拍照，人見人愛，極受歡迎。如果再想同小馬近距離接觸，就要年初四再去太古城中心。&#13;<br> 李家皓攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
