<html><header><meta charset="utf-8"><title>宋慧喬藉成龍揚名國際</title></header><body><h1>宋慧喬藉成龍揚名國際</h1><p>上月曾來港的韓國女星宋慧喬，已答允與成龍合作，擔任電影《火拼時速3》的女主角。<br> &#13;<br> <spanclass>明年開工 &#13;<br> 雖然早前有報道指宋慧喬在香港的經理人陳欣健，否認她來港時有與成龍傾過拍《火3》一事，但昨日韓國報章報道，宋慧喬已落實演出，望藉成龍之名在國際闖出名堂。而《火3》將於明年初開拍，故事是講述成龍與宋慧喬攜手儆惡懲奸。</spanclass></p></body></html>
