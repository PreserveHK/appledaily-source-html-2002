<html><header><meta charset="utf-8"><title>醉酒警駕車撞壆罰停牌</title></header><body><h1>醉酒警駕車撞壆罰停牌</h1><p>【本報訊】警員與女友吵架後借酒澆愁，在車廂睡覺時被警員拍門喚醒，即時開車離去，汽車失事撞壆，他被發現呼吸樣本內酒精含量超標近三倍，遂被控以不小心駕駛、醉酒駕駛及車輛沒第三者保險三罪，裁判官指摘被告身為警員知法犯法，判他罰款五千五百元，停牌十五個月。&#13;<br> 被告鄺逸恒（二十六歲），加入警隊五年；事發於去年十二月十一日，被告承認控罪。&#13;<br> 案件編號：TWCC285/2002</p></body></html>
