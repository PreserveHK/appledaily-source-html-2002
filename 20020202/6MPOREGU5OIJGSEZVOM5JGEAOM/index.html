<html><header><meta charset="utf-8"><title>Morning娘接五千萬個電話</title></header><body><h1>Morning娘接五千萬個電話</h1><p>日本人氣組合Morning娘，前晚在NTV電視台主持的綜合節目《真係好辛苦》中派錢，首一百名成功接通電話的觀眾，便可獲贈十萬日圓（約六千港元），結果電視台在一小時內接到五千四百一十一萬五千零十七個電話，平均一秒便有一萬五千零三十個電話，極之厲害。&#13;<br> 而Morning娘成員後藤真希的胞弟Yuuki終獲解凍，前日再次重投組合EEJump懷抱，並為去年八月發脾氣曠工而公開向fans道歉。</p></body></html>
