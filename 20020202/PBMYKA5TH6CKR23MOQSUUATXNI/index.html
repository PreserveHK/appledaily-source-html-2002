<html><header><meta charset="utf-8"><title>刁鑽經營顧客又愛又恨</title></header><body><h1>刁鑽經營顧客又愛又恨</h1><p>Voyage總店位於倫敦FulhamRoad，毗鄰年輕品牌Agnesb。Voyage可說是教知音又愛又恨的一個牌子，因其經營手法十分傲慢刁鑽，首先，從不會有時裝騷，而慕名前往的顧客，須按門鈴，問明身世才批准入內。&#13;<br> 後來則發出VIP卡予熟客，擺明不做生客生意，曾被英國傳媒評為最討厭的時裝店。Voyage最出色是運用布料這一環，設計師LouiseMazzilli放膽將最矜貴的布料如絲絨、羊毛洗得霉爛，營造古舊風格，再配以耀目的釘珠及綑邊等手工，曾經成為一時風尚。</p></body></html>
