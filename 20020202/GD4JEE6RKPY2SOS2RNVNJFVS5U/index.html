<html><header><meta charset="utf-8"><title>Mango誤傷周永恆</title></header><body><h1>Mango誤傷周永恆</h1><p>王秀琳（Mango）、譚詠麟、張燊悅、周永恒和黎瑞恩昨日出席港台「馬年獻瑞好運來」活動，一班歌手不停試食由六位參賽者設計的六款應節冷盤。&#13;<br> 王秀琳更不小心將手中的咪打到周永恒的臉，事後Mango即時向他道歉說：「我唔係有心㗎。」<br> &#13;<br> <spanclass>遭阿倫戲弄 &#13;<br> 此外，阿倫昨日戲弄黎瑞恩，阿倫叫她要學定斟新抱茶，黎瑞恩笑說：「真係搞出個大頭佛，冇諗到阿倫會咁玩我。」</spanclass></p></body></html>
