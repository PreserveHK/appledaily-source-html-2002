<html><header><meta charset="utf-8"><title>　　海關關長瞓身變雪條 - 李八方</title></header><body><h1>　　海關關長瞓身變雪條 - 李八方</h1><p>空降出任海關關長嘅黃鴻超，上任已經半年，佢噚日喺海關工作年終回顧記者會後同八方閒談，提到佢上任後同夥計出去行動嘅趣事。話說有一次佢同關員一齊去掃商場賣盜版店舖，啲關員竟然問佢驚唔驚俾商場外面嘅天文台認得，導致有人通水走鬼。又有一次佢同關員喺天台做特別行動，點知等嚟等去都等唔到目標，重「凍過雪條」。&#13;<br> 關長呢排成日話要關員出去培訓及學習，睇見老細咁瞓身投入工作，啲關員就更加要落力參加培訓啦。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
