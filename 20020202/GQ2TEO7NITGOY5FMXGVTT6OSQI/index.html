<html><header><meta charset="utf-8"><title>健康黃金粒</title></header><body><h1>健康黃金粒</h1><p>健康黃金粒，甘香軟綿綿，煙煙韌韌，美味可口，是新一代新年的健康小食。可說不論男女老少都啱食。番薯含高維他命A，對小朋友的視力發展很有幫助，又可保持和減慢體內細胞的老化速度，對身體有益又富營養。</p><p><b> 材料：</b> &#13;<br> 番薯（紅皮黃肉）半斤、糯米粉3両&#13;<br> &#13;<br> <b> 小貼士：</b> &#13;<br> 1.番薯切薄片較容易蒸熟和減少蒸的時間。&#13;<br> 2.喜歡吃甜，可加入少許健康糖拌勻於薯泥、糯米粉中。</p></body></html>
