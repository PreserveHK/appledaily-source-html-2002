<html><header><meta charset="utf-8"><title>星爺新寵搵BoBo助發圍</title></header><body><h1>星爺新寵搵BoBo助發圍</h1><p>現年十九歲，曾於加拿大留學的李蘢怡（Tiffany）乃今年StarEast力捧的新晉女歌手。<br> &#13;<br> <spanclass>三至四月出碟 &#13;<br> Tiffany雖然有豐富的模特兒經驗，亦曾拍過不少廣告及電影，當中包括《鍾無艷》。而她年前更曾在周星馳的《少林足球》試鏡，雖未被選中，但已為她贏得星爺新寵的稱號，當時她的名字為李亮頤。&#13;<br> Tiffany日前在杏花新城接受訪問時說：「嚟緊三、四月就會推出我首張個人唱片，遲啲重會同BoBo（陳文媛）合唱。」Tiffany表示平時自己都會做運動喼弗。她說：「有時我好想食嘢，都要忍吓。」&#13;<br> 採訪：陳梅香</spanclass></p></body></html>
