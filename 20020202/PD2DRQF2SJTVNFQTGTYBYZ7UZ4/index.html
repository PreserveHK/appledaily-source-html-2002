<html><header><meta charset="utf-8"><title>喜靈洲案五被告一脫罪</title></header><body><h1>喜靈洲案五被告一脫罪</h1><p>【本報訊】喜靈洲戒毒所前年發生本地與越南囚犯打鬥引發騷亂事件，在高院審訊十五天，陪審團昨日退庭商議近五小時，裁定涉案被控暴動和縱火等罪的五名本地囚犯其中四人罪名成立，另一被告脫罪。&#13;<br> 三十二歲被告鄭仲濤聞悉可即時獲釋時，庭上大聲表示，「多謝法官大人和陪審員」。定罪的四名被告為陳錦枝（三十五歲）、馬偉明（二十五歲）、黃家傑（二十四歲）和張耿洪（二十六歲），四人還柙候判。&#13;<br> 案件編號：HCCC113/01</p></body></html>
