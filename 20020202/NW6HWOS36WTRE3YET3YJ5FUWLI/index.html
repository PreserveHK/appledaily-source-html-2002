<html><header><meta charset="utf-8"><title>艾麥菲遜宣布婚訊</title></header><body><h1>艾麥菲遜宣布婚訊</h1><p>名模艾麥菲遜（ElleMacpherson），日前現身英國倫敦國立肖像美術館，參觀MarioTestino攝影展時，向記者大晒手上的鑽戒，她更主動報喜，表示已與拍拖六年的三十八歲銀行家ArpadBusson訂婚，而她的經理人指二人於上月在巴哈馬度假時作出決定，但仍未定出結婚日期。&#13;<br> 至於美國黑人歌手MaryJ.Blige，亦已與男友訂婚，不過，她堅稱會將婚禮保持低調。</p></body></html>
