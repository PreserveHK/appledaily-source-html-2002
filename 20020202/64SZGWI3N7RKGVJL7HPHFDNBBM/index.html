<html><header><meta charset="utf-8"><title>車禍被困</title></header><body><h1>車禍被困</h1><p>【本報訊】一輛貨車前晚十一時許沿何文田忠孝街北行，駛至與佛光街交界時，貨車突然越過對面行車線與迎面一輛滿載乘客往旺角紅色小巴相撞，貨車肇禍後未有停下，加速向紅磡逃走。&#13;<br> 警方接報後通知各巡邏警員留意，稍後在紅磡衞環里一油站對開將右邊車身損毀涉案貨車截獲，姓嚴（二十二歲）司機經酒精測試超出標準被警方拘捕。車禍中姓林（五十六歲）小巴司機（圖）頭部受傷被困，要消防員救出與車上輕傷兩男女及一男童（兩歲至三十七歲）送院治療。&#13;<br> 黃偉民攝</p></body></html>
