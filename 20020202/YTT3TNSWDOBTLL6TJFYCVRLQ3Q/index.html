<html><header><meta charset="utf-8"><title>札幌雪祭提早到埗欣賞製雪雕</title></header><body><h1>札幌雪祭提早到埗欣賞製雪雕</h1><p>踏入第53屆的札幌雪祭會於今年2月5日舉行，重頭戲是大通公園內的大大小小冰雕和雪雕，提早到埗還可欣賞參賽隊伍製造雪雕的過程。至於薄野和真駒兩個會場則分別展出雪雕和冰雕作品，前者更有雪上火車和冰雪滑梯等玩意。&#13;<br>&#13;<br>文：陳笑霞</p><p><b> 日本札幌雪祭</b> &#13;<br> 日期：2月5至11日&#13;<br> 開放時間：7:00a.m.至10:00p.m.&#13;<br> 地點：日本北海道札幌大通公園、薄野及真駒。&#13;<br> 交通：由JR札幌站乘地下鐵南北線，分別在大通站或薄野站下車便是。&#13;<br> 查詢電話：29685688（日光觀光振興會）</p></body></html>
