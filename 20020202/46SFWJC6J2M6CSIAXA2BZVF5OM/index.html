<html><header><meta charset="utf-8"><title>地產多聲道：新春睇樓利是</title></header><body><h1>地產多聲道：新春睇樓利是</h1><p>馬年將至，家家戶戶準備迎新歲，發展商趁勢推出樓盤利是封，實行軟銷。&#13;<br> 太古地產及新地（016）合作的將軍澳維景灣畔，將售樓廣告的得意BB相作為利是封，重加埋「科科A」、「愈大愈靚」等好意頭字句。&#13;<br> 呢4款利是封，睇樓就有得攞，地點當然係鰂魚涌太古城中心第3座示範單位、同埋樓盤現場，不過派完就冇。<br> &#13;<br> <spanclass>商場多節目 &#13;<br> 此外，太古嘅商場響農曆年亦有唔少節目，太古城中心有變臉、皮影、木偶等國粹表現，九龍塘又一城裝咗可能係全港最大的走馬燈，東涌東薈城有空竹表演，響商場購物，也有利是封換領。&#13;<br> 蘭西</spanclass></p></body></html>
