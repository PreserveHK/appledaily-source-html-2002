<html><header><meta charset="utf-8"><title>　　澳門頒金銀大蓮花 - 李八方</title></header><body><h1>　　澳門頒金銀大蓮花 - 李八方</h1><p>香港有大紫荊，澳門就有大蓮花。噚日，澳門政府搞咗個二○○一年度勳章、獎章及獎狀頒授典禮，三十九人有獎攞。&#13;<br> 澳門啲獎有榮譽勳章、功績勳章、傑出服務獎章同獎狀四種，其中最威水係榮譽勳章。馬萬祺、唐星樵獲「大蓮花」章，何鴻燊、崔德祺、劉光普獲「金蓮花」；「銀蓮花」得主就係崔樂其、樑披雲、彭彼得。&#13;<br> 邊個頒獎，梗係鏵哥何厚鏵啦。&#13;<br> （圖）何鴻燊獲頒獎章後話，榮譽非佢個人所有喎。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
