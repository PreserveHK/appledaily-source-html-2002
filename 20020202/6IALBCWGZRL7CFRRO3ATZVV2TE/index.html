<html><header><meta charset="utf-8"><title>肥姐大嶼山拍劇平治接送</title></header><body><h1>肥姐大嶼山拍劇平治接送</h1><p>沈殿霞（肥姐）及袁潔瑩前日往大嶼山寶蓮寺，拍攝無綫新劇《我要Fit一Fit》。肥姐前日與剛從溫哥華回港度歲的家姐及姐夫一同到場，順道遊玩大嶼山。<br> &#13;<br> <spanclass>乘機歎豆腐花 &#13;<br> 無綫為方便肥姐拍攝，向運輸署申請寶蓮寺及東涌的汽車通行證，好讓肥姐能以私人平治座駕往來兩地，肥姐司機亦說：「我知TVB申請咗成半個月。」&#13;<br> 此外，肥姐前日開工後半小時，即到附近小食店醫肚，肥姐一邊歎豆腐花，一邊說：「正呀！好滑，真係好滑。」&#13;<br> 攝影、採訪：汪正文</spanclass></p></body></html>
