<html><header><meta charset="utf-8"><title>香港名媛購買量驚人</title></header><body><h1>香港名媛購買量驚人</h1><p>Voyage是英國品牌，由一個意大利家族經營，TizianoMazzilli負責掌舵業務，其妻Louise則擔任設計師一職，兩個兒子，Tatum專責打理店內事務，而Rocky則負責藝術總監一職。&#13;<br> Voyage九○年成立，至九五、九六年開始大行其道，先是由一班荷李活明星及超模追捧，而本地一班名媛明星亦曾十分擁戴，大客包括馬薛芷倫、寶詠琴、章小蕙、何超瓊（見圖）及林明珠等人，她們購買量驚人，連本來不注意香港市場的Mazzilli家族，亦對這班港客另眼相看。</p></body></html>
