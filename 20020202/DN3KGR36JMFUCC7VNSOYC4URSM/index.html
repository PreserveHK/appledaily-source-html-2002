<html><header><meta charset="utf-8"><title>CouttsBank如英皇室掌櫃</title></header><body><h1>CouttsBank如英皇室掌櫃</h1><p>英國老牌銀行CouttsBank，在英國享負盛名，顧客包括官紳富豪，英國皇室多年來亦有光顧，連英女皇亦委託該銀行替她管理投資項目，儼如皇室掌櫃，地位非凡。&#13;<br> 根據資料，CouttsBank於一六九二年成立，目前在全球設有四十多個辦事處，客戶超過七萬人。&#13;<br> CouttsBank除了在歐洲享有崇高地位，年前拓展亞洲業務，分別在香港及新加坡開設分行，提供全面投資及信託銀行服務。</p></body></html>
