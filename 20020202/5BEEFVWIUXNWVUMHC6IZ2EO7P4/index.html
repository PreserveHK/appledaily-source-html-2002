<html><header><meta charset="utf-8"><title>財會允追加億五綜援撥款</title></header><body><h1>財會允追加億五綜援撥款</h1><p>【本報訊】立法會財務委員會昨日通過社會福利署申請追加一億五千萬元撥款，以應付本年度可能不足的綜援開支。社署署長林鄭月娥表示，暫時未知今年的綜援開支是否會超支，但政府有責任作好準備。&#13;<br> 財會又通過將領取綜援的單親家庭每月入息最高豁免額，由現時的一千八百元提高至二千五百元，以鼓勵單親家長出外工作；政府預期會有五百名單親家庭受惠，而政府每年要額外承擔三百四十萬元。此外，財會還通過撥款一億元成立社區投資共享基金，資助非政府機構推行促進社區團結計劃。特首去年在施政報告建議設立該項合共三億元的基金，除政府撥款一億元外，其餘兩億元來自獎券基金撥款。</p></body></html>
