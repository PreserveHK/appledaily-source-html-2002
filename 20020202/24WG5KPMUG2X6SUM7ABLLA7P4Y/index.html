<html><header><meta charset="utf-8"><title>張國榮至In蒲點會友</title></header><body><h1>張國榮至In蒲點會友</h1><p>張國榮（哥哥）和星皓電影公司老闆王海峰及黎小田等，昨日凌晨時份，分別到爾冬陞有份投資的跑馬地Alabar消遣。<br> &#13;<br> <spanclass>玩至凌晨二時 &#13;<br> 星皓老闆王海峰先抵達Alabar，繼而哥哥便坐友人的車到來。哥哥和王海峰言談甚歡，直至昨日凌晨二時多，眾人上了王海峰的勞斯萊斯房車離開。&#13;<br> 此外，黎小田昨日凌晨則偕同一男一女友人出現Alabar，平常一直是PinkMaoMao常客的黎小田，莫非見Alabar乃跑馬地至in新蒲點，專誠約友人去蒲？&#13;<br> 採訪：何永寧&#13;<br> 攝影：陳偉權、馬啟然</spanclass></p></body></html>
