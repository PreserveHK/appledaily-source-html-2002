<html><header><meta charset="utf-8"><title>濱崎步喝殘障歌迷惹公憤</title></header><body><h1>濱崎步喝殘障歌迷惹公憤</h1><p>日本人氣歌手濱崎步，被報章《東京Sports》指於去年大除夕晚的倒數演唱會中鬧fans，更在網上展開激烈討論。&#13;<br> 事緣在演唱會舉行期間，差不多全數fans都站起來跟步姐載歌載舞，但在最前排的一名女fans一直坐着觀賞，步姐見狀以不滿的口吻對全場說：「喺最前排竟然坐喺度，好唔畀面喎！」<br> &#13;<br> <spanclass>矢口否認 &#13;<br> 事後網上有fans大爆該名女fans乃傷殘人士，她更因步姐一番指摘哭個不停地離去。雖步姐事務所否認該fans中場離去，但網上大罵步姐不仁的留言卻與日俱增。</spanclass></p></body></html>
