<html><header><meta charset="utf-8"><title>賤兔首飾盒　抵買又實用</title></header><body><h1>賤兔首飾盒　抵買又實用</h1><p>韓國賤兔早已席捲香港，家陣連深圳亦成行成市。由於有好多賤兔產品均喺廣東省有分銷站，售價自然平過香港好多。例如圖中兩款以夾心木製成嘅首飾盒，較大嘅有6吋（闊）×6吋（高）×4吋（深），售?55，較細嘅4吋（闊）×5吋（高）×4吋（深），售?48。每個首飾盒均有小櫃桶，可放小飾物，櫃頂打開後有一塊小型梳妝鏡，十分別致兼實用。另外有別致嘅賤兔咕𠱸及其他精品，大家必定有一款啱使。&#13;<br> &#13;<br> 靚一番精品店&#13;<br> 地址：深圳羅湖區東門人民北路TOT頂尖時尚廣場地下D119號舖&#13;<br> 電話：（86）13008890042　營業時間：中午12:00至晚上9:00</p></body></html>
