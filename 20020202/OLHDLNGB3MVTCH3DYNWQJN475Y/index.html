<html><header><meta charset="utf-8"><title>麥當娜黑珍珠唔夠Face</title></header><body><h1>麥當娜黑珍珠唔夠Face</h1><p>Voyage的流行，最先有賴一班荷李活巨星如茱莉亞羅拔絲（JuliaRoberts）、姬妮芙柏露（GwynethPaltrow）、名模姬蒂摩絲（KateMoss）及「黑珍珠」納奧美金寶（NaomiCampbell）等捧場得以成名。&#13;<br> 但一向脾氣極差的納奧美，去年曾在英國Voyage店再度亂發脾氣，更被Voyage即時刪除她的會員身分，成為一時新聞。而其他巨星如麥當娜及茱莉亞羅拔絲亦曾在倫敦嘗過「閉門羹」滋味。</p></body></html>
