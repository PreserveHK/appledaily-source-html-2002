<html><header><meta charset="utf-8"><title>滿意一國兩制落實</title></header><body><h1>滿意一國兩制落實</h1><p>【本報訊】在一個選出十件最滿意的政府施政投票活動中，一萬四千名讀者在二十項可供投票的大事中，以「關注負資產人士困苦」一項滿意率最低，得票率只有百分之十二。昨日出席該項活動頒獎禮的政務司司長曾蔭權表示，這個活動可讓他和同事透過市民反應，檢視施政環節能否改進。&#13;<br> 該項名為「二○○一特區政府施政讀者最滿意的十件大事評選」，由文匯報、中國日報（香港版）和九龍總商會主辦，列出二十件大事可供投票。讀者最滿意的施政為「落實一國兩制」，獲得超過八成半支持。圖為曾蔭權（中）和中聯辦副主任王鳳超（右）頒獎予得到頭獎的投票者。&#13;<br> 黃冠華攝</p></body></html>
