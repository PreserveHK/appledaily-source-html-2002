<html><header><meta charset="utf-8"><title>司法話你知：司法機構網頁詳列審訊表</title></header><body><h1>司法話你知：司法機構網頁詳列審訊表</h1><p>查閱各級法院的一般資料，可瀏覽互聯網上司法機構的網頁。每日下午六時後，更可在該網頁查閱翌日各級法院的審訊表。終審法院下達的判案書均可在網頁上找到；高等法院上訴法庭和原訟法庭、區域法院、家事法庭及勞資審裁處下達的判案書，亦於二○○一年九月起可在網頁上參閱。此外，網頁上共有六十四款有關向法庭申請法律程序的表格，可供市民下載。&#13;<br> 司法機構網址：<ahref http:> http://www.info.gov.hk/jud/  &#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</ahref></p></body></html>
