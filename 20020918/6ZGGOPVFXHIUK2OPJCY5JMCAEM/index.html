<html><header><meta charset="utf-8"><title>　　新城十三周年超人冇到 - 李八方</title></header><body><h1>　　新城十三周年超人冇到 - 李八方</h1><p>剛滿十三歲嘅新城電台喺紅磡海名軒舉行「雄才群英賀台慶」黃昏酒會。&#13;<br> 八方去到，見到好多工商界及金融界名人已到咗，如恒生銀行副董事長鄭海泉、花旗銀行香港區行長陳子政、九巴主席陳祖澤、所羅門美邦亞洲區主席梁伯韜等等，都冒雨嚟支持，可惜一如以往，大老闆超人李嘉誠冇到場，長實只派出董事趙國雄出席，想搵超人評論下胡應湘條橋者就好失望。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
