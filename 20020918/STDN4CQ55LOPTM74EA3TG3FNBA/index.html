<html><header><meta charset="utf-8"><title>Apple姐日記：<br>陳澤民與胡兵包房共樂</title></header><body><h1>Apple姐日記：<br>陳澤民與胡兵包房共樂</h1><p>我Apple姐雖然唔係蒲精，但對於蒲精最update嘅情報可以話都好清楚，好似好熱門嘅KeeClub已經唔係大熱蒲點啦，家陣啲人興去尖沙嘴「新冶」。<br> &#13;<br> <spanclass>消費六千起 &#13;<br> 呢間「新冶」已經成為城中名人嘅新落腳地，「新冶」嘅消費指數一啲都唔低，如果要包間VIP房，最低消費都要六千蚊起。&#13;<br> 早輪我Apple姐就見到陳冠希老竇陳澤民喺「新冶」包房請客，重玩到鬼咁開心，我初初以為佢係應酬傾生意啫，點知轉頭就見到佢老友胡兵出現，哈，佢哋兩個嘅交情真係經得起時間考驗嘅啫。</spanclass></p></body></html>
