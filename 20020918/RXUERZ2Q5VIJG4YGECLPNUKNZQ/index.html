<html><header><meta charset="utf-8"><title>哄搶劣質月餅</title></header><body><h1>哄搶劣質月餅</h1><p>長沙市衞生防疫人員日前在市內撿獲近四百斤劣質月餅，正當他們將月餅搬走準備銷毀時，卻被一批路人半偷半搶，把問題月餅拿走自用。&#13;<br> 撿獲劣質月餅的是開福區紅花坡三個無牌經營的製餅廠，其衞生條件十分惡劣。當執法人員把問題月餅搬上車準備載走時，一名路過婦人趁各人不注意時，從車上抬走一盤月餅，她聲稱是要帶回家給孩子吃。此際，附近民工見狀，紛紛加入「偷月餅」行列，四百斤月餅被哄搶一空。&#13;<br> 另外，內地愈來愈講究包裝，今年不少新登場月餅用上紅木、杉木等原木製盒，環保專家估計，平均每生產一百萬個木製月餅盒，就要砍掉約五十棵樹。&#13;<br> 《北京青年報》/《黑龍江日報》</p></body></html>
