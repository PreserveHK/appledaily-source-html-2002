<html><header><meta charset="utf-8"><title>貓女張碧珊被摸屁股</title></header><body><h1>貓女張碧珊被摸屁股</h1><p>由任賢齊及盧巧音主演的電影《好心相愛》前晚在尖沙嘴舉行優先場，兩位主角都缺席，主辦單位有線特地請來三位CATgirl以性感衣着出席撐場，其中張碧珊穿着特別性感，酥胸半露。<br> &#13;<br> <spanclass>斟拍廣告失敗 &#13;<br> 張碧珊透露早前曾斟洽豐胸廣告，但因條件不合而告吹，她又自爆以前搭地鐵及巴士時曾遇色狼，張碧珊說：「我有一次搭地鐵俾人摸屁股，當時我好驚，又有一次俾個男人係咁望住我個胸，我咪鬧佢望乜嘢囉，佢竟然鬧番我話冇望我喎，激死。」</spanclass></p></body></html>
