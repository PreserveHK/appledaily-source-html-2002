<html><header><meta charset="utf-8"><title>四百座位只有兩觀眾</title></header><body><h1>四百座位只有兩觀眾</h1><p>戲院減票價是否靈丹妙藥？位於元朗炮仗坊的元朗戲院除了周二、三的戲票售二十五元一張外，數月前將其餘日子的票價一律減至三十元，可惜入場人數仍只是「小貓三幾隻」。&#13;<br> 戲院負責人李小姐表示，戲院最多可容納近四百人，但近年有一半滿的情況已甚為罕見，「好似啱啱過去嗰個星期一，五點半場得兩個人，七點半得三個，九點半好啲，有六個咁多囉！」她表示平日下午的時間甚至試過無人入場，情況甚為惡劣。該院現正放映西片《幽靈刺客２變種復活》。&#13;<br> 李小姐無奈稱，將票價減至三十元仍只得如此入場率，已不知可以用甚麼方法刺激市道，「惟有捱落去睇吓捱得幾耐！」&#13;<br> 本報記者</p></body></html>
