<html><header><meta charset="utf-8"><title>也門男子休長舌妻娶啞婦</title></header><body><h1>也門男子休長舌妻娶啞婦</h1><p>俗語說「娶妻求淑女」，倘若男士不幸娶了一位長舌婦，真可謂活受罪。也門一名男子就因忍受不了終日在旁喋喋不休的髮妻，一怒之下索性將她休掉，另娶一位聾啞新娘，讓耳根有機會清靜下來。&#13;<br> 據也門《革命報》報道，來自扎馬爾省的四十歲男子葉海亞，跟首任妻子結婚十五載。但愛鬥嘴的太太每天都吵個不停，嗓子又大，葉海亞終於忍無可忍，決定跟她離婚。&#13;<br> 回教國家也門容許男子最多娶四位太太，離婚亦不需要任何理由。受了多年「轟炸」的葉海亞後來再娶，新娘是個「溫文爾雅的聾啞」女子。&#13;<br> 路透社</p></body></html>
