<html><header><meta charset="utf-8"><title>房署試辦主題商場</title></header><body><h1>房署試辦主題商場</h1><p>【本報訊】為解決房委會大量商舖空置情況，房屋署考慮將部份空置率高的商場改作私人承辦的主題商場，第一個試點是上水的彩園邨街巿，房署相信可以吸引內地來港的旅客到上水消費，但商戶則不表樂觀。&#13;<br> 彩園邨街巿近百個檔口有七成空置，房署發言人表示，有私人機構建議將街巿三分之二、即一萬五千平方呎地方改作名牌服裝直銷中心，房署兩個月後會進行招標，預計最快明年二月可以改建完成。有檔主擔心計劃反而會令他們沒有生意：「改做賣衫褲點夠深圳賣！」</p></body></html>
