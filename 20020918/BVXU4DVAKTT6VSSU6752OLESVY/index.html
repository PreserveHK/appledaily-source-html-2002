<html><header><meta charset="utf-8"><title>葉璇最熟朱鎔基</title></header><body><h1>葉璇最熟朱鎔基</h1><p>郭富城前晚到會展為「香港文化演藝界國慶聯歡晚宴」表演，何鴻燊、霍震霆、何志平、葉璇、林家棟、陳啟泰、羅蘭等都有出席。<br> &#13;<br> <spanclass>「迫人睇背脊」 &#13;<br> 葉璇前晚透露其父親認識很多內地高官，她說：「我就唔係好熟，最熟識嘅咪朱鎔基囉，佢係個好總理。」&#13;<br> 而城城提到日前其大馬演唱會，主辦商要以買一送一方法促銷門票，城城否認其個唱反應欠佳，他說：「其實預訂嘅飛一早賣晒，因為個場地係容納十萬人嘅大球場，我哋用一半嚟開騷，當日我眼見有好多觀眾，我已好滿足。唔通要十萬人嚟睇，迫人睇背脊？」</spanclass></p></body></html>
