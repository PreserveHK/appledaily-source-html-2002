<html><header><meta charset="utf-8"><title>張藝謀冇偏心</title></header><body><h1>張藝謀冇偏心</h1><p>由張藝謀執導的電影《英雄》，剛有一批新劇照於網上曝光。而導演張藝謀早前接受內地傳媒訪問時則透露部份劇情，為此套十二月中上映的電影造勢。<br> &#13;<br> <spanclass>四主角戲份相同 &#13;<br> 《英雄》內有大量比武場面，雖然女主角之一張曼玉少拍動作戲，但任武指的程小東，亦安排她做大量高難度動作。此外，張藝謀謂片中四位主角李連杰、梁朝偉、張曼玉及張藝謀的女友章子怡均佔相同戲份，證明他絕無偏心。</spanclass></p></body></html>
