<html><header><meta charset="utf-8"><title>Yumiko笑陳冠希早熟</title></header><body><h1>Yumiko笑陳冠希早熟</h1><p>昨日推出新碟的英皇新人3T鄭希怡（Yumiko）、劉思惠（Maggie）及蔣雅文（Mandy），昨日到新城電台接受節目《聯FAN所》訪問，她們表示昨午曾往唱片店購買自己的處女碟，但店員稱一早售罄，令她們十分高興。<br> &#13;<br> <spanclass>「唔識拖手都難」 &#13;<br> 對於陳冠希自爆十五歲發生一夜情的經驗，Yumiko笑說：「嘩，乜佢咁早熟，不過佢份人不嬲有嗰句講嗰句，等我問吓佢先！但我就冇諗過自己會有一夜情。」而Maggie亦認為一夜情是一件很難的事，她說：「大家唔識拖手都難啦。」</spanclass></p></body></html>
