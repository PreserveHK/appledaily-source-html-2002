<html><header><meta charset="utf-8"><title>阿Sa奪平胸小姐后冠</title></header><body><h1>阿Sa奪平胸小姐后冠</h1><p>蔡卓妍（阿Sa）在電影《我老婆唔夠秤》中，雖然與鄭伊健假結婚，但為了追求心儀的籃球健將Vic，阿Sa在伊健幫忙之下，終於獲阿Vic相約往卡拉OK。阿Sa悉心打扮赴約，但阿Vic原來是帶她去參加平胸小姐選舉，阿Sa為討阿Vic歡心，豁出去獻醜參選，又唱又跳，終成功擊敗其他對手，以半厘米之微勝出，成為平胸小姐冠軍。<br> &#13;<br> <spanclass>借酒澆愁 &#13;<br> 阿Sa勝出後，獲贈波板糖兼要繞場一周敬酒，表面看似「風光」，但阿Sa其實感到十分傷心，最後更飲至爛醉如泥。&#13;<br> 《我老婆唔夠秤》已定於下周四（二十六日）上映。</spanclass></p></body></html>
