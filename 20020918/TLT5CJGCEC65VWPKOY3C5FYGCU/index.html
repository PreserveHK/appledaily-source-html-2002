<html><header><meta charset="utf-8"><title>長命火現場將拆卸</title></header><body><h1>長命火現場將拆卸</h1><p>【本報訊】周日發生三級火焚燒近二十小時的中環利源東街戰前舊樓，昨晨屋宇署人員張貼法庭發出的封樓令，而業主委託的承建商亦開始在樓宇外圍搭棚，並且裝設樁柱鞏固以防倒塌，稍後將進行拆卸。&#13;<br> 由於火場對開的十多個排檔仍須封閉，食環署與受影響檔主開會，提出將排檔搬往街頭街尾地方或利源西街，讓他們繼續經營。另有店舖商戶表示，由於火場附近的利源東街，有三分二通路被封閉，昨日仍有外國遊客到來購物。</p></body></html>
