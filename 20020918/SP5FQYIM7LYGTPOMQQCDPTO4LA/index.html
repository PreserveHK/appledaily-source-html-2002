<html><header><meta charset="utf-8"><title>余文樂與盧巧音無緣相見</title></header><body><h1>余文樂與盧巧音無緣相見</h1><p>余文樂昨日下午接受商台《發式早餐》錄音訪問，恰巧其前度女友盧巧音（Candy）約兩小時後到商台錄廣播劇《落入凡間的天使》，商台為免出現尷尬情況，特別安排工作人員帶盧巧音從後樓梯前往錄音室。<br> &#13;<br> <spanclass>中秋忙開工 &#13;<br> 被問到知否Candy亦於商台出現時，余文樂說：「唔知喎！我錄緊音。」雖然兩人未有碰面，但被問到中秋最難忘的事時，余文樂與Candy原來都試過煲蠟。Candy大方承認去年中秋人月兩團圓，她更即場笑說：「你係唔係想我哋今年一齊過呀？」至於問到余文樂今年中秋會否比去年空虛時，他說：「唔會，做嘢嘛！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
