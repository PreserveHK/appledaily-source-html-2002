<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>馬詩慧隆重演繹tubetop西褲</title></header><body><h1>靚衫SnapShot：<br>馬詩慧隆重演繹tubetop西褲</h1><p>王敏德、馬詩慧夫婦上周往日本箱根出席「愛的獻禮」活動，當晚各嘉賓均盛裝打扮而至，而名模出身的馬詩慧則以最穩陣的黑色CostumeNatonialtubetop襯黑西褲出現，簡單卻不失隆重，絕不比其他來賓遜色。<br> &#13;<br> <spanclass>名模愛黑色 &#13;<br> 其實一般模特兒出身的名人，都對黑色服裝不離不棄，最大原因除了是黑色屬長青色調外，以馬詩慧的型格骨架，當然可以輕易駕馭黑色的神秘魅力。</spanclass></p></body></html>
