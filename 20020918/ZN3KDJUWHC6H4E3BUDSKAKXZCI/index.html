<html><header><meta charset="utf-8"><title>小雪教靚佬湯做武士</title></header><body><h1>小雪教靚佬湯做武士</h1><p>由荷李活男星湯告魯斯（TomCruise）主演及有份監製的日本武士片《TheLastSamurai》，日本方面的演員陣容前日終於公布。除實力派演員真田廣之及渡邊謙之外，還有二十五歲女優小雪參與演出，她更是片中唯一日本女演員。<br> &#13;<br> <spanclass>下月開鏡 &#13;<br> 《TheLastSamurai》乃一部十九世紀史詩式的日本戰爭片，靚佬湯為懂精深武術的西方軍人，應邀到東洋訓練天王軍隊，以對付幕府。而身為最高武士領袖渡邊謙之女兒的小雪，則負責教導靚佬湯武士道，其間二人互生情愫。本片將於下月開拍，預計明年十二月上映。</spanclass></p></body></html>
