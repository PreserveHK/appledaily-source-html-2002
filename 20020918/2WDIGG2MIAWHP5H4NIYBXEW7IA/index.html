<html><header><meta charset="utf-8"><title>李蘢怡派電器變放電</title></header><body><h1>李蘢怡派電器變放電</h1><p>李蘢怡（Tiffany）昨日與王喜到黃大仙社區會堂與一班公公婆婆預祝中秋節，二人大派電器之外，Tiffany還大派冰淇淋。她穿了一件低胸上衣加外套，蹲下與公公婆婆聊天時，幾乎春光乍洩。Tiffany驚覺有走光之危，也不時以手掩胸，事後她說：「我都驚走光，咁多婆婆喺度，會有不良意識㗎。」<br> &#13;<br> <spanclass>王喜新碟多波折 &#13;<br> 另外，王喜昨日說：「之前遇着八號風球隻新碟冇出到，本來可以噚日出，點知落晒大雨出唔到，今日終於出到囉！」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
