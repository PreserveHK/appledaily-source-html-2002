<html><header><meta charset="utf-8"><title>竊匪稱染愛滋候判</title></header><body><h1>竊匪稱染愛滋候判</h1><p>【本報訊】聲稱感染愛滋病的內地漢，今年初持單程證入境後數月，接連干犯爆竊案，在潛入一間生果店偷竊時，失手被擒。&#13;<br> 內地漢昨在區域法院承認一項入屋犯法罪名，暫委法官唐文傳召醫生報告，以驗證他是否確為帶菌者，押後至十月八日判刑。&#13;<br> 二十八歲的被告葉智偉，有同類案底。律師求情指被告今年三月來港，兩月後母親辭世。&#13;<br> 被告自稱患上愛滋病，犯案後送往拘留所，疑因患病曾一度昏倒接受治療。案發於今年六月二十六日，被告爆門潛入元朗一生果店，偷取百多元硬幣後離去，遭店主發現制服報警。&#13;<br> 案件編號：DCCC786/02</p></body></html>
