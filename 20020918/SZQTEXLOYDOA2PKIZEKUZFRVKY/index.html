<html><header><meta charset="utf-8"><title>內地傳媒見Twins變身小Fans</title></header><body><h1>內地傳媒見Twins變身小Fans</h1><p>人氣組合Twins所到之處，均被熱情fans重重包圍，前日她們到番禺香江野生動物世界拍特輯時，亦成為前來觀光的遊人圍觀焦點，導演要求遊人充當臨記時，他們也一口答應。<br> &#13;<br> <spanclass>影響拍攝 &#13;<br> 而十多位前來採訪Twins的內地記者，工作之餘也不忘跟阿Sa和阿嬌合照，行徑與一般小fans無異，一度令場面失控，影響拍攝。無綫後來惟有要求有關方面加強保安，維持秩序。雖然Twins之前為演唱會忙至天昏地暗，但前日也盡力滿足fans的要求。</spanclass></p></body></html>
