<html><header><meta charset="utf-8"><title>趙學而難保唔漏料</title></header><body><h1>趙學而難保唔漏料</h1><p>無綫劇集《皆大歡喜》的一眾演員，早前有傳被高層照肺，原因是當中有人經常放料給傳媒，一向是非多多的趙學而亦榜上有名。<br> &#13;<br> <spanclass>車婉婉舊患復發 &#13;<br> 趙學而昨日在電視城對此回應說：「公司有冇開會唔方便講，但我成日都榜上有名，最緊要自己唔好多嘢講，不過自己嘅嘢俾人講咗出去都冇辦法。」&#13;<br> 而薛家燕昨日在電視城則直認曾與高層開會，而且全劇演員都有份，家燕姐說：「開會只係話唔可以將劇情亂講出去，因為有啲橋係要慢慢煲先吸引，如果唔係就欠缺新鮮感。」&#13;<br> 此外，車婉婉最近腰傷舊患復發，要佩戴腰封拍攝。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
