<html><header><meta charset="utf-8"><title>蒟蒻日式雜菜燒餅好煙韌</title></header><body><h1>蒟蒻日式雜菜燒餅好煙韌</h1><p>日式雜菜燒餅其實是由中國傳入，在江戶末期燒餅變為茶道點心，到了明治時代燒餅開始自成一格，今時今日燒餅餡料拍得住薄餅，而最新一款口味就是蒟蒻，在雜菜燒餅上加入純味的煙韌蒟蒻，既健康又有𡁻頭，Size較大的燒餅闊13厘米，賣$31，而9厘米闊的細餅售$21。&#13;<br>&#13;<br>記者：楊一凡　攝影：周旭文&#13;<br>&#13;<br>店名：噹噹燒&#13;<br>電話：27986668&#13;<br>地址：尖沙嘴加連威老道100號港晶中心地下50號舖</p></body></html>
