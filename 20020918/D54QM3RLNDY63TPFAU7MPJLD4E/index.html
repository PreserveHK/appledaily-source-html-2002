<html><header><meta charset="utf-8"><title>NoDoubt主音出嫁</title></header><body><h1>NoDoubt主音出嫁</h1><p>上月來港表演的美國樂隊NoDoubt，其三十二歲女主音GwenStefani，已於上周六與英國樂隊Bush主音GavinRossdale，在英國倫敦聖保羅教堂舉行婚禮。<br> &#13;<br> <spanclass>着名師婚紗 &#13;<br> 平日喜歡穿露臍裝的Gwen，當日所穿的白色婚紗是由時裝名師JohnGalliano設計，展現出與她在舞台造型迥異的婉約秀麗。在絕密的保安下，二人的親友和兩隊樂隊的成員都到場觀禮。Gwen和Gavin九五年在洛杉磯一場音樂會上相識而墮入情網，今年元旦訂婚。</spanclass></p></body></html>
