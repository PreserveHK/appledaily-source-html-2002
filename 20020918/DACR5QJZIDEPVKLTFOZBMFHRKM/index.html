<html><header><meta charset="utf-8"><title>深圳母象添丁</title></header><body><h1>深圳母象添丁</h1><p>港人常到的深圳野生動物園又添喜事！亞洲母象「陸翁」與公象「阿邁」交配成功，經二十二個月懷孕，誕下一頭小雄象。小象剛離母體二十分鐘即自行站立，三十分鐘後會走路，三個半小時後已懂張嘴啜飲第一口奶。<br> &#13;<br> <spanclass>動物園公開徵名 &#13;<br> 這頭小象是「陸翁」在動物園誕下的第二胎，動物園為慶祝市重點科研項目（亞洲象繁殖研究）取得成果，舉行有獎公開徵名活動。待命名的小象現時三月大，尚未戒奶，皮膚黑裏透紅，全身長滿黃、黑色小毛，重約一百四十公斤。&#13;<br> 亞洲象屬長鼻目，象科，乃陸地上最大動物，可重達四噸，產於印度、泰國及中國雲南省，中國僅有二百頭野生亞洲象，人工馴養的有數十頭。&#13;<br> 本報記者</spanclass></p></body></html>
