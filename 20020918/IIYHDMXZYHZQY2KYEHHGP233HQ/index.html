<html><header><meta charset="utf-8"><title>　　唐英年又俾人咒短命 - 李八方</title></header><body><h1>　　唐英年又俾人咒短命 - 李八方</h1><p>繼馬時亨後，唐英年呢位問責局長亦開始有火花，小心星星之火呀！八方噚日到立法會資訊科技及廣播事務委員會聽唐局長向議員滙報未來一年工作重點。&#13;<br> 其中以電訊癱瘓事件惹起最多質詢，陳國強話自己啲選民託佢同唐局長講，叫唐局長唔使咁長命百歲，因為局長之前話「有生之年」都見唔到失業率會升番。&#13;<br> 陳國強又問唐局長下次打風時有乜應變措施，係咪叫個天唔好打風，句句「夭心夭肺」。不過，咒人短命，就刻薄咗啲。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
