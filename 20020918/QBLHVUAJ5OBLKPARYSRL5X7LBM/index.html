<html><header><meta charset="utf-8"><title>小鎮居民收10美元神秘信</title></header><body><h1>小鎮居民收10美元神秘信</h1><p>美國堪薩斯州一個小鎮多名居民，在上周三的九一一周年日，收到裝有十美元（約七十八港元）鈔票的神秘白信封。<br> &#13;<br> <spanclass>911收到曾惹疑慮 &#13;<br> 有四百三十六名居民的特倫鎮，至少有三十八人向郵局查問神秘信件之事。這些信件都只有收件人和特倫鎮的名字，但沒有街道和門牌，也沒有回郵地址。&#13;<br> 收到信件的帕吉特女士說：「我起初以為是因為我最近生日，但怎會有人送禮卻不具名呢？」&#13;<br> 由於信件是在九一一周年日送到，有居民擔心信內可能有毒，亦有居民認為可能是有人想為大家「沖喜」。但郵政局長里斯利說信封內沒有可疑物質。當局正調查事件。&#13;<br> 美聯社</spanclass></p></body></html>
