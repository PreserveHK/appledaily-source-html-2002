<html><header><meta charset="utf-8"><title>平治攔腰撼樹</title></header><body><h1>平治攔腰撼樹</h1><p>【本報訊】在傾盆大雨下，大埔公路沙田段昨凌晨三時許發生交通意外。&#13;<br> 姓劉（三十七歲）男子駕平治房車返家，沿大埔公路慢線駛往大埔途至馬場對開時，司機事後聲稱因閃避一輛切線小巴，致失控擺尾一百八十度打「白鴿轉」，再跨過右邊的路壆及坑渠後鏟上草坪，右邊車身攔腰撼樹（圖），全車嚴重凹陷損毀。肇事後司機自行爬出報警，其頭及胸部受傷送院治理，情況穩定。&#13;<br> 杜建彬攝</p></body></html>
