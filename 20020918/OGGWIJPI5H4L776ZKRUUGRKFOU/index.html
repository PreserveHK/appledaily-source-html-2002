<html><header><meta charset="utf-8"><title>老村長疑刀傷公僕</title></header><body><h1>老村長疑刀傷公僕</h1><p>【本報訊】即將清拆的西環域多利道鋼線灣村，昨日地政總署人員到場勘察時與老村長發生衝突，有人持牛肉刀揮舞，混亂中老村長及一名地政總署人員同告受傷，需送院治理。老村長涉嫌藏有攻擊性武器及妨礙公職人員執行公務，敷治後帶返警署調查。&#13;<br> 鋼線灣村將於本年十一月清拆，闢地興建中小學及公共設施，數百戶居民大部份已搬走，約剩下十戶左右，包括八十三歲姓丘村長及其七十六歲的妻子。&#13;<br> 昨晨十一時許，約十名地政總署工程人員到場勘察，但村長拒絕，雙方發生口角，有人揮刀造成兩人傷。</p></body></html>
