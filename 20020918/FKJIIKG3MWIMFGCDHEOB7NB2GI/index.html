<html><header><meta charset="utf-8"><title>汽車黑盒監察司機</title></header><body><h1>汽車黑盒監察司機</h1><p>歌手謝霆鋒如果早在座駕上安裝安全黑盒，他的父母謝賢和狄波拉就毋須終日為愛開快車的兒子提心吊膽。<br> &#13;<br> <spanclass>駕駛犯錯警報會響 &#13;<br> 美國加州「道路安全國際公司」生產了專為年輕駕駛者而設的「安全力量」黑盒，「監測年輕駕駛者有否佩戴安全帶、開快車、突然轉彎、急速煞車，以及引擎每分鐘的轉數」，每發現駕駛者出錯，響鬧聲會逐步增大的警報器會提醒他們糾正。&#13;<br> 事後父母可從黑盒內的記憶卡下載有關資料。這個「安全力量」黑盒售價二百八十美元（約二千二百港元）。&#13;<br> 美國廣播公司</spanclass></p></body></html>
