<html><header><meta charset="utf-8"><title>梁志光拒談論女兒</title></header><body><h1>梁志光拒談論女兒</h1><p>【本報訊】兩年來一直遭父親禁止上學的女童梁道靈昨日仍未露面，其父梁志光昨日對女兒現況隻字不提；警方正研究如何處理梁道靈的個案，目前尚有待律政司提供指引。&#13;<br> 大批記者昨日到梁道靈的寓所外等候，但一直未見其蹤影。梁父昨日中午曾出外購物，至傍晚時分才提着一大箱報紙回家。當記者問及有關其女兒的問題，以及教育署有否再聯絡他，梁父一概表示：「呢啲嘢唔好講！」其後記者與梁父一同共進晚飯，但梁父只談天說地，絕口不提女兒的入學情況。</p></body></html>
