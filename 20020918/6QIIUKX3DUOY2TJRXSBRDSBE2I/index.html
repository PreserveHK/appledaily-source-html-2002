<html><header><meta charset="utf-8"><title>地鐵新列車又故障</title></header><body><h1>地鐵新列車又故障</h1><p>【本報訊】正進行新系統調校工作的地鐵昨晚下班繁忙時間再發生故障，一輛韓國製新列車在鑽石山站出現機件問題，車上數百名乘客須全部下車，行程受阻五分鐘，今次是地鐵個多月以來發生的第十三宗故障。&#13;<br> 地鐵發言人表示，昨晚七時一輛觀塘線往油麻地方向的韓國製新列車，在駛到鑽石山站時，出現行車不暢順情況，為確保服務順暢，須即時將車駛回車廠檢查，車上數百名乘客要下車轉乘下一班車，行程受阻五分鐘，對觀塘線的服務則影響輕微。至於該輛新列車故障的原因，目前仍在調查中。</p></body></html>
