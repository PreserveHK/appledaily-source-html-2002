<html><header><meta charset="utf-8"><title>俄童書抄哈利波特</title></header><body><h1>俄童書抄哈利波特</h1><p>俄羅斯作家葉梅茨出版的童話書《丹娘格勒特爾之魔法低音提琴》，由於不論故事及封面設計都跟《哈利波特》極相似被指抄襲，但葉梅茨堅稱故事內容反映俄羅斯文化及傳統。<br> &#13;<br> <spanclass>女主角戴圓眼鏡 &#13;<br> 新書女主角丹娘格勒特爾戴着圓框眼鏡，鼻子有一顆痣。她是魔法學校的學生，經常騎着魔法樂器飛行。&#13;<br> 葉梅茨強調其新書人物及故事均是根據俄羅斯的文化和傳統創作。不過，《哈利波特》在俄羅斯的出版商指該書「嚴重侵犯版權」。&#13;<br> 英國廣播公司</spanclass></p></body></html>
