<html><header><meta charset="utf-8"><title>睇場殺搞事客收監</title></header><body><h1>睇場殺搞事客收監</h1><p>【本報訊】二十三歲煤氣公司職員，五年前到旺角新金星卡拉ＯＫ夜總會消遣時，疑因同行友人的公關女友碰跌飲品，與鄰房客人在走廊爭執，該職員後來被指「搞事」，遭「睇場」用刀刺入心肺致死。&#13;<br> 一度潛逃返內地，其後被捕的一名涉案「睇場」，昨於高等法院被裁定誤殺罪名成立，判監六年。&#13;<br> 被告鄉智聰，三十一歲，案發時任職夜總會「睇場」，原被控謀殺罪，控罪指他於九七年五月二十一日，在旺角新金星卡拉ＯＫ夜總會內，與其他人士謀殺二十三歲男子林承豪。&#13;<br> 被告經審訊後，被裁定謀殺罪名不成立，但誤殺罪名成立，被判入獄六年。&#13;<br> 案件編號：HCCC161/02</p></body></html>
