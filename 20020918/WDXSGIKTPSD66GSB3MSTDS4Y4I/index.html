<html><header><meta charset="utf-8"><title>勝和內訌2傷</title></header><body><h1>勝和內訌2傷</h1><p>【本報訊】兩名懷疑有黑幫「和勝和」背景的少年，疑與同門爭執後昨日凌晨二時許，在荃灣一間士多內閒聊天時，被兩名持刀青少年闖入斬傷。警方到場在附近拘捕一名涉嫌傷人少年，但未撿獲凶器，兩傷者則送院治療。警方調查血案後，不排除該「堂口」同門內訌引起的衝突。&#13;<br> 遇襲的兩名少年姓陳（十六歲）及姓蕭（十七歲），兩人分別身及手腳中刀，經救治情況嚴重及穩定。兩名傷者事後向警方透露，較早時曾與兩名年齡相若的同伴發生爭執，由於兩人遇襲的士多為黑幫「和勝和」的人馬地盤，警方懷疑是該堂口的內訌引起，案件將交反黑組接手。</p></body></html>
