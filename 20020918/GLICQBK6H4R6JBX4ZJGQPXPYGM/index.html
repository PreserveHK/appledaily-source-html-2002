<html><header><meta charset="utf-8"><title>林敏俐義賣新$10</title></header><body><h1>林敏俐義賣新$10</h1><p>五位應屆港姐嘉碧儀、林敏俐、左慧琪、胡家惠和蔡潔雯，昨日到銅鑼灣時代廣場出席「新拾元鈔票公益珍藏版」開展儀式，還即場義賣新紙幣，不過獨嘉碧儀沒有購買新紙幣。<br> &#13;<br> <spanclass>與Juno劃清界線 &#13;<br> 嘉碧儀對此說：「我唔會買，有錢都留番畀阿媽儲起去。」&#13;<br> 近日有傳環球新人麥浚龍（Juno）與嘉碧儀拍完音樂特輯後，有意追求嘉碧儀，並不時借意親近，嘉碧儀昨日與Juno劃清界線，表示大家只是普通同事。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
