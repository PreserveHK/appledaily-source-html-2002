<html><header><meta charset="utf-8"><title>「賤精先生」贊成減價</title></header><body><h1>「賤精先生」贊成減價</h1><p>由歌星陳奕迅與Twins成員鍾欣桐（阿嬌）合演、寰宇電影公司製作的《賤精先生》，截至前日，上映十一天的累積票房共收四百六十一萬元，成績一般。&#13;<br> 飾演「賤精先生」的陳奕迅昨日表示，任何演員在拍攝一部電影後，都希望獲更多觀眾入場欣賞，現時香港經濟欠佳，片商提議將周一至周四的票價劃一調低，屬吸引觀眾看戲的方法之一，所以稱得上是好事。&#13;<br> 阿嬌同樣認為，自己作為消費者的一分子，當然贊成將電影票價調低，因為減價除可吸引更多觀眾入場外，亦可打擊翻版碟，她又笑說：「有多啲人睇戲梗係好啦，重可以撐吓我場吖嘛。」&#13;<br> 本報記者</p></body></html>
