<html><header><meta charset="utf-8"><title>明星好新搜：蒙嘉慧Doughboy匙扣一見鍾情</title></header><body><h1>明星好新搜：蒙嘉慧Doughboy匙扣一見鍾情</h1><p>每個人都有自己嘅心頭好，唔知蒙嘉慧最鍾意買乜嘢呢？&#13;<br> 「我以前唔會用鎖匙扣扣鎖匙，但自從早年喺日本見到呢個Pillsbury嘅Doughboy公仔鎖匙扣之後，我就深深俾佢吸引，覺得呢個公仔好得意同好可愛，所以我就買咗呢個匙扣嚟扣鎖匙。由於公仔本身係白色，我用咗冇幾耐就污糟咗，所以我之後再去日本，買番同一款匙扣，價錢都只係港幣幾十蚊，但今次我只係用嚟收藏，唔捨得攞嚟用。」</p></body></html>
