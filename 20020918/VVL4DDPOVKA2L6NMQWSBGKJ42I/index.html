<html><header><meta charset="utf-8"><title>荷蘭擬建10樓高人體模型</title></header><body><h1>荷蘭擬建10樓高人體模型</h1><p>荷蘭兩名投資者計劃在首都阿姆斯特丹，建造一個三十五公尺高（約相當於十層樓高）的人體模型，遊人可入內參觀及學習身體各器官和系統如何運作。&#13;<br> 該模型名為「身體」，預定在二○○五年落成，估計首年會有二十萬人入場參觀。遊客可從模型的「膝部」入內，然後循着「動脈」、「脊柱」、「肺部」等向上，一直到達「腦部」。&#13;<br> 模型內設有多個互動式介紹，說明人體不同部位的運作原理，例如眼球如何活動、吸煙對肺有甚麼影響，以及當人彎身時，背部會產生甚麼變化等。&#13;<br> 投資者之一的雷默斯說：「阿姆斯特丹全市市民均對計劃表示贊成，保險公司也表示有興趣投資。」&#13;<br> ananova網站</p></body></html>
