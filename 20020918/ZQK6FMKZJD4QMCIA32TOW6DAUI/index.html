<html><header><meta charset="utf-8"><title>搗印尼牌賭檔</title></header><body><h1>搗印尼牌賭檔</h1><p>【本報訊】觀塘警區特別職務隊警員昨午三時半，在區內作反色情巡邏時，跟蹤到兩名懷疑賣淫印尼女子，並目睹她們登上輔仁街八十五號其中一層的單位內，於是暗中監視，半小時後採取行動，趁機衝入單位，始發現原來是一個開業約十日的印尼牌賭檔。&#13;<br> 警方拘捕十五名年齡三十至四十歲女三男的印尼人（圖），包括一名女主持。據稱警方在場撿獲一筆高達二十多萬元蓆面錢，顯示賭注上落頗大，稍後警員將一批賭具及疑犯帶署調查。&#13;<br> 陸文超攝</p></body></html>
