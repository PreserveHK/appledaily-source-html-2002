<html><header><meta charset="utf-8"><title>肥姐割膽石一舉三得</title></header><body><h1>肥姐割膽石一舉三得</h1><p>沈殿霞（肥姐）早前施手術割膽石，休息了十多天的她昨日於電視城首度復工，繼續趕拍新劇《我要Fit一Fit》，肥姐精神奕奕地說：「差唔多好番晒啦！你哋有心，我都有煲湯飲，因為個傷口會埋得靚啲。」<br> &#13;<br> <spanclass>母女同心 &#13;<br> 肥姐表示今次入院可謂收穫豐富，除了取出膽石及戒除了多年的煙癮外，更讓她知道女兒欣宜十分孝順，肥姐說：「喺我入醫院呢段時間，欣宜為咗保佑我平安無事，於是戒食牛肉。我喺呢段時間根本唔食得煙，所以順便戒埋煙，欣宜重話我幾時食番煙，佢就幾時食番牛肉。」</spanclass></p></body></html>
