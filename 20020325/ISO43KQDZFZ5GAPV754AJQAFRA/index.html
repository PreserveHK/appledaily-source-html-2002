<html><header><meta charset="utf-8"><title>千嬅遭熱情女歌迷獻吻</title></header><body><h1>千嬅遭熱情女歌迷獻吻</h1><p>昨日《型人「型」聚新世紀》假旺角新世紀廣場舉行，出席的藝人包括有陳司翰、方力申、楊千嬅、王秀琳及鄧健泓等，各人捐出不同的物品為「香港兒童癌病基金」作慈善拍賣，現場有過百名市民參與。<br> &#13;<br> <spanclass>遭吻手背 &#13;<br> 當中一名女性歌迷更熱情地向千嬅獻吻，嚇得她即時閃躲，不過千嬅最後仍難逃一劫，被對方吻了其手背。千嬅對此笑言：「我嗰一刻都唔知發生乜嘢事，不過佢都冇惡意嘅，很難得有人為我表現得咁瘋狂。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：羅德光</spanclass></p></body></html>
