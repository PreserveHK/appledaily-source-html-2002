<html><header><meta charset="utf-8"><title>Mango不停自我增值</title></header><body><h1>Mango不停自我增值</h1><p>王秀琳（Mango）昨日與譚俊彥往灣仔伊利沙伯體育館，為「全港小作家及小畫家創作比賽」擔任頒獎嘉賓，林韋辰則表演搖搖絕技。<br> &#13;<br> <spanclass>曾畫梵高像 &#13;<br> Mango表示在小學四年班時期，曾繪畫梵高肖像，更有機會將畫放在大會堂展覽，Mango說：「我細個嗰陣都有攞父母張相嚟畫，對畫畫都幾有興趣。」&#13;<br> Mango現時亦不斷學習力求進步，如稍後她便會跟莫文蔚的舞蹈老師Chris習舞，及學習鋼琴。此外，繼謝霆鋒自資開設錄音室後，譚俊彥亦有意自設錄音室，目前他正研究租用單位事宜。</spanclass></p></body></html>
