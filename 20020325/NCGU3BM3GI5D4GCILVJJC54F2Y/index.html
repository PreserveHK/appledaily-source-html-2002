<html><header><meta charset="utf-8"><title>Apple姐日記：周美鳳李桂蘭婉拒菲力偉</title></header><body><h1>Apple姐日記：周美鳳李桂蘭婉拒菲力偉</h1><p>我Apple姐同好多名太關係都唔錯，好多重係又本事又有才貌嘅㖭。&#13;<br> 好似最近菲力偉美容中心咪宣布用名媛余安安、胡敏珊同拉丁舞后黃蕊做大使宣傳嘅。我Apple姐八到原來菲力偉起初搵過周美鳳（左）同李桂蘭（右）兩個嘅，但係最後兩位阿太婉拒咗。<br> &#13;<br> <spanclass>怕太高調 &#13;<br> 周美鳳話幫菲力偉做過公關，驚身分重叠；而李桂蘭話就唔想太高調，所以都婉拒咗菲力偉嘅美意囉。&#13;<br> 其實班阿太真係唔志在，佢哋有佢哋嘅原則，所以話呢，要搵佢哋幫手宣傳吓間公司或產品嘅老闆，真係要花吓心思同嘴頭，唔係話咁易就請到佢哋㗎！</spanclass></p></body></html>
