<html><header><meta charset="utf-8"><title>元斌2400萬廣告費稱王</title></header><body><h1>元斌2400萬廣告費稱王</h1><p>與日本靚女偶像深田恭子合演劇集《Friends》的韓國男星元斌，最近簽約韓國便服公司GIA，任該公司一年的代言人，廣告薪酬高達四億零二萬韓圜（約二百四十萬港元），將在一個月內開工，他隨即躋身當地最高薪酬的廣告模特兒。<br> &#13;<br> <spanclass>內褲照網上任睇 &#13;<br> 元斌拍雜誌平面廣告收二百四十萬港元，可算是韓國娛樂圈前所未有，像李英愛等一線韓國女星，拍平面廣告的酬勞，也不會超過三億五千萬韓圜（約二百一十萬港元）。&#13;<br> 此外，最近有一張拍下元斌僅穿白色三角內褲的照片，在一韓國網頁上任人欣賞，結果一天有接近一千人次瀏覽該網站。</spanclass></p></body></html>
