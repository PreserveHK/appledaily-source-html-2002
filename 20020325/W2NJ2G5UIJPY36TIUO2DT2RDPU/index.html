<html><header><meta charset="utf-8"><title>　　馬卓安好腳頭 - 李八方</title></header><body><h1>　　馬卓安好腳頭 - 李八方</h1><p>唔講你唔信，香港國際七人欖球銀盃賽，有史以來都係新西蘭同裴濟的天下，但今屆一知道英國前首相馬卓安嚟香港捧場，形勢就完全唔同，之前從未打入銀盃決賽嘅英格蘭，勢如破竹。&#13;<br> 噚日喺銀盃決賽，居然爆冷打敗十屆冠軍斐濟，個個球評家都跌晒眼鏡，唔知馬卓安噚日睇見，佢副金邊眼鏡有冇跌呢？不過有樣可以肯定，就係馬Sir嘅腳頭好。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
