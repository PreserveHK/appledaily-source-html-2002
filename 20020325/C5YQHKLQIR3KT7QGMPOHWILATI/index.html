<html><header><meta charset="utf-8"><title>失魂車鬧市逆線駛</title></header><body><h1>失魂車鬧市逆線駛</h1><p>【本報訊】油麻地昨發生罕見酒後駕駛案，警員巡經窩打老道與彌敦道交界時，發現一輛私家車涉嫌逆線行車停在交通燈前，截查時發覺司機滿身酒氣及聲稱「等緊轉燈囉！」稍後替司機進行酒精測試，結果驗出超標逾兩倍，將他拘捕帶署。&#13;<br> 被捕男子姓鄧（二十四歲）。消息稱，鄧事發前與朋友飲酒遣興。昨中午十二時許，鄧駕駛本田雅廓私家車，載着姓石同齡友人沿砵蘭街北行，當途至窩打老道交界時，該處只准左轉，但他疑因受酒精影響，違反交通條例右轉出快線反方向東行，駛至與彌敦道交界交通燈位停下。&#13;<br> 警方表示，有警員發現該私家車反方向停在燈位，覺得可疑查問，司機及同行友人仍懵然不知行錯方向。</p></body></html>
