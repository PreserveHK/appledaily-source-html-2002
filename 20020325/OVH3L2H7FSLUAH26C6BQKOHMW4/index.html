<html><header><meta charset="utf-8"><title>Whispercampaign</title></header><body><h1>Whispercampaign</h1><p>"It'snolongera<u> whispercampaign</u> ;it'smoreayellingcampaign."&#13;<br> &#13;<br> 「這不再是造謠攻勢；這更是叫罵攻勢。」&#13;<br> &#13;<br> 美國夢工場電影公司（Dreamworks）市場部主管普雷斯，批評電影公司為了爭奪奧斯卡獎，不惜抹黑對手。今屆頒獎禮前掀起了所謂「造謠攻勢」（whispercampaign），是指大熱得獎電影《有你終生美麗》(ABeautifulMind)被「揭發」隱瞞故事主人翁納什（JohnNash）的反猶太觀及同性戀經歷，以博評審好感。</p></body></html>
