<html><header><meta charset="utf-8"><title>湯格連瑪麗嘉兒爛片稱霸</title></header><body><h1>湯格連瑪麗嘉兒爛片稱霸</h1><p>每年均於奧斯卡前夕選出每年爛片之最的金草莓大獎，日前宣布得獎名單。由湯格連（TomGreen）主演的《衰仔搞搞震》，於今年八個提名中，共囊括最差電影、導演、男主角、劇本、銀幕情侶等五項大獎。「大贏家」湯格連，更不怕尷尬親自赴會，成為史上首位親身領取金草莓獎項的藝人。<br> &#13;<br> <spanclass>《猿人》奪三獎 &#13;<br> 至於最差女主角方面，落難天后瑪麗嘉兒（MariahCarey）則憑《Glitter》勝出，而翻拍作品《猿人爭霸戰》，亦得到包括「最差續集」、最差男、女配角三個獎項。</spanclass></p></body></html>
