<html><header><meta charset="utf-8"><title>莽漢夜半斬「波牛」</title></header><body><h1>莽漢夜半斬「波牛」</h1><p>【本報訊】上水河上鄉一名「波牛」，昨凌晨約二時與隊友在排頭路一個露天球場挑燈夜戰時，因踢波聲浪擾人，同村兄弟阿德出面干涉，兩人爭執後打鬥，混亂中阿德取出兩把日本武士刀指嚇對方，其中一人右手虎口受刀傷。&#13;<br> 村長侯志強聞打鬥趕至籃球場制止及報警，警員到場將兩名受傷同村兄弟送院，調查後將他們拘捕，及將現場兩把刀帶署。&#13;<br> 涉嫌在公眾地方打架被捕兩名同村兄弟姓侯，分別為四十九歲阿德及四十一歲阿能，送院治療後遭帶返警署調查。</p></body></html>
