<html><header><meta charset="utf-8"><title>艾頓莊英女皇冠冠相映</title></header><body><h1>艾頓莊英女皇冠冠相映</h1><p>上周二（十九日）在英國倫敦揭幕的「世紀皇冠展覽會」，由著名展覽館VictoriaAndAlbertMuseum的館長GeoffreryMunn策劃，花了足足七年籌備。<br> &#13;<br> <spanclass>具觀賞價值 &#13;<br> 今次展出達二百五十件珍貴后冠，包括多個歐洲及英國皇室成員曾佩戴的，如英女皇伊利沙伯二世四七年大婚時曾佩戴的后冠。&#13;<br> 而一些近代設計，如西劇《神奇女俠》女主角蓮達卡特戴過的后冠手鈪、英國樂壇教父艾頓莊（EltonJohn）私人擁有的后冠，以及由著名時裝設計師VivienneWestwood設計、以鑽石狗骨貫穿蝴蝶結設計而成的后冠，相當珍貴，極具觀賞價值。</spanclass></p></body></html>
