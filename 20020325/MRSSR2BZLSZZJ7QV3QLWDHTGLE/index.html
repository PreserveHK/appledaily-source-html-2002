<html><header><meta charset="utf-8"><title>地產富商平治撞鐵欄</title></header><body><h1>地產富商平治撞鐵欄</h1><p>【本報訊】地產發展商好收成企業東主楊紹棠，昨午駕駛平治跑車途經土瓜灣馬頭圍道時，突失控鏟上行人路，撞向公園鐵欄才停下，一名女途人閃避不及被車撞傷左手，要送院敷治，跑車左邊車頭損毀，楊紹棠則無礙。&#13;<br> 楊紹棠稱，昨午四時許，他由宋皇台方面出發，擬駕車返回寓所，當車沿馬頭圍道慢線駛至浙江街交界時，當時天雨路滑突失控，全車打了兩個白鴿轉後鏟上行人路，直撞鐵欄才停下，一名路經姓梁女子（四十四歲）見狀閃開，但左手肘仍被車身撞傷。</p></body></html>
