<html><header><meta charset="utf-8"><title>工藤靜香帶女賣雜貨</title></header><body><h1>工藤靜香帶女賣雜貨</h1><p>由「木村嫂」工藤靜香主理的雜貨店CandyWood，前日在東京涉谷正式開張，老闆娘靜香雖然沒有老公木村拓哉陪伴左右，但卻帶同八個月大的女兒心美開舖，而她的老友酒井法子亦前往到賀。&#13;<br> 婚後的工藤靜香生活愈見充實，一方面忙於湊女和打理新舖外，另一方面她正籌備新碟的工作。靜香會為河村隆一主演的新劇《相約在九龍》主唱插曲《maple》，並已為這張細碟拍攝了一張甚有化妝品廣告feel的靚相。</p></body></html>
