<html><header><meta charset="utf-8"><title>冷凍或熱灼可除疣</title></header><body><h1>冷凍或熱灼可除疣</h1><p>方醫生：&#13;<br>本人臉上長了疣好幾年，近年有增加趨勢，市面上有沒有可塗上臉上去疣的藥膏？請問怎可根治？點解會生疣？小手術或食療（中?西）？美容院脫疣信得過嗎？會不會遺傳或傳染他人？&#13;<br>一讀者上</p><p>一讀者：&#13;<br> 疣是由過濾性病毒VIRUS引起的，任何部位的皮膚都可以被影響到，大多數的疣對身體無害，又不會變成癌細胞的，而且也不容易傳染給別人，亦無遺傳的因素；更與飲食無關。&#13;<br> 除了外用藥物，如藥水、藥膏之外，可用冷凍或熱灼清除疣；體積大的疣或需動簡單手術切除。請你往見你的家庭醫生，確定診斷和建議適當的處理方法。&#13;<br> 方玉輝</p></body></html>
