<html><header><meta charset="utf-8"><title>霆鋒柏芝傳緋聞王菲東東小春懶理</title></header><body><h1>霆鋒柏芝傳緋聞王菲東東小春懶理</h1><p>王菲前晚到深圳出席《第二屆音樂風雲榜頒獎禮》，除了得獎要上台之外，其餘時間都留在大會為她安排的一樓私人化妝室內，她亦沒有接受記者訪問，避談男友霆鋒與柏芝的緋聞。&#13;<br> 另一方面，柏芝的前男友陳曉東及緋聞男友陳小春，前晚亦有出席頒獎禮，但陳小春因與周杰倫共用位於會場二樓的化妝間，而陳曉東則留在會場內欣賞頒獎禮。<br> &#13;<br> <spanclass>向太代否認 &#13;<br> 此外，向華強太太陳嵐前晚在會展，被問到日前謝霆鋒撞車，柏芝亦有在場一事時，向太即代柏芝澄清說：「梗係唔係啦，啲人亂咁寫，佢哋（柏芝與霆鋒）感情好似兄妹咁。」</spanclass></p></body></html>
