<html><header><meta charset="utf-8"><title>將軍澳墳場人車亂</title></header><body><h1>將軍澳墳場人車亂</h1><p>【本報訊】尚有個多星期才是清明節，但昨晨七時許，千名拜山孝子賢孫聚集於油塘高超道巴士站等車，準備前往將軍澳墳場掃墓，排隊人龍不絕，巴士公司已即時安排多輛巴士不斷來往接送疏導人潮，不過人龍仍然圍繞整條行人路，遠遠不見龍尾。雖然車程只是五分鐘，但需等候個多小時才能上車，部分人被迫提着大堆香燭祭品徒步登山拜祭，數十名警員在場維持秩序。&#13;<br> 至中午時候，大批男女拜祭後陸續落山離開，由於警方將唯一的行人路劃定只准上山，落山人群無路可走，只好擠出馬路步行，出現人車爭路，險象環生場面。</p></body></html>
