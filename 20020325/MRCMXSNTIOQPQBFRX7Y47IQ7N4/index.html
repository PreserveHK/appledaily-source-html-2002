<html><header><meta charset="utf-8"><title>洪朝豐讚寶詠琴意志堅</title></header><body><h1>洪朝豐讚寶詠琴意志堅</h1><p>洪朝豐、苑瓊丹（苑仔）、黎彼得及張錦程等，昨日於銅鑼灣出席好友廖偉雄有份投資的「燦師傅穀倉V」記者會。<br> &#13;<br> <spanclass>食藥平衡情緒 &#13;<br> 洪朝豐的前度女友寶詠琴早前因急性腎衰竭入院，他說：「我有睇報紙，知道佢洗咗四次腎，輸咗十幾包血，我都關心佢，希望佢身體快啲好番。話晒同佢都有段感情，至於擔唔擔心佢嘅病，我諗𠵱家先進嘅科技同儀器，可以令佢好快康復。同埋佢嘅意志力好強，應該知道自己點做。」&#13;<br> 問到寶詠琴出院後，有否致電問候時，洪朝豐則說：「我覺得呢啲係私人事，唔需要向外界交代。」洪朝豐表示現在仍有看醫生，他說：「我每日都有食藥，啲藥用嚟平衡情緒嘅。」</spanclass></p></body></html>
