<html><header><meta charset="utf-8"><title>井川遙風頭不敵美穗拖友</title></header><body><h1>井川遙風頭不敵美穗拖友</h1><p>人氣強勁的井川遙，前日出席其處女電影《Filament》的首映禮時，竟遭剛與中山美穗傳出緋聞的導演仁誠搶盡風頭，令井川遙十分無癮。&#13;<br> 前日是四十二歲的仁誠自被踢爆與中山美穗秘密約會後，首次現身公開場合，到場的記者均關心他的緋聞，多於他與井川遙合作的電影。不過，　仁誠從頭到尾都不提中山美穗，甚懂宣傳的他說：「大家想知我嘅愛情觀，喺電影裏面就可以搵到答案。」</p></body></html>
