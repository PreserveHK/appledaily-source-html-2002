<html><header><meta charset="utf-8"><title>黃伊汶、張燊悅以歌會友</title></header><body><h1>黃伊汶、張燊悅以歌會友</h1><p>張燊悅昨日往荃灣廣場，出席「以音樂會友FansParty」，她邀請了黃伊汶任嘉賓，又與歌迷玩遊戲。&#13;<br> 日前謝霆鋒的座駕嚴重撞毀後停泊在街上，司機不知所終，張燊悅表示沒有看報紙，不清楚此事。<br> &#13;<br> <spanclass>小心駕駛顧自己 &#13;<br> 張燊悅說：「我都冇機會揸車，日日都係坐公司車。我就唔會開快車，唔顧人都顧自己，我就最怕整傷自己。不過我以前就諗過學電單車，因為我好鍾意『綿羊仔』。」&#13;<br> 此外，黃伊汶對於同是環球唱片的李克勤，日前跟公司為第二批新碟未趕及印製而爭拗一事，表示關注，她說：「我都問助手係唔係真有其事，我就唔係好驚，不過經過呢件事之後，我都會去工場監督唱片進度。」</spanclass></p></body></html>
