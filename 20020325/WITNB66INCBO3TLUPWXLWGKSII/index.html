<html><header><meta charset="utf-8"><title>羅霖怕忘年戀有代溝</title></header><body><h1>羅霖怕忘年戀有代溝</h1><p>羅霖昨日在尖沙嘴美麗華酒店拍攝亞視劇集《乘勝追擊》，劇情講述她跟黃子雄擺結婚酒。對於城中熱門話題梁錦松直認跟伏明霞拍拖一事，羅霖感到非常有興趣，她說：「我睇到都嚇一跳，真係估唔到，咁快就話結婚。不過都好難講，我老公識我三個月都話同我結婚啦！」<br> &#13;<br> <spanclass>「幾難接受」 &#13;<br> 問羅霖怎看忘年戀，她說：「我就接受唔到大過我二十幾年，如果我肯同佢一齊，除非佢好靚仔，身材又好弗啦！我都要諗第日個仔讀大學，個老竇就咁老，做父母係要用好多精力同心機，我自己就覺得真係幾難接受，不過最緊要係個女仔要成熟，先至會冇代溝。」	採訪、攝影：楊潔雯</spanclass></p></body></html>
