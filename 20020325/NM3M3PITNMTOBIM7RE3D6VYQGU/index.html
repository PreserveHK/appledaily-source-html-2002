<html><header><meta charset="utf-8"><title>迷藥天仙局遍珠江</title></header><body><h1>迷藥天仙局遍珠江</h1><p>【本報訊】順德消息：設天仙局兼下迷藥行騙手法近期在珠江三角洲地區蔓延，內地有錢商人成為被騙目標，僅在順德市公安已處理此類案件逾七十宗，涉案金額多達四千五百多萬元，部分案件更涉及港澳兩地，正呼籲商人與別人洽談生意時加倍小心。&#13;<br> 消息稱，廣東公安鑑於珠江三角洲接二連三發生天仙局騙案，受害人在與別人洽談生意時，參與撲克牌賭博，其間會被人在飲品中下迷藥，受害人迷迷糊糊將注碼加大，輸錢後被迫簽下欠債字據，公安相信案件與多個行騙集團有關。&#13;<br> 雖然廣東公安已破案多宗，但仍不斷發生同類案件，特別是富庶的順德市成為重災區。</p></body></html>
