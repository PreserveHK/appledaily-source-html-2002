<html><header><meta charset="utf-8"><title>納奧美賴床累Westlife唔見16萬</title></header><body><h1>納奧美賴床累Westlife唔見16萬</h1><p>英國名模納奧美金寶（NaomiCampbell），早前答應為組合Westlife擔任新MV《BopBopBaby》的女主角，雙方約定於上周四在倫敦進行拍攝，可是納奧美於該天上午突然臨時「甩底」，表示未能起牀赴約，令在場所有人均陣腳大亂。&#13;<br> 據稱因今次納奧美失約，令Westlife損失一萬五千英鎊（約十六萬六千港元）。事後Westlife均抨擊黑珍珠為人不負責任，將永不合作。</p></body></html>
