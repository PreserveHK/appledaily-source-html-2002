<html><header><meta charset="utf-8"><title>小學生性問答出色</title></header><body><h1>小學生性問答出色</h1><p>【本報訊】香港家庭計劃指導會昨日舉行了一項名為「決戰性地」比賽，分別以性教育問答比賽及辯論比賽，測試小學生及中學生性知識，藉以提高他們對性的認識及教導他們正確性態度。&#13;<br> 小學生性教育問答比賽的問題，大多環繞男女性器具的結構、精子和卵子的活動，以及有關避孕和性病的知識等。經過四隊進入決賽隊伍的一番激鬥後，佛教陳式宏學校上午校的四名小六女生終奪冠軍，她們的表現出色。在問及「女性體內含有甚麼類型的染色體？」這條該在中四及中五時才教導的問題時，也能即時說出正確答案是X性染色體。</p></body></html>
