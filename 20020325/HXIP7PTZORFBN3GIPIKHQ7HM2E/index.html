<html><header><meta charset="utf-8"><title>津發入股津濱高速</title></header><body><h1>津發入股津濱高速</h1><p>【本報訊】天津發展（882）宣布，為配合天津市發展為中國和亞洲東北地區的國際物流中心，以1.56億元，收購擁津濱高速公路經營權的內地公司60%權益，其餘40%權益由天津經濟技術開發區投資公司持有，總代價以可換股債券支付。&#13;<br> 津濱高速公路的起訖點分別位於天津市天津中環路及濱海新區的天津貨櫃碼頭，每日最高行車量達8萬架次，98年第二季開始建造，去年首季竣工，4月通車，截至去年9月底止9個月，錄得虧損1497萬元。&#13;<br> 津發將發行3年期的可換股債券支付收購代價，兌換價按債券發行當日之前5個交易日的30日平均收市價，加20%溢價計算。</p></body></html>
