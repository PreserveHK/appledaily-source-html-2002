<html><header><meta charset="utf-8"><title>祥嫂做家務纖腰</title></header><body><h1>祥嫂做家務纖腰</h1><p>洪金梅（祥嫂）、黃夏蕙和關海山夫婦等，前晚在尖沙嘴文化中心出席戲曲慈善晚會，祥嫂穿上黑色貼身晚裝，展示出小蠻腰。<br> &#13;<br> <spanclass>內地建學校 &#13;<br> 祥嫂與黃夏蕙在晚會上合唱一曲《鳳閣恩仇未了情》，問到她如何保持一條小蠻腰，祥嫂說：「呢啲係天生，我教晒你哋，咁我咪唔突出囉！其實我平時都唔會點做運動，但會做一啲輕鬆啲嘅家務。」&#13;<br> 祥嫂早前在內地興建老人院和學校，她說：「老人家對祥哥（新馬師曾）好尊敬，佢哋造咗個祥哥嘅石像，算係佢哋一份尊敬，不枉我嘅一番善意。」	採訪：卓美娟&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
