<html><header><meta charset="utf-8"><title>盜八達通帳又兩宗</title></header><body><h1>盜八達通帳又兩宗</h1><p>【本報訊】繼上周五旺角發生四宗盜用八達通增值機「套現」案後，昨日港島兩間便利店又再「中招」，合共損失四百元。&#13;<br> 警方暫列盜竊案處理，並撿走便利店的防盜錄影帶翻看，追查六宗案件是否同一批賊人所為。&#13;<br> 昨日遇竊便利店分別位於筲箕灣道及鰂魚涌康安街，上午十一時許，兩店店員檢查帳目時發現各有二百元不明帳目，立刻翻看防盜錄影帶，果然發現在昨凌晨時份曾有陌生男子趁店員工作期間，偷偷溜進收銀櫃台，自行在八達通增值機增值套現，案中兩店各損失二百元。</p></body></html>
