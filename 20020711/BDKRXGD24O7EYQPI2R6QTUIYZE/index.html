<html><header><meta charset="utf-8"><title>十無證人自願遣返</title></header><body><h1>十無證人自願遣返</h1><p>【本報訊】曾率領居權人士與港府抗爭的爭取居留權委員會發言人傅嘉慧，昨日聯同七男兩女逾期留港的居權人士，前往灣仔入境大樓自首，自願接受被入境處遣返內地，各人其後被帶往入境處啟德調查科總部辦理手續後，昨晚已返回內地。&#13;<br> 數十名爭取居港權請願人士要求與入境處新任處長黎棟國會面，經過磋商獲准派出三名代表與入境處人員會談。&#13;<br> 請願人士代表傅嘉慧表示，希望入境處在每日一百五十個內地來港名額中，撥出五個予爭取居權人士申請，並與內地商討發出多次來港探親證件予有關人士。</p></body></html>
