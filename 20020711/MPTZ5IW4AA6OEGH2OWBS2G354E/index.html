<html><header><meta charset="utf-8"><title>言承旭《流星II》車禍失憶</title></header><body><h1>言承旭《流星II》車禍失憶</h1><p>台灣人氣組合F4和雪兒正在西班牙拍攝台灣電視劇《流星花園II》，製作人柴智屏日前從西班牙回台灣，向台灣傳媒公開新劇的內容。<br> &#13;<br> <spanclass>失去一切 &#13;<br> 柴智屏接受訪問時說：「F4四個人的親情、愛情和友情都有重大的變化，他們會失去原來的所有。」&#13;<br> 據知，飾演道明寺的言承旭將會發生車禍，並且會失憶，就算連經歷了重重障礙才與之相愛、由徐熙媛演的杉菜也不認得。&#13;<br> 柴智屏說：「這套劇的內容是我跟編劇自創，沒有參照漫畫。F4和杉菜會失去所有東西，失去才會讓人珍惜，甚至勇敢面對。」</spanclass></p></body></html>
