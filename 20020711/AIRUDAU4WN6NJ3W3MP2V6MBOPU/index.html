<html><header><meta charset="utf-8"><title>血腥熊匙扣</title></header><body><h1>血腥熊匙扣</h1><p>呢批出自日本網頁嘅血腥熊，深受阿Sa愛戴，更喺Twins嘅大碟封面中出現，各位少男少女即時爭住買。一套4款嘅可愛匙扣，唔少女仔買佢哋，並唔係因為外形夠Cyber，而係鍾意佢哋夠血腥，好似披住狼皮、咬人咬到流晒血又或用膝頭撞人，令人睇到好過癮！&#13;<br>&#13;<br>記者：張穎倫　攝影：黃子偉</p><p>宇宙船（23902708）&#13;<br> 旺角奶路臣街19號H地下</p></body></html>
