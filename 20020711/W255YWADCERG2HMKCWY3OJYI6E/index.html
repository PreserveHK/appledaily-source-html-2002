<html><header><meta charset="utf-8"><title>街頭追殺</title></header><body><h1>街頭追殺</h1><p>【本報訊】繼前日發生疑黑幫執行「家法」的血腥斬人血案後，屯門昨清晨七時許又有十多名持木棍及鐵枝的男子在街頭追逐廝殺，警方接報趕至在附近一條行人隧道發現血迹，再在二百多米外的華都花園公廁內，發現兩名男子分別姓謝（二十歲）及姓周（二十一歲），兩人前額及手腳受傷。他們聲稱在華都花園卡拉OK飲酒消遣飲至酩酊大醉，行經公廁對開花槽意外仆倒受傷。警方對他們口供有所懷疑，將兩人送院敷藥及調查。&#13;<br> 宋光明攝</p></body></html>
