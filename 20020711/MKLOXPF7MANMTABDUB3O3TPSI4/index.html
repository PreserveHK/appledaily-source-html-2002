<html><header><meta charset="utf-8"><title>澳洲時裝進軍國際</title></header><body><h1>澳洲時裝進軍國際</h1><p>澳洲時裝近來銳意發展國際市場，並漸有成績，如品牌ColletteDinningan已成功進軍國際時裝界。<br> &#13;<br> <spanclass>穩陣大路 &#13;<br> 前晚一班新晉澳洲時裝設計師於中環「TheHairdressers」舉行時裝展，展出Bora、Rudeboy、Cava和MorganMarks等澳洲新品牌的服裝，大會又安排男模即場除褲示範Rudeboy最新泳褲系列。&#13;<br> 而另一備受注目的品牌Bora，是南韓時裝設計師HwaSookLee在澳洲發展的新品牌，設計風格營造出高貴大方的淑女形象，勝在穩陣大路。</spanclass></p></body></html>
