<html><header><meta charset="utf-8"><title>上月多陽光雨量減</title></header><body><h1>上月多陽光雨量減</h1><p>【本報訊】天文台表示，上月天氣較正常溫暖、多陽光和少雨，平均氣溫達攝氏二十八點八度，較正常高一度，是本港歷來六月份的第二最高紀錄。上月的總日照時間也較正常高出超過一成。&#13;<br> 另外，上月錄得二百三十多毫米雨量，較正常少近四成；今年以來，本港累積雨量也較同期正常少兩成。天文台說，受華南沿岸一道低壓槽影響，六月初有零散驟雨及局部地區性雷暴，其後天氣轉好，長時間有陽光。至六月九日，天氣再度不穩定，華南沿岸有雷暴發展。六月十一日雨勢最大，要發黃色暴雨警告。而在上月二十四日發出今年首次酷熱天氣警告，並持續五天，上月二十五日氣溫升至三十三點五度，為今年以來的最高紀錄。</p></body></html>
