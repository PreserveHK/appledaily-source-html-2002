<html><header><meta charset="utf-8"><title>古天樂指柏芝不似失戀</title></header><body><h1>古天樂指柏芝不似失戀</h1><p>古天樂（古仔）前晚在上海片廠拍攝電影《河東獅吼》，他接受記者訪問時表示和張栢芝做對手戲時完全不覺得對方情緒有問題。&#13;<br> 古仔說：「佢不嬲好活潑，之前同佢拍一場戲，佢要跳肚皮舞，重跳得好專業！我同佢飾演兩公婆，有冇親熱戲就未知，淨係知道佢成日會追住我嚟打咋！」而現場的工作人員亦表示栢芝和他們有講有笑，不像失戀，但栢芝的經理人公司則下了令，不希望栢芝在片場和記者接觸。&#13;<br> 記者何永寧上海直擊</p></body></html>
