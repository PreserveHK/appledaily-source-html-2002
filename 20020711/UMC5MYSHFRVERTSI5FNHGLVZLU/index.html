<html><header><meta charset="utf-8"><title>外展訓練突破困頓</title></header><body><h1>外展訓練突破困頓</h1><p>【本報訊】為提升市民的個人競爭力，申請政府持續進修基金人士可報讀由外展訓練學校等機構開辦的個人才能提升課程，以增強生活技能、與人共事技巧及培養正確價值觀及態度，最高可獲一萬元資助。&#13;<br> 政府設立的五十億元持續進修基金除認可一些專業課程，也設立「工作間的人際及個人才能」範疇，該範疇監察委員會主席蔡元雲昨在記者會上強調，提升個人才能十分重要，「將來搵工可能最值錢係呢張證書！」&#13;<br> 目前只有外展訓練學校六項特設的課程獲認可，今年內可提供二百個名額。費用介乎二千至五千元。&#13;<br> 查詢電話：27924333。</p></body></html>
