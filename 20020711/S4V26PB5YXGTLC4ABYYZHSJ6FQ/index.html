<html><header><meta charset="utf-8"><title>《蘋果》違不雅例罰款</title></header><body><h1>《蘋果》違不雅例罰款</h1><p>【本報訊】《蘋果日報》被控其中三天的副刊所登特寫及相片違反《淫褻及不雅物品條例》，昨於東區裁判法院承認有關罪名，判罰款一萬二千元。&#13;<br> 被告為蘋果日報有限公司，三項傳票指被告分別於去年十二月十八日、今年一月十五日及三月二十五日的《蘋果日報》第G１及G2版所刊特寫及內容，違反《淫褻及不雅物品條例》的格式。	&#13;<br> 案件編號：ESCC4562-64/02</p></body></html>
