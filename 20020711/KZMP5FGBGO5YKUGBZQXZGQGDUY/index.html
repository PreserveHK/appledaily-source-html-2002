<html><header><meta charset="utf-8"><title>　　夏佳理歐洲唞暑 - 李八方</title></header><body><h1>　　夏佳理歐洲唞暑 - 李八方</h1><p>昨日氣溫高達攝氏三十二度，新一屆馬會主席大熱門夏佳理（圖）憑一對「黑超」變身中環型男。講到唐英年、任志剛辭任馬會董事，大把人爭崩頭想補位，候任主席就話唔方便透露有邊個同佢拉票，因為唔知人哋最終係咪真係參選，總之一句講晒：「選舉囉！」&#13;<br> 香港咁熱，今個月二十號夏佳理就會去歐洲度假，飛完英國再飛奧地利。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
