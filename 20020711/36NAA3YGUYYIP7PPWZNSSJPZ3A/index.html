<html><header><meta charset="utf-8"><title>Apple姐日記：<br>何鴻章愛女轉工不離老本行</title></header><body><h1>Apple姐日記：<br>何鴻章愛女轉工不離老本行</h1><p>我Apple姐成日都話名人後代打工出路一定好，好似賭王何鴻燊堂弟何鴻章（右）個女何美雲（左），佢喺名牌拍賣行蘇富比嘅珠寶部任職多年，職位都幾高，連佢老竇何鴻章間唔中都會落去拍賣會為囡囡打氣。<br> &#13;<br> <spanclass>實力好緊要 &#13;<br> 最近我有個成日去買珠寶首飾嘅阿太密友報料畀我，話何美雲最近轉咗工，去咗另一間名牌珠寶VanCleef&amp;Arpels度做，做番老本行珠寶界。&#13;<br> 不過咁，我覺得名人後代打工機會多之外，其實都要靠自己本身嘅實力嘅。</spanclass></p></body></html>
