<html><header><meta charset="utf-8"><title>返鄉不成吊頸</title></header><body><h1>返鄉不成吊頸</h1><p>【本報訊】一名新移民老婦疑不適應在港生活，要求老伴一同返鄉卻遭拒絕，憤而離家出走失蹤數小時後，昨清晨六時許，被晨運客發現在黃大仙鳳德邨對開山坡吊頸自殺身亡。&#13;<br> 死者盧雁（七十一歲），與丈夫三年前從內地來港定居，寄住鳳德邨黛鳳樓的親戚家中，夫婦正申請綜援但未獲批。據其夫透露，前日夫婦再為返鄉一事爭執，他曾向妻喝道：「咁辛苦先落到嚟，我唔要返上去呀！」其後妻子黯然離家出走，不料從此永別。其夫事後頻呼：「政府都幫唔到我哋，照顧唔到我哋！」&#13;<br> 張培生攝</p></body></html>
