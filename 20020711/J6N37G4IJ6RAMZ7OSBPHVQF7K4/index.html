<html><header><meta charset="utf-8"><title>茱姐結婚照曝光</title></header><body><h1>茱姐結婚照曝光</h1><p>荷李活一姐茱莉亞羅拔絲（JuliaRoberts）於上周四美國國慶日凌晨時分第二度披嫁衣，下嫁比她年輕兩歲、於電影《愛情請槍》中認識的攝影師丹尼慕達（DannyModer）。雖然茱姐不願透露婚禮詳情，不過她亦堅守承諾，公開了典禮當日一張黑白婚照。<br> &#13;<br> <spanclass>親力親為 &#13;<br> 據說茱姐於婚禮當日，事無大小都親自動手，由購買雜貨以至化新娘妝都一手包辦。當晚的攝影師為其好友SanteD'Orazio。</spanclass></p></body></html>
