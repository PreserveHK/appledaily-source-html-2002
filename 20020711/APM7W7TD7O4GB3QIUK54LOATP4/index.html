<html><header><meta charset="utf-8"><title>葉佩雯拍拖要御准</title></header><body><h1>葉佩雯拍拖要御准</h1><p>葉佩雯及其男友、前組合Swing的成員Eric，前晚與楊千嬅到九龍灣出席商台森美小儀歌劇團「實掂電影」之《放工前》首映。問到葉佩雯跟英皇的合約問題，她說：「公司hold住我份約，都冇傾過，照我知份約重有好多年。」<br> &#13;<br> <spanclass>不想浪費青春 &#13;<br> 問葉佩雯可覺得公司的處理方法有點不近人情？她說：「冇所謂，我鍾意音樂，或者會轉做幕後，我覺得只要唔好嘥時間同青春就得。」葉佩雯表示這次與Eric結伴出席活動，事前有通知其經理人彭淑霞（Polly）。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
