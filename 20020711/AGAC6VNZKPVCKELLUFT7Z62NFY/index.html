<html><header><meta charset="utf-8"><title>許志安怕痔瘡棄T-back</title></header><body><h1>許志安怕痔瘡棄T-back</h1><p>許志安昨日接受新城《聯Fan所》訪問，主持人在訪問後特別送他一條紅色泳褲，因為早前有報道指穿T-back內褲會生痔瘡，而安仔穿着T-back的照片更被刊登出來。<br> &#13;<br> <spanclass>送白金頸鏈 &#13;<br> 安仔說：「我喺台上面先會着，自己本身就冇T-back。」&#13;<br> 安仔的新唱片前日推出，成績不俗，他說：「咁好成績好開心，如果我可以攞到白金唱片，我會獎勵唱片公司員工，每人買一條白金頸鏈，雙白金就兩條，如此類推。黃柏高就最鍾意迷彩，我就搵一條迷彩白金送畀佢。」&#13;<br> 採訪：馮美茵</spanclass></p></body></html>
