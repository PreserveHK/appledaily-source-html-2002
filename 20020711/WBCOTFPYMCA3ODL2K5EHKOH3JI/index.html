<html><header><meta charset="utf-8"><title>憑《碼頭風雲》首獲奧斯卡提名</title></header><body><h1>憑《碼頭風雲》首獲奧斯卡提名</h1><p>洛史德加於一九二五年四月十四日在美國紐約出生，二十多歲投身影壇，五四年更憑與馬龍白蘭度合作的《碼頭風雲》首度獲提名奧斯卡最佳男配角，六四年以《ThePawnbroker》首度提名奧斯卡影帝，至六七年終憑《月黑風高殺人夜》封帝。此外，他亦曾獲金球獎、英國電影大獎及柏林影展的最佳男主角。&#13;<br> 洛史德加共結婚五次，現任妻子是鍾賓娜迪（JoanBenedict），他與第二任及第四任妻子分別育有一女一子。他與伊莉莎伯泰萊（ElizabethTaylor）亦份屬好友。</p></body></html>
