<html><header><meta charset="utf-8"><title>東東唱片銷得請食翅</title></header><body><h1>東東唱片銷得請食翅</h1><p>陳曉東（東東）前日往台北宣傳，預先收到唱片公司給他的十萬張唱片分紅支票，前晚他自掏腰包，請工作人員到他至愛的台北驥園食鮑魚雞湯翅。之前有傳聞指唱片公司為了節省開支，不讓東東來這間餐廳吃飯，東東對此說：「邊有咁嘅事呀，公司不嬲對我好好。」<br> &#13;<br> <spanclass>作曲增財路 &#13;<br> 東東新碟總共有十七首歌，其中有四首歌由他自己作曲，他說：「我好多謝張亞東畀咗好多意見我，原來我作咗曲，有人上網下載鈴聲或者開演唱會，我都會有錢分，我嗰隻《劃火柴》有好多人喺網上下載鈴聲，咁就有咗條新嘅財路，呢個制度真係好好。」&#13;<br> 記者蔡如玉、仇志德台北直擊</spanclass></p></body></html>
