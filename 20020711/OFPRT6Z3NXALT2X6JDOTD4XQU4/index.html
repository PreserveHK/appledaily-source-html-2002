<html><header><meta charset="utf-8"><title>彭美拉被踢爆有喜</title></header><body><h1>彭美拉被踢爆有喜</h1><p>老牌樂隊Aerosmith主音SteveTyler，日前上電視節目接受訪問時忽然失言，踢爆拉姑彭美拉安德遜（PamelaAnderson）有喜，稍後還會陪伴音樂人未婚夫KidRock巡迴表演。&#13;<br> KidRock稍後將作Aerosmith美國巡迴的嘉賓，SteveTyler日前接訪時口多多爆料，公開了拉姑一再否認的秘密：「拉姑會陪KidRock喺八月同我哋一齊巡迴，因為佢有咗身孕，要人照顧。」倘若SteveTyler所言屬實，這將會是拉姑的第三胎。</p></body></html>
