<html><header><meta charset="utf-8"><title>警員拒酒精測試提訊</title></header><body><h1>警員拒酒精測試提訊</h1><p>【本報訊】黃大仙重案組一名探員疑酒後駕駛，遭警員截查時拒絕接受酒精測試，案件昨日在觀塘裁判法院提訊。&#13;<br> 被告梁偉忠（三十七歲），被控一項拒絕接受酒精測試罪，控罪指他於今年二月八日在觀塘偉業街交界，懷疑酒後駕駛一輛私家車，一名警員要求被告提供呼氣樣本以作檢查呼氣測試時遭拒絕。被告昨日在庭上否認控罪，裁判官遂將案件押後至七月二十四日，以便被告徵詢法律意見後始排期聆訊。	&#13;<br> 案件編號：KTCC4474/02</p></body></html>
