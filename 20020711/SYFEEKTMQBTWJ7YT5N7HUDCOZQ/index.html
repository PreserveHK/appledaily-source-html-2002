<html><header><meta charset="utf-8"><title>新興市場在中國</title></header><body><h1>新興市場在中國</h1><p>全球黃金市場萎縮，只有中國因加入世貿，市場逐步對外開放，反成為黃金買賣的新興市場。張強生表示：「亞洲文化較着重黃金，當中尤以中國人，對金最為偏好，加上國內投資工具較少，在選擇不多的情況下，更有利金市發展。」&#13;<br> 根據中國3月發布的外商投資產業指導目錄中，黃金等貴價金屬的勘查及開採，已經由以往的「禁止外商投資產業目錄」中調整，轉到「限制外商投資產業目錄」，顯示黃金市場，正在逐步對外開放。&#13;<br> 國家經貿委黃金企業管理局局長成輔民指出：「到目前為止，國內還沒有一家外資黃金產業企業。」中國黃金市場對外日漸開放，相關的銷售及管理人才，需求將會增加。</p></body></html>
