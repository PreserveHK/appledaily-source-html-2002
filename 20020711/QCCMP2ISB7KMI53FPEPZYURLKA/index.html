<html><header><meta charset="utf-8"><title>謀殺青年兩疑兇提堂</title></header><body><h1>謀殺青年兩疑兇提堂</h1><p>【本報訊】一名十七歲青年懷疑因「眼超超」與人結下積怨，上月底在大埔富善邨一便利店外，遭一群青年手持水喉鐵及摺櫈圍毆，致頭骨碎裂傷重死亡。其中兩名疑兇落網，昨日解上粉嶺裁判法院，被控以一項謀殺罪名，暫時毋須答辯，還押監房看管至八月二十一日再提堂。&#13;<br> 涉案被告徐柏基，十七歲，另一名被告姓張，年僅十五歲，該項謀殺罪指控兩人於今年六月二十四日，在大埔富善邨與其他人士，謀殺十七歲男子潘子恒。&#13;<br> 死者居於大埔明雅苑，當晚途經富善邨時，遇到多名男子襲擊後頭骨破裂，其後因傷勢嚴重，延醫十多小時後，翌日宣告不治。&#13;<br> 案件編號：FLCC1500/02</p></body></html>
