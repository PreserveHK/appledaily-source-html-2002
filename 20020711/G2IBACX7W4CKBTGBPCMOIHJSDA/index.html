<html><header><meta charset="utf-8"><title>陳見飛處女MV晒私伙</title></header><body><h1>陳見飛處女MV晒私伙</h1><p>陳冠希胞姊陳見飛日前在烏溪沙拍攝新歌《揼揼地》MV，當日天氣炎熱，但她依然拍攝得很投入。陳見飛還帶了不少漂亮的衣服和首飾到場，希望以最靚造型拍攝首個MV。<br> &#13;<br> <spanclass>弄傷手指 &#13;<br> 陳見飛最初拍攝時表現有點生硬，可是愈拍愈順暢。其中一幕講述她在水邊嬉戲，可是不慎弄傷手指，為怕影響拍攝進度，陳見飛一直沒有對工作人員講自己受傷，直至拍攝完畢，才找人處理傷口。&#13;<br> 此外，陳見飛首次拍MV，卻因跟工作人員溝通不足，使她白走一趟。原本早上八時的通告，陳見飛在凌晨四時便到現場作準備，可是到現場才發現拍攝時間改為中午三時，惟有回家休息。</spanclass></p></body></html>
