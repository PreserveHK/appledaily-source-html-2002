<html><header><meta charset="utf-8"><title>青年月薪平均＄7500</title></header><body><h1>青年月薪平均＄7500</h1><p>【本報訊】統計處發表的二○○一年青年人口普查報告顯示，青年人每月收入中位數為七千五百元，與五年前一樣。不過，扣除消費物價升幅後比十年前的四千三百元，實際上升了一成四，而青年男性比青年女性賺取的收入多一成四。&#13;<br> 報告又顯示，本港青年最多人從事的行業為批發、零售、進出口貿易、飲食及酒店業，佔三成的青年從事這等行業，其次是社區、社會及個人服務業，佔兩成八，第三位是金融、保險、地產及商用服務業，佔一成半。受專上教育青年人中，最喜歡的科目第一位是商科課程，佔兩成六人修讀；第二位是文學及社會科學，佔一成八人修讀；第三位是電腦課程，佔一成三人修讀。</p></body></html>
