<html><header><meta charset="utf-8"><title>擬放寬遊戲機中心</title></header><body><h1>擬放寬遊戲機中心</h1><p>【本報訊】民政事務局現正研究放寬全港四百多間成人遊戲機中心的監管措施，包括撤銷現時禁止穿校服學生進入成人遊戲機中心的規定，以及准許遊戲機中心延長營業時間至凌晨二時。此外，民政事務局並計劃立例規管全港二百九十間網吧。&#13;<br> 民政事務局又建議，以申報制度的方式規管網吧，規定網吧經營者必須自動向當局申報，對不申報者會有罰則。&#13;<br> 香港網路媒體業協會副主席吳冠輝表示，贊成採用自律申報的方式規管網吧，其實正當網吧可為年輕人提供一個聚集玩樂的地方，「起碼阿媽知道去邊度搵番個仔！」</p></body></html>
