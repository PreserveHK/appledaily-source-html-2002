<html><header><meta charset="utf-8"><title>黃泆潼美腿豔壓全場</title></header><body><h1>黃泆潼美腿豔壓全場</h1><p>黃泆潼、歐倩怡和陳穎妍昨日凌晨在尖沙嘴Cyber8Disco舉行的時裝展行天橋，同場還有二十四位新晉模特兒。黃泆潼不時撩起長裙展示美腿，並露出內褲，陳穎妍則酥胸半露，相比之下最失色的是歐倩怡，而且她在台上差些絆倒，事後她亦表示覺得很尷尬。<br> &#13;<br> <spanclass>陳穎妍買寶馬 &#13;<br> 陳穎妍表示因為怕的士高品流複雜，特別找了個女性朋友陪自己到場，又經常用手遮掩胸部，並透露自己今次有五位數字酬勞，她說：「我暑假接咗好多司儀同模特兒工作，為咗獎勵自己，我送咗架寶馬畀自己，不過係同系之中最平嘅，只係廿四萬啫，我都唔會買咁貴，我驚俾人話有老細。」&#13;<br> 採訪：楊潔雯　&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
