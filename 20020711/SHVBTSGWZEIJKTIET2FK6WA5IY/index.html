<html><header><meta charset="utf-8"><title>珈潁著泳衣遇風暴</title></header><body><h1>珈潁著泳衣遇風暴</h1><p>珈潁和黎思嘉等，昨日在菲律賓拍攝亞視節目《十分型靚正佬沃之旅》，她們均穿上私伙泳衣上陣，可是卻遇上颱風。<br> &#13;<br> <spanclass>積極減肥 &#13;<br> 珈潁表示自己第一次穿泳衣參與拍攝工作，她說：「咁啱呢度打風，我個頭都吹到亂晒，都幾狼狽，但咪當影相出嚟野性啲囉。」珈潁不肯穿上三點式泳衣拍照，她說：「我覺得身材未到最好。我為咗着泳衣都有減肥，體重由一百一十磅減到一百零二磅，個胸重瘦咗吋半。」&#13;<br> 而黎思嘉昨則穿上去年在日本買的三點式泳衣拍攝，展示其34、24和33.5的驕人身段。&#13;<br> 記者王崇穎菲律賓直擊</spanclass></p></body></html>
