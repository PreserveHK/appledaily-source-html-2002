<html><header><meta charset="utf-8"><title>錢債官司章小蕙上訴</title></header><body><h1>錢債官司章小蕙上訴</h1><p>【本報訊】章小蕙被裕泰興追討二億五千萬元，法庭日前裁定她欠債的官司敗訴，可能要申請破產。章小蕙昨晚在灣仔會展出席時裝騷，她表示要進行上訴。&#13;<br> 章小蕙經過一番考慮，她已決定向裕泰興上訴，章小蕙說：「我決定上訴，但官司嘅嘢唔想再講，我人生從來唔會望番轉頭，𠵱家我嘅唯一資產係得番間舖，對方攞埋間舖都得，我可以攤大手板俾佢攞。」章小蕙認為失去了時裝店後，她可以轉行做化妝或寫作，更自稱可以月供買寶馬。&#13;<br> 章小蕙表示並不介意自己由零開始，她說：「呢三年嚟，我未試過瞓超過八小時，解決咗呢件事，對我來說係個解脫，我唔會同對方接觸，一切只會透過律師去處理。」</p></body></html>
