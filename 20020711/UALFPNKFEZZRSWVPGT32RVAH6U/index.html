<html><header><meta charset="utf-8"><title>命理師傅早料女徒有劫</title></header><body><h1>命理師傅早料女徒有劫</h1><p>在土瓜灣寓所慘遭兇徒殺害及燒屍的三十二歲女死者區美蓮，朋友都稱讚她花容月貌，可說是風華正茂。據悉她近年醉心研習密宗教義，並於三年前跟隨堪輿及掌相學家李英才學習面相及掌相學，李英才昨日聽聞女事主遇害消息，感到十分愕然，但他表示，兩年前曾經為女事主批命，指出她三十二歲將有一劫，果然不幸言中。&#13;<br> 李英才說，今年初再次為女事主算命，發覺她眼有凶光，原本希望她可以作出調節，並提醒她結識異性朋友要倍加小心，不過始終生死有命，人力只可改善而不可改變。他說區美蓮是一名很用功的學生。&#13;<br> 本報記者</p></body></html>
