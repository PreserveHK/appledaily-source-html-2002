<html><header><meta charset="utf-8"><title>內地女被捕吞鋼表</title></header><body><h1>內地女被捕吞鋼表</h1><p>【本報訊】一名雙程證女子前晚在深水埗南昌街涉嫌拉客，遭警員拘捕，她在深水埗警署等候調查之際，突然吞下自己的鋼帶手表企圖自殺，警方立即將她送院施手術，取出手表，昨傍晚出院後被落案檢控。&#13;<br> 女事主姓鄧﹙三十六歲﹚，持雙程證來港。她透露在街上未兜到客已被人指做妓女，感到自己被屈，一時情緒激動才出此下策。&#13;<br> 消息稱，前晚七時許，女事主涉嫌在南昌街拉客，便衣警員發現，指她引誘他人作不道德行為，將她拘捕，並帶返深水埗警署調查。她突然取出自己的手表吞下，後來警員見她狀甚痛苦，查問後才知情況，馬上召救護車到場將她送院搶救，動手術取出她的手表。</p></body></html>
