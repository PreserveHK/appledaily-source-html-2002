<html><header><meta charset="utf-8"><title>森文達斯拖肥溫闢謠</title></header><body><h1>森文達斯拖肥溫闢謠</h1><p>由保羅紐曼（PaulNewman）、湯漢斯（TomHanks）及祖迪羅（JudeLaw）聯手主演的新片《RoadtoPerdition》，前晚於紐約舉行首映。執導此片的金像導演森文達斯（SamMendes），亦帶同女友琦溫絲莉（KateWinslet）出席，以行動力闢分手傳言。<br> &#13;<br> <spanclass>史匹堡捧場 &#13;<br> 因為前晚的首映，乃為國際救援委員會籌款，投資該片的夢工場老闆、導演史提芬史匹堡（StevenSpielberg）亦攜同愛妻赴會。</spanclass></p></body></html>
