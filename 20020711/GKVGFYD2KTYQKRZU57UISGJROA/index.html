<html><header><meta charset="utf-8"><title>立會論手銬鎖記者</title></header><body><h1>立會論手銬鎖記者</h1><p>【本報訊】立法會民政事務委員會將於明日討論今年四月警方在遮打花園清場行動中，以手銬鎖記者的事件。香港記者協會發表立場書指出，英國警方過去曾因以手銬鎖起三名採訪動物權示威的記者，事後經庭外和解，需向三人賠償一萬八千英鎊（約二十一萬港元），其中一名原告人更指出，這案件是記者自由採訪一次勝利。&#13;<br> 記協批評警方現時設立採訪區的限制往往不合理，未有遵守警察程序手冊的規定，有違反《基本法》和人權原則之嫌，當日以手銬鎖起記者更是濫用警權。&#13;<br> 警務處向委員會提交的文件則強調，警方十分重視新聞自由，在執行職務時，會採取適當措施確保新聞自由不受影響。</p></body></html>
