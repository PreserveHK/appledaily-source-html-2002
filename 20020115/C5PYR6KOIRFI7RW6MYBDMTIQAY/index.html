<html><header><meta charset="utf-8"><title>《魔戒》美票房四連冠</title></header><body><h1>《魔戒》美票房四連冠</h1><p>史詩式巨製《魔戒首部曲：魔戒現身》在美國開畫第四周，繼續高踞美國電影票房榜第一位，連續四星期成為冠軍電影，追溯上一齣可四連冠的電影，已是年多前上映、由占基利（JimCarrey）主演的《聖誕怪傑》。<br> &#13;<br> <spanclass>全球逾五億美元 &#13;<br> 雖然《魔戒》上周只收一千六百一十五萬（約一億二千六百萬港元），險勝屈居亞軍、由羅素卻爾（RussellCrowe）主演的《有你終生美麗》，但據《綜藝》雜誌報道，《魔戒》於全球票房已超逾五億美元（約三十九億港元），比片商預期的目標更佳。而小本製作《OrangeCounty》成功以刀仔鋸大樹，於首周殺入票房榜三甲，成績斐然。</spanclass></p></body></html>
