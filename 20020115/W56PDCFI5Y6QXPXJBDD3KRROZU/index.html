<html><header><meta charset="utf-8"><title>「优迪」再九人中招</title></header><body><h1>「优迪」再九人中招</h1><p>【本報訊】再有九名女士因使用「优廸祛斑王」美顏霜，需要接受專科跟進或留院治療，令有關總人數增加至九十六人；留院的十一人中，有三人已經出院。&#13;<br> 截至昨日，衞生署已安排二百四十四名巿民接受水銀含量測試，其中八十五名女士已獲轉介往專科門診作進一步跟進；另外，八名二十四至四十二歲的女士正在醫院留院作進一步調查，還有三名二十二至三十七歲女士已經出院。&#13;<br> 衞生署自證實「优廸祛斑王」美顏霜樣本的水銀含量過高後，設立了電話熱線，自本月四日熱線開始操作以來，共收到八百四十三個查詢；該局提醒巿民立即停用該產品。</p></body></html>
