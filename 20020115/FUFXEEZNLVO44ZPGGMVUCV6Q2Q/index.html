<html><header><meta charset="utf-8"><title>婦襲擊呷醋老闆娘判罰款</title></header><body><h1>婦襲擊呷醋老闆娘判罰款</h1><p>【本報訊】一名四十四歲婦人與士多老闆聊天，惹來菲籍老闆娘醋意大發，懷疑婦人跟丈夫有染，雙方爭執之間，婦人拿電話聽筒襲擊菲籍老闆娘，致她頭部受傷。被告婦人昨日於西區裁判法院認罪被判罰千五元及賠償女事主千五元。&#13;<br> 四十四歲女被告陳韻英（見圖），無業。被控於○○年九月九日在西環厚和街地下一家名為祥泰隆士多內，襲擊一名菲籍女子RomeroLindaT，引致她身體受傷。&#13;<br> 案件編號：WSCC255/02</p></body></html>
