<html><header><meta charset="utf-8"><title>佘詩曼唱現場甩嘴</title></header><body><h1>佘詩曼唱現場甩嘴</h1><p>佘詩曼（阿佘）和古天樂前晚齊赴東莞麗城隱賢山莊出席大型演唱活動，吸引近二萬觀眾捧場。&#13;<br> 阿佘身穿粉紅色低胸裝，明豔照人，在台上獻唱三首歌曲。當阿佘唱第二首歌《分分鐘需要你》時，不慎甩嘴，令她非常尷尬。<br> &#13;<br> <spanclass>華姐自我介紹 &#13;<br> 事後阿佘解釋：「甩嘴係因為當時我條手鏈勾住咗條裙，大力扯又怕扯爛，都幾尷尬，今次唱現場係想突破自己，不過喺二萬人面前唱歌係第一次，所以都好驚。」至於酬勞，阿佘透露有五位數字，十分滿意。&#13;<br> 另外，古天樂前晚首次到東莞演出，大受觀眾歡迎。而《2002年度國際華裔小姐競選》的十九位佳麗前晚亦安排在活動中自我介紹。&#13;<br> 記者卓寶花、黃文偉東莞直擊</spanclass></p></body></html>
