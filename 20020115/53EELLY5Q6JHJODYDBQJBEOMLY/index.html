<html><header><meta charset="utf-8"><title>宋慧喬、李秉憲膺電視天王天后</title></header><body><h1>宋慧喬、李秉憲膺電視天王天后</h1><p>在亞洲愈來愈具知名度的韓星李秉憲與宋慧喬，雙雙被封韓國電視界天王天后。由韓國SBS電視主辦、一年一度電視藝人選舉，日前公布名單，李秉憲的《美麗的日子》及宋慧喬的《守護天使》，分別是去年上半年及下半年度的最高收視時裝劇，而二人同時亦勇奪最大獎項「明星大獎」。<br> &#13;<br> <spanclass>李智賢獲新人獎 &#13;<br> 另外被選為「十大明星」的包括《律師事務所》宋承憲、《美麗的日子》崔智友、《守護天使》金玟等，而電影《愛的軀殼》女主角李智賢則憑《星塵故事》得新人獎。</spanclass></p></body></html>
