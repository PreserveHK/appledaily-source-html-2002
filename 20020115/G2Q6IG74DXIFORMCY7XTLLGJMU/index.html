<html><header><meta charset="utf-8"><title>新西蘭揸四驅炒車</title></header><body><h1>新西蘭揸四驅炒車</h1><p>記得有次到新西蘭陶波湖玩小型四驅車，自問自己駕駛技術認真麻麻，所以一早決定做乘客。但同行之攝影師就對自己非常有信心，還未熟習揸車技巧，已橫衝直撞，最後就炒車！嚴重的是連別人農莊的圍欄也撞破，令四驅車公司的老闆尷尬非常，幸而人就平安無恙，否則我真的不知如何是好！到新西蘭揸這款小型四驅車非常普遍，但自問技術了得的朋友亦先別揸得這麼「狠」，待熟習其性能後慢慢加速才是上策。&#13;<br>記者：李莉</p></body></html>
