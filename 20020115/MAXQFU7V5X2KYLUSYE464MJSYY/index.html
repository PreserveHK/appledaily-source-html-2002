<html><header><meta charset="utf-8"><title>司法話你知：權杖象徵司法獨立與法治</title></header><body><h1>司法話你知：權杖象徵司法獨立與法治</h1><p>每年法律年度開啟典禮儀式中，權杖員會拿着權杖走在終審法院首席法官的前頭。該權杖象徵終審法院首席法官的職權，以及司法機構的獨立、維護法治之制度。&#13;<br> 過往權杖的頂端是皇冠，象徵英國皇室的權力，及至九七年七月一日主權移交之後，皇冠的標誌則由中華人民共和國香港特別行政區的區徽取代。&#13;<br> 資料來源：司法部&#13;<br> 本欄隨《法庭》版刊出</p></body></html>
