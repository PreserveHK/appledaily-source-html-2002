<html><header><meta charset="utf-8"><title>政府檢討或減綜援金額</title></header><body><h1>政府檢討或減綜援金額</h1><p>【本報訊】政府消息人士表示，近年持續通縮，物價下降，令綜援標準金額變相增加約一成，當局正檢討是否需要將綜援金額相應調低，目前尚未有決定，但料財政司司長在三月宣布財政預算案時，未必再像過往數年般承諾不減綜援金。&#13;<br> 立法會議員羅智光認為，政府在九九年已分別削減三人及四人家庭的綜援金一至兩成；若再進一步削減，他擔心將令綜援家庭生計更困難。&#13;<br> 衞生福利局發言人則回應指，政府現時無意調整綜援標準金；該局在去年七月已告知立法會財務委員會，綜援金將由去年八月起的一年內，維持現有水平，而一位單身健全成人的綜援標準金為一千八百零五元。</p></body></html>
