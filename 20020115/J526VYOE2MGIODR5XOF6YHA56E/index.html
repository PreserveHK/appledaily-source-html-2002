<html><header><meta charset="utf-8"><title>伺機入股內地航空公司</title></header><body><h1>伺機入股內地航空公司</h1><p>【本報訊】就某美資分析員最近對該公司缺乏長遠策略，只懂跟風購入上海物業收租的評論，中信泰富（267）董事總經理范鴻齡昨日公開「呼冤」。他說10年來的策略一直是由母公司先做有風險或前景不明朗項目，到成熟時才以好價注入中信泰富，去年底公布的收購上海華山路及南京西路物業亦一樣。&#13;<br> 另外，該公司出售奔騰一號後，可動用資金約200億元，將增加京滬房地產、航空及電廠等投資。&#13;<br> 他指出，中信泰富正積極參與內地航空公司改組，會否將手上的航空資產與國航合併仍未決定，若有機會，肯定會入股內地航空公司，因為航空及電信皆是該公司業務重要一環。</p></body></html>
