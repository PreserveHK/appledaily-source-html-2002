<html><header><meta charset="utf-8"><title>肥溫新戲引來貝理雅兒子</title></header><body><h1>肥溫新戲引來貝理雅兒子</h1><p>已被英人唾棄的女星琦溫絲莉（KateWinslet）與老牌女星茱迪丹慈（JudiDench）合演的電影《Iris》前日在倫敦作歐洲首映，肥溫的胞弟亦有出席捧場，此外，英國首相貝理雅的夫人彭雪玲、兒子尤安和其女伴亦一起出席《Iris》首映禮。<br> &#13;<br> <spanclass>演女哲學家 &#13;<br> 肥溫在片中與茱迪分別演年輕及老年時的英國一代女哲學家兼作家IrisMurdoch。</spanclass></p></body></html>
