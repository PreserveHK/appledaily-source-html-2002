<html><header><meta charset="utf-8"><title>接見中企</title></header><body><h1>接見中企</h1><p>【本報訊】角逐連任的行政長官董建華「臨急抱佛腳」！衞生服務界選委在董建華過去五年任期內，昨日才第一次與他會面。董建華更大開「期票」，承諾連任後會多與界別接觸。&#13;<br> 衞生服務界選委、香港衞生護理專業人員協會會長蔡錫聰，會後坦言很「難得」與董建華會面。問到特首冷待，他們為何還支持董建華，蔡錫聰稱「董生咁忙唔知幾時得閒」。而董建華傍晚又接見了中國企業選委會的代表（圖）。&#13;<br> 另一方面，競選辦表示，為求一視同仁，董建華將不會接受任何團體的邀請，但這與團體的立場或傾向無關。&#13;<br> 韋志滿攝</p></body></html>
