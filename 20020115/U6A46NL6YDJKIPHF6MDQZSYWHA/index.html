<html><header><meta charset="utf-8"><title>缺乏自控毋須負刑責</title></header><body><h1>缺乏自控毋須負刑責</h1><p>對於一名十七歲智障青年偷走父親的士，無牌駕駛引起連環撞車事件，法律界人士黃得勝表示，假若證實該名青年缺乏控制「行為能力」，即沒有「自我控制能力」及沒有「為自己行為負責的能力」，他則毋須為自己所干犯的罪行負上刑事責任，包括任何輕微或嚴重罪行，如謀殺等。&#13;<br> 專為智障人士服務的扶康會康復主任歐偉民表示，出現智障問題的青少年，由於平日接觸新事物的機會較少，當機會來到，他們表現出的好奇心可能較正常青少年更甚，屬正常行為，毋須過分緊張。</p></body></html>
