<html><header><meta charset="utf-8"><title>瑪麗嘉兒、美娜埸內打交場外和</title></header><body><h1>瑪麗嘉兒、美娜埸內打交場外和</h1><p>美國女歌手瑪麗嘉兒（MariahCarey），早前已與另一人氣低迷女星美娜蘇雲露（MiraSorvino）拍竣新片《WiseGirls》，此片日前在美國猶他州的辛丹斯電影節播放，二人亦一同出席。<br> &#13;<br> <spanclass>大打出手 &#13;<br> 在拍攝《WiseGirls》時，曾傳出美娜因不滿瑪麗遲到及態度囂張，二人在片場大打出手，同作滾地葫蘆，最後要工作人員分開兩人。不過二人日前為宣傳，又故作友好，面和心不和。</spanclass></p></body></html>
