<html><header><meta charset="utf-8"><title>　　法官全家福 - 李八方</title></header><body><h1>　　法官全家福 - 李八方</h1><p>新的法律年開幕，最佳情侶裝一定是這對高院夫婦法官馬道立、袁家寧。但兩口子最自豪的似乎不是自己的法官服，而是可愛的寶貝女兒。雖然馬太很低調，影完相希望八方唔好登，但讓讀者分享一下他們一家三口的溫馨，相信兩位法官也不會太介意吧！陳亮華攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
