<html><header><meta charset="utf-8"><title>吳雪雯曾與黎小田傳緋聞</title></header><body><h1>吳雪雯曾與黎小田傳緋聞</h1><p>現年三十一歲的吳雪雯於八九年憑拍廣告成功晉身娛樂圈，之後緋聞不斷，曾先後與黎小田（見圖）、成龍、楊受成及古天樂等傳緋聞。吳雪雯九三年拍下三級電影《強姦》成為豔星，但未能一炮而紅，影藝事業載浮載沉。&#13;<br> 九七年，吳雪雯淡出娛樂圈赴英國進修室內設計，回港後去年於PRNetwork任職公關，但只任職短短三個月便辭工，現客串演出電視電影《老友記茶餐廳》。&#13;<br> 圖片：《壹週刊》</p></body></html>
