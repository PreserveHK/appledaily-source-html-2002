<html><header><meta charset="utf-8"><title>10年姦殺14人色魔處決</title></header><body><h1>10年姦殺14人色魔處決</h1><p>貴州一家國營公司的經理，十年內先後強姦了十五人，事後還將其中十四名受害人殺死，前日被槍決。&#13;<br> 這名惡貫滿盈的強姦殺人犯名叫郭龍海，出生於山東，現年四十六歲。郭龍海似乎心理失衡，一九八三年已因強姦罪而被判刑十年，到一九九○年獲准假釋，並一路晉升為貴州省一家國營工商公司的經理。&#13;<br> 可是，郭出獄後又不斷強姦女性，至少有十五名女子遇害，其中十四人更被他扼死，去年五月被捕，並被法院判處死刑，前日在貴州省都勻市被槍決。&#13;<br> 《廣州日報》</p></body></html>
