<html><header><meta charset="utf-8"><title>公開試將開鑼　注意減壓</title></header><body><h1>公開試將開鑼　注意減壓</h1><p>香港青年協會「關心一線」督導主任何永昌表示，現時是考生最後衝刺階段，因為未來數月多個公開考試將陸續開鑼，他希望同學們在爭分奪秒溫習之餘，亦要學懂減壓，否則壓力累積可能影響考試表現。<br> &#13;<br> <spanclass>平均分配時間 &#13;<br> 何永昌指出，由去年底開始，該會接獲中五及中七考生的求助電話陸續增加，他理解考生背負家庭及自己的期望，擔心無法考取佳績，感到壓力沉重。他提醒考生緊記生命寶貴，一次考試不能決定一生，只要有上進心便能創出前路。&#13;<br> 他補充，目前考生們最重要是平均分配溫習和休息時間，若考生感到孤立無援、不懂怎樣應付壓力時，不妨致電友人師長，或向輔導機構求助。&#13;<br> 本報記者</spanclass></p></body></html>
