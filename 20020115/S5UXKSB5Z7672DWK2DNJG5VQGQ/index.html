<html><header><meta charset="utf-8"><title>$1,200買縮水版BallChair</title></header><body><h1>$1,200買縮水版BallChair</h1><p>每次見到心目中的DreamChair，都會許下終有一日買起你的願望，到咗2002年終於願望達成咗一半啦，因為買了BallChair1:6的模型一大個，送畀自己。雖然家中的Eames與PantonChair同是縮水版，但真實版自問屋企擺咗無碇企，Mini版算係心理補償，好過無！如果你同樣鍾意SpaceAge設計，就萬勿錯過。&#13;<br> &#13;<br> 記者：梁珮瑜　攝影：伍慶泉&#13;<br> &#13;<br> 售賣點：Modernlink（25419529）&#13;<br> 上環皇后大道中340號華秦商業大廈G2樓6號舖</p></body></html>
