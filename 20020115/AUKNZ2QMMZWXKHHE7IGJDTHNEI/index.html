<html><header><meta charset="utf-8"><title>多倫多巨肺有「材」有貌</title></header><body><h1>多倫多巨肺有「材」有貌</h1><p>昨日《2002年度國際華裔小姐競選》公布十九位佳麗的三圍數字。今屆有兩位佳麗身材呼之欲出，分別是來自馬尼拉的13號楊如依和三藩市17號林美儀，她們均擁有三十五吋上圍，成為眾佳麗之最，堪稱華姐「波霸」。當中13號楊如依除了奇峯突出外，更擁有三十七吋強勁下圍。<br> &#13;<br> <spanclass>楊思琦身材平均 &#13;<br> 一直有「多倫多巨肺」之稱的5號白穎茵不僅身段均稱，三圍數字是34.5、24.5、34.5，而且樣子甜美。而香港代表12號楊思琦身形則十分平均，三圍數字是33、23、34。</spanclass></p></body></html>
