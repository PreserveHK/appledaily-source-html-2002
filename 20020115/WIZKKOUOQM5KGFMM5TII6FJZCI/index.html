<html><header><meta charset="utf-8"><title>老布殊曾昏倒國宴</title></header><body><h1>老布殊曾昏倒國宴</h1><p>無獨有偶，喬治布殊的父親老布殊一九八九至一九九三年間擔任總統，也曾因為心律不正常而昏倒，他更曾出席日本國宴時昏倒失去知覺。&#13;<br> 在一九九一年五月一個下午，老布殊在大衞營緩步跑時突然感到呼吸困難、胸口繃緊，心跳加快而令他昏倒。醫生最初以為老布殊患上了心臟病，但經診斷後卻發現他原來患上甲狀腺疾病格雷夫斯病（Graves'disease）。&#13;<br> 老布殊當眾昏倒的最經典場面是在九二年一月訪問日本。當時他在東京與日本首相宮澤喜一出席國宴，席間突然昏倒在宮澤的膝上，並失去知覺約三分鐘，經診斷後證實他昏倒是病毒侵入腸胃所致。&#13;<br> 綜合外電報道</p></body></html>
