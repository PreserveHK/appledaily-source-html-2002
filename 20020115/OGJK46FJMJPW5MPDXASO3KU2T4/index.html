<html><header><meta charset="utf-8"><title>愛犬守身旁</title></header><body><h1>愛犬守身旁</h1><p>【本報訊】根據資料，美國總統布殊飼養的兩頭狗「斯波特」及「巴尼」，分別屬獵犬類的EnglishSpringerSpaniel及鬥牛㹴類的ScottishTerrier，都是忠心的工作犬。但牠們在布殊暈倒之際，只在主人身旁滑稽地看着他，是否說明牠們不是好狗呢？港九狗會前主席邱肇龍表示，由於布殊暈倒在家中，加上他沒有受到外來襲擊，故狗隻可能不認為主人受襲而作出保護的反應；加上布殊很快醒來，狗隻或會以為主人只是和牠們玩耍。&#13;<br> 香港狗會發言人則認為即使事發後狗隻在布殊身邊，亦可能已顯示保護態度，以往有例子狗主心臟病發，狗隻守護身旁，甚至以身體為主人保暖。</p></body></html>
