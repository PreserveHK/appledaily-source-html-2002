<html><header><meta charset="utf-8"><title>張信哲個唱遭王力宏截胡</title></header><body><h1>張信哲個唱遭王力宏截胡</h1><p>張信哲昨日在尖沙嘴日航酒店舉行演唱會記招，他將於下月九日假紅磡體育館舉行一場演唱會。<br> &#13;<br> <spanclass>澳門賽馬會贊助 &#13;<br> 由於王力宏亦決定於下月二日舉行演唱會，問張信哲會否覺得被對方搶閘，他笑言：「我都知佢開演唱會，冇所謂啦，我哋同一間公司嘅。」&#13;<br> 張信哲的演唱會其中一個贊助商是澳門賽馬會，問他可怕有助長賭風之嫌，他說：「我唔知詳情，但我諗唔會嘅！」&#13;<br> 另外，張信哲透露他原本想邀張柏芝做演唱會嘉賓，他說：「佢𠵱家受咗傷都冇辦法，可能我哋冇緣啦！如果安排到我都會去探佢。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
