<html><header><meta charset="utf-8"><title>蘇民峰：結婚有利事業</title></header><body><h1>蘇民峰：結婚有利事業</h1><p>相士蘇民峰日前在本報預言許志安和鄭秀文會在今年結婚。兩人前晚在《勁歌》頒獎禮上，分別奪得「最受歡迎男、女歌星」獎項，安仔等了十五年的心願終告完成，二人今年結婚的可能性亦大大提高。&#13;<br> 蘇民峰昨日在電話中說：「佢哋今年結婚嘅可能性好大，而且佢哋結婚，唔止唔會影響事業，反而重會繼續向上，佢哋婚後感情都唔錯，安仔呢兩年有貴人運、有財運，重有排行運，個人事業高峯期喺三十六至四十一歲。」</p></body></html>
