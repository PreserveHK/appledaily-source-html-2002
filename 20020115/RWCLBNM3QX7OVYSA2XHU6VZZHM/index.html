<html><header><meta charset="utf-8"><title>'NSync再度奪組合獎</title></header><body><h1>'NSync再度奪組合獎</h1><p>在剛舉行的第二十八屆人民選擇大獎中，音樂獎項方面的結果甚為「正常」。去年三個音樂獎項的得主，今年齊齊冧莊，可算十分巧合。&#13;<br> 五人男子組合'NSync今年擊敗BackstreetBoys及R&amp;B女子組合Destiny'sChild，再度奪得最受歡迎樂隊組合獎。<br> &#13;<br> <spanclass>鄉謠界天下 &#13;<br> 而'NSync成員JustinTimberlake的女友BritneySpears，則連續第二年敗在鄉謠界天后FaithHill手上，但FaithHill因剛分娩未有親自到場領其最受歡迎女歌手獎項，而最受歡迎男歌手則同樣是屬鄉謠界的GarthBrooks奪得。</spanclass></p></body></html>
