<html><header><meta charset="utf-8"><title>鯉魚門塌橋築圍欄</title></header><body><h1>鯉魚門塌橋築圍欄</h1><p>【本報訊】就本月十二日鯉魚門馬環村塌石屎橋壓死一名釣魚郎事件，觀塘民政事務專員昨日召開一個跨部門會議，包括地政總署、土木工程署、路政署、海事處及警務處，會議決定地政總署將迅速採取補救措施，在通往倒塌橋樑餘下部分的行人路築起圍欄，及豎立警告牌，以防再有人闖進釣魚。&#13;<br> 有關部門亦會研究導致塌橋的肇因，在完成調查工作後，將盡快移走仍留下的部分殘破石屎橋。&#13;<br> 昨午，馬環村村民指九龍東區地政處已在塌橋內危險區域豎起木牌，寫着「危險，請勿走近」，已沒有釣魚人士擅闖。</p></body></html>
