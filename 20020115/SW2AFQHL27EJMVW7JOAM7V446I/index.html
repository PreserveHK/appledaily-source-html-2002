<html><header><meta charset="utf-8"><title>《東華》搞低難度遊戲</title></header><body><h1>《東華》搞低難度遊戲</h1><p>昨日《東華愛競技同樂日》及《萬眾一心耀東華》假尖沙嘴美麗華舉行記者招待會，出席嘉賓包括陳司翰、黃伊汶、鄧健泓、B2、韓君婷和陳霽平等。節目監製何小慧表示已為參賽藝員買安全保險，而競技遊戲有別於危險項目難度不高，所有人都可以應付到。<br> &#13;<br> <spanclass>何麗全將探柏芝 &#13;<br> 另外，無綫製作部助理總監何麗全被問及張柏芝飛車賠償一事，他說：「我過兩日會探柏芝，賠唔賠邊有咁快知。」至於日前有觀眾先參加無綫的《一筆OUT消》，及後又參加亞視的《各出其謀》，違反無綫定下半年內不得亮相其他電視台的合約。他說：「好快有答案，我哋都傾向寬鬆處理。」</spanclass></p></body></html>
