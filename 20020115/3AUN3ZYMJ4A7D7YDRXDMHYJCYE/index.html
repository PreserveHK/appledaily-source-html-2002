<html><header><meta charset="utf-8"><title>　　陳祖澤賭馬有秘笈 - 李八方</title></header><body><h1>　　陳祖澤賭馬有秘笈 - 李八方</h1><p>講開這個大棠度假村，馬會前後捐贈四千幾萬，身為馬會董事的陳祖澤亦來捧開幕禮的場。&#13;<br> 八方見他與捐了二十三萬建造「嬉」蝦池的保良局副主席杜偉強大談馬經，陳祖澤的心得就是兩三倍大熱的馬如果「Tun」飛就買唔過。有馬主講開自己隻馬未識認主人，想餵佢食糖增進感情，陳祖澤就話千祈唔好，因為食糖唔止會蛀牙，重會惹痰。不過講到香港經濟，陳祖澤都話好難樂觀，惟有盡力去做。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
