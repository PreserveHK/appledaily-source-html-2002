<html><header><meta charset="utf-8"><title>　　煲呔曾咳到請病假 - 李八方</title></header><body><h1>　　煲呔曾咳到請病假 - 李八方</h1><p>新過海鐵路，傳聞上行會已傳過好多次，不過煲呔曾一日唔高興，一日都唔上得。今日佢老哥請病假，一係就順利提上議程，一係就要等埋佢。&#13;<br> 上個禮拜煲呔請完傳媒上山頂新官邸之後，就染咗感冒。噚日佢又告咗兩日病假，聽講並非病情嚴重咗，而係感冒好番，但繼續咳個不停。保重。&#13;<br> 第四條過海線，原定去年底公布，以配合地鐵在今個財政年度內發售第二批股票，但現時售股一事已經押後，再「議而不決」亦冇所謂。&#13;<br> ﹙圖﹚周期性發作，冇計啦！（設計對白）&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
