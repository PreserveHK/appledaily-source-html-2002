<html><header><meta charset="utf-8"><title>皇后街項目申請賣樓</title></header><body><h1>皇后街項目申請賣樓</h1><p>【本報訊】由新世界發展（017）、長江實業（001）及市區重建局合作發展的上環皇后街重建項目，已申請預售樓花同意書。發展商計劃於6月以現樓形式發售，據了解，今次發展商是一次過將全數1148個單位申請賣樓。該項目共有3座高38至46層物業，單位由400餘至700餘方呎，售價將參考同區荷李活華庭。<br> &#13;<br> <spanclass>傲雲峰3月應市 &#13;<br> 另外，新世界及長實合作發展的土瓜灣傲雲峰亦將於3月初推出，至於東涌市地段3號大型住宅發展，1536個單位將於年中應市。</spanclass></p></body></html>
