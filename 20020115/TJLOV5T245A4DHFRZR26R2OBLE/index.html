<html><header><meta charset="utf-8"><title>汁料香濃山東紅煨牛肋肉</title></header><body><h1>汁料香濃山東紅煨牛肋肉</h1><p>山東菜簡稱魯菜，烹調技法全面，製作過程較複雜，味道濃厚，今日介紹的紅煨牛肋肉便是一款地道的山東菜，以之作過年菜式也不錯。	&#13;<br>文及示範：譚太&#13;<br>攝影：龍宇略</p><p><b> 材料</b> &#13;<br> 牛肋肉一斤&#13;<br> 冰糖少許&#13;<br> 桂皮約一寸&#13;<br> 酒二湯匙&#13;<br> 上湯四至六杯&#13;<br> 老抽一湯匙&#13;<br> 薑及葱各少許&#13;<br> 麻油及粟粉各適量&#13;<br> &#13;<br> <b> 牛肋肉小檔案</b> &#13;<br> 牛肋肉是牛肋骨處的肉，普通牛肉檔沒有出售，只在凍肉店才找到，牛肋肉分中國及外國入口兩種，前者肥多，肉質較韌，後者因飼料不同，肉質嫩及味鮮美。&#13;<br> &#13;<br> 做法：需時二小時</p></body></html>
