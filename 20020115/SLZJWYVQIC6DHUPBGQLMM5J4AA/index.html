<html><header><meta charset="utf-8"><title>袁彩雲、劉曉彤深宵敘舊</title></header><body><h1>袁彩雲、劉曉彤深宵敘舊</h1><p>袁彩雲與劉曉彤大前晚同到跑馬地敍舊，本來同行還有兩名男伴，但兩位男士見記者即火速四散。<br> &#13;<br> <spanclass>男伴拔足狂奔 &#13;<br> 大前晚當袁彩雲一行四人見到記者之後，露出驚愕神色，兩位男士更拔腿狂奔，撇下袁、劉二人即時離去。袁彩雲事後說：「我突然見到記者好驚呀，其實我哋兩個耐冇見，咪約出嚟飲嘢傾偈囉，不過都未諗到去邊度飲，再行吓先囉。」&#13;<br> 提到被嚇走的男人是否二人的男友時，劉曉彤笑說：「佢兩個係我哋嘅朋友嚟啫。個個都知我男友叫布魯圖，因為佢似布魯圖嘛，佢𠵱家喺屋企瞓緊覺呀。」	&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
