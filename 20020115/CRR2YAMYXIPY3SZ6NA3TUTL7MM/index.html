<html><header><meta charset="utf-8"><title>霆鋒煲電話粥報喜</title></header><body><h1>霆鋒煲電話粥報喜</h1><p>在《勁歌》頒獎禮上拿了兩個半獎的謝霆鋒，前晚抵達慶功宴會場時，已急不及待躲在大堂的後門致電報喜，而其助手因阻止某周刊攝記推門影霆鋒，雙方發生口角，互以粗口問候，不過霆鋒卻完全投入煲粥不加理會，傾了約十分鐘電話的霆鋒竟意猶未盡，其後又躲在窗口位繼續煲電話粥，且愈講愈興奮，至踎在地上。&#13;<br> 不過，令霆鋒傾到雞啄唔斷的電話中人，是其女友王菲，還是老友張柏芝就不得而知。<br> &#13;<br> <spanclass>語無倫次 &#13;<br> 事後霆鋒不知是否講電話講到頭昏腦脹，回應記者問題時竟語無倫次，問他王菲在《勁歌》食白果一事，他說：「那又如何？」接着他又說：「成績唔係睇獎項，係睇修養同思維。」</spanclass></p></body></html>
