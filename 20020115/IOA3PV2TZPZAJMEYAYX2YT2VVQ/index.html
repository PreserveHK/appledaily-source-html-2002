<html><header><meta charset="utf-8"><title>新舊一哥婚宴聚頭</title></header><body><h1>新舊一哥婚宴聚頭</h1><p>養和醫院著名麻醉醫生楊銘漢兒子、現職股票投資行業的楊燿邦（Anthony）與嚴美嫻（Josephine）前日大婚，當晚並假灣仔君悅酒店設宴招待親友。<br> &#13;<br> <spanclass>名人眾多 &#13;<br> 前晚出席婚宴的名人眾多，包括利孝和夫人、立法局前議員梁智鴻夫婦、「新界地王」劉皇發兒子劉業強伉儷、以及新舊「一哥」警務處前處長李君夏與現任處長曾蔭培亦分別攜眷出席婚宴，祝賀一對新人。</spanclass></p></body></html>
