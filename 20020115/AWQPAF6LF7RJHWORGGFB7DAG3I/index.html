<html><header><meta charset="utf-8"><title>白宮速報消息釋疑</title></header><body><h1>白宮速報消息釋疑</h1><p>美國總統喬治布殊噎住餅乾昏倒後不久，白宮即向傳媒公布這消息，顯然吸取去年底喬治布殊施手術切除臉上角質疣而白宮卻秘而不宣的教訓。&#13;<br> 去年十二月喬治布殊在白宮出席回教開齋節慶祝活動時，被記者發現面上有紅斑。記者向白宮查詢，白宮發言人弗萊舍才承認喬治布殊在一周前曾接受手術，除去臉上四處角質疣。&#13;<br> 白宮在處理喬治布殊切除角質疣的手法，遭外界抨擊隱瞞總統病情，事後白宮也承認處理事件不當。&#13;<br> 吸取美國民眾關注總統健康的知情權問題，白宮這次不敢怠慢，事發後不久即對外發布總統短暫昏倒的消息。&#13;<br> 綜合外電報道</p></body></html>
