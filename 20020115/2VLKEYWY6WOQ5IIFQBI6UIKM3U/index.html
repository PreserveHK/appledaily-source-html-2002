<html><header><meta charset="utf-8"><title>薛家燕茶禮贈特首</title></header><body><h1>薛家燕茶禮贈特首</h1><p>薛家燕(好姨)因為接拍無綫劇集《皆大歡喜》，人氣再度急升，她前晚在尖沙嘴為御品貢茶拍廣告，大力推介名為「新年開運大紅袍」的茶葉和茶具套裝。<br> &#13;<br> <spanclass>出動私伙首飾 &#13;<br> 好姨前晚以一身金色打扮，再配以私伙首飾出動拍廣告。問到好姨這次拍廣告的酬金，她說：「七位數字，我對於呢個酬金好滿意。我除咗拍硬照，重會拍電視廣告。」好姨近日的工作忙個天昏地暗，她慶幸《皆》劇的一班「子女」輪流代主持新城的電台節目。&#13;<br> 好姨表示會自掏腰包買一萬多元的茶具和茶葉做新年禮物給親友，她說：「我會送第一套畀董特首，因為上次百萬行，我同佢做過訪問。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：何國豪</spanclass></p></body></html>
