<html><header><meta charset="utf-8"><title>上周二手成交減27%</title></header><body><h1>上周二手成交減27%</h1><p>【本報訊】美聯物業資料研究部一份統計顯示，全港35個大型屋苑上周的二手交投只有118宗，較前周的161宗減少約26.7%，其中新界屋苑的跌幅最大，接近30%，主因是過去數周都有發展商推出新盤，搶去不少購買力，令二手市場放緩。&#13;<br> 該35個屋苑中的18個交投減少，8個未錄得成交，如北角城市花園、大角嘴維港灣及將軍澳東港城更是連續兩周未發市。&#13;<br> 至於上周成交量最多是天水圍嘉湖山莊，其次是荔枝角美孚新邨，分別錄得15及12宗。</p></body></html>
