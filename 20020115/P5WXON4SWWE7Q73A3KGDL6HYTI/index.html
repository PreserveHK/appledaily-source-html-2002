<html><header><meta charset="utf-8"><title>齊沚瑤視33C小兒科</title></header><body><h1>齊沚瑤視33C小兒科</h1><p>齊沚瑤和姚樂怡前晚於尖沙嘴赫德道H2000酒吧為新片《性Salon狂想曲》開工。&#13;<br> 齊沚瑤前晚出動私伙衫上陣，一件緊身T恤及短裙，將她33C、23和34的美好身段表露無遺，在旁更有記者打趣笑說封她為新一代「大騎樓」，她說:「從來無人咁叫我騎樓或波霸，好多人身材都好好，我只係高、身薄同腰細，先顯得咁啫。」<br> &#13;<br> <spanclass>姚樂怡男友侍側 &#13;<br> 此外，姚樂怡男友Anthony於當晚亦有親臨探班陪伴女友開工，但他表現得很害羞，多番忸怩不願與女友一起合照。姚樂怡還透露大前晚她胃痛，整晚都覺得不舒服，問她男友有否安慰伊人？樂怡甜在口裏說：「有啊，呵番個胃囉！」</spanclass></p></body></html>
