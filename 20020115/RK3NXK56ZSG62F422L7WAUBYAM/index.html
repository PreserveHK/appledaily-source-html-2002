<html><header><meta charset="utf-8"><title>新展覽中心成本貴</title></header><body><h1>新展覽中心成本貴</h1><p>【本報訊】港府計劃耗資四十億元，在赤鱲角國際機場興建一座面積達十萬平方米的新展覽中心，預計二○○五年可以落成，但立法會議員批評新展覽中心建造成本太昂貴。&#13;<br> 投資推廣署署長盧維思昨出席立法會工商事務委員會會議時表示，港府計劃尋求私人財團合資興建機場新展覽中心，各自承擔二十億元，而為了增加港府與私人財團的談判條件，該署計劃要求立法會財務委員會先撥款二十億元。&#13;<br> 但議員批評，展覽中心根本未有具體設計，在經濟不景下，所有工程成本已下降兩成，所以展覽中心成本明顯太貴，加上目前是否有私人財團願意投資亦未明朗，要求港府提交更多資料。</p></body></html>
