<html><header><meta charset="utf-8"><title>再出新招盼緩和緊張<br>伊邀美議員造訪</title></header><body><h1>再出新招盼緩和緊張<br>伊邀美議員造訪</h1><p>伊拉克在聯合國考慮有條件派武器調查團團長赴伊之際，直接向美國另提新建議。國會議長哈馬迪周一去信美國國會，邀請派代表團到首都巴格達，聲稱會讓他們到任何被指正發展大規模殺傷武器的地方調查。<br> &#13;<br> <spanclass>侯賽因親定10年大計 &#13;<br> 信中指美方代表團人數不限，還可包括武器專家，伊拉克將視他們為客人，調查期可長達三周。相信哈馬迪此舉事先已得到總統侯賽因同意。&#13;<br> 侯賽因對於美國聲言要攆他下台以及持續經濟制裁似乎不當一回事。他周日主持內閣會議，定下未來十年經濟大計，將每年經濟增長目標訂為百分之十一。&#13;<br> 綜合外電報道</spanclass></p></body></html>
