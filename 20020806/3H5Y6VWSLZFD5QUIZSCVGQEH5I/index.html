<html><header><meta charset="utf-8"><title>蕉葉糯米飯</title></header><body><h1>蕉葉糯米飯</h1><p>這個蕉葉糯米飯，原理與我們的糯米雞差不多，分別只是糯米雞是以荷葉包着糯米，且餡料有肉，而蕉葉糯米飯則是以蕉葉包裹糯米，而餡料則是黑豆及香蕉。&#13;<br>記者：藍雪紅&#13;<br>《甄乜鬼又去亞洲》於上午十時至十時半及晚上八時至八時半，有線娛樂台播出。</p><p><b> 做法：</b> &#13;<br> 1﹒將煮熟的糯米飯及黑豆放在蕉葉上，在飯中間放上香蕉，再用蕉葉將它包起及縛好。&#13;<br> &#13;<br> 2﹒然後放入蒸籠蒸10分鐘至熟便可取出食用。&#13;<br> &#13;<br> <b> 小貼士</b> &#13;<br> 預先將糯米煮熟，可避免蒸出生米的效果。&#13;<br> 可改用紅豆代替黑豆，材料可隨個人口味而改變。</p></body></html>
