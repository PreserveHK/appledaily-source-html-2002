<html><header><meta charset="utf-8"><title>前國安顧問警告布殊<br>攻伊不利反恐戰</title></header><body><h1>前國安顧問警告布殊<br>攻伊不利反恐戰</h1><p>在九一年波斯灣戰爭期間出任美國國家安全顧問的斯考克羅夫特，周日警告總統喬治布殊，美國攻打伊拉克將在中東地區釀成「爆炸性後果」，令美國的反恐戰一敗塗地。他建議先集中火力斡旋以巴和平。<br> &#13;<br> <spanclass>「將引發爆炸性後果」 &#13;<br> 現任職總統外交情報顧問委員會主席的斯考克羅夫特指出，伊拉克總統侯賽因的問題並非源自恐怖主義，既然美國宣布了反恐戰是首要任務，便應集中力量反恐。&#13;<br> 他強調，若無證據顯示侯賽因與九一一事件有關但仍攻擊伊拉克發動，「只會引發中東爆炸性後果，令區內動盪不安」。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>
