<html><header><meta charset="utf-8"><title>《天脈傳奇》盜版碟大馬賣$10</title></header><body><h1>《天脈傳奇》盜版碟大馬賣$10</h1><p>楊紫瓊上周為她主演的電影《天脈傳奇》宣傳時，曾表示若發現新片有盜版出現，必定會把所有盜版碟摧毀；言猶在耳，《天》片盜版碟前日在馬來西亞街頭有售。<br> &#13;<br> <spanclass>兩小時賣八張 &#13;<br> 《天》片上周四在馬來西亞公映，但三日後該片的盜版碟已在當地街頭隨處有售。由於當地只有一個盜版版本，供應相對較為緊絀，因此售價比一般盜版碟高六成，定價約一點三二美元（約十港元），而售賣盜版的商販更稱：「我們在兩小時內已賣出八張。」</spanclass></p></body></html>
