<html><header><meta charset="utf-8"><title>奧國廣告界發起反抱怨運動</title></header><body><h1>奧國廣告界發起反抱怨運動</h1><p>由於太多奧地利人終日抱怨國家經濟差勁，當地廣告界為了鼓勵革新、效率及創造力，最近發起了一個反抱怨運動。<br> &#13;<br> <spanclass>悲觀牢騷影響生意 &#13;<br> 該運動的經費由奧地利廣告協會、廣播公司及報社支付，將透過用廣告牌、電視廣告甚至啤酒杯墊，呼籲大眾不用悲觀。這些機構均認為，奧地利人不斷對經濟發牢騷，已令他們的生意日走下坡。&#13;<br> 奧地利國際廣告協會表示，首都維也納情況尤其嚴重，實有需要列作「禁示抱怨區」。運動發起人德姆納說：「奧地利人喜愛埋怨及投訴，但不代表奧地利的經濟狀況真的這樣壞。」&#13;<br> ananova網站</spanclass></p></body></html>
