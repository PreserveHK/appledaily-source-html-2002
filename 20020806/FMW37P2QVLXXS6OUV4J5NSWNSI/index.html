<html><header><meta charset="utf-8"><title>中央研討社會凝聚力</title></header><body><h1>中央研討社會凝聚力</h1><p>【本報訊】由中央政策組成立的「社會凝聚力研究小組」，昨日召開第一次「腦震盪」會議。小組召集人、中大政治及行政學系主任關信基表示，由於參加成員多為學者，研究內容可能會較抽象和學術。他估計，小組需要一年研究，才可向政府提交實際結果。&#13;<br> 關信基稱，小組會研究香港的社會矛盾、政府角色及如何提高社會凝聚力等問題，而今次會議只是初步討論，未有開始詳細研究。小組會議初時可能較頻密，下次應在兩、三周後再開會。&#13;<br> 成員之一的工聯會理事長黃國健指出，會上各人都表達自己構思，對於社會矛盾作出評計，他個人認為，這是因為社會的利益分配不平均。黃國健稱政府沒提供具體議題。</p></body></html>
