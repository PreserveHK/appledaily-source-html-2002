<html><header><meta charset="utf-8"><title>李珊珊瞞住男友返港</title></header><body><h1>李珊珊瞞住男友返港</h1><p>李珊珊昨午從新加坡公幹返港，由於今天是她的男友錢嘉樂的生日，為了給嘉樂一個驚喜，所以秘密返港之餘，還買了不少蛋糕，預備在他錄影電視節目《吾係獎門人》時送給他。&#13;<br> 李珊珊開心地說：「我知道佢要開工錄影，我特登唔話佢知我返咗香港，諗住畀個驚喜佢，你哋千祈唔好話佢知呀﹗」<br> &#13;<br> <spanclass>GiGi赴拉薩 &#13;<br> 此外，梁詠琪（GiGi）昨日起程前往拉薩，為聯合國兒童基金會探訪山區小朋友及孕婦。GiGi患病未愈，聲音仍帶點沙啞，她稱今次除了帶備乾糧外，還會帶五部相機到當地影靚相。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
