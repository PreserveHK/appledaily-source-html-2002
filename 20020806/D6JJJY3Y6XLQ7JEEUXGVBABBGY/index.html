<html><header><meta charset="utf-8"><title>生劏情夫泰婦仍危殆</title></header><body><h1>生劏情夫泰婦仍危殆</h1><p>【本報訊】屯門藍地新村燒臘師傅與泰籍同居女友，疑因金錢及感情瓜葛釀成的駭人互斬兇案，腹部中刀三十三歲泰籍女子目前仍然情況危殆，警方未能向她錄取口供了解命案真相，有警員二十四小時在病房外守候。&#13;<br> 被割喉劏肚慘死的燒臘師傅伍國基，其胞弟昨晨到殮房認屍後表示，從來未見過死者泰籍同居女友及二人所生的女兒。對於會否代兄長照顧女兒，他向記者表示仍未決定。惟有人在認屍期間致電友人表示：「梗係唔攞番嚟啦！包袱嚟㗎，要孭二十幾年嘅！」不知他所指為何。</p></body></html>
