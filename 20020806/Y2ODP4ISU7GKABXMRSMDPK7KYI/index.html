<html><header><meta charset="utf-8"><title>亞視女記者撞車驚魂</title></header><body><h1>亞視女記者撞車驚魂</h1><p>【本報訊】亞洲電視新聞部女記者吳秀華，昨日凌晨二時許乘坐姓蘇（三十一歲）男友駕駛的銀色平治E230房車，沿西貢西沙公路往沙田方向，駛至企嶺下老圍對開時，私家車失控衝過對面行車線，鏟上行人路猛撼路旁一棵大樹後停下，車頭撞毀，兩人有驚無險，未有受傷。姓蘇男子聲稱因天雨路滑引致意外，他接受酒精測試證實超出標準近三倍，涉嫌酒後駕駛被警方拘捕，由吳秀華陪往警署接受調查，稍後獲准五千元現金保釋候查。</p></body></html>
