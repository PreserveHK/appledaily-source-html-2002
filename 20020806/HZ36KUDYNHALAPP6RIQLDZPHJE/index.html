<html><header><meta charset="utf-8"><title>福士Polo100匹新版即將面世</title></header><body><h1>福士Polo100匹新版即將面世</h1><p>近期迷你車銷情大熱，而當中福士一部新款Polo，全新包裝加上媲美大車嘅穩紮車架結構，以及可靠嘅主動跟被動式安全配搭，委實係近期一款不錯嘅代步車選擇。唯一較失色嘅地方，會係佢僅得一台輸出75匹嘅1.4公升引擎組合，響一眾同級車中會顯得遜色一點。之不過，最近亞Mark收到風，話遲吓車廠會推出，有100匹馬力輸出嘅1.4公升新偈，相信表現會較𠵱家嘅截然兩樣㗎！既慳油又好力，加上靈巧嘅車體同齊備嘅配搭，定必會為車迷受落同追捧；然而，新車快者都要年底前方有機會抵港，鍾情嘅車迷就要耐心多等一會喇！</p></body></html>
