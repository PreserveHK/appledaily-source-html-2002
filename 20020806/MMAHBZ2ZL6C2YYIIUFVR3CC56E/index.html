<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者楊先生問香港亞運代表隊在九月亞運會足球賽的機會及期望？&#13;<br> &#13;<br> <b> 答</b> ：港隊為了今次亞運早已展開備戰，教練黎新祥更加入了四名大港腳，以補球隊不足；而同組科威特實力明顯較強，至於塔吉克實力不明，巴基斯坦則較弱，故港隊如能取得小組次名已有交代。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
