<html><header><meta charset="utf-8"><title>少年隊音樂劇觀眾過百萬</title></header><body><h1>少年隊音樂劇觀眾過百萬</h1><p>由三十五歲的東山紀之、三十七歲的錦織一清和三十六歲的植草克秀所組成的少年隊，今年假東京青山劇場公演的音樂劇《PLAYZONE》，已踏入第十七個年頭，累積入場觀眾人次更突破一百萬大關。<br> &#13;<br> <spanclass>為阿婆阿嬸努力 &#13;<br> 少年隊三位成員充滿信心地說：「我哋嘅體力完全唔係問題，我哋會繼續為阿婆、阿嬸同妹妹仔三代fans努力，希望音樂劇可以達到二百萬入場人次嘅目標！」</spanclass></p></body></html>
