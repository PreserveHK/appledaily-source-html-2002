<html><header><meta charset="utf-8"><title>食齋冥想教化囚犯</title></header><body><h1>食齋冥想教化囚犯</h1><p>泰國呵叻府一所監獄安排囚犯食素及冥想後，發現他們的行為有所改善，打算把計劃推廣到全國的監獄。&#13;<br> 該監獄讓因毒品罪名入獄的男女囚犯各五十人參加十天實驗，他們每日清晨四時半起床，靜坐冥想，以及聽頌唱經文的帶子，餐單改為全素食。結果計劃大受囚犯歡迎，大部份人在實驗結束後選擇繼續冥想和吃素，性格行為也改善了。&#13;<br> 懲教部門官員表示，這計劃的意念來自印度，當地囚犯以印度古老的禪修方法「內觀智慧禪」來修行，美國、英國等也有監獄仿效。&#13;<br> 美聯社</p></body></html>
