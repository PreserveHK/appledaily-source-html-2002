<html><header><meta charset="utf-8"><title>徐子淇撩洪天明食檸檬</title></header><body><h1>徐子淇撩洪天明食檸檬</h1><p>前晚洪天明、徐子淇和吳家樂等藝員在電視城，演出無綫節目《姿采繽紛樟木頭》，過氣情侶洪天明和徐子淇一同參與遊戲環節，其間徐子淇大力拍打洪天明的頭部，但洪天明沒有理會她。<br> &#13;<br> <spanclass>吳家樂贏內地樓 &#13;<br> 而一眾藝員分兩組玩遊戲，結果吳家樂在「推上一層樓」環節中勝出，贏得樟木頭荔景山莊豪華洋房一間連會所會籍總值六十萬元。&#13;<br> 司儀頒發鎖匙給家樂仔時，眾藝員對他的洋房「虎視眈眈」，洪天明說：「你話咗分兩份㗎！」而節目結束前洪天明又突然撲出突襲家樂仔，更將家樂仔抱起，但洪天明唔夠力，最終令家樂仔跌在地上。</spanclass></p></body></html>
