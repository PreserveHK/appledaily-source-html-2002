<html><header><meta charset="utf-8"><title>DAPUMP主音演唱會傳情</title></header><body><h1>DAPUMP主音演唱會傳情</h1><p>日本四人組合DAPUMP，前晚在仙台展開本年度的巡迴演唱，風頭躉主音Issa更當眾向女友柴崎幸傳情。<br> &#13;<br> <spanclass>忍者打扮現身 &#13;<br> 當被問到會否請女友來看演唱會時，Issa大方地說：「我都好想佢嚟睇，因為佢未睇過我嘅concert㗎！」出名以舞蹈及歌聲迷倒不少少女的Issa其後亦說：「佢（指柴崎幸）未俾我冧到之前，我已經俾佢冧到唱唔到啦！」&#13;<br> DAPUMP在演唱會中以忍者打扮現身，令fans嘩聲四起，而Issa手上所戴的戒指，亦令人懷疑是柴崎幸所送的禮物。</spanclass></p></body></html>
