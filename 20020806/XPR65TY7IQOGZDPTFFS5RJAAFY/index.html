<html><header><meta charset="utf-8"><title>Apple姐日記：<br>AnaR.前男友拍拖甜蜜蜜</title></header><body><h1>Apple姐日記：<br>AnaR.前男友拍拖甜蜜蜜</h1><p>我Apple姐覺得人生最甜蜜嘅事，莫過於係同另一半喺熱戀階段，拍緊拖嘅人真係人都靚啲嘅。<br> &#13;<br> <spanclass>樂在其中 &#13;<br> 早排我去銅鑼灣宜家傢俬購物，行到去廚具嗰個corner，就見到有對小情人喺度好溫馨咁研究廚房嘅擺設布置，睇真啲原來係喺社交場合都幾活躍嘅Gucci高層潘鄧婉穎個仔、混血名模AnaR.前男友潘熾恆，同佢新女友Nissa。&#13;<br> 佢兩個旁若無人咁有講有笑，好似真係置身於自己屋企個廚房度。唔知佢哋得閒有冇玩煮飯仔？</spanclass></p></body></html>
