<html><header><meta charset="utf-8"><title>容祖兒為串燒歌排新舞</title></header><body><h1>容祖兒為串燒歌排新舞</h1><p>容祖兒（Joey）前晚在長沙灣出席新城「新奇士原創新Kids選拔賽」，Joey表示遲些會參加新城舉辦的表演騷，並會排練新舞步。<br> &#13;<br> <spanclass>遲點探羅文 &#13;<br> Joey說：「我會表演一隻串燒歌，到時會排一隻新舞。」Joey早前曾到美國和日本遊學，並進修舞蹈和歌藝，她屆時可以施展渾身解數。&#13;<br> Joey的師傅羅文日前出院回家休息，問她可有抽空探訪，Joey說：「我同師傅成日有通電話。我呢幾日忙緊為新戲開工，或者遲啲會去探佢。」</spanclass></p></body></html>
