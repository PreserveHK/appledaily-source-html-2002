<html><header><meta charset="utf-8"><title>奸商發死人財裸照輯書</title></header><body><h1>奸商發死人財裸照輯書</h1><p>陳寶蓮（Pauline）日前在上海自殺身亡，前日其遺體已火化，據悉今次喪禮費用，是由陳寶蓮的生前好友支付，一切設施及用品都選用最好的，其中柳州棺木約需八千元人民幣（約七千五百港元），而靈堂費用及各樣開支約需五萬元人民幣（約四萬七千港元）。<br> &#13;<br> <spanclass>陳母擬為女出自傳 &#13;<br> 據知近日有不少出版商對陳寶蓮的生平感興趣，主動聯絡其母，希望能為陳寶蓮出書。而陳母亦甚感興趣，她希望透過亡女的自傳，可以令外界知道Pauline非貪慕虛榮之輩。雖然陳母至今未正式授權出書，但有無良商人卻出版了一本《陳寶蓮全裸經典》，售價二十元，書中輯錄了不少陳寶蓮的裸照。</spanclass></p></body></html>
