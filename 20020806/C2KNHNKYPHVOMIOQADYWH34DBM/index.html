<html><header><meta charset="utf-8"><title>印農狀告野猴侵人權</title></header><body><h1>印農狀告野猴侵人權</h1><p>印度南部喀拉拉邦一名農民不滿當地猴子長期蹧蹋他辛苦種下的莊稼，憤而狀告猴子侵犯了他的人權。<br> &#13;<br> <spanclass>破壞農田　村民破產 &#13;<br> 納達爾是喀拉拉邦阿拉圖庫支村的居民。他最近向喀拉拉邦人權委員會提出控告，指過去三十年來，猴群不斷到他的田裏破壞莊稼，嚴重侵犯了他的人權。由於野猴經常「光顧」，該村許多農民已經破產。&#13;<br> 印度教徒認為猴子是神猴哈努曼的後代，因此不會殺掉野猴，導致印度多地「猴患」嚴重。阿拉圖庫支村的村民本想把當地近一千隻猴子趕走，卻被動物保護組織制止。&#13;<br> 綜合外電報道</spanclass></p></body></html>
