<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>孟廣美借鄭兆良綻放嫵媚</title></header><body><h1>靚衫SnapShot：<br>孟廣美借鄭兆良綻放嫵媚</h1><p>本地芸芸時裝設計師中，以鄭兆良（Barney）的名氣最響，由於他坐擁不少名媛顧客，所以有「名媛設計師」的美譽，其作品亦在名店Joyce有售。<br> &#13;<br> <spanclass>剪裁簡潔 &#13;<br> Barney的設計風格，女人味極濃，十分明白女性們的需要，而間中亦有一系列較清麗簡單的作品。&#13;<br> 如名模孟廣美日前為本報示範FranckMuller手表珠寶的專題內，便是穿上鄭兆良的新裝。新裝剪裁簡潔，是令任何女性都會綻放美態及嫵媚的作品。</spanclass></p></body></html>
