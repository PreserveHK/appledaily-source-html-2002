<html><header><meta charset="utf-8"><title>圖破駕滑翔機紀錄<br>福塞再挑戰高空</title></header><body><h1>圖破駕滑翔機紀錄<br>福塞再挑戰高空</h1><p>曾乘坐氣球環繞地球一周的美國人福塞又再摩拳擦掌，圖創駕駛滑翔機最高飛行世界紀錄。&#13;<br> 福塞現身處新西蘭奧馬拉馬，只待天氣適宜，便會跟拍檔駕駛滑翔機飛到一萬九千公尺高空，以圖打破現時一萬四千九百多公尺的世界紀錄。<br> &#13;<br> <spanclass>挑戰最高最遠飛行紀錄 &#13;<br> 未來一周，福塞將有兩次機會創紀錄，若果成功，他將擇日再挑戰三萬零五百公尺；萬一失敗，他將不會再嘗試。&#13;<br> 除了挑戰高度，福塞還打算今年十一月挑戰滑翔機飛行距離紀錄，目標是三千公里，打破現有的二千多公里紀錄。&#13;<br> 綜合外電報道</spanclass></p></body></html>
