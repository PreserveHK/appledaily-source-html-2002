<html><header><meta charset="utf-8"><title>私家車起火</title></header><body><h1>私家車起火</h1><p>【本報訊】油塘四山街昨午一時發生火燒車意外。一名擁有位於該街的平安工業大廈物業的姓高男子，駕駛奧迪A6房車，與朋友到觀塘麗港城午飯後，將車駛回停泊工廈門外，突然發現車頭冒煙及有火光，立即落車並報警。&#13;<br> 消防員到場揭開車頭冚，開喉灌救將火撲熄，房車車頭被熏黑。&#13;<br> 車主稱，出事房車七年車齡，早前已經驗車，性能良好。消防員懷疑事件是因機件過熱，電線短路造成火警，並無可疑。&#13;<br> 簡明恩攝</p></body></html>
