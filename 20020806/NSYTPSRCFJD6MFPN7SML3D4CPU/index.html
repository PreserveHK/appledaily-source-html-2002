<html><header><meta charset="utf-8"><title>華仔視天幕為兒子</title></header><body><h1>華仔視天幕為兒子</h1><p>劉德華（華仔）日前接受新城電台訪問，提到與天幕早前的一場官司風波，他說：「天幕就好似我個仔咁，搞到好似個仔唔養老竇。」華仔表示，天幕旗下的藝人亦曾為他感到不值，他說：「我同佢哋講，除咗啲錢調動有問題之外，我重係有權。」<br> &#13;<br> <spanclass>一直有計劃 &#13;<br> 此外，華仔在訪問又說：「其實天幕一路都同MA（寰亞）有project，新戲《無間行者》亦都係其中一個，由於個劇本好好，所以好值得去拍。」</spanclass></p></body></html>
