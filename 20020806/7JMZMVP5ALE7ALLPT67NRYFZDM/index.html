<html><header><meta charset="utf-8"><title>馬會換新證秩序亂</title></header><body><h1>馬會換新證秩序亂</h1><p>一讀者早前到沙田馬場，發現萬里伯樂會會員可憑積分換領下個馬季的會證，可是當時場面混亂不堪，人龍又長，令換證人士甚為不便。<br> &#13;<br> <spanclass>向會員致歉意 &#13;<br> 香港賽馬會函覆：為方便會員辦理更新會證手續，該會已加派大量職員當值，並採用派籌方式，以減少輪候時間，然而因當天為換證首日，換領情況特別踴躍，故偶爾會出現擠擁情況。若安排引致任何不便，馬會謹此致歉，有關部門亦已將是次更新會證安排的情況紀錄在案。（○六一三一○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
