<html><header><meta charset="utf-8"><title>盈信擬夥住屋拓滬市場</title></header><body><h1>盈信擬夥住屋拓滬市場</h1><p>【本報訊】建築工程承辦商盈信控股（015）主席魏振雄承認，與上海市政府旗下上海住屋建築公司商談合作事宜。對於有報道指出，盈信準備發行新股引入住屋為策略夥伴，入股比例超過15%，他只表示，仍在洽談中，但並非討論股權問題。但該公司副主席游國輝則表示，會考慮引入策略性股東，以協助公司發展及配合資金的需要。&#13;<br> 另一方面，魏振雄指出，該集團正與北京一地產商洽談合作，但不涉及股權轉移，預計今年可落實一些工程項目，規模約數百萬元。他指出，盈信仍以承辦本港建築工程為主，由於居屋工程銳減，故積極尋找其他市場，但內地工程估計只會佔整體營業額約20%。</p></body></html>
