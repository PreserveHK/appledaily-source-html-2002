<html><header><meta charset="utf-8"><title>壓力扼殺男士性趣</title></header><body><h1>壓力扼殺男士性趣</h1><p>英國調查發現，愈來愈多男性因為壓力太大，性慾大減，寧願早點上床睡覺。&#13;<br> 研究員訪問了一千零一位十八歲或以上的人士，發現四成四男性因壓力而對性事失去興趣，女性只三分一有這問題。<br> &#13;<br> <spanclass>藉口頭痛拒伴侶求歡 &#13;<br> 六成三的男士承認曾經以「頭痛」為理由，拒絕了伴侶的歡好要求。&#13;<br> 負責這項調查的西格曼博士說，男性就像「壓力海綿」，對日常遇到的問題守口如瓶。<br> &#13;<br> <spanclass>專家：要學傾訴減壓 &#13;<br> 但「女性天性會透過向伴侶傾訴來減壓」。結果男性分擔了伴侶的問題，卻增加了自己的壓力，因此對性事喪失興趣。&#13;<br> 西格曼建議男士若想性生活美滿，平日不要過份活躍，還要學習跟朋友或伴侶傾訴。&#13;<br> 英國《每日紀事報》</spanclass></spanclass></p></body></html>
