<html><header><meta charset="utf-8"><title>九巴乘車證獎考生</title></header><body><h1>九巴乘車證獎考生</h1><p>為獎勵會考生，九巴推免費乘車計劃，凡於本年度中學會考取得十優成績的會考生，可獲為期一年的免費乘車證；而於本年度中學會考成績取得較上年度為佳的重考生，亦可參加該獎勵計劃，九巴會根據重考生過往兩次會考成績最好的五科得分，選出十五位最佳進步同學以示獎勵。&#13;<br> 獎勵計劃將於明日（放榜日）開始接受報名。學生只要將個人資料，連同十優中學會考成績單影印本，郵寄或傳真至九巴總寫字樓，重考生則要遞交今年及去年會考成績影印本，截止為八月十五日。</p></body></html>
