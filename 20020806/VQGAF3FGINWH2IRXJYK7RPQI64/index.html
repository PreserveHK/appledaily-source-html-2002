<html><header><meta charset="utf-8"><title>伊健打蛇救廖碧兒</title></header><body><h1>伊健打蛇救廖碧兒</h1><p>人氣組合Twins的蔡卓妍（阿Sa）近日拍攝電影《我老婆唔夠秤》，戲中她是鄭伊健指腹為婚的妻子，而初次拍戲的廖碧兒則暗戀伊健。日前他們在黃竹坑一學校開工，還上演一幕伊健英雄救美打蛇記！<br> &#13;<br> <spanclass>拔掉蛇牙 &#13;<br> 劇情講述做學生的阿Sa在球場上體育課時，突然有蛇出現，眾女孩嚇得尖叫，老師廖碧兒則嚇到目定口呆，幸得伊健打蛇相救，最後廖碧兒更飛撲入伊健懷中。&#13;<br> 其實工作人員為安全計，早已預備幾條假蛇，又早把真蛇的牙拔掉。不過伊健和阿Sa表現大膽，阿Sa還問：「有冇幫條蛇沖涼呀？」</spanclass></p></body></html>
