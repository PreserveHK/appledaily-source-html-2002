<html><header><meta charset="utf-8"><title>　　中銀向匯控取經 - 李八方</title></header><body><h1>　　中銀向匯控取經 - 李八方</h1><p>他山之石，可以攻玉，剛上市的中銀香港亦深明此理，身為本地第二大銀行集團，要取經自然要向第一大行滙豐「索料」。這一招，聯通也曾向中移動學習。&#13;<br> 昨日在滙控業績會上，八方見到中銀香港首席財務官羅文華。記者會開始前，羅還與滙豐銀行財務主管彭世民密密斟，相信羅生一定係趁中銀香港公布上市後首次半年度業績前，預先演習，果然一絲不苟。&#13;<br> ﹙圖﹚中銀香港首席財務官羅文華昨日專程到滙控業績會取經，果然一絲不苟。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
