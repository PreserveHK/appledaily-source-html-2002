<html><header><meta charset="utf-8"><title>蒙嘉慧生日收八個蛋糕</title></header><body><h1>蒙嘉慧生日收八個蛋糕</h1><p>蒙嘉慧上周六生日，她相約好友林保怡和袁彩雲等人一起吃飯慶祝，壽星女蒙嘉慧更收到八個生日蛋糕。<br> &#13;<br> <spanclass>袁彩雲自製禮物 &#13;<br> 因為fans知道蒙嘉慧喜歡吃雪糕，所以在她生日前送了一個雪糕蛋糕到清水灣電視城給蒙嘉慧，令到她感到意外又感動。&#13;<br> 問蒙嘉慧有甚麼生日願望，她說：「我希望家人身體健康，自己就工作愉快。」蒙嘉慧表示在眾多的生日禮物當中，最喜歡袁彩雲親手做的禮物，而且當日一班朋友一齊吃飯，氣氛熱鬧又愉快。</spanclass></p></body></html>
