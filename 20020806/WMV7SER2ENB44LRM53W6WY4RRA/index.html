<html><header><meta charset="utf-8"><title>犯人編號4399好弊</title></header><body><h1>犯人編號4399好弊</h1><p>蘇永康入住台北看守所，獲配編號4399。風水學家蘇民峰表示，這個號碼對於康仔弊多於利，會減弱財運，即對日後事業有影響。&#13;<br> 蘇民峰昨在電話中說：「蘇永康命格屬金，要木同火，忌金同水，4同9都係屬金，4399入面，有三個字屬金，有破財之兆，減弱財運，對佢出嚟之後嘅事業發展有影響，雖然個3字係屬木，但都冇乜着數。化解嘅方法，可以喺看守所嘅西面擺紅色嘢，北邊擺石頭，東邊同南邊擺植物，但佢𠵱家應該都擺唔到嘅嘞。喺香港屋企擺都幫到嘅。」</p></body></html>
