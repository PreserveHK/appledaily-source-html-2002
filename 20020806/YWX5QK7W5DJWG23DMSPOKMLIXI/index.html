<html><header><meta charset="utf-8"><title>科學家破解途徑阻癌瘤擴散</title></header><body><h1>科學家破解途徑阻癌瘤擴散</h1><p>英國科學家成功解開了癌細胞如何擴散之謎，將有助科學家研究出有效阻止癌細胞擴散的藥物。<br> &#13;<br> <spanclass>蛋白質Src會破壞細胞 &#13;<br> 英國蘇格蘭格拉斯哥「比森學院」的科學家指出，蛋白質分子Src的主要工作，原是維持體內健康細胞組織的彈性和確保細胞有足夠空間生長，但有癌細胞生長時，Src便會過度活躍，並破壞周邊健康細胞組織的正常結構，令組織變得鬆散，癌細胞亦得以擴散。&#13;<br> 負責這個研究的弗雷姆教授表示，他們已幾乎肯定Src在結腸癌形成的過程中扮演着重要的角色。他指出，若能成功阻止Src破壞組織細胞正常結構，便可研製出能阻止惡性腫瘤擴散的藥物。&#13;<br> 英國廣播公司</spanclass></p></body></html>
