<html><header><meta charset="utf-8"><title>韓君婷慶幸上圍「健在」</title></header><body><h1>韓君婷慶幸上圍「健在」</h1><p>向海嵐和韓君婷替皇室纖形做代言人，兩人都獲贊助纖體，她們日前穿上性感服飾拍攝硬照廣告。<br> &#13;<br> <spanclass>向海嵐都唔弱 &#13;<br> 韓君婷早前穿上三點式泳衣到沙灘曬太陽，展示其超級「豬腩肉」。經過了纖體療程後，韓君婷再穿上三點式拍照，體態即顯得苗條，她日前說：「我試咗纖形後，豬腩肉都唔見晒，不過好彩上圍𠵱然冇變，所以我都唔介意性感打扮。」&#13;<br> 而向海嵐亦不甘示弱，她亦以bratop和短褲上陣，向海嵐日前說：「𠵱家收身有成績，可以性感少少，不過呢個尺度已係我嘅極限。」</spanclass></p></body></html>
