<html><header><meta charset="utf-8"><title>準新郎出差　喜事變喪事</title></header><body><h1>準新郎出差　喜事變喪事</h1><p>準備三個月後成婚的張國棟，這次到大陸出差，踏上的卻是不歸路，永遠也穿不上那套新郎服了。&#13;<br> 三十一歲的張國棟，在台北一家知名電子公司任職工程師，是家中老大，自幼品學兼優，又找到好工作，是家人最大的寄望。&#13;<br> 張媽媽在小兒子陪同下，前晚留在台中縣家中度過漫長的一夜，而二兒子則飛到馬公，張爸爸和大姊留在桃園機場等候消息。一通通親友關心慰問的電話，聽到的卻是張媽媽垂淚痛哭的斷腸聲。本來家裏八月要辦喜事，現在卻是白頭人送黑頭人，情何以堪！</p></body></html>
