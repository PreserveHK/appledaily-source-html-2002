<html><header><meta charset="utf-8"><title>標緻607勁減6萬好吸引</title></header><body><h1>標緻607勁減6萬好吸引</h1><p>呢輪有唔少歐、日汽車嘅代理，紛紛推出特別版，並以優惠車價作招徠，務求刺激汽車嘅銷量。其中，法國標緻旗下一款頂級豪華轎車嘅607，最近亦推出2002年嘅特別版本，既有齊全車皮椅、電天窗、高級音響、恒溫冷氣，同埋17吋跑車合金軨之餘，𠵱家代理重多送一套價值萬元嘅原廠免提式電話裝置；而車價不但無加，更勁減多6萬，只係賣29萬9千咋！若然揸開自己部車有點看膩，而又想試吓擁有一部咁另類嘅法式轎車，加埋佢本身一台3.0公升V6偈嘅210匹強勁輸出，匹配4前速半自動波嘅暢順操控的話，就真係唔好執輸喇！事關限量得20部咋！</p></body></html>
