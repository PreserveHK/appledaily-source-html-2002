<html><header><meta charset="utf-8"><title>孫一語成讖　鍾家七口亡</title></header><body><h1>孫一語成讖　鍾家七口亡</h1><p>「我們去見爺爺、奶奶最後一面！」台北市退休教師鍾紀章偕妻子等六名家人出發到大陸旅遊前一天，就讀小三的小孫子童言無忌，豈料一語成讖，鍾家七口搭上死亡班機，葬身大海。&#13;<br> 鍾紀章女兒鍾玲春任職旅行團領隊，空難當日正帶着一個經香港到大陸東北的旅行團。從沒帶過父親出外旅遊的鍾玲春，力勸父親遊東北。&#13;<br> 抵不住女兒的一片孝心，鍾紀章在妻子、兩個弟弟、一個弟婦和姪女陪同下，準備「回祖國看看」，以了多年來的心願，不料鍾家七人一去不返。</p></body></html>
