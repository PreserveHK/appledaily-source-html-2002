<html><header><meta charset="utf-8"><title>黎姿狂鬧吳啟華</title></header><body><h1>黎姿狂鬧吳啟華</h1><p>黎姿、吳啟華和鄭嘉穎大前晚在葵涌為無綫新劇《黑夜彩虹》開工。黎姿在戲中扮演女強人，而吳啟華和鄭嘉穎則扮演她的下屬。<br> &#13;<br> <spanclass>暫停珠寶課程 &#13;<br> 戲份講述黎姿因為發現不見了公司貨物，便吩咐吳啟華和鄭嘉穎幫手尋找，可惜二人毫不落力，令黎姿甚為不滿，結果她只好親力親為，自己動手找尋。黎姿在戲中因為不滿吳啟華的工作態度，所以即場痛罵對方。&#13;<br> 黎姿早前修讀了一個珠寶課程，問她進展如何，她說：「呢排好忙，我遲啲先再讀番。」&#13;<br> 採訪、攝影：甘比</spanclass></p></body></html>
