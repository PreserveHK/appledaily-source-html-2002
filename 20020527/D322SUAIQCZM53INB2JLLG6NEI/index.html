<html><header><meta charset="utf-8"><title>真光辯論比賽封后</title></header><body><h1>真光辯論比賽封后</h1><p>【本報訊】平等機會委員會性別事務科總監秦家德，昨出席該會舉辦的「男女價值觀」全港中學生辯論比賽決賽時表示，向該署投訴升中派位機制涉歧視的個案中，三分一當事人已撤回投訴，相信是因學生已習慣所派往中學校園生活。&#13;<br> 昨日的辯題為「香港的性別歧視非常嚴重」。代表正方的九龍真光中學四名隊員，指出性別歧視在港人心中根深柢固，故港性別歧視嚴重，擊敗代表反方的賽馬會體藝中學奪得冠軍殊榮。</p></body></html>
