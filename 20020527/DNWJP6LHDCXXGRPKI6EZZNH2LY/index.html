<html><header><meta charset="utf-8"><title>醒目狗幫你看管雜物</title></header><body><h1>醒目狗幫你看管雜物</h1><p>擺放雜物唔一定只有平平無奇嘅雜物盒，小記近日行街見到呢隻醒目狗，就決定要介紹畀大家知！呢兩隻造型醒目趣致嘅牛仔布狗，每隻約高40cm，內裏塞滿棉花，以為佢只係一隻布公仔的話就大錯特錯，大家可以幫佢披上牛仔布袋，再在袋上擺放雜物，絕對是實用兼具創意之作。&#13;<br>&#13;<br>記者：陳慧敏　攝影：楊錦文</p><p>私物店（23148988）&#13;<br> 尖沙嘴山林道運通商場1樓25號舖</p></body></html>
