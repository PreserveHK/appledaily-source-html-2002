<html><header><meta charset="utf-8"><title>就業3現象<br>造船業空缺多</title></header><body><h1>就業3現象<br>造船業空缺多</h1><p>在人浮於事的新加坡，某些行業仍有數以千計職位空缺，可是乏人問津。例如海事業一直有良好增長，部份造船廠近期承接了多項定單，現時有一千五百個空缺。&#13;<br> 海事業雖然待遇不錯，卻不受待業人士歡迎，原因是不少人都認為這是個危險性高、工作艱辛的行業。副總理李顯龍上周六就指出，失業人士應改變求職態度，並且積極自我提升，才能度過逆境。&#13;<br> 綜合外電報道</p></body></html>
