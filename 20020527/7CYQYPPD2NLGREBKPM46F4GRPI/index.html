<html><header><meta charset="utf-8"><title>林嘉欣戒甜減肥見效</title></header><body><h1>林嘉欣戒甜減肥見效</h1><p>林嘉欣前晚在灣仔君悅酒店的IlColpo剪頭髮，只見她的體形明顯比前消瘦，似乎她之前所說的地獄式減肥，已有成績。<br> &#13;<br> <spanclass>與纖體公司合作 &#13;<br> 林嘉欣昨日接受記者電話訪問，她說：「開始減肥到𠵱家都有一段日子，比起拍《戀愛行星》時，減咗都有十磅，希望再減多五至七磅，今次減肥好輕鬆，唔使節食，主要係戒食甜同煎炸嘢。其實好多人都有錯誤嘅減肥觀念，減肥冇得快，應該同自己生活協調慢慢減。」&#13;<br> 問嘉欣是否與纖體公司合作進行減肥計劃？她說：「係同纖體公司合作，但𠵱家重未可以公布。」</spanclass></p></body></html>
