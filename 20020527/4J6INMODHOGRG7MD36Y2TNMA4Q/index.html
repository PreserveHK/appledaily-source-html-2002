<html><header><meta charset="utf-8"><title>張豪龍：柏芝在屋企賀生日</title></header><body><h1>張豪龍：柏芝在屋企賀生日</h1><p>前晚近十一時，張栢芝胞弟張豪龍單獨在蘭桂坊C-club門外徘徊，他一見記者便匆匆離開，其間只肯回答記者幾個問題。<br> &#13;<br> <spanclass>「家姐好開心」 &#13;<br> 問張豪龍其胞姊栢芝上周五（二十四日）是怎樣慶祝二十二歲生日，張豪龍說：「噚日（即二十四日）我哋喺屋企一齊慶祝。」問到栢芝心情如何及收到甚麼禮物時，張豪龍說：「家姐心情好開心，我重送咗一條名牌電話繩畀家姐做生日禮物。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：羅德光</spanclass></p></body></html>
