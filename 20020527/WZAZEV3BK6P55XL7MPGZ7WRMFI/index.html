<html><header><meta charset="utf-8"><title>郭可盈迫出女強人鬥志</title></header><body><h1>郭可盈迫出女強人鬥志</h1><p>郭可盈早前為《婚禮》雜誌擔任模特兒，她在訪問中表示以前曾希望自己能成為一個女強人，好讓身邊人羨慕，如今她亦算事業有成，但現時她仍覺得不滿足。<br> &#13;<br> <spanclass>「做得未夠好」 &#13;<br> 可盈說：「其實到目前為止，我都覺得自己喺事業上都做得未夠好。如果咁容易就滿足，所有嘢就會變得好理所當然，所以我不斷都會覺得未做到最好，咁先至會迫自己更加努力。」&#13;<br> 不過，可盈一向都絕少談及自己的感情生活，她說：「我嗰陣時唔講係因為唔想所有人都集中晒喺我嘅感情上，咁樣對我哋好唔公平，始終大家都好努力咁工作。」</spanclass></p></body></html>
