<html><header><meta charset="utf-8"><title>華航前機長　子葬身華航</title></header><body><h1>華航前機長　子葬身華航</h1><p>「人家說他起碼可以活到五十三歲，可他今年才三十五歲呀！」滿頭白髮的龍媽媽在桃園中正機場的華航中心慟哭。她說，丈夫是華航退休機長，但龍家自龍爸爸退休後，堅持不搭華航飛機，但兒子任職的大陸公司，這次偏偏替他訂了華航機票。&#13;<br> 被「送」進鬼門關的豈止龍徹明，年輕的馬太太在華航中心內哭成淚人，還抱着最後一線希望說：「只要讓他活着回來，我一定終生茹素！」她丈夫與六名同事到絲路拍攝紀錄片，其餘六人乘搭國泰的航機，只有馬先生坐上華航，她激動的哭問：「為甚麼？」</p></body></html>
