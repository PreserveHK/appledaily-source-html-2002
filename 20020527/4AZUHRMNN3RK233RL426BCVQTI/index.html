<html><header><meta charset="utf-8"><title>衛署戒煙五成成功</title></header><body><h1>衛署戒煙五成成功</h1><p>【本報訊】衞生署數字顯示，自二○○一年九月提供全面戒煙服務起，至今年四月已有四百二十四名新登記的吸煙人士，年齡由三十六歲至五十歲不等，其中八成多為男性，整體有近五成人在三個月內能夠成功戒煙。&#13;<br> 現年四十一歲的謝國池，二十多歲起已開始吸煙，每日平均抽半包煙，每次跑步後往往一個小時才能平復心跳氣促的現象，戒煙後只需半小時即能平復心跳氣促。決心戒煙市民，可致電29618883衞生署戒煙熱線求助。</p></body></html>
