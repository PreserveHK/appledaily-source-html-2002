<html><header><meta charset="utf-8"><title>BoA代表日本紐約交流</title></header><body><h1>BoA代表日本紐約交流</h1><p>十五歲韓國歌手BoA及十九歲日本歌手倖田未來，上周齊齊飛抵美國紐約，出席一個名叫「NewYork——TokyoMusicFestival」的音樂交流會，在彼邦宣揚亞洲流行音樂。&#13;<br> 剛跟一位美國排舞師學藝的倖田未來，在一千四百多觀眾的演唱會上勁歌熱舞，贏得不少掌聲。<br> &#13;<br> <spanclass>與倖田合唱 &#13;<br> 而倖田未來更聯同BoA，獻唱去年九一一事件的籌款歌曲《TheMeaningOfPeace》予歌迷。</spanclass></p></body></html>
