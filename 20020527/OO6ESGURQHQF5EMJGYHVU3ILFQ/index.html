<html><header><meta charset="utf-8"><title>李承仕在京趕返赴台</title></header><body><h1>李承仕在京趕返赴台</h1><p>華航空難香港死難者家屬之一的工務局局長李承仕，本月二十二日率領六十餘名建造業代表到北京，出席昨日開幕的「科博會2002中國建築業國際層論壇」，原定本周二返港，周三上班；他前晚收到兒子遇難消息，昨晨中斷行程趕赴台灣了解情況。&#13;<br> 李承仕剛年屆六十歲，他於一九六四年加入政府當見習工程師，九二年出任新機場工程統籌署工程處處長，九五年升任拓展署署長，九九年八月起出任工務局局長。他原本已屆退休之年，但較早時獲延任至八月，但消息稱，為配合七月上馬的高官問責制，他可能會在七月底離任，結束三十八年的公務員生涯。&#13;<br> 本報記者</p></body></html>
