<html><header><meta charset="utf-8"><title>教宗衰弱減外訪行程</title></header><body><h1>教宗衰弱減外訪行程</h1><p>梵蒂岡周日首次暗示，身體衰弱的教宗若望保祿二世可能要縮短今年七月出訪美洲的原定十一日行程。發言人指八十二歲的教宗將如期在七月二十三日到加拿大出席世界青年日活動，但或要取消隨後到訪墨西哥和危地馬拉。梵蒂岡稍後發表聲明，強調未落實此變動。&#13;<br> 教宗周日結束阿塞拜疆和保加利亞的五天訪問，他此行疲態盡現，首次要用載貨升降機下機。這是他上任二十四年來第九十六次外訪。&#13;<br> 綜合外電報道</p></body></html>
