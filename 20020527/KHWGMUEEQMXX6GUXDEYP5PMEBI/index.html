<html><header><meta charset="utf-8"><title>奀妹唔鎮定難逃一跌</title></header><body><h1>奀妹唔鎮定難逃一跌</h1><p>傅天穎（奀妹）、張燊悅、蔡子健、曹眾及林韋辰，前晚在無綫電視城錄影《一觸即發》，結果由曹眾勝出，曹眾共奪得價值二萬四千九百五十八元的獎品，並贏得一萬九千元獎金，其中一半獎金會捐予護苗基金。&#13;<br> 由於在錄影前五位參賽者要輪流試跌落洞，而首次玩此遊戲的奀妹就坦言第一次試跌時感到驚恐。不過，因每個參賽者都要試跌，所以她亦要頂硬上。<br> &#13;<br> <spanclass>猶豫不決 &#13;<br> 而奀妹表示在第一回合就被踢出局，原因是她答問題時不夠鎮定，她說：「原本喺第一回合，我係答啱條問題，但我最後轉軚，點知就錯咗，始終都係難逃一跌，好彩我跌過一次，第二次跌已經唔驚！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
