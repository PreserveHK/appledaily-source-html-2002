<html><header><meta charset="utf-8"><title>拾荒婦疑衝燈撞車</title></header><body><h1>拾荒婦疑衝燈撞車</h1><p>【本報訊】牛頭角一名姓柯（三十歲）拾荒婦，昨清晨五時許，用手推車載着兩籮啤酒樽運往變賣，在牛頭角道市政大廈對開一個燈位過馬路時，遭一輛駛至的士撞倒，手推車上大堆啤酒樽被撞毀四散地上。拾荒婦僅腳部受輕傷送院，治理後無礙。姓周（五十一歲）的士司機事後通過酒精測試，他指當時交通燈正亮着綠燈，警方懷疑有人不遵照交通規則過馬路肇禍。由於現場路面滿布玻璃碎片造成危險，要在場警員拿掃帚清理。</p></body></html>
