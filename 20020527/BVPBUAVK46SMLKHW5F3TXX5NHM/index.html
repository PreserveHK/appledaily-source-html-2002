<html><header><meta charset="utf-8"><title>死神來了　冥冥定去留<br>五姊妹認屍　哭母容難辨</title></header><body><h1>死神來了　冥冥定去留<br>五姊妹認屍　哭母容難辨</h1><p>首名被確認的空難死者是台北縣三重市的六十多歲婦人謝陳素敏，其屍體照片貼在馬公空軍基地的牆壁上。謝家五姊妹到場認屍，看到母親熟悉的面容，如今扭曲變形，不禁抱頭痛哭。&#13;<br> 二妹哭得死去活來，頻呼：「是媽媽！媽媽走了呀！」大姊則邊哭邊大叫：「媽，你怎麼可以丟下我呀……！」「不是媽呀！不是媽呀！」不願承認相中人就是撫育自己長大的至親。大姊更一度企圖將母親遺照撕下來，被人勸止後哭倒地上至休克。&#13;<br> 然而，謝家姊妹要找的，還有與媽媽結伴搭機來港的爸爸！</p></body></html>
