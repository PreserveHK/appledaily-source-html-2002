<html><header><meta charset="utf-8"><title>渠管破損污水淋街</title></header><body><h1>渠管破損污水淋街</h1><p>居於中環九如坊的羅先生投訴，其所住樓宇對面的大廈，疑有單位的外牆污水渠破損，致污水直流而下，儼如瀑布，影響樓下住戶不能將衣物在窗外晾晒，而路過街坊，也隨時被污水「照頭淋」。<br> &#13;<br> <spanclass>污水支管又漏水 &#13;<br> 食物環境衞生署回覆，有關大廈的五樓單位住客表示，事件涉及其單位接連㕑房洗滌盆及污水渠的喉管破裂所致，業主已將污水渠修妥，但一條污水支管有間歇漏水現象，該署已進行色粉測試，如證實乃污水渠支管破損，會要求業主負責維修。（○五○六三二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
