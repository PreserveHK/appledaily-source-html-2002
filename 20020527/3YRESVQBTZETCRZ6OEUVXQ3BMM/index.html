<html><header><meta charset="utf-8"><title>曾遭禁映韓血腥片闖港</title></header><body><h1>曾遭禁映韓血腥片闖港</h1><p>下月十三日在本地上映的韓國新片《殺人遊戲》，在韓國曾因題材敏感及場面過份血腥而被禁上映，而電影的香港版宣傳海報，亦因具有引起公眾不安之可能，日前已被地鐵方面拒絕張貼，而電影的廣告片同時遭無綫電視打回頭，要求重新剪輯才能播放。<br> &#13;<br> <spanclass>沉迷虛擬遊戲 &#13;<br> 由東京電影節得獎作《虹鱒》導演朴忠遠執導的《殺人遊戲》，由於講述的On-Line角色虛擬遊戲，與現今某個網上殺人遊戲相似，片中的年輕人因過份沉迷導致精神失常，展開一段現實殺人遊戲，因此曾在韓國被禁，經過半年以上的上訴申請，電影才能獲准上映。</spanclass></p></body></html>
