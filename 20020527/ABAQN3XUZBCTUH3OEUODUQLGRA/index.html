<html><header><meta charset="utf-8"><title>彭羚教女勿亂拋垃圾</title></header><body><h1>彭羚教女勿亂拋垃圾</h1><p>由食物環境衞生署主辦的「負責任盡義務、清潔香港人人做到」活動，昨日在沙田新城市廣場舉行，到場的嘉賓有彭羚（Cass）、鄧健泓、張燊悅和林曉峰。<br> &#13;<br> <spanclass>勤聽鄧麗君名曲 &#13;<br> Cass表示最討厭那些沒有公德心的狗主，她說：「有好多狗主放完狗都冇執番啲狗屎，所以我覺得應該加強人手去捉呢啲人。」彭羚指自己亦有教導囡囡林泳要保持清潔，她笑說：「佢喺屋企都會執番好自己啲玩具，佢亦唔會亂咁拋垃圾㗎。」&#13;<br> 此外，Cass透露為了演好舞台劇的鄧麗君一角，近日已不停聽其歌曲。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
