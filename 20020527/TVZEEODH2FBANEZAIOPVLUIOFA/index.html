<html><header><meta charset="utf-8"><title>Apple姐日記：<br>楊紫瓊下月拿萬寶龍藝術獎</title></header><body><h1>Apple姐日記：<br>楊紫瓊下月拿萬寶龍藝術獎</h1><p>我Apple姐不嬲都好欣賞啲有才華有樣貌嘅女子，好似楊紫瓊（Michelle）咁年輕就已經成為大馬拿督，電影嘅成績重巴閉，以中國人身份成為第一個邦女郎，佢部新片《天脈傳奇》最近未上已經俾荷李活權威雜誌《TheHollywoodReporter》選為本年度十大A級電影。&#13;<br> 呢啲都重未止，我Apple姐八到Michelle又有獎要攞，佢六月頭會獲頒一個「萬寶龍國際藝術贊助大獎」，表揚佢喺電影嘅成就。之前得過呢個獎嘅有成龍同白雪仙，不過以佢咁後生就有咁嘅成就，真係可以稱得上年輕有為。</p></body></html>
