<html><header><meta charset="utf-8"><title>小統計：女性節食過度不育</title></header><body><h1>小統計：女性節食過度不育</h1><p>美國專家指出，女性為瘦身只吃低脂食物，身體脂肪不足，可能會擾亂荷爾蒙分泌，導致永久不育。研究結果：&#13;<br> ‧年輕女性若非過重，體內應有16公斤脂肪&#13;<br> ‧飲食營養豐富的女性，體內應有四成是脂肪&#13;<br> ‧根據體質指數計算，即以體重（公斤）除以高度（公尺）的二次方，指數只有18或19的，雖然仍有月經，但已不育；若指數低於此，更連月經也停止&#13;<br> ‧有月經前的1.6公尺高女童，至少重41公斤他日才能生育；同高度的更年期前女性則要超過46公斤&#13;<br> 資料來源：英國《觀察家報》</p></body></html>
