<html><header><meta charset="utf-8"><title>史達克靜待機會</title></header><body><h1>史達克靜待機會</h1><p>史達克（GrahamStack）對球迷來說是一個陌生的名字，但上季季中當阿仙奴兩名主力門將施文和李察胡禮相繼受傷時，這位一米八八的愛爾蘭青年軍獲得寶貴的後備機會。&#13;<br> 史達克說：「那段時間球會鬧門將荒，我有機會在歐冠盃對祖雲達斯、聯賽對利物浦等大戰中擔任後備，這是難得的機會。」雖然阿仙奴陣中已有兩位國腳級門將，史達克仍充滿信心靜待出場機會，他說：「在大球會，當然不會有太多機會給予青年球員，但我不怕等，我會努力改進個人技術，培養經驗。」他表示和施文一起練習也獲益不少，他更大讚該位英格蘭首號門將有禮和肯教導年輕人。</p></body></html>
