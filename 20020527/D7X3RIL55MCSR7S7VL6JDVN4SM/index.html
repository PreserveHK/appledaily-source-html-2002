<html><header><meta charset="utf-8"><title>少女撞九巴飛彈十呎重傷</title></header><body><h1>少女撞九巴飛彈十呎重傷</h1><p>【本報訊】將軍澳一名十四歲夜歸少女昨疑心急返家棄用行人天橋過路，遭一輛駛至九巴撞倒拋彈十呎外，頭破血流送院治理，情況穩定。&#13;<br> 受傷十四歲少女姓王住煜明苑。昨凌晨零時許，一輛由調景嶺開往將軍澳坑口的796號新巴，在田下灣村對開埋站時，因巴士站被五輛車輛停泊霸佔，城巴遂停在慢線落客。尾隨一輛回廠的九巴駛至，將剛下車衝出馬路的少女撞倒拋彈十呎外，她手腳及頭部受傷倒地。到場警員其後票控違例停泊車輛。</p></body></html>
