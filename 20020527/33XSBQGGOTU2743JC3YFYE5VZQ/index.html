<html><header><meta charset="utf-8"><title>趙式明、王世德婚禮「復合」</title></header><body><h1>趙式明、王世德婚禮「復合」</h1><p>前日出席吳純寶與吳柏年婚禮及喜宴的名人眾多，包括有胡應湘兒子胡文新、新昌集團葉維義梁美蘭夫婦，以及已故全國政協副主席安子介的外孫楊鼎立夫婦等，趙世光更帶同女兒式明及式平赴宴。<br> &#13;<br> <spanclass>談熱狗甜絲絲 &#13;<br> 趙式明（Sabrina）下午出席完婚禮後，晚上又趕到君悅酒店參加喜宴，而近日盛傳已與她復合的王世德因為是兄弟團成員，整日都忙着為新郎打點，未知可有抽空與伊人相聚。早前二人被雜誌拍到於蘭桂坊共享一隻熱狗，儼如一對熱戀情侶，Sabrina對此甜絲絲地回應說：「我哋一齊食嘢咋。」問她與王世德有沒有機會復合？她則嬌嗔道：「冇啊，冇啊，絕對冇啊。」</spanclass></p></body></html>
