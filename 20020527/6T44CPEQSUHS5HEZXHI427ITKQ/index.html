<html><header><meta charset="utf-8"><title>Whitenights</title></header><body><h1>Whitenights</h1><p>"PresidentGeorgeW.BushandhiswifeLaurahadatasteofSaintPetersburg's<u> whitenights</u> Saturday."&#13;<br> &#13;<br> 「（美國總統）喬治布殊與妻子勞拉周六體驗了聖彼得堡的白夜。」&#13;<br> &#13;<br> 俄羅斯聖彼得堡是少數擁有「白夜」的城市，是名副其實的不夜天。該市位置接近北極圈，每年五月至八月幾乎沒有黑夜，白夜時漫步在靜靜的涅瓦河畔，遙望着蔚藍天空的北極光，感覺恍如置身虛幻中。</p></body></html>
