<html><header><meta charset="utf-8"><title>貨車燒通頂</title></header><body><h1>貨車燒通頂</h1><p>【本報訊】港島東區走廊昨午近二時發生火燒車意外，一輛運載廢紙的輕型貨車，由姓林（二十九歲）司機駕駛，載同其二十二歲胞弟，在太古城收集廢紙後，運往柴灣的廢紙廠處理，貨車沿東區走廊東行，當駛至鯉景灣對開，他們發現車斗的廢紙突然着火，立即將車停下，並試圖搬走未被火波及的廢紙，在卸下一個裝廢紙的鐵籠後，其餘五個鐵籠已先後着火，火勢猛烈。&#13;<br> 消防員接報到場，用水車開喉灌救，半小時後將火救熄，但不久死灰復燃再度起火，消防員從東廊對下的愛秩序街拉喉救火，最後將火完全撲滅，貨車則全車焚毀。&#13;<br> 胡恩宏攝</p></body></html>
