<html><header><meta charset="utf-8"><title>劉慧卿責製造矛盾</title></header><body><h1>劉慧卿責製造矛盾</h1><p>前綫立法會議員劉慧卿昨在港台節目「給香港的信」中指出，香港回歸五年以來，香港過去異於內地城市的基本價值觀漸受到威脅，要避免香港成為中國城市，港人必須努力去捍衞公民權及法治。她又批評特區政府利用港人的自私心，製造社會的內部矛盾，在分而治之的策略下，弱勢社群備受壓迫。&#13;<br> 劉慧卿並指出，有紀律部隊工會代表表示，擔心日後政治任命官員會將紀律部隊作為政治工具，令人深表關注。但港府發言人則反駁，強調問責制能提升本港施政，而紀律部隊一向依法執法，任何人指稱紀律部隊將成為政治工具而非維護法紀，是不負責任的。</p></body></html>
