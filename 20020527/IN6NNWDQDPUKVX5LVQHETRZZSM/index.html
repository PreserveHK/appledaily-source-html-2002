<html><header><meta charset="utf-8"><title>陳司翰巡迴校唱宣揚護苗</title></header><body><h1>陳司翰巡迴校唱宣揚護苗</h1><p>蕭芳芳和陳司翰昨日在大埔出席「大埔護苗天地成立典禮暨護苗廣告設計比賽頒獎典禮」活動，被委任為「護苗大使」的陳司翰主持大埔護苗天地宣誓儀式。而陳司翰表示擔任「護苗大使」後，會到學校演唱，推廣「護苗」訊息。<br> &#13;<br> <spanclass>有人冒認護苗人員 &#13;<br> 「護苗基金」主席蕭芳芳表示，李彩樺和方力申亦會加入「護苗」行列，稍後還會參與有關的宣傳活動。&#13;<br> 蕭芳芳說：「之前『護苗』收到一個家長電話投訴，話有個男人冒認係『護苗』嘅人，要做性侵犯調查訪問，個家長好叻識得打電話問清楚，其實我哋根本冇任何電話訪問，只有即場問卷調查，我想呼籲大家唔好上當。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
