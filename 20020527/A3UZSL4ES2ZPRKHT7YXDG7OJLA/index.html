<html><header><meta charset="utf-8"><title>WEWE個唱隨時脫剩內褲</title></header><body><h1>WEWE個唱隨時脫剩內褲</h1><p>台灣人氣組合WEWE將在下月二十二日在新加坡舉行一場演唱會，而歌迷反應亦十分熱烈，演唱會最便宜的門票已售罄。&#13;<br> WEWE早前接受訪問稱今次演唱會將會作突破性演出，成員之一林佑威說：「如果現場觀眾氣氛熱鬧的話，我們會唱得很投入，或者會作露點演出，甚至會脫剩一條底褲來表演。&#13;<br> 「總之觀眾愈投入，我們就愈瘋狂。我們的表演方式是即興的。」<br> &#13;<br> <spanclass>舞台建跑道 &#13;<br> 此外，這次演唱會的舞台，會建造一條跑道以迎合兩人邊跑邊唱的方式與觀眾接觸。</spanclass></p></body></html>
