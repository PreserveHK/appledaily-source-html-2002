<html><header><meta charset="utf-8"><title>萬人敲擊圖創紀錄</title></header><body><h1>萬人敲擊圖創紀錄</h1><p>【本報訊】約一萬名青年昨日在紅磡香港體育館綵排敲擊樂，準備在今年七月二日晚上的「龍聲飛揚─萬人青年音樂會」中，一起演奏萬人敲擊樂，創新一項健力士世界紀錄，以慶祝香港回歸五周年紀念。當晚，有「中國木村拓哉」之稱的年輕鋼琴家李雲迪，將與流行歌手陳奕迅和蕭亞軒同台演出。&#13;<br> 六百位來自國內、澳門、台灣的青年，以及九千五百位本地青年，將於七月二日晚將同時是觀眾和演奏者，他們分別以六種敲擊樂器，包括牛鈴、手鼓、排鈴、刮瓜、沙鎚及三角，合奏一首萬人敲擊樂曲作序幕；其後指揮家葉詠詩會帶領多位青年音樂家及歌手演奏和演唱。&#13;<br> 成啟聰攝</p></body></html>
