<html><header><meta charset="utf-8"><title>孫燕姿對歌迷有愛心</title></header><body><h1>孫燕姿對歌迷有愛心</h1><p>新加坡歌手孫燕姿昨日在台灣為新碟做宣傳，她穿上性感小背心，充滿青春色彩。<br> &#13;<br> <spanclass>西瓜汁解暑 &#13;<br> 孫燕姿在現場向一位殘障歌迷問候和關心一番，非常有愛心。而唱片公司更安排孫燕姿將限量的心形貼紙貼在唱片封套上，在短短兩個小時內，孫燕姿就貼滿四千張唱片。&#13;<br> 由於昨日天氣炎熱，歌迷在輪候期間已汗流浹背，當fans跟孫燕姿握手時，更令到偶像的手幾乎濕透，更有汗水滴在桌面上，工作人員即時送上紙巾給孫燕姿作揩抹。而孫燕姿的舅母更帶備西瓜汁為伊人解暑。</spanclass></p></body></html>
