<html><header><meta charset="utf-8"><title>張燊悅搭飛機幫襯福相空姐</title></header><body><h1>張燊悅搭飛機幫襯福相空姐</h1><p>張燊悅和黃伊汶昨日到旺角新世紀廣場出席「Neway仁人播善粽」活動。對於前日發生的華航空難，張燊悅表示只是搭過一次華航的航機，平時到台灣會多選乘國泰及長榮。&#13;<br> 張燊悅說：「我聽人講佢哋兩間航空公司喺見空姐時，會搵睇相師傅睇相，睇吓啲空姐係唔係命大，我覺得咁都好，空姐命大可以保住我哋。」<br> &#13;<br> <spanclass>邀黃貫中合唱 &#13;<br> 此外，近日有報道指黃貫中（Paul）批評同唱片公司的張燊悅和黃伊汶浪費公司資源，張燊悅和黃伊汶對此異口同聲說：「我哋唔相信阿Paul有咁講，或者我哋三個人合唱首歌，咁咪唔會俾人話大細超囉。」</spanclass></p></body></html>
