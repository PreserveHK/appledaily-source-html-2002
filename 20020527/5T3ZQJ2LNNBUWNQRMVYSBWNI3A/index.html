<html><header><meta charset="utf-8"><title>繆非臨扮Twins賀生日</title></header><body><h1>繆非臨扮Twins賀生日</h1><p>繆非臨（非非）於本月中三十一歲生日，因她當時於澳洲旅行，好友黎思嘉待非非回港後，相約對方去銅鑼灣唱卡拉OK補祝生辰。<br> &#13;<br> <spanclass>腳趾環作手信 &#13;<br> 非非和黎思嘉不約而同穿了黑色小背心，驟眼看去很有二人組合Twins的感覺。非非早前返美國探親，她在彼邦買了兩隻不同顏色的水晶腳趾環，非非更送了一隻給黎思嘉做手信，二人即時戴上，十分合襯。&#13;<br> 非非和黎思嘉平時都經常結伴唱K，因此唱起歌來都很有默契。問到非非的生日願望，她說：「我最想係開開心心，事業順順利利。」</spanclass></p></body></html>
