<html><header><meta charset="utf-8"><title>蘇菲偷偷返公司取文件</title></header><body><h1>蘇菲偷偷返公司取文件</h1><p>英國愛德華王子的妻子蘇菲，被揭發違背兩個月前向英女皇作出絕不再沾手自己公關公司事務的承諾，偷偷竄回公司總部，取走大批文件。&#13;<br> 《世界新聞報》報道，三十七歲的蘇菲在一名保安人員陪同下，上周三到她的公關公司位於倫敦的總部，逗留了九十分鐘後拿着脹脹的文件夾離開。有目擊者說：「她（蘇菲）好像要把半間公司拿回家。」<br> &#13;<br> <spanclass>曾承諾不插手公司業務 &#13;<br> 愛德華和蘇菲近年醜聞頻傳，包括兩人多次被指用皇室成員身份為旗下機構牟利。他們今年三月向英女皇承諾不再插手兩人各自公司的事務。蘇菲是次違背承諾，料將引起其他皇室成員不滿。&#13;<br> 英國《世界新聞報》</spanclass></p></body></html>
