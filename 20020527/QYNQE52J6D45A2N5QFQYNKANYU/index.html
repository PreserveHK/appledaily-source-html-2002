<html><header><meta charset="utf-8"><title>霍震霆支持拆康體局</title></header><body><h1>霍震霆支持拆康體局</h1><p>立法會體育文化界議員兼港協會長霍震霆昨表示，康體局多年來架構重叠，令寶貴資源未能直接落到運動員和各體育總會身上，因此他支持民政事務局解散康體發展局的建議，並希望將來能有簡單機制，讓體育界可與政府直接溝通。至於外界盛傳他是未來設立的體育事務委員會主席熱門人選，他表示如被邀請出任主席，將樂於擔任。&#13;<br> 霍震霆又稱，贊成賭波規範化和六合彩增玩法，所得款項應撥予體育發展。</p></body></html>
