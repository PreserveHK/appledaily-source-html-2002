<html><header><meta charset="utf-8"><title>　　周梁淑怡借粽招財 - 李八方</title></header><body><h1>　　周梁淑怡借粽招財 - 李八方</h1><p>煤氣公司年年都有包愛心糭活動，噚日喺將軍澳新都城商場包咗三千隻愛心糭，送畀公益金旗下嘅慈善機構。主禮嘉賓包括立法會議員、香港旅遊發展局主席周梁淑怡，周太致辭時講開端午節食糭，不忘講吓旅發局每年五月都喺海外大事宣傳香港特色，例如龍舟同端午糭。八方知道十八區區議員遲啲都會攞啲包糭材料返去，搵義工幫手包。一共會包幾多隻愛心糭呢？原來有四萬隻，大家到時記得幫襯，為善最樂呢！&#13;<br> （圖）一百名中學生現場包裹愛心糭，唔知好唔好味呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
