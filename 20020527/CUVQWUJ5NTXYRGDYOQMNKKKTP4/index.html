<html><header><meta charset="utf-8"><title>夫扣十指安慰傷妻</title></header><body><h1>夫扣十指安慰傷妻</h1><p>【本報訊】西環一宗交通意外盡露夫妻情深，一班「綿羊仔」發燒友昨凌晨零時許，分乘五輛「綿羊仔」電單車遊車河，其中姓鄧（三十八歲）男子駕車載着姓謝同齡妻子帶頭沿皇后大道西西行，駛近威利麻街一個左彎時，疑路面有油迹致電單車跣胎失控，雙雙「人仰馬翻」。&#13;<br> 謝女頭部受傷倒地，嚇至哭個不停，其姓鄧丈夫見狀即時緊捉妻子雙手「十指緊扣」的在旁安慰，救護員到場將她送院，敷治後無礙。</p></body></html>
