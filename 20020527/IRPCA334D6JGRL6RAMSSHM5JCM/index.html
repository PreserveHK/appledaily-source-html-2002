<html><header><meta charset="utf-8"><title>小向美奈子親切感取勝</title></header><body><h1>小向美奈子親切感取勝</h1><p>十六歲日本新人小向美奈子，最近頻頻以性感的水着姿態亮相日本雜誌，早前她更到澳洲拍攝寫真DVD，力求上位。&#13;<br> 小向美奈子雖然予人略胖的感覺，但她勝在肉感得來，外貌比MEGUMI等寫真界勁敵優勝，其鄰家女孩的外貌更給予fans一份親切感。&#13;<br> 小向為了完成全新寫真DVD，專程遠赴澳洲取景，因為她認為在南半球的異國藍天下，會令她表現得更好、更解放。</p></body></html>
