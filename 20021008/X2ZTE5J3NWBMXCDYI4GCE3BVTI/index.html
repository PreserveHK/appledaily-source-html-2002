<html><header><meta charset="utf-8"><title>成龍唔撐霆鋒</title></header><body><h1>成龍唔撐霆鋒</h1><p>成龍昨日在尖沙嘴洲際酒店出席電影《特務踢死兔》記者會，席間有記者追問謝霆鋒入獄事件，曾替霆鋒擔任品格證人的成龍最初未有正面回答。及後成龍在多番追問下終於就謝霆鋒入獄表態說：「我由細睇到佢大，始終法律係公正，所以呢段時間所有藝人都唔應該回應。」<br> &#13;<br> <spanclass>借意離場 &#13;<br> 成龍一向召開記者會都十分着重秩序，昨日有記者訪問成龍期間，一名外籍女記者為了爭位拍照，先以相機碰撞一位香港記者頭部，及後又腳踢該名記者，成龍目睹事件後竟在此時借意離場，終止訪問，在台下急步離開時還險些絆倒。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：仇志中</spanclass></p></body></html>
