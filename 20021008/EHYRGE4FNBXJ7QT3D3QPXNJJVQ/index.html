<html><header><meta charset="utf-8"><title>投資者須知</title></header><body><h1>投資者須知</h1><p>1.樓房供應多，通常高出需求2成。&#13;<br> 2.回報平均達10厘，但只限市內個別樓盤。&#13;<br> 3.出租給外商的高檔樓盤，回報較具保障。&#13;<br> 4.可委託當地物業代理收租，或要求租客一次過支付半年租金。&#13;<br> 5.二手物業市場尚未成熟，放盤不易。&#13;<br> 6.在本港有關二線城市的資訊較少，投資者最好能親身到當地視察。&#13;<br> 7.各個省市的經濟及房地產發展不盡相同，例如大連的樓價相對較高，而重慶則偏低。&#13;<br> 8.稅務較一線城市高，佔收入的2成多，但執法渠道尚未健全，業主少會納稅。</p></body></html>
