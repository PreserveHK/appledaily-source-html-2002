<html><header><meta charset="utf-8"><title>萬聖節特別版手表女巫派對</title></header><body><h1>萬聖節特別版手表女巫派對</h1><p>就着萬聖節即將來臨，不少商品都趁機促銷，各種各樣的方式都派上用場，其中Swatch就推出萬聖節特別版手表WitchParty「女巫派對」（GP900）。這新款手表在1及3位置上有夜光裝置的星星顯示時間，以點綴表面的半月圖案；夜光功能按鈕可提供黑夜中的照明外，也照亮着飛行中的女巫。萬聖節若戴着它出席派對，可能會為你搶來不少注目的眼光。&#13;<br> 記者：蔡彩霞&#13;<br> &#13;<br> 銷售地點：Swatch專門店、專櫃或各特約經銷商</p></body></html>
