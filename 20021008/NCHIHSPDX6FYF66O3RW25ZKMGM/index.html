<html><header><meta charset="utf-8"><title>須坐滿20年才可申請假釋</title></header><body><h1>須坐滿20年才可申請假釋</h1><p>法庭判終身監禁，犯人原則上一生要在獄中度過，但犯人可向特首申請假釋，「紙盒藏屍」案謀殺犯歐陽炳強便是例子之一。&#13;<br> 律師林炳昌指出，被判無期徒刑的犯人，在申請假釋方面有優先權，而負責處理申請的長期監禁刑罰覆核委員會，會考慮犯人在獄中是否行為良好，並向懲教署及警方徵詢意見。&#13;<br> 法庭今次對「變臉淫魔」張禮文定明最低刑期二十年，即至少在坐滿二十年才會考慮他的假釋申請，在此以前的申請一般會被拒絕。</p></body></html>
