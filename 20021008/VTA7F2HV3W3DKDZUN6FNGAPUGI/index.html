<html><header><meta charset="utf-8"><title>陳裘大賄案轉高院</title></header><body><h1>陳裘大賄案轉高院</h1><p>【本報訊】藝人陳奕迅父親、房屋署總屋宇裝備工程師陳裘大，涉嫌在處理房委會多個屋苑的合約及監工期間，收受三百一十六萬元賄款，被控收受利益及公職人員行為失當等十七項罪名。昨於東區裁判法院再度提訊，辯方表示毋須進行初級偵訊，案件將直接轉介高等法院排期審訊。&#13;<br> 五十七歲的被告陳裘大，控罪指他於九八年三月至○一年七月期間收受約三百多萬元賄款，令有關人士在房署和房委會的裝備工程合約中獲益。&#13;<br> 案件編號：ESCC1025/02</p></body></html>
