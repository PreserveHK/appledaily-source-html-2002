<html><header><meta charset="utf-8"><title>得獎研究推動醫療革命</title></header><body><h1>得獎研究推動醫療革命</h1><p>諾貝爾醫學獎由一九○一年至今已頒發了九十二次，獲得這項殊榮最多的國家是美國，而獎金亦由最初約十五萬瑞典克朗，增至目前的一千萬瑞典克朗（約七百八十萬港元）。&#13;<br> 在過去多年獲獎的研究中，有不少是對人類醫學起着重大影響，例如一九四五年盤尼西林的發現，標誌抗生素紀元的開始，令醫生可以此來醫治肺炎、痢疾等細菌性疾病；一九六二年脫氧核糖核酸（DNA）結構的發現，開闢了生物化學的發展，法醫辦案、血緣鑑定、基因治療均奠基於DNA的雙螺旋體構造。&#13;<br> 綜合外電報道</p></body></html>
