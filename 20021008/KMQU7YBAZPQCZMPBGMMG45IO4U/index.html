<html><header><meta charset="utf-8"><title>滅蚊首要清理積水</title></header><body><h1>滅蚊首要清理積水</h1><p>【本報訊】沒有預防疫苗及治療藥物的登革熱，有機會成為本港風土病，醫學界警告在此階段必須「全民滅蚊」，市民要自發性清理積水，才可遏止爆發疫潮，而當局已把清理積水列為「清潔香港」最重要一環。&#13;<br> 衞生署副署長梁栢賢表示，清潔香港運動委員會上周已確定要加強清理積水，灌輸市民必須定期清理積水的意識。港大微生物學系系主任袁國勇認為，市民絕對有需要養成清理家居範圍積水的習慣，實行全民滅蚊，才可配合政府滅蚊成效，殺絕帶有病毒白紋伊蚊繁殖。&#13;<br> 此外，市民並要有防蚊意識，如安裝紗窗、在郊外或草叢地方要塗蚊怕水等。</p></body></html>
