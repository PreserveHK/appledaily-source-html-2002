<html><header><meta charset="utf-8"><title>鄭中基工作忙血壓高</title></header><body><h1>鄭中基工作忙血壓高</h1><p>鄭中基（Ronald）和鄭敬基，昨日出席在旺角醫管局大樓舉行的「晨光KeepFit情報站」活動，他們還做脂肪比例測試，Ronald的測試結果良好，只是血壓稍高。<br> &#13;<br> <spanclass>監製方力申新碟 &#13;<br> 早前Ronald與黃柏高續經理人合約三年，而且還會跟對方過檔另一間唱片公司，他說：「𠵱家我開始錄音，相信年底可以出到唱片，計劃明年初去埋台灣宣傳，而且我將會幫方力申嘅唱片做監製。」&#13;<br> 另外，有指鄭秀文不會出席年尾的頒獎禮，亦有傳楊千嬅向黃柏高施壓為自己爭取女歌手獎，Ronald對此說：「我諗唔會施壓啩，不過我覺得佢今年機會好大。」</spanclass></p></body></html>
