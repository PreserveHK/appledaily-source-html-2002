<html><header><meta charset="utf-8"><title>隔山買牛太危險</title></header><body><h1>隔山買牛太危險</h1><p>持有內地物業的香港業主數量不少，但主要集中在深圳、廣州，以及華南一帶，再遠一點則鮮有聽聞。在東莞樟木頭置有物業的郭女士表示，杭州、大連等城市太遠了，對當地根本不熟悉，回報高也是徒然。&#13;<br> 「國內土地太多，房屋供應量無限，再加上一點不了解當地民生及經濟，未免太危險；現在香港樓價也很低，我寧可回報低一點，在本地買樓收租便安全得多。」&#13;<br> 事實上，內地政策常變，若然因某種原因令外商撤出，有關地區的樓房需求便會大逆轉。即使看好，亦宜有親友在當地居住，代為打點。</p></body></html>
