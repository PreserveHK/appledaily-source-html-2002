<html><header><meta charset="utf-8"><title>祖迪羅兩歲愛女啪丸</title></header><body><h1>祖迪羅兩歲愛女啪丸</h1><p>近年在荷李活發展順利的英國靚仔影星祖迪羅（JudeLaw），其兩歲女兒愛莉思（Iris）日前在倫敦一會所參加兒童派對時，不慎吞下半粒「忘我」（Ecstasy）。<br> &#13;<br> <spanclass>接受腦掃描 &#13;<br> 據英國《太陽報》報道，日前愛莉思參加派對時，懷疑在地上撿到其他客人留下的迷幻藥，她吞下半粒後方被其母莎迪發覺。由於「忘我」可導致腦部受損及腎衰竭，莎迪即時報警，送女兒入院洗胃及接受腦掃描。</spanclass></p></body></html>
