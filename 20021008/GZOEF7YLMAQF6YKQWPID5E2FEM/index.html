<html><header><meta charset="utf-8"><title>《皆大歡喜》上周收視稱王</title></header><body><h1>《皆大歡喜》上周收視稱王</h1><p>無綫和亞視昨日公布上周收視，兩台上周二同時播映特備節目《萬點星光賀國慶煙花滙演》，無綫平均收視三十五點，約二百三十萬觀眾收看。亞視僅得七點，約四十六萬觀眾。&#13;<br> 而無綫節目《皆大歡喜》上周平均收視三十一點，約有二百零四萬觀眾，羅嘉良主演的劇集《流金歲月》平均收視三十點，約一百九十七萬觀眾收看。而《我要Fit一Fit》收二十八點，約有一百八十四萬觀眾欣賞。<br> &#13;<br> <spanclass>《大清藥王》十點 &#13;<br> 亞視上周收視最高是外購劇《大清藥王》，平均收視十點，約六十六萬觀眾。</spanclass></p></body></html>
