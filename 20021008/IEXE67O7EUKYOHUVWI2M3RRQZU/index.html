<html><header><meta charset="utf-8"><title>車禍女工或需切腳</title></header><body><h1>車禍女工或需切腳</h1><p>【本報訊】荃灣路前晚發生的紗廠廠車撼工程車釀成二十三人受傷的交通意外，昨仍有四名工人需留醫治理，其中一名女工情況危殆，恐有性命之虞。另一女工左腳重創可能要切除。&#13;<br> 性命垂危的女工何亞芬（三十八歲），頭部嚴重受創，手術後仍未脫危險期，在瑪嘉烈醫院留醫。其餘三名受傷女工分別姓陳（五十三歲）、姓張（四十五歲）及姓黃（五十歲），經治療後均情況穩定，其中在紗廠工作的姓陳女工，其子引述醫生稱，母親痊愈機會不大，左腳有可能要切除。</p></body></html>
