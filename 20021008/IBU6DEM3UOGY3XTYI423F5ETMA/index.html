<html><header><meta charset="utf-8"><title>節假縱情玩樂玩出病</title></header><body><h1>節假縱情玩樂玩出病</h1><p>國慶七天長假期昨結束，內地市民今天開始恢復正常生活。不過，患上「節日綜合症」的廣州市民驟增，他們在假日期間大吃大喝，過度遊樂，以致出現胃出血或腰痠背痛。僅廣州空軍醫院的求醫者就較平日增加三成以上。<br> &#13;<br> <spanclass>易胃出血頭暈眼花 &#13;<br> 在廣州工作的胡某給六名從東北來廣州遊玩的朋友送行，七人共喝了六瓶白酒、二十四支啤酒。喝得酩酊大醉的胡某後來嘔吐不止，吐出鮮血，他的朋友見狀即將其送往醫院，驗出是胃出血。&#13;<br> 此外，一名市民趁國慶長假到湖南旅遊，回到廣州感頭昏腦脹，耳鳴眼花，食慾不振，經診治證實是因乘搭交通工具時間過長，生活規律改變致人體異常反應。&#13;<br> 金羊網</spanclass></p></body></html>
