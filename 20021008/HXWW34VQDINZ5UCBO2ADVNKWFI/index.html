<html><header><meta charset="utf-8"><title>遇襲真相大公開</title></header><body><h1>遇襲真相大公開</h1><p>據本報收到可靠消息，楊恭如大前日在銅鑼灣利園商場的意大利餐廳COVA遇襲前，正與其母及一位頭戴cap帽、貌似一名富商的男子在餐廳歎茶，其間男子的妻子致電給他，問他是否正在利園的COVA和楊恭如一起，男子連忙否認，掛線後他更即時離開。&#13;<br> 其實該男子的妻子正在餐廳附近，並隨即往餐廳「踢竇」，豈料遇上正離開的老公，兩人拉扯間，男子勸了妻子一句：「妳唔好咁激動！」女子不理直入餐廳，對楊恭如大罵：「你做乜搞我老公！」隨即大力掌摑楊恭如，接着該女子便離開。</p></body></html>
