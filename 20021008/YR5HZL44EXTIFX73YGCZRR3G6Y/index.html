<html><header><meta charset="utf-8"><title>帶客睇樓遇劫</title></header><body><h1>帶客睇樓遇劫</h1><p>【本報訊】一名姓段，五十二歲婦人，較早前在深水埗區內貼街招，欲將石硤尾街一幢大廈五樓的住所招租。至昨下午五時許，一名男子致電給她表示要睇樓，段婦稍後帶同該名年約三十歲的男子上樓，其間對方取出𠝹刀聲稱打劫，搶去她身上九百元現金、金鏈及一個手提電話逃去。&#13;<br> 段婦奮力反抗，但右手手指被割傷，匪徒得手後逃去，段婦追至北河街與福榮街交界失去對方蹤影，稍後致電報警及送院治療（圖）。&#13;<br> 黎家駒攝</p></body></html>
