<html><header><meta charset="utf-8"><title>負傷取喉救火</title></header><body><h1>負傷取喉救火</h1><p>【本報訊】葵涌工業街力豐工業大廈一樓一間五金廠發生小火，昨日下午一時許，五十三歲姓譚東主正使用電動打磨機打磨一塊不銹鋼金屬，當時他赤着上身只用一個麻包袋披着肩膊，以防工作期間被濺起的火屑所傷，豈料卻弄巧反拙，火屑燒着他身上的麻包袋，導致其背部及頸項被燒傷。&#13;<br> 他劇痛間慌忙將着火麻包袋隨手棄在身邊紙皮箱，結果又燒着紙皮箱引起小火，事主負傷取滅火喉將火撲熄，不致釀成巨災。稍後救護員到場將事主送院治理（圖），幸無大礙。	江寶龍攝</p></body></html>
