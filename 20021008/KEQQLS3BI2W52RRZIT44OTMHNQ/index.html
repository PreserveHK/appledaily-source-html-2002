<html><header><meta charset="utf-8"><title>Britney無理炒人</title></header><body><h1>Britney無理炒人</h1><p>美國樂壇小天后BritneySpears今年六月染指飲食界，在紐約開設餐廳「Nyla」，但短短數月已負面新聞不斷，日前至少五名員工指該餐廳無理炒人。<br> &#13;<br> <spanclass>員工：我做嘢勤力 &#13;<br> 其中一名聲稱在沒有犯下任何錯誤之下，突然被炒的員工Jodie表示：「我哋日日好勤力咁做嘢，點知上星期五佢喺冇任何理由之下叫我哋走，餐廳嘅解釋話有啲財政問題喎！」而「Nyla」的發言人表示這只是管理層的決定。</spanclass></p></body></html>
