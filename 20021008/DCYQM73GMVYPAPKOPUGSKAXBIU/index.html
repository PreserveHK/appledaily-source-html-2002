<html><header><meta charset="utf-8"><title>陳慧珊自爆同陳豪有啲嘢</title></header><body><h1>陳慧珊自爆同陳豪有啲嘢</h1><p>陳慧珊、郭羨妮和陳豪三位緋聞男女昨日齊往尖沙嘴，宣傳無綫劇集《絕世好爸》。陳慧珊昨日因遲起床而姍姍來遲，她解釋說：「趕拍劇集太攰所以唔知醒。」接着她又自爆與陳豪有聯繫，她說：「其實陳豪都係我提醒佢嚟㗎咋。」&#13;<br> 說罷，陳慧珊可能怕緋聞成為焦點即解釋說：「我只係之前嗰日打過電話畀陳豪，問佢記者會幾點開始，順便提醒佢。」<br> &#13;<br> <spanclass>郭羨妮靜待姻緣 &#13;<br> 另一邊廂，郭羨妮談到感情事時說：「圈中都冇好人，但同圈外人（拍拖）又冇時間，啲男仔見到我都驚，都唔知幾時先可以佳偶天成。」</spanclass></p></body></html>
