<html><header><meta charset="utf-8"><title>星幼園雙老師授課</title></header><body><h1>星幼園雙老師授課</h1><p>香港學生經常被指語文能力下降，教學界有何改善之法?新加坡一間幼稚園或可提供答案。該校安排英語和普通話老師同時授課，好讓學子能自小習慣互通兩種語言。<br> &#13;<br> <spanclass>讓學生習慣雙語「麗音」 &#13;<br> 新加坡學校向來有教授英語及普通話，但兩科是分開授課的。這間於明年一月開課的幼稚園將採取新教學法，每班會有兩名老師，上堂時其中一人只會說英文，另一位則只說普通話。&#13;<br> 校方認為，使學童掌握中英文技巧的最好方法就是營造出一個環境，讓他們能夠整天不停聆聽和放膽說英語及普通話。&#13;<br> 新加坡《海峽時報》</spanclass></p></body></html>
