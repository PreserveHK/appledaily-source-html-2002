<html><header><meta charset="utf-8"><title>容祖兒無懼Maggie搶鏡</title></header><body><h1>容祖兒無懼Maggie搶鏡</h1><p>容祖兒（Joey）昨日下午於灣仔君悅酒店出席「~H2O+全新廣告、主題曲MTV首播記者招待會」，而三T小花之一的劉思惠（Maggie）亦以六位數字簽下一年合約，成為另一位代言人。<br> &#13;<br> <spanclass>加入新元素 &#13;<br> Joey昨日以一件透視裝及tubetop，配襯一條短裙到場，十分搶鏡。她透露整個廣告的製作費及宣傳費（包括自己的酬勞在內）約近一千萬元，而對於~H2O+首次加入另一位全新代言人，Joey不擔心地位受威脅，她說：「我覺得加入一啲新元素冇咁悶，我亦都唔擔心被搶鏡，因為拍廣告個個都靚㗎啦。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
