<html><header><meta charset="utf-8"><title>碧咸萬人迷全靠口才差</title></header><body><h1>碧咸萬人迷全靠口才差</h1><p>英格蘭球星碧咸貴為「萬人迷」，究竟法力從何而來？精湛球技？俊朗面孔？統統都不是，是他那表達能力不足的英文。&#13;<br> 有此高論的仁兄，正是在英國斯塔福德郡大學教授「碧咸研究」課程的卡什莫爾（EllisCashmore）。<br> &#13;<br> <spanclass>同志師奶都有代入感 &#13;<br> 可能教授曾在香港大學任教，想法也獨到得很。他認為正因為碧咸表達能力差，說了甚麼都等於沒有說，不管是同志、師奶和足球流氓從他身上都可以各取所需，投射自己的幻想上去。&#13;<br> 雖然如此，碧咸在傳媒高度曝光令這種神秘感漸失，卡什莫爾預言他只能靠這「絕招」紅多五年。&#13;<br> 英國《獨立報》</spanclass></p></body></html>
