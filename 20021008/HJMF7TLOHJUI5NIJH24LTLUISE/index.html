<html><header><meta charset="utf-8"><title>夜歸女被扑頭</title></header><body><h1>夜歸女被扑頭</h1><p>【本報訊】沙田世界花園通往隆亨邨一條偏僻小巷發生扑頭劫案，昨凌晨零時許，一名姓江（二十二歲）夜歸女子沿小徑返回隆亨邨住所途中，被獨行賊以報紙包裹的一塊磚頭從後扑頭襲擊，女事主頭破血流倒卧地上，扑頭賊搶走傷者內有手機、身份證及現金的手袋，向紅梅谷道燒烤場方向逃去無蹤。&#13;<br> 一名姓李（二十六歲）男途人目擊情況報警，傷者送院後情況嚴重（圖）。大批警員事後趕至搜捕賊人但無果。&#13;<br> 伍浦鋒攝</p></body></html>
