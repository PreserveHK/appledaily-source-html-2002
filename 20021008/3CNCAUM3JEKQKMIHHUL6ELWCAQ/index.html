<html><header><meta charset="utf-8"><title>遊行反急症室收費</title></header><body><h1>遊行反急症室收費</h1><p>【本報訊】約十名民主黨成員昨由中環滙豐銀行總行，遊行到政府總部請願，反對政府在未有廣泛徵詢公眾意見下，擬向使用急症室人士收費。請願人士批評，若政府落實急症室收費，將阻嚇患急病的貧窮人士，不敢使用急症室服務。&#13;<br> 今次遊行發言人周偉東認為，衞生福利及食物局局長楊永強早前表示在徵收急症室收費前，會徵詢公眾意見，但近日卻有消息指當局最快將於本年底徵收一百元急症室診金。周偉東強調使用緊急醫療服務屬巿民權利，現時急症室運作良好，分流措施已確保最緊急的病人獲優先處理。</p></body></html>
