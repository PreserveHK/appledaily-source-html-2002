<html><header><meta charset="utf-8"><title>女嬰遭棄路邊</title></header><body><h1>女嬰遭棄路邊</h1><p>【本報訊】一名年約十二至十五個月大的女嬰，前晚約七時遭狠心親人遺棄在沙田得榮街浸信會呂明才小學對開路邊一部嬰兒車內，途人發現立即報案。&#13;<br> 警方到場由女警將女嬰送院（圖），經檢驗後證實健康正常，沒有遭人虐待。&#13;<br> 女嬰身高約七十厘米、身材肥胖及大眼睛，右肩上有一粒胎痣。她被發現時身穿粉紅色T恤、白色及粉紅色格子短褲與藍色鞋，身上戴有金色頸鏈、銀色手鏈、腳鏈及玉鐲。&#13;<br> 警方呼籲女嬰的家屬、親人或有與案有關資料提供的市民，致電26946200或26946211與沙田警署聯絡。&#13;<br> 麥超億攝</p></body></html>
