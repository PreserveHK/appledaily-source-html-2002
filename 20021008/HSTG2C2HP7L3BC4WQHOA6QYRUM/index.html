<html><header><meta charset="utf-8"><title>英女12年吃得一餐</title></header><body><h1>英女12年吃得一餐</h1><p>英國蘇格蘭克萊德班克一名女子患上糖尿病，導致胃部神經失調不能消化食物，只能靠喉管輸送營養液入體內，最近醫生在她的胃部植入電子起搏器，她終於可品嘗十二年來首餐食物。<br> &#13;<br> <spanclass>胃部植起搏器恢復功能 &#13;<br> 三十六歲的迪尼是全球首批在胃部植入電子起搏器的病人之一，她患的是「胃輕癱」，醫生在其胃部植入一個火柴盒大小、價值約九萬八千港元的電子起搏器，用電線把兩者連接起來，恢復胃部功能。醫生表示，使用電子起搏器的成本比長期治療低。&#13;<br> 迪尼周日興奮地說：「和男友薩姆拍拖七年，我們終於可以首次共進浪漫晚餐，吃了牛扒批和薯茸。」恢復進食後短短五周，她重了六公斤。&#13;<br> 英國《每日紀事報》</spanclass></p></body></html>
