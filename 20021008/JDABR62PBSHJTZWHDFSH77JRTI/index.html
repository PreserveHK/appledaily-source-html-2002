<html><header><meta charset="utf-8"><title>小向美奈子識飛</title></header><body><h1>小向美奈子識飛</h1><p>十七歲的水着女星小向美奈子，最近推出3DTradingCard。雖然立體TradingCard並不算新鮮，但只要fans把卡搖晃，卡中的美奈子便會像小仙子般飛撲出來。<br> &#13;<br> <spanclass>售價約四千元 &#13;<br> 不過，小向美奈子的TradingCard以一盒七十張的豪華Boxset推出，售六萬日圓（約三千八百港元）比一般只售一萬日圓（約六百三十港元）的豪華裝TradingCard貴。&#13;<br> 另外，美奈子昨日首次做電台節目嘉賓，出席FMFuji為她特製的節目《小向美奈子的PureNight》，吸引大批男fans圍在玻璃播音室外觀賞。</spanclass></p></body></html>
