<html><header><meta charset="utf-8"><title>高官山頭守護傷羚</title></header><body><h1>高官山頭守護傷羚</h1><p>日理萬機的陝西省副省長鞏德順為救一頭野生羚羊，竟然改變原來視察村民的工作，蹲在山頭兩小時，等待獸醫到來。<br> &#13;<br> <spanclass>回家拿氈蓋羚羊身 &#13;<br> 鞏德順上周四登上太白山視察，發現一頭走失了的受傷羚羊，於是命令下屬到山腳找獸醫，自己則留下來，耗了兩個多小時守候羚羊。其間，當地刮起大風雪，直至有人前來增援，才合力將羚羊抬到附近一座破廟，燃起火堆給羚羊取暖。&#13;<br> 鞏德順回家拿自己的毛氈蓋在羚羊身上，到翌日交由當地的野生動物搶救中心救治，自己才「功成身退」。&#13;<br> 《華商報》</spanclass></p></body></html>
