<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>阿梅Guccitotallook大熱之選</title></header><body><h1>靚衫SnapShot：<br>阿梅Guccitotallook大熱之選</h1><p>今年冬天，不少時裝名牌均以黑色作主調，如YSL和Gucci等都不約而同有出色的作品。<br> &#13;<br> <spanclass>全身逾萬元 &#13;<br> 梅艷芳今年對法國時裝情有獨鍾，春夏她穿上色彩豐富的ChristianDior示人，走streetchic路線。&#13;<br> 將近冬天阿梅加入黑色娘子軍行列，前日她在澳門旅遊塔舉行生日派對，以一身Gucci冬裝出現，宮廷式恤衫配上低腰皮帶及今冬大熱的十字架飾物，一派神秘gothicstyle。她的這身服裝價值逾萬元。</spanclass></p></body></html>
