<html><header><meta charset="utf-8"><title>妖男米高做硬里安納度No.2</title></header><body><h1>妖男米高做硬里安納度No.2</h1><p>我大口羅拉平日都好留意一啲喺外國同埋本地影癡之間引起好大迴響嘅電影，從中都發現到好多upandcoming嘅新星。好似《妖型樂與怒》嘅第二男主角米高彼特（MichaelPitt），最近就好受人注目。&#13;<br> 唔係淨係大口羅拉話米高彼特得㗎，《TheFace》都搵佢做今期封面人物，連今期《Empire》都話佢係里安納度狄卡比奧（LeonardoDiCaprio）嘅接班人㖭。</p></body></html>
