<html><header><meta charset="utf-8"><title>宋承憲拒驗DNA認父</title></header><body><h1>宋承憲拒驗DNA認父</h1><p>韓國型男宋承憲早前被六十七歲男藝人金翰燮，在電視上認他為親生子，宋承憲即表示要從民事控告金翰燮嚴重損害其名譽。而漢城警方已開始調查此案。可是，當警方表示考慮邀請宋承憲驗DNA時，宋承憲卻一口拒絕。<br> &#13;<br> <spanclass>金翰燮已道歉 &#13;<br> 宋承憲父親昨日表示，金翰燮事後已「轉軚」解釋只是傳媒誤解他的意思，並表示願意向宋承憲道歉。故此，宋承憲不認為有必要驗DNA來證明他非金翰燮所生。</spanclass></p></body></html>
