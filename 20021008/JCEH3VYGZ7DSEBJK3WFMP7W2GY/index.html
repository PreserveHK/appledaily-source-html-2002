<html><header><meta charset="utf-8"><title>荷蘭王夫病逝舉國悲</title></header><body><h1>荷蘭王夫病逝舉國悲</h1><p>荷蘭王夫克勞斯親王周日因柏金遜症及肺炎逝世了，這位二戰納粹德軍，三十六年前跟現任荷蘭女王結婚時，備受荷蘭人唾棄，但他憑着無比的耐性，今日，全國都為「失去一位偉人」而悲傷。<br> &#13;<br> <spanclass>由納粹德軍變成「了不起的人」 &#13;<br> 終年七十六歲的他，近數月因為呼吸系統及心臟問題多次進出醫院，他的離去雖不算意外，但在國內仍引起震撼。&#13;<br> 國民對這位德裔王夫的態度出現一百八十度轉變，是因為他夠幽默感，又不喜繁文縟節，即使身嬌肉貴，也處處表現謙厚，為融入荷蘭社會用了無比耐性，他早年特別學習荷蘭語及當地習俗。&#13;<br> 難怪首相鮑肯內德說：「他是個了不起的人，贏得荷蘭人民衷心擁護。」&#13;<br> 綜合外電報道</spanclass></p></body></html>
