<html><header><meta charset="utf-8"><title>喜靈懲教所又走犯</title></header><body><h1>喜靈懲教所又走犯</h1><p>【本報訊】專門收容二十一歲以下年輕犯人及青少年戒毒者的喜靈洲勵新懲教所，昨午又發生走犯事件，一名二十歲犯人趁戶外工作時跳海逃走，但游水逃往大嶼山途中被水警輪截獲。&#13;<br> 逃走犯人姓許，昨午四時，他與其他犯人在院所外進行剪草工作時逃走，帶隊的懲教員發現他失蹤，立刻通知上級增援搜捕及報警。&#13;<br> 水警輪接報在附近海面搜索，於下午五時在喜靈洲一貨運碼頭對開，發現他正游水往大嶼山，即將他截回拘捕。&#13;<br> 上月十九日，勵新懲教所一名十八歲犯人在戶外工作時逃走，但被樹籐勾跌，最後被懲教員截回。</p></body></html>
