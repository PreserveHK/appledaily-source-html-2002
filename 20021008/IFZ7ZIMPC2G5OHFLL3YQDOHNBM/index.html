<html><header><meta charset="utf-8"><title>畏妻漢子倡組男聯</title></header><body><h1>畏妻漢子倡組男聯</h1><p>湖南省長沙市一名男子，自言受到老婆欺負，竟呼籲當局成立一個類似保護婦女組織「婦聯」的「男聯」組織，來維護男性尊嚴。&#13;<br> 曾擔任特種部隊的王韓，外形絕不像被太太欺負的「小男人」，但他卻自言容易受到傷害，還力陳與他結婚三年的妻子「七宗罪」，包括老婆為人極不賢慧、對兒子沒愛心，干涉他的事業，嚴重損害他的尊嚴等。&#13;<br> 王韓謂，他提出成立「男聯」的理由很簡單，就是「男人不易做」。王韓強調，「男聯」可讓受女人欺負的男人有宣洩渠道。&#13;<br> 《深圳晚報》&#13;<br> </p></body></html>
