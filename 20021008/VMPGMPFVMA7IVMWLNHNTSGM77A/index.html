<html><header><meta charset="utf-8"><title>九鐵頭等廂有穢物</title></header><body><h1>九鐵頭等廂有穢物</h1><p>多付車資乘搭頭等車廂，本欲享用較佳服務，可是卻事與願違，乘客被迫飽聞臭氣。&#13;<br> 《蘋果》讀者李小姐日前於下午非繁忙時間乘搭九廣鐵路列車的頭等車廂，但她稱，甫進車廂即嗅得一陣濃烈異味，未幾發現原來座位地上竟留有嬰兒的「有料」尿片。她不滿有乘客缺乏公德，在公共交通工具棄置垃圾，亦對九鐵公司未能迅速清理車廂內穢物，令選乘頭等車廂的乘客，未能享受較佳列車服務。&#13;<br> 本報已將投訴個案轉交九廣鐵路公司跟進。（○八二六一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
