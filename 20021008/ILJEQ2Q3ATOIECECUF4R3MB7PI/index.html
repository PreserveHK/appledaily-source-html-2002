<html><header><meta charset="utf-8"><title>債仔被迫跳樓命危</title></header><body><h1>債仔被迫跳樓命危</h1><p>【本報訊】沙田馬鞍山頌安邨昨晚發生債仔被迫跳樓事件，一名三十歲男子遭兩名「收數佬」登門追債時奪門而走，從十樓住所奔至六樓，但遭對方捉住，雙方糾纏後，事主從七樓欄河飛躍而下，跌在一樓平台，送院急救後情況危殆。傷者在陷入昏迷前向警員說：「我走唔到，就跳咗落去。」&#13;<br> 事發現場為頌安邨頌群樓十樓一單位，警方消息稱，昨晚九時二十分，兩名年約二十餘歲男子往上址單位追債，其間與單位內一名三十歲男子發生糾纏，事主從欄河跳下，倒在一樓平台。警方正追尋兩名追數男子下落。</p></body></html>
