<html><header><meta charset="utf-8"><title>《我愛碧咸》法奪觀眾大獎</title></header><body><h1>《我愛碧咸》法奪觀眾大獎</h1><p>迷倒全球影迷及球迷的英國勵志電影《我愛碧咸》，前日在法國舉行為期三日的英國電影節《FestivalduFilmBritannique》中，獲得「HitchcockL'Argent觀眾大獎」，再次證明低成本製作一樣會大受影迷歡迎。&#13;<br> 而另一齣已在柏林電影節中獲得「金熊獎」的英國電影《BloodySunday》，則在是次電影節中，奪得最高榮譽的「HitchcockD'Or最佳影片大獎」。</p></body></html>
