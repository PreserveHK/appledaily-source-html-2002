<html><header><meta charset="utf-8"><title>燒屍案死者妻提堂</title></header><body><h1>燒屍案死者妻提堂</h1><p>【本報訊】元朗屏山坑尾村上月發生燒屍案，夫死妻獲救生還，但經警方調查後，遺孀被控一項謀殺親夫罪，昨被解往屯門裁判法院應訊，暫毋須答辯。案件押至下月四日候警方進一步調查再訊，其間被告還押監房看管。&#13;<br> 持雙程證來港的被告張惠娜，三十三歲，報稱家庭主婦，昨在屯門裁判法院被控一項謀殺罪；記者庭上所見，被告身形瘦削，臉容憔悴，頭髮散亂。控罪指她於今年九月十七日在天水圍屏廈路坑尾村一百四十二號的寓所內，謀殺丈夫張加權。&#13;<br> 案件編號：TMCC2930/02</p></body></html>
