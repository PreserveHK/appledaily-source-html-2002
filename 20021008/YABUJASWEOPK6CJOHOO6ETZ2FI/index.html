<html><header><meta charset="utf-8"><title>華婦快速編織稱后</title></header><body><h1>華婦快速編織稱后</h1><p>美國紐約市一名美籍華裔女子周日在首屆全美快速編織比賽中勝出，並有可能獲《健力士世界紀錄大全》列為快速編織皇后。<br> &#13;<br> <spanclass>「可合起雙眼來織衫」 &#13;<br> 四十歲的錢莉莉（音譯）賽後表示：「我真的很高興。」她媽媽是中國移民，自她八歲開始便教導她編織和刺繡。她說：「我媽媽認為如果我懂得編織，就不會容易緊張，現在我甚至可以合起雙眼來織衫。」&#13;<br> 憑藉三十二年的苦練，她以三分鐘編織九十二點五次雙針法的佳績，擊敗了來自英國的勁敵布羅絲科奪冠。她曾撰寫一本名叫《都市編織者》的書，談到編織心得時，身兼設計師和老師兩職的她說：「我的設計充滿結構性，全賴我在大學修讀數理科學。」&#13;<br> 路透社</spanclass></p></body></html>
