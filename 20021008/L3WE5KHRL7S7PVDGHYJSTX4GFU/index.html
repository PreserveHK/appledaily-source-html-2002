<html><header><meta charset="utf-8"><title>荷爾蒙燒脂不用運動都能減肥</title></header><body><h1>荷爾蒙燒脂不用運動都能減肥</h1><p>日本東京大學的科學家找到不運動也能增進脂肪燃燒的荷爾蒙，若能研製出強化該荷爾蒙功能的藥物，懶人「不運動而減肥」的美夢便可成真。&#13;<br> 該荷爾蒙Adeponektin由合成並累積脂肪的「脂肪細胞」分泌，科學家利用老鼠進行實驗，證實它能強化肌肉與肝臟內的AMPK蛋白質。運動時AMPK蛋白質會特別活躍，以協助吸收血糖與燃燒脂肪來提供能量。將Adeponektin注入老鼠體內後，即使牠沒有運動，血糖也會降低，就如曾運動一樣。&#13;<br> 《中時電子報》</p></body></html>
