<html><header><meta charset="utf-8"><title>李局長落力撮合中大科大</title></header><body><h1>李局長落力撮合中大科大</h1><p>李國章昨日拒絕證實兩大合併是誰的提議，但一直以來，最積極倡導兩大合併的，只有李國章本人。&#13;<br> 早於九八年初，身為中大校長的李國章已向科大當時的校長吳家瑋建議合併，但未能成事；本年初，李國章仍是中大校長時，公開高調提出中大和科大合併的構思；本年八月，他正式上任教統局局長後，即撥「大葵扇」撮合兩所大學「結婚」。&#13;<br> 有評論認為，當了六年中大校長的李國章想藉合併機會，把中大地位抬至香港大學之上。李國章昨日回應謂：「港大都係我仔女，港大做得唔好我都有責任，點會話我蝦邊一間？」&#13;<br> 本報記者</p></body></html>
