<html><header><meta charset="utf-8"><title>堂本光一扮天才要背書</title></header><body><h1>堂本光一扮天才要背書</h1><p>日本人氣組合KinKiKids嘅堂本光一雖然間唔中都會搞吓笑，但計我大口羅拉話，佢始終都係扮憂鬱煞食啲。&#13;<br> 就好似喺佢同深田恭子合作、就嚟播嗰套新劇《Remote》入面，佢做個天才警察光三郎，第一集佢就扮晒羅素卻爾（RussellCrowe）喺《有你終生美麗》裏面解數字密碼搵核武所在地咁，用佢嘅超高IQ去分析匪徒留低嘅暗號。鏡頭前佢當然係好型仔啦，但鏡頭後原來堂本光一要一次過背一頁半數字，認真慘情！</p></body></html>
