<html><header><meta charset="utf-8"><title>滕麗名屋企狂煲VCD</title></header><body><h1>滕麗名屋企狂煲VCD</h1><p>滕麗名近日趁不用開工，到影視店狂掃VCD和DVD，近期推出的中外電影，她差不多全部看完。滕麗名日前說：「我絕對唔會買翻版，因為𠵱家啲碟已經好平，如果人人買晒翻版，冇人支持正版，咁電影人咪冇收入？冇收入就冇戲拍，冇戲拍嘅話，我哋就冇戲睇，呢個係連鎖反應嚟。」<br> &#13;<br> <spanclass>珍藏希治閣作品 &#13;<br> 雖然有人認為港產片質素麻麻，但滕麗名卻指部份質素不俗，如《見鬼》便是她近期喜愛的電影之一。滕麗名又說：「通常我睇完啲VCD，都會借畀未睇過嘅朋友，有部份自己喜歡嘅就會收藏，好似希治閣嘅作品，我全部有齊。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
