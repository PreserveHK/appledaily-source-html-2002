<html><header><meta charset="utf-8"><title>《大逃殺》導演不倫戀曝光</title></header><body><h1>《大逃殺》導演不倫戀曝光</h1><p>日本電影《大逃殺》的七十二歲導演深作欣二，最近不只受到癌症的折磨，還遭三十八歲女優荻野目慶子大爆與他有婚外情。<br> &#13;<br> <spanclass>推出自白書 &#13;<br> 荻野目慶子近日效法飯島愛推出自白書《女優之夜》，不只提到導演河合義隆於九○年在她住所自殺身亡的事件，還首度將她跟深作欣二的不倫關係曝光。原來二人在九二年開始發展婚外情，九年半後即今年一月才結束這段關係。</spanclass></p></body></html>
