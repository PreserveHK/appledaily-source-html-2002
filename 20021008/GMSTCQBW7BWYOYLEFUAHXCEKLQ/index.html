<html><header><meta charset="utf-8"><title>Kelly繼續做正東一姐</title></header><body><h1>Kelly繼續做正東一姐</h1><p>陳慧琳（Kelly）與正東唱片公司滿約多時，昨天她出席在尖沙嘴舉行的「Neway陳慧琳至稱心服務員選舉及陳慧琳兒童助學基金發佈會」，Kelly透露本周將會公布去向，不過在訪問時她的經理人鍾珍卻口快漏口風！<br> &#13;<br> <spanclass>鍾珍漏口風 &#13;<br> 事緣記者問Kelly會否舉行記者會宣布消息，鍾珍突然說：「唔會啦！我哋次次續約都冇搞記者會嘅。」此語一出，意味着Kelly留守做正東一姐，Kelly聞言後亦惟有保持笑容。&#13;<br> 此外，Kelly昨日似乎不太滿意記者會布景板上自己的樣子，心情更一度受影響，最後大會攝影師為她拍照時，她還顯得有點緊張。&#13;<br> 採訪：王連連&#13;<br> 攝影：仇志中</spanclass></p></body></html>
