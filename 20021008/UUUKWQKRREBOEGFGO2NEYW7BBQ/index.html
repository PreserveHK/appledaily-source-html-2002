<html><header><meta charset="utf-8"><title>任葆琳黑眼圈代言人</title></header><body><h1>任葆琳黑眼圈代言人</h1><p>任葆琳（Pauline）昨日以代言人身份出席在添馬艦舉行的「Neutrogena緊緻活力系列全新產品推介」記者會。Pauline近日忙於拍攝新一輯廣告，酬金不菲，而新廣告將於本周五播出。<br> &#13;<br> <spanclass>疲態畢露 &#13;<br> 由於連日來要長時間拍攝廣告，令Pauline疲態畢露，除了說話時聲音沙啞外，還出現黑眼圈，Pauline說：「我都好驚狀態唔好，呢幾日實在好攰，盡可能休息多啲，唔好大聲講嘢。之前已經託咗朋友喺印尼買咗兩斤燕窩返嚟，成兩、三萬蚊，但如果真係有效，可以養顏，咁貴啲都係值得。」</spanclass></p></body></html>
