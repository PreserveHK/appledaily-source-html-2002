<html><header><meta charset="utf-8"><title>「豬兜」呃保險金</title></header><body><h1>「豬兜」呃保險金</h1><p>韓片《我老婆係大佬》中的老公朴相勉，其戇居形象實在太深入民心，故在另一套由他主演的新戲中，不但繼續受老婆欺騙，連角色名字也同樣是「豬兜」！<br> &#13;<br> <spanclass>挑戰最高賠償 &#13;<br> 朴相勉在電影《發達唔使本》中，飾演一位保險調查員。某金姓家庭為了擺脫貧困，常設計弄傷自己，來騙取保險金。而朴相勉雖被公司派遣調查金家騙財證據，但最後受金家女兒美色吸引，生米煮成熟飯，胡裏胡塗做了幫兇，與金家一齊挑戰保險賠償最高額，過程令人捧腹大笑。</spanclass></p></body></html>
