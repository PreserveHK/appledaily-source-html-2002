<html><header><meta charset="utf-8"><title>靚佬湯賣甩女友</title></header><body><h1>靚佬湯賣甩女友</h1><p>荷李活巨星湯告魯斯（TomCruise）近年除了繼續做演員外，亦經常退居幕後，擔任監製一職，而前日他就以執行監製的身份，出席電影《Narc》在荷李活電影節中的放映會。<br> &#13;<br> <spanclass>一臉鬍鬚 &#13;<br> 滿臉鬍鬚的靚佬湯，前日偕片中演員如《沉睡者》及《生死時速續集》男星積遜柏德烈（JasonPatric）等，出席荷李活電影節閉幕夜。雖然當晚靚佬湯女友彭妮露古絲（PenelopeCruz）並無出現，不過靚佬湯依然一如以往，在會場上有求必應。</spanclass></p></body></html>
