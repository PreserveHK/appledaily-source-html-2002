<html><header><meta charset="utf-8"><title>失業漢貼街招搵工</title></header><body><h1>失業漢貼街招搵工</h1><p>非常時期用非常策略，美國一名平面設計師失業一年，但他沒有自暴自棄，反而想出了極具創意的方法找工作，值得面臨逆境的港人學習。<br> &#13;<br> <spanclass>襄助者獲酬千美元 &#13;<br> 三十八歲的迪比塞格列所用的方法甚簡單，先用打印機印製一批傳單，上面寫着「尋找：創作總監一職，酬勞：凡能夠助我找到這份工作的人可獲一千美元（約七千八百港元）。」&#13;<br> 樂觀積極的他說：「有一次我午夜醒來想了一會，決定動員全個紐約市幫我找工作。」他把綠色的傳單貼滿市內燈柱、電話亭和行人隧道。&#13;<br> 迄今他已收到不少回覆，表示願意為他找工作。但有人質疑，他的一千美元如何得來？原來是他乾兒子的銀行戶口！</spanclass></p></body></html>
