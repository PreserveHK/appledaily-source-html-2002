<html><header><meta charset="utf-8"><title>鄭秀文米蘭幻化小公主</title></header><body><h1>鄭秀文米蘭幻化小公主</h1><p>鄭秀文（Sammi）與任賢齊主演、谷德昭執導的《嫁個有錢人》將於下月七日上映，嘉禾公司這部賀歲片為求新鮮感，遠赴米蘭取景，其中有一場灰姑娘夢境戲，講述Sammi所飾演的送石油氣妹在米蘭遇上富家子任賢齊，她希望能搖身一變，由灰姑娘變成高貴的公主。<br> &#13;<br> <spanclass>宮廷服考究 &#13;<br> 為求認真，Sammi所穿的宮廷服，特別向米蘭設計師商借，美指亦要在米蘭多間名店搜羅，才找到一對最合意的鑽石玻璃鞋，而Sammi對公主造型相當滿意，又指米蘭是一個很浪漫的城市。</spanclass></p></body></html>
