<html><header><meta charset="utf-8"><title>遭20人圍毆青年重傷</title></header><body><h1>遭20人圍毆青年重傷</h1><p>【本報訊】）兩名「金毛」青年，昨晚十一時許在李鄭屋邨孝廉樓對開球場的看台上，遭近二十名男子包圍毆打，其中一人突圍逃走，另一人則從看台上失足，翻滾十級石級，頭破血流，重傷昏迷。警員及救護員接報到場，將他送院救治。&#13;<br> 據現場消息稱，案發時現場有十多名少年在踢球，但各人並無理會，直至兇徒四散後才致電報警。警方消息稱，傷者姓馬，二十一歲，綽號「細九」，為活躍區內的有背景人士，深水埗警區反黑組接手調查，並追緝案中兇徒歸案。（見圖）</p></body></html>
