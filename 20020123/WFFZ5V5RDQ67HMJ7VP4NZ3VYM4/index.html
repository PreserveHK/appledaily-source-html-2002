<html><header><meta charset="utf-8"><title>紐約人作客速龍博下盤</title></header><body><h1>紐約人作客速龍博下盤</h1><p>紐約人在八連敗兼慘敗給黃蜂後，球員均感丟臉，在知恥近乎勇的情況下，紐約人必欲從速龍手上挽回面子，故周三之戰作客速龍初步讓達六點五分下，不防扒冷博下盤。&#13;<br> 無疑紐約人客績差勁，主將史比維爾可能受轉會傳言困擾而影響表現，令他近數戰的投籃命中率不足三成，但這名前鋒既然渴望留隊，相信不會讓自己再繼續沉下去，來戰可望復甦。&#13;<br> 雖說速龍近五戰勝四場，但平均只淨勝對手五點五分，故今回遇上誓要反彈的紐約人，可能贏波輸盤機會大；此外，紐約人與速龍在去年十二月底曾交手一次，當時隊中的甘比因傷倦勤亦能淨勝速龍八分，故今戰應有力一爭。</p></body></html>
