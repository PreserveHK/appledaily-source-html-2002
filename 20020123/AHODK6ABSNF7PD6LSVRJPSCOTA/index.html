<html><header><meta charset="utf-8"><title>鴨型電腦棄顯示屏</title></header><body><h1>鴨型電腦棄顯示屏</h1><p>一般家用電腦都有顯示屏，但這個外形獨特，狀似一隻鴨的電腦卻沒有，只得一個小型液晶體投射器，將資料或影像投射到牆上，打破傳統電腦模式。&#13;<br> 這個名為Aria的電腦由美國德薩斯州奧斯汀市的DesignEdge公司研發。為何將電腦設計成這模樣？DesignEdge負責人金布羅指出，電腦設計師設計新電腦時着重可以方便攜帶、具多功能用途及美觀程度。&#13;<br> 他指出，不少生產商已對Aria表示「極大興趣」，希望可於二○○四年推出市場。&#13;<br> 《PopularScience》</p></body></html>
