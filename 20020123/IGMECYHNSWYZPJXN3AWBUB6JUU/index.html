<html><header><meta charset="utf-8"><title>　　楊永強死背廣東話 - 李八方</title></header><body><h1>　　楊永強死背廣東話 - 李八方</h1><p>衞生福利局局長楊永強係馬拉華人，雖然嚟咗香港咁耐，原來都係唔識中文字，只識講唔識讀，八方奇怪佢點在立法會企喺度長篇大論。&#13;<br> 原來局長真苦心，今個星期三立法會有兩條口頭質詢，佢就星期一讀熟一條答案，星期二讀另一條，佢個秘書將啲中文字用羅馬拼音符號註好，佢就讀畀秘書聽吓啱唔啱音，再讀畀啲議員聽。&#13;<br> 由於工程太大，只限答問題，辯論時，長篇大論，都係用番英文。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
