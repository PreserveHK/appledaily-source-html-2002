<html><header><meta charset="utf-8"><title>反町馬鞭虐打菜菜子</title></header><body><h1>反町馬鞭虐打菜菜子</h1><p>由日本女優菜菜子及唐澤壽明主演的古裝劇《利家與松》，前日播出第三集，並首次出現菜菜子與老公反町隆史的對手戲。<br> &#13;<br> <spanclass>收視飆升 &#13;<br> 劇情講述菜菜子為了劇中夫婿唐澤，拚命向騎在馬背上的反町求情，但反町卻狠心鞭打弱質纖纖的菜菜子，令關東區收視飆升至27.6%，即約有四百零一萬戶收看。&#13;<br> 電視台謂該集最高收視更達30%，相信接下來的集數收視會繼續唱好。&#13;<br> 其實《利》劇首集播出即有26.1％的收視，約有三百七十七萬戶觀眾收看，成為十年來第二收視高的古裝劇。故事講述新婚的利家（唐澤飾）與松（菜菜子飾），互相扶持，菜菜子努力助夫婿達成建築象徵身分的加賀百萬石之心願。</spanclass></p></body></html>
