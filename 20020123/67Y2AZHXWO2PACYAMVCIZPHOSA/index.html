<html><header><meta charset="utf-8"><title>黎瑞恩一提新作感觸多</title></header><body><h1>黎瑞恩一提新作感觸多</h1><p>將於三月舉行告別演唱會的黎瑞恩，昨日在港台接受車淑梅錄音訪問，黎瑞恩說到新歌《雲上的日子》時，更感觸落淚。<br> &#13;<br> <spanclass>學會節儉 &#13;<br> 黎瑞恩說：「呢首歌啲詞令我諗起好多嘢！」黎瑞恩還透露今次再度工作，不少人都說她成熟了不少，問到她是否因為男朋友曾智明令她長大了？她說：「係呀！我以前都唔信近朱者赤，但原來真係會，而且佢睇人重好叻，不過我呢一點重未學到。」&#13;<br> 問到黎瑞恩的未來家公曾憲梓有否教她做人，她說：「有，佢教我節儉啲，我都慳咗好多㗎！」</spanclass></p></body></html>
