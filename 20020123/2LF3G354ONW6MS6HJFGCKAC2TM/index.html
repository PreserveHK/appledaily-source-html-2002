<html><header><meta charset="utf-8"><title>　　中大開傳媒增值班 - 李八方</title></header><body><h1>　　中大開傳媒增值班 - 李八方</h1><p>世界艱難，打工仔必須「武裝」好自己，以增強競爭力。八方剛剛收到中大新聞及傳播學院寄來的資料，佢哋將會開兩個碩士班。一個係傳統嘅新聞學文學碩士，分一年全日制及兩年兼讀制。另一個係新鮮嘅「新媒體理學碩士」，話會教啲多媒體網上新聞、電訊政策、人與電腦之高級互動設計之類科目。&#13;<br> 有興趣又得閒或者啱啱被人炒魷嘅同行，不妨諗諗。下月底截止，點報名？自己去問啦。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
