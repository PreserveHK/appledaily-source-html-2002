<html><header><meta charset="utf-8"><title>新軟件測電郵謊言</title></header><body><h1>新軟件測電郵謊言</h1><p>一個人說謊時，眼神或小動作可能會出賣了他，但若只是透過信件通訊，怎樣才知道對方是否真誠？美國有科學家正研究電腦程式，可透過分析用詞造句，尋找謊言。&#13;<br> 美國SAS軟件公司經理多林指出，這個神奇測謊程式可在電子郵件等電子文本中篩選出不老實的地方，檢查求職信和履歷的真確性。他說：「一個人撒謊或有所猶豫時，句子模式會改變。這個軟件可以把文章裏的句式和文法結構與基準相對照，找出可能失實之處。」&#13;<br> 有學者指出，濫用形容詞及「或者」一詞，都可能是說謊的蛛絲馬迹。&#13;<br> ananova網站</p></body></html>
