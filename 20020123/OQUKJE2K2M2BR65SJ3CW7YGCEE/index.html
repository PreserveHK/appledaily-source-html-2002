<html><header><meta charset="utf-8"><title>司法話你知：離婚向家事法庭申請</title></header><body><h1>司法話你知：離婚向家事法庭申請</h1><p>市民如欲申請離婚，必須向家事法庭提出申請。通常夫婦結婚最少一年後才可申請離婚，但獲法院另行頒令則例外。&#13;<br> 倘若法庭信納該段婚姻已經破裂至無可挽回的地步，法庭會頒布暫准離婚令，讓雙方解除婚約。&#13;<br> 暫准離婚令頒下滿六個星期後，雙方均可申請將暫准離婚令轉為最終離婚令。倘若法庭信納該申請已經符合各項法定條件，便會發出最終離婚令證明書。&#13;<br> 資料來源：司法機構&#13;<br> 本欄隨《法庭》版刊出</p></body></html>
