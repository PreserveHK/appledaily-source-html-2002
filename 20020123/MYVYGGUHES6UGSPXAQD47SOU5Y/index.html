<html><header><meta charset="utf-8"><title>柏芝Burberry春裝展嬌媚</title></header><body><h1>柏芝Burberry春裝展嬌媚</h1><p>張柏芝因飛車傷腰，現時要待在家中休養，而柏芝上月底曾為內地時裝雜誌《WFD國際時裝動態》做封面女郎，並擺出不同甫士，示範春夏新裝。<br> &#13;<br> <spanclass>配襯浪琴鑽表 &#13;<br> 柏芝穿上共七套總值三萬多元的英國名牌Burberry春夏新裝，配上三隻總值約三十五萬的瑞士浪琴鑽表，展示少女嬌俏美態。&#13;<br> 只見柏芝或坐或卧，又靠在椅子上擺出S形甫士，媚態十足。柏芝現時腰傷未愈，仍需要打石膏和接受物理治療，雖然現可在助行架輔助下步行，但相信短期內亦不能再擺出同樣的誘人甫士。</spanclass></p></body></html>
