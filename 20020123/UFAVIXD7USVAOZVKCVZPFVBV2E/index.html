<html><header><meta charset="utf-8"><title>美老牌爵士歌手病逝</title></header><body><h1>美老牌爵士歌手病逝</h1><p>據《法新社》報道，美國老牌爵士歌手PeggyLee，前日於洛杉磯的住所內因心臟病發與世長辭，享年八十一歲，隨後PeggyLee的女兒在母親的官方網頁上發表其逝世的消息。<br> &#13;<br> <spanclass>獲頒成就獎 &#13;<br> PeggyLee早於四十年代已參與演出電影、寫歌及作曲的工作，她以獨特的爵士唱腔迷倒樂迷，代表歌曲包括《Lover》、《Fever》等，五五年更參與迪士尼首齣寬銀幕動畫電影《小姐與流氓》的作曲及演唱工作。&#13;<br> 一九五八至一九八九年間，PeggyLee共十二度獲提名格林美音樂獎，九五年獲格林美頒發終身成就大獎。</spanclass></p></body></html>
