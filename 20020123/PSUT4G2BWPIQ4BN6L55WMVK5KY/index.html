<html><header><meta charset="utf-8"><title>家鄉雞女郎望做Kelly二世</title></header><body><h1>家鄉雞女郎望做Kelly二世</h1><p>曾拍過肯德基家鄉雞廣告的二十一歲模特兒董敏莉（Money），在香港大學修讀歐洲研究學二年級，尚有一年才畢業，她去年被鄒世龍的种星堂廣告公司發掘，成為MaggieQ及LucyLeston的師妹。<br> &#13;<br> <spanclass>曾赴歐洲流浪 &#13;<br> 問Money會否渴望加入現今人氣偶像Twins做新成員時，她說：「唔係太有興趣，反而想個別發展，我好欣賞陳慧琳嘅style，佢係我入行嘅借鏡。」&#13;<br> Money外形嬌小，原來她亦頗為獨立，過去曾兩度背着背囊，獨自到歐洲流浪。</spanclass></p></body></html>
