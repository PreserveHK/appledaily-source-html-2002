<html><header><meta charset="utf-8"><title>小型校巴設保母跟車</title></header><body><h1>小型校巴設保母跟車</h1><p>【本報訊】交通諮詢委員會昨日通過，政府將校巴設保母跟車制度，擴展至十六個座位或以下的學校小巴，今年內將正式立法。現時同類校巴近一千三百輛，當中九成已主動聘請保母隨行，因此只有約一成會受影響。&#13;<br> 按照現行法例規定，十六個座位以上的校巴，必須設有保母跟車，這類校巴數目近三千四百輛，政府建議將有關規定，擴展至同樣是接載學生的學校小巴。交諮會主席鄭漢鈞昨在會後表示，預料聘用保母費用，無可避免會轉嫁給家長，但為了學生安全着想，必須強制執行。鄭漢鈞又表示，交諮會昨日決定毋須強制規定所有校巴在每個座位上加裝安全帶，因為過往九成八涉及校巴的交通意外都只屬輕微事故。</p></body></html>
