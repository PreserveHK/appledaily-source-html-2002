<html><header><meta charset="utf-8"><title>王力宏練肌肉迎個唱</title></header><body><h1>王力宏練肌肉迎個唱</h1><p>王力宏近日正忙於為下月二日在紅館舉辦的演唱會排練及健身，他每天花三小時做運動，現已練得一身結實肌肉。&#13;<br> 問王力宏會否在演唱會時騷一騷好身形？他說：「我知大家鍾意睇歌手脫衣服，我不穿衣服上台唱歌好不好？開玩笑啦，其實服裝有專人設計，但我還未試身，所以現在也不知會穿甚麼。」<br> &#13;<br> <spanclass>無法加場 &#13;<br> 王力宏的個唱將開四面台，門票已賣出八成，成績十分理想，但因王力宏完成演唱會後，要演出北京聯歡晚會，又要拍攝兩個內地廣告，所以沒空檔為個唱加場。</spanclass></p></body></html>
