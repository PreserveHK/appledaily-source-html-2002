<html><header><meta charset="utf-8"><title>Philips手機也湊彩芒熱？</title></header><body><h1>Philips手機也湊彩芒熱？</h1><p>去年，各大品牌一窩蜂飛甩天線；今年，彩芒機必成大熱。最近網上流傳一部PhilipsFisio820彩芒機內置天線，有可能成為ERICSSONT68嘅勁敵。皆因彩芒、藍芽、GPRS、WAP1.2.1，呢啲T68嘅功能，響呢部Fisio身上全部有齊。據網上資料顯示，Fisio820更可將數碼相片加入通訊備忘錄內，有來電時可以睇埋對方個樣。另外，Fisio820亦可以上網下載遊戲及手機鈴聲。是耶非耶，姑且留意Philips喺嚟緊3月CeBIT會唔會有所公布。&#13;<br>&#13;<br>記者：招佩珊</p></body></html>
