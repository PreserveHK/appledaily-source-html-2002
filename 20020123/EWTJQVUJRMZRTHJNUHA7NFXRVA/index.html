<html><header><meta charset="utf-8"><title>　　米老鼠夫人逍遙快活 - 李八方</title></header><body><h1>　　米老鼠夫人逍遙快活 - 李八方</h1><p>人稱「米老鼠」的投資推廣署署長盧維思夫人、ICAC社區關係處助理處長Fanny黃麗君，今年頭一開始就辭咗廉署高薪厚職返屋企歎世界湊仔湊女，專心做其官太，有人話喺中環見到佢逛街買衫，噚日又有線人報料，話佢重接受咗中央人民廣播電台訪問，大談相夫教子之道，節目噚晚出街，真係逍遙快活，羨煞旁人。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
