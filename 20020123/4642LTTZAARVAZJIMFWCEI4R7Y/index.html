<html><header><meta charset="utf-8"><title>名模細胞一脈相承</title></header><body><h1>名模細胞一脈相承</h1><p>混血名模Rosemary投身模特兒界，原來是重蹈二十多年前，其母曾經走過的路。&#13;<br> 當年才二十歲的Julie，獨自跑到美國讀大學，為了賺取學費，樣子清秀的她便兼職為攝影學會任模特兒，她的沙龍照更不時在比賽中獲獎。<br> &#13;<br> <spanclass>家教極嚴 &#13;<br> Julie出身於北京一個大家族，其母因不想讓人看輕，對子女要求甚嚴，在Julie小學四年級時，便讓她獨自飄洋過海到美國生活，堅強獨立的個性亦從此訓練出來。Julie將上一代的管教方法，套用在下一代身上，使她與Rosemary曾出現鴻溝，其實都只是出於她對女兒要求嚴謹之故。</spanclass></p></body></html>
