<html><header><meta charset="utf-8"><title>曾蔭權擬助被拒法援人士</title></header><body><h1>曾蔭權擬助被拒法援人士</h1><p>【本報訊】政務司司長曾蔭權昨日出席法律援助服務局成立五周年典禮上表示，希望上半年可推出新資助計劃，協助被法援署拒絕協助人士提出上訴。&#13;<br> 曾蔭權透露，有關計劃已接近完成階段，目的是協助一些通過資產審查，要打上終審法院，但卻被拒絕的人士，可以獲資助取得大律師發出證明書，向高等法院上訴。另方面，行政署署長黃灝玄昨日在同一場合指出，各部門正檢視隸屬的法定機構，是否屬於要檢討範圍，但他強調，不可不信任董事局的決定。</p></body></html>
