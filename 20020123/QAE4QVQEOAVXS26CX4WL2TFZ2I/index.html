<html><header><meta charset="utf-8"><title>旭埔苑天花剝落露鋼筋</title></header><body><h1>旭埔苑天花剝落露鋼筋</h1><p>上水旭埔苑晉湖閣一樓居民李先生稱，早前在家發現，其單位浴室天花突然出現石屎剝落及鋼筋外露情況，即時向管理屋苑之啟勝管理公司投訴，惟卻獲覆因外牆沒有漏水，該處不會負責屋內問題，令他大為氣結。&#13;<br> 啟勝管理服務有限公司函覆：屋苑職員如發現天花剝落並非由其他單位問題引致，乃自然現象，並會影響樓宇結構，在這種情況下，會由屋苑服務處跟進維修。<br> &#13;<br> <spanclass>將派員修葺 &#13;<br> 該處早前已派員到李先生單位檢查，證實其浴室天花剝落屬自然形成，故該處將於日內派員到其單位進行修葺。（○一一一二七）</spanclass></p></body></html>
