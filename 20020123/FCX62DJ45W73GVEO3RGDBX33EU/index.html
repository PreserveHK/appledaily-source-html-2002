<html><header><meta charset="utf-8"><title>Alcatel兩新機3月曝光</title></header><body><h1>Alcatel兩新機3月曝光</h1><p>莫非愈接近3月CeBIT，愈多新手機蒲頭？法國品牌在去年接連推出破格版的無天線手機OT311和OT511後，下一輪攻勢非圖中OT711及OT911莫屬。兩者都將螢幕擴大，投身新一輪的PDA手機風潮，而OT711就只是以黑白版面世，並有蓋掩保護數字鍵；OT911外形酷似Nokia7650，彩芒之餘直頭以TouchScreen作操控，與真正的PDA無異。不過，網上流傳的這兩部手機並無描述具體功能，詳情不妨拭目以待三月Alcatel廠方的具體公布。&#13;<br>&#13;<br>記者：余敏</p></body></html>
