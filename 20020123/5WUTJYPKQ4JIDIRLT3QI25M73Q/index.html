<html><header><meta charset="utf-8"><title>聲寶DVD、錄影機二合一</title></header><body><h1>聲寶DVD、錄影機二合一</h1><p>睇開日本雜誌都見到DVD、錄影機二合一已經成為東瀛新潮流，香港地方細，呢類慳位機實有機會大行其道。呢部聲寶最新的二合一DVD錄影機，賣點係夠慳位，43cm闊的機身，同普通錄影機差唔多。Function方面，DVD部分可播放DVD、CD、CD-R/CD-RW，錄影機部分除有齊G-CODE同播放S-VHS影帶功能外，更可做到一邊錄電視，一邊播DVD，甚至利用畫中畫或接駁兩部電視，同時播放不同影像，非常厲害。&#13;<br>&#13;<br>記者：張穎倫　&#13;<br>攝影：陳穎&#13;<br>&#13;<br>華仁會(28682885)	中環昭隆街15號地下</p></body></html>
