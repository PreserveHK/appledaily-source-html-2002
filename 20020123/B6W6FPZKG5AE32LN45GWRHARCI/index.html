<html><header><meta charset="utf-8"><title>金市概況：金價續軟</title></header><body><h1>金市概況：金價續軟</h1><p>周一，美國假期關係，紐約商品期貨交易所休市。&#13;<br> 金市淡靜，但零星沽盤已把金價壓穿283美元支持，倫敦金下午定盤時滑落至282.3美元，最終收市時則報282.25美元，比上周五紐約現貨金收市價下跌1.05美元。&#13;<br> 周二，香港九九金穩步向上（見附表）。歐洲開市後，金價好淡爭持，倫敦金上午定盤時報283.35美元。金價衝擊290美元關口失敗後回軟，短期內有考驗280美元之危機。</p></body></html>
