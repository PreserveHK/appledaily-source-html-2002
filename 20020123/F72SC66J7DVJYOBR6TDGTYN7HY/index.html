<html><header><meta charset="utf-8"><title>國分太一累aiko傳「喜」訊</title></header><body><h1>國分太一累aiko傳「喜」訊</h1><p>與日本組合TOKIO成員國分太一蜜運多時的歌手aiko，近日被傳珠胎暗結，aiko更因此放棄主持多年的大阪電台節目。<br> &#13;<br> <spanclass>Fans惡作劇 &#13;<br> 據報章《東京Sports》報道，剛在新年與國分往伊豆預支蜜月的aiko，被國分的fans報料指二人已「搞出人命」。&#13;<br> 但aiko的事務所極力否認此事，相信這只是國分fans因嫉妒aiko而搞出來的惡作劇。</spanclass></p></body></html>
