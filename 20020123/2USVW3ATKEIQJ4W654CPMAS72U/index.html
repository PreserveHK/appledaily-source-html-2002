<html><header><meta charset="utf-8"><title>黃子華擇偶重內在美</title></header><body><h1>黃子華擇偶重內在美</h1><p>黃子華和郭羨妮合演的新片《一蚊雞保鑣》即將上映，首次拍電影的郭羨妮，飾演一個面上有三粒大癦的醜女。&#13;<br> 身兼導演的黃子華刻意為郭羨妮塑造一個新形象。目前正在內地拍攝電視劇《溥儀》的黃子華，昨日接受電話訪問說：「靚女更加要多元化發展，唔可以只局限做靚女。現實生活中我都係鍾意有內在美嘅女仔，唔係靠樣嘅。」<br> &#13;<br> <spanclass>讚賞郭羨妮 &#13;<br> 子華更大讚郭羨妮在戲中的平民化打扮突出，對她的表現很滿意，指她是一個有潛質的演員。&#13;<br> 此外，黃子華趁市道低迷，藉《一》片反映打工仔搵工的境況，子華說：「我喺戲入面會有好多搵工做嘅方法，表明只要心不死就可以搵到工。」</spanclass></p></body></html>
