<html><header><meta charset="utf-8"><title>萬事得MPV追加3.0公升新版</title></header><body><h1>萬事得MPV追加3.0公升新版</h1><p>近期城中有好多車迷，都會將注意力集中響萬事得全新Atenza車系身上，惟新車要響5月才面世；之不過響嚟緊嘅4月，萬事得旗下嘅MPV卻會率先推出Facelifted新版。新車修飾主要集中於車頭方面，會加入大型富跑意嘅頭泵把及霧燈外，車身重有加闊嘅裙腳，以及四輪拋沙板組合；再者，新款MPV除沿用原有嘅2.0公升直4偈及2.5公升V6偈外，更會加入一台3.0公升V6偈，輸出高達222匹馬力及27.9kgm扭力，相信可望跟同級對手嘅豐田Estima及本田Odyssey，會起有抗衡作用。</p></body></html>
