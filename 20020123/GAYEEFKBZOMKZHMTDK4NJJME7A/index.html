<html><header><meta charset="utf-8"><title>陳浩民台灣派利是Fans起哄</title></header><body><h1>陳浩民台灣派利是Fans起哄</h1><p>陳浩民日前和溫碧霞於台灣南港參與無綫電視劇《封神榜》宣傳活動，由於該劇正在當地播映，浩民便應邀到台灣兩日，進行一連串宣傳。<br> &#13;<br> <spanclass>介紹情人節美點 &#13;<br> 陳浩民除了獻唱《封神榜》主題曲外，還即場大派利是及自己的親筆簽名照，場面哄動。其間更有熱情影迷因搶不到利是和照片而發生爭執，最後更需要保安協助調停，事件才告一段落。&#13;<br> 一連兩日的行程當中，浩民亦為台灣有線拍了一個情人節特備節目，節目中他與溫碧霞介紹情人節美點，其後又應邀到TVBS任《娛樂新聞》嘉賓。</spanclass></p></body></html>
