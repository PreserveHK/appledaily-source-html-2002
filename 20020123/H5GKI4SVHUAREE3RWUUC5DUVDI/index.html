<html><header><meta charset="utf-8"><title>王菲否認鄭秀文礙戀情</title></header><body><h1>王菲否認鄭秀文礙戀情</h1><p>王菲與謝霆鋒早前被傳因鄭秀文介入，而令二人的戀情現危機，但日前王菲接受內地《申江服務導報》專訪時，首度開腔談三人之間的關係，王菲說：「我跟霆鋒狀態如何？我不想說。大家的關心我能理解，但大家不知道，也不會有甚麼損失。」<br> &#13;<br> <spanclass>「編出來的故事」 &#13;<br> 有傳鄭秀文介入阿菲和霆鋒的戀情？王菲瞪大眼說：「甚麼？明明是假的，編出來的故事，她對我們有影響才怪。」記者又問王菲是否被霆鋒控制，阿菲沒好氣說：「隨便吧！愛怎麼想就怎麼想。」</spanclass></p></body></html>
