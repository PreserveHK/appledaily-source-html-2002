<html><header><meta charset="utf-8"><title>　　老董遊便利店 - 李八方</title></header><body><h1>　　老董遊便利店 - 李八方</h1><p>雖然特首選舉選民得八百人，但正如競選辦主任梁振英咁話，特首連任係面向市民，所以就算可以唔見民主派、唔去學者質詢會，都唔可以唔見市民，唔行吓街。佢昨日就去咗行商場，例牌就要同市民握吓手，重行入去便利店了解佢哋生意如何，又喺鞋舖買咗對運動鞋，怕且佢預咗正式開始選舉，要四圍走，所以買定對鞋！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
