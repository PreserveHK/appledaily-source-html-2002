<html><header><meta charset="utf-8"><title>鴉片當胃藥八旬翁囚82月</title></header><body><h1>鴉片當胃藥八旬翁囚82月</h1><p>【本報訊】年輕時當海員時染上鴉片毒癮的八十歲老翁，在家中藏有鴉片當成治胃痛良藥，老翁又貪圖數千元報酬，甘受毒販利用從內地偷運價值十多萬元的海洛英來港，結果被羅湖海關人員拘捕，並揭發他「鴉片當胃藥」的癖好，老翁昨日在高等法院承認販毒及藏毒罪名，法官強調年紀老邁並非減刑因素，判處被告入獄六年十個月。&#13;<br> 白髮蒼蒼的八十歲被告葉柏生出庭答辯時，顯得「口震震」及聽覺不靈。他承認於○一年六月二十五日，在羅湖入境關卡非法販運一百五十六點六九克海洛英，海關人員其後在老翁位於黃大仙的寓所，揭發他藏有三百四十餘克熟鴉片。&#13;<br> 案件編號：HCCC367/2001</p></body></html>
