<html><header><meta charset="utf-8"><title>世界最矮男子跨進大學</title></header><body><h1>世界最矮男子跨進大學</h1><p>江西一名身高僅八十三公分（二呎八吋）、重十一點五公斤的十七歲少年武相倫，患了「先天性發育遲緩」的不治之症，但智力正常，人小志氣高的他自學成才，被南昌市一所高校取錄為「準大學生」。&#13;<br> 武相倫生於高安市筠陽鎮大武村，去年被上海大世界健力士總部確認為世上最矮的成年男子。兩歲後不再長高的武相倫，小時候差點因太矮被學校摒諸門外，初二時因被同學當皮球拋來拋去受傷，自此閉門苦讀。&#13;<br> 去年九月，江西民辦外貿專修學院取錄他為預科班學生，他離家時說：「如果我將來出息了，第一件事就是為家鄉修一條好路。」&#13;<br> 人民網</p></body></html>
