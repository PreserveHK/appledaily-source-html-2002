<html><header><meta charset="utf-8"><title>微型飛機將探火星</title></header><body><h1>微型飛機將探火星</h1><p>澳洲國家大學研製出一架只有朱古力條般重量的飛機，只重七十五克。它的導航及飛行控制系統是科學家研究多種昆蟲後研發而成，有蜻蜓般敏捷、有蜜蜂般可同時看清前後兩面的能力。飛機有一隻「眼」，能透過計算紫外光及綠色光線的分布，保持平穩飛行。&#13;<br> 美國太空總署已同意提供三十一萬美元（約二百四十三萬港元）財政援助，讓科學家可作進一步研究，最終希望這款飛機能於二○○七年到火星，探索當地逾三千公里長、八公里深的峽谷。&#13;<br> 路透社</p></body></html>
