<html><header><meta charset="utf-8"><title>牆身剝落維修無期</title></header><body><h1>牆身剝落維修無期</h1><p>將軍澳尚德邨尚明樓入伙僅四年，但走廊牆身已開始剝落，居民多次向房屋署反映，仍維修無期。&#13;<br> 居民韓先生向本報投訴稱，尚明樓各層走廊牆身，自今年初開始已出現紙皮石剝落情況，情況日趨嚴重，他已多次向房屋署反映，但一直未見房屋署跟進。<br> &#13;<br> <spanclass>因物料短缺 &#13;<br> 房屋署發言人解釋，已知悉上述情況，並早已聯絡承建商訂購紙皮石，以便進行維修工作，但因物料短缺關係，暫時未能展開有關改善工程。&#13;<br> （一○一一○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
