<html><header><meta charset="utf-8"><title>北嫂認賣淫囚五星期</title></header><body><h1>北嫂認賣淫囚五星期</h1><p>【本報訊】警方鑑於近期「北嫂」在土瓜灣有「流鶯花園」之稱的休憩公園兜客情況嚴重，於上月採取監視行動，拘捕一名兜搭嫖客的雙程證女子，控以一項唆使他人作不道德行為及違反逗留條件罪名，昨於九龍城裁判法院提訊，女被告承認控罪，被判入獄五個星期。&#13;<br> 持雙程證來港「搵食」的三十三歲被告梁淑寶，控罪指她於今年十月二十八日，在九龍城榮光街與馬頭圍道交界，唆使一名男子作不道德行為，並違反入境處規定不能在港工作的逗留條件。裁判官判處被告每項罪名入獄五個星期，同期執行。&#13;<br> 案件編號：KCCC17363/02</p></body></html>
