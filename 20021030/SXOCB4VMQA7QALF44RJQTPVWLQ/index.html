<html><header><meta charset="utf-8"><title>黎明、崔智友合頒金馬獎</title></header><body><h1>黎明、崔智友合頒金馬獎</h1><p>黎明憑電影《三更》，今年有份角逐台灣金馬獎的「最佳男主角」，他日前接獲大會通知後，已決定抽空出席盛會。據知大會還安排了韓劇《藍色生死戀2》女主角崔智友與黎明一起擔任頒獎嘉賓。<br> &#13;<br> <spanclass>影迷組團歡迎 &#13;<br> 今次是黎明繼早前與舒淇合作的《玻璃之城》後，再次獲提名金馬獎「最佳男主角」。&#13;<br> 大會原本還邀請了韓星宋承憲出席頒獎禮，但對方卻未能到場，反而其緋聞女友崔智友則答應任頒獎嘉賓。據知崔智友的影迷將趁她訪台時，順道成立影迷會歡迎偶像。</spanclass></p></body></html>
