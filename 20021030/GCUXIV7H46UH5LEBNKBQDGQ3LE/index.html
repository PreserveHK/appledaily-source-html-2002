<html><header><meta charset="utf-8"><title>35F傅向均為露點熱身</title></header><body><h1>35F傅向均為露點熱身</h1><p>電影《台北晚9朝5》將會在下月七日在香港上映，在戲中露點演出的台灣女藝人傅向均，日前被《Penthouse》睇中，邀她來港作最新一期的封面女郎。&#13;<br> 傅向均擁有35F上圍，她透露拍性感相時有點緊張，但她遲些亦會在台灣推出露點寫真，今次就當作是熱身。<br> &#13;<br> <spanclass>愛吃大閘蟹 &#13;<br> 傅向均這次來港只逗留了一晚，所以根本未能看清香港，不過她明日會來港出席首映禮。據《Penthouse》的工作人員透露，傅向均來港並沒有要求去購物，只向他們提出想食大閘蟹。</spanclass></p></body></html>
