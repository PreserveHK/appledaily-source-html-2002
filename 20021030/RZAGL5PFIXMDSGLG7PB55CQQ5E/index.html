<html><header><meta charset="utf-8"><title>兩人偷車搜掠事敗</title></header><body><h1>兩人偷車搜掠事敗</h1><p>【本報訊】昨凌晨零時許，兩名男子駕駛一輛黑色豐田四驅車停泊在九龍城協調道二號多層停車場地下，有途經司機發現兩名可疑男子正在車上用物件撬開一些東西及搜掠，覺得可疑報案。&#13;<br> 警員到場時兩疑人知事敗已聞風逃去，並發現該四驅車（圖）匙膽被撬毀，調查後證實該車前晚在灣仔區報失，遂聯絡四十二歲梁姓車主往警署協助調查及點算損失，被尋回失車事後拖走檢驗。&#13;<br> 伍浦鋒攝</p></body></html>
