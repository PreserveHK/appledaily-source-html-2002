<html><header><meta charset="utf-8"><title>廖碧欣人甜衫靚</title></header><body><h1>廖碧欣人甜衫靚</h1><p>昨日續在金鐘港島香格里拉酒店舉行的蘇富比秋季拍賣會，不少名人均有路過上址，其中包括穿上橙紅色低胸裙出現的廖創興銀行家族成員廖碧欣。廖碧欣昨日心情極佳，問她是否前來欣賞珍品？她笑說：「唔係呀，我經過咋，我要返工㗎。」<br> &#13;<br> <spanclass>十姑娘迴避 &#13;<br> 另外，賭王胞妹、十姑娘何婉琪昨日則與媳婦陳復生結伴路過。十姑娘一見記者拍照便迴避地說：「今日唔好影相啦。」而在旁的陳復生則說：「我哋今日冇準備同你哋做訪問。」</spanclass></p></body></html>
