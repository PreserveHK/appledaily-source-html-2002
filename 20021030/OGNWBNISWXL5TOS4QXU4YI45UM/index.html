<html><header><meta charset="utf-8"><title>癡男怨女分手鬧劇</title></header><body><h1>癡男怨女分手鬧劇</h1><p>【本報訊】一對癡男怨女感情糾纏不清，姓陳（二十九歲）男子鍾情姓羅（二十三歲）大學生女友，雙方多番離合，近日女方再堅決地提分手。&#13;<br> 昨晨一時許，男約女在小西灣藍灣半島岸邊求復合，女友與兩名女性友人同往。現場消息稱，雙方談判破裂，男子情緒激動聲稱自殺，跳落風高浪急的海裏，附近多名釣魚郎見狀將岸邊一個救生水泡拋下海，但他並不領情，其中一名釣魚郎好言相勸：「要死都要攬住個水泡講清楚先死啦！」男子聞言似有所悟，加上體力不支，終肯套上水泡被拖回岸邊梯級上岸，女友急不及待衝前擁抱安慰，結束一場鬧劇。</p></body></html>
