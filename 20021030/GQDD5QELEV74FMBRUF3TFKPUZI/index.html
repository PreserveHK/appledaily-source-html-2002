<html><header><meta charset="utf-8"><title>愛情有得教<br>「梁祝」可做教材</title></header><body><h1>愛情有得教<br>「梁祝」可做教材</h1><p>香港大學教育學院助理教授張志儉認為，「愛情課」並非完全沒有教材，可討論中外愛情觀的異同；詩人、哲學家論及愛情的內容及看法，例如柏拉圖在《Symposium》中，對不同層次的愛情有很透徹的論述，「講吓柏拉圖式愛情係乜，都可以作答嘅。」&#13;<br> 此外，中國的「梁山伯與祝英台」愛情故事，也可作為學生討論愛情的教材，甚或是古典詩詞，如以多情出名的清初詞人納蘭性德作品，「佢好出名嘅一句，『情到濃時情轉薄』，都係講愛情。」張志儉說，其實一首詩、一首流行歌的歌詞，也是引導學生討論愛情的好教材。</p></body></html>
