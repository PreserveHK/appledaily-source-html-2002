<html><header><meta charset="utf-8"><title>全球第二大Armani專門店星期五香港開幕</title></header><body><h1>全球第二大Armani專門店星期五香港開幕</h1><p>「香港是進入充滿發展潛力的中國市場的不二之門。」&#13;<br>時裝名牌設計師GiorgioArmani的見地，驅使亞曼尼揀選在香港開設全球第二大專門店。除了三層共三萬四千平方呎的店舖，另首次在港出現的Armani化妝系列、餐廳、書店、花店及亞洲首間Armani家具店等，均令人熱切期待。可惜原定會親身來港的亞曼尼，以及同場獻映03年春夏時裝表演的計劃，已宣告取消。只希望這位時裝界巨星，不久將來可現身香港，與超級大店相逢圓好夢。&#13;<br>&#13;<br>記者：梁珮瑜</p></body></html>
