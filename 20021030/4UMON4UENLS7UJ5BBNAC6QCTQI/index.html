<html><header><meta charset="utf-8"><title>　　劉德華獲《福布斯》傑出成就獎 - 李八方</title></header><body><h1>　　劉德華獲《福布斯》傑出成就獎 - 李八方</h1><p>財經雜誌《福布斯》今晚將會喺君悅酒店，舉行全球最優秀二百家中小企業頒獎禮，香港有十二家公司入圍，好多都係香港人熟悉嘅，好似大家樂、經營CircleK嘅利亞零售，同埋九龍巴士等等。主辦機構話有成四十家企業出席，八方都想去，向呢班猛人偷吓師。&#13;<br> 同場重會頒發傑出成就獎，今次獲獎嘅係劉德華﹙圖﹚，福布斯話想表揚佢喺亞洲嘅成就。劉德華大家都知係邊個，但八方好有興趣知道，以福布斯一份財經雜誌，點樣睇劉德華嘅成就呢？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
