<html><header><meta charset="utf-8"><title>Apple姐日記：<br>霍啟剛盧恬兒豈止好朋友</title></header><body><h1>Apple姐日記：<br>霍啟剛盧恬兒豈止好朋友</h1><p>我Apple姐發覺𠵱家啲名人明星約會真係愈嚟愈避忌，即使一般社交聚會，都要前後腳出現咁鬼祟。<br> &#13;<br> <spanclass>前後腳出現 &#13;<br> 好似被封為「𠝹女王」嘅霍啟剛，佢話同天機個靚女公關盧恬兒係由細識到大嘅普通朋友，但早幾日我Apple姐去KeeClub，就見到佢入場時已經四圍望睇吓有冇記者，佢入咗KeeClub冇耐，就見到盧恬兒出現。唉，如果佢哋真係一般好朋友，去飲杯嘢都要前後腳，你話幾無謂呢？</spanclass></p></body></html>
