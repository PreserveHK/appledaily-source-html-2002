<html><header><meta charset="utf-8"><title>送偶像大過天　連請兩日假</title></header><body><h1>送偶像大過天　連請兩日假</h1><p>羅文的忠實歌迷阿Ben（圖），連續請假兩日去到香港殯儀館向偶像致哀，現職售貨店的他，六歲開始喜愛羅文，收藏了不少羅文的唱碟及相片，特別鍾意《留給這世上最愛的人》這首歌。羅文的死訊傳出後，他有如失去摯友，一度哭得死去活來，連日來以淚洗面。&#13;<br> 他前日已入過殯儀館向偶像鞠躬，昨噙着淚默默地站在殯儀館門外，為羅文祝福。&#13;<br> 當靈車離開殯儀館直駛柴灣歌連臣角火葬場，他又乘的士尾隨，向偶像羅文作最後道別。</p></body></html>
