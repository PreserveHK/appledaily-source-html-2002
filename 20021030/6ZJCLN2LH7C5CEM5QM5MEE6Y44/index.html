<html><header><meta charset="utf-8"><title>梅宮爸爸釣魚斷肋骨</title></header><body><h1>梅宮爸爸釣魚斷肋骨</h1><p>日本女星梅宮Anna的六十四歲演員父親梅宮辰夫，上周六與友人乘船出海釣魚時，不慎在船上滑倒，跌斷肋骨。<br> &#13;<br> <spanclass>肺部有瘀血 &#13;<br> 在行內獲公認為釣魚專家的梅宮辰夫，上周六上午六時往北九州若松海岸釣魚，在船上突然滑倒，身體撞向鐵柱，肋骨斷裂，肺部還出現瘀血，即時要送入當地醫院接受治療，翌日乘直升機轉往東京的醫院休養。梅宮辰夫意外後毋須接受開刀手術，但醫生預計他要六個星期後才能康復。</spanclass></p></body></html>
