<html><header><meta charset="utf-8"><title>三匪假文件盜款判囚</title></header><body><h1>三匪假文件盜款判囚</h1><p>【本報訊】三匪今年六月至七月期間利用偽造公司印鑑，及冒簽轉帳單，到銀行轉帳圖盜取多間公司的款項，涉款逾一百萬元。匪徒為防銀行職員致電受害公司查核，事先剪斷該等公司的電話線，計劃周密。涉案三名被告昨在區域法院承認洗黑錢及使用假文件等六罪，分別判囚三十四至五十六個月。&#13;<br> 被告李振興、蘇錫奇、莫國永，四十至五十歲。&#13;<br> 案件編號：DCCC985/02</p></body></html>
