<html><header><meta charset="utf-8"><title>兩車互撼貨車翻側</title></header><body><h1>兩車互撼貨車翻側</h1><p>【本報訊】九龍城協調道警方東九龍總區啟德行動基地對開的迴旋處，昨日下午三時二十分發生交通意外。當時一輛貨車沿迴旋處外圈轉彎準備駛往太子道西，而一輛私家車則沿內圈轉彎，其間疑其中一車過線，私家車左邊車頭撞向貨車右邊車身，姓張貨車司機扭軚時失事翻側（圖）。&#13;<br> 意外導致貨車上一名跟車工人受輕傷，事後被送院敷治，並無大礙，警方正調查意外原因。&#13;<br> 周志鴻攝</p></body></html>
