<html><header><meta charset="utf-8"><title>碧堤下周提價3%</title></header><body><h1>碧堤下周提價3%</h1><p>【本報訊】近期熱賣盤之一的深井碧堤半島，昨市傳餘下的單位，下周一全面調高售價3%，以配合救市佳音，加快項目銷售進度。<br> &#13;<br> <spanclass>盼加快銷情 &#13;<br> 九龍倉（004）助理董事黃光耀表示，碧堤半島迄今累售1200多伙，是時候檢討售價。該盤50樓以下單位剩餘不多，約120至130伙，為拉近與逾60樓的碧海連天單位售價距離，有意借利好消息輕微提價。目前，該盤40至50樓單位，呎價2500元。他相信，輕微加價市場可接受。&#13;<br> 消息指出，發展商昨午通知代理，碧堤半島餘下單位將於下周一全面提高售價3%。是次預先張揚提價，起加速買家入市作用。</spanclass></p></body></html>
