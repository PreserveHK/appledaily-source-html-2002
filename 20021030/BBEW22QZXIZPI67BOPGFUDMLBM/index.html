<html><header><meta charset="utf-8"><title>特首政府民望回升</title></header><body><h1>特首政府民望回升</h1><p>【本報訊】市民對特區領導班子信心持續回升。根據香港大學民意網站公布最新調查顯示，特首董建華的評分較月初微升零點二分，也是兩個月內第四次上升。市民對特區政府的信任程度也止跌回升，有近四成被訪者表示信任特區政府，較上次調查上升四個百分點。&#13;<br> 港大民意網站公布十月份最新調查顯示，董建華的最新得分是四十九點二分，較十月初上升了零點二分，計算自八月以來的升幅，累計上升分數達零點二分，顯示市民對特首觀感有改善。&#13;<br> 另外，市民對特區政府的信任程度，也自年初連跌三次後，首次上升，當中三成六受訪市民表示信任政府，百分三十四表示不信任，表示「一半半」的則有百分之二十五。</p></body></html>
