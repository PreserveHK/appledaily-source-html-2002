<html><header><meta charset="utf-8"><title>莎拉謝茜嘉一索得男</title></header><body><h1>莎拉謝茜嘉一索得男</h1><p>電視劇《色慾都市》女星莎拉謝茜嘉柏加（SarahJessicaParker）一直盛傳會在數日內分娩，而前日凌晨三時她終於為丈夫馬修波特力（MatthewBroderick）誕下首個孩子，而男嬰據知已取名為大衞柏堅斯（DavidPerkinsBroderick）。<br> &#13;<br> <spanclass>丈夫及保安護送 &#13;<br> 三十七歲的莎拉在丈夫及一眾保安護送下，到LenoxHill醫院分娩。一小時後，莎拉終誕下男嬰。而《色慾都市》另一女角仙菲亞妮遜（CynthiaNixon）前日亦往醫院探好友。</spanclass></p></body></html>
