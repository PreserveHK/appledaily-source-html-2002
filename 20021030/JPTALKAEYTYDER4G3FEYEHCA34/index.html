<html><header><meta charset="utf-8"><title>李燦森滑雪頻跌倒</title></header><body><h1>李燦森滑雪頻跌倒</h1><p>李燦森、余文樂、王合喜、名模AmandaStrang等，昨日出席北角的室內滑雪訓練場開幕禮。眾人均有試玩模擬滑雪機，李燦森更玩得興起，不停嘗試玩花式，可惜卻多次跌倒。<br> &#13;<br> <spanclass>Amanda夠投入 &#13;<br> 問李燦森可有滑過雪？他說：「冇呀，個個都以為我識，其實我唔識㗎。」外國長大的Amanda雖然懂得滑雪，但她昨日玩得過份投入，更與李燦森一起跌到，她亦不禁狂笑。</spanclass></p></body></html>
