<html><header><meta charset="utf-8"><title>李美鳳為羅文誦經</title></header><body><h1>李美鳳為羅文誦經</h1><p>羅文昨日出殯，其生前好友都紛紛到香港殯儀館致祭。曾跟羅文傳緋聞的李美鳳，昨日穿上黑色素服到靈堂，向羅文作最後致敬。<br> &#13;<br> <spanclass>難忍哀痛 &#13;<br> 李美鳳昨日在中午十二時許到達靈堂。李美鳳遵從羅文的遺願，打扮得漂漂亮亮的到場，但面容十分哀傷。大殮儀式後，李美鳳沒有跟隨家屬送羅文的遺體到火葬場。&#13;<br> 事後，李美鳳接受無綫的《娛樂大搜查》訪問時說：「我唔會送佢上山，不過，我會幫佢誦經，呢啲嘢隨心。」</spanclass></p></body></html>
