<html><header><meta charset="utf-8"><title>張娜拉咪嘴被狂鬧</title></header><body><h1>張娜拉咪嘴被狂鬧</h1><p>韓國人氣女星張娜拉上周在電視節目《音樂銀行》演出後，被觀眾發現她咪嘴不夾口形，隨即遭網民抨擊。<br> &#13;<br> <spanclass>剪接失誤 &#13;<br> 張娜拉上周演出時，沒有拿着咪來咪嘴唱歌，被評演出沒有誠意。她即時在個人網頁上為自己辯護，表示音樂與嘴形不對是因為剪接出現失誤，認為這不是歌手的責任。張娜拉還指上台表演前準備咪高峯，不是歌手的工作。她更表示當日非常寒冷，自己又患上感冒，還要在鏡頭前強裝笑容，對工作已盡心盡力。</spanclass></p></body></html>
