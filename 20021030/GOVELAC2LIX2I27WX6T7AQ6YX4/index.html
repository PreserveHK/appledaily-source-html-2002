<html><header><meta charset="utf-8"><title>榮子朝朝勾人老公</title></header><body><h1>榮子朝朝勾人老公</h1><p>日本「巨乳娘」小池榮子近期獲事務所力捧，頻頻有工開，還威到不止為雜誌拍攝水着寫真，更首次參演日本師奶最愛看的晨早日劇，奉旨勾人老公！<br> &#13;<br> <spanclass>首演早晨劇 &#13;<br> 小池榮子在明年播放的NHK晨早劇《心》中，扮演一位在淺草屋形船工作的女性，會與男對手展開一段婚外情。這是榮子入行以來，首次參與晨早日劇演出。前日小池榮子出席記者會時說：「我好鍾意淺草呢個地方，去年我自己去嗰度玩得好開心。」</spanclass></p></body></html>
