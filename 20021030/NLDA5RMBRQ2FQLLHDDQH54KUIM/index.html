<html><header><meta charset="utf-8"><title>　　特首賀渣打冇大細超 - 李八方</title></header><body><h1>　　特首賀渣打冇大細超 - 李八方</h1><p>渣打集團招股，反應雖然唔係好熱烈，總算功德圓滿，八方噚日睇招股通告，發覺最大額嘅一張認購飛，係認購十萬股，張票成一千萬元，都算大手筆。呢位大戶，獲配比率係一百巴仙，因為渣打講明人人可獲十足分配，以最低定價八十四元計，涉資八百四十萬元。&#13;<br> 渣打聽日正式掛牌，儀式當然係由公司管理層負責，但當晚佢地搞咗個酒會慶祝，請嚟特首董建華作主禮嘉賓。八方記得董特首喺中銀香港上市時都有出席慶祝晚會，果然對兩間發鈔銀行一視同仁，無分中英。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
