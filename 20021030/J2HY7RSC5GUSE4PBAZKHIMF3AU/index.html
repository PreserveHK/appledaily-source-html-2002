<html><header><meta charset="utf-8"><title>基斯杜化李啱做魔法校長</title></header><body><h1>基斯杜化李啱做魔法校長</h1><p>愛爾蘭著名男星李察夏里斯（RichardHarris）上周五因癌病逝世，除了令一眾愛戴他的影迷傷心外，華納電影公司亦因為李察的離去，令《哈利波特》系列中的魔法校長一角懸空而大為躊躇。<br> &#13;<br> <spanclass>曾推掉角色 &#13;<br> 最新消息指與李察地位相若的英國老牌影星基斯杜化李（ChristopherLee），是接演魔法校長的大熱門。&#13;<br> 華納電影公司將會在本星期內宣布魔法校長的新人選，而近期曾參演《魔戒三部曲》的基斯杜化李將最有機會演該角色，其實他曾被邀請演出校長一角，不過當時他因工作太忙而推掉片約。</spanclass></p></body></html>
