<html><header><meta charset="utf-8"><title>性慾倒錯　情難自控</title></header><body><h1>性慾倒錯　情難自控</h1><p>青山醫院精神科高級醫生曾繁光指出，「性慾倒錯」（又稱性喜好異常）包括如案中被告愛穿女裝內衣褲的易服癖、孌童癖、性虐待等，患者從中才能獲取性興奮。他們均屬於後天學習行為出現偏差，如易服癖人士在成長階段，偶爾接觸女性內衣褲產生性興奮，那種感覺導致他日後長大須接觸胸圍底褲才興奮。&#13;<br> 曾醫生續稱，該等患者會有一種不能自控的衝動，部份會穿上女裝內衣褲周街走，或穿上女裝做愛，或偷竊掛在屋外的胸圍底褲，強搶他人穿上的內衣則少見。患者需按不同情況接受心理行為治療，如已婚病患者可讓他們正確接觸伴侶胴體帶來興奮，從而戒除此病態。</p></body></html>
