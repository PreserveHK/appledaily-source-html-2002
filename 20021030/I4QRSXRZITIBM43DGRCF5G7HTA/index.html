<html><header><meta charset="utf-8"><title>平民「殯儀之星」　晨早霸好位</title></header><body><h1>平民「殯儀之星」　晨早霸好位</h1><p>曾「參與」過李小龍、陳百強及新馬師曾喪禮的廚師鄧先生（圖），昨日特別向公司申請調假，往香港殯儀館送別一代歌聖羅文。他坦言，羅文的歌曲曾激勵他做人要奮發圖強，不必害怕要從低做起，「我以前做過大廚，𠵱家經濟唔好要從細廚從頭做起，唔緊要吖，羅文都曾經有起有落過！」&#13;<br> 從過往看名人出殯的經驗，鄧先生深知「霸個好位」的重要性，所以昨晨七時許，他便由大圍乘車到北角，先搶了個花槽位置，以便可站在花槽上居高臨下觀看，還帶備小型單筒望遠鏡作遙望之用。</p></body></html>
