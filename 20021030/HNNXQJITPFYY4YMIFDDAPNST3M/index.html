<html><header><meta charset="utf-8"><title>永亨准辦人民幣業務</title></header><body><h1>永亨准辦人民幣業務</h1><p>【本報訊】永亨銀行（302）深圳市分行獲人民銀行批准，向外資經營人民幣業務，以及向國內居民提供外幣服務。&#13;<br> 永亨銀行董事長馮鈺斌昨日在深圳慶祝酒會上說，深圳分行的貸款約佔整體貸款的5%至6%，期望3年內提高至一成。&#13;<br> 他指出，截至9月底，經深圳分行進行的國內貸款，較去年同期增長兩成。&#13;<br> 永亨銀行中國業務部主管陳宏略說，內地貸款以房地產建築為主，整體壞帳較本港為佳，預料在年底前，深圳分行的人手會由28人增加至50人。</p></body></html>
