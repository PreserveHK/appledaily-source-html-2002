<html><header><meta charset="utf-8"><title>吃罷解穢酒愁容消散</title></header><body><h1>吃罷解穢酒愁容消散</h1><p>羅文的大殮儀式於昨午完成後，一眾親朋好友在下午三時許，移師到位於跑馬地的英皇駿景酒店中菜廳享用解穢酒。解穢酒共八席，以粟米魚肚羹、燒肉、羅漢齋、炒雜錦、石斑塊、生菜，以及白切雞共七道餸菜，慰勞各方好友。<br> &#13;<br> <spanclass>吉儀內零錢當小費 &#13;<br> 在中菜廳享用解穢酒的羅文生前好友，包括楊受成、沈殿霞、鄧光榮等，他們經過整日的辛勞後，昨午在解穢酒席間，神情才轉得較為輕鬆，席上並略有談笑。在席間有賓客頻呼肚餓，並問「餸菜夠唔夠食」，也有賓客要來啤酒，鬆弛一下。各人飽肚後，將吉儀內的零錢集齊，當作小費。</spanclass></p></body></html>
