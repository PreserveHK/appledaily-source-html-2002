<html><header><meta charset="utf-8"><title>JessicaSimpson德州結婚</title></header><body><h1>JessicaSimpson德州結婚</h1><p>新力唱片公司證實，旗下的人氣女歌手JessicaSimpson，周日在其德州老家與98Degrees成員男友NickLachey結婚。二人在奧斯汀附近一間教堂舉行婚禮，婚宴則有三百五十名親友出席，場面熱鬧溫馨。<br> &#13;<br> <spanclass>定居洛杉磯 &#13;<br> 二十二歲的Jessica，在九九年的一場巡迴演唱會中認識了下月便滿二十九歲的Nick，二人後來開始交往，去年夏天雖曾傳出二人分手，但最後他們復合。而這對夫妻婚後將在洛杉磯定居。</spanclass></p></body></html>
