<html><header><meta charset="utf-8"><title>貨車掃欄　險釀塌橋</title></header><body><h1>貨車掃欄　險釀塌橋</h1><p>【本報訊】屯門昨發生驚險交通意外，昨晨九時許，姓黃（六十四歲）司機駕駛運載棉花的貨櫃車，沿龍富路橋面慢線駛往葵涌貨櫃碼頭，右轉入皇珠路時，突失控掃毀左邊十米鐵欄，然後翻側擱在橋外斜坡，險墮五米下橋底（圖），司機自行爬出，途經駕駛者發現報警。&#13;<br> 救護員到場拯救期間，發覺肇事貨櫃車差五米便撞向前面兩條天橋的交滙鐵欄，如撞毀後果不堪設想，而司機只擦損手腳，所以禁不住說：「你（司機）撞到咁都冇事真係好彩喇！如果架車嘅衝力大少少你都實死冇生呀！」肇事司機經酒精測試證實無飲酒，事後由救護員送院治理。&#13;<br> 梁維建攝</p></body></html>
