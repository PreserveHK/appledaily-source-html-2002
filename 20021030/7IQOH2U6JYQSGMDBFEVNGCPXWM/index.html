<html><header><meta charset="utf-8"><title>見偶像開心到唔識驚</title></header><body><h1>見偶像開心到唔識驚</h1><p>日前與方力申齊齊入鬼屋進行「膽量大測試」的fans有八女二男，大部份fans都表示感到開心多於驚嚇，其中一位歌迷Binky說：「我覺得好刺激，好好玩，又好驚，雖然時間短，但係可以同自己偶像一齊玩已經好開心。」&#13;<br> 而另一位fansRuby更表示因被選中與偶像齊齊慶祝萬聖節而令她失眠，她說：「真係好開心，收到電話之後我瞓唔到覺。我公司老闆知道之後，重主動放我假，叫我去玩得開心啲呀！」</p></body></html>
