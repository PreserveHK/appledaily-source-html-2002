<html><header><meta charset="utf-8"><title>槍殺3教授　美漢吞彈亡</title></header><body><h1>槍殺3教授　美漢吞彈亡</h1><p>美國亞利桑那州大學一名四十一歲護理系學生弗洛爾斯，周一手持兩支手槍回校園，先到教員室槍殺一名教授，接着走進班房，在約三十名正在考試的學生面前，槍殺另外兩名教授，之後吞槍自殺。據悉，當時兩名女教授不許弗洛爾斯考中期試，而他在大學的兒科試不及格，危疾護理一科的成績也不理想。&#13;<br> 由於弗洛爾斯曾揚言炸毀學校，警方一度懷疑他在校園藏有炸彈，派出逾百名警員搜索（圖一），而學生則互相安撫大家的心情（圖二）。&#13;<br> 美聯社</p></body></html>
