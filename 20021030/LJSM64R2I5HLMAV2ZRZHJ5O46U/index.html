<html><header><meta charset="utf-8"><title>護士歌迷　捱眼瞓都要送殯</title></header><body><h1>護士歌迷　捱眼瞓都要送殯</h1><p>昨晨不到八時，穿着粉紅色外套的護士朱女士（圖），已站在殯儀館對出的天橋上，等待觀看羅文出殯；朱女士是「籮記」的超級擁躉，當通宵班的她剛下班不久，連早餐也來不及吃便跑到北角。&#13;<br> 警方在十時開始清場，禁止任何人在天橋上等候，她被迫遷至渣華道行人路，至羅文靈車駛離殯儀館，足足站了逾五小時。「我未見過有男歌星逝世會有咁多人嚟送佢。」朱女士讚賞羅文唱歌時高低有序、字正腔圓，新晉歌星實在沒得比，「佢哋唱歌似講嘢」，因此對歌聖離世更感可惜。</p></body></html>
