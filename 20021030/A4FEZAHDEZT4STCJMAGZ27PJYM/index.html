<html><header><meta charset="utf-8"><title>何超儀識貨</title></header><body><h1>何超儀識貨</h1><p>作為時裝迷，先要具備的是求新求知的觸覺與膽量，要靠誰人穿紅才亦步亦趨，並不是甚麼先見之舉。<br> &#13;<br> <spanclass>沉靜美態 &#13;<br> 在大部份人仍然未熟知JeanPaulKnott的底細時，勇於嘗試的何超儀火速以其設計的新裝示人。常自慚身形不夠完美的她，一條cleancut的JeanPaulKnott裙子，即時令身形變得修長，兼有一份沉靜美態。</spanclass></p></body></html>
