<html><header><meta charset="utf-8"><title>慘劇現場嚇呆記者</title></header><body><h1>慘劇現場嚇呆記者</h1><p>清水灣道奪命車禍現場，本報記者第一時間到場，眼見情況令人毛骨悚然。&#13;<br> 家住西貢的記者，昨日清晨上班途中，見平日行車暢順的清水灣道突然出現大塞車，立即下車飛奔向前，縱是「身經百戰」也吃了一驚，只見一名女子躺在防撞欄旁邊，不遠處一名男子倒在地上，兩人都是全身鮮血。四周有如大戰過後，路邊鐵欄彎彎曲曲，一輛私家車車頭、車身都沒有一吋平滑，地下散滿雜物，有油壓唧、一隻女裝靴、兩支高爾夫球桿、一條金鏈，最可怕的有一隻死者的牙齒。<br> &#13;<br> <spanclass>交通癱瘓四小時 &#13;<br> 這宗導致兩人死亡的車禍，令西貢至將軍澳的交通癱瘓近四小時。&#13;<br> 本報記者</spanclass></p></body></html>
