<html><header><meta charset="utf-8"><title>醫療服務研究合併</title></header><body><h1>醫療服務研究合併</h1><p>【本報訊】醫管局主席梁智鴻表示，該局稍後推行的自願退休計劃，會因應屬下各部門的實際情況審批申請，必要時會拒絕部份申請，以免有部門出現人手不足問題。他估計，今次計劃會吸引九百名員工參加。&#13;<br> 梁智鴻又稱，為解決財赤，該局會考慮將聯網醫院中重叠的服務或部門合併，例如位於灣仔的鄧肇堅醫院及律敦治醫院地點非常接近，有些服務或部門可合併以節省資源，但目前未有具體方案。對於醫管局將推出急症室收費，他指乃事在必行，而且愈快推行愈好。</p></body></html>
