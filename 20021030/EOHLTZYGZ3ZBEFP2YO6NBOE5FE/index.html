<html><header><meta charset="utf-8"><title>車游擊落俄直升機</title></header><body><h1>車游擊落俄直升機</h1><p>俄羅斯莫斯科劇院挾持人質事件結束三日後，一架俄軍米8直升機周二在車臣首府格羅茲尼以東一個俄軍基地附近，遭車臣分離分子用導彈擊落，四人死亡。<br> &#13;<br> <spanclass>肩托式導彈施襲 &#13;<br> 出事直升機隸屬俄羅斯內政部。內政部部隊副指揮官卡文表示，直升機是在三十公尺高空企圖降落時，遭人以肩托式發射的防空導彈擊落，死者包括三名機員及一名乘客。&#13;<br> 有目擊者指，飛機被擊中後，在空中旋轉了一段時間才墜地爆炸。&#13;<br> 這次已是三個月來第四架俄軍直升機在車臣被擊落。今年八月，車臣分離分子也在車臣俄軍基地附近擊落一架俄軍米26直升機，導致一百二十四人死亡。&#13;<br> 綜合外電報道</spanclass></p></body></html>
