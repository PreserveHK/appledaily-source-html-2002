<html><header><meta charset="utf-8"><title>萬聖節中環將封路</title></header><body><h1>萬聖節中環將封路</h1><p>【本報訊】明日是萬聖節，不少市民都會到節日氣氛濃厚的中環蘭桂坊聚集。警方今、明兩日會在蘭桂坊實施人群控制及特別交通措施。&#13;<br> 警方會在今日下午五時至明日上午六時，以及明日下午五時至翌日上午六時，封閉介乎雲咸街與威靈頓街一段的德己立街；今、明兩日的黃昏後亦會按情況實施特別的交通安排，包括封閉介乎皇后大道中至威靈頓街一段的德己立街，以及介乎己連拿利及皇后大道中的一段雲咸街。在封路期間進入蘭桂坊的市民須沿威靈頓街排隊，而介乎雲咸街至德己立街一段威靈頓街的車位及公共小巴站，亦將於今日下午四時至明日上午六時，以及明日下午四時至翌日上午六時暫時取消。</p></body></html>
