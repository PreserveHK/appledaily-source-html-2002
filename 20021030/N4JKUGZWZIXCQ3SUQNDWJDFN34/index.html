<html><header><meta charset="utf-8"><title>蝦叔八十大壽精神好</title></header><body><h1>蝦叔八十大壽精神好</h1><p>關海山（蝦叔）前晚農曆八十大壽，其家人和徒弟在尖沙嘴海洋皇宮為蝦叔辦大壽，而好友薛家燕（好姨）、呂良偉及楊小娟夫婦、吳孟達、李香琴、譚炳文和謝雪心等都有到賀。&#13;<br> 蝦叔前晚的精神不錯，蝦嫂和兒子關可為陪伴左右，蝦嫂說：「蝦叔嘅生日願望係希望可以盡快康復。」<br> &#13;<br> <spanclass>好姨送利是 &#13;<br> 好姨表示送上大利是給「壽星公」做禮物，她說：「我都唔知佢食得乜，所以畀封利是佢，等佢鍾意買乜嘢食都好。蝦叔嘅精神好好，最大功勞係蝦嫂。」&#13;<br> 此外，吳孟達送了高麗參給蝦叔，他笑言：「人參可以補氣，有精神就可以媾女。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
