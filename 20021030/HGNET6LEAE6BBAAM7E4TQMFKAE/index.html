<html><header><meta charset="utf-8"><title>籮霸心急生仔</title></header><body><h1>籮霸心急生仔</h1><p>事業愛情兩得意的「籮霸」珍妮花洛庇絲（JenniferLopez），日前接受英國《太陽報》訪問時表示，雖然她喜歡小孩子，但會待婚後才計劃懷孕。<br> &#13;<br> <spanclass>願犧牲事業 &#13;<br> 珍妮花說：「我成日都想結婚生BB，不過我一定會結咗婚先會要BB。」她又透露為組織自己的家庭，已作好犧牲歌影兩棲事業的準備。此外，珍妮花前晚為女性雜誌《Glamour》在紐約舉行的年度女性大獎任頒獎嘉賓，其他出席者有莎拉米雪姬娜（SarahMichelleGellar）、AlanisMorissette和妮雅維戴露絲（NiaVardalos）。</spanclass></p></body></html>
