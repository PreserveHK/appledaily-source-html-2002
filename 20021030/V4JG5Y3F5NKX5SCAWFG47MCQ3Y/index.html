<html><header><meta charset="utf-8"><title>圓匯升上122水平</title></header><body><h1>圓匯升上122水平</h1><p>【本報綜合報道】美元兌日圓昨天下跌，市場擔心美國消費市道放緩，無力再支持經濟增長，令美元滙價受壓。但由於東京政府計劃加快清理銀行壞帳，可能會觸發更多企業破產及推高失業，局限了圓滙升勢。&#13;<br> 美元曾低見122.59日圓，跌0.97日圓；紐約早段，美元報122.68日圓，跌0.88日圓。歐元兌美元昨天偏軟，一度跌至98.15美仙，跌0.31美仙；紐約早段歐元報98.19美仙，跌0.27美仙。&#13;<br> 分析員表示，美國未來數天公布的幾項經濟數據，估計將反映該國製造業持續萎縮，而失業率則攀升，對美股和美元來說肯定不是好事。</p></body></html>
