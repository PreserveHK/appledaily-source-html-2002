<html><header><meta charset="utf-8"><title>給羅文最後的說話</title></header><body><h1>給羅文最後的說話</h1><p>羅文昨日出殯，不少演藝界人士均有到香港殯儀館弔唁，送羅文最後一程。在離愁別緒之下，他生前的好友和徒弟紛紛送上最後的說話。&#13;<br> &#13;<br> <b> 鄭伊健：</b> 今生可以做你嘅徒弟，我覺得好光榮，以後我會繼續努力，唔會令你失望。&#13;<br> &#13;<br> <b> 楊受成：</b> 羅文係超級巨星，品格高尚，我能夠同佢共事，係緣份，亦係福份。&#13;<br> &#13;<br> <b> 容祖兒：</b> 再見啦！老師！&#13;<br> &#13;<br> <b> 劉培基：</b> 希望來世我哋再做朋友。</p></body></html>
