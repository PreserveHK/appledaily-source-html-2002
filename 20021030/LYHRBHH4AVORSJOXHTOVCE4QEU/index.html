<html><header><meta charset="utf-8"><title>方中信話阿佘最尷尬</title></header><body><h1>方中信話阿佘最尷尬</h1><p>方中信、林保怡和羅慧娟等昨日在中環出席名牌PorscheDesign開幕典禮，身為大會公關的羅慧娟，昨日戴上一身鑽飾出動，十分搶鏡。<br> &#13;<br> <spanclass>對話多雜音 &#13;<br> 有報道指佘詩曼（阿佘）和陳浩民的綿綿情話被人在網上公開，內容談及方中信是同性戀者。方中信最近跟佘詩曼合作拍劇，他說：「我都有上網聽過，好多雜音，未必係佢（佘詩曼），但我又唔敢否定。邊個唔講人閒話呀？件事都過咗去，我係當事人都冇所謂，就算係都係阿佘尷尬啲。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
