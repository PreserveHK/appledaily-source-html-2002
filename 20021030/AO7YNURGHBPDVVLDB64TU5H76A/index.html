<html><header><meta charset="utf-8"><title>中一學生　因阿松迷上羅文</title></header><body><h1>中一學生　因阿松迷上羅文</h1><p>十二歲的中一學生劉同學（圖）一直不知誰是羅文，直到財政司司長梁錦松今年初在財政預算案中朗讀《獅子山下》的歌詞後，深受感動，才開始認識羅文的歌曲，成為「籮記」的小歌迷。昨日剛巧學校放假，他獨自跑到北角殯儀館緬懷羅文，站在一眾中年及老年歌迷中，甚為突出。&#13;<br> 劉同學說，家中有羅文的唱片，而他最喜歡的就是《獅子山下》，「因為覺得呢首歌代表到香港！」只是他在學校找不到同道知音人，「我有叫同學仔一齊嚟，但佢哋唔嚟，話寧願喺屋企打機！」</p></body></html>
