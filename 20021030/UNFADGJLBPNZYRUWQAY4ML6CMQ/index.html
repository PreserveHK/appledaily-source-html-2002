<html><header><meta charset="utf-8"><title>哥哥南華會打波</title></header><body><h1>哥哥南華會打波</h1><p>羅文昨日在香港殯儀館出殯，他生前的圈中好友紛往致祭，但未見張國榮（哥哥）現身，他反而偕助手Kenneth這位緋聞男友於傍晚時分到南華會打波。<br> &#13;<br> <spanclass>偕男助手出現 &#13;<br> 昨晚六時許，哥哥跟助手Kenneth由司機駕車到南華會，記者初時以為他們是出席陳寶珠媽咪的生日宴，便問哥哥帶了甚麼禮物，他愕然地說：「乜嘢禮物？我唔係去生日宴，我去練波啫。」而哥哥昨日心情看來很好。&#13;<br> 哥哥近日被傳跟好友唐鶴德（唐唐）感情有變，唐唐日前相約男性友人打羽毛球，而Kenneth早前則陪同哥哥過生日，昨日他更陪哥哥打波，可謂各自各精采。</spanclass></p></body></html>
