<html><header><meta charset="utf-8"><title>男子連環爆竊被捕</title></header><body><h1>男子連環爆竊被捕</h1><p>【本報訊】葵涌大連排道葵安工業大廈，昨中午揭發連環爆竊案，十二樓一間公司姓李負責人返抵時發現大門有被撬過痕迹，於是報警。&#13;<br> 警員到場封鎖大廈搜查，在六樓亦發現一個單位門鎖被撬過，搜查至五樓時，發現一名男子從一個單位步出，將他截停搜查，搜出螺絲批及鐵鉗等爆竊工具，起出四支電鑽、五個電鋸及五支石屎槍等贓物。被捕男子（圖）姓劉（四十八歲），承認在上址連環爆竊。&#13;<br> 江寶龍攝</p></body></html>
