<html><header><meta charset="utf-8"><title>居民不滿外判管理</title></header><body><h1>居民不滿外判管理</h1><p>【本報訊】房屋署近年不斷將轄下公共屋邨管理及維修工作外判予私人承辦商負責，一項調查顯示，近半數受訪居民不滿外判後的管理及維修工作質素，而且近七成人不知道如何作出投訴。&#13;<br> 民主黨今年七月至九月期間，在全港多個外判管理的公共屋邨進行調查，訪問了四百一十三名居民，發現接近五成受訪居民認為屋邨外判後，服務質素並無改善，認為有改善的只佔三成，超過一半居民不滿外判後的屋邨維修工作。同時，近七成人表示即使不滿，亦不知道如何作出投訴。</p></body></html>
