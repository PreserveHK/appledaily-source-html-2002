<html><header><meta charset="utf-8"><title>科大教授研究合併</title></header><body><h1>科大教授研究合併</h1><p>【本報訊】二十五名科技大學教授昨日「另起爐灶」，成立一個教學人員關注小組，自行研究大學合併問題，並提高透明度，舉行論壇及全校意見調查等，研究成果及相關資料將公開；預料該關注小組將與校方成立的專責小組分庭抗禮。&#13;<br> 科大四天前宣布正式成立一個十八人專責小組，研究大學合併事宜；惟小組成員以大學管理階層為主，而管理層很可能傾向同意大學合併。&#13;<br> 昨日成立的科大教學人員關注小組，則由多個部門的多個職級教員組成，二十五名成員中，包括身兼校方專責小組成員的理學院副院長鄭紹遠；曾質疑科大合併沒有好處的科大經濟發展研究中心主任雷鼎鳴，則擔任小組發言人。</p></body></html>
