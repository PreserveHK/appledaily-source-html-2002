<html><header><meta charset="utf-8"><title>南極冰架斷裂</title></header><body><h1>南極冰架斷裂</h1><p>美國國家冰雪數據中心指出，南極洲一塊面積達三千二百五十平方公里的拉森B冰架在不足兩個月內完全分裂成數千塊冰塊。科學家估計是全球氣溫上升造成。&#13;<br> 這次是數千年來，南極洲半島東岸首次失去這麼大塊冰，以及溫度上升至那麼高。該半島過去五十年溫度上升了攝氏二點五度，遠較全球氣溫上升的平均速度快。&#13;<br> 連環圖從左至右顯示拉森B冰架分裂的情況。&#13;<br> 美聯社/法新社</p></body></html>
