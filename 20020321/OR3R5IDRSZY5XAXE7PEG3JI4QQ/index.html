<html><header><meta charset="utf-8"><title>過癮「樽」裝洗甲水</title></header><body><h1>過癮「樽」裝洗甲水</h1><p>過癮的包裝的確引人注目，好似呢幾支包裝恍如飲品的洗甲水就夠晒Cutie，樽身用上玻璃製成，各含不同成分，綠色樽含蘆薈成分、粉紅色則含玫瑰，而藍色則含較滋潤的海藻，外形Cute之餘又各有特色，是不俗的化妝枱頭擺設。&#13;<br> &#13;<br> 記者：區佩嫦　攝影：謝耀恆&#13;<br> &#13;<br> V3（28826624）&#13;<br> 銅鑼灣金百利一樓R135號舖</p></body></html>
