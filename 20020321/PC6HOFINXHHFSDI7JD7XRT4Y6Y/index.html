<html><header><meta charset="utf-8"><title>官勸癡漢另尋所愛</title></header><body><h1>官勸癡漢另尋所愛</h1><p>【本報訊】癡情售貨員求愛被拒，竟跟蹤女方出入，被捕時搜出一張已填上女方姓名的結婚登記表格，他向警員表示，希望她簽署成婚。裁判官勸喻被告，「愛情是雙方面的，如果對方不愛你，應該尋找珍惜自己的人。」判被告簽保一千元守行為一年了事。&#13;<br> 三十歲被告林學連（譯音），售貨員。案情指出，今年二月二十四日，二十三歲的女事主離開順天浸信會與男友會面，其後發覺遭被告跟蹤，她與男友登上小巴後，被告亦尾隨上車，女事主報警求助。警員到場，在被告身上搜出一張已填上女事主姓名的結婚登記表格。&#13;<br> 案件編號：KTMP155/02</p></body></html>
