<html><header><meta charset="utf-8"><title>楊寶玲珠光寶氣搞春茗</title></header><body><h1>楊寶玲珠光寶氣搞春茗</h1><p>前港姐楊寶玲（Pauline）任代言人和董事的六福金行前晚於灣仔會展新翼舉行春茗，現場有模特兒行catwalk，展示得獎的作品。<br> &#13;<br> <spanclass>頒長期服務獎 &#13;<br> Pauline前晚戴上六福的黑珍珠頸鏈，一早到場打點，並趁空檔時間與員工打麻雀消遣，與大家打成一片。&#13;<br> Pauline說：「我自從九一年開始，已經做六福嘅董事，上市之後，我重做埋上市公司董事。」Pauline前晚頒發長期服務獎給員工。問到Pauline作為董事，會否有優先機會試戴首飾，她笑說：「試戴隨時都可以，不過想擁有，就要儲錢買先得。」</spanclass></p></body></html>
