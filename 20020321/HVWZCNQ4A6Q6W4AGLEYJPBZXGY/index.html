<html><header><meta charset="utf-8"><title>發一吋厚文件　證明產品安全<br>甜菊糖協會示範食禁用代糖</title></header><body><h1>發一吋厚文件　證明產品安全<br>甜菊糖協會示範食禁用代糖</h1><p>【本報訊】香港甜菊糖協會昨向傳媒發放厚達一吋的資料文件，列出多個國家准許食用甜菊糖 &#13;<br> <spanclass>中台日韓均合法 &#13;<br> 有關資料列出中國、台灣、日本及南韓等八個地區，均批准甜菊糖 生產甜菊糖 大杉正認為，既然有證據顯示該代糖安全，政府應批准使用。他不滿地說：「為何香港政府忽略這些而不去理會，抑是他們明明知道，卻又不予認許？」另一代理商中太發展有限公司主席高志中稱，即使最嚴謹的日本厚生省（即衞生部門）也批准使用，不明為何香港會列作禁止使用。</spanclass></p></body></html>
