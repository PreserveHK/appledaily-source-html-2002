<html><header><meta charset="utf-8"><title>小雪荷蘭遭禁錮</title></header><body><h1>小雪荷蘭遭禁錮</h1><p>小雪早前在荷蘭為一間電腦公司的周年晚會做表演嘉賓，由於這次演出的行程要保密，所以當她抵達阿姆斯特丹後，便要留在酒店。<br> &#13;<br> <spanclass>不可出外觀光 &#13;<br> 小雪對於未能四處觀光，感到很可惜，小雪說：「我真係覺得好似被人禁錮，但大會安排我住間五星級酒店，間房又大又靚，我雖然唔可以外出，相信都係一次最舒適嘅禁錮經歷。」&#13;<br> 這次荷蘭之旅，小雪本來計劃順便挑選一份特別的禮物，以賀羅傑承新婚之喜，可是短短三天行程，小雪都未能抽空購物，惟有回港後才買禮物。</spanclass></p></body></html>
