<html><header><meta charset="utf-8"><title>世界首部Notebook玩水助散熱</title></header><body><h1>世界首部Notebook玩水助散熱</h1><p>日本日立公司日前發布世界首款水冷式Notebook。並準備今年八月投入市場，暫定價20萬日圓，約萬二港元。該電腦為A4大小，特點是利用冷卻液來為零件和主機板降溫。此次日立公開的實驗機Notebook，其LCD背部裝置一個薄型槽，注滿了冷卻液，利用管線讓冷卻液流通，使電子零件主機板等發熱的部分冷卻，以此散熱。水冷式電腦的優點，是比傳統風扇散熱電腦噪音小，且降低因過熱引發的故障率。配備方面只知道是用P4-M1.7GHz，其他的未有定案。&#13;<br> &#13;<br> 文：馬哥</p></body></html>
