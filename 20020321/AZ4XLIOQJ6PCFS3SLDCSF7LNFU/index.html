<html><header><meta charset="utf-8"><title>鄧健泓暗戀「胞妹」楊怡</title></header><body><h1>鄧健泓暗戀「胞妹」楊怡</h1><p>鄧健泓日前邀請有「翻版張可頤」之稱的楊怡，在他的新歌《心寒》MV中演出。二人早前曾在無綫電視劇《婚前昏後》中合作演兄妹，十分愉快，故鄧健泓這次也特別情商楊怡演出。<br> &#13;<br> <spanclass>望演情侶 &#13;<br> 拍攝期間，導演要求鄧健泓揹起楊怡在碼頭走來走去，鏡頭前，二人表現得很甜蜜，但是鏡頭後鄧健泓一把楊怡放下，二人都忍不住大笑。&#13;<br> 上次鄧健泓和楊怡在劇中扮兄妹，而今次在MV中，楊怡則扮鄧健泓的暗戀對象，鄧健泓表示希望下次合作時，可以與楊怡扮情侶。</spanclass></p></body></html>
