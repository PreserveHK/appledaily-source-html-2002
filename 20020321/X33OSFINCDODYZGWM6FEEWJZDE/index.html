<html><header><meta charset="utf-8"><title>施念慈閉關備戰書展</title></header><body><h1>施念慈閉關備戰書展</h1><p>日前剛與無綫續約的施念慈，正密鑼緊鼓為七月的書展備戰。&#13;<br> 施念慈昨日接受訪問時說：「我𠵱家正努力寫書，預計喺七月書展前出三本書。我一次過出三本書唔係想催谷銷量，只係想畀大家一種感覺我係專注做作家。而且有個資深作家同我講過，出書會窮死，除非係密密出書先唔會窮死。」<br> &#13;<br> <spanclass>獲老公支持 &#13;<br> 施念慈續說：「不過老公就非常支持我寫書，因為佢話喺屋企寫書，好過喺出面做嘢。」&#13;<br> 採訪：朱錫英&#13;<br> 攝影：黃文成</spanclass></p></body></html>
