<html><header><meta charset="utf-8"><title>「佢要休息唔探住」<br>羅文體恤學生寶寶</title></header><body><h1>「佢要休息唔探住」<br>羅文體恤學生寶寶</h1><p>羅文昨日和助手在中環置地廣場飲下午茶，對於寶詠琴入院一事，羅文說：「我梗係知啦！不過我𠵱家唔會去探佢住，因為病人需要休息。寶詠琴係我嘅學生，佢跟過我學唱歌，我成日有同佢通電話。」<br> &#13;<br> <spanclass>林燕妮或探望 &#13;<br> 羅文早前患肝癌，現時已痊愈，問他會否介紹醫生給寶詠琴，他說：「佢自己睇開醫生咁多年，除非佢問我，否則我唔會自己開口。」而林燕妮昨日亦在中環出現，她表示和寶詠琴相識，如能聯絡上對方，會去探望她。&#13;<br> 採訪：顏英儀&#13;<br> 攝影：羅德光</spanclass></p></body></html>
