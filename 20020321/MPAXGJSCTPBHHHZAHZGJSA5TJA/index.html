<html><header><meta charset="utf-8"><title>碧咸拒做Britney配角</title></header><body><h1>碧咸拒做Britney配角</h1><p>早前有報道指BritneySpears將會與碧咸等國際球星合作拍攝百事可樂廣告，但碧咸突然退出。據指是其妻Victoria認為老公碧咸於廣告中的風頭，必被Britney搶去，為免淪為配角，她寧願碧咸捨棄厚酬。&#13;<br> 另外，前日抵達荷蘭阿姆斯特丹宣傳新片的Britney，日前在瑞典宣傳時，曾遭一名年輕瘋狂歌迷騷擾，有關方面立即加強保安，務必確保Britney安全。</p></body></html>
