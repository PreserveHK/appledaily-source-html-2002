<html><header><meta charset="utf-8"><title>自種茶葉享泡茶樂</title></header><body><h1>自種茶葉享泡茶樂</h1><p>為了令屋企有點生氣，小記愛在家中種植盆栽，不過每次都係未開花結果就已經凋謝。雖然如此，小記最近又再嘗試種茶葉，好似呢個茶包，其實是泥土，內附有紅茶種子，只要將茶包打開，放入種子，然後每日淋水，大約半個月就有茶葉長出，到時就可以摘下沖茶飲，由於小記尚在努力中，味道方面恕未能為大家提供。&#13;<br> &#13;<br> 記者：區佩嫦　攝影：伍慶泉&#13;<br> &#13;<br> Prince&amp;Princess（28360887）&#13;<br> 銅鑼灣謝斐道509號銀座地庫廣場40號舖</p></body></html>
