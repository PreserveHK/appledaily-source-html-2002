<html><header><meta charset="utf-8"><title>真鍋薰任世盃遊戲代言人</title></header><body><h1>真鍋薰任世盃遊戲代言人</h1><p>剛被發現有親密男友的二十歲水着女星真鍋薰，獲選為最新電視遊戲「2002FIFAWorldcup」的代言人。&#13;<br> 前日真鍋薰出席記者會，她還大讚電視遊戲，避談有男友一事。<br> &#13;<br> <spanclass>捧日本隊 &#13;<br> 真鍋薰說：「呢個遊戲模仿五月開幕世界盃嘅現場環境，我可以揀我心水嘅隊伍，同朋友比賽，好似世界盃已經開始咗咁！」&#13;<br> 至於入選的十六強隊伍，真鍋薰就當然捧日本隊，她說：「我最鍾意小野伸二（日本隊員），我一定會捧佢場。」</spanclass></p></body></html>
