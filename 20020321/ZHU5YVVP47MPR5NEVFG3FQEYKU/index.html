<html><header><meta charset="utf-8"><title>　　邵爵士勤練鐵腿功 - 李八方</title></header><body><h1>　　邵爵士勤練鐵腿功 - 李八方</h1><p>六叔邵逸夫咁大年紀，重可以精神爽利掌管無綫，退休消息傳來傳去都未見佢有退意，八方真係服咗佢。&#13;<br> 八方聽聞，有人曾同六叔食飯，佢對住班後輩，講到年紀大嘅人乜都係假，最緊要對腳要好，所以佢好勤力咁練腳部氣功，重當場示範指導。唔怪得九十高齡的六叔企得咁穩陣，睇嚟佢重好健康，即使退位都未必真係退休。高官都要學吓嘢，因為緊接着的部長制將會鋪天蓋地衝擊公務員系統，唔可以立定腳跟，咪話上位，分分鐘連企都冇地方企。&#13;<br> （圖）雙腳和腰板挺得筆直，原來是六叔勤練氣功的成效。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
