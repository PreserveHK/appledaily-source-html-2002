<html><header><meta charset="utf-8"><title>王菲無懼男友緋聞</title></header><body><h1>王菲無懼男友緋聞</h1><p>張柏芝和謝霆鋒日前飛往吉隆坡為可口可樂拍廣告時，有報道指霆鋒細心地為柏芝撥弄頭髮，並指霆鋒拖着柏芝的手過馬路。<br> &#13;<br> <spanclass>「心情OK」 &#13;<br> 對於霆鋒跟柏芝在吉隆坡再度傳出緋聞，昨日王菲的經理人邱王黎寬在電話中反應冷淡地說：「佢同邊個拍拖關我乜嘢事，係都問番同佢拍拖嗰個啦。」記者問她會否覺得霆鋒花弗，她說：「我唔了解佢，亦唔打算了解佢。阿菲𠵱家喺香港，心情OK！」</spanclass></p></body></html>
