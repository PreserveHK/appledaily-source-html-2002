<html><header><meta charset="utf-8"><title>匯豐洽購強積金資產</title></header><body><h1>匯豐洽購強積金資產</h1><p>【本報訊】本港強積金市場競爭激烈，一直有傳言指出，不少規模較大的強積金服務供應商有意收購同業。滙豐銀行亞太區主席艾爾敦昨日出席一項慈善活動後承認，滙豐正與1至2家強積金機構磋商收購強積金業務資產問題。他認為，由於競爭激烈，強積金市場無可避免會出現整合。&#13;<br> 對於滙豐銀行較早前曾表示，有興趣收購本港的強積金資產，艾爾敦承認，滙豐有意收購本港的強積金資產，目前正與1至2家強積金服務供應商磋商。他認為，市場競爭激烈，細規模供應商的盈利能力可能受到限制。</p></body></html>
