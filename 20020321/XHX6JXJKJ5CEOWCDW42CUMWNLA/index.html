<html><header><meta charset="utf-8"><title>平治右軚Smart起刺激性</title></header><body><h1>平治右軚Smart起刺激性</h1><p>邊個話香港車市低迷㗎！若然你有去上個周末嘅平治E-Class預展，場面都不知幾熱鬧，聽聞三日車展期間，就經已收到成二百部車嘅Order，而且大部分重係E320同E500㖭！之不過，今年表現積極嘅平治，又點會咁快收夠籌呢！嚟緊年中佢哋除會火速運嚟右軚版新E-Class到港外，今年另一款會正式推出右軚版嘅Smart迷你小車，亦會同期抵埗都唔定；呢部近年響歐洲大行其道嘅迷你CityCar。雖然佢嗰分驚豔度，經已不及當年面世嘅時候；但若然車價吸引的話，相信對近期迷你車大熱嘅香港車市，亦會起有一定刺激作用㗎！</p></body></html>
