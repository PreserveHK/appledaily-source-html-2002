<html><header><meta charset="utf-8"><title>　　議員唔關心家事 - 李八方</title></header><body><h1>　　議員唔關心家事 - 李八方</h1><p>立法會財務委員會及內務委員會都會安排在明午進行，但係由於財委會成日討論政府撥款搞到過晒鐘，於是跟住開的內會就成日要好似滾水淥腳咁趕住散場，長此下去，唔係辦法。&#13;<br> 昨日秘書處就提交咗一份文件，建議研究係咪將兩個會分開進行，或者先開內會，再開財會，但最有趣係文件內列出○○到○二年財、內會開會時間，原來財會最短開會時間係二十分鐘，最長時間係四個鐘頭四十五分鐘，至於內會最短係開咗十二分鐘，最長係開咗兩小時二十分鐘，似乎議員都係關心政府點使錢，多過關心立法會自己的家事！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
