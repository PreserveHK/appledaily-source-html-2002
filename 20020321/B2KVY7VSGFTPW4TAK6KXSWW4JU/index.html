<html><header><meta charset="utf-8"><title>郭晉安俾馬騮仔玩殘</title></header><body><h1>郭晉安俾馬騮仔玩殘</h1><p>郭晉安（安仔）主演的新劇《情牽百子櫃》播出不久，即吸引到廣告商的垂青，請他拍中藥廣告。日前安仔到柴灣影樓為草姬牌冬蟲夏草沖劑拍硬照廣告，安仔憑着《情》劇的帶挈，加上形象健康，於是被廣告商視為不二之選。<br> &#13;<br> <spanclass>請食朱古力 &#13;<br> 拍攝期間，安仔與五名天真活潑的小朋友齊耍太極拳，又大玩金雞獨立，大家合作得十分開心，而安仔亦大受五名小朋友歡迎，被他們扯着衫不放，搞到安仔十分狼狽，不過安仔亦毫不介意，還用朱古力𠱁他們。事後安仔說：「好攰呀！但係好開心，因為廣告商好鍾意。」&#13;<br> 採訪、攝影：朱錫英</spanclass></p></body></html>
