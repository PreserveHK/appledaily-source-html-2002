<html><header><meta charset="utf-8"><title>WinXP小貼士</title></header><body><h1>WinXP小貼士</h1><p><spanclass><fontstyle>減少視覺效果增加速度  &#13;<br> WindowsXP介面靚，是因為運行了很多優化畫面的程式，佔用了CPU及RAM的資源，犧牲了電腦速度，只要將種種設定關閉，就用得更暢順。在控制台中找到「系統」，雙擊進入屬性設置。選擇「進階」作「效能設定」，可見系統提供了三種選擇，可以根據需要來確認自己所需要的視覺效果。最簡單的辦法是直接選擇「調整為最佳效能」就OK了。當然根據各人的喜好不同，自定視覺效果才是最實際的。建議保留「在檔夾中使用一般工作」，在系統操作過程中，有了它可以省很多時間。（三之二）&#13;<br> &#13;<br> 文：馬哥</fontstyle></spanclass></p></body></html>
