<html><header><meta charset="utf-8"><title>陳啟泰提早做騷避擾民</title></header><body><h1>陳啟泰提早做騷避擾民</h1><p>亞視旗下藝人陳啟泰舉行《泰.友.情音樂會》，昨午陳啟泰跟其他歌手，包括田蕊妮、張崇德及張崇基等在亞視總台拜神。<br> &#13;<br> <spanclass>避免用喇叭 &#13;<br> 鑑於早前亞視在總台做節目曾兩度被附近的居民投訴聲浪太大，今次亞視特別將音樂會提早在傍晚時份錄影，陳啟泰昨日說：「我都知道之前俾人投訴，所以今晚會提早錄，唔會安排觀眾入場，亦唔會用喇叭，將所有聲量減到最低。」&#13;<br> 而昨日大約三時許，當音樂會綵排時，又再有警察到場，原來附近居民再投訴亞視發出過大聲浪。而亞視方面則表示演唱會會以不妨礙市民為大前提。</spanclass></p></body></html>
