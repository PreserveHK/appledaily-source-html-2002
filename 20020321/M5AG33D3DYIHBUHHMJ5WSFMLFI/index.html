<html><header><meta charset="utf-8"><title>郭金積極瘦身搵銀</title></header><body><h1>郭金積極瘦身搵銀</h1><p>九七年亞姐亞軍郭金，自約滿亞視後，已返回內地發展。她近年在北京的演藝事業，更有不俗的成績。&#13;<br> 郭金早前為內地品牌「索芙特」防曬用品和遠紅外綫魔束腰帶做代言人。郭金穿上白色吊帶裙為防曬用品拍廣告，她天賦白皙肌膚，正好做防曬用品的「生招牌」。郭金日前接受記者長途電話訪問時說：「我好怕曬傷同曬黑啲皮膚，所以我好緊張防曬呢個步驟。」<br> &#13;<br> <spanclass>運動喼弗 &#13;<br> 至於另一個減肥腰帶廣告，郭金穿上緊身的運動衣，展示勻稱的體態，她說：「我平時都會做運動，因為咁樣可以保持體態。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
