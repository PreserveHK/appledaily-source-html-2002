<html><header><meta charset="utf-8"><title>宋慧喬撚雀怕怕</title></header><body><h1>宋慧喬撚雀怕怕</h1><p>憑韓劇《藍色生死戀》走紅的宋慧喬，近日在韓國拍了多個廣告，其中包括時裝品牌「Clride」的廣告。宋慧喬更藉着這個廣告，初嘗跟動物合作的難處。<br> &#13;<br> <spanclass>宋承憲初登大銀幕 &#13;<br> 廣告商安排了一隻雀仔放在宋慧喬的膊頭拍攝，怎知雀鳥難於控制，令拍了足足三日的宋慧喬更疲倦不堪，亦令她對跟動物拍戲感到怕怕。&#13;<br> 至於宋慧喬的好拍檔宋承憲，近日初登大銀幕，在新片《Makeitbig》中任男主角。對於香港有報道指他已答允演出張國榮主演的《三少爺的劍》，宋承憲透過香港的經理人公司亞洲無限的毛先生澄清，指一切只在洽談中，仍未落實。</spanclass></p></body></html>
