<html><header><meta charset="utf-8"><title>Burberry手繩經典格仔1款4色</title></header><body><h1>Burberry手繩經典格仔1款4色</h1><p>經典格仔，還用多說，當然是來自名牌Burberry。格仔花紋已經夠養眼，所以呢個系列的手繩沒有其他小配飾作點綴，單單一條格仔繩就足以令各「捧格」Fans心動。除了經典中之經典藍色格同卡其色格外，重有紅同粉藍畀你揀。但假如覺得皮製手繩先至夠襟睇襟用，亦都有3款：壓有大大個品牌字款、啪鈕款以及銀扣款。&#13;<br>記者：招佩珊&#13;<br>攝影：陳偉強&#13;<br>&#13;<br>店舖：麗晶皮具（23637287）&#13;<br>地址：紅磡馬頭圍道37?9號紅磡廣場地下30號舖</p></body></html>
