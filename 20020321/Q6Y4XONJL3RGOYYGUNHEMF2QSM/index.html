<html><header><meta charset="utf-8"><title>林心如、米路緣繫電單車&#13;<br></title></header><body><h1>林心如、米路緣繫電單車&#13;<br></h1><p>林心如前日和中國國家足球隊教練米路，一起在廣州為一間電單車公司宣傳。除了米路外，國家隊成員馬明宇，前日亦有到場。<br> &#13;<br> <spanclass>送五十部予國家隊 &#13;<br> 只見米路官仔骨骨，穿上一身西裝，結上領帶，和林心如一起合照，兩人均笑容可掬，林心如更露出滑溜肩膊，分外顯得明豔照人。原來今趟廣東一間電單車廠，除請來林心如任代言人外，更送了五十部電單車給中國國家足球隊成員。</spanclass></p></body></html>
