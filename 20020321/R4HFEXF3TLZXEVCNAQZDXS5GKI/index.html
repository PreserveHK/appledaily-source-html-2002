<html><header><meta charset="utf-8"><title>多次挨批政府終低頭</title></header><body><h1>多次挨批政府終低頭</h1><p>97年亞洲金融風暴後，馬鞍山酒店地及尖沙嘴廣東道商住地王先後由長實（001）以低價奪得，令市場質疑政府是否賤賣土地及有明益發展商之嫌，並強烈要求政府要公開地皮招標所設底價，和投標發展商名稱及出價。但當時政府只接受公開投標者名稱。&#13;<br> 及至99年政府恢復賣地及引入土地售賣申請表制度後，政府在地皮被勾出並安排招標時，才公布底價，而勾出拍賣地皮的底價，卻一直未曾公布。而過去成功勾出的10多幅地皮，絕大部分是以公開拍賣方式售出，加上長實勾北角油街地失敗時，曾痛斥政府黑箱作業，又令市場再次響起要求公開勾地底價的聲音。</p></body></html>
