<html><header><meta charset="utf-8"><title>首宗盜用軟件罪成</title></header><body><h1>首宗盜用軟件罪成</h1><p>【本報訊】海關去年八月三日突擊搜查灣仔一家設計繪圖公司，撿獲涉嫌盜版軟件，一名公司東主昨日於東區裁判法院承認一項管有盜版電腦軟件罪名，被判罰款一萬元，成為新修訂版權條例實施以來，首宗由海關偵破被法庭定罪的案件。&#13;<br> 四十三歲的被告林健亨，美術設計公司東主。&#13;<br> 海關發言人提醒市民，根據去年四月一日起實施的修訂《2000年知識產權（雜項修訂）條例》，任何人士不得在業務的過程中使用盜版電腦軟件，否則屬刑事罪行；而違反該版權條例最高刑罰為每件侵權物品罰款五萬元及監禁四年。&#13;<br> 案件編號：ESCC668/02</p></body></html>
