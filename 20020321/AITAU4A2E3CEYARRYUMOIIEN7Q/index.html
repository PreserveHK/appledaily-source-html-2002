<html><header><meta charset="utf-8"><title>司法話你知：申請聆訊紀錄途徑</title></header><body><h1>司法話你知：申請聆訊紀錄途徑</h1><p>法庭審訊程序現已由數碼錄音系統紀錄，由於製作法庭紀錄謄本需動用不少資源，通常審訊紀錄均儲存在磁碟中，並不會製作謄本。如案件當事人欲索取審訊紀錄謄本或錄音帶，須向法官申請。如非案件當事人，須以書面向主審法官或司法常務官或司法常務主任申請，並須提出理由。謄本製作獲庫務局批准，定為每頁收費八十五元。而每盒六十分鐘的錄音帶則定為一百零五元，不足六十分鐘者亦以一盒計。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
