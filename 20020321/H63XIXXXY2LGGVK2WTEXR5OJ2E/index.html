<html><header><meta charset="utf-8"><title>Apple姐日記：MaggieQ玩健身愛孤獨</title></header><body><h1>Apple姐日記：MaggieQ玩健身愛孤獨</h1><p>我Apple姐成日都好佩服啲模特兒，佢哋工作唔定時，又多應酬，但係身形又可以keep得咁弗。好似混血名模MaggieQ咪係其中一個人辦，又拍戲，平時又見到佢去出席啲公開場合，佢咁忙但係都keep得咁好。<br> &#13;<br> <spanclass>專揀隱蔽角落 &#13;<br> 我Apple姐有個模特兒好友就話畀我聽，MaggieQ身形咁弗，原來佢一有時間就會去中環荷李活道嗰間NewYorkFitnessCentre做gym。&#13;<br> 不過佢有一個鮮為人知嘅習慣，就係揀下晝健身中心最少人嘅時候去，次次喺最隱蔽嘅角落淨係玩跑步機，跑到香汗淋漓，都不知幾咁迷人。</spanclass></p></body></html>
