<html><header><meta charset="utf-8"><title>　　董太話同賭王好friend - 李八方</title></header><body><h1>　　董太話同賭王好friend - 李八方</h1><p>董太昨日出席麥當勞「飽滿愛心暖萬家」典禮，八方問佢點解星期六在女童軍活動中，佢面黑黑唔肯同賭王何鴻燊合照，係咪同近日啲娛樂新聞有關？&#13;<br> 董太即刻好緊張咁解釋咗一大輪，重手舞足蹈「案件重演」當日情況。佢一邊身係咁側向左邊扮跌，話：「我當時跌緊落地，梗係好難保持笑容啦！」&#13;<br> 咁拒絕合照呢？董太話聽唔到記者要求，又話第二日見到報紙嘅報道，反應係「笑死我！」當晚佢又見到何生，兩個重講笑，不過佢話同何生係好朋友，唔使解釋咁多咁話。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
