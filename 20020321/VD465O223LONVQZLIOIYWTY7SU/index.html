<html><header><meta charset="utf-8"><title>握手言和</title></header><body><h1>握手言和</h1><p>在2000年力爭香港電訊的「雙李」──電盈主席李澤楷（右）與新加坡電信總裁李顯揚，現已化敵為友。新加坡電信昨在港推出EXPAN數據設備置存管理服務，李顯揚早上親自主持研討會，以壯聲勢，李澤楷不但送上花籃，更晨早九時半現身會場，與李顯揚握手SayHi外，還閉門密斟5分鐘才離開。&#13;<br> 另外，李顯揚說，於適當機會將該集團持有的本港對外通訊牌照升格為本地固網牌照。他似乎對本港電訊市場仍未忘情。&#13;<br> 程志遠攝</p></body></html>
