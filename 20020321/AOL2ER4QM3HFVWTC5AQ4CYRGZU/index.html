<html><header><meta charset="utf-8"><title>蕭永豐探寶寶眼紅紅</title></header><body><h1>蕭永豐探寶寶眼紅紅</h1><p>有抗癌戰士之稱的寶詠琴大前日突然因病入住港島司徒拔道港安醫院，寶詠琴九二年曾患乳癌，九五年癌病又復發。&#13;<br> 寶詠琴前男友蕭永豐前晚約十時半帶着粉紅色花束往探望寶詠琴，記者追問他寶詠琴的病情，他說：「佢冇乜事，𠵱家休息緊，你哋唔使擔心。」<br> &#13;<br> <spanclass>「可以講到嘢」 &#13;<br> 蕭永豐逗留兩分鐘即離開，其時他眼紅紅神情哀傷，其後他又折返上房探寶詠琴，半小時後再離開，蕭永豐說：「寶寶叫你哋早啲返去休息，佢冇乜事，可以講到嘢，叫你哋放心，佢話你哋有心喇！」&#13;<br> 採訪：林妙萍&#13;<br> 攝影：黃文偉</spanclass></p></body></html>
