<html><header><meta charset="utf-8"><title>立會專組審機管局令</title></header><body><h1>立會專組審機管局令</h1><p>【本報訊】立法會經濟事務委員會決定成立小組，審議《機場管理局（准許進行與機場有關活動）令》，意味機場管理局「衝出赤鱲角計劃」將被拖延。首當其衝的是香港與深圳設快船運送轉機乘客的計劃，可能無法在年底前實施。&#13;<br> 該令本由行政長官發出，一般做法是經立法會省覽，然後刊登於憲報，28日內無人反對即可以實施。但由於估計立法會議員會有意見，所以去年10月政府已提請立法經濟事務委員會討論，昨日則是第二次討論。&#13;<br> 不同黨派議員均認為，該令容許機管局擴大業務範圍，用字不夠嚴謹，擔心機管局權力太大，與民爭利，故要求經濟局修訂該令，並成立小組審議，才提交立法會大會省覽。</p></body></html>
