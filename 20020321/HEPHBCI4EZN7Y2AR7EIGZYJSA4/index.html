<html><header><meta charset="utf-8"><title>地鐵今年需籌60億</title></header><body><h1>地鐵今年需籌60億</h1><p>【本報訊】地鐵公司（066）財務總監梁國權昨日出席一個分析員簡布會時表示，地鐵今年需要籌集資金60億元，傾向透過發行債券及以貸款方式集資，包括港元及外幣。他重申，地鐵02今年至04年的資本開支約106億元，其中今年的開支主要是將軍澳支線及部分車站改善工程，例如加裝地鐵月台玻璃幕門等。&#13;<br> 梁國權又表示，將軍澳支線將於8月中開始營運，該項目是地鐵去年唯一的大型開支，佔83億元。截至去年底地鐵的未償還債務總額達314億元，負債比率58%。&#13;<br> 他說，該公司會積極擴展非票務收入，如廣告、舖位租賃、物業管理及鐵路顧問等。</p></body></html>
