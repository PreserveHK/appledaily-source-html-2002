<html><header><meta charset="utf-8"><title>亞洲盃預賽港隊料可過關</title></header><body><h1>亞洲盃預賽港隊料可過關</h1><p>【本報訊】亞洲足協昨午在北京為二○○四亞洲盃外圍賽進行抽籤，近年在國際賽屢交白卷的香港，因世界排名已跌至一百四十九位，淪落為亞洲三流球隊；在新賽制下須先踢一輪預賽，出線後才可晉級正式外圍賽，而港隊經抽籤後被編在D組，同組孟加拉（排名156）及老撾（排名168）。<br> &#13;<br> <spanclass>與孟加拉老撾同組 &#13;<br> 港隊教練曾偉忠表示，預賽對手實力較弱，料可過關；港隊如晉級將編入A組，同組有烏茲別克、泰國及塔吉克，要爭出線有一定困難，但仍希望爭到其中一個出線席位。七組外圍賽前兩名球隊，將連同主辦國中國及衞冕的日本，共十六支球隊爭奪冠軍，而決賽周在○四年舉行。</spanclass></p></body></html>
