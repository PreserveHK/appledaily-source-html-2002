<html><header><meta charset="utf-8"><title>鋪電纜破壞貝澳美景</title></header><body><h1>鋪電纜破壞貝澳美景</h1><p>【記者蔡元貴報道】被喻為全港最美麗海灘的大嶼山貝澳，近日慘遭嚴重破壞。&#13;<br> 中電計劃以貝澳為起點，鋪設一條三組132千伏的海底電纜，通往長洲。工程預計於下個月展開，二○○五年中完成。中電呈交環境保護署的環境評估報告也承認，工程進行期間，將會對貝澳及芝麻灣一帶景觀造成負面影響。&#13;<br> 中電前日派員與貝澳居民開會，貝澳居民Melody說，會議期間，她們向中電代表展示貝澳沙灘附近堆滿管道、木板的照片，該代表也表現得十分錯愕。居民亦擔心海底電纜會發出輻射，影響居民健康，他們要求中電改用其他路線，中電則答允兩周內再與居民開會，解釋路線方案的決定。</p></body></html>
