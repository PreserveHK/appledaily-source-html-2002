<html><header><meta charset="utf-8"><title>向海嵐行Catwalk頻掹衫</title></header><body><h1>向海嵐行Catwalk頻掹衫</h1><p>慧妍雅集會員向海嵐、梁佩瑚、李嘉慧和鍾沛枝等昨日在上環信德中心，為「慧妍雅集慈善賣物會」行catwalk，其中向海嵐最手忙腳亂，一時褲頭釦鬆開，一時頻頻用手拉高露膊上衣免向下滑，蝦碌連場。<br> &#13;<br> <spanclass>瘦身累事 &#13;<br> 向海嵐說：「因為太忙冇試過件衫，加上我瘦咗咪好鬆囉。」身為纖體公司代言人的她是否怕被罰錢而力保身材？她說：「合約真係有寫明我要keep住喺一百一十至一百一十三磅之間，否則就要罰錢，罰幾多就唔記得，不過唔怕，肥咗咪去多幾次纖體中心。」&#13;<br> 採訪：梁錦雯　&#13;<br> 攝影：林德雄</spanclass></p></body></html>
