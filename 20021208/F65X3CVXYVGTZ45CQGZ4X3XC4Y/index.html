<html><header><meta charset="utf-8"><title>住客養貓　金獅花園索償</title></header><body><h1>住客養貓　金獅花園索償</h1><p>【本報訊】負責管理沙田金獅花園第二期的管理公司，指控一名住客違反大廈公契，在單位內飼養貓隻，屢勸不改，故昨日入稟高等法院申請禁制令，禁制該住客繼續飼養貓隻及索償。&#13;<br> 原訴人銀獅管理有限公司，答辯人鍾柏嚴（譯音）居住於沙田金獅花園第二期。入稟狀指出，原訴人為金獅花園第二期的物業管理公司。根據大廈公契，任何住客不得在大廈單位內飼養動物、狗隻及家禽。然而，原訴人發現答辯人違反公契，在單位內飼養貓隻，已作出多次警告，並於今年七月發出律師信，但答辯人仍繼續飼養貓隻。&#13;<br> 案件編號：HCA4606/2002</p></body></html>
