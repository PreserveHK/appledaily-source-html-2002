<html><header><meta charset="utf-8"><title>食道癌手術變數多</title></header><body><h1>食道癌手術變數多</h1><p>【本報訊】對於有報道指本港十三家公立醫院進行食道癌切除手術的成功率參差，衞生福利及食物局局長楊永強回應，手術成功率受多方因素影響，成功率參差屬正常情況。&#13;<br> 楊永強昨日出席社區中心開幕禮時表示，不同醫院進行同一項手術時，出現成功率參差的情況不足為奇，全球多個先進國家，如美國、英國及澳洲等均會出現這種情況；而手術成功率同時受到很多因素影響，如接受手術者的病況，醫生的個人經驗、能力及技巧等。他認為，最重要是研究失敗的成因，從而作出改善，而醫院管理局一向重視服務質素。現正整體研究是否需要削減綜援開支，以紓緩財政赤字。他並重申，受到通縮影響，綜援有下調空間。</p></body></html>
