<html><header><meta charset="utf-8"><title>離奇墮樓</title></header><body><h1>離奇墮樓</h1><p>【本報訊】筲箕灣康祥街太康樓昨發生離奇墮樓事件，昨凌晨四時半，有街坊聽到「嘭」聲巨響，赫見一名男子由高處墮下，洞穿地面車位的石綿瓦，跌在一部醫生的七人車車頂，奄奄一息，慌忙報警。消防員趕至爬梯將傷者救下送院，其間他聲稱在七樓住所晾衫不慎失足墮下。&#13;<br> 警方在據報單位調查，見外牆的晾衫架向下屈曲損毀，但沒有發現衣物，初步列有人墮樓案處理。男事主姓戴（約三十歲），其身體多處骨折，送院搶救後情況危殆，暫時不宜錄口供，警方又未能聯絡到其家人，對晾衫墮樓之說存疑，不排除事件另有內情，現正展開調查。</p></body></html>
