<html><header><meta charset="utf-8"><title>陳小韻代父否認結新歡</title></header><body><h1>陳小韻代父否認結新歡</h1><p>陳小韻、小雪、鍾麗淇等前晚出席在灣仔ClubIng舉行的Toplux手提電話發布會。&#13;<br> 陳小韻父親陳曜旻最近被拍得與中年女伴約會，陳小韻前晚否認其父拍拖，她說：「嗰個唔係佢女朋友，我都識佢，重食過飯，佢地只係一齊做嘢咋，兩個人一齊唔係一定拍拖，唔通我同我細佬食飯又係男女朋友？」<br> &#13;<br> <spanclass>聞「揸乾揸淨」大笑 &#13;<br> 提到其婆婆、鍾璧澤媽媽揶揄章小蕙為「鏹水樽」，陳小韻初時不明所指，其後得知暗示對方「揸乾揸淨」時，陳小韻即大笑說：「唔知喎，我真係冇留意，我唔講呢啲嘢。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
