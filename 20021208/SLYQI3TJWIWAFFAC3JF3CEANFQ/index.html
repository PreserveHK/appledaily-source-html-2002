<html><header><meta charset="utf-8"><title>面具賊劫銀行失敗</title></header><body><h1>面具賊劫銀行失敗</h1><p>【本報訊】葵涌葵興邨興逸樓地下集友銀行，昨午近一時關門前被獨行賊行劫。賊人為年約三十歲的印巴籍男子，架太陽眼鏡連假鼻的面具，闖入銀行內，亮出一把一呎長的西瓜刀揮舞，操廣東話向櫃位職員呼喝：「攞錢嚟，攞錢嚟。」職員未為所動，而排隊的數名顧客，目睹劫案發生連忙逃出門外。膽小賊人見無法得逞恐事敗亦告逃走。&#13;<br> 警方接報派出大批警員到場（圖），並出動搜索犬搜捕劫匪，惜沒有發現。&#13;<br> 江寶龍攝</p></body></html>
