<html><header><meta charset="utf-8"><title>千嬅極速拍竣新片</title></header><body><h1>千嬅極速拍竣新片</h1><p>楊千嬅昨日於沙田新城市廣場出席「Biotherm千嬅簽名會」，有報道指千嬅與偉仔拍攝電影《行運超人》時，常NG及遲到拖慢進度，令電影公司需補薪給偉仔，千嬅說：「事實同報道永遠係兩回事，呢套戲係我出道以嚟，拍得最快嘅一部，只係拍咗二十日。」&#13;<br> 有傳千嬅前度男友鄭中基在拍戲期間，不時偷望她，千嬅對此笑說：「點解成日話偷望，做對手戲有乜理由唔望人呀！」<br> &#13;<br> <spanclass>冇期拍劇 &#13;<br> 音樂頒獎禮將至，有傳千嬅明年將為無綫拍劇換取獎項，她說：「我都想拍電視劇，因為可以打入內地市場，明年應該冇期，因為我重要還電影債。」&#13;<br> 採訪：王崇穎　攝影：甄朝健</spanclass></p></body></html>
