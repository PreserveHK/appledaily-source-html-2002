<html><header><meta charset="utf-8"><title>內田有紀嫁咗啦！</title></header><body><h1>內田有紀嫁咗啦！</h1><p>日本女星內田有紀與男星吉岡秀隆，昨晚在北海道富良野太子酒店，正式舉行婚宴。其實二人的結婚申請書已由事務所人員代交到區役所，他們亦早已在東京愛巢展開新婚生活，但由於富良野是內田與吉岡互生情愫的地方，故縱使要負擔所有到賀親友的住宿及旅費，二人亦希望在當地的小教堂行禮。&#13;<br> 今次內田及吉岡的婚禮雖然只招待五十名親友，但由寫請帖至一切會場布置，二人均親力親為，務求令婚禮顯得莊重而溫馨。</p></body></html>
