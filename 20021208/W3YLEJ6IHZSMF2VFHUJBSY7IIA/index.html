<html><header><meta charset="utf-8"><title>聖誕禮物新靈感</title></header><body><h1>聖誕禮物新靈感</h1><p>選擇一件令人稱心滿意的禮物，實在是一件頭痛的事。今個聖誕，不妨利用數字術，來幫一把，令收禮物的人驚歎你的細心，還對你印象加分。&#13;<br>&#13;<br>文：謹瑩</p><p>方法很簡單，只要找出收禮物人的出生月和日便可以。然後將月和日的數字相加得出的個位數，再加上代表2002年的4數，便可輕易得出禮物密碼。&#13;<br> 例子：A君的生辰是5月12日&#13;<br> 5+1+2+4=12=1+2=3　<b> 3數禮物便是A君今年最喜歡收到的禮物了。</b> &#13;<br> 注意：這個計算方法只限2002年聖誕。</p></body></html>
