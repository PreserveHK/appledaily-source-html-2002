<html><header><meta charset="utf-8"><title>兩大合併料告失敗</title></header><body><h1>兩大合併料告失敗</h1><p>【本報訊】科技大學校董會今日將舉行特別會議，商討研究科大及中文大學合併可能報告，由於早前負責研究的工作小組在報告傾向不合併，而科大大部份師生又反對合併，相信校董會很大機會將正式否決合併計劃。&#13;<br> 中大校長金耀基昨出席港台節目《清談一點鐘》時表示，希望中大校董會成立的合併研究小組，也可於最遲明年中提交報告；即使科大否決兩校合併，該小組仍然會繼續研究，以及建議中大今後的發展方向。至於會否轉而尋求與香港教育學院合併，他則認為該校與中大目標不同，較難合併。</p></body></html>
