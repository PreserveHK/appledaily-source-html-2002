<html><header><meta charset="utf-8"><title>匯控傳欲競投印度銀行</title></header><body><h1>匯控傳欲競投印度銀行</h1><p>【本報訊】印度報章《EconomicTimes》昨日引述消息稱，滙豐控股（005）、荷蘭ING集團及ABNAmro的印度分行可能入標競投印度工業發展銀行集團旗下IDBIBank部份股權，但報道沒披露有關細節。&#13;<br> 印度工業發展銀行集團現持有上市的57%IDBIBank股權，但受限於中央銀行要求，其持股量要降至4成以下，但印度工業發展銀行集團沒披露其欲出售的股數。<br> &#13;<br> <spanclass>市值達5.5億元 &#13;<br> 以IDBIBank上周五收市價計算，其市值為5.5億元。報道指，外資可藉入股IDBIBank而取得更多機會接觸當地客戶。</spanclass></p></body></html>
