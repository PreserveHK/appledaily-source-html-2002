<html><header><meta charset="utf-8"><title>70歲鐵騎士炒車</title></header><body><h1>70歲鐵騎士炒車</h1><p>【本報訊】曾牽涉入一宗傷人案的七旬老翁，昨駕「綿羊仔」電單車往晨運途中，在金山郊野公園對開大埔道疑閃避切線的士失控，當場人仰車翻受傷。&#13;<br> 七十歲姓黃傷者事後在醫院表示，他為退休熟食小販，駕綿羊仔電單車已幾十年。他聲言今次意外後，以後不會再駕電單車。&#13;<br> 據稱，傷者數年前曾因一宗傷人案被判守行為兩年。昨晨七時，黃伯如常駕電單車往金山郊野公園晨運，當駛至郊野公園對開大埔道時，一輛的士突然從快線切入慢線，他閃避時失控向左翻側，左面及手腳擦損（圖）。途人見狀報警，送院治療後情況穩定。&#13;<br> 李旭基攝</p></body></html>
