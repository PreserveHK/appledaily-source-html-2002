<html><header><meta charset="utf-8"><title>自製七彩飄雪齊齊玩最開心</title></header><body><h1>自製七彩飄雪齊齊玩最開心</h1><p>怎樣才是快樂聖誕？素不相識的蘋果仔女悄悄說出多多憧憬！&#13;<br>直至大家花上兩小時，把（森林家族的）玩具和手工藝材料組合成一個快樂的森林，大家不但成為好朋友，還互相撒着七彩飄雪，開心笑說：「原來一班人玩甚麼都開心！」你也來加入快樂的創作旅程吧！&#13;<br>&#13;<br>記者：Pumpkin　攝影：Chris</p><p>聖誕節就要來臨，我們特地邀請蘋果仔女創造最喜歡的節日氣氛，他們很醒目，一早畫好設計圖，怎知在進行時，有很多花巧和難度，大家的面部表情也變得又喜又驚又笑……</p><p>鳴謝：栢嘉玩具禮品有限公司</p></body></html>
