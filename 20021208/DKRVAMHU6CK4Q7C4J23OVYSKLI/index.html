<html><header><meta charset="utf-8"><title>英華書院冀憑拼勁稱霸學界</title></header><body><h1>英華書院冀憑拼勁稱霸學界</h1><p>挾港九區學界手球賽九連冠的英華書院，現在球隊上下一心，目標指向明年三月舉行的全港學界精英賽。<br> &#13;<br> <spanclass>沒為雙料冠軍自滿 &#13;<br> 英華並沒有因上年成為學界賽和精英賽雙料冠軍而自滿，隊長古偉牧說：「今年球隊實力尚算保持，不過其他隊伍，好像何郭佩珍和朱敬文都愈來愈強；特別是何郭佩珍，他們組織校隊去打甲組聯賽，大賽經驗豐富。」&#13;<br> 不過阿牧就認為英華本身陣容沒有大變動，可憑默契和對手一拼。另外，陣中幾位主力球員都是中七學生，一定會把握最後機會盡拼，所以鬥心不用懷疑。</spanclass></p></body></html>
