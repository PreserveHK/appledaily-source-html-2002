<html><header><meta charset="utf-8"><title>瑪麗嘉兒拖細路挽人氣</title></header><body><h1>瑪麗嘉兒拖細路挽人氣</h1><p>人氣滑落的美國女歌手瑪麗嘉兒（MariahCarey），早前到亞洲等地宣傳新碟《Charmbracelet》，被指亮相電視節目時，要求多多扮大牌而受到非議。<br> &#13;<br> <spanclass>參加慈善演唱 &#13;<br> 瑪麗嘉兒未知是否想改過自新，她前日到墨西哥首都墨西哥城，準備演出慈善馬拉松演唱會時，又再以親切形象示人，她更高興地拖着兩個參加慈善活動的小朋友合照，相信她此舉可為她挽回不少印象分。</spanclass></p></body></html>
