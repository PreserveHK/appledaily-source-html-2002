<html><header><meta charset="utf-8"><title>Yumiko：老闆送返家好濕碎</title></header><body><h1>Yumiko：老闆送返家好濕碎</h1><p>梁詠琪、陳冠希、3T之一的鄭希怡（Yumiko）、盧巧音等，前晚往荃灣出席荃灣區節日亮燈儀式。&#13;<br> Yumiko提到被指不忿Maggie（劉思惠）得楊受成疼錫，故意出入都黐實楊受成，Yumiko說：「我以後唔回應嗰本雜誌寫嘅嘢。」<br> &#13;<br> <spanclass>挑逗陳冠希 &#13;<br> Yumiko又表示楊受成曾送她及其他3T成員回家，她說：「都有試過單獨送我，但單獨食飯就未試過，好平常啫，冇乜大不了，啲人講到好大件事咁。」Yumiko於昨晚舉行的英皇三周年音樂會中與陳冠希一同跳舞，她更表示會對陳冠希做出挑逗動作，為此感到十分尷尬。&#13;<br> 採訪：陳梅香　攝影：仇志德</spanclass></p></body></html>
