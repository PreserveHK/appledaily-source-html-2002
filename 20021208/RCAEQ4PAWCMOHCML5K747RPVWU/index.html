<html><header><meta charset="utf-8"><title>A/X搖滾假日</title></header><body><h1>A/X搖滾假日</h1><p>今年A/X的主題是「Holiday2002」，大走民族及假日色彩風格，配以精細的刺繡，以及大量使用閃耀的萊茵石，極富搖滾味道。<br> &#13;<br> <spanclass>牛仔多款式 &#13;<br> 而牛仔系列是A/X其中的一個主打項目，今年更一如以往有很多不同洗水treatment，造出不同效果的牛仔布料。Jade也覺得A/X的設計trendy得來又classic，她說：「A/X的牛仔質料有好多唔同種類，cutting方面亦十分舒適，好smartcasual。」</spanclass></p></body></html>
