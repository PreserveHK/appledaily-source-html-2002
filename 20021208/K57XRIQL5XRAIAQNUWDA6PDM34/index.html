<html><header><meta charset="utf-8"><title>BoBo為陳冠希煩惱</title></header><body><h1>BoBo為陳冠希煩惱</h1><p>陳文媛（BoBo）昨日於荃灣為護膚品牌「倩碧」新店開幕任剪綵嘉賓，她表示自從擔任護膚代言人後，其家人及朋友都向她請教護膚難題，問她有否教緋聞男友陳冠希（Edison）護膚？她說：「冇，男仔唔使啦。」<br> &#13;<br> <spanclass>聖誕要開工 &#13;<br> 問BoBo怎樣慶祝聖誕節？她表示當天要工作，近日更為購買聖誕禮物十分煩惱，她說：「上年用咗成個月先諗到買乜禮物送畀朋友，今年到𠵱家都未諗到，係我好朋友先會送禮物。」&#13;<br> 問BoBo會否送聖誕禮物給Edison？她說：「總之係好朋友我都會買，上年送乜就唔記得咗。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
