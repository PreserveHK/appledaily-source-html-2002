<html><header><meta charset="utf-8"><title>勝利者與落選者的說話</title></header><body><h1>勝利者與落選者的說話</h1><p>‧連任的馬英九：「這次我勝選，是台北市民的勝利。」&#13;<br> &#13;<br> ‧台北市長候選人李應元：「這場選舉我已盡力了。因為有民主，今天的選舉，是台灣的驕傲。」敗選後，其總部僅聚集五百人。&#13;<br> &#13;<br> ‧連任的謝長廷：「對市民偉大的表現，我相當的感激。我們會努力的再拼四年。」&#13;<br> &#13;<br> ‧高雄市長候選人黃俊英：「我坦然接受市民的選擇，我對自己的資源不夠，努力不夠，感到歉意。未來將回到學界繼續服務。」&#13;<br> &#13;<br> ‧高雄市長候選人張博雅：「一直到昨天下午都還接到我宣布退選的黑函，那我們還怎麼會有票？」&#13;<br> &#13;<br> ‧總統陳水扁：「這次選舉迅速、成功，充份展現出台灣人民的民主素養。」</p></body></html>
