<html><header><meta charset="utf-8"><title>RollingStones個唱飛眨眼售罄</title></header><body><h1>RollingStones個唱飛眨眼售罄</h1><p>英國經典搖滾樂隊RollingStones的吸引力仍不減當年。樂隊明年八月在倫敦舉行三場演唱會，門票一開售已沽清。<br> &#13;<br> <spanclass>拍賣底價二萬多 &#13;<br> RollingStones的演唱會門票上周五上午九時正式發售，於八月二十七日及二十九日舉行的兩場演唱會，在十五分鐘內全部售罄，而八月二十三日演唱會的五萬張門票，亦在兩小時內全部賣光。&#13;<br> 此外，其中一場演唱會的門票已在網站ebay公開拍賣，兩張門票的底價竟合共高達一千八百英鎊（約二萬二千港元）。</spanclass></p></body></html>
