<html><header><meta charset="utf-8"><title>獨立會計師確認天時季績</title></header><body><h1>獨立會計師確認天時季績</h1><p>【本報訊】天時軟件（8028）公布，經獨立會計師檢閱其季度報告，確認其季度業績內的項目收益編製並未發現錯誤。&#13;<br> 該公司今年初公布截至3月底止年度第三季度業績時，基於市場氣氛逆轉，導致若干項目的收益以較小公額確認，同時為免市場疑慮其會計政策出現轉變，因此要委聘獨立會計師檢討其收益編製基準以釋疑慮。獨立會計師較早時已完成報告，指出上述轉變不構成會計政策上的變動。&#13;<br> 該公司又同時提及2002年報的審計報告，當時的核數師未對審計報告作出任何修訂或有所保留。</p></body></html>
