<html><header><meta charset="utf-8"><title>湯漢斯向丹素致敬</title></header><body><h1>湯漢斯向丹素致敬</h1><p>第十七屆AmericanCinematheque頒獎禮前日在洛杉磯比華利山舉行，憑《邊緣特訓》成為奧斯卡影帝的丹素華盛頓（DenzelWashington）獲大會頒發特別獎以表揚他對影壇的貢獻，並由曾與他合演《費城故事》的兩屆金像影帝湯漢斯（TomHanks）頒獎。<br> &#13;<br> <spanclass>荷爾談感受 &#13;<br> 該頒獎禮上，一眾曾與他合作的演員及影壇好友均上台向他致敬，當中包括奧斯卡影后荷爾芭莉（HalleBerry）及奇洛李維斯（KeanuReeves）等。</spanclass></p></body></html>
