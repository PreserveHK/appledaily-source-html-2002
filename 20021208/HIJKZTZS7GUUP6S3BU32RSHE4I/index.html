<html><header><meta charset="utf-8"><title>逆子圖斬父割傷母</title></header><body><h1>逆子圖斬父割傷母</h1><p>【本報訊】脾氣暴躁患有精神病十九歲姓曾青年，昨日傍晚六時在大埔富亨邨亨隆樓寓所，向七十一歲老父索錢購買電芯不遂，遭父訓斥兩句後，竟從廚所取出菜刀企圖操刀斬父。五十四歲姓鍾母親（圖一左）見狀勸止，被利刀割傷左手背；老父在糾纏間亦被人抓傷胸口及手部。&#13;<br> 逆子涉嫌傷人後棄刀逃去，兩老報警召救護車送院（圖二），但愛子情切，加上懷疑兒子精神失常，不予追究。&#13;<br> 李偉民攝</p></body></html>
