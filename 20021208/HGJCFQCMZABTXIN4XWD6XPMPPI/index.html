<html><header><meta charset="utf-8"><title>世紀建業終止洽售股權</title></header><body><h1>世紀建業終止洽售股權</h1><p>【本報訊】上周一停牌的世紀建業（079）宣布，11月29日接獲兩名董事曾昭武及曾昭政通知，表示正與現有控權股東洽談增購股權事宜，但洽商已於12月5日結束，但股權架構維持不變，周一復牌。&#13;<br> 世紀建業曾於11月29日出現成交量大升，其後停牌。世紀建業現由私人公司世紀建業有限公司持有42%股權，該私人公司由吳群及富靜偉各持45%股權，曾氏昆仲則各持5%，但吳氏及富氏均沒有出任董事或委任何代表。&#13;<br> 去年10月18日，吳氏及富氏向曾昭武訂立購股權，可以1016萬元各自向兩人購入3.9億股世紀建業，即他們攤佔的股權。</p></body></html>
