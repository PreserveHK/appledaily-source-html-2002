<html><header><meta charset="utf-8"><title>72年手球列奧運賽項</title></header><body><h1>72年手球列奧運賽項</h1><p>手球的起源時間和籃球差不多，早在一八九八年，丹麥人尼路臣就發明手球，一九六○年，他訂立手球賽例並加以推廣。&#13;<br> 四六年，丹麥、瑞典等國家在丹麥首都哥本哈根組成國際手球總會（IHF），自此手球亦逐漸普及。七二年西德慕尼黑奧運會將男子手球比賽列為正式競賽項目，七六年加拿大滿地可奧運會增加女子手球比賽。&#13;<br> 七○年，香港業餘手球總會（手總）正式成立。第一屆全港男女子手球聯賽亦在七二年展開；時至今日，手球在香港已擁有本身代表隊、聯賽，而手球比賽在學界亦是一大盛事。</p></body></html>
