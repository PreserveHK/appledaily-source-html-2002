<html><header><meta charset="utf-8"><title>阿Sa做老闆阿嬌出衫</title></header><body><h1>阿Sa做老闆阿嬌出衫</h1><p>二人組合Twins、蕭正楠和麥浚龍等昨日在尖沙嘴海運大廈外空地，出席港台「第二十五屆十大中文金曲」記者會。由於今年新人眾多，港台將增設組合金銀銅三個獎，加上男女新人各三個獎及三個優異獎，新人獎項多達十二個。<br> &#13;<br> <spanclass>投資五位數字 &#13;<br> Twins的蔡卓妍（阿Sa）日前被踢爆和霍紋希（Mani）合資在尖沙嘴利時商場開設二手衫店，阿Sa說：「因為Mani唔放心，所以先一齊搞，每人大約投資五位數字。」而鍾欣桐（阿嬌）則率先拿出九十件衣服給好姊妹阿Sa寄賣。</spanclass></p></body></html>
