<html><header><meta charset="utf-8"><title>盧巧音見慣世面唔怕粗口</title></header><body><h1>盧巧音見慣世面唔怕粗口</h1><p>盧巧音（Candy）前晚在旺角ITMONDENA酒吧演出「芝華士BARGIG盧巧音音樂會」，當晚全場爆滿，氣氛十分熱烈。<br> &#13;<br> <spanclass>「唔好得罪人」 &#13;<br> Candy表示不怕到酒吧獻唱，她說：「其實間中都遇到一啲粗魯嘅人講粗口問候，我咪唔理佢哋囉。試過有次我唱英文歌，突然有人大嗌叫我唔好唱英文，我就話你受就受，唔受就走，即時全場拍掌歡呼呀。」&#13;<br> 談到梁詠琪被勒索事件，Candy說：「我冇試過俾人勒索，亦冇瞞稅，我都冇內地市場，藝人好易成為目標，小心做嘢、小心講嘢，唔好得罪人囉。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
