<html><header><meta charset="utf-8"><title>橫過馬路兩漢撞傷</title></header><body><h1>橫過馬路兩漢撞傷</h1><p>【本報訊】葵涌貨櫃碼頭路昨晨五時半發生交通意外。一名姓李(二十五歲)的司機駕駛空載密斗貨車提貨，當駛至三號碼頭對開迴旋處時，突有兩名男子由迴旋處草叢跳出橫過馬路，司機收掣不及將他們撞倒，其中一人彈開數米倒地，擦傷額頭和嘴角流血。&#13;<br> 兩名傷者分別姓王（三十五歲）及姓林（四十八歲），送院敷治後無礙（圖）。據悉他們是超級市場的倉務員，事發時正往上班疑亂過馬路出事。&#13;<br> 伍浦鋒攝</p></body></html>
