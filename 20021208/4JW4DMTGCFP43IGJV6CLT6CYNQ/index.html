<html><header><meta charset="utf-8"><title>艾頓莊一折賣「垃圾」</title></header><body><h1>艾頓莊一折賣「垃圾」</h1><p>堪稱購物狂嘅樂壇大姑媽艾頓莊（EltonJohn）同我大口羅拉一樣，每年例必會將自已嘅舊衫慈善義賣清一吓舊貨。早幾日大姑媽同佢嘅男友大衛芬尼斯（DavidFurnish、右），就喺倫敦RegentStreet度清舊貨，將佢哋認為無用嘅衣物同家具「垃圾」攞晒出嚟賣，今次姑媽所有垃圾以原價一折發售，難怪一早已經有人排定隊等掃貨。聽講有人買完呢啲一折貨重攞去eBay拍賣，賺到盤滿缽滿㖭！</p></body></html>
