<html><header><meta charset="utf-8"><title>谷祖琳騷美腿誘歌迷</title></header><body><h1>谷祖琳騷美腿誘歌迷</h1><p>谷祖琳昨日悉心打扮，出席在銅鑼灣民安廣場舉辦的《華納爆發新氣后》記者會。今次是谷祖琳正式推出首張個人大碟，所以她特意穿上超短熱褲盡騷其美腿，再配以透視裝上陣。<br> &#13;<br> <spanclass>下周四生日 &#13;<br> 谷祖琳的父母昨日亦專誠到場支持女兒，唱片公司高層更送上一條價值三千多元的珠鏈給她，寓意谷祖琳是公司的掌上明珠。為預祝谷祖琳於下周四（十六日）的生日，唱片公司安排了一個生日蛋糕，令谷祖琳感動至一度眼泛淚光。&#13;<br> 谷祖琳表示不介意以性感裝束示人，她說：「唱片公司提議我着短褲，為咗尊重場合，我唔介意性感啲，只要平日唔好咁妖冶，形象健康咪得咯。其實我之前拍《野獸之曈》時着得重大膽。」</spanclass></p></body></html>
