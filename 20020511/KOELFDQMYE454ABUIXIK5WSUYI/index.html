<html><header><meta charset="utf-8"><title>今有狂風雷暴明日轉晴</title></header><body><h1>今有狂風雷暴明日轉晴</h1><p>【本報訊】本港鄰近地區鬧旱災之際，香港昨早卻下了一場滂沱大雨，天文台昨早六時至七時期間發出今年第二次黃色暴雨警告訊號，本港市區大部份地區錄得五十毫米雨量紀錄，雨勢集中在港島區及本港西部，共錄得七十毫米雨量。<br> &#13;<br> <spanclass>受低壓槽影響 &#13;<br> 天文台當值科學主任指出，昨早最大雨時間為早上六時至七時，隨後雨勢逐漸減弱。他指出，預計本港仍受一道低壓槽影響，今日多雲，早上雨勢頗大，間中有幾陣狂風雷暴，氣溫介乎攝氏二十四至二十八度。他表示，明天及周一天色較明朗。天文台預計今年有機會出現天氣反常的厄爾尼諾天氣現象，預計本港的雨量會維持正常，介乎二千至二千四百毫米。</spanclass></p></body></html>
