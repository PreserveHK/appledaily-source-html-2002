<html><header><meta charset="utf-8"><title>惠康司機抗議削酬</title></header><body><h1>惠康司機抗議削酬</h1><p>【本報訊】約有二百五十家分店的惠康超級市場，昨早突要求旗下貨車司機，簽署同意削減獎金的協議書，引起司機不滿。為抗議公司做法，司機隨即發起近七小時罷駛靜坐行動，更用貨車堵塞惠康位於葵涌貨櫃碼頭的貨倉。&#13;<br> 勞資雙方代表開會談判後，勞方獲資方答應會繼續商討獎金制度問題後，即時復工。&#13;<br> 惠康在九九年向旗下貨車司機實施獎金制度，司機的工作時間由八小時增加至十一小時，但可獲發放獎金，最高金額為底薪的百分之二十五。&#13;<br> 不過，司機昨早突接獲公司通知，要到辦公室簽署協議書，將獎金的最高金額改為底薪的百分之十。</p></body></html>
