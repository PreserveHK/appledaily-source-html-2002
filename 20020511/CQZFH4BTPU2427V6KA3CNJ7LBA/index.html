<html><header><meta charset="utf-8"><title>綠色和平續被禁制</title></header><body><h1>綠色和平續被禁制</h1><p>【本報訊】環保組織「綠色和平」的成員不滿本港一間貿易行，購買非法砍伐得來的木材，遂於本周二到該公司門外裝扮成大樹抗議，該公司單方面在高等法院取得臨時禁制令，阻止「綠色和平」在公司外抗議，禁制令昨獲法庭延長，「綠色和平」對判決表示失望，但強調仍會在其他地方抗議。&#13;<br> 法庭的禁制令是不讓「綠色和平」成員，包括高素嫻及JamesTowillis，到中環新世界大廈的地下大堂及八字樓，亦不能干擾該公司的業務。&#13;<br> 案件編號：HCA1741/2002</p></body></html>
