<html><header><meta charset="utf-8"><title>地鐵延至世界之窗</title></header><body><h1>地鐵延至世界之窗</h1><p>深圳地鐵一期1號線延長段，經國家計委批准，由原定的竹子林站延長至世界之窗站，預計在今年底動工。&#13;<br> 深圳地鐵1號線二期工程將由世界之窗站，西行至終點站寶安國際機場，而地鐵2號線將以蛇口客運港為起點站，沿途經過蛇口片區、後海填海區、南山商業中心、科技園、沙河高爾夫球場和深圳灣填海區，最後在世界之窗站與地鐵一期工程1號線相接。深圳計劃在2010年前完成深圳地鐵二期工程，預計總投資達400億元人民幣。</p></body></html>
