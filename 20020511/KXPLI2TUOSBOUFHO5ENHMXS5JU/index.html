<html><header><meta charset="utf-8"><title>江芷妮母禁做鐵騎士</title></header><body><h1>江芷妮母禁做鐵騎士</h1><p>江芷妮半年前以九萬元買了一架標緻206二手跑車，之後她又用了萬多元替架車裝身，江芷妮昨日揸了架跑車在銅鑼灣和記者做訪問。<br> &#13;<br> <spanclass>揸車俾人撩 &#13;<br> 江芷妮說：「我覺得架車幾好，但唔知係咪因為呢架係跑車，成日都俾人撩。」而她更打算下周開始學電單車，但她母親卻反對她揸電單車，江芷妮說：「如果媽咪真係強烈反對我揸電單車，我最多咪考咗牌之後唔揸咯！」</spanclass></p></body></html>
