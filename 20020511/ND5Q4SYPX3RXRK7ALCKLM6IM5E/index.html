<html><header><meta charset="utf-8"><title>葉蘊儀前夫被追討贍養費</title></header><body><h1>葉蘊儀前夫被追討贍養費</h1><p>葉蘊儀的前夫陳柏浩，半年前向法院申請破產後，分別拖欠葉蘊儀和他第二任妻子、前亞姐鍾秀群的贍養費，兩位前妻均入稟法院向他追討。&#13;<br> 對於陳柏浩的所作所為，鍾秀群昨日接受電話訪問時，大罵前夫不負責任，又指他之前所作出的承諾全都未能兌現。<br> &#13;<br> <spanclass>提議庭外和解 &#13;<br> 鍾秀群說：「上個月佢開始冇畀錢我，於是我入稟法院，佢話我咁搞法冇好處，因為佢已經申請咗破產，於是叫我庭外和解，重話每個月畀番幾多生活費我，點知佢最後根本冇畀到，所以我再次入稟法院。」</spanclass></p></body></html>
