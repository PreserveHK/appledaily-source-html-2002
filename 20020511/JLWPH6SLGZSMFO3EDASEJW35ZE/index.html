<html><header><meta charset="utf-8"><title>拍打身體提升球技</title></header><body><h1>拍打身體提升球技</h1><p>英國珀斯一名治療師聲稱發明了一種幫人改善高爾夫球技術的新治療法，只需短短半小時，就可把球技提升兩成。<br> &#13;<br> <spanclass>打高爾夫球更具信心 &#13;<br> 治療師庫珀的「精神高爾夫球」（MindGolf）療法類似針灸，但毋須用針，只需按特定次序輕拍身體某些部位，如頭、手臂、面部或手肘等。他指出，人們在打高爾夫球時，潛意識會想起以往差勁的打法，害怕打得不好，因而不能放鬆，拍打各部位可消除這些負面思想，令發球、擊球更具信心。&#13;<br> 庫珀還說，這療法的成功率高達八成半，若不成功會原銀奉還。一名曾接受治療的人說自己的球技進步了，打出的球比以前更直更遠。&#13;<br> ananova網站</spanclass></p></body></html>
