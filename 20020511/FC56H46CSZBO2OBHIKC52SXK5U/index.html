<html><header><meta charset="utf-8"><title>「人妖」攜伴作供</title></header><body><h1>「人妖」攜伴作供</h1><p>【本報訊】在長沙灣副食品批發巿場工作的趙偉明、吳文生及梁沛芳，疑調戲菜檔女店員「人妖」，又拳打腳踢對方，三人昨日受審；辯方盤問負責拘捕的警員指出，次被告今年一月二十一日被捕時的口頭招認是非自願。&#13;<br> 辯方表示，當日警長到菜檔迫令菜檔老闆交出第二、第三被告，否則不能做生意，又稱「人妖話俾四、五個打，拉一個交唔到差。」警員否認。女事主林蕊環（譯音）昨與一名外籍女士親暱拖手到庭作供，離庭時其女伴向記者表示：「你哋唔好亂咁寫，我哋係女人嚟嘅。」聆訊下周一繼續。&#13;<br> 案件編號：NKCC1220/02</p></body></html>
