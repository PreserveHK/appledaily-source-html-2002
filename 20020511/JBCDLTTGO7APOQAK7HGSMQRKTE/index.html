<html><header><meta charset="utf-8"><title>好友講婚變<br>上山詩鈉：離婚好平常</title></header><body><h1>好友講婚變<br>上山詩鈉：離婚好平常</h1><p>張曼玉與夫婚變一事，她的一眾好友如上山詩鈉、潘迪華等紛作出回應。&#13;<br> <b> 上山詩鈉：</b> 佢嘅私隱，外人唔使講咁多，佢有分數，我哋唔使擔心，況且離婚好平常，只不過發生喺張曼玉身上就大驚小怪。我可以用100%肯定佢哋（張曼玉梁朝偉）係冇可能。&#13;<br> &#13;<br> <b> 潘迪華：</b> 唔係嘛，可能兩夫婦聚少離多，我幾時都唔贊成夫婦二人分隔兩地，拍戲幾個月，同老公又分開幾個月，好難維繫㗎。&#13;<br> &#13;<br> <b> 阮兆祥：</b> 真係唔知喎！我同佢唔熟㗎。我又唔睇報紙，我都唔識字，等我了解吓，再爆料畀你哋知。&#13;<br> &#13;<br> <b> 王家衞：</b> 澤東唔理佢私人事</p></body></html>
