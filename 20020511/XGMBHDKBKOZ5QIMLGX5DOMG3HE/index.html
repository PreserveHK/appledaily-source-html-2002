<html><header><meta charset="utf-8"><title>陳日君首談孌童案</title></header><body><h1>陳日君首談孌童案</h1><p>【本報訊】天主教香港教區助理主教陳日君在最新一期教會刊物《公教報》中，首次撰文回應神職人員涉孌童行為的醜聞，指今次事件令教會意識到事件非常嚴重，所以教會擬採取「絕不冒險」政策，即犯一次這類嚴重刑事罪行，也算太多，要防止日後再發生同類事件。&#13;<br> 《公教報》的社論承認，今次事件已影響教會的公信力及神父的形象，社論並批評大多數傳媒不負責任，使絕大多數神職人員受到極大委屈及無奈。&#13;<br> 同時，《公教報》又大篇幅報道今次孌童事件，其中教友培育辦事處培育幹事余偉華建議，神職人員在修道時，應加強性別身份及人格成長方面的培育，以提高他們的警覺。</p></body></html>
