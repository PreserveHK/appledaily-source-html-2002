<html><header><meta charset="utf-8"><title>Microdwelling</title></header><body><h1>Microdwelling</h1><p>"BritisharchitectsreinventaveryJapaneseidea:<u> themicrodwelling</u> ."&#13;<br> &#13;<br> 「英國建築師重塑一個非常日本的意念──小型寓所。」&#13;<br> &#13;<br> 英國首都倫敦樓價高昂，非年輕人負擔得起，為滿足他們"homealone"──「一個人住」──的需求，建築師開始設計一些售價相對廉宜的小型寓所。"Microdwelling"是小寓所或小居所的意思，即日本人口中所說的「兔籠」、香港人所指的「白鴿籠」。</p></body></html>
