<html><header><meta charset="utf-8"><title>姚樂怡一瘦不可收拾</title></header><body><h1>姚樂怡一瘦不可收拾</h1><p>姚樂怡的初出道時身形較為圓潤，但自她為美容院擔任代言人後，至今已減了近二十磅，尤其是她嫌臉蛋太圓，狂以瘦面機減臉，結果一瘦不可收拾。<br> &#13;<br> <spanclass>減肥太狠 &#13;<br> 姚樂怡日前在尖沙嘴接受訪問時說：「人哋做瘦面機只係做十次，我就做二十次，狠得滯，美容院話整咗瘦面機之後就肥唔番。」&#13;<br> 由於樂怡近月不斷趕拍處境劇《皆大歡喜》，日以繼夜開工，想增磅都難，她說：「都值得嘅，套劇有口碑，帶挈我多咗好多登台同剪綵嘅工作。」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：陳志嵐&#13;<br> 場地提供：ClubHavana&#13;<br> 化妝及髮型：MaggieLeung（ScreenfaceBeauty）&#13;<br> 服裝提供：Simone</spanclass></p></body></html>
