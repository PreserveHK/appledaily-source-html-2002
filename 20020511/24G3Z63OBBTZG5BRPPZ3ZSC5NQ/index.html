<html><header><meta charset="utf-8"><title>求「讓夫」少女尋死</title></header><body><h1>求「讓夫」少女尋死</h1><p>【本報訊】十七歲少女疑戀上有婦之夫不能自拔，昨凌晨三時許，闖上元朗錦田男友寓所，公然向對方妻子「攤牌」要求「讓夫」，並用電線吊頸以死相脅，但被勸服報警送院。&#13;<br> 淪為情婦的十七歲少女姓池，樣子成熟、身材高䠷，事後只有女警陪伴開解，卻不見男友蹤影；她送院檢查後獨自離開，神情落寞。&#13;<br> 「愛情三角錯」的男主角姓曾（三十一歲），與姓鄧（二十八歲）妻子同住元朗錦田。據悉，有人家有嬌妻卻不滿足，與比他年輕十四歲的少女發展婚外情以享齊人之福，終釀致昨日的事件發生。</p></body></html>
