<html><header><meta charset="utf-8"><title>嶺南老師　學運先驅</title></header><body><h1>嶺南老師　學運先驅</h1><p>到庭支持學生的嶺南大學老師陳順馨，現年四十七歲，是土生土長香港人，早於七十年代已積極參與學生運動，七九年時以社工身份，與學生協助油麻地艇戶爭取上樓發起請願行動，結果遭警方引用《公安條例》檢控非法集會，被法庭判處守行為。但陳於年前應前學運領袖發起進行反鎮壓學運而重上街頭。&#13;<br> 陳現職嶺南大學文化研究系助理教授，從事中國文學歷史及兩性文化研究，曾獲頒發優秀教學獎，她當初在理工學院是念數學、統計、計算機學系。八十年代遠赴荷蘭攻讀發展學碩士課程，這次留學經驗令她反思民族、身份問題，及至八九年民運後，她獲北京大學中國語言文學系取錄，並修畢碩士及博士學位。</p></body></html>
