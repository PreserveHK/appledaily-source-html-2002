<html><header><meta charset="utf-8"><title>非禮姪女工人判囚</title></header><body><h1>非禮姪女工人判囚</h1><p>【本報訊】四十四歲機場清潔工人涉趁八歲姪女熟睡時，企圖除去她的內褲圖謀不軌，女童將事件告知雙親後報警，調查揭發女童母親於十一年前亦曾遭該小叔摸胸非禮。被告早前承認非禮大嫂，而非禮女童罪經審訊後被判罪成，昨於東區裁判法院被判入獄六個月。辯方求情指，被告中度智障，而受害大嫂及姪女一家已搬走，被告無法再接觸受害人，要求輕判。但裁判官指出案情嚴重，判入獄是無可避免。&#13;<br> 案件編號：ESCC4021/02</p></body></html>
