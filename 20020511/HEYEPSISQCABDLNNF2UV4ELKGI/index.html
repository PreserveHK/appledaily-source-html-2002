<html><header><meta charset="utf-8"><title>鍾鎮濤徒弟街頭獻唱銷碟</title></header><body><h1>鍾鎮濤徒弟街頭獻唱銷碟</h1><p>黃子華御用監製羅金榮自資出碟，除得子華當眾跪地硬銷外，其音樂啟蒙老師鍾鎮濤亦到處向人介紹，羅金榮花十萬元自資出碟，要賣出四千張才能回本。&#13;<br> 鍾鎮濤日前說：「呢個係我大徒弟，佢自己一手一腳出碟，不妨聽吓。」羅金榮日前在尖沙嘴接受訪問說：「子華好畀面，真係唔好意思，鍾鎮濤係我啟蒙老師，教我好多做音樂嘅感覺。」<br> &#13;<br> <spanclass>隨緣樂助 &#13;<br> 新碟推出後，羅金榮不時拿着結他到赤柱、銅鑼灣及旺角等街頭自彈自唱，他說：「嚟緊我會去尖沙嘴同沙田，我會擺啲碟喺度，用個牌寫住隨緣樂助，啲街坊畀幾多錢買碟都得。」	採訪、攝影：胡比、蔡如玉</spanclass></p></body></html>
