<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>拓東場外退票者眾 &#13;<br> 中泰之戰倉促成事，有關方面要待周四才定出球票的價錢。據悉，由於戲碼改變，連日來售票反應冷淡，而在拓東體育場門外的人以退票居多，料比賽時看台將出現不少「無人地帶」。今場門票價格，由六百元至六十元人民幣不等。<br> &#13;<br> <spanclass>恩師遇空難安琦滿愁容 &#13;<br> 受到啟蒙教練楊昆峰遇空難影響，被稱為「陽光男孩」的中國隊門將安琦連日來操練總是一臉愁容，而當他被問及恩師去世的事時，則表現激動及聲音沙啞，旁人無不心酸。<br> &#13;<br> <spanclass>國足收操飲薑湯防感冒 &#13;<br> 國足球員日前在雨中操練，工作人員在收操後急急為他們遞上薑湯，而隊醫則在日夜頻頻巡房，了解球員的健康狀況，以免他們患上感冒。</spanclass></spanclass></spanclass></p></body></html>
