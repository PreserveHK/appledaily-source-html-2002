<html><header><meta charset="utf-8"><title>黃日華談「照肺」的日子</title></header><body><h1>黃日華談「照肺」的日子</h1><p>黃日華日前為有線《娛樂熱賣四方城》節目做嘉賓，他和無綫已經沒有合約。黃日華直言在無綫的日子很複雜，自己更經常開罪高層。黃日華說：「因為人哋唔敢講嘅嘢我會講，所以咪成日俾高層叫去問話囉！其他人唔敢出聲㗎，可能佢哋驚俾公司炒魷魚啦！」<br> &#13;<br> <spanclass>五虎冇聯絡 &#13;<br> 黃日華出道時，與劉德華、梁朝偉、苗僑偉及湯鎮業被譽為「五虎將」，外界都以為五人私交甚篤，但黃日華透露原來他們私底下沒有聯絡，他說：「我哋喺公司撞到就傾兩句，私底下冇聯絡，我同苗僑偉最熟，因為同佢最多對手戲，我哋當初一齊捱過吖嘛！」</spanclass></p></body></html>
