<html><header><meta charset="utf-8"><title>40地盤工人抗議欠薪</title></header><body><h1>40地盤工人抗議欠薪</h1><p>【本報訊】在中環擺花街為水務署鋪設水管工程約四十多名工人，不滿二判工程公司拖欠逾百萬元工資，昨第三日停工，並於早上八時，在擺花街工程地盤拉橫額抗議，勞工處介入調停。&#13;<br> 工人指欠薪兩至三個月，生計無法維持，最後大判、二判和屬三判聘請的工人代表開會商討，在下午達成初步協議，有關公司答允本月底分兩期清還所有欠薪，抗議行動才結束。擺花街工程地盤原定本年十月底完工，不過因發生今次勞資糾紛，可能引致工程延誤。</p></body></html>
