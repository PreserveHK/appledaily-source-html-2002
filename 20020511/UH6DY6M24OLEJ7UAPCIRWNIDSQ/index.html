<html><header><meta charset="utf-8"><title>籲度假屋會籍設冷靜期</title></header><body><h1>籲度假屋會籍設冷靜期</h1><p>【本報訊】小額錢債審裁處日前首次判決推銷海外度假屋會籍的旅遊公司敗訴，一名消費者可取回已付的三萬五千元會籍費，消委會隨即在過去兩日收到八十七宗投訴及三百八十宗查詢，投訴主要涉及六間公司。&#13;<br> 消委會昨日在新聞公布中，促請有關行業改善其銷售手法，如給予消費者冷靜期，讓顧客有時間清楚知道計劃內容，然後有時間「回心轉意」。&#13;<br> 消委會又表示，去年共接獲一百七十一宗有關海外度假屋會籍推銷手法投訴，而今年至四月底共接獲六十五宗。&#13;<br> 消委會已聯絡所有曾被投訴的海外度假屋計劃公司，安排會議，並要求有關公司盡快解決消費者的投訴。</p></body></html>
