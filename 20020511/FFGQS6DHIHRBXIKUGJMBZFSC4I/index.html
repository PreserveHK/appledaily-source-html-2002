<html><header><meta charset="utf-8"><title>立會討論局長守則</title></header><body><h1>立會討論局長守則</h1><p>政府將於下周二向立法會小組委員會提交主要官員的工作守則文件，內容包括問責局長的職權、操守、與公務員關係、保持其中立性等。公務員事務局局長王永平表示，守則將會列入有關官員的聘用合約，日後如果他們違反守則，就等同違反合約。&#13;<br> 王永平稱，政府會同時向全體公務員發出一份關於保持中立性的通告守則，日後如果公務員認為問責局長向他們提出要求偏離公務員中立性，可向公務員事務局投訴。</p></body></html>
