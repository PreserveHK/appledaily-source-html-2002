<html><header><meta charset="utf-8"><title>妮歌蜘蛛仔姊弟戀曝光</title></header><body><h1>妮歌蜘蛛仔姊弟戀曝光</h1><p>憑《蜘蛛俠》一片成為炙手可熱巨星的杜比麥奎爾（TobeyMaguire），自三月在奧斯卡的派對中認識妮歌潔曼（NicoleKidman）後，二人感情發展迅速，每日都會通電話，妮歌上周更暫停新片拍攝工作，從加拿大飛往洛杉磯，與杜比度過愉快的周末。<br> &#13;<br> <spanclass>杜比寓所出入 &#13;<br> 據英國《太陽報》報道，三十四歲的妮歌上周五與二十六歲的杜比共晉早餐，之後二人並肩散步，杜比更一時興起打妮歌屁股，可見兩人感情非淺。而周末及周日妮歌更被發現在杜比寓所出現。&#13;<br> 一位妮歌的好友表示妮歌與杜比關係很親密，妮歌覺得杜比年輕英俊。而杜比的朋友表示，杜比亦希望他倆關係更進一步。</spanclass></p></body></html>
