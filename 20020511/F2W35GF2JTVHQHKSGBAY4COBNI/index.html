<html><header><meta charset="utf-8"><title>擺放港報供閱解鄉愁</title></header><body><h1>擺放港報供閱解鄉愁</h1><p>上海的港式茶餐廳大都有一個特色：就是在茶餐廳的報紙架上，通常都會擺放了一份香港大眾化報章，駐滬的港人往往視之為精神食糧。<br> &#13;<br> <spanclass>一份報紙拆開上架 &#13;<br> 物以罕為貴，上海的茶餐廳會把該份香港報章分拆，將不同版面分開上架。驟眼看來，報紙架上儼如有多份香港報紙，實際上都是那一份報紙。&#13;<br> 當地香港人表示，在上海，若要訂閱香港報紙，所費不菲，每天要十多元，差不多是本港報章零售價的三倍，所以他們情願到港式茶餐廳，邊歎奶茶，邊看港報，以解思鄉之愁。</spanclass></p></body></html>
