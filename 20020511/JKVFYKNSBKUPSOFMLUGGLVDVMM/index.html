<html><header><meta charset="utf-8"><title>青年涉殺福建富婆</title></header><body><h1>青年涉殺福建富婆</h1><p>【本報訊】今年初土瓜灣益豐大廈揭發五旬福建富婆，遭人殺害棄屍梯間案件，有突破性發展，一名青年昨被控謀殺罪解往九龍裁判法院提堂，控方申請押後待警方進行調查及認人手續，被告暫毋須答辯，還押監房至五月十七日再提訊。&#13;<br> 被告周嘉偉，二十二歲，無業，控罪指他於今年一月十五日至十八日在土瓜灣道益豐大廈某單位謀殺女子柯愛珠。&#13;<br> 案件編號：KCCC7290/2002</p></body></html>
