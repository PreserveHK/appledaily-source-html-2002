<html><header><meta charset="utf-8"><title>萬綺雯為陳啟泰險遇溺</title></header><body><h1>萬綺雯為陳啟泰險遇溺</h1><p>陳啟泰、萬綺雯及彭子晴昨日於西貢成豐製片廠，為亞視新劇《吉祥任務》拍攝一場水底戲，劇中陳啟泰於水底慘被石頭絆腳，萬綺雯見狀立即救他。<br> &#13;<br> <spanclass>跌隱形眼鏡 &#13;<br> 當正式拍攝時，萬綺雯未知是否因過於緊張，一落水便不知所措，更飲了幾啖池水，需由陳啟泰扶她到池邊。她說：「因為身上掛咗啲鉛，成十幾磅重，上唔到水。第一次落水真係驚，戴隱形眼鏡想睇清楚啲，點知又跌埋，我成四百度近視，重叫我去救人，應該掉轉就差唔多。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
