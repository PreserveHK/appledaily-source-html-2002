<html><header><meta charset="utf-8"><title>AV老拍檔搞婚外情</title></header><body><h1>AV老拍檔搞婚外情</h1><p>身兼日本著名電子組合電氣Groove主將和世界知名DJ的石野卓球，向來與藝能界八卦新聞絕緣，但日前三十四歲的AV女優冴島奈緒向日本報章《東京Sports》爆料，指石野與她搞婚外情，更願意為她跟妻子離婚。<br> &#13;<br> <spanclass>被指無中生有 &#13;<br> 據《東京Sports》報道，石野卓球在八七年未紅時因演出AV而與冴島認識，兩人對音樂充滿熱誠而情投意合，不過，九四年石野卻跟一位模特兒結婚。曾主演《女律師強制愛撫》和《卑猥事件簿》等AV的冴島向報章說：「我𠵱家已經離咗婚，石野話同老婆辦妥離婚手續，就即刻同我註冊。」然而，石野卓球所屬事務所對冴島的言論感到震怒，指她完全無中生有。</spanclass></p></body></html>
