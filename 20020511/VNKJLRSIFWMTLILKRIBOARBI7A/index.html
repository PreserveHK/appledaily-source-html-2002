<html><header><meta charset="utf-8"><title>容祖兒小背心睡衣惹病魔</title></header><body><h1>容祖兒小背心睡衣惹病魔</h1><p>容祖兒（Joey）昨日帶病往新城電台接受訪問，她表示因穿小背心睡覺而着涼，導致喉嚨痛及聲沙。&#13;<br> Joey擔心地說：「今晚重要錄《生命熱線》隻歌，都唔知錄唔錄到，不過我都會去，去趁熱鬧同打氣。」&#13;<br> Joey的好友何韻詩昨日生日，問她送了甚麼禮物給好友時，Joey表示未有時間選購，她說：「我今晚重要做嘢，不過我已經打咗電話同佢講生日快樂，我重知佢約咗一大班朋友食飯，但有冇劉浩龍份我就唔知喇。」<br> &#13;<br> <spanclass>愛貓下周產子 &#13;<br> Joey又透露她的愛貓將於下星期生貓仔，她坦言心情極緊張，並表示一定會將這群貓仔「撫養成材」，而母親節當日她會與家人一起吃飯慶祝。</spanclass></p></body></html>
