<html><header><meta charset="utf-8"><title>港人用網上電台率高</title></header><body><h1>港人用網上電台率高</h1><p>【本報訊】從事數據分析的Nielsen/NetRatings昨日發表報告，指出香港人在使用網上電台和觀看視聽內容方面的頻密程度，在全球各國比拼下名列前茅。&#13;<br> 報告表示，香港已接駁互聯網的家庭中，58%是使用56K或寬頻連接互聯網，但受調查的12個國家，最普及的上網工具是56k或更慢的解碼器。因此香港網民使用網上電台和觀看視聽內容的比率較高，分別達38%和34%，前者僅次於巴西（見附表）。&#13;<br> 調查又發現，電子郵件為全球最普及的網上活動，因全球已接駁互聯網的家庭中，至少有75%使用電子郵件。比較各國，澳洲、英國和荷蘭使用率達90%，香港則為84%。</p></body></html>
