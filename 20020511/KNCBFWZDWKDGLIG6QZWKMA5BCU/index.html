<html><header><meta charset="utf-8"><title>客串BritneySpears舞伴</title></header><body><h1>客串BritneySpears舞伴</h1><p>有否想過可以和美國玉女歌手碧妮施庇雅絲（BritneySpears）同台演出？一個即將推出的PS2新遊戲，讓玩者擔任碧妮施庇雅絲的伴舞，與她在虛擬巡迴演唱會上一同表演。&#13;<br> 「Britney'sDanceBeat」這個遊戲提供六個角色讓玩家選擇，經過連串訓練及面試後就可當上伴舞員，在台上與虛擬的碧妮施庇雅絲一同表演。此外，玩者可控制演唱會的「拍攝」角度，一面欣賞碧妮施庇雅絲新歌舊曲，令玩者更加投入。&#13;<br> 美國全國廣播公司</p></body></html>
