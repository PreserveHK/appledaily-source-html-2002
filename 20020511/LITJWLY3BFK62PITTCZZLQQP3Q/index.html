<html><header><meta charset="utf-8"><title>曾蔭培訪京商合作</title></header><body><h1>曾蔭培訪京商合作</h1><p>【本報訊】警務處處長曾蔭培將於明日率領警方高層代表團訪問北京等多個城市，作為期十一日的訪問，與中國公安部部長賈春旺，以及公安部部長助理朱恩濤會晤，商討反恐怖份子、打擊賭波、黑社會及賣淫等問題。&#13;<br> 曾蔭培率領代表團於明日赴京，與中國公安部部長賈春旺及公安部部長助理朱恩濤會晤，商討加強中港兩地警方合作，打擊黑社會、毒品、賣淫等罪案，雙方並會討論近期大眾關注的熱門問題，包括賭波和打擊恐怖份子等，並會交流兩地警方培訓的經驗。&#13;<br> 代表團隨後會前往烏魯木齊、重慶、廣州、東莞及深圳等地區訪問，預計將於本月二十二日結束訪問返港。</p></body></html>
