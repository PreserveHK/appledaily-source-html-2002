<html><header><meta charset="utf-8"><title>何潤東拍台劇呼吸困難</title></header><body><h1>何潤東拍台劇呼吸困難</h1><p>何潤東、邱澤和柯受良（小黑）正於台灣拍攝台劇《雪地裏的星星》，日前三人在基隆的一間製冰場內拍攝，並逗留了六小時。由於製冰場充滿阿摩尼亞味道，三人均感頭暈不適。&#13;<br> 小黑在《雪》劇中客串飾演製冰場工頭，當日他在製冰場拍攝期間，因嗅得太多阿摩尼亞，他首先感到呼吸困難和咳嗽，繼而連何潤東和邱澤也覺得頭暈，想嘔吐。<br> &#13;<br> <spanclass>小黑扭傷腰 &#13;<br> 本來導演曾提議召救護車送三人入院，但三人均表示休息後已無大礙，而導演亦將拍攝位置移到製冰場外。但小黑可算是禍不單行，他在拍攝運冰塊時不慎扭傷腰。</spanclass></p></body></html>
