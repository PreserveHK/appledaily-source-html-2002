<html><header><meta charset="utf-8"><title>問責官失職應呈辭</title></header><body><h1>問責官失職應呈辭</h1><p>香港青年社團聯盟昨日公布的一項調查顯示，受訪的青年人中，五成六人認為推行主要官員問責制，有助提高市民對港府施政的信心，並可加快政府的決策過程。並有超過七成被訪者認為，問責官員一旦失職，便應引咎辭職。&#13;<br> 香港青年社團聯盟上月向青年人發出七百份問卷，共收回五百零五份。&#13;<br> 受訪者普遍認為，問責制能否成功，主要取決於問責高官的質素，其次為市民及中央政府的支持。</p></body></html>
