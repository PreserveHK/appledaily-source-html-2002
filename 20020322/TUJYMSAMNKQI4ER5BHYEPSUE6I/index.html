<html><header><meta charset="utf-8"><title>Apple姐日記：李桂蘭寫專欄做才女</title></header><body><h1>Apple姐日記：李桂蘭寫專欄做才女</h1><p>我Apple姐喜愛寫作眾所皆知，其實我哋社交圈裏面都有好多鍾意寫作嘅阿太，好似「Ball后」馬薛芷倫同章小蕙咁都有出書，足以證明我哋啲阿太唔係淨係識得扮靚，重好有內涵同才華。<br> &#13;<br> <spanclass>寫社交日誌 &#13;<br> 我Apple姐又啱啱八到，又有一位阿太加入我哋嘅才女行列，佢咪就係民政事務總署署長李麗娟個妹李桂蘭，佢由今期開始幫英文雜誌《Talkies》以日記形式寫專欄，寫啲佢嘅社交生活日誌。《Talkies》一向都好鍾意搵名人寫稿，之前張天愛同鄧永鏘都執筆寫過專欄。</spanclass></p></body></html>
