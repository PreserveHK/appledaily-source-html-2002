<html><header><meta charset="utf-8"><title>好姨紫紅新髮慶牛一</title></header><body><h1>好姨紫紅新髮慶牛一</h1><p>薛家燕（好姨）下周六（三十日）五十二歲生日，她昨日在新城娛台做《家天下》直播，三位DJ即時給好姨預先送上生日禮物，而汪明荃（阿姐）則應邀做嘉賓。<br> &#13;<br> <spanclass>與長女失聯絡 &#13;<br> 好姨昨日染了個紫紅色的新髮型，她說：「髮型師話祝我紅到發紫，今晚（即昨晚）我會同影迷食飯慶祝。」而阿姐亦有為好姨預祝生日，二人一齊切蛋糕。&#13;<br> 原本好姨正在絲綢之路的長女會打長途電話給媽咪賀壽，可是卻聯絡不上。好姨說：「佢之前同我通過電話，當時佢身在嘉峪關，正颳大風沙，我叫佢不如住一晚酒店，之後就打唔到電話畀佢，我都好擔心。」</spanclass></p></body></html>
