<html><header><meta charset="utf-8"><title>碟碟$19惹味小食</title></header><body><h1>碟碟$19惹味小食</h1><p>下午三、四點，肚仔餓餓，一於找點小食來充飢，麵包多士食到厭？那不如來客惹味越式小點，選擇有三個：豬肉粉卷、蟹肉春卷及釀吊筒，用來充當下午茶，絕對合適，口胃不大的話，一客兩個人分都足夠，全部一律$19，何妨一試。	&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>釀吊筒  &#13;<br> 先將糯米及洋葱、豬肉等配料釀入吊筒中，吊出鮮味，然後淋上自選汁料，食客可從沙嗲汁、咖喱汁及白咖喱汁三選一，再放入焗爐焗一會，一道香口小食便可上碟。</fontstyle></spanclass></p></body></html>
