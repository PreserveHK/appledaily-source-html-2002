<html><header><meta charset="utf-8"><title>　　馬卓安睇七人欖球賽 - 李八方</title></header><body><h1>　　馬卓安睇七人欖球賽 - 李八方</h1><p>一年一度嘅香港國際七人欖球賽，一向都吸引成千上萬嘅海外球迷從世界各地來港睇比賽，今年踏入第二十七個年頭，八方收到料有一位國際政壇重量級人物會成為今日入場四萬觀眾之一，佢就係英國前首相馬卓安。&#13;<br> 聽講佢啱啱喺香港出席一個商業會議，贊助商請佢今晚到大球場睇波，睇嚟佢唔止係英足超聯球隊車路士嘅擁躉，亦係一位欖球迷。英國隊今晚對日本安排喺九點上演，睇完波啱啱趕得切搭夜機返祖家。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
