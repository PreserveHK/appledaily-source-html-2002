<html><header><meta charset="utf-8"><title>絞斷手雙程漢殘廢</title></header><body><h1>絞斷手雙程漢殘廢</h1><p>【本報訊】前日元朗白沙村豬場發生絞斷手意外事件，受傷雙程證男子張彥積（三十四歲），即時由醫生進行右前臂接駁手術。但由於斷肢傷口近乎稀爛，接駁手術終告失敗。姓張傷者得悉終生殘障的噩耗，憂慮前路茫茫而愁眉不展。&#13;<br> 他昨日在醫院接受訪問時強調，自己並非黑市勞工，事發時正到上址豬場探訪同鄉，豈料卻遇上無妄之災。他續稱，由於自己並非香港人，現時正籌錢繳付約二萬元按金，更不敢想像日後康復如何支付昂貴醫藥費。</p></body></html>
