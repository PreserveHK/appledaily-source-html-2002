<html><header><meta charset="utf-8"><title>梁錦松晤區議會主席</title></header><body><h1>梁錦松晤區議會主席</h1><p>【本報訊】財政司司長梁錦松昨晚與十八區區議會主席會面，在談及即將推行的高官問責制時透露，未來將有部分政策局需要合併，並相信問責制可減輕公務員的政治壓力。<br> &#13;<br> <spanclass>容許辦中醫門診 &#13;<br> 梁錦松又向區議會主席力銷本土文化經濟，希望十八區各自想辦法，政府會盡量配合。不過西貢區議會主席吳仕福則向梁錦松抱怨，指政府官僚的做法令人氣餒。他以西貢食肆目前面對的經營困境為例指出，在農曆新年過去已有食肆結業，食環署又強硬對代村屋閣樓食肆。他說：「上面推旅遊，下面政府部門又唔協調！冇得搞！」&#13;<br> 梁錦松又提及政府早容許醫管局辦中醫門診，但前提是毋須政府補貼。</spanclass></p></body></html>
