<html><header><meta charset="utf-8"><title>沙塵暴吹襲南韓</title></header><body><h1>沙塵暴吹襲南韓</h1><p>肆虐中國北部地區的沙塵暴，周四蔓延至南韓首都漢城。由於沙塵暴令能見度大減，南韓有七個機場被迫關閉，超過七十班航機需要取消。<br> &#13;<br> <spanclass>灰塵密度高平常17倍 &#13;<br> 南韓環境部官員指出，沙塵透過強風由中國西北部、主要是內蒙古地區吹至南韓，漢城空氣中的灰塵密度更比平常水平高十七倍，「是今年內當地最嚴重的沙塵暴」。當局勸告長者和小童盡量避免戶外活動，全國所有幼稚園及小學周五停課。&#13;<br> 南韓林木部門本月底將與北京政府交換諒解備忘錄，支持中國控制國內沙塵暴及濫伐樹木的活動。&#13;<br> 法新社</spanclass></p></body></html>
