<html><header><meta charset="utf-8"><title>彭美拉患肝炎多得前夫</title></header><body><h1>彭美拉患肝炎多得前夫</h1><p>荷李活女星彭美拉安德遜（PamelaAnderson）日前宣布自己患上丙型肝炎，她相信今次患病原因，乃於多年前與前夫湯美李（TommyLee）一同紋身時共用手術針所致。<br> &#13;<br> <spanclass>暫停所有工作 &#13;<br> 拉姑亦在聲明中指摘湯美李於兩人結婚期間，從未告知她患有此病，令拉姑未能作出相應預防措施。拉姑現時正於美國加州UCLA大學醫學中心接受治療，相信她目前的一切工作亦需暫停。</spanclass></p></body></html>
