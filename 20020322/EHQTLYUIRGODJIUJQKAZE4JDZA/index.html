<html><header><meta charset="utf-8"><title>葡式綠茶球煙韌清甜</title></header><body><h1>葡式綠茶球煙韌清甜</h1><p>下午茶時間攰攰哋，不如𡁻個葡式綠茶球鬆一鬆，綠茶球充滿清幽茶香，中間混入了原粒紅豆，咬落清甜又唔滯，立體造型就似剛從唧嘴轉出來，感覺新鮮，每朝十一時半及下午四時半均會熱辣出場，售價五蚊三個。&#13;<br>&#13;<br>記者：楊一凡　攝影：周旭文</p><p><spanclass><fontstyle>店名：SaintEtoile  &#13;<br> 電話：25766056&#13;<br> 地址：銅鑼灣興利中心三越地庫301</fontstyle></spanclass></p></body></html>
