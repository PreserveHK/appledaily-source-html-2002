<html><header><meta charset="utf-8"><title>史柏錫名列前座</title></header><body><h1>史柏錫名列前座</h1><p>距離奧斯卡頒獎禮尚有三日時間，大會工作人員亦於舉行頒獎禮的Kodak劇院，埋首作最後準備，並編排好各提名人的座位。<br> &#13;<br> <spanclass>靚佬湯會出席 &#13;<br> 其中影帝及影后大熱羅素卻爾（RussellCrowe）及茜絲史柏錫（SissySpacek）均被安排坐在前列近通道位置。&#13;<br> 另早前有指湯告魯斯（TomCruise）為避開妮歌潔曼（NicoleKidman）將缺席奧斯卡，但靚佬湯日前證實他會帶同女友彭妮露古絲（PenelopeCruz）出席盛會，並謂若妮歌封后，他定會上前祝賀。</spanclass></p></body></html>
