<html><header><meta charset="utf-8"><title>保安員非禮三童罪脫</title></header><body><h1>保安員非禮三童罪脫</h1><p>【本報訊】牲畜檢疫站保安員，涉嫌多次迫三名十餘歲男童撫摸其陽具，及觸摸男童下體，早前在區域法院被控七項嚴重猥褻行為罪名。法官黃永輝裁決時指三名事主的證供不盡不實，裁定被告全部罪名不成立，無罪釋放。&#13;<br> 法官指三名十二至十三歲事主常逃學及說謊，又曾偷單車，並非對性事一無所知，但描述案發的情況卻經常前後矛盾，證供很多全無根據。案情指五十六歲被告呂漢榮，去年四月在馬頭角道檢疫站內，強迫男童觸摸其陽具，另外又要求男童脫褲供他觀賞及觸摸下體。&#13;<br> 案件編號:DCCC1094/02</p></body></html>
