<html><header><meta charset="utf-8"><title>大熱兒歌《魚兒天國》日賣25萬</title></header><body><h1>大熱兒歌《魚兒天國》日賣25萬</h1><p>被視為繼《串燒3兄弟》後，另一首勢掀熱潮的兒歌《魚兒天國》，前日終於衝出日本魚市場，其細碟正式在全國發售，面世首日更已大賣二十五萬張，相等於過去十一年來，以獨立小規模推出的細碟累積銷量總和的十倍以上，絕對不容忽視。<br> &#13;<br> <spanclass>酒井宣傳助聽器 &#13;<br> 而負責為《魚兒天國》碟畫公仔的酒井法子，最近她亦因多年前在《等你說愛我》中飾演聾啞人士，而被邀請當日本一助聽器的廣告模特兒。前日她進行宣傳時，亦不忘大讚全新產品夠輕巧。</spanclass></p></body></html>
