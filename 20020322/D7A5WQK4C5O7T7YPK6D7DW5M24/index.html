<html><header><meta charset="utf-8"><title>張艾嘉欲稱霸金像獎</title></header><body><h1>張艾嘉欲稱霸金像獎</h1><p>張艾嘉前日發燒，但仍往荃灣有線電視，接受毛舜筠和林超榮主持的《娛樂熱賣大戲候》訪問。<br> &#13;<br> <spanclass>忙宣傳新戲 &#13;<br> 張艾嘉執導的新片《想飛》即將上映，她近日都忙於宣傳，張艾嘉說：「有份主演嘅李心潔同陳冠希都會返嚟宣傳，套戲嘅電腦效果花咗好多錢，所以我都好緊張。」問張艾嘉剛在金紫荊頒獎禮中封后，可期望在金像獎中再下一城？她說：「幾好，又冇壞。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
