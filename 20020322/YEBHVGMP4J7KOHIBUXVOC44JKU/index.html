<html><header><meta charset="utf-8"><title>66％市民滿意警隊</title></header><body><h1>66％市民滿意警隊</h1><p>【本報訊】警方去年底委託香港大學社會科學研究中心，分別進行每兩年一度的公眾意見調查及每年一度的警務人員意見調查，以了解市民及前線人員對警務工作的意見。初步結果顯示，百分之七十三的受訪市民對警隊有信心，比例與九九年一樣。滿意警隊表現的市民則由九九年的六成二，增至六成六。&#13;<br> 最多市民認為警方應優先處理的工作首位為維持法紀，與去年一樣。&#13;<br> 但打擊劫案、維持公眾秩序及防止罪案則躍升至第二、第三及第四位，取代爆竊與盜竊、有組織罪案等範疇。有前線人員估計，去年下半年發生多宗槍擊劫案，令市民更關注警方打擊劫案的能力。</p></body></html>
