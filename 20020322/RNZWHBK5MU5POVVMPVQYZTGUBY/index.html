<html><header><meta charset="utf-8"><title>小泉訪韓向烈士獻花</title></header><body><h1>小泉訪韓向烈士獻花</h1><p>日本首相小泉純一郎周四抵達南韓首都漢城訪問，將與南韓總統金大中商討合辦世界盃、給南韓人放寬日本簽證，以及促進日韓自由貿易的協定等問題。&#13;<br> 小泉此行雖不會就日本殖民統治韓國間的殘酷歷史道歉，但他抵埗後隨即前往韓國國立顯忠院向當年的護國烈士獻花，並買了多套南韓音樂光碟，顯示他有意與南韓改善關係。最新民調顯示，五成一日本人和四成九南韓人認為，日韓合辦世界盃將有助兩國改善關係。&#13;<br> 綜合外電報道</p></body></html>
