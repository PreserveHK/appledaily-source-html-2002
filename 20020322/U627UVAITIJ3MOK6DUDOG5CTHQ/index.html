<html><header><meta charset="utf-8"><title>兩樹橫生行人路阻途人</title></header><body><h1>兩樹橫生行人路阻途人</h1><p>葉小姐向本報投訴，堅尼地道合和中心十七樓出口外行人路，種植了兩棵大樹，惟生長位置正於行人路上，以致本來已不太寬闊的行人路更為狹窄，對路經市民造成不便。<br> &#13;<br> <spanclass>綠化原因保留 &#13;<br> 康樂及文化事務署發言人表示，該兩棵樹的樹幹已超過四十多年，並排橫生在路中；該署視察過現場情況，相信有足夠空間容許兩名成年人同時經過。而基於綠化市區的角度，兩棵樹將會保留。&#13;<br> （○一○二二一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
