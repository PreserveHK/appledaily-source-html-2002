<html><header><meta charset="utf-8"><title>欖球賽前夕灣仔掃黃</title></header><body><h1>欖球賽前夕灣仔掃黃</h1><p>【本報訊】香港國際七人欖球賽今日起一連三天在香港大球場舉行，警方昨在灣仔警區特別職務隊女督察毛莉莎帶隊下繼續在灣仔區掃黃。在七小時內三次派警員「放蛇」，成功在街頭拘捕四名涉嫌賣淫女子。<br> &#13;<br> <spanclass>繼續掃黃行動 &#13;<br> 被捕四名女子（二十六至四十六歲）其中三人持雙程證及一人持泰國護照。警方不排除她們藉香港國際七人欖球賽在港舉行期間，在灣仔酒吧區兜搭遊客。&#13;<br> 消息稱，她們每次短敍向客人索取「肉金」由五百至一千元不等。至於幕後會否有賣淫集團操縱，警方仍在調查。灣仔警區特別職務隊女督察毛莉莎強調，警方仍會繼續掃黃，以確保香港國際七人欖球賽舉行期間，不會有違法活動。&#13;<br> 溫文學攝</spanclass></p></body></html>
