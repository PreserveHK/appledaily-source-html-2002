<html><header><meta charset="utf-8"><title>林嘉欣溜冰靜思兩皆宜</title></header><body><h1>林嘉欣溜冰靜思兩皆宜</h1><p>林嘉欣近日忙於宣傳新片《異度空間》，她日前忙裏偷閒抽空到九龍塘又一城溜冰。自言已四年沒有溜冰的林嘉欣，仍溜得似模似樣，原來她七歲便開始溜冰，她說：「其實我溜得唔叻，由細個開始玩，到𠵱家只係玩過十幾次咋。我一直都好想玩，但係冇朋友陪，所以今次玩得好過癮。」<br> &#13;<br> <spanclass>喜四處遊蕩 &#13;<br> 外表青春活潑的林嘉欣，其實性格文靜內向，閒時喜歡聽歌、看書和到處走，她說：「行路可以睇到人生百態，香港人行路急，我最鍾意行尖沙嘴，喺台灣就行公園同朋友傾心事囉。」&#13;<br> 採訪：魯萍攝影：黃文成</spanclass></p></body></html>
