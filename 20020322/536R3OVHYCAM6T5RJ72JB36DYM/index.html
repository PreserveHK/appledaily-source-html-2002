<html><header><meta charset="utf-8"><title>李少民離港赴美任教</title></header><body><h1>李少民離港赴美任教</h1><p>【本報訊】因間諜罪而被中國驅逐出境的城市大學副教授李少民，決定離開城市大學，接受美國一間大學的教職。&#13;<br> 李少民與城市大學的合約至今年六月便屆滿，較早前城大已決定將續約問題延期一年，即校方延至今年十一月才評核是否與李少民續約。李少民於是向校方申請停薪留職一年，以便他到美國任教一年；但申請受到城大拒絕，李少民於是決定離開城大。李少民向傳媒指出，他已接受美國一間大學的教職，既然城市大學拒絕他的申請，所以索性離開城大。&#13;<br> 早在去年底，李少民已不滿城大扣除他的四萬八千元薪金，並指斥校方刻薄。任教於城大市場營銷學系的李少民，去年被中國判間諜罪。</p></body></html>
