<html><header><meta charset="utf-8"><title>鄭裕彤經常有美相伴</title></header><body><h1>鄭裕彤經常有美相伴</h1><p>富商鄭裕彤公餘消遣時經常有美相伴，早前他罕有地出現蘭桂坊，他與兩名女性友人離開夜店，盡興而歸。&#13;<br> 昨日彤叔赴澳門出席澳娛股東大會，四時許剛返港的他現身上環信德中心一樓停車場，只見他與一年輕女子同行，準備登上座駕離開。<br> &#13;<br> <spanclass>紙袋掩面 &#13;<br> 彤叔見記者拍照，他大方地停下來，可是與他同行的年輕長髮女子甫見大批記者，表現相當緊張，又以紙袋掩面。該名女子年約二十多歲，樣貌娟好，身穿淺藍色上衣襯牛仔褲，身形高䠷。&#13;<br> 擾攘一輪後，彤叔上了平治房車後座，長髮女子則坐在司機位旁，平治即絕塵而去。</spanclass></p></body></html>
