<html><header><meta charset="utf-8"><title>新航八月直飛拉斯維加斯</title></header><body><h1>新航八月直飛拉斯維加斯</h1><p>拉斯維加斯這個紙醉金迷的不夜城一直是我渴望前往的地方，可是每次想起要轉機及屈曲在飛機艙內十多個小時，都令我卻步。但由8月開始，情況又有所不同，因為新加坡航空由八月開始增添前往拉斯維加斯的新航線，該航班會由新加坡出發，經香港直航至拉斯維加斯，亦是目前唯一直航拉市的航班。	&#13;<br>記者：陳珮娟&#13;<br>&#13;<br><spanclass><fontstyle>航班詳情&#13;<br><b>香港至拉斯維加斯</b>&#13;<br>航班編號：SQ008&#13;<br>出發日期逢：星期三、五、日&#13;<br>出發時間：20:25&#13;<br>抵埗時間翌日：19:10&#13;<br>&#13;<br><b>拉斯維加斯至香港</b>&#13;<br>航班編號：SQ009&#13;<br>出發日期逢：星期一、四、六		&#13;<br>出發時間：13:30	&#13;<br>抵埗時間：翌日07:05&#13;<br>			</fontstyle></spanclass></p></body></html>
