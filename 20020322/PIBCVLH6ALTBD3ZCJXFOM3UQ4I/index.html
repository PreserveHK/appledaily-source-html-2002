<html><header><meta charset="utf-8"><title>三菱Pajero換偈唔使30萬</title></header><body><h1>三菱Pajero換偈唔使30萬</h1><p>踏入馬年，一直未見有動作嘅三菱代理，終於有大搞作喇！而且殺着一出，重好有震懾力㖭！皆因亞Mark收到消息，話早前佢哋經已秘密運嚟2002年新版Pajero四驅越野車，新車除改用一台3.0公升V6偈外，更配用上一套4前速自動波；設備配搭亦跟原有3.5公升型號大致相若，加上唔使30萬嘅車價，就更見吸引！以一部響四驅越野車界中咁有名望嘅車款，響低迷嘅市況下適度調整組合同售價，確實有助刺激銷路㗎！若然想搵部既慳油又好力，兼且有埋全天候四驅越野性能嘅車款的話，相信呢部新版Pajero一定啱你心意㗎！</p></body></html>
