<html><header><meta charset="utf-8"><title>WinXP小貼士</title></header><body><h1>WinXP小貼士</h1><p><spanclass><fontstyle>硬碟速度提升妙方&#13;<br>由於某些原因，硬碟運作時，WindowsXP有時會在IDE介面上，使用PIO平行輸入輸出這個傳輸模式，而不是DMA模式，局限了硬碟速度。要避免這種情況，用戶可以手動把IDE改為DMA模式，這樣可以減少該設備佔用的CPU資源。首先，打開「裝置管理員」(右鍵點擊「我的電腦」，選「內容」，點選「硬體」，點擊「裝置管理員」打開)，然後點擊展開「IDEATA/ATAPI控制器」分支，雙擊「主要IDE通道」，選擇「進階設定」。檢查「傳送模式」下拉功能表，把它們設定為「使用DMA(如果可用的話)」，即大功告成。&#13;<br>（三之三）&#13;<br>&#13;<br>文：馬哥</fontstyle></spanclass></p></body></html>
