<html><header><meta charset="utf-8"><title>抹激素香水多異性約會</title></header><body><h1>抹激素香水多異性約會</h1><p>女士抹哪一種香水最能吸引異性？美國三藩市州立大學一項研究發現，那些抹上內含人造外激素（syntheticpheromones）香水的，會較受異性歡迎。<br> &#13;<br> <spanclass>人體會製造外激素 &#13;<br> 研究員把三十六名女士分成兩組，其中一組抹的香水含人造外激素，另一組則沒有。十四周後，四分三抹了含人造外激素香水的女士，都多了男性跟她們約會。&#13;<br> 負責有關研究的麥科伊教授說：「那不關乎氣味的事，因為不論男女都不會察覺外激素的存在，但它的確威力驚人。」人體會自然製造外激素，默默地擔當「性磁石」，吸引異性。&#13;<br> 英國《每日郵報》</spanclass></p></body></html>
