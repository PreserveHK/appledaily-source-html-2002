<html><header><meta charset="utf-8"><title>美三攻擊潛艇駐關島</title></header><body><h1>美三攻擊潛艇駐關島</h1><p>美軍太平洋司令部司令布萊爾（DennisBlair）周三在國會眾議院軍事委員會聽證會上表示，軍方已選定了三艘準備進駐關島的攻擊潛艇，其中兩艘「洛杉磯級」核子攻擊潛艇今夏首次進駐關島，象徵新成立的第十五潛艇中隊正式運作。&#13;<br> 他強調，在關島部署攻擊潛艇是要加強美軍在亞太區的應變能力，以便有需要時可迅速抵達中國和北韓部署導彈的地點；美國還會首次在關島貯存巡航導彈。&#13;<br> 中央社</p></body></html>
