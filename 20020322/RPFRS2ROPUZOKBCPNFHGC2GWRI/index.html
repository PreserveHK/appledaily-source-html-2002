<html><header><meta charset="utf-8"><title>暈倒桑拿室時有發生</title></header><body><h1>暈倒桑拿室時有發生</h1><p>焗桑拿在本港很普及，但市民的安全意識卻不足夠，過去曾有市民在焗桑拿浴時發生意外。&#13;<br> 上月十八日一名七十四歲持雙程證老婦，在油麻地一間美容中心蒸氣浴室內接受蒸氣浴治療，其間疑逾時未出來被焗暈，頭部及上半身被高熱爐灶灼傷性命垂危。<br> &#13;<br> <spanclass>婦人焗暈一度命危 &#13;<br> 另外，一九九九年六月二十八日，一名五十八歲婦人到何文田探望友人時，順道在私人會所內焗桑拿時發生意外。當時女事主約焗浴達十五分鐘，其間疑體力不支昏迷浴室內，由友人揭發報警送院後情況一度危殆。</spanclass></p></body></html>
