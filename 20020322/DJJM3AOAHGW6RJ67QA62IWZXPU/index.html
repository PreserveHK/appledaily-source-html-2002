<html><header><meta charset="utf-8"><title>司法話你知：土地審裁處</title></header><body><h1>司法話你知：土地審裁處</h1><p>土地審裁處主要有四個司法功能。首先，審裁處可在政府和其他人強行收回土地，以及土地因公共或私人發展計劃而減值時，裁定有關人等應給予受影響人士的賠償額。&#13;<br> 其次，審裁處有上訴審裁權，審裁涉及就差餉物業估價署署長及房屋署署長的決定而提出的上訴。&#13;<br> 第三，根據《業主及住客（綜合）條例》，審裁處可就收樓及因收樓引起的賠償問題作出裁定。&#13;<br> 第四，可聆訊及裁決在《建築物管理條例》下有關大廈管理的事項和糾紛，如委任與解散管理委員會、解釋及執行該條例和大廈公契的條款等。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
