<html><header><meta charset="utf-8"><title>李明慧、楊受成外甥分手</title></header><body><h1>李明慧、楊受成外甥分手</h1><p>去年六月，李明慧任職香港區市場業務副總裁的Globalnet環球資訊國際有限公司結束香港業務，李明慧頓時人間蒸發。<br> &#13;<br> <spanclass>去年已離港 &#13;<br> 據知李明慧除了事業不如意外，其感情路亦波折重重，因她與拍拖一年多的楊受成外甥邱子麒，原來已經在月前分手。飽受分手之痛的李明慧，惟有走到美國療傷。&#13;<br> 昨日記者致電李明慧好友林小湛，欲了解李明慧是否身在美國時，林小湛直認不諱說：「Vivian（李明慧）舊年已經去咗紐約，係佢之前間公司派佢去。」未知李明慧是否與邱子麒分手？林小湛說：「佢嘅私事最好搵番當事人答，我好耐冇同佢聯絡，唔係太清楚。」</spanclass></p></body></html>
