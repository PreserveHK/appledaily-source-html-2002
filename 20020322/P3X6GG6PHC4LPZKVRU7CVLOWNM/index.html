<html><header><meta charset="utf-8"><title>耶城爆炸3死逾40傷</title></header><body><h1>耶城爆炸3死逾40傷</h1><p>以色列耶路撒冷西部一個購物區周四發生自殺式炸彈襲擊，釀成三死四十傷，其中八人重傷，死者包括施襲兇徒。一個與巴勒斯坦自治政府主席阿拉法領導的法塔赫組織有關的激進組織已承認責任。&#13;<br> 事發於當地時間下午四時二十五分，現場擠滿逛街的市民，接近過去數月的幾次發生自殺式炸彈襲擊的地點所在。死者中除了那發動襲擊的兇徒外，一名女路人也當場被炸死。&#13;<br> 以巴原定周四較後時間舉行停火談判，暫時未知此宗襲擊會否造成影響。&#13;<br> 綜合外電報道</p></body></html>
