<html><header><meta charset="utf-8"><title>哥哥睇靈異片先解手</title></header><body><h1>哥哥睇靈異片先解手</h1><p>張國榮（哥哥）和舊愛毛舜筠（毛毛）前晚在UA金鐘戲院，齊出席他有份主演的新片《異度空間》午夜試映會。<br> &#13;<br> <spanclass>畀面老闆 &#13;<br> 哥哥和毛毛在戲院內碰面，二人十分老友，哥哥還不時搭着對方的膊頭。突然，哥哥人有三急，他說：「唔該畀我去個廁所先！」哥哥獨自往洗手間，出來後，他就找毛毛一同進場。問哥哥是否來捧自己場，他笑言：「老闆（王海峰）叫到，冇辦法。」&#13;<br> 哥哥和毛毛看畢全場才離開，他在影迷簇擁下離開，哥哥覺得《異》片怎樣，他說：「幾好，觀眾反應都OK。」</spanclass></p></body></html>
