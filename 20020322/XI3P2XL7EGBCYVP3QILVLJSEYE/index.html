<html><header><meta charset="utf-8"><title>　　黃麗松閒時拉violin - 李八方</title></header><body><h1>　　黃麗松閒時拉violin - 李八方</h1><p>香港大學前校長黃麗松噚日出現東方文華酒店，以裘槎（粵音查）基金會成員嘅身分出席呢個會舉辦嘅「優秀科研者獎」頒獎禮。退休多年嘅黃麗松同記者傾咗幾句，言談間流露出一副清閒逸樂嘅生活模樣。八方問佢生活過得如何，佢就答「食飯、瞓覺、食飯」。&#13;<br> 黃老先生又話，佢𠵱家每朝八點起身之後，都會耍太極，佢重突然伸對手出嚟畀八方睇，唔係叫八方幫佢睇掌，而係話：「唔好睇我咁老呀，我啲手指重得㗎，得閒重會拉吓violin（小提琴）㗎。」嗱！呢種就係做人嘅最高境界嘞。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
