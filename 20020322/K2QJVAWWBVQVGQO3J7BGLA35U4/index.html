<html><header><meta charset="utf-8"><title>陳奕迅唱男人唔敏感</title></header><body><h1>陳奕迅唱男人唔敏感</h1><p>陳奕迅﹙Eason﹚昨日在新城娛樂台接受《聯Fan所》直播訪問，表示將會到台灣拍新歌《男人的錯》MV。<br> &#13;<br> <spanclass>戥超儀開心 &#13;<br> 之前這歌原叫作《社會的錯》，後來改名，Eason對此說：「因為內地社會主義，怕《社會的錯》太敏感。」&#13;<br> 對於好友何超儀獲金紫荊最佳女配角獎，Eason很替對方開心，他說：「佢之前因家庭問題，事業受到阻礙，但呢個獎正好證明佢嘅實力同演技。」&#13;<br> 此外，Eason的Audi座駕早前遭人劃花，他笑說：「我懷疑係記者報復，不過我朋友架車嘅車頭蓋，俾人劃咗啲不文器官就重慘，我唔會噴番架車，因為怕噴完又俾人劃花過。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
