<html><header><meta charset="utf-8"><title>槍匪挾遊客買金飾</title></header><body><h1>槍匪挾遊客買金飾</h1><p>【本報訊】尖沙嘴遊客區昨午一時許在光天化日下發生一宗持槍行劫案，一名來港旅行的美國男子，遭人在街頭持槍威嚇打劫，並被人從尖沙嘴挾持至旺角，然後押入金舖內「碌卡」購買金飾，事主合共損失六千四百元美金(近五萬元港幣)及被人挾持近五個小時後才獲釋。警方接報後通緝一名貌似菲律賓人的男子歸案。&#13;<br> 遇劫的美國遊客三十一歲，日前獨自來港旅行，住在尖沙嘴重慶大廈一家賓館內。</p></body></html>
