<html><header><meta charset="utf-8"><title>洗衣機會說話教人操作</title></header><body><h1>洗衣機會說話教人操作</h1><p>瑞典家庭電器製造商伊來克斯（Electrolux）將會在印度推出會發聲的洗衣機，針對當地愈來愈多獨居，但不懂得做家務、不懂操作洗衣機的中產階級人士的市場。<br> &#13;<br> <spanclass>女聲講英文及印度語 &#13;<br> 這款洗衣機內置逾九十句英語及印度語，以溫柔的女性聲音，教導用者操作洗衣機的步驟及各項功能。該公司副主席韋爾斯表示：「以往家人或傭人會負責所有洗衣工作，但現在不少人都要自己做，但弄不清機器如何運作。」&#13;<br> 除了發聲功能，這款洗衣機亦內置人工智能，懂得感應衣服重量然後在洗衣系統中作出相應調整。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
