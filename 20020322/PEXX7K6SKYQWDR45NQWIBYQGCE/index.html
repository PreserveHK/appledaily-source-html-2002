<html><header><meta charset="utf-8"><title>譚小環虛報三圍</title></header><body><h1>譚小環虛報三圍</h1><p>譚小環昨日與台灣孖仔新人陳躍虎及陳躍龍，齊於九龍酒店為TommyHilfiger的春夏新裝發表會任模特兒。小環穿上最新時裝便服，與一班穿泳裝的小朋友行天穚，表現淡定。<br> &#13;<br> <spanclass>做足準備工夫 &#13;<br> 小環表示已非首次行catwalk，她亦相當喜歡行天橋的感覺，問到小環的三圍數字時，她開玩笑說：「我有三十六、廿四、三十六嘅魔鬼身材㗎。其實今次要做好多準備工夫，最低限度係之前唔可以食嘢，同做好多皮膚保養，咁先夠靚。」&#13;<br> 陳躍龍與陳躍虎兩位孖生兄弟由台灣來港發展，他們欲以孖仔形象闖娛圈，更表示欲拍以孖仔為題材的電影。&#13;<br> 採訪：魯萍&#13;<br> 攝影：羅德光</spanclass></p></body></html>
