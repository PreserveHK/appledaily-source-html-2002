<html><header><meta charset="utf-8"><title>食肆起火500人疏散</title></header><body><h1>食肆起火500人疏散</h1><p>【本報訊】新世紀廣場五樓美食廊一間泰國菜館，昨上午十一時許，店員在廚房開爐準備弄製午市食品時，疑火舌燃着抽油煙機油垢及附近雜物起火，濃煙冒湧，店員立即奔出店外通知保安員報警，廣場的火警鐘及廣播亦同時啟動。&#13;<br> 當時在場約有百多名店員和食客，以及三樓至七樓的三百多名顧客及職員聽聞火警廣播大驚，保安員遂安排近五百人有秩序地疏散往地下。消防員到場開喉將火救熄，調查後認為火警無可疑，約半小時後恢復正常。</p></body></html>
