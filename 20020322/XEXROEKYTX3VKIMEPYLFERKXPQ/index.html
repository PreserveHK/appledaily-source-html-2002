<html><header><meta charset="utf-8"><title>成龍泰國封橋拍廣告</title></header><body><h1>成龍泰國封橋拍廣告</h1><p>成龍早前在澳洲為亡母奔喪後，又開始馬不停蹄工作。成龍日前去泰國為一間韓國汽車廠拍廣告，泰國政府為配合成龍，特別封閉一條天橋，方便拍攝。<br> &#13;<br> <spanclass>盛情難卻 &#13;<br> 成龍表示原本不想作這樣緊密的安排，他事前有考慮推掉這廣告，但廣告商盛意拳拳，成龍說：「人哋成隊人改期等我，唔好意思推。」&#13;<br> 拍攝期間，成龍需要爬上一條離地二十多呎天梯，但他則覺得毫無難度，成龍說：「拍戲幾十樓都係咁爬啦，我一早預咗，唔通人哋搵我拍文藝片咩。」&#13;<br> 而成龍目前則身在捷克為新片《贖金之王續集》開工。</spanclass></p></body></html>
