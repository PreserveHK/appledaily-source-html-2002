<html><header><meta charset="utf-8"><title>陳啟泰二十萬舞台造勢</title></header><body><h1>陳啟泰二十萬舞台造勢</h1><p>田蕊妮、李國祥、張崇基和韋綺珊等，前晚為陳啟泰在亞視總台錄影《泰．友．情音樂會》，節目將於本月三十一日播映。<br> &#13;<br> <spanclass>加帳篷隔音 &#13;<br> 亞視近日於晚間在總台作戶外錄影，遭附近的居民投訴聲浪太大。亞視前日提早於傍晚時份錄影，更在舞台外加上帳篷隔音。亞視表示前日的舞台花了二十萬搭建，但在是次音樂會後便會拆去。&#13;<br> 陳啟泰近日推出唱片，亞視這個騷正好為他的新碟造勢。陳啟泰說：「公司本來話為我搞演唱會，但我覺得自己重係新人，所以將節目名改做音樂會，一班朋友唱吓歌，唔會太hardsell。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
