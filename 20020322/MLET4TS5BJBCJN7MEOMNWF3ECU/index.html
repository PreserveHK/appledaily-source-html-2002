<html><header><meta charset="utf-8"><title>張燊悅求神避桃花劫</title></header><body><h1>張燊悅求神避桃花劫</h1><p>張燊悅早前曾往位於九龍塘的道教寺廟省善真堂還神。張燊悅當日一身牛仔便服，戴上太陽眼鏡，乘坐保母車到達寺廟。<br> &#13;<br> <spanclass>虔誠上香 &#13;<br> 當張燊悅進了廟內，便即時神情凝重地與一名穿西裝的男士密斟。未幾，張燊悅便自行步往香爐上香，表現十分虔誠，她在廟內逗留了個多小時後，才由司機接送離開。&#13;<br> 記者昨日致電張燊悅，她說：「其實都冇乜嘢，上年我許嘅願靈驗咗，發展亦都順利，所以咪嚟還神囉。早排重有相士話我有桃花劫，咪順便搵師傅傾吓。」&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
