<html><header><meta charset="utf-8"><title>中國經濟料增長7.5%</title></header><body><h1>中國經濟料增長7.5%</h1><p>【本報訊】摩根士丹利經濟分析師謝國忠昨日發表報告，調高今年中國經濟增長預測，由原來的7%上調至7.5%，主要是考慮中國經濟受惠環球經濟復甦的速度快於預期，以及製造業加快進駐中國。&#13;<br> 他指出，中國今年出口增長幅度將達到18%，製造的直接財富效應約320億元（美元，下同）。<br> &#13;<br> <spanclass>受惠環球復甦 &#13;<br> 大摩認為，中國與西方技術人才的薪酬差距，足可吸引跨國企業進入中國，支持內地國民生產總值在未來8年增加一倍。&#13;<br> 同時，內地房地產業未來5年會維持高速增長，今年增長估計達168億元，相等於經濟增長的1.4%。</spanclass></p></body></html>
