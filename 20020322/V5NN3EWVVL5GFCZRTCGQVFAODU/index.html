<html><header><meta charset="utf-8"><title>She</title></header><body><h1>She</h1><p>"Lloyd'sLististodropusing'<u> she</u> 'aspronounforashipanduse'it'instead."&#13;<br> &#13;<br> 「（英國創刊268年的船運業報章）《勞埃德船舶登記報》將棄用『她』而改用『它』作為船隻的代名詞。」&#13;<br> &#13;<br> 英語慣用"she"「她」作為船或國家的代名詞，現在改用"it"「它」，用語中性，符合英語近半世紀以來把有性別的字詞變成「男女平等」的趨勢，如"chairman"（主席）會改成"chairperson"等。</p></body></html>
