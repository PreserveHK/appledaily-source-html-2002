<html><header><meta charset="utf-8"><title>肉店違例佔路擺賣阻街</title></header><body><h1>肉店違例佔路擺賣阻街</h1><p>元朗居民何太投訴，元朗牡丹街一間凍肉店，每日將貨物擺放在行人路上售賣，令陝窄的路面更形擠迫，且該店常在後巷處理售賣的燒烤食品，有礙衞生。<br> &#13;<br> <spanclass>兩月四度檢控 &#13;<br> 食環署回覆，該署一直有留意上址情況，於今年一及二月，共四次控告該店負責人阻塞公眾地方。接獲投訴後該署再派員巡查，發現該店在行人路擺放一鐵架，已即時作出檢控，但其間並未發現該店利用後巷處理食物。&#13;<br> (○二二六三二)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
