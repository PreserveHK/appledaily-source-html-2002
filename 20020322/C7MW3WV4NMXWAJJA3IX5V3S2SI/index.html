<html><header><meta charset="utf-8"><title>片瀨那奈首拍廣告險變燒豬</title></header><body><h1>片瀨那奈首拍廣告險變燒豬</h1><p>二十歲女優片瀨那奈，日前接拍了她第一個廣告，與男星織田裕二同為日本生命保險公司做代言人。&#13;<br> 片瀨與織田分別演出的最新廣告，明天同步在電視上首播。片瀨在廣告裏飾演一名新聞報道員新丁，首次做主播時，錄影廠卻發生意外，四周濃煙密布，片瀨因有買保險，所以毫不驚慌、鎮靜地繼續報道新聞。&#13;<br> 初嘗拍廣告的片瀨笑說：「大家睇落去四圍都係火花同煙，好似好危險，但我拍嗰時反而覺得好搞笑。」</p></body></html>
