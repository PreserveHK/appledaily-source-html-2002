<html><header><meta charset="utf-8"><title>圍標醜聞未損拍賣</title></header><body><h1>圍標醜聞未損拍賣</h1><p>【本報訊】政府物料供應處在廉署介入調查懷疑有人圍標事件後，昨進行首次拍賣，拍賣氣氛未受事件影響，部分曾協助調查的人士亦有出席。昨日的拍賣中，有九輛消防車懷疑因底價過高，無人問津而要收回。&#13;<br> 約二百多人參與昨日的拍賣會，在過往的拍賣會上曾競投消防車的「超級收賣佬」左兆華也有出現，他向記者承認曾被廉署邀請協助調查，感覺是無聊及難受。但強調：「我無被人拉，唔需要保釋。」他又謂，現時開始會低調些，盡量減少參與競投，以免樹大招風。</p></body></html>
