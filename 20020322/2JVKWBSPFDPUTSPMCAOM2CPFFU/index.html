<html><header><meta charset="utf-8"><title>CelineDion復出MV夠香豔</title></header><body><h1>CelineDion復出MV夠香豔</h1><p>加拿大女歌手CelineDion為了生育久休兩年後，本月二十五日終於推出新大碟《ANewDayHasCome》。<br> &#13;<br> <spanclass>香港為背景 &#13;<br> 為了表示Celine事業的另一新開始，她在最新的同名歌曲MV中，透過特技站在空中騰雲駕霧。&#13;<br> 此外，MV的背景為香港，兩位男女主角亦是香港的模特兒，二人在MV中更有不少纏綿鏡頭，頗為香豔。</spanclass></p></body></html>
