<html><header><meta charset="utf-8"><title>6500與8310交換面殼</title></header><body><h1>6500與8310交換面殼</h1><p>呢兩個月「落機呀」出啲新機搞到王子都記唔晒啲Model。前排返嗰部機王8855，摸咗半粒鐘先知同舊作8850相差無幾，只不過多咗ScreenSaver同WAP，入歌仔就可以手動SetKey。不過連近期大Hit嘅收音機都冇，真係差咗啲。其餘嘅6500同8310都幾搞笑，功能一樣，只係前者多咗個蓋，更抵死就係可以用番8310殼，反而將6500有蓋機殼蓋番落8310就用唔番嗰個ActiveFilp功能。家陣6500水位低咗，其實可以考慮吓，將平咗嗰百零蚊換個8310粉藍殼重有着數，你話係咪？</p></body></html>
