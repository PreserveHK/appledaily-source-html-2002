<html><header><meta charset="utf-8"><title>戰神撞巴士站變廢鐵</title></header><body><h1>戰神撞巴士站變廢鐵</h1><p>【本報訊】一輛有「戰神」之稱的日產SkylineGTRR34雙門跑車，昨凌晨四時許，沿沙田大埔公路快線上山出九龍，途經大圍一個右彎時，失控撞向左邊鐵欄及巴士站，再反彈打「白鴿轉」橫亙路中，車頭及車尾毀爛不堪，泵把更飛脫，司機事後聲稱因避狗肇禍。<br> &#13;<br> <spanclass>受飆車族歡迎 &#13;<br> 姓羅（二十六歲）司機僅頭及口部受輕傷，送院敷治後無礙，他接受酒精測試證實無飲酒。&#13;<br> 肇事日產SkylineGTRR34跑車於二○○一年出廠，汽缸容量2568cc，馬力高達280匹，扭力大至40kgm/4400rpm，新車價約六十多萬元，深受飆車一族歡迎，據悉「車神盲亨」詹昌盛亦擁有此型號車輛。</spanclass></p></body></html>
