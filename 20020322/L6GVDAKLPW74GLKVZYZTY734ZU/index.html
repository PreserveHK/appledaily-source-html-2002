<html><header><meta charset="utf-8"><title>買汽水換購特別版機動戰士樽蓋</title></header><body><h1>買汽水換購特別版機動戰士樽蓋</h1><p>不論你是可口可樂迷，還是機動戰士迷，今次的換購行動絕不能錯過。由今日開始，OK便利店會連續四星期推出機動戰士「可口可樂」樽蓋供大家換購，每個樽蓋的頂部都有一個造型Cyber的機動戰士模型，其造型均依照機動戰士動畫中的角色製造，喺十八款機動戰士中，小記就覺得金色及銅色的特別版最正。想換購的話，只需購買「可口可樂」或「健怡可樂」500毫升膠樽裝汽水6支，便可以$28換購一套特別版機動戰士「可口可樂」樽蓋喇。&#13;<br>&#13;<br>記者：陳慧敏</p><p><br> &#13;<br> 查詢電話：29916337</p></body></html>
