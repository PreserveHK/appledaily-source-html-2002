<html><header><meta charset="utf-8"><title>兩避孕藥致血栓塞</title></header><body><h1>兩避孕藥致血栓塞</h1><p>【本報訊】新西蘭衞生當局呼籲，服食兩種分別名為Estelle及Diane避孕藥的婦女，應該盡快去看醫生，因為服食該兩種避孕藥，患上靜脈血栓塞的機會較不服用荷爾蒙避孕藥的婦女高出八倍。&#13;<br> 香港衞生署發言人指出，Diane避孕藥在港有售，主要是醫治暗瘡及用作避孕。發言人又稱，由於需要醫生處方才可購買該藥，而包裝盒上又印有最少每年檢查身體一次的勸喻字句，故暫毋須回收。&#13;<br> 根據新西蘭報章報道，新西蘭衞生當局是參考英國一項調查而作出呼籲，並向醫生及藥劑師發出指引。在一九九○年至去年期間，新西蘭共有二十名婦女因為服食口服的避孕藥而死於肺部靜脈血栓塞。</p></body></html>
