<html><header><meta charset="utf-8"><title>何韻詩畏高照爬梯</title></header><body><h1>何韻詩畏高照爬梯</h1><p>何韻詩昨日到大埔試玩「人肉足球機」遊戲，她的球技尚算不俗。何韻詩亦在活動中玩爬高梯，她說：「其實我畏高，我見到啲人玩笨豬跳，好似自殺咁，不過如果有人畀到七位數字又另計。」<br> &#13;<br> <spanclass>自創「貓菇」 &#13;<br> 另外，何韻詩日前在中環交易廣場的In-X餐廳，即席以電腦軟件畫了一隻自創的「貓菇」公仔，由於何韻詩不太擅長用電腦軟件，最後要工作人員輔助才能完成。&#13;<br> 何韻詩說：「真係失禮，以前我都學過一個學期嘅平面設計，不過後嚟返香港發展要停學。」問何韻詩喜歡看甚麼漫畫，她說：「《蠟筆小新》、《櫻桃小丸子》、《IQ博士》同一啲關於煮食嘅漫畫。」</spanclass></p></body></html>
