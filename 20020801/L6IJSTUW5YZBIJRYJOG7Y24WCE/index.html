<html><header><meta charset="utf-8"><title>楊紫瓊受保護捱打</title></header><body><h1>楊紫瓊受保護捱打</h1><p>楊紫瓊（Michelle）為宣傳新片《天脈傳奇》，前晚拉大隊回家鄉馬來西亞首都吉隆坡舉行首映。身為拿督的Michelle偕同男友鍾再思、徒弟張卓楠、導演鮑德熹一起出席，連楊媽媽譚慧珍亦有前來捧場。<br> &#13;<br> <spanclass>對《花木蘭》有信心 &#13;<br> 今次Michelle返家鄉宣傳獲得熱情款待，但當地fans太熱情，一名女公關在首映中為Michelle護駕時，卻不慎打到Michelle，還差點把她絆倒。而在昨日的記招中，有記者問她與唐季禮將同時開拍電影《花木蘭》，會否怕有比較？Michelle則表示信心十足，不怕接受挑戰。</spanclass></p></body></html>
