<html><header><meta charset="utf-8"><title>只宜長揸不能短炒</title></header><body><h1>只宜長揸不能短炒</h1><p>陳偉志說：「工貿物業的現市價，只是高峯期的三成，今年的價格已趨穩定，可說是入市的好時機。」之不過，他建議投資者，只宜作長線投資收租之用，因為市場的交投量不多，短期炒作的話，投資風險甚高。他指出，有部份工貿物業的租金，更與乙丙級寫字樓的租值相近。&#13;<br> 現時，觀塘以開聯工業中心及鴻圖道1號，長沙灣以香港工業中心及九龍廣場的交投最旺，但涉及的金額較高；而20至40萬以下的工貿物業，則主要集中於葵涌及荃灣兩區。陳偉志表示：「市場上的銀主工貿物業，一般會有10至15%的折讓，惟投資者要留意物業本身的負債情況，以免得不償失。」</p></body></html>
