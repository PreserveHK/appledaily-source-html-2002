<html><header><meta charset="utf-8"><title>撞警車兩警受傷</title></header><body><h1>撞警車兩警受傷</h1><p>【本報訊】紅磡漆咸道北隧道發生涉及警車的車禍，一部隸屬警方西九龍交通部的小型客貨車（俗稱麵包車），昨中午由姓梁（二十七歲）警員駕駛，載着一名姓譚（四十七歲）警長，沿漆咸道北隧道駛往蕪湖街方向，駛出隧道在差館里對開時，因交通擠塞停車，尾隨一部密斗貨車疑煞掣不及撞向警車尾部，車上兩名警員受輕傷（圖）。事件中貨車司機無受傷，酒精測試證實無酒後駕駛，現場交通一度受阻。&#13;<br> 張家樂攝</p></body></html>
