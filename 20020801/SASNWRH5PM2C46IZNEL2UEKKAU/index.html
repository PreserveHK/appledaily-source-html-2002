<html><header><meta charset="utf-8"><title>聚寶軒酒家被追租</title></header><body><h1>聚寶軒酒家被追租</h1><p>【本報訊】位於上環西港城的聚寶軒海鮮酒家，昨日被業主市區重建局入稟高等法院，指酒樓租賃的舖位及地下陳列箱，自本年五月起，違反租約協議，拖欠租金連管理費逾一百萬元，要求酒樓清還欠款、利息及涉案的所有訟費。&#13;<br> 原訴人市區重建局，昨日入稟高院，控告經營聚寶軒海鮮酒家的888InvestmentsLtd.及酒家負責人蔡尚增。入稟狀指，酒樓於西港城租賃的舖位連地下陳列箱，自本年五月起，拖欠租金連管理費，逾一百萬元，儘管局方曾多次追討，但至今仍未清還欠款，故入稟要求酒樓還款及交還舖位。&#13;<br> 案件編號：HCA2949/02</p></body></html>
