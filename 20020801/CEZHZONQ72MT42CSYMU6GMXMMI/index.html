<html><header><meta charset="utf-8"><title>碧咸膺全球最性感男士</title></header><body><h1>碧咸膺全球最性感男士</h1><p>英格蘭國家足球隊隊長碧咸（DavidBeckham）果然魅力非凡，他最近又被雜誌《Company》的讀者選為全球最性感男士，四度獲選最性感男士的RobbieWilliams，今年被迫退至第二位。<br> &#13;<br> <spanclass>去年排第七 &#13;<br> 去年排名第七的碧咸，早前雖然拒拍電影，但他在球場上的雄姿足已迷倒萬千fans。電影《黑鷹15小時》型男佐斯哈尼特（JoshHartnett）今年首入十大，排名第四，而曉格蘭特（HughGrant）亦憑《單親插班生》的風流形象，由第四十九位躍升至第五位。</spanclass></p></body></html>
