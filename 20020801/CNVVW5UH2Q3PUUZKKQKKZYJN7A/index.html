<html><header><meta charset="utf-8"><title>兩岸六片入圍威尼斯影展</title></header><body><h1>兩岸六片入圍威尼斯影展</h1><p>第五十九屆威尼斯影展提名名單日前公布，兩岸三地共有六片入圍，包括由陳果執導、李燦森主演的《人民公廁》，內地導演田壯壯執導的《小城之春》及陸川執導的《尋槍》等，俱入圍角逐非主流競賽電影。<br> &#13;<br> <spanclass>北野武逐金獅獎 &#13;<br> 而台灣張作驥執導的《美麗時光》，更成為唯一參與主流競賽電影的華語片，角逐最高榮譽金獅獎。&#13;<br> 而有份角逐金獅獎的，還包括北野武執導的首部愛情片《Dolls》及妮歌潔曼（NicoleKidman）新片《TheHours》。影展將於本月二十九日揭幕，莎瑪希恩（SalmaHayek）主演的《Frida》將成開幕電影。</spanclass></p></body></html>
