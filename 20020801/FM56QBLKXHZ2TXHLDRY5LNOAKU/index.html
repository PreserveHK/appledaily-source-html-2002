<html><header><meta charset="utf-8"><title>劉德華畫《華英雄》</title></header><body><h1>劉德華畫《華英雄》</h1><p>劉德華很喜歡看漫畫，他前晚在港台接受訪問，並應記者邀請即席繪畫一幅《華英雄》。劉德華畫工精簡，他花了約數分鐘即把漫畫完成。&#13;<br> 問到劉德華喜歡看甚麼漫畫，他說：「我十八、九歲嘅時候就開始喜歡睇《華英雄》漫畫，重受到佢一定嘅影響，好似我好想留鬚同留長頭髮都係受《華英雄》影響，不過我𠵱家就冇再睇。」劉德華選擇以《華英雄》做藍本繪畫漫畫，相信就是他真的很喜歡這本漫畫，對它有一定的情意結。&#13;<br> 此外，問劉德華表示要推介有甚麼好看的漫畫，他說：「我覺得鄭問嘅《阿鼻劍》好好睇，值得介紹！」&#13;<br> 何國豪攝</p></body></html>
