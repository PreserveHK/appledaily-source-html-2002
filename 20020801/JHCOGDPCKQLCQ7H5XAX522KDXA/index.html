<html><header><meta charset="utf-8"><title>小向美奈子逃出AV界</title></header><body><h1>小向美奈子逃出AV界</h1><p>被喻為最有前途的水着新星小向美奈子，近日被指最初是被發掘拍AV色情錄影帶而加入藝能界。&#13;<br> 十七歲的小向美奈子曾多次公開自己是在涉谷某一間麥當勞餐廳中被星探發掘。但據報章《NaitaiSports》報道，美奈子其實與另一名水着女星乙葉一樣，先是被邀請加入AV行列。<br> &#13;<br> <spanclass>主動探路 &#13;<br> 當時美奈子更主動打電話請朋友打探拍AV的門路，而她準備與經理人公司簽約時更說：「我好需要錢，有冇好工做？」後來美奈子簽約後，經理人認為她樣子及身材驕人，遂改捧她做水着女星，美奈子才逃過加入AV行列的命運。</spanclass></p></body></html>
