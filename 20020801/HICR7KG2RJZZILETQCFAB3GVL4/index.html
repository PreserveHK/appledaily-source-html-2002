<html><header><meta charset="utf-8"><title>情報員三車包抄拘毒販</title></header><body><h1>情報員三車包抄拘毒販</h1><p>【本報訊】警方新界南刑事情報組人員，前晚出動三輛私家車跟蹤一輛懷疑販毒汽車，至晚上九時，目標汽車駛經油麻地上海街近甘肅街時，警方三車包抄圍堵目標汽車，將車上三名年齡二十一至四十一歲男子拘捕（圖），其間疑人企圖掙扎，路人及附近的攤販以為有人打架，致電報警，巡警趕至才知是同袍辦案，於是撤退。情報組人員在其中一名疑人身上撿獲懷疑販毒得回來的三十二萬元現金，全部押返警署調查。&#13;<br> 林榮海攝</p></body></html>
