<html><header><meta charset="utf-8"><title>兩枕頭商又獲撤控</title></header><body><h1>兩枕頭商又獲撤控</h1><p>【本報訊】海關繼日前撤銷檢控「雅芳婷」銷售不安全枕頭後，昨再撤銷兩間公司同類傳票；被告庭上指海關未有向業界提供枕頭安全標準便作檢控，令其生意額減了兩成，向法庭申請堂費。裁判官將堂費聆訊押至九月二日聯同雅芳婷案一併處理。&#13;<br> 球記貿易公司負責人林惠明及惠記有限公司，被海關發出三張傳票控於○○年十二月在港製造及供應不安全消費品（即五個Diana枕頭），昨在荃灣裁判法院應訊，獲控方不提證供起訴。惠記負責人梁標明庭外表示，過去一年公司經海關突擊搜查及檢控後，致生意額下跌兩成。&#13;<br> 案件編號：TWS6001-6003/02</p></body></html>
