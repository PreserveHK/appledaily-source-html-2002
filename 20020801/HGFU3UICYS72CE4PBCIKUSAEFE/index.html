<html><header><meta charset="utf-8"><title>盧巧音反串笑不停</title></header><body><h1>盧巧音反串笑不停</h1><p>無綫全新諷刺時弊節目《開心新班子》昨日在電視城舉行拜神儀式，出席演員有鄭中基、盧巧音、黃泆潼等，在節目中鄭中基和盧巧音會反串，盧巧音自言在拍攝節目宣傳片時已忍不住笑。<br> &#13;<br> <spanclass>送果籃畀千嬅 &#13;<br> 問到鄭中基會否去捧前度女友楊千嬅演唱會場時？他說：「我要去內地做唱片宣傳，趕得到返嚟都會去捧場，我已經問咗佢想要花籃定要果籃，佢話想實際啲食水果，大家都可以食，所以我已經安排咗。」稍後鄭中基可能會與車婉婉客串一部電影，在片中會飾演婉婉的男友，還會經常被對方呼喝。</spanclass></p></body></html>
