<html><header><meta charset="utf-8"><title>長短槍搜銀行劫匪</title></header><body><h1>長短槍搜銀行劫匪</h1><p>【本報訊】昨晨九時許，警方接報指兩名持槍男子在深水埗北河街一六五號大利樓梯間，指嚇一名女住戶打劫。大批警員穿上避彈衣、手持MP5及雷明登長槍趕至搜索（圖），氣氛緊張，但半小時後確定沒有發現，相信是一場虛報。與此同時，相隔三百米位於荔枝角道與南昌街交界處的滙豐銀行分行，職員報案指三名可疑男子各持尼龍袋及用報紙包裹硬物在銀行外徘徊，疑有不軌企圖。由於北河街剛有虛報，警疑歹徒使用聲東擊西法伺機打劫銀行，惟趕到銀行時，三疑人已不知所終。&#13;<br> 梁澤岡攝</p></body></html>
