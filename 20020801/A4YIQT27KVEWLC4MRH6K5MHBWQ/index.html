<html><header><meta charset="utf-8"><title>無懼競爭</title></header><body><h1>無懼競爭</h1><p>近年有不少二手店紛紛加入巿場競爭，對於「二地店」負責人Theresa及Tracy來說，反覺得威脅不大，而且是良性競爭。<br> &#13;<br> <spanclass>做精明消費者 &#13;<br> Theresa說：「雖然近年香港出現咗唔少二手店，但對我哋嘅生意有好嘅影響，多咗競爭，消費者就會有更多關於二手店嘅資訊，識得揀最精最抵嘅嚟買，重好環保㖭。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
