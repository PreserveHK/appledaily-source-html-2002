<html><header><meta charset="utf-8"><title>Dr.Fun手記：永不放棄態度值得鼓掌</title></header><body><h1>Dr.Fun手記：永不放棄態度值得鼓掌</h1><p>我DrFun前日咪炮轟過NikeLeague季後賽兩回合制，隨時令次回合變成例行公事，噚日就出現兩場咁嘅賽事，天蝠lead住飛馬三十分，藍鳥lead住海龍十七分，次回合要追其實冇乜可能，不過飛馬同海龍球員永不放棄嘅態度就值得大家借鏡。&#13;<br> 海龍幾位主將都交足功課，以三分僅敗畀藍鳥有晒交代；飛馬重勁，射手羅意庭攞足三十分，贏番天蝠十三分，現場好多觀眾都為飛馬打氣；睇番天蝠，球員因為篤定出線，就懶懶閒、冇鬥心，咁就有失觀眾緣啦。</p></body></html>
