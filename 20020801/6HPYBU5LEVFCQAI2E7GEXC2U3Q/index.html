<html><header><meta charset="utf-8"><title>Mango玩遊戲腳震震</title></header><body><h1>Mango玩遊戲腳震震</h1><p>無綫節目《一觸即發》歌星慈善版昨日在電視城錄影，邀請了王秀琳（Mango）、谷祖琳、趙頌茹、周永恒和王嘉明參加。<br> &#13;<br> <spanclass>子華支持延遲播 &#13;<br> Mango玩遊戲時，大呼驚到腳震，跌落窿時更大聲慘叫，Mango說：「我玩機動遊戲都會驚到嘔，由細到大都好少玩，所以咪咁驚囉。」結果由趙頌茹勝出，獲得一萬元獎金和價值十五萬的禮品，她會將一半獎金捐給奧比斯眼科飛機醫院。&#13;<br> 此外，《一》節目下周一起延至十時零五分播映，避免對撼《藍色生死戀》，黃子華說：「好安排，可能調咗會更加好。」</spanclass></p></body></html>
