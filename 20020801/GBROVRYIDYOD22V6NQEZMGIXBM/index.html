<html><header><meta charset="utf-8"><title>瀨戶朝香跟風穿臍環</title></header><body><h1>瀨戶朝香跟風穿臍環</h1><p>二十五歲的日本女星瀨戶朝香，年前與黎明合作拍電影《不死情謎》後，對香港的事物興趣漸濃，伊人有見香港女星如安雅、張文慈、李麗珍和江芷妮等人穿臍環有型有款，兩個月前瀨戶亦有樣學樣，來個新嘗試。<br> &#13;<br> <spanclass>獲事務所批准 &#13;<br> 日本女藝人向來十分緊張形象，就算在身上紋一個小圖案亦要先得事務所批准。&#13;<br> 今次瀨戶破戒穿臍環，是否獲事務所批准？她說：「起初我以為事務所一定唔畀我咁做，但係佢哋竟然話冇所謂，於是我揀咗間最專業嘅醫院去穿臍環。」&#13;<br> 瀨戶又表示穿臍環比穿耳窿痛楚多倍，亦曾有含膿的情況出現，幸而現已無大礙，剛好趕及在夏天着露臍小背心，讓大家清楚看一看她的臍環。</spanclass></p></body></html>
