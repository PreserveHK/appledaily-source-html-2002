<html><header><meta charset="utf-8"><title>妮歌睇中《狂野時速》男星</title></header><body><h1>妮歌睇中《狂野時速》男星</h1><p>回復單身的妮歌潔曼（NicoleKidman），身邊一直不乏狂蜂浪蝶，早前她與杜比麥奎爾（TobeyMaguire）過從甚密，日前又有傳她頗欣賞《狂野時速》男星雲迪素（VinDiesel），並一起在酒店共享晚餐。&#13;<br> 事緣妮歌有意找將有矚目新片《3X反恐暴族》上映的雲迪素合作，二人日前相約在比華利山的酒店內商談，兼共晉晚餐，整晚妮歌都笑得開懷。<br> &#13;<br> <spanclass>梳乎厘兩份食 &#13;<br> 當晚一名在酒店內用膳的食客更透露：「佢哋食完晚餐，重一齊食一個朱古力梳乎厘。妮歌似乎好欣賞雲迪素嘅幽默感，因為佢成晚都笑到𠺝𠺝聲。」</spanclass></p></body></html>
