<html><header><meta charset="utf-8"><title>熱賣和味紅豆綠茶</title></header><body><h1>熱賣和味紅豆綠茶</h1><p>今年天氣又反常，七月已過依然毫無打風迹象，但一股猛烈東瀛風卻在本土各處颳得相當狠勁，除了肆虐各大小食肆外，還吹襲西餅店。美心的「和味」糕點面世至今，甚得食客歡心，最新力作「和味紅豆綠茶」亦不例外，香滑紅豆茸包裹着清香綠茶慕絲及紅豆粒忌廉，口感香滑；而緊隨左右的Merlingue蛋白脆依然可口，一於「和味」到底！每件$12。記者：林寶玲&#13;<br> &#13;<br> 店名：美心西餅店（全線供應）&#13;<br> 查詢電話：27433311&#13;<br> 備註：美心全新訂餅小冊子已於各餅店門市派發</p></body></html>
