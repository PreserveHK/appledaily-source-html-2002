<html><header><meta charset="utf-8"><title>K場混戰十惡人被擒</title></header><body><h1>K場混戰十惡人被擒</h1><p>【本報訊】旺角彌敦道創興廣場一間卡拉OK昨發生大混戰，有兩人受傷及十人被捕。凌晨二時許，兩男兩女在卡拉OK房內唱歌消遣，其後一對男女離開房間在門外走廊傾談時，疑因小故與三名男子發生爭執，其間對方七名友人加入罵戰，將兩名事主推入卡拉OK房內，在場另外一對男女友人即時制止，雙方爆發衝突，一時酒樽杯碟橫飛情況混亂。結果四人寡不敵眾，當中姓黃（四十一歲）及姓劉（三十七歲）兩名男事主受傷需送院治療，幸無大礙；兩名女事主則無受傷。十名兇徒傷人後逃至地下大堂時，遭趕至警員截獲一網成擒。</p></body></html>
