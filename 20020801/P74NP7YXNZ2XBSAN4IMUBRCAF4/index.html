<html><header><meta charset="utf-8"><title>怡和控股半年賺少三成</title></header><body><h1>怡和控股半年賺少三成</h1><p>【本報訊】已遷冊往新加坡的怡和控股公布截至02年6月底止的中期業績，該集團半年純利約2.49億元，較去年同期倒退30.43%，營業額約為291.33億元，減少24.66%。每股溢利0.65元，中期息0.6元。&#13;<br> 怡控解釋，期內純利倒退主要與旗下物業重新估值有關。有分析員指出，旗下牛奶公司將會是該集團今年的增長動力，預期怡控今年可錄得輕微增長。&#13;<br> 同系怡和策略於期內扭虧為盈，半年純利4680萬元，營業額則為149.29億元，減少31.2%。不派息。</p></body></html>
