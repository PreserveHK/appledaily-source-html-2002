<html><header><meta charset="utf-8"><title>新防盜布帶一扯即狂叫</title></header><body><h1>新防盜布帶一扯即狂叫</h1><p>現在連一般飾物也具防盜功能。科學界近日設計出可偽裝成手提電腦箱一部份的「布帶」，一旦有人強搶，它便會發出一如噴射客機起飛時的巨響。&#13;<br> 這條「隱形布帶」以棉及彈性纖維所製，可載一部流動電話、信用卡及鑰匙，盜匪一般難以察覺內裏乾坤。<br> &#13;<br> <spanclass>發出聲音達138分貝 &#13;<br> 盜匪若強行拉扯那手提電話箱，布帶便會鬆脫，並觸動警報器，發出高達一百三十八分貝的聲音，比會導致人耳朵出現痛楚的聲量還高八分貝。英國警方指，這是首次有人將防止罪行措施「潮流化」。&#13;<br> 英國《獨立報》</spanclass></p></body></html>
