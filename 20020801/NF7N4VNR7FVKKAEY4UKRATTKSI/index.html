<html><header><meta charset="utf-8"><title>積木車焊接位脆弱</title></header><body><h1>積木車焊接位脆弱</h1><p>對於私家車在車禍中被燈柱劏開成兩截，有汽車專家指出，一般而言，如有兩輛同款汽車分別頭及尾部撞毀，車房技師便可以像砌積木般取用完好部份互相焊接變作另「一輛車」。惟一般車房的工具和技術不及原廠，若汽車曾被改裝、撞毀或「百鳥歸巢」（即用上不同零件組合）重新裝嵌，在發生猛烈撞撼時，焊接的位置相對較易毀爛或造成斷開，危險性極大。&#13;<br> 理工大學機械工程學系一級科學主任盧覺強工程師補充說，若肇事車輛為原廠車，必須以車速百多公里才能造成「分屍」場面，故相信當時的車速頗高。&#13;<br> 本報記者</p></body></html>
