<html><header><meta charset="utf-8"><title>寡婦白付街燈電費35年</title></header><body><h1>寡婦白付街燈電費35年</h1><p>南非九十二歲寡婦邁耶多年來不斷投訴住所電費高昂，直至最近更換新電表時，工人赫然發現三十五年來她住所的電表接駁了三支街燈。&#13;<br> 居住在夸祖納塔爾省科倫索市的邁耶，多年來不斷向業主斯旺埋怨電費高昂。斯旺最近終於說服當地市議會替她更換新電表，當工人安裝新電表時終於發現問題所在。<br> &#13;<br> <spanclass>電表誤駁三支街燈 &#13;<br> 斯旺估計，三十五年前當局安裝電表時，電表已被錯誤接駁到三支街燈上。當局稱，這是前科倫索市市議會的過失。報道沒有指出邁耶有否要求賠償。&#13;<br> 斯旺說：「她總是投訴電費高昂。我研究過，發現她的電費總是比經常煮食和烘麵包的鄰居多。」&#13;<br> 南非《開普衞報》</spanclass></p></body></html>
