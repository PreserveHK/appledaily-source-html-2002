<html><header><meta charset="utf-8"><title>中信實業銀行不來港上市</title></header><body><h1>中信實業銀行不來港上市</h1><p>【本報訊】中國國際信托投資公司董事李博倫昨日表示，國務院已向北京中信下達批文，批准該集團重組，並易名為中國中信集團公司，並任命王軍繼續擔任中信集團董事長，至於新的中信集團何時正式成立，將於稍後宣布。王軍表示，今後中信集團屬下負責金融業務的中信控股公司何時能成立，目前仍難講明確實時間，因現時仍在籌劃組織章程。&#13;<br> 對於有報道指出，中信實業銀行很可能在港上市，王軍連說：「不會，不會」，並稱該行仍未有上市的打算，現時先要進行股份制改造，並盡快成立資產管理公司，清理不良資產及引入新股東，去年底中信實業銀行的不良資產達14%。</p></body></html>
