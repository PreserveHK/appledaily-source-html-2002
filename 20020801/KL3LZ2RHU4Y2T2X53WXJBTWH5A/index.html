<html><header><meta charset="utf-8"><title>李志康掌電盈基建業務</title></header><body><h1>李志康掌電盈基建業務</h1><p>【本報訊】電訊盈科（008）正式公布，委任李智康為基建業務主席，於8月19日履新。李智康表示，加入電盈是負責數碼港住宅發展部份的銷售及市場推廣工作。&#13;<br> 另外，電盈指出，李智康將掌管集團的基建業務及物流發展投資，包括北京盈科中心、香港的電訊盈科中心、博匯大廈及與港府合作發展的數碼港。李智康曾任信和置業（083）執行董事，在此之前則於的近律師行出任資深合夥人，亦是中國國際經濟貿易仲裁委員會的仲裁委員會成員。</p></body></html>
