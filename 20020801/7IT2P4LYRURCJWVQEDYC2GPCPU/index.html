<html><header><meta charset="utf-8"><title>有線周刊違不雅例</title></header><body><h1>有線周刊違不雅例</h1><p>【本報訊】《有線電視周刊》遭淫褻及不雅物品審裁處票控，指去年三月份兩期周刊的附送刊物違反不雅物品條例，沒有適當封套。公司代表昨於東區裁判法院被判罰款共一萬元。&#13;<br> 被告公司EmperorMagazineManagementLtd.曾有六次同類案底。被票控兩罪，指於去年三月十六日及二十二日在灣仔發行第二百一十五期及第二百一十六期《有線電視周刊》，內附一本名為《自選波蘿包》刊物的內容涉及不雅，而有關周刊沒有適當封面及封底。審裁處職員發現該兩本刊物附送的周刊內容涉及描述性愛活動及裸體，但沒有適當的封面及封底。&#13;<br> 案件編號：ESS5593&amp;94/02</p></body></html>
