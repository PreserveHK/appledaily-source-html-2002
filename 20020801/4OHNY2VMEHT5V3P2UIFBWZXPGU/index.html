<html><header><meta charset="utf-8"><title>英3700萬元建戴妃水雕</title></header><body><h1>英3700萬元建戴妃水雕</h1><p>本月三十一日是威爾斯王妃戴安娜逝世五周年，英國政府宣布，將會在首都倫敦的海德公園建造一個水雕紀念她，造價約三千七百萬港元，預料可以在明年戴妃逝世六周年時建成。&#13;<br> 水雕藝術是控制水流在不同材料流動，營造不同效果。戴妃紀念水雕包括大型橋圓形石環，水從山上瀉下，分兩路流入一個池中。遊人可接觸那些池水，而池水淺至連小孩都可在內玩水。水雕周圍種滿植物，晚間更會亮燈。&#13;<br> 雕塑家波特指，他希望水雕能表現出戴妃的個性──能影響接觸她的人之餘，亦會受身邊人影響。&#13;<br> 德新社</p></body></html>
