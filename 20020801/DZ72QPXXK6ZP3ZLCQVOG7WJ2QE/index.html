<html><header><meta charset="utf-8"><title>蘇永康今赴台應訊</title></header><body><h1>蘇永康今赴台應訊</h1><p>蘇永康（康仔）早前在台北涉嫌藏有和服食搖頭丸，台北地方法院檢察署已正式發出傳票，康仔決定今日起程到台灣答辯。康仔表示，他有信心面對將來，並覺得身為男人，他會承擔自己做過的事情。據悉康仔明天便會上庭。<br> &#13;<br> <spanclass>經理人同行 &#13;<br> 康仔昨日透過唱片公司宣傳人員說：「我會先過去同律師傾吓，呢次經理人黃柏高都會同行。我唔擔心審判結果，正如我之前喺演唱會度講，我唔會逃避，會勇敢面對。我提前過台灣亦冇影響工作。」&#13;<br> 康仔曾表示，有朋友告訴他當地的戒毒所環境不會太差，他說：「呢啲要視乎結果先作出適當嘅安排。」</spanclass></p></body></html>
