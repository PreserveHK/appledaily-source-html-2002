<html><header><meta charset="utf-8"><title>Aboveorbeyondthelaw</title></header><body><h1>Aboveorbeyondthelaw</h1><p>"NoboardroominAmericais<u> aboveorbeyondthelaw</u> ."&#13;<br> &#13;<br> 「在美國沒有會議室是在法律之上。」&#13;<br> &#13;<br> 美國總統喬治布殊周四簽署法案，遏止近期爆出連串醜聞的企業違規行為，聲言沒有企業可凌駕法律。Aboveorbeyondlaw，即指不能凌駕法律，作出違法行為。&#13;<br> </p></body></html>
