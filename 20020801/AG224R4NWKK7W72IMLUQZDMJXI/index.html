<html><header><meta charset="utf-8"><title>偷文件遭表舅虐打</title></header><body><h1>偷文件遭表舅虐打</h1><p>【本報訊】一名姓蔡青年（二十一歲），昨凌晨零時遭母親及表舅父指摘偷竊公司文件，在表舅父位於北角京華道的寓所爭執，三人情緒激動，甥舅一度發生糾纏，青年據報遭人箍頸及抓傷，其母（四十五歲）報警。惟青年已返回九龍塘喇沙利道寓所，他沐浴後將事件告之父親，其父聞訊憤而報警。警方到場將青年送院驗傷（圖），事件列作傷人案處理，現正聯絡該名姓鄧（三十五歲）的表舅父協助調查。&#13;<br> 伍浦鋒攝</p></body></html>
