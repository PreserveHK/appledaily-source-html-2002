<html><header><meta charset="utf-8"><title>華仔唔做老闆一身輕</title></header><body><h1>華仔唔做老闆一身輕</h1><p>劉德華前晚為港台節目《人間定格》任嘉賓，與「跳格樂隊」一同jam歌外，又唱了不少經典舊歌。<br> &#13;<br> <spanclass>「要還我清白」 &#13;<br> 華仔最近加盟加際娛樂公司，他表示大家合作愉快，華仔說：「簽畀人好過自己做老闆，做藝人開心啲，身為老闆要面對好多嘢。」至於華仔跟中建的官非問題，他說：「我交咗畀律師處理，就算庭外和解都要還我清白。」&#13;<br> 華仔又表示跟梁朝偉合作的新片《無間行者》拍攝得十分順利，但他仍未知該片女主角是誰。談到《無》片會公開挑選演員飾演華仔和偉仔的少年角色，問華仔希望該演員演他哪個經典角色？他說：「我想佢演《獵鷹》嘅我，不過我唔會參與挑選演員，佢個鼻一定要似。」</spanclass></p></body></html>
