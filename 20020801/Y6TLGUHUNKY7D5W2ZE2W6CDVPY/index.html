<html><header><meta charset="utf-8"><title>靚衫SnapShot：何超儀湊小女警熱鬧</title></header><body><h1>靚衫SnapShot：何超儀湊小女警熱鬧</h1><p>以前穿着印上卡通公仔圖案tee，好像只是小孩子的玩意，但近年由於crossculture的原故，穿上稚氣的人形公仔tee，不僅不會被人覺得幼稚，反而型格十足。<br> &#13;<br> <spanclass>毛毛肖像 &#13;<br> 公仔肖像之中，近期最紅的可說是大頭怪妹Blythe及陳慧琳的至愛《飛天小女警》中三位可愛小警花。而何超儀早前為《飛天小女警大電影》配音時，身上所穿的便是小女警毛毛的肖像tee，在日資百貨公司及一些潮流商店可找到。</spanclass></p></body></html>
