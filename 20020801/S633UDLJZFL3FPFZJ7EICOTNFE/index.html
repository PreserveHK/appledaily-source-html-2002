<html><header><meta charset="utf-8"><title>北京火女童舉殯</title></header><body><h1>北京火女童舉殯</h1><p>【本報訊】上月十四日在北京凱迪克大酒店火警喪生的十二歲女童蔡芷欣，昨日上午在香港殯儀館舉殯（圖），有四十多位親人及家屬出席，儀式莊嚴。靈柩隨即運往柴灣佛教墳場安葬。另一名在火警中喪生的十七歲女生劉凱兒，將於本月四日在沙田寶福山紀念館舉殯。&#13;<br> 兩死者的家長已同意交由中港兩地律師追究責任，包括起訴兩名玩火柴釀成火警的十二及十四歲男生、凱迪克大酒店及負責普通話交流團的中保旅行社。&#13;<br> 徐雲庭攝</p></body></html>
