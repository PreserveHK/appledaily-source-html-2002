<html><header><meta charset="utf-8"><title>Twins半百保安護駕</title></header><body><h1>Twins半百保安護駕</h1><p>二人組合Twins日前到日本拍攝寫真集，她們今天會親到灣仔的漫畫節宣傳新書，並會為讀者簽名。<br> &#13;<br> <spanclass>定單已逾數萬 &#13;<br> Twins日前在日本為寫真集取景，出版商特別邀請了香港和日本的精英班底合作，據知製作費高達七位數字，該本寫真集甫推出訂購表格，定單已超出數萬本。&#13;<br> 由於Twins今日會到漫畫節，大會在三個月前已預先申請，而且亦聘請了半百保安在現場維持秩序。蔡卓妍和鍾欣桐在其寫真集中穿了毛毛衣，並拿着公仔大頭套，造型可愛。</spanclass></p></body></html>
