<html><header><meta charset="utf-8"><title>三小花佯裝暢泳</title></header><body><h1>三小花佯裝暢泳</h1><p>英皇新三小花Mandy、Maggie及Yumiko早前遠赴泰國曼谷，穿上泳衣在當地的沙灘、室內泳池和水上樂園，取景拍攝Airwaves香口膠廣告。&#13;<br> 對於以泳衣示人，三小花說：「我哋對公司好有信心，而且都只係着兩件頭泳衣，所以啲相嘅效果係好健康。」<br> &#13;<br> <spanclass>擦損玉背 &#13;<br> 三小花的Mandy不諳水性，Yumiko亦從未試過於深水暢泳，不過二人為了拍攝進度，仍裝作若無其事地暢泳，而工作人員亦專誠於Mandy的手上綁上安全繩。&#13;<br> 不過，三小花在完成一場滑水梯的拍攝後，三人的玉背都擦損了。</spanclass></p></body></html>
