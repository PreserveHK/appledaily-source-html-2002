<html><header><meta charset="utf-8"><title>美使與土國軍方開會</title></header><body><h1>美使與土國軍方開會</h1><p>在美國揚言要推翻伊拉克總統侯賽因之際，美國駐土耳其大使周二突然兩度造訪土耳其外交部，土耳其總理埃杰維特與軍方和外交部高層開會，令外界揣測美國商借土國基地用來攻擊伊拉克。&#13;<br> 據報，埃杰維特只是想游說美國不要攻打伊拉克，因為此舉將嚴重影響土國經濟復甦，但埃杰維特指，即使不許美國使用土國基地，美國似乎仍會一意孤行。&#13;<br> 另外美國情報人員正檢視衞星圖片，因為伊拉克變節者指巴格達有一個地下實驗室，正研製屬於伊波拉病毒的BlueNile病毒。若證實屬實，美國便找到攻打伊拉克的理據。至於攻打日期，美國參議員拜登指，當局表示今秋不會攻伊。&#13;<br> 綜合外電報道</p></body></html>
