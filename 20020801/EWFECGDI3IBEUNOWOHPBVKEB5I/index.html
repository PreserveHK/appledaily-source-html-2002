<html><header><meta charset="utf-8"><title>急凍乳鴿跌價一半</title></header><body><h1>急凍乳鴿跌價一半</h1><p>𠵱家物價低咗，好多食品都比以前抵好多。好似急凍乳鴿，以前好多檔都要賣約二十蚊一隻。但𠵱家好多凍肉檔嘅急凍乳鴿都賣得比較平，十八蚊有兩隻，而且乳鴿都唔係好細隻嗰種。呢啲急凍乳鴿多數係大陸運來，質素算一般，但用嚟做滷水乳鴿都食得過。&#13;<br> &#13;<br> $18/2隻　部份凍肉舖有售</p><p><spanclass><fontstyle>多功能刨廚房小法寶  &#13;<br> 煮餸時有合適嘅工具幫助，當然事半功倍，所以唔覺唔覺就買到一屋都係小廚具，有時見到都幾頭痛又阻地方。好彩俾我肥師奶搵到呢個多功能刨，佢有齊波浪紋切刀、薄片刨刀、削皮器、刨絲器同磨茸器多種功能，只係十蚊個，相當抵用，又慳地方。&#13;<br> &#13;<br> $10/個　十蚊店有售</fontstyle></spanclass></p></body></html>
