<html><header><meta charset="utf-8"><title>讀者信箱：馬鋼考驗57仙支持</title></header><body><h1>讀者信箱：馬鋼考驗57仙支持</h1><p><b> 讀者鍾女士問：</b> &#13;<br> 本人0.79元買入馬鞍山鋼鐵（323），0.70元買入威發國際（765），請提供止蝕位。&#13;<br> <b> 覆鍾女士：</b> &#13;<br> 馬鋼周前之升浪受制於69仙回落，昨日報收61仙，跌穿63仙支持位，將反覆下試57仙，如能守穩，未來一段長時間仍會在57至69仙之間上落，57仙若失守，則會下試53仙，可考慮以52仙作止蝕位持有。股價若反彈至65至68仙區域，宜作減持，候低再補回拉低成本價。&#13;<br> 威發成交稀疏，不宜短炒。建議以60仙作止蝕位持有，伺機沽出計數套現或換馬。</p></body></html>
