<html><header><meta charset="utf-8"><title>賣糖蔥餅成本更輕</title></header><body><h1>賣糖蔥餅成本更輕</h1><p>為了讓更多人得到工作，和記隆更提供流動小販式的售賣糖葱餅服務；創業者只需付200元按金，便可借用包製糖葱餅的工作箱，內裏有齊一切所需材料，約可製造400件餅。陳俊義表示，一些旅遊點，每件可賣6元。&#13;<br> 若以市價每件5元計，400件糖葱餅可賣得2000元，扣除取貨價800元，便有1200元收入，比擺跳蚤檔更好搵。陳俊義表示：「一般年紀較輕的人不喜歡這種流動小販式的工作，肯做的多數是上了年齡的中年人士。」&#13;<br> 別忘了還有牌照問題，雖然大家都說政府在現今經濟環境下，已放寬對流動小販的管制，但一旦被指控，有可能罰款兼充公貨品。大家還是小心為上。</p></body></html>
