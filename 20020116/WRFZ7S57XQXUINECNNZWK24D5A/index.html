<html><header><meta charset="utf-8"><title>　　鄉議局對聯惹人遐想 - 李八方</title></header><body><h1>　　鄉議局對聯惹人遐想 - 李八方</h1><p>位於九龍塘的鄉議局，果然「處處春光」，原來鄉議局適逢馬年將到，其會議廳計劃掛上新對聯「萬象承乾處處春光寒轉暖、三陽啟泰歲歲淑景去還來」，但有執委就說「處處春光」令人易生遐想，一些正氣人士則說無問題，只係有人心邪。主席劉皇發最後決定另謀新聯。&#13;<br> 這春光對聯其實是從三對中選出，其餘兩對分別強調和平共處及專心為鄉民謀福利。八方想，可能後兩對若有所指，反對派又會多多聲氣，所以不能「跑出」。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
