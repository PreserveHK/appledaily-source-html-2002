<html><header><meta charset="utf-8"><title>港無售日回收化妝品</title></header><body><h1>港無售日回收化妝品</h1><p>【本報訊】日本爆發瘋牛症後，有二千多種含有如骨膠原等相關動物成分的化妝品需要收回及更改配方，本港消費者委員會向日本化妝品的代理商及八十多間日本製造商查詢，發現並無日本要求回收的產品在港出售，而經由健康皮膚感染瘋牛症的機會低至一千萬分之一。&#13;<br> 此外，部分美白護膚品含有「對苯二酚」，有致皮膚紅腫及灼熱的機會，海關規定此成分在化妝品內不可超過百分之二。衞生署更規定凡含有此成分均須註冊為藥物，皮膚科醫生提議若使用後出現痕癢及紅點，應立即停用。</p></body></html>
