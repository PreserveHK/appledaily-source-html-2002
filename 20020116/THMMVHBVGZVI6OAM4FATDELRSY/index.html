<html><header><meta charset="utf-8"><title>林保怡蒙眼顯廚藝</title></header><body><h1>林保怡蒙眼顯廚藝</h1><p>無綫劇集《彩色世界》昨日於香港盲人輔導會舉行記招，劇中主要演員宣萱、林保怡等均有出席。<br> &#13;<br> <spanclass>宣萱帶病宣傳 &#13;<br> 此劇講述宣萱飾演一位視障女孩的故事，故昨日此劇監製莊偉健與劇中一班演員致送支票及凸字揮春予「盲人輔導會」，感謝該會拍攝期間的支持和協助，眾演員更分成三組戴上眼罩模仿視障人士下廚，進行比賽，結果由林保怡勝出。&#13;<br> 宣萱昨日帶病出席記招，今天便要飛往澳洲拍另一套劇《黃金歲月》，並對記者說：「睇過醫生係扁桃腺發炎，不過已經準備好藥物帶埋去澳洲。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：羅德光</spanclass></p></body></html>
