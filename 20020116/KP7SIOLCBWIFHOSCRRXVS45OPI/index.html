<html><header><meta charset="utf-8"><title>司法話你知：上訴終院須先取得許可</title></header><body><h1>司法話你知：上訴終院須先取得許可</h1><p>終審法院負責審理高等法院上訴庭和原訟庭的民事及刑事上訴案件。處理的民事上訴案，包括涉及一百萬元以上的爭議事項，或涉及的問題具有重大、關乎公眾的重要事項，但上訴庭或終審法院須酌情決定應否由終審法院裁決。&#13;<br> 刑事上訴方面，終審法院須酌情決定是否受理的案件，分別為針對上訴庭的最終決定，或原訟庭最終決定（並不包括陪審團裁決），而這項決定是不能向上訴庭提出上訴的。&#13;<br> 民事上訴必須取得上訴庭或終審法院的上訴許可；刑事上訴則須取得終審法院的上訴許可。&#13;<br> 資料來源：司法機構&#13;<br> 本欄隨《法庭》版刊出&#13;<br> （圖）終審法院</p></body></html>
