<html><header><meta charset="utf-8"><title>八黨見財爺</title></header><body><h1>八黨見財爺</h1><p>【本報訊】八黨聯盟昨日和財政司司長梁錦松會面，討論三月公布財政預算案。召集人田北俊（見圖一右三）會後表示，他們認為目前本港有一千五百名首長級官員，已足以處理香港問題，在公務員報告檢討完成之前，八黨於○二至○三年間，不會支持開新首長級位，稍後他們會再與政務司司長及公務員事務局局長商討如何落實。<br> &#13;<br> <spanclass>下月再談財政儲備 &#13;<br> 至於財政儲備水平及結構性赤字問題，梁錦松表示，八黨會進一步研究財政儲備公式是否需要改變，然後會再和他討論，而二月中他會和八黨代表見面，向他們作進一步解釋，以及政府會如何處理。&#13;<br> 韋志滿攝</spanclass></p></body></html>
