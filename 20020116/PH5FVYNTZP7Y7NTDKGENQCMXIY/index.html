<html><header><meta charset="utf-8"><title>頭部較圓易打鼾</title></header><body><h1>頭部較圓易打鼾</h1><p>若你發現睡覺時全家人都在打鼾，可能與家族遺傳了圓形頭部有關。美國科學家最近的研究結果指，頭部較圓的人睡眠時會比那些擁有長、瘦頭形的人更易有打鼾的情況出現。&#13;<br> 醫學界一直以年齡、性別及肥胖程度來預測慢性打鼾問題，但美國凱斯西里瑟夫大學牙醫學院科學家漢斯指出，頭部較圓的人舌頭和軟腭較易阻塞氣道，因此他們睡眠時會比長、瘦頭形的人更易打鼾。科學家正嘗試找出能影響頭形的「打鼾基因」。&#13;<br> 英國《每日電訊報》</p></body></html>
