<html><header><meta charset="utf-8"><title>莫可欣高呼男人靠唔住</title></header><body><h1>莫可欣高呼男人靠唔住</h1><p>莫可欣昨日前往新城電台，接受《一個靚墟》節目訪問，她表示，現時與男朋友方中信還未有結婚打算，更坦言今日時代女性是不可與社會脫節，認為男人是靠不住的。&#13;<br> 莫可欣笑說：「𠵱家我讀緊MBA，女人真係唔可以脫節㗎，男人又靠唔住，我重未有結婚打算㗎，結咗婚又點呢？大家一齊其實唔一定要結婚啫，除非有BB先至會諗啦。我好多朋友結咗婚咪又係離婚收場，所以我一向對結婚都冇乜嘢憧憬嘅。」<br> &#13;<br> <spanclass>忙於工作 &#13;<br> 可欣還表示，男朋友方中信從來沒有試過向她求婚，她笑說：「佢冇試過求婚㗎，嘩，想嚇死我咩，我哋呢排都好耐冇見，佢近排忙開工嘛。」</spanclass></p></body></html>
