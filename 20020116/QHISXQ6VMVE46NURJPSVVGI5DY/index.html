<html><header><meta charset="utf-8"><title>連卡佛展千萬翡翠鏈</title></header><body><h1>連卡佛展千萬翡翠鏈</h1><p>連卡佛舉行為期一個月的珍貴翡翠首飾展，昨日先在中環連卡佛舉行開幕酒會，由名模歐陽妙芝和李嘉慧，佩戴多件罕見精妙的翡翠玉器。&#13;<br> 當中最珍貴的是售價高達一千零八十萬元的巨型綠翡翠項鏈，這條長達二十八吋的項鏈，以七十一粒、大小由八至十毫米的渾圓綠翡翠珠串連成，色澤柔和。<br> &#13;<br> <spanclass>鄺美雲賀向太 &#13;<br> 此外，昨日鄺美雲一身珠光寶氣往連卡佛購物，買走幾盒水晶擺設，她說：「今日向太（陳嵐）生日，成班朋友喺佢屋企開party食飯，咪送啲水晶做禮物。翡翠我都好鍾意，因為玉有靈性，又貴氣，代表goodluck，我對耳環都係自己設計，不過今日趕住走，遲啲先睇。」</spanclass></p></body></html>
