<html><header><meta charset="utf-8"><title>金市概況：英國沽金屆尾聲</title></header><body><h1>金市概況：英國沽金屆尾聲</h1><p>周一，紐約現貨金以286.65美元開出。有補倉盤趕在英國沽金周三有結果前離場，促使金價受壓。倫敦金下午定盤時報286.35美元，收市價則為286.5美元。&#13;<br> 紐約午後，金市沽壓增大，現貨金最終收報284.6美元，比上周五下跌2.7美元。&#13;<br> 周二，香港九九金窄幅徘徊（見附表）。&#13;<br> 歐洲開市後，金價偏軟，倫敦金上午定盤時報283.85美元。&#13;<br> 英國自1999年開始把黃金儲備分批減持58%至只有300噸，整個計劃已接近尾聲，料可為金市掃走一欠明朗因素，對金價後市有利。</p></body></html>
