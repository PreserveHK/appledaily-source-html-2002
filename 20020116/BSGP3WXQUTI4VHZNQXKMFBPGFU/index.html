<html><header><meta charset="utf-8"><title>新片速遞：石油氣妹嫁有錢人</title></header><body><h1>新片速遞：石油氣妹嫁有錢人</h1><p>今個賀歲檔期，鄭秀文（Sammi）與任賢齊主演的《嫁個有錢人》，將迎戰劉德華與梁詠琪等演出的《嚦咕嚦咕新年財》及梁朝偉與王菲主演的《天下無雙》，今次Sammi在《嫁》片做運送石油氣妹，一直夢想嫁有錢人任賢齊。&#13;<br> 導演谷德昭選擇去米蘭取景，主要是為了配合戲中飾送石油氣的Sammi，為了嫁得有錢人，不惜乘搭頭等機位往米蘭，果然給她在當地遇上富家子任賢齊。</p></body></html>
