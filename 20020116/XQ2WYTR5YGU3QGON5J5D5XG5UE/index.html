<html><header><meta charset="utf-8"><title>《風雲》電視版動畫化</title></header><body><h1>《風雲》電視版動畫化</h1><p>趙文卓、王喜、何潤東和日本演員千葉真一等主演的電視劇《風雲》，將於本周五在台灣播映，明日則先安排在當地的戲院做電視劇首映。&#13;<br> 《風雲》電視劇的演員集中、港、台和日四地的演員，趙文卓演聶風、何潤東演步驚雲、王喜演秦霜及千葉真一演雄霸。據知《風雲》的每集製作費高達一百萬港元，還會配上電腦動畫。<br> &#13;<br> <spanclass>嚴查盜版 &#13;<br> 此外，這套電視劇雖未有得播出，據悉已有盜版商打主意，推出翻版，不過，該片的製作人徐進良已重金請得美國律師團，對盜版一事進行嚴查。</spanclass></p></body></html>
