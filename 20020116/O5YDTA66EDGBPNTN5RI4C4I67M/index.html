<html><header><meta charset="utf-8"><title>平貴DVD機質素俱佳</title></header><body><h1>平貴DVD機質素俱佳</h1><p>【本報訊】消費者委員會測試了市面十二款DVD機，發現畫面和音色均表現出色，而廉價機種的質素亦不遜於價錢較高的型號，更發現畫面質素一般取決於DVD碟本身的製作水準，DVD機的影響反而不大。&#13;<br> 十二款DVD機的價錢由一千七百八十元至九千九百九十元不等，除可播放DVD外，亦可播放音樂CD；而一般來說，價錢較貴的DVD機確有較多功能。&#13;<br> 是次測試整體表現較佳是「新力」DVP-S9000ES，但售價高近一萬元；表現不錯的則有「先鋒」DV-S737、「東芝」SDK-350H及「新力」DVP-K350，均是值得參考的型號。</p></body></html>
