<html><header><meta charset="utf-8"><title>　　章小蕙當債主冇到 - 李八方</title></header><body><h1>　　章小蕙當債主冇到 - 李八方</h1><p>章小蕙欠債兩億五單新聞最近靜咗落嚟，但其實並無和解迹象。噚日債主裕泰興有個樓盤推出，八方問羅守耀，章小蕙單官司點？佢話正在排期上庭，不便評論；咁會唔會和解呢？佢話乜都會考慮，但對方迄今為止冇任何建議提過。&#13;<br> 咁啱，章小蕙噚晚去灣仔會展參加「香港時裝節」開幕酒會，在場有記者引述羅之說話，但佢拒絕回應，好似完全聽唔到咁。&#13;<br> （圖）章小蕙對與裕泰興和解一說不願置評。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
