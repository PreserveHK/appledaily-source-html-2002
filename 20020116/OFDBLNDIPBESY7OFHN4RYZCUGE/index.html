<html><header><meta charset="utf-8"><title>法國旅遊局香港官方網頁正式啟用</title></header><body><h1>法國旅遊局香港官方網頁正式啟用</h1><p>浪漫的法國一直以來都是香港人的熱門旅遊勝地，奈何長久以來都收到朋友的投訴，抱怨法國旅遊局的官方網頁只有法文及英文，令不懂外文的朋友感到非常不便。不過最新的好消息是籌備多時的法國旅遊局香港官方網頁最近已正式啟用，而且網頁的內容亦非常全面，包括法國22個省份的介紹、旅遊路線建議、交通安排及住宿等，實用無比！&#13;<br> &#13;<br> 記者：陳珮娟&#13;<br> &#13;<br> 網址：<ahref http:> http://www.franceguide.com.hk  </ahref></p></body></html>
