<html><header><meta charset="utf-8"><title>爭長生店家產長兄勝訴</title></header><body><h1>爭長生店家產長兄勝訴</h1><p>【本報訊】從事殯儀生意六十年的棺材舖七旬老行尊，遭胞弟指控以亡父遺產，購下現值六百三十萬元的灣仔舖位，指棺材舖不屬他一人，要求分一杯羹，高等法院暫委法官麥卓智昨日判胞弟敗訴，老行尊得保舖位。&#13;<br> 本案逾七十歲老行尊陳偉倫，兩代經營棺材舖「廣壽」及「廣福」，是家中長子，其父陳蔭有五子四女，訴訟由二弟偉明及幼弟偉超提出；主要是爭奪灣仔摩理臣山道的廣壽長生。&#13;<br> 案件編號：HCMP775/1995</p></body></html>
