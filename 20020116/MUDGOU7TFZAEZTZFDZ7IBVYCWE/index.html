<html><header><meta charset="utf-8"><title>地產多聲道：裕泰興講章小蕙官司</title></header><body><h1>地產多聲道：裕泰興講章小蕙官司</h1><p>噚日裕泰興為新租盤搞活動，除咗傾個樓盤之外，亦有人問關於章小蕙單官司。裕泰興羅守耀可能見大家係財經版記者，亦輕鬆開腔講咗兩句，大意係單官司重等緊排期審，𠵱家唔方便講太多，唔排除和解嘅可能性，只係到𠵱家都未見章小姐有任何建議，所以大家都係等吓啦咁話。&#13;<br> 雖然大家重想八多些少，但係羅經理都冇再講落去，不過就講番佢哋家族以前搞當舖時候嘅趣聞舊事。&#13;<br> 好似話試過有人將一隻過百萬元嘅名貴手表攞去佢哋舖頭典當，又試過有人舉嚿金豬，原來表面係真金，入面竟然係裝假狗，真係少啲經驗都會中招。&#13;<br> 蘭西</p></body></html>
