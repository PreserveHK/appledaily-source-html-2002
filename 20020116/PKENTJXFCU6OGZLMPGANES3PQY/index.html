<html><header><meta charset="utf-8"><title>巴基斯坦搜捕回教極端分子</title></header><body><h1>巴基斯坦搜捕回教極端分子</h1><p>巴基斯坦政府近日在全國大舉鎮壓五個激進組織，涉嫌殺害前外長坎朱的「先知穆罕默德軍」成員卡希夫（圖一中），在中部木爾坦被警方拘留；而在南部卡拉奇市，警方將被捕激進分子鎖在拘留室（圖二）。&#13;<br> 巴基斯坦官員周二表示，他們在近四日共拘捕了超過一千九百名回教激進分子。另一方面，印度首都新德里警方表示，他們在周一拘捕了四名與巴國另一被取締激進組織「拉什卡民兵」有關的男子，四人涉嫌計劃以炸彈襲擊軍事巡遊演習，意圖破壞本月二十六日的「共和日」軍事巡遊。&#13;<br> 美聯社</p></body></html>
