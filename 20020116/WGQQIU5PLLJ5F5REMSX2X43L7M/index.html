<html><header><meta charset="utf-8"><title>劉玉翠贏《智在必得》中空寶</title></header><body><h1>劉玉翠贏《智在必得》中空寶</h1><p>鄭丹瑞主持的無綫新遊戲節目《智在必得》，前晚於電視城試玩遊戲，出席的藝員有劉玉翠、夏雨、胡杏兒、吳家樂、楊婉儀和魯振順，結果劉玉翠成為大贏家。&#13;<br> 但無綫一早講明只是試玩遊戲，大家得個玩字，不過有計騷錢，未至於白做。<br> &#13;<br> <spanclass>魯振順「失」車 &#13;<br> 每個回合勝出者，有機會得到獎金或獎品，勝出者只知道現金的數字。魯振順玩遊戲時刺激萬分，他贏了兩個回合，其中一次他揀了萬多元獎金，但獎品卻原來是四門汽車一部。</spanclass></p></body></html>
