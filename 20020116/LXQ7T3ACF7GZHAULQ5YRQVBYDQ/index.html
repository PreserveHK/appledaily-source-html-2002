<html><header><meta charset="utf-8"><title>凱莉座駕遭毀容</title></header><body><h1>凱莉座駕遭毀容</h1><p>最近與前男友史提夫冰（SteveBing）吵得沒完沒了的英國女星伊莉莎伯凱莉（ElizabethHurley），仍然不斷厄運纏身。<br> &#13;<br> <spanclass>無財物損失 &#13;<br> 綜合英國報章報道，凱莉在周日晚把其黑色富豪房車泊在好友佳路芬（GuyLouthan）位於美國洛杉磯寓所門外，其後他們發現座駕的司機座位旁玻璃被擊碎，然而車上並無任何財物損失，但凱莉就為此激動得擁着好友嚎啕大哭。&#13;<br> 洛杉磯警方發言人表示，那只是一宗普通的蓄意破壞事件，而凱莉上月亦曾在英國倫敦寓所外被狂徒滋擾，慶幸狂徒已被逮捕。</spanclass></p></body></html>
