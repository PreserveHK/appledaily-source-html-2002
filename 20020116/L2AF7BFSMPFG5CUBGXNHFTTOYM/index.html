<html><header><meta charset="utf-8"><title>美空軍擬停巡邏本土</title></header><body><h1>美空軍擬停巡邏本土</h1><p>九一一後，美軍在全國三十個基地一直處於戒備狀態，派戰機在重要城市和設施執行巡邏任務。美軍現正考慮停止日以繼夜在美國上空的巡邏任務，原因不只是航空安全改善了，更在於成本不菲。國防部指，一日夜不停的巡邏任務須動用一萬一千軍員和二百五十架軍機，而九一一後的四個月，美軍總共執行一萬三千次巡邏任務，費用高達三億二千四百萬美元（二十五億二千七百萬港元）。&#13;<br> 美國全國廣播公司</p></body></html>
