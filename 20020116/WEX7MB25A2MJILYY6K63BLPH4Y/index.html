<html><header><meta charset="utf-8"><title>Morning娘隊長開畫展</title></header><body><h1>Morning娘隊長開畫展</h1><p>日本偶像組合Morning娘的隊長飯田圭織，今年滿二十歲，前日她除了迎接「成人式」外，更在東京上野松坂屋舉行首次個人畫展及握手會，為她上月二十五日出版的首本畫冊《心之SketchBook》宣傳。<br> &#13;<br> <spanclass>千名Fans守候 &#13;<br> 以Morning娘今時今日的吸引力，飯田圭織大前晚吸引了六百名男fans通宵在場外守候，前日上午八時已有近千名fans排隊入場。飯田說：「細個嗰陣已經鍾意畫畫，一個人搬到東京住好寂寞嘅時候，就決心畫畫出畫冊。」</spanclass></p></body></html>
