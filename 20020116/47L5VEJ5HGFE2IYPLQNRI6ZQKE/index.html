<html><header><meta charset="utf-8"><title>TDK24速CD-RW　表現幾穩定</title></header><body><h1>TDK24速CD-RW　表現幾穩定</h1><p>唔好以為TDK只係出卡式帶，佢其實一直都有出CD-RW，一向只在日本發售，最近終於有行貨到。呢部CyClone24×採用了Burn-Proof防死碟技術及Z-CLV燒錄模式，內圈起速為16×，最高速達到24×，平均燒錄速度都有22.8×，速度甚高，而且試用時亦發覺表現甚為穩定，不過呢部機最令人佩服之處，係佢支援埋960MBCD-RW碟片，隨機亦附送《Nero》燒錄軟件及專用軟件《TDKDigitalMixmaster》，$750算係抵玩。&#13;<br> &#13;<br> <spanclass><fontstyle>TDK  &#13;<br> 電話：27309919</fontstyle></spanclass></p></body></html>
