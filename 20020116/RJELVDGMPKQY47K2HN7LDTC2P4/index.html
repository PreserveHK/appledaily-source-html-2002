<html><header><meta charset="utf-8"><title>2002秋冬香港製造<br>Rosemary典雅飛狐驅寒意</title></header><body><h1>2002秋冬香港製造<br>Rosemary典雅飛狐驅寒意</h1><p>本地時裝界盛事、一年兩次的「香港時裝節二○○二」昨日正式展開為期四天八場的秋冬時裝滙演。首日由「香港時裝精選──冬日傳奇」揭開序幕，嚴冬雪地主題，大玩冬日意趣，舞台布置以漫天飛雪、白兔、小鹿穿梭為主，分三幕以黑、紅、白三色做主調，十位香港時裝設計界的新舊精英雲集，前輩級有馬偉明和張路路（LuLu），後起之秀有李文洋、何國金正和丘雪祺等，以天馬行空的想像力及無限心思，展示本地時裝設計魅力。</p></body></html>
