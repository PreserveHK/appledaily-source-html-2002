<html><header><meta charset="utf-8"><title>hitomi街頭獻唱賀「成人」</title></header><body><h1>hitomi街頭獻唱賀「成人」</h1><p>前日是日本慶祝二十歲男女成為成年人的「成人式」舉行的日子，日本二十五歲女歌手hitomi與組合thebrilliantgreen的二十六歲女主音川瀨智子，分別在東京不同地區開騷助興。&#13;<br> hitomi前日在東京三大時裝熱點——涉谷、原宿和青山，舉行一個時裝與演唱會結合的表演節目，重點當然是穿起性感和服獻唱。而化名Tommyfebruary6的川瀨智子，則與四位女舞蹈員在新宿街頭表演，她說：「恭喜每位成為成人嘅朋友！」</p></body></html>
