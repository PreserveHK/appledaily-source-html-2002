<html><header><meta charset="utf-8"><title>　　中區猛獸 - 李八方</title></header><body><h1>　　中區猛獸 - 李八方</h1><p>數隻原慣常在原始森林出沒的猛獸，昨天竟在中區的石屎森林出現，原來牠們只是環保團體擺放用作宣傳保護原始森林，免被非法砍伐的吹氣公仔。綠色和平的這批可愛趣致公仔已經有豐富旅遊經歷，曾到過世界各地宣傳環保，今站來到本港。&#13;<br> 區民傑攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
