<html><header><meta charset="utf-8"><title>容祖兒連任相機代言人</title></header><body><h1>容祖兒連任相機代言人</h1><p>容祖兒（Joey）去年成為Nikon相機代言人後，反應理想，所以被廣告商邀請連任做今年度的代言人，並拍攝了新一輯廣告。<br> &#13;<br> <spanclass>繽紛主題 &#13;<br> Joey今次的廣告形象，以彩色繽紛為主題，她穿上顏色鮮豔的服裝，更配上不同顏色的髮型，效果搶眼，而負責操刀拍攝的是資深攝影師蔣家驊。&#13;<br> 不過，Joey近來一直穿梭台灣和香港為國語大碟宣傳，未能抽出太多時間拍廣告，故廣告商為了遷就她，不惜將廣告分兩次時間拍攝。</spanclass></p></body></html>
