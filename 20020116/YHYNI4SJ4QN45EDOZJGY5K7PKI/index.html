<html><header><meta charset="utf-8"><title>斑斑祝修哥有心冇力</title></header><body><h1>斑斑祝修哥有心冇力</h1><p>無綫節目《歡樂今宵》（EYT）前晚在電視城大搞懷舊派對，除邀得前輩歌手如方伊琪、森森、斑斑、葉振棠和櫻花等演出外，胡楓（修哥）和劉曉彤及原子鏸等，更分別扮演貓王和筷子姊妹花，實行搞笑一番。<br> &#13;<br> <spanclass>飯敍慶生辰 &#13;<br> 前晚無綫安排眾藝人錄影祝賀修哥生日的賀詞，豈料斑斑一時口快快說祝修哥有心冇力，事後她更正說：「其實我係祝佢孔武有力，所向無敵啫！」前晚錄影的EYT，將安排於後日在修哥七十歲生日正日播出，而明日EYT一眾藝員，會在尖沙嘴美麗華酒店與修哥吃飯賀壽。</spanclass></p></body></html>
