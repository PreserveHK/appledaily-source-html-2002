<html><header><meta charset="utf-8"><title>方力申北京迎新年</title></header><body><h1>方力申北京迎新年</h1><p>方力申昨日在新城娛樂台，為《聯Fan所》節目做嘉賓，並獲頒一個名為「修畢樂壇公開大學一年班」獎項，鼓勵他在學業和歌唱事業都升班。&#13;<br> 方力申以新髮型示人，他說：「我媽咪見到話我似四歲個樣，我自己覺得新髮型可以配合新碟宣傳。」&#13;<br> 方力申將於在新年假時跟家人一起到北京旅行，他又說：「內地過年氣氛好好，我喺香港冇乜親戚，我試過新年喺內地燒炮仗，整傷手，𠵱家都有陰影。」&#13;<br> 採訪、攝影：王正文</p></body></html>
