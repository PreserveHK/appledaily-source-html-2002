<html><header><meta charset="utf-8"><title>葉劉質疑美過問黎廣強案</title></header><body><h1>葉劉質疑美過問黎廣強案</h1><p>【本報訊】對港商黎廣強因運送逾萬本聖經到內地，被內地指為與邪教「呼喊派」活動有關提出起訴，保安局局長葉劉淑儀昨接受路透社訪問時表示，雖然黎廣強是香港居民，但因他被指控的罪行在國內發生，香港對此並沒有司法管轄權。&#13;<br> 葉劉淑儀又質疑美國就此案所作出的批評，相信全球不同國家對自由有不同理解，也有不同的法律和司法制度，不同的國家都應該獲允許處理它們的事務。&#13;<br> 美國總統喬治布殊曾就黎廣強案表達關注，有消息指他下月訪華時或會催促中國政府盡快解決此事。</p></body></html>
