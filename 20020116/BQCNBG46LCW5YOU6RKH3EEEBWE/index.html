<html><header><meta charset="utf-8"><title>　　洪承禧唔撈九倉會德豐 - 李八方</title></header><body><h1>　　洪承禧唔撈九倉會德豐 - 李八方</h1><p>康體局因程介南案，是非多多。佢哋位主席洪承禧噚日亦有新聞，就係佢會退休！唔係唔做康體局，只係辭任會德豐，九倉董事職務，系內有線、Joyce、馬可孛羅嘅董事都唔做。&#13;<br> 不過，洪承禧會去集團內嘅聯邦地產公司做非執行主席，接替李唯仁，並兼任董事，唔算退晒。&#13;<br> 洪承禧係九倉元老，做咗三十四年。佢好玩得，有個好靚嘅老婆同一班靚嘅女，雖然鬼鬼哋，但廣東話講得好好，又唱得歌，同傳媒好熟，八方都試過同佢唱K游水。重有，佢係何東嘅外孫。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
