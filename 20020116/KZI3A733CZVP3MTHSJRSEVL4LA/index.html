<html><header><meta charset="utf-8"><title>不少危險玩具需回收</title></header><body><h1>不少危險玩具需回收</h1><p>【本報訊】農曆新年將至，消費者委員會提醒家長在年宵市場購買玩具給子女時，應留意玩具是否安全。該會引述香港海關數字顯示，海關於去年對玩具店進行了一千零九十七次抽樣巡查，結果顯示二十一種玩具不符合法例規定安全標準，潛在灼傷或導致窒息的危險。&#13;<br> 海關去年共完成九宗檢控，涉及罰款七萬三千八百元。此外，海關又評定了ShelcoreStand-Up'NPlayTableSet兒童遊戲檯及I'mToy-MyXylophone玩具木琴為高度危險玩具，會對三歲以下兒童構成窒息的危險，兩款玩具已於去年完成回收程序，並獲批准再次在香港發售。</p></body></html>
