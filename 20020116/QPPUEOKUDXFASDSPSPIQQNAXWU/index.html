<html><header><meta charset="utf-8"><title>製冒牌名表公司罰十萬</title></header><body><h1>製冒牌名表公司罰十萬</h1><p>【本報訊】海關於二○○○年聖誕節及新年假來臨前，在葵涌搗破一個進口及分銷冒牌名表的集團，撿獲逾三萬隻冒牌名表，包括假Rolex、CalvinKlein、Omega、Guess等，總值近三百萬元，涉案公司昨日在荃灣裁判法院被判罰款十萬元，兩名公司董事則獲撤銷控罪。&#13;<br> 首被告為源豐錶業製品廠有限公司，在葵涌大連排道永業工廠大廈設有辦公室；次被告為五十三歲的許書源（圖）；第三被告為五十二歲林志滔，兩人為公司董事。&#13;<br> 案件編號：TWCC2654/2001</p></body></html>
