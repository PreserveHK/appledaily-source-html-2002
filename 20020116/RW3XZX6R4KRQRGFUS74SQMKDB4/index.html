<html><header><meta charset="utf-8"><title>苑瓊丹孖煙囪谷收視</title></header><body><h1>苑瓊丹孖煙囪谷收視</h1><p>由阿燦廖偉雄、林敏驄、苑瓊丹及黎彼得主持的無綫新節目《香港鬆一鬆》，昨日進行拜神儀式。由於昨日首次錄影，監製為催谷收視，安排五名女藝人陳敏芝、何綺雲、張曉嵐、陳丹丹、殷櫻分別穿上泳衣錄影，而苑瓊丹則穿上孖煙囱，小腿更畫上腳毛，惹來全場大笑。<br> &#13;<br> <spanclass>阿燦：做好節目 &#13;<br> 當記者要和阿燦做訪問時，身旁的林敏驄笑說：「你哋唔好問債務嗰啲嘢！」問到阿燦可有期望節目有高收視，他說：「收視愈高就愈好啦！我哋最重要係將節目做好，我之前有提議過扮高官，但高層話唔好，因為呢個節目唔要扮嘢，𠵱家樣樣嘢都出位，唔出位就已經係好出位。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
