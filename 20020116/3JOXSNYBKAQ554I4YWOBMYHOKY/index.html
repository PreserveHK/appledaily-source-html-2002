<html><header><meta charset="utf-8"><title>陳啟泰唔做富翁肥十磅</title></header><body><h1>陳啟泰唔做富翁肥十磅</h1><p>陳啟泰昨日到新城財經台，擔任《非常人非常音樂室》的嘉賓主持。他透露早於五、六年前，曾有電台與他接洽，但礙於自己缺乏信心擔任電台主持，故不能成事。<br> &#13;<br> <spanclass>專注唱片工作 &#13;<br> 陳啟泰表示自從完成《百萬富翁》後，體重已回升十磅之多，他說：「我𠵱家淨係專注搞唱片，每日都有足夠時間瞓覺同做運動，所以已經肥番啦。」&#13;<br> 攝影、採訪：李珮洳</spanclass></p></body></html>
