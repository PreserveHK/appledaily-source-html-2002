<html><header><meta charset="utf-8"><title>　　財爺最怕訴苦聲 - 李八方</title></header><body><h1>　　財爺最怕訴苦聲 - 李八方</h1><p>阿松噚日特意同七八間參展商傾偈，通常問下他們的主要市場是哪裏、有沒有在香港僱用員工、生意如何，當聽到答案是不錯或過得去，繃緊着的表情都會鬆一鬆，睇來財爺最驚聽到訴苦聲。&#13;<br> 此外，阿松都好強調創意，參觀香港時裝設計師協會攤位時，又加強語氣話，香港「一定要有自己的突出design」。不過阿松講得最多的一句，都係「希望今年好過舊年！」他不厭其煩地向每一位參展商重複呢句，八方都相信他最真心亦是這句。香港經濟好，呢個財爺位先坐得安樂。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
