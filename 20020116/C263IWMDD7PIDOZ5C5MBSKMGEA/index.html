<html><header><meta charset="utf-8"><title>康華飲花膠湯補膝</title></header><body><h1>康華飲花膠湯補膝</h1><p>康華早前為無綫節目《慈善星輝仁濟夜》的「美人魅力敵千斤」環節，表演心口碎大石後，表現痛楚，並謂自己膝蓋受傷，但日前卻有報道指她扮受傷。&#13;<br> 不過康華的母親對女兒這次受傷十分緊張，並希望女兒盡快康復，康華昨日在電話訪問中說：「媽咪每日都煲花膠湯畀我飲，增加營養，對軟骨生長有幫助㖭。」<br> &#13;<br> <spanclass>周六拍劇補戲 &#13;<br> 問到康華的近況，她說：「我聽醫生講，日日都郁動，做吓運動，如果唔係以後郁動就麻煩。我會每日慢慢用枴杖行吓，大概半小時，因為太長時間又怕整傷軟骨。呢次受傷，我都推咗一啲工作，星期六我要返公司為新劇《鄭板橋》補戲，只係拍近鏡，唔使點郁，對受傷部位唔會有影響。」</spanclass></p></body></html>
