<html><header><meta charset="utf-8"><title>杜莉芭莉摩亞後悔結婚</title></header><body><h1>杜莉芭莉摩亞後悔結婚</h1><p>電影《神探俏嬌娃》女星杜莉芭莉摩亞（DrewBarrymore）與湯格連（TomGreen）離婚，似乎已成定局。杜莉日前亦打破沉默，首次公開談及二人婚姻破裂的感受。<br> &#13;<br> <spanclass>一早注定失敗 &#13;<br> 杜莉透露二人維持五個月的婚姻，在一開始已注定失敗。她說：「佢（指湯）成日走咗出去食飯，又去埋啲無聊派對。我哋其實就唔應該喺埋一齊，更加唔應該結婚。」&#13;<br> 然而另一邊廂，主動申請離婚的湯，卻表示仍然深愛杜莉，他說：「杜莉係一個好奇妙嘅女人，我真係好愛佢。」未知他這番說話，能否令杜莉回心轉意呢？</spanclass></p></body></html>
