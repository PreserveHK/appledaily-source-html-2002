<html><header><meta charset="utf-8"><title>出爐工展小姐</title></header><body><h1>出爐工展小姐</h1><p>【本報訊】由香港中華廠商聯合會主辦的「第三十六屆工展小姐選舉」決賽，八位候選工展小姐昨晚在中環添馬艦工展會會場，經過四個回合比賽，結果由年僅二十歲的龍發製藥（香港）有限公司代表、任職文員的蘇惠瀅榮獲冠軍和「最受傳媒歡迎工展小姐獎」；亞軍是威馬企業有限公司代表、二十二歲的盧欣婉，她亦兼得「網上最受歡迎工展小姐獎」；季軍則是冠環球食脯專家代表、二十一歲的李秀薇，她並同時奪得「最佳口才獎」。</p></body></html>
