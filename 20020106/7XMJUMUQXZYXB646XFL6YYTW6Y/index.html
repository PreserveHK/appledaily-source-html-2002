<html><header><meta charset="utf-8"><title>反恐法剛通過最高判死</title></header><body><h1>反恐法剛通過最高判死</h1><p>中國政府為打擊恐怖活動，上月剛剛對《刑法》進行緊急修訂，由全國人大常委會將多項恐怖行為，明文列為刑事罪行，連郵寄假炭疽信，亦可構成危害公共安全罪而被判監五年。<br> &#13;<br> <spanclass>傳播病原體屬恐怖行為 &#13;<br> 新法例除加重對資助、組織、領導恐怖組織的刑罰外，還規定投放毒害性、放射性、傳染病病原體等物質或者以其他危險方法危害公共安全，尚未造成嚴重後果的，可判監三至十年；如釀成重大傷亡或財產損失，則可判監十年以上直至死刑。&#13;<br> 而投放虛假的爆炸性、毒害性、放射性；傳染病病原體等，或編造爆炸、生化、放射威脅等恐怖信息，可判監五年或以上。&#13;<br> 本報記者</spanclass></p></body></html>
