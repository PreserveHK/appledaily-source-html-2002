<html><header><meta charset="utf-8"><title>　　飛哥宴客老友封嘴 - 李八方</title></header><body><h1>　　飛哥宴客老友封嘴 - 李八方</h1><p>八方早前寫咗李鵬飛月中做外父，呢個「秘密」，原來好多人都知道，不過佢哋好似八方一樣，竟然肯為飛哥守秘密。其中包括嗰班收到帖嘅大口政客，重有素來乜都講嘅傳媒行家，例如商台中人。&#13;<br> 商台有老友同八方講，佢哋同飛哥算係同事，一早就知佢家有喜事，但應承咗唔講出去；佢重話充分體會嗰種「忍住」嘅辛苦；不過，辛苦得嚟有啲回報。&#13;<br> 原來飛哥好開心，請晒商台嘅同事食大閘蟹，有蟹粉落肚，守秘密又點話。&#13;<br> ﹙圖﹚李鵬飛嫁女，原來一早已不是秘密。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
