<html><header><meta charset="utf-8"><title>陳冠希公仔招來婆婆</title></header><body><h1>陳冠希公仔招來婆婆</h1><p>陳冠希昨日在尖沙嘴一商店，為他的限量版搪膠公仔舉行簽名會，一班歌迷一早已聚集在街頭等候購買Edison的搪膠公仔，並有警察維持秩序。<br> &#13;<br> <spanclass>嘴最相似 &#13;<br> 今次Edison的搪膠公仔只推出一千隻，售價三百二十元，前來購買的還有婆婆，問到Edison覺得這公仔像不像他？他笑言：「側面同個嘴有啲似囉，其他都唔似㗎！不過呢啲公仔都唔一定要似我嘅，做得好咪得囉。」Edison還說很多朋友都向他索取這批搪膠公仔，但並非因為他本人，而是製造這批公仔的人乃日本設計師若野桂，Edison說：「因為若野桂喺日本好出名，今次合作到都好開心。」</spanclass></p></body></html>
