<html><header><meta charset="utf-8"><title>智能身分證明年發出</title></header><body><h1>智能身分證明年發出</h1><p>【本報訊】資訊科技及廣播局副局長蕭如彬透露，智能身分證將於明年中開始發出，屆時市民可自由選擇在晶片中加入電子證書的功能，享用電子商業服務及報稅。&#13;<br> 蕭如彬稱市民並可獲豁免首年五十元費用，晶片內亦預留空間作電子錢包。&#13;<br> 蕭如彬昨日出席一個電台節目時表示，港府預計可於明年中推出智能身分證，並會優先發給年輕人。&#13;<br> 蕭如彬估計在二○○七年便可為全港六百八十萬市民完成更換新身分證，當局相信新身分證在十年內都毋須更換。&#13;<br> 他又稱，新身分證並可用作駕駛執照和圖書證，但資料不會放入晶片內，避免市民在遺失身分證時會洩露資料。</p></body></html>
