<html><header><meta charset="utf-8"><title>仁濟副主席贏馬捐款</title></header><body><h1>仁濟副主席贏馬捐款</h1><p>應屆仁濟副主席陳耀星的馬匹「理直氣壯」昨日在沙田馬場出賽，結果在第七場勝出，陳耀星將得到二十二萬多的獎金。<br> &#13;<br> <spanclass>為謝賢拉頭馬 &#13;<br> 問陳耀星可會把獎金捐作仁濟慈善基金，他說：「做善事我必定不遺餘力，但捐幾多錢就先賣個關子。」&#13;<br> 陳耀星昨日除為自己拉頭馬外，謝賢名下的馬匹「遊戲人生」也在第六場勝出，由於謝賢沒有出席，故由陳耀星代四哥拉頭馬。&#13;<br> 此外，昨日的賽事十分熱鬧，賭王何鴻燊的馬匹「走石」亦有在第七場出賽，可惜鎩羽而還。</spanclass></p></body></html>
