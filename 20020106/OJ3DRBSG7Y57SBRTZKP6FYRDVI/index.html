<html><header><meta charset="utf-8"><title>濱崎步定情頸鏈賣斷市</title></header><body><h1>濱崎步定情頸鏈賣斷市</h1><p>剛獲「日本唱片大賞大獎」的二十三歲日本偶像歌手濱崎步，去年年尾出席電視節目時，不斷大騷她與男友長瀨智也互送的定情飾物。<br> &#13;<br> <spanclass>購自涉谷首飾店 &#13;<br> 據日本報章《產經Sports》報道，兩人身戴的汽水蓋掩形頸鏈，近期在日本遭年輕情侶搶購，幾乎賣斷市。&#13;<br> 而步姐和長瀨身戴的汽水蓋掩形頸鏈，是由濱崎步去年十二月中到東京涉谷的MICEBISU首飾店購買。長瀨的頸鏈價值三萬二千日圓（約一千九百二十港元），而步姐的特別訂製頸鏈則定價十六萬日圓（約九千六百港元）。</spanclass></p></body></html>
