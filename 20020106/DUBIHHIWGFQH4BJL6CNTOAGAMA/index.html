<html><header><meta charset="utf-8"><title>台漢攜槍走火傷子孫根</title></header><body><h1>台漢攜槍走火傷子孫根</h1><p>新店市一名男子日前拿着手槍想找仇人談判之際，擔心手持手槍過於張揚，於是將手槍插在腰間，誰知仇家未幹掉，槍卻先走火，還差點幹掉自己的子孫根。他未能找人復仇，卻栽在自己手上，受傷送院醫治。&#13;<br> 該男子姓游，三十二歲，下身腹股溝（又稱鼠蹊部）中槍，距子孫根很近。男子中槍後，擔心雄風不再，一度被嚇暈，直至手術後知道那話兒還能正常使用，才鬆了一口氣。&#13;<br> 據報，事主被送到醫院後，連急救醫生也嚇了一跳，心想傷者與誰人結怨，對方竟下此毒手，最後在警方盤問下，男子才將事件和盤托出。&#13;<br> 《東森新聞報》</p></body></html>
