<html><header><meta charset="utf-8"><title>東校場與省港盃告別</title></header><body><h1>東校場與省港盃告別</h1><p>舉行省港盃接近二十年歷史的廣東省人民體育場（東校場），今屆將會是最後一屆舉行省港盃，因為省政府已規劃好將場地在今年改建為體育公園。&#13;<br> 廣東省人民體育場前稱東校場，為清朝時代閱兵及民眾習武地方，一九五一年獲孫中山基金投資下，正式改建為體育活動場地。九一年，廣東舉行首屆世界盃女子足球賽，當時香港富豪霍英東撥款，將東校場重建為一個合乎國際標準，及擁有三萬個座位的體育場館，以便舉辦世界盃女足賽。&#13;<br> 省港盃至今舉行二十四屆，除了前幾屆在越秀山舉行外，餘下所有時間省港盃均在東校場舉行。經過今日次回合賽事，東校場將完成歷史任務。新一屆省港盃將易地舉行。</p></body></html>
