<html><header><meta charset="utf-8"><title>恐怖分子測驗卷曝光</title></header><body><h1>恐怖分子測驗卷曝光</h1><p>美聯社記者上周四在阿富汗南部坎大哈一個山洞內，找到阿蓋德訓練營用阿拉伯語寫成的測驗卷，卷內有選擇和填充題，更有問及如何擊落飛機和使用俄製武器。以下是試卷測試阿蓋德成員對俄製達什卡（Dashka）防空武器的部分問題：&#13;<br> 達什卡在哪年生產？&#13;<br> 填充題：這是用作對付__和__的__。這需要__人攜帶和使用。&#13;<br> 達什卡的射程有多少？&#13;<br> 達什卡每分鐘可射多少發子彈？&#13;<br> 達什卡可用作對付何種地面目標？何種天上的目標？&#13;<br> 飛機在九百公尺高空以速度五百公尺飛行，應在何處開始瞄準目標呢？&#13;<br> 參加這個滿分為三十分的測驗的三人中，兩人得分逾二十，另一人則拿不過二十分。&#13;<br> 綜合外電報道</p></body></html>
