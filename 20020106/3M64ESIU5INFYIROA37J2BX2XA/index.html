<html><header><meta charset="utf-8"><title>方力申讚柏芝勇敢</title></header><body><h1>方力申讚柏芝勇敢</h1><p>方力申昨日在銅鑼灣，出席「與愛同行」攝影展開幕儀式，對於前晚無綫錄影《慈善星輝仁濟夜》中「炮彈戰車衝天飛」環節，柏芝傷腰要送院醫治，方力申大讚伊人是個勇敢的女子。<br> &#13;<br> <spanclass>表演項目要專長 &#13;<br> 方力申說：「佢好勇敢，飛車要承受幾噸重嘅撞力，真係好危險。」如果將來有人誠邀方力申上陣表演危險項目，他會答應嗎？&#13;<br> 方力申說：「我手車麻麻哋，而且又係新牌仔，不如表演游水。我覺得藝人表演呢啲項目易受傷，所以應該揀專長。」&#13;<br> 記者笑指方力申因游水練就一身健碩胸肌，問他可考慮表演心口碎大石，方力申笑說：「可以考慮，不過我希望聽晚（即今晚）睇完表演，啲善長可以捐更多嘅錢。」</spanclass></p></body></html>
