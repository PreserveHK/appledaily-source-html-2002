<html><header><meta charset="utf-8"><title>互摑風波主角避見記者</title></header><body><h1>互摑風波主角避見記者</h1><p>【本報訊】元旦日凌晨警民互摑事件的十四歲學童練志偉，昨日足不出戶，一直避見記者，其母則表示，不會再回應記者任何問題，至於警務處副處長李明逵則說事件正調查中，不便評論。&#13;<br> 練志偉昨日聽從母親吩咐，全日留在東頭邨家中，沒有踏出門口半步，練母在上午十一時與胞妹及兩位姨甥外出，遭記者包圍即大發脾氣，情緒激動。&#13;<br> 練太說：「噚日我已經交代好清楚，你哋走得唔得？畀番啲私隱我得唔得？放過我啦，我噚日已經唔舒服，都回應晒你哋嘅問題，成晚無覺瞓，我重申唔會回應你哋嘅問題。」</p></body></html>
