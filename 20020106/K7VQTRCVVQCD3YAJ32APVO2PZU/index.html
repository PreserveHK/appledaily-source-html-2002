<html><header><meta charset="utf-8"><title>傳葉月里緒菜申請離婚送大屋</title></header><body><h1>傳葉月里緒菜申請離婚送大屋</h1><p>日本女優葉月里緒菜，兩個半月前與夏威夷壽司師傅GarretWong衝動結婚時，已被預言會極速離婚，而報章《東京Sports》爆料，葉月真的被「批中」，將在下星期初遞交離婚申請。但令人驚訝的是二人延至過年才辦手續，是因Garret要求葉月給予他贍養費，現葉月答應將她購置的夏威夷新屋送給丈夫，他才同意離婚。<br> &#13;<br> <spanclass>老公忍無可忍 &#13;<br> 據知二人在夏威夷過新婚生活時，葉月就曾試過因吃不到日本紅豆甜品而大吵大鬧，連對她呵護有加的老公也忍無可忍。</spanclass></p></body></html>
