<html><header><meta charset="utf-8"><title>當局跟進私家街爆水渠</title></header><body><h1>當局跟進私家街爆水渠</h1><p>本報一月一日刊登，鰂魚涌一條私家街禮信街的水渠爆裂、路面破爛的投訴。路政署亦回應稱，已轉介水務署跟進，現已完成工程。路政署亦指出，當接到關於私家街道路的投訴時，該署會要求地政總署通知有關業主維修，惟若路面損毀程度可能導致人命損傷，該署會作緊急維修，但維修費用需由有關業主支付。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
