<html><header><meta charset="utf-8"><title>歡怡牛一盼居港</title></header><body><h1>歡怡牛一盼居港</h1><p>十一歲的鄭歡怡和七歲的鄭志成兩姊弟是這次訴訟原訴代表的其中兩人，兩人在內地是超生子女，一直沒有戶籍，又不能上學讀書，九九年初偷渡來港與家人團聚，並獲學校取錄，歡怡更年年考第一。&#13;<br> 鄭母楊麗萍坦言對官司信心不大，更擔心子女被迫返回深圳，她要到內地照顧兩人，難以兼顧在港的丈夫及十六歲的大女兒，家庭便會四分五裂，而且丈夫月入不多，根本不能負擔兩頭家。昨日是歡怡的生日。她說：「我嘅生日願望係希望攞到居留權。」&#13;<br> 本報記者</p></body></html>
