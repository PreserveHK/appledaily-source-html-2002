<html><header><meta charset="utf-8"><title>優秀教師強姦女生死緩</title></header><body><h1>優秀教師強姦女生死緩</h1><p>獲選為「優秀教師」的小學男教師陳永標，不足一年內先後十五次非禮校內九名女學生，並強姦其中三人。&#13;<br> 三十五歲的陳永標，已婚，前年九月開始作案，在學校辦公室內，乘其他教師離去後非禮一名自己任教的十一歲女童，隨後一個月先後兩次非禮她。之後又借補習之名，在辦公室或宿舍內非禮另外三名女學生，並於校內強姦三名自己任教的女學生。&#13;<br> 至去年五月，這名「優秀教師」故技重施，再次在教室內非禮一名女學生時，其色魔獸行才被揭破。上周日陳永標被判處死刑，緩期兩年執行。&#13;<br> 江蘇《江南時報》</p></body></html>
