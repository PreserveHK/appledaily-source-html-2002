<html><header><meta charset="utf-8"><title>薛家燕趕兩劇無暇解手</title></header><body><h1>薛家燕趕兩劇無暇解手</h1><p>薛家燕（家燕姐）昨日在電視城與一班演員拍攝電視劇《皆大歡喜》，劇情講述家燕姐本身原來是名歸隱女賊，因有人冒其名犯事，故此她要金盆洗手以表清白。<br> &#13;<br> <spanclass>由早做到晚 &#13;<br> 一臉倦容的家燕姐，昨日表示現正趕拍《皆大歡喜》及《LovingYou我愛你Ⅱ》兩劇，不夠休息時間，她笑說：「由早做到晚連屙屎都冇時間，又要做電台節目，好彩其他演員好錫我，佢哋話可以代我做電台節目，我亦有向曾勵珍反映，寧願減少啲戲分。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
