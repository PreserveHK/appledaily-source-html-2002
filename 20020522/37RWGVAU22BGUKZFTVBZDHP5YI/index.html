<html><header><meta charset="utf-8"><title>華潤石油今起加價</title></header><body><h1>華潤石油今起加價</h1><p>【本報訊】繼加德士宣布在今日凌晨開始，調高石油產品價格後，華潤石油有限公司亦宣布於今日凌晨加價，加幅由每公升八仙至一毫半不等。&#13;<br> 華潤新油價，是超級無鉛汽油每公升加兩毫，新價為十元七角四仙；超低含硫柴油每公升加八仙，新價是六元八角一仙；工業用柴油亦加價，其中超低含硫工業柴油每公升加八仙，新價為五元七角。&#13;<br> 其他工業柴油的加幅為每公升一毫五仙，新價由四元三角八仙至四元五角二仙；火水及航空煤油每公升則加一毫，新價分別是三元九角九仙及十元五角。</p></body></html>
