<html><header><meta charset="utf-8"><title>城城獲封旺財小福星</title></header><body><h1>城城獲封旺財小福星</h1><p>郭富城最近一直忙於廣告方面的工作，繼早前推出洗頭水廣告後，他日前又專程到北京與一休閒服飾品牌舉行續約儀式。<br> &#13;<br> <spanclass>酬勞理想 &#13;<br> 城城日前到北京王府井飯店出席「美特斯．邦威與城城相約在北京二度續約盛典」時表示：「我覺得自己好幸運，有咁多廣告搵我做代言人，今次呢個休閒服廣告未做夠一年，對方就同我續約，證明我真係幫到佢哋，酬勞方面亦真係好理想。」&#13;<br> 而廣告商老闆周先生則表示覺得城城有活力又上進，還封他為「旺財小福星」，故提早與他續約。</spanclass></p></body></html>
