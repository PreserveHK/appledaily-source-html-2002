<html><header><meta charset="utf-8"><title>《太陽》記者撤罪簽保</title></header><body><h1>《太陽》記者撤罪簽保</h1><p>【本報訊】《太陽報》記者在九龍塘採訪德雅中學籃球架倒塌意外，其間與女校工及學生發生衝突，他涉嫌起腳踢校工及推開學生，被控三項普通襲擊罪，案件昨在北九龍裁判法院審理，控方不提證供起訴，被告獲裁判官判簽保二千元守行為十八個月。&#13;<br> 被告黃嘉俊，三十六歲，任職《太陽報》記者，三項控罪指他於本年三月一日在又一村德雅中學，襲擊兩名女校工陳鳳玲、胡惠香，及一名女學生蕭穎殷。&#13;<br> 案件編號：NKCC1645/2002</p></body></html>
