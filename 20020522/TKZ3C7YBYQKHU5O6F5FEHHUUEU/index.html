<html><header><meta charset="utf-8"><title>醉嬌娃遭捏胸激動</title></header><body><h1>醉嬌娃遭捏胸激動</h1><p>【本報訊】尖沙嘴街頭昨凌晨三時許發生非禮疑案，有警員巡經金巴利街與信義街交界時，發現一對男女在街頭爭吵，上前調查發覺該名年約三十歲的女子滿身酒氣，向警員聲稱遭在場的男子揑胸非禮，但男方卻極力否認，雙方各執一詞。&#13;<br> 由於女事主情緒激動，加上右腳趾擦損，警員召來救護車將她送院。女事主送抵醫院時不斷呼叫及胡言亂語，護士將她手腳綑綁讓其情緒平復，再送入病房治療，疑涉案姓包（二十七歲）的男子遭帶走調查。警員曾一度將現場封鎖調查，撿走女事主遺留現場的一對鞋，暫將案列作非禮案處理。</p></body></html>
