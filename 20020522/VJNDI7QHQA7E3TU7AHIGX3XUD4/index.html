<html><header><meta charset="utf-8"><title>立會委任建築顧問</title></header><body><h1>立會委任建築顧問</h1><p>立法會行政管理委員會昨正式拍板，委聘中文大學建築系教授林雲峰擔任新立法會大樓工作小組的專家顧問，就各項規劃提供意見。小組並會在今日召開會議，諮詢議員對新大樓的規劃、設計、概念等意見。&#13;<br> 立法會主席范徐麗泰在會議後表示，他們從幾位人選中敲定林教授，是因為議員考慮到從商界聘請人士協助，可能會影響他參與有關項目，因此決定由學術界人士擔任。范太指出，今次委聘是以參與公共服務性質為主，故聘用費較市價低，但她未有透露金額。</p></body></html>
