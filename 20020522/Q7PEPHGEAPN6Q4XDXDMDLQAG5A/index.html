<html><header><meta charset="utf-8"><title>六台暑期有後着　飛線另收錢</title></header><body><h1>六台暑期有後着　飛線另收錢</h1><p>呢份稿都可算係王子入行以嚟修改得最多，最唔敢亂發嘅一篇。上月尾收到路邊社嘅風，以「Mark哥台」及「九哥台」為首，飛咗主要力谷筍Plan啲飛線服務，重話五月底前其他友台亦會有所行動。點知到咗五月三日，緊接住「禮拜台」加入，不過亦以$28飛線優惠價畀客戶選擇，無耐之後「C記」亦玩跟風，見報之時六國聯軍已是同一陣線，齊齊飛起飛線服務。此步驟表面減少市民轉台意欲，令流失率下降，但真正理由王子都未敢亂寫，除非閣下急於跳台，否則暑假另一場大戰，正係「分手」好時機！</p></body></html>
