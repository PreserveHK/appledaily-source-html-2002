<html><header><meta charset="utf-8"><title>腦病少年鯁喉危殆</title></header><body><h1>腦病少年鯁喉危殆</h1><p>【本報訊】一名患有腦病十六歲少年，昨晚七時在旺角家中吃腸仔麫包時，懷疑突病發抽搐致被麫包鯁喉窒息，經送院搶救，情況危殆。&#13;<br> 被麫包鯁喉少年姓李，與家人居於旺角廣東道九百三十八號一單位。據李母說，兒子九歲時發現患有腦瘤，曾停學醫病三年，前後做過十二次手術，最後一次手術於月前進行。目前他在區內一間小學讀六年級，間中會病發抽搐。&#13;<br> 另在昨晚七時半，一名三歲姓袁男童在將軍澳富康花園十座寓所用膳時，被食物鯁喉出現不適，其母即為他扣喉及拍背，男童清醒送院無大礙。</p></body></html>
