<html><header><meta charset="utf-8"><title>范志毅盼與費高一戰</title></header><body><h1>范志毅盼與費高一戰</h1><p>【綜合中國外電】在中國對烏拉圭一戰受傷的國足後防大將范志毅，雖然尚未復操，但卻極希望在中葡友賽中上陣，和費高一較高下。<br> &#13;<br> <spanclass>隊醫用針管吸取瘀血 &#13;<br> 現在范志毅走路已不像數日前般一拐一拐，但受傷部位仍然紮着繃帶，他說：「醫生說我的腳脛骨韌帶扭傷，這幾天在上海已經天天由隊醫用針管吸取瘀血，並配合輔助治療，現在可以慢跑了。」&#13;<br> 范將軍預期自己可以在周四或周五恢復正常操練，並十分希望在周六對葡萄牙一戰上場，他說：「我希望快一點康復，在中葡友賽上場，誰不想和費高這種級數球員打一場比賽呢？」但因為范志毅在中國後防有舉足輕重的作用，預料主教練米路天奴域不會冒險派他出場。</spanclass></p></body></html>
