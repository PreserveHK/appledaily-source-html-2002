<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>網　球 <br> &#13;<br> <spanclass>隊際賽德國挫俄羅斯 &#13;<br> 東道主德國周一在世界隊際網賽次日分組賽中，藉着基化及赫斯在單打環節分別挫敗沙芬及卡菲尼哥夫，以二比一壓倒俄羅斯；另一組的阿根廷亦以相同比數取勝由祖軒遜壓陣的瑞典。路透社（德國）<br> &#13;<br> <spanclass>曉域治列首號種籽 &#13;<br> 法國公開賽賽會周一公布，澳洲的曉域治及美國的卡佩雅蒂被列為下周一開鑼的該項泥地大滿貫男、女單打首號種籽。沙芬、赫斯、阿加斯及卡菲尼哥夫分列二至五號種籽；女單的威廉絲姊妹、及兩位比利時球手史施達絲及軒寧則分列二至五號種籽。美聯社（法國）</spanclass></spanclass></spanclass></p></body></html>
