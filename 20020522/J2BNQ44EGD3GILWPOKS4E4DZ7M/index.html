<html><header><meta charset="utf-8"><title>黎思嘉咀黃浩然嫌耐</title></header><body><h1>黎思嘉咀黃浩然嫌耐</h1><p>黎思嘉和黃浩然日前在澳門為亞視新劇《乘勝追擊》開工，二人更拍了一場激吻戲。由於二人早前已拍過一場親吻鏡頭，所以這次再拍，已顯得駕輕就熟。<br> &#13;<br> <spanclass>世紀之吻 &#13;<br> 黎思嘉昨日在電話中說：「拍嗰時導演冇通知我哋要咀成分鐘，我拍緊嘅時候只係覺得點解重未完，都算係世紀之吻。」&#13;<br> 因黎思嘉在拍攝期間，一度懷疑導演為何尚未叫停，黃浩然拍完後，笑言要投訴思嘉拍接吻戲時不專心，他說：「可能我咀得佢唔好。」採訪：比華利</spanclass></p></body></html>
