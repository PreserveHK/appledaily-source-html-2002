<html><header><meta charset="utf-8"><title>梅宮Anna激減15公斤復出</title></header><body><h1>梅宮Anna激減15公斤復出</h1><p>今年一月於美國誕下女兒百百果的三十一歲模特兒女星梅宮Anna，最近成功瘦身十五公斤後，宣布將於七月復出。&#13;<br> 其實Anna為了收身，已進行了達四個月的地獄式減肥。據雜誌《女性自身》報道，產前被傳患上暴食症的Anna，看見自己產後被拍下的暴肥照片大受打擊，多月來不停食減肥中藥。最近她終於回復模特兒體態，並宣布將參演日本電視台七月初的日劇。</p></body></html>
