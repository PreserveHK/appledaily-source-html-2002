<html><header><meta charset="utf-8"><title>三司民望連續上升</title></header><body><h1>三司民望連續上升</h1><p>香港大學民意研究計劃本月初最新調查顯示，市民對特區三位司長包括政務司司長曾蔭權、財政司司長梁錦松及律政司司長梁愛詩的滿意度連續第三次上升，三成一被訪者表滿意，較三月初財政司司長剛發表財政預算案時明顯上升七個百分點。至於表示不滿的有兩成三，比上次調查大幅下跌十二個百分點。&#13;<br> 特首董建華的最新評分是五十三點八分，較四月微跌零點三分。&#13;<br> 而市民對政府滿意度和上月相若，兩成七表示滿意，三成八不滿。</p></body></html>
