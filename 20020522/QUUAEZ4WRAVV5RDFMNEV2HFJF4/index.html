<html><header><meta charset="utf-8"><title>生物工程產即食小麥</title></header><body><h1>生物工程產即食小麥</h1><p>澳洲科學家宣稱研究出全球首種經生物工程培植而成的即食小麥，其間毋須磨麥工序。這種新小麥只需用沸水煮熟便可食用，也可製成小麥脆片。研究員利用先進的分子基因技術，加快傳統繁殖速度，當中不涉及基因改造。&#13;<br> 負責有關研究的「小麥合作研究中心」行政總監拉思梅爾指出，已在上季成功培植出一百噸新小麥，後年將會正式推出市場，首個主要目標是打入美國市場。現已研究出專為製造餅乾而設的小麥。&#13;<br> 路透社</p></body></html>
