<html><header><meta charset="utf-8"><title>持長者卡免費驗糖尿</title></header><body><h1>持長者卡免費驗糖尿</h1><p>香港中文大學糖尿科中心唐俊業醫生表示：「糖尿病在香港的盛行率是十分之一，即十人中有一人患病，但六十五歲以上長者的患病機會則飆升至四分之一。」其實糖尿病引起的併發症可透過生活調節及治理來避免、或推遲併發症的發生。可惜，香港很多患糖尿病的長者對糖尿病的認識不足，未留意糖尿病對自己的威脅性。由現在起至五月三十一日，六十五歲以上的人士出示長者卡到屈臣氏三十一間駐店藥房，就可優先獲得免費血糖測試。&#13;<br>&#13;<br>記者：蔡彩霞</p><p>備註：藥劑師當值時間為星期一至星期五上午十時至下午二時，下午三時至七時。</p></body></html>
