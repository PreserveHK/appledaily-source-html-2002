<html><header><meta charset="utf-8"><title>河村隆一與女模同居</title></header><body><h1>河村隆一與女模同居</h1><p>早前來港拍攝日劇《相約在九龍》的三十二歲歌手河村隆一，早前被傳搭上一同主持愛情綜合電視節目的女星飯島直子，並與拍拖不足一年的女友松田樹里分手，但新一期《Flash》偷拍到女性時裝雜誌《JJ》模特兒松田樹里從河村的豪華大屋出外，並揭發二人共賦同居。<br> &#13;<br> <spanclass>去年開始同住 &#13;<br> 一名熟識松田樹里的行內人說：「樹里去年已開始同河村隆一同居，雖然河村有去過松田老家探望樹里嘅父母，但兩人未有打算結婚。」</spanclass></p></body></html>
