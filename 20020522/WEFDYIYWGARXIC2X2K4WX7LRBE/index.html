<html><header><meta charset="utf-8"><title>寶芝林遭申請清盤</title></header><body><h1>寶芝林遭申請清盤</h1><p>【本報訊】擅演「黃飛鴻」的已故影星關德興開設之「寶芝林」，因早前公司股東內訌，多番涉及錢債及誹謗訴訟。&#13;<br> 去年曾以擔保人身份向「寶芝林」追債一百七十萬元的公司董事雷震寰，昨日入稟高等法院，申請將「寶芝林」有限公司清盤。&#13;<br> 原訴人雷震寰於去年十二月向「寶芝林」有限公司興訟追債，指出他曾以二百萬元定期存款作抵押，為公司作擔保人向渣打銀行借款，「寶芝林」終欠下銀行百多萬元，要由雷代其償還。&#13;<br> 案件編號：HCCW535/2002</p></body></html>
