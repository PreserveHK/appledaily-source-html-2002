<html><header><meta charset="utf-8"><title>心臟病兩男女猝死</title></header><body><h1>心臟病兩男女猝死</h1><p>【本報訊】粉嶺及上水分別有一名中年男子及一名老婦暈倒廁所，頭部着地證實不治。警方初步懷疑兩人均是心臟病發引致猝死，但真正死因有待剖屍檢驗確定。&#13;<br> 昨晨九時許，粉嶺樓村十六號一單位五十一歲姓彭的男子，在浴室洗澡後突然暈倒，後腦撼向浴缸邊緣，家人見他良久未出開門查看，赫見他頭部流血昏迷倒地報警，惟送院搶救後終告不治。&#13;<br> 另外，前日下午三時許，姓何男子返抵上水奕翠園住所，發現其患有心臟病的姓梁（七十五歲）母親倒卧廁所地上，救護員到場證實死者已死去一段時間。</p></body></html>
