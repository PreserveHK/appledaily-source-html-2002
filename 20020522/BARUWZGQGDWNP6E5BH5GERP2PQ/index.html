<html><header><meta charset="utf-8"><title>台漢炒燶台股刺腹</title></header><body><h1>台漢炒燶台股刺腹</h1><p>【本報訊】台灣加權指數近日大幅下滑，創出今年新低點！一名姓李（六十四歲）台灣遊客疑投資股票失利，欠下大筆債項無法償還，他前日下午獨自前往大嶼山東涌道一條引水道用八吋長的利刀刺了腹部數下自殺；至昨早十一時許，一休班警員行山時發現他昏迷引水道內滿身鮮血，立即報警將他送院治理，目前情況穩定。&#13;<br> 警員在場撿獲兩封交給其家人的遺書，內容透露他在台灣因投資股票失利，虧蝕大筆款項無力償還故自尋短見，並叮囑家人辦喪禮不要鋪張。</p></body></html>
