<html><header><meta charset="utf-8"><title>黃伊汶天生美術狂</title></header><body><h1>黃伊汶天生美術狂</h1><p>黃伊汶（Dior）昨日到聖公會日修小學，出席「世界要童心探訪日」的活動，並即席與二十多名小朋友一齊繪畫以「理想的家」為主題的畫。<br> &#13;<br> <spanclass>填鹹濕歌 &#13;<br> Dior表示一向有繪畫天份，她說：「我未入呢行之前，都有諗過做畫家㗎，𠵱家我屋企都有好多我嘅珍藏，我重試過美術科全級第一。」問她會否學周慧敏開畫展或設計唱片封面時，Dior則說：「畫展就唔會開啦，但係我都想畫吓封面，不過公司怕我畫得差俾人批評。」&#13;<br> 為了今次活動，Dior特別花了兩晚時間填了一首《人情味童心版》的歌詞，她說：「我今次填詞冇收錢㗎，其實我細個都試過將啲歌改成鹹濕歌詞。」</spanclass></p></body></html>
