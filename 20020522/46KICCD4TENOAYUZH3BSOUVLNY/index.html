<html><header><meta charset="utf-8"><title>區內名校林立</title></header><body><h1>區內名校林立</h1><p>北角天后廟道及炮台山道一帶中小學林立，當中不乏名校，如庇理羅士中學及張祝珊中學等，最接近富慧閣的金文泰中學，在區內亦享負盛名。前身為香港官立漢文中學，1926年由馮平山等紳商創立，1951年為紀念已故港督金文泰爵士，易名金文泰中學，1961年遷入炮台山道現校舍。屈指一數，創校達76年。&#13;<br> 金文泰中學校風純樸，學術成績驕人，近年更獲得優質教育基金計劃，撥款加強電腦設施及強化音樂課程，以及購買手提電腦，供經濟有困難的學生借用。此外，亦在傑出學校獎勵計劃中，榮膺校風及培育優異獎。</p></body></html>
