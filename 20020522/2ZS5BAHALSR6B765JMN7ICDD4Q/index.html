<html><header><meta charset="utf-8"><title>偉仔單拖回港</title></header><body><h1>偉仔單拖回港</h1><p>梁朝偉（偉仔）日前與張曼玉前後腳出現赤鱲角機場，結伴到康城出席影展。昨日偉仔與張曼玉的經理人彭綺華分別返港，卻不見張曼玉蹤影，偉仔雖然未有回答在場記者的提問，但仍笑容滿臉。&#13;<br> 偉仔在昨日上午八時半左右，獨自推着LV行李出閘，問偉仔跟張曼玉在康城出席活動是否很開心時，他對於一概提問都未有回答。&#13;<br> 此外，彭綺華表示張曼玉並不是與她一同回港，至於張曼玉何時回港？彭綺華說：「我唔知佢幾時返。」&#13;<br> 採訪：甘比&#13;<br> 攝影：黃文偉</p></body></html>
