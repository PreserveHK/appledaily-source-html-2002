<html><header><meta charset="utf-8"><title>CD防盜錄技術易破解</title></header><body><h1>CD防盜錄技術易破解</h1><p>「新力音樂」聲稱研製出一種名為「Key2Audio」的技術，可以完全杜絕不法人士複製音樂光碟（CD）或將音樂翻錄到電腦硬件，打擊盜版活動。但近日有新聞網站報道，只消一支水筆已可破解有關技術。&#13;<br> 「新力音樂」近日推出的多張新唱片，都有使用這種防盜技術。但實驗證明，用水筆將CD邊塗黑，便可破壞其防盜系統。據稱用膠紙或告示貼也可以。有指其他聲稱使用類似技術的唱片公司，所用技術也可被輕易破解。&#13;<br> 路透社</p></body></html>
