<html><header><meta charset="utf-8"><title>司法部長捲入失職漩渦</title></header><body><h1>司法部長捲入失職漩渦</h1><p>美國政府因未能防範九一一襲擊而被指失職和隱瞞的漩渦，愈來愈多機關被捲入。繼聯邦調查局（FBI）和中央情報局（CIA）後，最新牽連的是司法部。<br> &#13;<br> <spanclass>備忘錄沒上報布殊 &#13;<br> 《紐約時報》周二引述多名官員稱，在襲擊發生數日後，司法部長阿什克羅夫特與FBI局長米勒就已得知「鳳凰城備忘錄」一事，但兩人沒有將此事告知總統喬治布殊及其國家安全幕僚，也沒有告知國會領袖。&#13;<br> 「鳳凰城備忘錄」是去年七月由亞利桑那州一名FBI探員向局方發出，當中提及阿蓋德支持者可能在美國的飛行學校受訓準備發動恐怖襲擊，但FBI忽視了這備忘錄，因而成為輿論箭靶。&#13;<br> 綜合外電報道	</spanclass></p></body></html>
