<html><header><meta charset="utf-8"><title>律師指裁判官錯判</title></header><body><h1>律師指裁判官錯判</h1><p>【本報訊】韓籍律師指女鄰居的兩頭大狗咬死其西施愛犬，以私人傳票控告女鄰居，要求將其狗隻人道毀滅，其後因女鄰居已將大狗送走，他被迫放棄票控，結果被裁判官判要承擔女鄰居訟費，昨向高等法院申請司法覆核，要求推翻原判。申請人吳在勳於今年初已入稟高院，指女鄰居報假案，誣告他襲擊她，並索取賠償三百一十七萬元，今次則指控裁判官郭偉健錯判。&#13;<br> 案件編號：HCAL114/2002</p></body></html>
