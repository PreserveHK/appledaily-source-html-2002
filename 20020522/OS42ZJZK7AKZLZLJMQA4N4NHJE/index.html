<html><header><meta charset="utf-8"><title>路勁經營河北高速路</title></header><body><h1>路勁經營河北高速路</h1><p>【本報訊】路勁基建（1098）昨日宣布，已於上周五與內地一家公司簽訂有條件之協議，成立一家中外合作企業，經營及管理河北省保定至天津的高速公路，路勁佔40%股權。該公路全長104.95公里，預計路勁要投資10.4億元人民幣。&#13;<br> 路勁的通告指出，該項目須獲路勁董事會通過及中國有關審批機關的批准，上述條件並無時限；待有關條件獲得通過後，雙方會簽定正式合作企業合同。通告又指出，中方股東為獨立第三者，與路勁的主要股東及管理層並無關連。</p></body></html>
