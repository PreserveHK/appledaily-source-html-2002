<html><header><meta charset="utf-8"><title>乙葉新碟硬銷Cutie</title></header><body><h1>乙葉新碟硬銷Cutie</h1><p>日本新一代水着天后乙葉，近期忙於籌備處女大碟《OtohaCDVolume1》，最近她更向新一期日本雜誌《Flash》披露了錄音時的情況。<br> &#13;<br> <spanclass>夢想成真 &#13;<br> 以Otoha之名進軍樂壇的乙葉說：「其實我入行嗰陣，已經好希望出碟，𠵱家簡直夢想成真！今次用唔同名出碟，係希望大家唔好只係留意我嘅性感寫真，重應該要留意我最真實嘅部份，而呢個真實嘅部份，就係我把好Cutie嘅歌聲！」</spanclass></p></body></html>
