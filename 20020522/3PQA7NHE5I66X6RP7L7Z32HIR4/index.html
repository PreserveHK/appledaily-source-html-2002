<html><header><meta charset="utf-8"><title>任港秀過亞視做舞女</title></header><body><h1>任港秀過亞視做舞女</h1><p>亞視和新加坡新傳媒集團合作拍攝的新劇《法內情2002》，昨日在亞視試造型，任港秀、海俊傑和恬妞亦有出席。<br> &#13;<br> <spanclass>只求有工作 &#13;<br> 任港秀首次在亞視拍劇便要演舞女角色，她昨日穿着低胸吊帶背心裙出現，問她與無綫提早解約，是否因在外拍劇酬勞比在無綫工作時更吸引？任港秀說：「其實我接咗呢套戲，有嘢做我已經好開心，所以唔會講錢嘅。」&#13;<br> 此外，恬妞昨日剛剛從南京抵港，即趕赴亞視試造型。今次恬妞的角色與葉德嫻在電影《法內情》演的角色一樣，問恬妞會否怕比較，她說：「怕又點？都要拍㗎，我會盡力用自己嘅方式做。」採訪、攝影：駱華齡</spanclass></p></body></html>
