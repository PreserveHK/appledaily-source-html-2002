<html><header><meta charset="utf-8"><title>浩明雅苑10伙成交</title></header><body><h1>浩明雅苑10伙成交</h1><p>【本報訊】舊區物業向來受同區客承接，土瓜灣浩明雅苑，昨天公開發售，即時售出10伙，內部認購連同公開發售，合共售出20個單位，買家以同區客為主。&#13;<br> 浩明雅苑公開發售，首批推出15個單位，平均呎價2912元。據了解，該盤推出以來，合共售出20伙，佔物業整體單位26%。&#13;<br> 美聯物業區域經理戚承志指出，該盤買家大部份為同區客，亦有個別來自九龍城及黃大仙區。由於物業提供3房單位，吸引到有意換樓的買家。在上述20伙之中，個別售價高達227萬元，每呎3300元。</p></body></html>
