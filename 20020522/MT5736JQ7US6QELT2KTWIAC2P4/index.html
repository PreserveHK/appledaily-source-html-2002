<html><header><meta charset="utf-8"><title>楊思琦騎馬驚到大叫</title></header><body><h1>楊思琦騎馬驚到大叫</h1><p>楊思琦、魏駿傑昨日於電視城為無綫新劇《繾綣仙凡間》拍攝一場騎馬戲，劇情講述兩人同騎一隻馬散步，多次騎馬拍戲的魏駿傑自然駕輕就熟，相反楊思琦則顯得相當害怕，上馬及落馬均需攙扶。首次上馬時，更突然大叫：「有嘢頂住我呀！」<br> &#13;<br> <spanclass>準備好周全 &#13;<br> 問到思琦事前可有上堂學過時，她說：「學咗兩堂，都有四個鐘。已經好過未學之前，好彩暫時都未試過跌落嚟！」由於思琦騎上馬背時，表情驚慌，她說：「因為前面嗰位較窄，鞍頭離心力比較大，都有少少驚，之前未學過兩個人一齊騎，不過佢哋準備得好周全，所以唔擔心。」&#13;<br> 採訪：王崇穎</spanclass></p></body></html>
