<html><header><meta charset="utf-8"><title>葉月片場狂飲烈酒</title></header><body><h1>葉月片場狂飲烈酒</h1><p>性格任性的葉月里緒菜，以「嘗試」的心態結婚後，不少電影、電視界人士對她避之則吉，難得有機會拍攝電影《SpySorge》，但有傳工作人員對她十分不滿。<br> &#13;<br> <spanclass>屢次犯錯 &#13;<br> 雜誌《女性自身》報道，電影《SpySorge》工作人員指葉月在片場內，經常喝伏特加，醉醺醺的她更屢次犯錯。葉月又曾在拍攝期間表示不適，要求叫救護車，但事後，她卻突然說不需要了。</spanclass></p></body></html>
