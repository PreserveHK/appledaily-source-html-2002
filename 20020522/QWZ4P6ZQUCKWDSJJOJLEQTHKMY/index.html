<html><header><meta charset="utf-8"><title>陳敏之大賣娛樂八卦事</title></header><body><h1>陳敏之大賣娛樂八卦事</h1><p>無綫下周一（二十七日）將會播映新節目《娛樂大搜查》。&#13;<br> 《娛樂大搜查》長約十多分鐘，屬資訊節目，將緊接劇集《皆大歡喜》時段播映。&#13;<br> 該新節目將報道近日的娛樂熱門話題，為了令觀眾有新鮮感，《娛》的監製蕭國雄已定了新節目主持人選。<br> &#13;<br> <spanclass>邀藝人客串主持 &#13;<br> 蕭國雄昨日在電話中說：「為咗想個節目青春啲，我哋已經決定搵陳敏之、洪天明、康子妮同李浩林等做主持，佢哋呢班年輕人充滿活力。」&#13;<br> 此外，監製蕭國雄表示，該節目還會邀請具知名度的藝人和歌手，如周麗淇、何韻詩、李蘢怡和陳小春等客串做主持。&#13;<br> 採訪：比華利&#13;<br> 攝影：黃文成</spanclass></p></body></html>
