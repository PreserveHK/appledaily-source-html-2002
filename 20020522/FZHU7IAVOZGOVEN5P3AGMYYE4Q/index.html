<html><header><meta charset="utf-8"><title>腿纏「冰」毒兩漢被拘</title></header><body><h1>腿纏「冰」毒兩漢被拘</h1><p>【本報訊】警方毒品調查科人員在機場拘捕三名男子，發現其中兩人的大腿纏有共值二百多萬元的「冰」毒，警方相信他們準備將毒品偷運到關島，現正調查毒品來源及追緝集團其他成員下落。<br> &#13;<br> <spanclass>巿值二百萬元 &#13;<br> 被捕三人由二十一歲至二十九歲，分別報稱是司機、別墅管理和運輸工人，警方經過三個月的調查，前晚九時三十五分，根據線索，在赤鱲角機場大堂先拘捕兩名正在辦理登機手續的男子，並發現兩人的大腿位置綁有十六包共重五點二公斤的「冰」毒，之後又在大堂附近拘捕另一名相信是毒品集團內重要人物的男子，起出的毒品巿值二百零八萬元，相信是準備偷運往關島，屆時該批毒品的巿值將增加十倍。</spanclass></p></body></html>
