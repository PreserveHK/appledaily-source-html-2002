<html><header><meta charset="utf-8"><title>愛內里菜掩胸登Oricon首位</title></header><body><h1>愛內里菜掩胸登Oricon首位</h1><p>出道兩年的二十一歲女歌手愛內里菜，一直被稱為「翻版濱崎步」。而她本月十五日推出的第二隻大碟《POWEROFWORDS》，以雙手掩胸的性感封面上陣，首周即大賣二十四萬多張，打敗小田和正及Mr.Children，首次榮登Oricon大碟榜冠軍。<br> &#13;<br> <spanclass>細碟銷量佳 &#13;<br> 愛內的最新大碟中收錄《ForeverYou》等多首歌曲，之前在細碟總銷量榜，亦已超過一百二十萬張，人氣有超越倉木之勢。</spanclass></p></body></html>
