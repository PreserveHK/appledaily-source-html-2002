<html><header><meta charset="utf-8"><title>趙學而唔擔心廣告被Out</title></header><body><h1>趙學而唔擔心廣告被Out</h1><p>趙學而身為「寶麗美」護膚品代言人，而有傳該公司董事何太，指摘學而欠職業操守，沒有時刻記住自己代言人的身份，董事何太更決定八月約滿後換人。問到學而可有與何太聯絡時，她表示：「我無直接聯絡何太，但係我已經交代咗，只係誤會。」<br> &#13;<br> <spanclass>合約未完 &#13;<br> 問到學而會否以行動來補鑊，她表示：「暫時大家嘅合約重未完。𠵱家就去擔心一啲未發生嘅嘢，擔心嚟都無用。」&#13;<br> 採訪：王崇穎</spanclass></p></body></html>
