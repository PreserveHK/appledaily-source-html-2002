<html><header><meta charset="utf-8"><title>歐陽妙芝無懼藝人爭飯碗</title></header><body><h1>歐陽妙芝無懼藝人爭飯碗</h1><p>由世貿中心主辦的「新生世貿展丰姿」fashionshow，昨日第二天舉行，一班專業模特兒示範一系列富青春氣息的品牌如Opa、Wanko及Morgan等服飾。<br> &#13;<br> <spanclass>增新鮮感 &#13;<br> 有份演出的模特兒歐陽妙芝表示復活節假期也在行show中度過，收入不俗。近期不少商場fashionshow都找藝人行show，對她是否造成威脅？歐陽妙芝說：「唔會嘅，啲客戶搵藝人行show都係想增加新鮮感啫，始終出名嘅大牌子都會搵番我哋呢班專業模特兒演出，對我哋嘅收入絕對冇影響。」</spanclass></p></body></html>
