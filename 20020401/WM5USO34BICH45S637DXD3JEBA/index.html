<html><header><meta charset="utf-8"><title>宣萱欲當商界女強人</title></header><body><h1>宣萱欲當商界女強人</h1><p>宣萱最近為新一期《新婚通信》披上婚紗拍照，她穿上性感露背的婚紗，展示白淨又滑溜的玉背。<br> &#13;<br> <spanclass>「我會結婚」 &#13;<br> 宣萱雖是個隨遇而安的人，但對自己的未來卻很有打算，她在訪問中說：「未來我想做啲生意，因為我覺得藝人嘅演藝生涯有限，拍戲唔可以當做終身職業。」她表示會在空餘時間看多些書，自我增值。&#13;<br> 問宣萱何時跟圈外男友榮文瀚結婚？她說：「我會結婚，但唔會好似以前咁成日諗住結婚，𠵱家我覺得人生包括好多嘢，感情只係其中一樣。」&#13;<br> 宣萱認為將心思只集中在老公身上的傳統女性觀念，已經不合時宜。</spanclass></p></body></html>
