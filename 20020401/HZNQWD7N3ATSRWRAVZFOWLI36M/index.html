<html><header><meta charset="utf-8"><title>張燊悅、唐麗球撞到應</title></header><body><h1>張燊悅、唐麗球撞到應</h1><p>張燊悅昨日在大埔中心舉行簽名會，剛巧與昨日擔任火炭一美容店剪綵嘉賓的唐麗球所穿的TsumoriChisato裙，一模一樣。<br> &#13;<br> <spanclass>綠色旺財 &#13;<br> 昨日張燊悅身上的飾物大多數都是綠色，連手指甲也塗上綠色，她說：「因為綠色旺我嘛，我遲啲諗住連架保母車都噴埋綠色。」&#13;<br> 問張燊悅為何如此「落重本」，她說：「小財唔出，大財唔入，冇所謂啦，最緊要對我好嘛。」&#13;<br> 張燊悅將會做四場簽名會，她說：「好似巡迴演唱會咁，不過我就做巡迴簽名會，因為我係用左手，所以簽名時會用力啲，個膊頭都簽到有啲痛。」</spanclass></p></body></html>
