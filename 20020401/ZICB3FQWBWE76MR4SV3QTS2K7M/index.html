<html><header><meta charset="utf-8"><title>瑞士航空「復活」</title></header><body><h1>瑞士航空「復活」</h1><p>【本報綜合報道】由已倒閉的瑞士航空（Swissair）改組而成的新公司Swiss，昨天正式啟航。&#13;<br> 有71年歷史的瑞航於去年10月份申請破產保護，這是瑞士歷來最大的公司破產個案，令數以萬計瑞航職工有失業之虞，並損害了瑞士企業向來質優穩陣的聲譽。&#13;<br> 在瑞士公、私部門的各方支持下，最後安排瑞航由瑞士地區性航空公司Crossair接管，組成新的Swiss航空公司。Swiss昨天開出的首班機抵達蘇黎世後，當地機場的消防人員射水歡迎，為該客機進行「受洗」儀式。</p></body></html>
