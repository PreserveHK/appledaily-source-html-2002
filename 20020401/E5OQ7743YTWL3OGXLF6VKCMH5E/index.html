<html><header><meta charset="utf-8"><title>坐牢21年犯人求打毒針</title></header><body><h1>坐牢21年犯人求打毒針</h1><p>加拿大安大略省一名犯了強姦罪的男子，因為有精神病被判無罪，但礙於法例，至今已被關在監獄內二十一年。&#13;<br> 他最近向法院申請接受死刑，不想一世被收監。<br> &#13;<br> <spanclass>精神病罪犯無了期收監 &#13;<br> 五十一歲的沃恩向安大略省高等法院申請，要求接受毒針注射。他宣稱加拿大《人權及自由法》賦予了有關的權利，但加國早於七六年已廢除死刑。&#13;<br> 雖然沃恩通過了多次跟性行為有關的精神評估，但負責檢討精神病囚犯狀況的安大略省審查委員會，仍拒絕釋放他。&#13;<br> 因強姦罪入獄的沃恩表示，政府無了期地把他收監，等同判他終身監禁，違反憲法。&#13;<br> 他指出，要是他精神正常，以他所犯的罪，多年前已可獲釋。&#13;<br> 法新社</spanclass></p></body></html>
