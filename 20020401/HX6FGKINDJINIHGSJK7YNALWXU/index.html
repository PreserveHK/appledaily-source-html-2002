<html><header><meta charset="utf-8"><title>楊小娟激瘦三十磅</title></header><body><h1>楊小娟激瘦三十磅</h1><p>呂良偉太太楊小娟、葉童、陳敏之、白韻琴與男友謝偉俊及黃夏蕙等人，昨日齊齊冒雨出席灣仔運動場的「聖約翰爵士敬老嘉年華會」活動。<br> &#13;<br> <spanclass>擬拍減肥廣告 &#13;<br> 只見昨日楊小娟明顯消瘦，她解釋說：「張玉珊嘅修身堂免費贊助我減肥，我用咗兩個月時間減咗三十幾磅，𠵱家一百一十磅，希望再減多十磅。」&#13;<br> 那麼楊小娟可會替張玉珊拍減肥廣告？她笑說：「張玉珊都有同我傾過，但就一定唔會着三點式泳衣影相，話晒我係媽咪嘛。」&#13;<br> 此外，葉童雖然沒有兒女，但她昨日在出席活動時，與小朋友打成一片。&#13;<br> 採訪：甘比攝影：陳慧安</spanclass></p></body></html>
