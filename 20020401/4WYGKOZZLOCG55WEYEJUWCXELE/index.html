<html><header><meta charset="utf-8"><title>碧咸7號球衣傳囝囝</title></header><body><h1>碧咸7號球衣傳囝囝</h1><p>身為英格蘭國家足球隊隊長的碧咸（DavidBeckham），為推動足球運動，已成為一支英國十歲以下的兒童足球隊榮譽監督。<br> &#13;<br> <spanclass>小球隊力邀加盟 &#13;<br> 而另一支五歲以下兒童足球隊的領隊，早前更力邀碧咸與Victoria的愛子、現年三歲的布克林（Brooklyn）加盟，因該球隊不少小球員都視碧咸為偶像，球隊並打算將碧咸的七號球衣留給布克林。&#13;<br> 另一方面，碧咸日前被問到兒子近況時說：「阿仔得閒都會陪我去球會練波，佢𠵱家重踢得鬼咁叻。我曼聯啲隊友個個都議論紛紛，如果布克林第時為曼聯効力，我一定親手送上七號球衣畀佢。」</spanclass></p></body></html>
