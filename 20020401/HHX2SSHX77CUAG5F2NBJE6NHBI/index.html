<html><header><meta charset="utf-8"><title>租置抽籤安排欠彈性</title></header><body><h1>租置抽籤安排欠彈性</h1><p>李太為李鄭屋邨四人家庭租戶，因感到居住環境擠迫，故欲於早前推出的租者置其屋第五期計劃中，選購其他面積較大的外配單位；但她在抽籤當日發現，房屋署是以申請單位的人數安排優先次序，因此，雖然他們的居住環境密度較高，但仍被排列在較後位置，未能成功選購單位，她指有關政策欠妥善。&#13;<br> 房屋署新聞組表示，一般而言，房屋署是根據認可住客人數計算，以安排優先次序選購租置單位，李太情況只屬個別例子，故不會考慮更改抽籤排序方法。&#13;<br> （○三二○二三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
