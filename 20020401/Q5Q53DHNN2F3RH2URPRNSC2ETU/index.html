<html><header><meta charset="utf-8"><title>日再有建築商倒閉</title></header><body><h1>日再有建築商倒閉</h1><p>【本報綜合報道】負債超過67億港元的日本中型建築商日產建設向法院申請破產保護，成為不足4個月內第3家中型承建商倒閉。日本經濟陷入10年來第3次衰退，令該國建造業定單不斷減少，導致日產建設倒下。&#13;<br> 日產建設說，該公司在周六經董事局同意後，已向東京地區法院申請破產保護。日產建設目前負債1147億日圓（約67.4億港元）。&#13;<br> 日產建設的最大股東──大型零售商Mycal去年9月份申請破產保護後，該公司無法收回1筆金額約98億日圓的施工費用，令外界憂慮該公司的財務穩健程度，從而打擊其業務。&#13;<br> 日產建設是今年以來第12家倒閉的上市公司，倒閉宗數已接近去年全年的14家。</p></body></html>
