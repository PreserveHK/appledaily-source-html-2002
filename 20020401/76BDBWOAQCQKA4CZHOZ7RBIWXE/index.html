<html><header><meta charset="utf-8"><title>貨車撞翻司機危殆</title></header><body><h1>貨車撞翻司機危殆</h1><p>【本報訊】一部三點三噸密斗貨車昨晨在大老山隧道九龍入口失事撞向防撞欄再反彈撞石壆後翻側，司機受重傷情況一度危殆，警方正調查意外原因。&#13;<br> 警方表示昨晨十時許，肇事貨車沿觀塘繞道駛入大老山隧道往沙田方向，當貨車駛至隧道入口時失事猛撞向左邊防撞欄，由於撞力猛烈貨車反彈回路中心再撞向右邊石壆後向左翻側，姓陳（二十七歲）司機頭部受傷倒卧車內，隧道公司職員見狀立即將司機救出及報警，將他送院救治，當時他仍然清醒，但其後傷勢惡化情況危殆。傷者住馬鞍山恒安邨恒月樓。</p></body></html>
