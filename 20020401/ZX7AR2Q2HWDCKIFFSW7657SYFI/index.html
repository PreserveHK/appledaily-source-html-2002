<html><header><meta charset="utf-8"><title>濱崎步難定正邪</title></header><body><h1>濱崎步難定正邪</h1><p>日本歌壇天后濱崎步，早前在香港拍攝寫真集，但還未宣布何時推出，月刊雜誌《Free&amp;Easy》即搶閘在本月二十四日，為步姐推出一本百多頁的特集《濱崎共和國——HAMASAKIREPUBLIC》，全球發行一百萬本。<br> &#13;<br> <spanclass>同日出新細碟 &#13;<br> 此雜誌過往只曾為木村拓哉推出過大特集，而以另外發售的形式推出則以步姐為頭一趟。而步姐在特集中會分別化身為滿身罪惡及拯救萬民的人物，故當中有披上盔甲的魔頭look及揮動革命旗的烈士等造型。而步姐在同日亦會推出同樣叫做《Free&amp;Easy》的新細碟。</spanclass></p></body></html>
