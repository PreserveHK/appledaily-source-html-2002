<html><header><meta charset="utf-8"><title>《房不勝防》開畫掃低甄子丹</title></header><body><h1>《房不勝防》開畫掃低甄子丹</h1><p>由茱迪科士打（JodieFoster）主演的《房不勝防》，上周五於美國開畫，首日票房已收一千一百七十萬美金（約九千一百二十多萬港元），力壓連續三周徘徊三甲的動畫電影《冰河世紀》。<br> &#13;<br> <spanclass>《幽靈刺客2》跌三級 &#13;<br> 同樣為新上畫電影、由丹尼斯奎爾（DennisQuaid）主演的《TheRookie》成績則稍遜，首日只收六百萬美元（約四千六百七十多萬港元）。&#13;<br> 而甄子丹主演的《幽靈刺客2》於首周上畫票房奪冠後，於上周五的收入已下跌三級至第四位。</spanclass></p></body></html>
