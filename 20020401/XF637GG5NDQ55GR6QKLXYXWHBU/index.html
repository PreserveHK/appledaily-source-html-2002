<html><header><meta charset="utf-8"><title>天揚Geforce4Ti4600容許超頻</title></header><body><h1>天揚Geforce4Ti4600容許超頻</h1><p>早前同大家介紹過好幾張GeForce4MX440顯示卡，論質素，當然比唔上呢張天揚GeForce4Ti4600，核心晶片採用0.13微米製程，發出熱量極小，故此容許超頻。時脈為300MHz(低一級的Ti4400只係有275MHz)，有消息指華碩及ELSA的Ti4600就用330MHz。講番天揚呢張，佢有成128MBDDRRAM，容量同一般電腦一樣咁多，而且具DVI及S-Video接口。&#13;<br>文：馬哥&#13;<br>&#13;<br>售價：$2,580（約於明天有售）&#13;<br>查詢：Honnic（23079084）</p></body></html>
