<html><header><meta charset="utf-8"><title>寶貝動物激鬥</title></header><body><h1>寶貝動物激鬥</h1><p>【本報訊】馬鞍山新港城中心昨日舉辦了「寶貝動物角力賽」，讓市民在都市中都能感受大自然氣息。大會特別從農場借來了六頭小肥豬，在前來參觀的市民面前賽跑角力一番，可是小肥豬們始終脫不掉懶惰本性，開步鈴聲響起後，仍懶洋洋地坐着不動，最後還是要現場觀眾以食物來作誘導，牠們才肯開步起跑。&#13;<br> 狗隻們就機靈得多了，三頭金毛尋回犬、牧羊狗及史納莎狗，在領犬員的指令下，做出一連串高難度動作，包括跨欄、穿紙圈及穿梭障礙物等都難不倒牠們。</p></body></html>
