<html><header><meta charset="utf-8"><title>言承旭想試異地戀</title></header><body><h1>言承旭想試異地戀</h1><p>台灣四人組合F4早前來港宣傳，並應新城娛樂台的邀請，錄了首個廣播劇《新歌首本戲之F4流星愛語》，此節目將於今日起，一連兩周在新城娛樂台《聯Fans所》播出。&#13;<br> F4中的言承旭和朱孝天，在《我是真的真的很愛你》和《愛不會一直等你》廣播劇內，都戀上香港的女孩，他們對香港女孩的印象都很好。朱孝天日前說：「我不是一個細心的人，不會送花給女生，我喜歡送實用的禮物。」<br> &#13;<br> <spanclass>曾苦等六小時 &#13;<br> 言承旭則表示，若有緣都想跟香港女孩拍拖，他說：「印象中，香港女生很有禮貌，很會關心人。」言承旭是個感情很執着的人，他自爆曾為女孩子苦等六小時。可是言承旭因要當兵，二人最終分手收場。</spanclass></p></body></html>
