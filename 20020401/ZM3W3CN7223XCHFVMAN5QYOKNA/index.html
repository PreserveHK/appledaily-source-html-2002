<html><header><meta charset="utf-8"><title>Kylie去汶萊搵食</title></header><body><h1>Kylie去汶萊搵食</h1><p>澳洲女歌手KylieMinogue除擁有甜美歌聲，身材亦玲瓏浮凸。日前她接受訪問時，竟自爆《Playboy》雜誌曾出價一百二十萬英鎊（約一千三百三十多萬港元）邀她拍全裸照，不過Kylie卻一口推掉，因她不想出賣尊嚴。<br> &#13;<br> <spanclass>王子情有獨鍾 &#13;<br> 但Kylie稍後將應汶萊國王邀請，往該地賺快錢。原來汶萊王子一直對Kylie情有獨鍾，故此國王早前出手一百萬英鎊（約一千一百一十多萬港元），邀請Kylie於王子生辰當天為他獻唱，Kylie對此心情十分緊張，她說：「今次呢個係私人表演，我真係好驚！」</spanclass></p></body></html>
