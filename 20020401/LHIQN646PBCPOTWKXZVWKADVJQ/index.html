<html><header><meta charset="utf-8"><title>壽司店門外疑縱火</title></header><body><h1>壽司店門外疑縱火</h1><p>【本報訊】觀塘一間剛易手經營壽司店門口昨日凌晨離奇着火，玻璃大門及櫥窗爆裂幸無人受傷，消防員指火警有可疑交警方調查，警方將案列為「懷疑縱火案」正向店主了解事情真相。&#13;<br> 現場為同仁街一間以外賣為主的壽司店，據悉壽司店開業五年剛於數月前易手繼續經營，舊店主表示經營期間相安無事。&#13;<br> 警方表示昨日凌晨三時許，一名途人發現壽司店門口着火立即報警，並通知大廈護衞員救火，消防員趕至時火勢已撲熄，但玻璃大門及櫥窗在高溫下爆裂，消防員破門入內調查時整幅玻璃更粉碎塌下，幸無人受傷。</p></body></html>
