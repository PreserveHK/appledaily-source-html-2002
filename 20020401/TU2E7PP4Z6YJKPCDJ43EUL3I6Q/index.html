<html><header><meta charset="utf-8"><title>陳寶珠與友人睇功夫</title></header><body><h1>陳寶珠與友人睇功夫</h1><p>陳寶珠和友人及其女兒，前晚在灣仔會展欣賞少林寺功夫《生命之輪》表演。寶珠姐拖着友人的女兒進場，頓成記者拍照焦點。<br> &#13;<br> <spanclass>嚇走小妹妹 &#13;<br> 已為人母的寶珠姐，前晚拖着友人的年約五歲女童進場睇騷，她們立即被現場的記者圍着拍照，可能小妹妹未見慣大場面，她被嚇到立即走開躲避。記者要求寶珠姐停下來傾偈，她說：「唔好意思，我今晚（即前晚）嚟睇騷，唔傾啦！」語畢，寶珠姐即同友人馬上入場欣賞演出。</spanclass></p></body></html>
