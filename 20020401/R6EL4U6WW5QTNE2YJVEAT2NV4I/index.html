<html><header><meta charset="utf-8"><title>　　小小Barbie - 李八方</title></header><body><h1>　　小小Barbie - 李八方</h1><p>今年已經四十三歲的Barbie玩具昨日在港舉行首次生日會。為咗令氣氛更熱鬧，主辦單位會特別舉辦「Barbie模仿大賽」，吸引四十名三至九歲小朋友分別穿上便服、婚紗和晚禮服去扮Barbie。四十個小朋友花盡心思，經過一輪評選，最後由文曉欣小妹妹（圖）以一身便服打扮，擊敗其他三十幾個對手奪得冠軍；點解咁鍾意便服Barbie？佢話就係貪便服Look夠與別不同。咁有性格，抵佢攞到份三千幾蚊嘅獎品。&#13;<br> 馬泉崇攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
