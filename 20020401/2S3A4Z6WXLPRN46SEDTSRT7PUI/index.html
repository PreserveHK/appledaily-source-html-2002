<html><header><meta charset="utf-8"><title>畢彼特Burberry風鏡到港</title></header><body><h1>畢彼特Burberry風鏡到港</h1><p>年年3月都係奧斯卡月，月頭打開報紙，典禮未來就事先張揚轟動一番。完事後，指定動作當然係各星衣着評分，然後又看看哪個因此品牌彈起。明星效應從來都靈驗。&#13;<br>今次不能免俗，尤其當那顆星是BradPitt。不過時間齊齊回到1月21日金球獎，畢仔戴着一副Burberry出席。鏡架那流線線條、及骨子老西本來與他這不修邊幅造型不太搭調，但星味搭夠。星就是星，嘿，唔信邪可以試吓。&#13;<br>&#13;<br>記者：何兆彬　攝影：陳偉強</p><p>查詢：Safilo（23126138）</p></body></html>
