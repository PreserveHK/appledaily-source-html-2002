<html><header><meta charset="utf-8"><title>黎明獲無線力邀演出</title></header><body><h1>黎明獲無線力邀演出</h1><p>為世界盃唱主題曲（香港區）的黎明，日前不但出席有線電視台的活動，擔任有線世界盃大使，而且更在身上貼上有線電視台徽的標貼，無懼開罪無綫的危險。儘管黎明倒戈相向，無綫下月舉行的一年一度公益金大型籌款活動，仍準備力邀黎明參與演出，似乎無綫與黎明的關係，未因他為有線效力而決裂。<br> &#13;<br> <spanclass>親到上海採訪 &#13;<br> 日前記者致電無綫公益金特備節目監製何小慧了解，她承認無綫確是有意邀請黎明演出，但有關事宜，會交由公益金方面負責聯絡。此外，黎明除為有線擔任世界盃大使外，更會親到上海，採訪中國國家足球隊集訓情況。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
