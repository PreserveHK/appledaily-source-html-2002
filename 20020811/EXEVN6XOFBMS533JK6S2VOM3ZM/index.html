<html><header><meta charset="utf-8"><title>走失鸚鵡自報名字尋主</title></header><body><h1>走失鸚鵡自報名字尋主</h1><p>英國一隻走失了的鸚鵡懂得向發現牠的人自報名字，結果憑着牠提供的「線索」，上周五終成功跟主人重聚。<br> &#13;<br> <spanclass>與主重聚讚警員乖 &#13;<br> 皇家防止虐畜會職員謝佩德，在西部城鎮斯溫登一道圍牆上發現這隻四歲鸚鵡，於是帶牠回家。&#13;<br> 其後，鸚鵡開始「大笑和大叫」，並重複地念着「巴茲爾」這名字。謝佩德向當地警方查詢，果然發現有一隻同名的鸚鵡報失。&#13;<br> 警方把「巴茲爾」帶回主人布拉德利家中時，牠稱讚警員：「乖孩子﹗」布拉德利說，當日她與「巴茲爾」回家途中，牠突然飛走，今後她會用繩子把「巴茲爾」綁着。她指「巴茲爾」向來一開口說話便沒完沒了，現在學講「壞孩子」。&#13;<br> 綜合外電報道</spanclass></p></body></html>
