<html><header><meta charset="utf-8"><title>婆婆獲恆生賠款</title></header><body><h1>婆婆獲恆生賠款</h1><p>本報七月二十二日報道恒生銀行鰂魚涌分行職員，誤導一位年逾七十歲婆婆購買屬中高風險的恒生美國指數基金，謂每月可如定期存款般收到約四百元美金利息，但最終卻損失了港幣十四萬多元。日前其女兒聯絡本報，表示已收到恒行來函，謂會賠償二萬多元美金，她稱其母早前因此事耿耿於懷，更經常失眠，接獲通知後情況已有好轉。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
