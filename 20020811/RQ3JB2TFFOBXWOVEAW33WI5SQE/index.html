<html><header><meta charset="utf-8"><title>婦疑虐打女兒兩小時</title></header><body><h1>婦疑虐打女兒兩小時</h1><p>【本報訊】一名經常打罵六歲稚女的莽婦昨晨七時許，再為小事大動肝火，在香港仔住所涉嫌用籐條及衣架虐打女兒，街坊勸止反被喝罵：「我教女關你乜事呀！」警方接報拘捕涉虐兒婦人，並將女童送院治理。&#13;<br> 疑被虐打的女童姓趙﹙六歲﹚與父母同住漁光邨海鷗樓，女童背脊有數條紅痕忍忍作痛，送院敷治後情況滿意。涉案婦人姓董﹙三十歲﹚調查後獲准以三百元保釋外出。&#13;<br> 街坊稱，董婦打扮時髦晚出早歸，經常為雞毛蒜皮的事情責打女兒，但男戶主卻未加理會。近半年她打女的情況變本加厲，經常傳出女童喊叫聲令人心酸。</p></body></html>
