<html><header><meta charset="utf-8"><title>優香大個女唔做偶像</title></header><body><h1>優香大個女唔做偶像</h1><p>日本女星優香，繼從良拒拍水着寫真後，再宣布脫離偶像行列。優香決定離開其事務所藝人組成的組合Hip，專心從事演員及主持工作。&#13;<br> 前日以優香為首的十人組合Hip，在日本台場與一千名fans舉行同樂日，優香即場說：「我喺Hip四年啦，雖然每次同其他成員做騷都好開心，但唔經唔覺我都二十二歲啦，係時候離開。」同場Hip的師妹平山綾、酒井彩名及藤本綾等更獻花給優香這位師姐，場面一度頗為傷感。</p></body></html>
