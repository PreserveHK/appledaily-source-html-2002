<html><header><meta charset="utf-8"><title>莎莎追草本堂290萬</title></header><body><h1>莎莎追草本堂290萬</h1><p>【本報訊】曾借用場地供女星陳慧琳拍攝電影《薰衣草》的中環「草本堂」另類治療中心，其經營公司及一名董事捲入欠款糾紛，昨日被上市集團莎莎化妝品有限公司入稟高等法院，分別向「草本堂」的經營公司及董事鄭君毅，追討兩筆欠款合共二百九十多萬元，另加利息及訟費。&#13;<br> 原訴莎莎化妝品有限公司在傳訊令指出，答辯草本堂有限公司先後向莎莎貸款二百多萬元，並由董事鄭君毅作為擔保人，現興訟向兩者追債。&#13;<br> 案件編號：HCA3063/2002</p></body></html>
