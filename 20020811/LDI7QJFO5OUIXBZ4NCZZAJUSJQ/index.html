<html><header><meta charset="utf-8"><title>用太空船截擊小行星</title></header><body><h1>用太空船截擊小行星</h1><p>西班牙一家公司正研究名為「唐吉訶德」的新計劃，聲稱可用太空船將小行星撞離原有軌道，令地球不受撞擊威脅，該公司預計最終可獲歐洲航天局的資金支持。<br> &#13;<br> <spanclass>使偏離軌道免撞地球 &#13;<br> 西班牙公司Deimos-Space研究員計劃發射兩艘太空船Hidalgo及Sancho接近小行星，其間Hidalgo會以每秒十公里高速撞向小行星，使它的軌道稍偏移；Sancho測量和觀察小行星被撞擊後情況，將資料送返地球。該公司的可行性研究將在明年初完成。&#13;<br> 英國廣播公司</spanclass></p></body></html>
