<html><header><meta charset="utf-8"><title>海豚助警捉賊</title></header><body><h1>海豚助警捉賊</h1><p>英國多塞特郡珀貝克島一條約十歲大的海豚「喬治斯」，上周五協助警方成功拘捕了三名珠寶竊匪，成為當地的「英雄」。<br> &#13;<br> <spanclass>暢泳阻開船累３匪被擒 &#13;<br> 案發時，三名年約二十歲的疑犯在當地一間珠寶店偷去三枚總值約二萬四千港元的戒指，得手後登上一艘公共輪船。輪船正準備離開碼頭時，「喬治斯」突然游出水面，船員恐防撞傷牠，於是延遲開船，令警方趕及上船逮捕疑犯。&#13;<br> 野生動物專家說：「牠只不過想玩一下，就這樣協助了捉賊。」「喬治斯」今年四月隨一艘法國漁船到來，喜跟孩子一起暢泳。&#13;<br> 綜合外電報道</spanclass></p></body></html>
