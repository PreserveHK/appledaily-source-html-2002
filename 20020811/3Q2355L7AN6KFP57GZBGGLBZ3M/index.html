<html><header><meta charset="utf-8"><title>安雅申請延期下月勒戒</title></header><body><h1>安雅申請延期下月勒戒</h1><p>繼蘇永康判入土城台北看守所接受的勒戒後，安雅前日亦被台北法院判定，若於接到傳票的五日內沒提出抗辯，她就要赴台接受勒戒。<br> &#13;<br> <spanclass>不會上訴 &#13;<br> 但有台灣報道指安雅經理人Winnie透露，安雅前日因暴雨影響的關係未能開工，在家看新聞時得悉台北法院的判決結果，早有心理準備要勒戒的安雅，對判決並不感到意外，也不打算上訴。&#13;<br> 不過，因安雅正在趕拍電影，且早已接下多個廣告，工作一直排到本月底，為免影響工作，安雅早已與律師商量，若法院判她在本月底或之前接受勒戒，她就會透過律師要求延期至下月才入看守所。</spanclass></p></body></html>
