<html><header><meta charset="utf-8"><title>著火國泰機毀壓縮器</title></header><body><h1>著火國泰機毀壓縮器</h1><p>【本報訊】國泰航空已就前日一架747-400型客機在起飛後引擎着火事故，向民航處提交報告；民航處發言人表示，初步檢查發現，客機引擎內的高壓壓縮器葉片有損毀，目前正進行深入調查。&#13;<br> 國泰航空發言人表示，事故屬個別事件，毋須全面檢查同類型客機引擎高壓壓縮器。&#13;<br> 理工大學機械工程學系教授蘇銘祖表示，飛機引擎壓縮器的功用是將空氣的氣壓提高十至十五倍，空氣壓縮後溫度會上升至攝氏幾百度，再傳送到燃燒爐轉化成動力，壓縮器葉片損毀，其中一個可能性是葉片轉動時撞到引擎外殼部份，起因可能是維修不當，也可能是葉片因高溫而脹大。</p></body></html>
