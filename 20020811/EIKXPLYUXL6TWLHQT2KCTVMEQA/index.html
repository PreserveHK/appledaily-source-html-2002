<html><header><meta charset="utf-8"><title>兩菜販鐵勾菜刀對打</title></header><body><h1>兩菜販鐵勾菜刀對打</h1><p>【本報訊】藍田啟田邨兩間素有積怨菜檔，昨午三時許，疑因蔬菜擺放問題又起爭執。兩名東主分別拿鐵鈎和菜刀對打。&#13;<br> 混亂中其中一人妻子勸架時中刀受傷，由街坊報警送院救治。&#13;<br> 現場是啟田邨街市兩間菜檔，涉案被捕兩名菜檔東主分別姓陳（四十五歲）及姓周（四十四歲），至於中刀受傷姓陳婦人（四十五歲）則是姓周疑人妻子，陳婦治療後已無礙出院返家休息。&#13;<br> 據知，陳周兩人的菜檔由於「打對面」，加上生意競爭激烈同行如敵國，過去已常常發生爭執，雙方於是在店前張貼平安符，祈求生意順景，可是仍未能化解雙方積怨。</p></body></html>
