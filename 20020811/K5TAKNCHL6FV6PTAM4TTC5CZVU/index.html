<html><header><meta charset="utf-8"><title>評估教師靠幼童「畀面」</title></header><body><h1>評估教師靠幼童「畀面」</h1><p>英國教育部門為了評估教師的表現，新學年將會在九間學校供學生評分，其中三歲學童會以點選有不同面部表情的人臉，評價教師的教學表現。<br> &#13;<br> <spanclass>教師質疑評價真確性 &#13;<br> 英國政府「教學標準辦公室」指出，由於三歲的學童未能以長句子表達意見，因此他們將會以點選快樂、不快樂和沒有表情人臉的方式回答問題。問題不會涉及他們對個別老師的印象，他們只會被問及對學校及課堂的感覺。&#13;<br> 教師組織發言人基特斯指當局此舉「荒謬至極」，教師都質疑當局在三歲學童身上究竟可得到多少真確的評價。&#13;<br> 綜合外電報道</spanclass></p></body></html>
