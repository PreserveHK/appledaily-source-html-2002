<html><header><meta charset="utf-8"><title>江芷妮讚星皓體貼</title></header><body><h1>江芷妮讚星皓體貼</h1><p>陳霽平與江芷妮昨日往尖沙嘴，為「海陸SportsLook全接觸」擔任模特兒，穿着夏日便服行天橋。問江芷妮對於同屬星皓經理人公司的張燊悅與公司鬧不和有何意見時，她大讚公司體貼員工，江芷妮說：「公司對我好好，有次我撞車，助手即刻話畀老闆知，老闆就話最緊要我人冇事，車可以再買過畀我，我覺得老闆對下屬咁關心，真係好難得。」&#13;<br> 而陳霽平表示最近經常為時裝騷表演，但她堅持不會穿泳衣行天橋，不過穿泳衣拍雜誌封面則可以接受。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
