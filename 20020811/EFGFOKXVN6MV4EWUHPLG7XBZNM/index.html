<html><header><meta charset="utf-8"><title>李蘢怡抗拒金粉誘惑</title></header><body><h1>李蘢怡抗拒金粉誘惑</h1><p>李蘢怡（Tiffany）及馬德鐘昨日齊往旺角新世紀廣場，為Shimmer化妝品店開幕剪綵。Tiffany更擔任示範模特兒，由化妝師為她化了一個今年流行的冬妝。<br> &#13;<br> <spanclass>唔慣當眾化妝 &#13;<br> 不過，Tiffany在示範化妝期間，似乎不太滿意那個金粉新妝。事後問Tiffany是否不滿意那個化妝時，她說：「唔係，只係我好耐冇做過呢類型嘅model，所以有啲唔慣啫。」</spanclass></p></body></html>
