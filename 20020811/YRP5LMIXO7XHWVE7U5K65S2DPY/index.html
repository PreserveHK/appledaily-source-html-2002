<html><header><meta charset="utf-8"><title>　　劉兆佳監犯救失業怪談 - 李八方</title></header><body><h1>　　劉兆佳監犯救失業怪談 - 李八方</h1><p>特區政府俾高失業率搞到頭都大，作為政府「大腦」嘅中央政策組首席顧問劉兆佳，自然要幫政府度吓計！有日佳叔同八方講，歐洲失業率長期都係雙位數，惟獨美國呢幾年可以獨善其身，失業率保持喺低水平。佢話睇書睇到有個花旗博士話，因為花旗國呢幾年用嚴刑峻法將犯事者拉晒去坐花廳，加重刑罰，原意係想阻嚇罪犯，但副作用係監獄人口比例大增，變相令失業人口下跌咁話！八方聽咗當堂跌咗落地，唔知係咪呢位博士隨口噏，佳叔都話唔知堅定流，但佢話呢招一定唔啱香港！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
