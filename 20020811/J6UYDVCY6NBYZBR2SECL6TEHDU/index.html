<html><header><meta charset="utf-8"><title>顏成坤豪宅外塌路</title></header><body><h1>顏成坤豪宅外塌路</h1><p>【本報訊】已故中巴創辦人顏成坤，其位於灣仔堅尼地道六十四號大屋對面行人路，一棵十米高底部直徑兩米的大榕樹昨晨八時許，在大雨下倒塌，引致旁邊一段十米長的行人路下陷，幸意外中無人受傷。&#13;<br> 現場行人路對落山坡，目前正由屋宇署進行護土牆維修工程，路邊建有圍板，行人路上種有一棵大榕樹。疑連場大雨致泥土鬆脫，大榕樹突然向山坡方向倒塌，壓毀路旁圍板，引致旁邊一段十米長兩米寬行人路下陷約三米，山坡上一幢荒廢多年的石屋無受影響。消防員趕至利用生命探測器探測後，證實無人被困。</p></body></html>
