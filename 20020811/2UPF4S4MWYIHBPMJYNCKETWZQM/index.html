<html><header><meta charset="utf-8"><title>吸血殭屍日籲市民捐血</title></header><body><h1>吸血殭屍日籲市民捐血</h1><p>巴西聖保羅市一名市議員眼見捐血人數驟減，建議將八月十三日定為「吸血殭屍日」，呼籲市民捐血救人。&#13;<br> 屬於工人黨的市議會議員德奧利韋拉上周五說：「捐血人數明顯下降，必須有一個制度化計劃說服市民去捐血。」&#13;<br> 「吸血殭屍日」的建議受到當地身兼演員、歌手及作家的馬里利斯支持。他兩人周二將「身先士卒」，聯同家人和朋友到市內一間醫院捐血。德奧利韋拉希望，市議會能在二○○三年通過有關建議，然後逐步推廣至全國。&#13;<br> 對於吸血殭屍一向給人邪惡印象，德奧利韋拉笑說：「這不是傳統的吸血殭屍，而是一隻好殭屍。」&#13;<br> 路透社</p></body></html>
