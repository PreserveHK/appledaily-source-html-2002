<html><header><meta charset="utf-8"><title>自己動手清除擋風玻璃污迹</title></header><body><h1>自己動手清除擋風玻璃污迹</h1><p>呢排日日落雨，有無發覺開水撥嗰陣好難將玻璃刮得清，兼且成日出現一啲線紋呢？其實平日行車時，沙石同塵埃會不斷打上或黏在擋風玻璃上，有啲會積聚於玻璃上而令玻璃表面不再平滑，當開水撥時就會唔能夠平均咁掃過整塊玻璃，因而形成線紋。要有效去除玻璃上面嘅污迹，大家可到五金舖買一個，如圖中所示嘅玻璃刮（約$5），然後斜斜地45度角刮勻整塊玻璃，咁污迹自然就會清除。若然情況依舊，大可用手感覺一下該處污迹係凹定凸，如果係凸的話，即係重未乾淨，只需將工序重複再做便可；但若然係凹入去的話，即表示玻璃已被沙石打崩，咁就算你做幾多次都無用㗎喇。&#13;<br>&#13;<br>文、攝：李志強</p></body></html>
