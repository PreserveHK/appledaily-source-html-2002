<html><header><meta charset="utf-8"><title>盧巧音否認與彭敬慈過夜</title></header><body><h1>盧巧音否認與彭敬慈過夜</h1><p>最近有傳盧巧音（Candy）和梅艷芳徒弟彭敬慈一齊過夜，昨日往荃灣廣場舉行簽名會的Candy，收到很多fans送的蛋糕、香檳和結他，令她很開心。<br> &#13;<br> <spanclass>「唔係拍拖」 &#13;<br> 提到和梅艷芳徒弟彭敬慈的緋聞，她否認說：「雜誌話我哋一齊過夜，其實係佢有朋友住我樓上，嗰晚佢只係嚟我屋企攞碟，然後就返去佢朋友屋企，就係咁簡單，我哋唔係拍拖。」</spanclass></p></body></html>
