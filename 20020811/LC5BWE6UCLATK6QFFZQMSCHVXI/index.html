<html><header><meta charset="utf-8"><title>將軍澳地鐵延誤招怨</title></header><body><h1>將軍澳地鐵延誤招怨</h1><p>【本報訊】地鐵新列車故障頻生，已令將軍澳居民對下周日通車的將軍澳支線信心盡失，擔心乘地鐵反而會遲到，有居民計劃在通車後提早半小時出門上班，以防混亂。&#13;<br> 昨日是將軍澳站開放日，準備使用將軍澳支線往觀塘上班的寶明苑居民蘇先生（五十一歲），特地到場視察新站環境，他表示發現新車行車較慢又經常延誤，有一次更因故障延誤了五、六分鐘；所以「十九號星期一返工，會早五至六分鐘出門口，第一日始終唔知交通情況，遲到好大鑊㗎！」&#13;<br> 另外，位於坑口、將軍澳、調景嶺及寶琳地鐵站的公共交通交滙處由今日起啟用，多條巴士線會遷入交滙處。</p></body></html>
