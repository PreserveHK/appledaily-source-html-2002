<html><header><meta charset="utf-8"><title>榕樹頭大掃賭拘33人</title></header><body><h1>榕樹頭大掃賭拘33人</h1><p>【本報訊】昨日傍晚六時，警方油尖警區特別職務隊在油麻地廟街榕樹頭公園，展開一項「農曆年掃賭大行動」，探隊首先派出多名探員扮成街坊，混入公園內一個「骰仔番攤」賭檔，並在時機成熟後，與埋伏在外的探員採取行動，合共拘捕三十三名男子（年齡由三十至六十歲）。&#13;<br> 被捕人士中，五十歲男子王某懷疑是賭檔主持，另外三名男子疑分別為賭檔的「荷官」及負責抽水及睇場。&#13;<br> 警方表示，該賭檔有黑幫和勝和背景，最近才開檔，相信主要是在農曆新年期間「搵快錢」。據悉，該賭檔以賭注的十分之一作為「抽水」。</p></body></html>
