<html><header><meta charset="utf-8"><title>保安員非禮女友養女還柙</title></header><body><h1>保安員非禮女友養女還柙</h1><p>【本報訊】保安員在深水埗寓所，乘同居女友的十七歲養女在房間睡覺時潛入，隔衫褲撫摸胸部及下體，女事主報警，揭發曾於八年前已遭非禮事件。被告昨日在北九龍裁判法院承認兩項非禮罪，裁判官責斥被告所犯屬嚴重罪行，將案押後至三月一日，取閱背景報告始宣判，被告需還押監房看管。&#13;<br> 被告姓鄺，五十五歲，首項控罪指他於去年七月十五日在深水埗一單位內非禮一名女子；次項控罪則指他於九三年至九四年期間某日，在上述同一地點非禮同一名女子。&#13;<br> 案件編號：NKCC7091/2001</p></body></html>
