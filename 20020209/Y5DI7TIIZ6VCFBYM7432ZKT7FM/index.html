<html><header><meta charset="utf-8"><title>譚氏姊妹花專獵騎師</title></header><body><h1>譚氏姊妹花專獵騎師</h1><p>譚玉梅與胞妹譚紅梅跟馬圈中人都十分有緣，且不約而同曾與騎師發生緋聞，但似乎與她倆拉上關係的騎師，都頗倒楣。&#13;<br> 譚玉梅的胞妹譚紅梅，先在前年四月公開承認與英籍騎師都爾拍拖，二人感情發展穩定，更不時雙雙出席公開埸合。但前年十二月都爾與練馬師梁定華提前解約，騎師牌照因而被馬會取消，至今未有再在港出賽。<br> &#13;<br> <spanclass>彩金贈父 &#13;<br> 而姊姊譚玉梅在去年三月，被拍下與南非籍已婚騎師霍達在酒店約會的照片，二人緋聞甚囂塵上。現在霍達又因涉嫌造馬案被捕。&#13;<br> 此外，譚玉梅的父親去年十一月來港旅遊時，曾隨譚玉梅入馬場見識，當日贏了萬多元的譚玉梅，更送了五千元給父親。</spanclass></p></body></html>
