<html><header><meta charset="utf-8"><title>和服紀香向菜菜子宣戰</title></header><body><h1>和服紀香向菜菜子宣戰</h1><p>日本性感女神藤原紀香，近日接拍了她的第十一個廣告合約，為「Asahi十六茶」做代言人。前日紀香就收起美好身段，穿上傳統和服出席產品記者會，宣布加入日本茶銷量爭奪戰，與井川遙、菜菜子及Morning娘代言的同類飲品角力。&#13;<br> 此外，早前紀香與成龍合唱了一首國語歌《都市桃花源》，日前成龍表示雖然由錄音至拍MV，都沒有機會與紀香見面，但他仍送了一對波鞋給愛運動的紀香以示感謝。</p></body></html>
