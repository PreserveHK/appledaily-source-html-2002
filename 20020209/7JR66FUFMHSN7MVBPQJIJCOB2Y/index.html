<html><header><meta charset="utf-8"><title>　　商界大粒佬在美被搜身 - 李八方</title></header><body><h1>　　商界大粒佬在美被搜身 - 李八方</h1><p>自從發生九一一事件後，美國機場嘅保安人員對搭機嘅中東人士搜得好嚴，點知早前新加坡發現有恐怖分子，所以搞到連累所有亞洲人都要被列入高危名單，香港人都唔例外。名嘴鄭經翰噚日就喺佢個電台節目爆料，話最近有一個商界「大粒佬」喺美國準備上機，點知照樣無特權，連人帶旅行喼俾人「全身大搜查」之餘，重要佢當眾除鞋睇吓有冇收埋炸彈，搞咗個幾鐘先可以登機。&#13;<br> 事後八方梗係追問鄭大班呢位大粒佬係邊位，但佢點都唔肯講。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
