<html><header><meta charset="utf-8"><title>中大亦收優異中六生</title></header><body><h1>中大亦收優異中六生</h1><p>【本報訊】繼香港大學及理工大學後，中文大學昨日公布今年將取錄中六學生，雖不限定最低申請資格，但中大教務長何文匯教授說：「少過六個A都唔使點諗。」即使有六A，也須同時有卓越的非學術表現；獲取錄的學生，有可能同時獲得獎學金。&#13;<br> 在中六後直入中大的學生，將要修讀一百二十三個學分，比其他大學生多修二十四個學分，何文匯表示，學生可自行決定讀三年或四年，但校方希望他們讀四年。&#13;<br> 中大收中六生的名額僅五十六個，而會考每年約有三百人取七A或以上，故取錄學生的會考成績要非常好，校方亦會考慮申請人的課外活動及適應力等；三月起接受申請，七月通知學生取錄結果。</p></body></html>
