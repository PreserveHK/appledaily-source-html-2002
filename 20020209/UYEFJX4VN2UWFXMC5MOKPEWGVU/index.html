<html><header><meta charset="utf-8"><title>賭王贏賭牌梁安琪風騷</title></header><body><h1>賭王贏賭牌梁安琪風騷</h1><p>昨日澳門公布競投澳門賭牌結果，對於以賭王何鴻燊為首的澳娛投得賭牌，四姨太梁安琪昨日獲悉後，在接受電話訪問時難掩風騷之情，問她是否很開心？她說：「何生開心之嘛，關我乜嘢事。」不過之後她又說：「我都梗係開心啦，不過我日日都咁開心，唔使等今日（指昨日）。」問四姨太會否替賭王開派對慶祝，她又風騷地說：「我哋日日都慶祝㗎啦，就算真係幫何生慶祝，都唔會話畀你聽啦！」<br> &#13;<br> <spanclass>忙接電話 &#13;<br> 現在多了兩間公司在澳門經營賭場，四姨太表示對這新挑戰一點都不擔心，她說：「有挑戰先至有進步，咁澳門先會繁榮。」她又稱昨日忙於接聽恭賀電話。</spanclass></p></body></html>
