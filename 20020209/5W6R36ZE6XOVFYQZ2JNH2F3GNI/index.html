<html><header><meta charset="utf-8"><title>　　防偽新鈔係流料 - 李八方</title></header><body><h1>　　防偽新鈔係流料 - 李八方</h1><p>剛紮職的渣打銀行行政總裁王冬勝近排神采飛揚，昨日出席港台舉辦的十本好書記者會後，透露渣打短期內會推出具新防偽特徵的細額鈔票，令到在場記者好鬼緊張，因為近期警方頻頻發現細額偽鈔，如果渣打推出新防偽特徵的細額鈔票，一定係大新聞。&#13;<br> 點知唔夠幾個鐘，八方收到渣打公關電話，話王總裁與記者溝通上有啲問題，新銀紙只係美麗誤會，渣打亦已向金管局作出澄清。其實，渣打的確會出批新的細額鈔票，新嘅地方係由王總裁簽名，但並非有新防偽特徵。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
