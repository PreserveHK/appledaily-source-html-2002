<html><header><meta charset="utf-8"><title>羅文酒店賀生日</title></header><body><h1>羅文酒店賀生日</h1><p>羅文去年患肝癌，近日他已頗精神地出席公開活動，他昨晚更在中環麗嘉酒店慶祝五十二歲生日。&#13;<br> 車婉婉帶來靈芝補品為羅文賀壽，而袁詠儀和男友張智霖，以及有「富豪風水師」之稱的陳伯亦有到賀。<br> &#13;<br> <spanclass>願望身體健康 &#13;<br> 羅文昨晚穿一身黑衣，坐勞斯萊斯房車到來，他表示身上的衣物乃徒弟們和朋友所送。&#13;<br> 問羅文的生日願望，他說：「身體健康最重要，其他乜嘢都假。」問羅文會怎樣開派對慶祝，他笑言：「都係咁玩，唔通叫佢哋除衫咩！」&#13;<br> 而汪明荃、陳寶珠、鄺美雲和陳冠希爸爸陳澤民，亦有出席羅文的生日宴會。</spanclass></p></body></html>
