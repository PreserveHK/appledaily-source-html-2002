<html><header><meta charset="utf-8"><title>數銀主盤假前脫手</title></header><body><h1>數銀主盤假前脫手</h1><p>【本報訊】多個豪宅銀主盤趕及農曆新年假期前易手，其中工銀（亞洲）持有的大潭陽明山莊兩單位，去年8月連同山頂紅莓閣及中半山會景閣共4伙，以一籃子招標出售，至近日才成功分拆售出。另外跑馬地比華利山放售超過兩年的中資銀主盤，亦終於以低價易手。&#13;<br> 豪宅市場破例於長假期前表現活躍，主要是受到銀主盤去貨速度加快的刺激，昨日便有5宗豪宅成交，4宗屬銀主盤。中原劉之偉說，南區樓價800萬元以下的豪宅，盤源買少見少，買家退而求次，購入銀主盤。&#13;<br> 另有一宗豪宅成交為跑馬地禮頓山1座中層A室，非銀主盤，1438方呎，成交價938萬元，呎價6523元。</p></body></html>
