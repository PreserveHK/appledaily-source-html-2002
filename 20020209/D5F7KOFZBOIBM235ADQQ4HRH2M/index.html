<html><header><meta charset="utf-8"><title>《嫁個有錢人》票房搶灘</title></header><body><h1>《嫁個有錢人》票房搶灘</h1><p>三套賀歲港產片《天下無雙》、《嚦咕嚦咕新年財》及《嫁個有錢人》鬥得難分難解，而昨日亦終於有初步的票房數字。&#13;<br> 《天》片昨日於三十七間戲院開畫，估計票房收入有八十萬；而《嫁》片昨日則作第二日公映，前日的票房收入一百零七萬，昨日的票房估計約一百二十萬，院數則有二十七間；至於《嚦》片昨日第一日上映，估計票房一百萬，共二十八間戲院上映，以暫時票房來說，應該是《嫁》片領先。</p></body></html>
