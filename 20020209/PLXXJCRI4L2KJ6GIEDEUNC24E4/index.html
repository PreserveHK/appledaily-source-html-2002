<html><header><meta charset="utf-8"><title>最新發行北海道火車證</title></header><body><h1>最新發行北海道火車證</h1><p>由即日起前往北海道旅遊，大家可以考慮購買最新發行的「北海道火車證」（HokkaidoRailPass），新發行的火車證有效期為3天，價錢分別為14,000円（約817港元）的普通席以及20,000円（約1,167港元）的頭等席，憑火車證大家可以任坐JR北海道旅客鐵道公司的火車，周遊於北海道各個旅遊熱點。火車證可於香港指定旅行社購買之外，於北海道指定JR火車站亦可購買得到。	&#13;<br>&#13;<br>記者：李莉&#13;<br>查詢網址：	<ahref>www.jrhokkaido.co.jp/global/railpasstop.html&#13;<br></ahref></p></body></html>
