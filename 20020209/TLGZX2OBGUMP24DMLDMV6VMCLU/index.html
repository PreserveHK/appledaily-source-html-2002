<html><header><meta charset="utf-8"><title>鍾鎮濤讚偉仔演唱俱佳</title></header><body><h1>鍾鎮濤讚偉仔演唱俱佳</h1><p>前晚鍾鎮濤、鄭佩佩和陳煒等藝人均有出席《天下無雙》首映，事後他們都大讚好睇，特別是片中演員的歌唱表現非常好。<br> &#13;<br> <spanclass>鄭佩佩讚朱茵突出 &#13;<br> 鍾鎮濤說：「我係嚟捧偉仔（梁朝偉）場，我自己係唱家班，好欣賞入面啲歌，尤其係梁朝偉，愈嚟愈有進步。」鍾鎮濤更將電影評為A級。&#13;<br> 鄭佩佩說：「套戲好好笑，新年一定要睇，入面好多歌聽，我估唔到原來梁朝偉都唱得咁好，另外朱茵雖然好少戲分，但好搶鏡突出。」&#13;<br> 陳煒說：「我估唔到偉仔肯化一個咁肉酸嘅爛面裝，而且入面唱歌部分真係好出色，直情可以當歌舞片嚟睇，如果有時間，相信我會睇多一次。」</spanclass></p></body></html>
