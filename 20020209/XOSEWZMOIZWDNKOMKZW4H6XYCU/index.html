<html><header><meta charset="utf-8"><title>送暖讓窮人感黨政關懷</title></header><body><h1>送暖讓窮人感黨政關懷</h1><p>所謂「送暖工程」，主要是指農曆年前，中共各級政府派出官員到各地，把金錢、物資送到經濟有困難的家庭，讓貧困人士過一個好年之餘，也感受「黨和政府雪中送炭的關懷」。&#13;<br> 工程在十年前展開，開始時由全國總工會推動，之後各省市政府紛紛仿效，現時基本上全國各級政府及工會都有組織自己的「送暖」活動。一九九五年，中共總書記江澤民曾批示：「送溫暖是我們黨的好傳統，要發揚」，並指送溫暖活動是「認真實踐『三個代表』的一件大實事，充分體現黨和政府對人民群眾的關心，是密切黨和人民群眾血肉關係的重要紐帶」。&#13;<br> 本報記者</p></body></html>
