<html><header><meta charset="utf-8"><title>男子虐待女友六歲兒候判</title></header><body><h1>男子虐待女友六歲兒候判</h1><p>【本報訊】二十八歲無業漢不滿女友年僅六歲的幼子頑皮，用腳踢其胸腹致嘔吐流血，又將小童「掟落地」致小腿骨折。被告昨日於東區裁判法院被裁定虐兒罪成，裁判官指被告自辯供詞前後矛盾，又指男童作供時處於兩難局面，因恐怕說出真相後會失去母愛；案件押後至本月二十六日始判刑。&#13;<br> 被告姓吳（二十八歲），被控兩項虐兒罪。控方表示，警方就男童母親是否涉妨礙司法公正正展開調查。&#13;<br> 案件編號：ESCC2396/01</p></body></html>
