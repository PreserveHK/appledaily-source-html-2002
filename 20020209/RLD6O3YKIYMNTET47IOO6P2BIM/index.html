<html><header><meta charset="utf-8"><title>經濟抵用百潔布</title></header><body><h1>經濟抵用百潔布</h1><p>新年前當然要同屋企洗邋遢，不論家具、廚具、爐頭甚至抽油煙機，一律都要將佢洗到乾乾淨淨，對於難洗的污迹，用百潔布就最好，而且𠵱家係實惠只需$4.9就可以買到12塊，重有3種顏色㖭！	&#13;<br>&#13;<br>記者：葉少萍</p><p>清香檸檬味橄欖油&#13;<br> 新年大家都喜歡炸油角、煎堆等，不過用普通油炸，好似冇咁健康，不如轉採用橄欖油炸，不但健康一些，近期重出了呢隻檸檬味橄欖油，炸出的食品有一陣陣檸檬味。	&#13;<br> &#13;<br> 記者：葉少萍</p><p>流打粉撈水清潔爐頭迹&#13;<br> </p></body></html>
