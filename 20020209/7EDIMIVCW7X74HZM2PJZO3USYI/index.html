<html><header><meta charset="utf-8"><title>CTI女郎變魔術師</title></header><body><h1>CTI女郎變魔術師</h1><p>曾任CTI電梯女郎的陳自瑤（YoYo），最近為香港駕駛學院拍攝新一輯廣告，她並化身為一個魔術女郎，施展魔法，變出學車課程的優惠計劃。&#13;<br> YoYo穿上魔術師服飾，下身配以魚網絲襪，不停作狀變魔術。<br> &#13;<br> <spanclass>穿魚網襪 &#13;<br> YoYo穿上魚網絲襪，展示一雙修長的美腿，她又拿着士的，不停在鏡頭前揮動。YoYo日前說：「我覺得好好玩呀。」&#13;<br> YoYo的舉手投足都十足十是個懂魔術一樣。原來是大會安排了一個魔術師教她變戲法，經過一輪練習後，YoYo都學得似模似樣。</spanclass></p></body></html>
