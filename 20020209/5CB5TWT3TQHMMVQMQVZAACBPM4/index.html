<html><header><meta charset="utf-8"><title>政府公開檢討高層薪酬</title></header><body><h1>政府公開檢討高層薪酬</h1><p>【本報訊】政府已按一貫招標程序，委任獨立顧問檢討九間法定及其他機構的高層管理人員薪酬和結構，並就此與私營機構類似職位進行調查。顧問將於三個月內完成研究，並向政府提交結果和建議。政府承諾將於今年年底前完成整個檢討及落實檢討結果。&#13;<br> 政務司司長辦公室及行政署，就檢討法定機構的薪酬調整機制，向立法會提交進度報告。文件稱，顧問會為這些機構制訂指引，以釐定新聘和延聘的高層人員薪酬、政策等。</p></body></html>
