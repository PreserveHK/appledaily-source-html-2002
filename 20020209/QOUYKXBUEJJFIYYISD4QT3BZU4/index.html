<html><header><meta charset="utf-8"><title>美琪賴恩強顏歡笑</title></header><body><h1>美琪賴恩強顏歡笑</h1><p>愛情片天后美琪賴恩（MegRyan），剛到日本宣傳其新片《Kate&amp;Leopold》。由於美琪剛完成連串歐洲宣傳活動，甫抵東京便感身體不適，但昨日她仍強裝笑容出席記者會，甚有專業精神。&#13;<br> 由美琪與澳洲籍型男曉治積曼（HughJackman）主演的愛情喜劇《Kate&amp;Leopold》，講述十八世紀男子曉治，在機緣之下來到現代，認識了住在紐約的美琪，譜出一段超時空戀曲。</p></body></html>
