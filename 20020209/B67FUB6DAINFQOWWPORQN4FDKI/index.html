<html><header><meta charset="utf-8"><title>城城台灣與Fans提早團年</title></header><body><h1>城城台灣與Fans提早團年</h1><p>郭富城（城城）日前特別抽空到台灣錄影賀年節目，並順道跟當地歌迷見面。城城跟數百台灣歌迷聚會，活動上除播出《絕對美麗》和《食你落肚》兩個MV外，還有城城日前跟緋聞女友、俄台混血兒LucyLeston在泰國取景的內地時裝廣告的精華片段，讓歌迷可先睹為快。城城跟歌迷暢談甚歡，唱片公司工作人員更取笑城城似老師在講課。<br> &#13;<br> <spanclass>嘗試作曲 &#13;<br> 問城城何時發行新的國語專輯？他說：「我希望上半年可以推出，一切已在籌備中，我重會嘗試作曲，如果要我寫國語歌詞，我驚大家會睇唔明。」</spanclass></p></body></html>
