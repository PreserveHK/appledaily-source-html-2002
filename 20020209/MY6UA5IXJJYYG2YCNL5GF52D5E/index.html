<html><header><meta charset="utf-8"><title>APC新貨開賣！</title></header><body><h1>APC新貨開賣！</h1><p>等等等，全港傳媒/潮流人一齊等法國簡約王APC回歸香港，心情有啲似去年等無印，消息剛公布猛吹捧，等待期過長，貨到時反而比較平靜。起初回歸日公布係2月5日，不過應該要等到2月中（過年後）……反而，有幫襯開郵購的都剛收到新Catalogue，算是望梅止渴。原來法國開賣日子真係2月5日，心急的舊雨當然可照舊上網郵購；而新知怕買錯Size，不妨上網睇款先：<ahref http:> http://www.apc.fr  。&#13;<br> &#13;<br> 記者：何兆彬</ahref></p></body></html>
