<html><header><meta charset="utf-8"><title>黑龍江美女明星夢碎</title></header><body><h1>黑龍江美女明星夢碎</h1><p>九二年由黑龍江申請來港的譚玉梅，現年三十二歲，九四年代表菲律賓參選香港國際華裔小姐，當時何琍琍更任評判，可惜落選而回。其後再面試亞姐，但未能入圍初賽。一直有意踏足娛樂圈的譚玉梅，曾跟秦燕學唱歌，可惜半途而廢。&#13;<br> 九五年譚玉梅因被傳媒拍下趙世光接送她的照片，而多年來與趙世光緋聞不絕，更有傳她一度令男方與太太何琍琍的婚姻亮紅燈，日前她再被記者發現與趙世光睇戲，還往福臨門吃飯。九八年起，譚玉梅開始在地產市場炒賣豪宅，且成績不俗。</p></body></html>
