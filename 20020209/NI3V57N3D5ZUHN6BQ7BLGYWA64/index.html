<html><header><meta charset="utf-8"><title>英國機場虹膜核乘客身分</title></header><body><h1>英國機場虹膜核乘客身分</h1><p>英國倫敦希思路機場周五將首次大規模測試以虹膜來確認乘客身分的先進科技。這項測試為期五個月，將對二千名經常來往倫敦、紐約和華盛頓乘客展開。&#13;<br> 參與測試的乘客須事先向移民局登記和錄下虹膜數據，當他們過海關時，只需在攝錄機前二十五公分望着虹膜儀器，數秒內可核實身分，關閘便會自動列印一張入境紙和打開閘門。&#13;<br> 九一一事件後，歐美各地機場及重要設施為了嚴防恐怖分子借用他人身分蒙混過關，會採用一些根據生物統計學來研發的先進儀器，透過生理特徵識別乘客及訪客身分。&#13;<br> 綜合外電報道</p></body></html>
