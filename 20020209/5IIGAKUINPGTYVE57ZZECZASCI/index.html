<html><header><meta charset="utf-8"><title>前線憂示威遊行受影響</title></header><body><h1>前線憂示威遊行受影響</h1><p>【本報訊】對於社工梁俊威被法院判處襲警及阻差辦公罪名成立，即時入獄五個月並不准保釋等候上訴，前綫昨發出聲明表示遺憾。前綫批評，裁決對市民示威遊行帶來嚴重負面影響，使警方更易引用襲警等罪名阻嚇示威人士，妨礙他們行使表達意見的自由。&#13;<br> 梁俊威在去年示威時，因手持「大聲公」向一名在場警員大叫口號而構成襲警。前綫擔心，判決會開一個壞先例，和平表達的示威人士使用「大聲公」便要冒着被檢控的風險，這是不能接受的。</p></body></html>
