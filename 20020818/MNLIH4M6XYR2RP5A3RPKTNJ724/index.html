<html><header><meta charset="utf-8"><title>戴妃逝世5周年　秘密錄音帶公開</title></header><body><h1>戴妃逝世5周年　秘密錄音帶公開</h1><p>本月三十一日是英國威爾斯王妃戴安娜逝世五周年紀念日。美國一間電視台將於翌日播放一齣戴妃電影，當中會首次公開她親述自己婚姻破裂及曾企圖自殺的秘密錄音帶。<br> &#13;<br> <spanclass>傳記片不在英放映 &#13;<br> 錄音帶的內容，是英國作家莫頓撰寫《戴安娜的真實故事》的資料。這本在戴妃與皇儲查理斯離婚前出版的傳記，披露了她的不快樂，轟動一時。&#13;<br> 美國哥倫比亞廣播公司（CBS）在莫頓協助下，花三年時間攝製了電影《傳記作家：戴妃的秘密生活》，由演員演繹莫頓與戴妃的關係，中間穿插戴妃生前片段及上述錄音帶內容。此片不會在英國放映。&#13;<br> 英國廣播公司</spanclass></p></body></html>
