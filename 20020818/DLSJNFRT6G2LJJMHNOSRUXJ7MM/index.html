<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>蔣怡古銅撞綠熱帶風情</title></header><body><h1>靚衫SnapShot：<br>蔣怡古銅撞綠熱帶風情</h1><p>時裝潮流每季都有重心顏色，像今夏大熱的白，秋冬就全天候黑色。其實黑白紅藍都是容易carry的顏色，最難穿的是鮮黃色，皆因易讓人產生肥胖的錯覺，綠色則容易使穿者看來臉色欠佳，總之都是難搞的顏色。<br> &#13;<br> <spanclass>精神飽滿 &#13;<br> 但上一任「啤妹」蔣怡前日出席銅鑼灣一商場開幕活動時，她身穿的雖是Diesel綠色tee，而且剪裁只是入膊的簡簡單單，但與她的古銅膚色產生化學作用下，不但看來精神飽滿，還散發一股熱帶風情。</spanclass></p></body></html>
