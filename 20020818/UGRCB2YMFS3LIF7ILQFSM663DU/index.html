<html><header><meta charset="utf-8"><title>SafriDuo月尾擊鼓訪港</title></header><body><h1>SafriDuo月尾擊鼓訪港</h1><p>由UffeSavery與MortenFrlis兩人所組成的丹麥音樂組合SafriDuo，以敲擊混合Techno及Trance等跳舞音樂闖出名堂，本月尾他們將來港宣傳。<br> &#13;<br> <spanclass>齊齊做童軍 &#13;<br> 成員Uffe前日接受本報越洋電話訪問，他說：「我同拍檔喺七七年參加童軍時已認識，八五年我哋一齊考入丹麥皇家音樂學院，識咗咁耐，所以令我哋嘅合作性好強。」Uffe希望來港時可一嘗亞洲美食、游水和欣賞本地的音樂會。</spanclass></p></body></html>
