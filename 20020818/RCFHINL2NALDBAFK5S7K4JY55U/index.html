<html><header><meta charset="utf-8"><title>百萬平治衝燈&#13;<br></title></header><body><h1>百萬平治衝燈&#13;<br></h1><p>【本報訊】一部價值一百二十多萬元的平治房車，昨日凌晨一時許，由六十二歲姓蕭男子（紅圈示）駕駛沿山光道上山，駛至景光街交界時與一部沿景光街右轉入山光道的士相撞，的士失控撞及旁邊另一部正在轉彎的士，釀成三車相撞意外。事件中，一名姓李（五十五歲）的士司機及一名姓龐（三十九歲）的士女乘客受輕傷，平治房車司機酒精測試證實超出標準，警方同時懷疑有人衝紅燈引致今次車禍，將他拘捕帶署調查。&#13;<br> 王偉禎攝</p></body></html>
