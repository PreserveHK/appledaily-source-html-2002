<html><header><meta charset="utf-8"><title>漢攜五千老翻被捕</title></header><body><h1>漢攜五千老翻被捕</h1><p>【本報訊】為了一百元報酬，一名本港男子涉嫌替盜版集團攜帶約五千隻盜版光碟，前日由深圳經羅湖管制站返港時，被機警海關人員識破當場被捕。海關懷疑該集團仍有同黨在逃，正追緝幕後主腦及成員歸案。&#13;<br> 被捕男子三十八歲，現已獲准保釋外出，他向海關供稱替盜版集團帶貨，若成功「過關」可得一百元報酬；至於涉嫌闖關的盜版光碟分別放置在二十二個紙箱內，當中包括數碼影像光碟及音樂光碟。海關發言人強調，現時經濟不景失業率高企，若市民受聘盜版集團帶貨亦屬違法，可能遭到檢控。</p></body></html>
