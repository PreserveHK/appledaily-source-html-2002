<html><header><meta charset="utf-8"><title>Cookies遷就歌迷反捱鬧</title></header><body><h1>Cookies遷就歌迷反捱鬧</h1><p>九人女子組合Cookies昨日分別在銅鑼灣、旺角及大埔進行巡迴簽名會，每個地方簽九十個名，所到之處，都吸引不少人圍觀，場面熱鬧。<br> &#13;<br> <spanclass>通宵守候危險 &#13;<br> 組員Kary說：「我哋都係第一次做呢類型嘅簽名會，不過由於我哋有九個人咁多，所以每個地方只可以簽九十人，多啲都唔得，會簽好耐時間，所以有啲歌迷噚晚已經開始排隊。」&#13;<br> 問到Cookies有沒有叫歌迷注意安全時，組員Helena說：「都有㗎！叫佢哋唔好等咁夜，所以我哋都同公司爭取簽多啲名，我哋都俾公司鬧過，要我哋強硬啲對歌迷，要學識教導佢哋，叫佢哋乖啲。」</spanclass></p></body></html>
