<html><header><meta charset="utf-8"><title>深田恭子為弱隊守龍門</title></header><body><h1>深田恭子為弱隊守龍門</h1><p>現年十九歲的日本女星深田恭子，說話與動作一向比較緩慢，為了給觀眾耳目一新的感覺，深田恭子將於十月四日於朝日電視台播放的一集完特備劇集中，扮演女子足球守門員。<br> &#13;<br> <spanclass>為灰心人打氣 &#13;<br> 深田恭子在這齣尚未命名的日劇中，為一隊女子足球隊擔任守門員，她們的水準雖然低劣，但充滿鬥志，希望以入一球作為目標。&#13;<br> 該劇的監製內田聖子說：「我哋希望透過深田恭子喺劇中唔認輸嘅鬥志，為對生活感到灰心嘅人打氣。」</spanclass></p></body></html>
