<html><header><meta charset="utf-8"><title>吳彥祖蕭亞軒冇Feel</title></header><body><h1>吳彥祖蕭亞軒冇Feel</h1><p>吳彥祖昨日往屯門，為蕭亞軒新歌《他和她的故事》MV擔任男主角，兩人在MV中互相依偎擁抱，十分纏綿。蕭亞軒大讚吳彥祖有風度和斯文，吳彥祖亦讚對方唱歌動聽及眼睛美麗。問吳彥祖與蕭亞軒有沒有發展機會？他說：「我同佢唔係太熟，又未想有女朋友，我覺得自己未係思想成熟嘅男人。」&#13;<br> 此外，吳彥祖前晚到蘭桂坊出席派對，被問到他的前女友MaggieQ與施念慈丈夫陳鴻業傳緋聞一事，吳彥祖說：「佢冇同我講過。」&#13;<br> 採訪、攝影：馮美茵、王連連</p></body></html>
