<html><header><meta charset="utf-8"><title>章小蕙蒲完唔開心</title></header><body><h1>章小蕙蒲完唔開心</h1><p>章小蕙前晚約了好友楊小娟及其夫婿呂良偉（阿呂），一同到中環蘭桂坊KeeClub耍樂。在昨日凌晨十二時許才抵達的呂良偉夫婦，甫見記者即親暱地合照。<br> &#13;<br> <spanclass>阿呂帶老婆玩 &#13;<br> 阿呂笑說：「老婆今晚跟我去蒲，我啱啱喺外地做完嘢返嚟，咪出嚟玩囉。」而在旁的楊小娟則表示她自誕下BB後，首次外出消遣。&#13;<br> 直至凌晨一時許，身穿性感低V裙的章小蕙獨自離開KeeClub，但她卻顯得心情惡劣，而且有點眼紅紅，她說：「我唔開心呀，好攰，好多嘢做。」章小蕙承認約了阿呂夫婦聚會，但語畢即匆匆離去。&#13;<br> 採訪：卓寶花　攝影：陳烱威</spanclass></p></body></html>
