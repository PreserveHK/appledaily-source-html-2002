<html><header><meta charset="utf-8"><title>趙世曾首飾𠱁女友</title></header><body><h1>趙世曾首飾𠱁女友</h1><p>趙世曾前晚帶同女友Wendy出席「詩韻2002秋冬時裝展」，名模陳嘉容、歐陽妙芝、AnaR.等演繹過百套新裝。&#13;<br> 鮮有出席fashionshow的趙世曾，有感女友打扮欠貴氣，即場在西裝褸袋中取出一條至少價值數十萬元的HarryWinston紅寶鑽石頸鏈，然後親自為女友戴上，逗得女友眉開眼笑。&#13;<br> 趙世曾表示袋中常備幾件珠寶首飾𠱁女友，他說：「有時唔知佢鍾意乜，咪帶一兩隻戒指頸鏈等佢自己揀。」問趙世曾會否在女友戴完後再送給她？他說：「唔會，都係我自己收藏，送咗我咪冇囉。」</p></body></html>
