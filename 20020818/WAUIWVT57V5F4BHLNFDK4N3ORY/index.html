<html><header><meta charset="utf-8"><title>失蹤彗星探測船斷毀</title></header><body><h1>失蹤彗星探測船斷毀</h1><p>美國太空總署的「彗核旅行」號彗星探測船與地球失去聯絡翌日，阿利桑那州一座天文望遠鏡上周五拍到的影像顯示，它可能已在太空斷為兩截。&#13;<br> 造價逾十二億港元的「彗核旅行」號上月初升空，任務是在明年和二○○六年分別經過兩枚彗星，近距離探測其核心，但上周四啟動引擎脫離地球軌道時，突然與太空總署失去聯絡。<br> &#13;<br> <spanclass>拍到影像見兩物件移動 &#13;<br> 阿利桑那州的天文望遠鏡朝「彗核旅行」號位置拍攝到的兩幅影像合併後，發現有兩件物件在移動，因此懷疑探測船已斷為兩截。但此消息尚待證實。&#13;<br> 綜合外電報道</spanclass></p></body></html>
