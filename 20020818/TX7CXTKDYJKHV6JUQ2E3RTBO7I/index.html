<html><header><meta charset="utf-8"><title>機警女兒救自殺母</title></header><body><h1>機警女兒救自殺母</h1><p>【本報訊】一名姓陳三十七歲婦人，疑因感情問題，昨凌晨在上水天平邨寓所與丈夫吵架後，憤而以𠝹刀割腕及服藥自殺尋死，至中午十一時許，其十一歲女兒發現母親遲遲未起床，拍門又無人應，心知不妙開門查看，竟發現母親左手腕滿布血迹，不省人事倒卧床上，懷疑母親自殺立刻報警，由救護員將陳婦送院救治，其女亦陪同送院。&#13;<br> 陳婦經救治後甦醒，但心情仍未平復，多名親友趕至醫院探望安慰，警方正找尋其夫助查，暫列企圖自殺案處理。</p></body></html>
