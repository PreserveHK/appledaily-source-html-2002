<html><header><meta charset="utf-8"><title>東東玩wargame周身傷</title></header><body><h1>東東玩wargame周身傷</h1><p>陳曉東昨日聯同黃耀明及Shine，在九龍灣展貿中心擔任商台舉辦「motclub903發源地《獨立團圓》2002」的開幕嘉賓。&#13;<br> 東東於活動上透露前晚與朋友到西貢玩wargame，導致手及頸上都留有傷痕，他說：「因為啲避彈衣唔夠，我只係搶到個頭盔，加上嗰晚我同一個朋友互相射咗對方成十幾秒，所以咪搞成咁囉。」<br> &#13;<br> <spanclass>方力申經常頭痛 &#13;<br> 此外，方力申（Alex）昨午到沙田新城市中心，出席「仁愛堂慈善籌款月暨慈善獎券銷售開幕典禮」。Alex表示近日要不停服用止痛藥，他說：「我成日都好頭痛，加上感冒又未清，𠵱家搞到連錄音都錄唔到，我已經半年冇新歌。」</spanclass></p></body></html>
