<html><header><meta charset="utf-8"><title>縱火疑案70人疏散</title></header><body><h1>縱火疑案70人疏散</h1><p>【本報訊】慈雲山慈愛苑發生縱火疑案，昨中午十二時許，愛勤閣十六樓一個單位大門懷疑被人淋火水縱火，姓彭女戶主開門逃命，警員到場疏散七十多名住客，並開動走廊消防喉灌救撲熄火警。事件中無人受傷，單位被濃煙熏黑，消防員稍後在走廊發現沾有火水布條，及傳出濃烈火水味，警員又在梯間撿獲一個火水罐，懷疑火警起因有可疑。&#13;<br> 事後姓彭女戶主表示，家人並無與人結怨，亦無欠債，不明白遭縱火原因。大廈管理員則表示，事發前曾有一名姓高男子到訪，表示到十六樓訪友，警方懷疑他涉及縱火案，正根據登記資料追查。</p></body></html>
