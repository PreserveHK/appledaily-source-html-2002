<html><header><meta charset="utf-8"><title>林敏俐戥人開心</title></header><body><h1>林敏俐戥人開心</h1><p>應屆五位得獎港姐昨日前往「獅子星號」郵輪的銀河星夜總會，領取合共十五萬元的獎品。對於有傳最上鏡小姐得主嘉碧儀將簽約環球唱片，嘉碧儀否認道：「唔知，冇咁嘅事。」未知她會否考慮做歌手？她說：「有機會嘅話，我乜都想試，平日我都會去卡啦OK唱吓歌。」<br> &#13;<br> <spanclass>演出麥浚龍MV &#13;<br> 冠軍林敏俐對嘉碧儀工作不絕，則笑稱未感羨慕，她說：「我戥佢開心，自己就唔羨慕，公司都會安排工作畀我㗎嘛。」而嘉碧儀今日更會為環球歌手麥浚龍的MV擔任女角。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
