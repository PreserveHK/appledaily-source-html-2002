<html><header><meta charset="utf-8"><title>Robbie傳過檔身價九億</title></header><body><h1>Robbie傳過檔身價九億</h1><p>英國男歌手RobbieWilliams雖然多月來一直在洛杉磯避世，不過他亦沒有偷懶，最近已完成灌錄新大碟《Escapology》，並準備於十一月十八日推出。<br> &#13;<br> <spanclass>新歌獲好評 &#13;<br> 據悉美國各大唱片公司試聽完Robbie大碟的歌曲後都十分滿意，而由於Robbie與EMI的合約在今年屆滿，新力、BMG、華納及環球紛紛向他招手，當中有傳環球最有機會將Robbie收歸旗下，而他的身價更有可能高達七千五百萬英鎊（約九億港元）。</spanclass></p></body></html>
