<html><header><meta charset="utf-8"><title>小池榮子簽名眼罩值萬四</title></header><body><h1>小池榮子簽名眼罩值萬四</h1><p>日本女星小池榮子，現時正忙於演出處女舞台劇《LiarGirl》，而曾與小池合作節目的體育用品鑑定員前野重雄，最近將偶像用過的親筆簽名眼罩，放到網上拍賣，結果眼罩由一日圓（約七仙港元）的底價，竟然暴升至二十萬日圓（約一萬四千港元）！<br> &#13;<br> <spanclass>眼睛不適佩戴 &#13;<br> 小池榮子上月與前野重雄一同錄影節目《決定！這是日本Best100》時，因眼睛不適而要佩戴眼罩亮相，後來她在眼罩上簽名，並送給前野。前野認為小池的fans必定會爭相搶購這個眼罩，因此放在網上拍賣。</spanclass></p></body></html>
