<html><header><meta charset="utf-8"><title>青年公園搶金鏈</title></header><body><h1>青年公園搶金鏈</h1><p>【本報訊】一名老翁昨上午十一時許在浙江街土瓜灣公園乘涼，三名青年突然衝前強搶他手腕上一両重的金手鏈，事主反抗即遭對方拳打腳踢；賊人得手後跳上的士逃去。現場有醒目市民目擊案發經過，暗中記下賊人乘坐之的士車牌向警方提供線索。未幾有交通警員發現通緝車輛，即時上前拘捕三名疑匪（二十二至二十七歲），並在其中一人身上搜出贓物。遇劫七十八歲老翁姓鄭（圖），與賊人糾纏期間被毆傷手腳，送院治理後無礙。&#13;<br> 潘志能攝</p></body></html>
