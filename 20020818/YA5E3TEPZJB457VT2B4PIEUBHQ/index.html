<html><header><meta charset="utf-8"><title>張東琳關心陳寶蓮遺孤</title></header><body><h1>張東琳關心陳寶蓮遺孤</h1><p>張東琳、焦媛、袁彩雲及蔣麗萍昨日到旺角新世紀廣場，出席「Iambeauty新世紀美肌大獎」頒獎典禮，四人皆奪得美肌大獎，而繆非臨亦有到場。<br> &#13;<br> <spanclass>「住喺附近」 &#13;<br> 與陳寶蓮（Pauline）同屬亞姐出身的張東琳向記者說：「Pauline嘅屋企喺我屋企附近，佢死嘅時候我都喺上海，可能內地有新聞封鎖，所以關於佢嘅報道都登得好細段。我睇到雜誌登咗佢張屍體相時都想喊出嚟，我就好擔心個BB嘅情況。」&#13;<br> 採訪：汪正文　攝影：陳志嵐</spanclass></p></body></html>
