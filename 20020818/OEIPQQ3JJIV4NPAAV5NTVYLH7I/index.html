<html><header><meta charset="utf-8"><title>如廁遭打劫</title></header><body><h1>如廁遭打劫</h1><p>【本報訊】荃灣荃豐中心一樓廁所發生劫案，事發昨午三時，上址商場一名三十六歲姓周東主（箭嘴示）如廁期間，一名男子突然從後撲出，用𠝹刀向他指嚇聲稱打劫，事主反抗，兩人發生激烈打鬥，由廁所糾纏出商場通道，事主左手中刀受傷，而劫匪頭部亦受傷流血，他們扭作一團在地上翻滾，事主高呼求助，保安員及途人見狀，合力將匪徒制服，現場滿地血迹，警方接報到場將匪徒拘捕並撿走兇器。被捕三十二歲男子姓陳（左），他與事主同送院治理，事後帶返警署調查。&#13;<br> 馬耀文攝</p></body></html>
