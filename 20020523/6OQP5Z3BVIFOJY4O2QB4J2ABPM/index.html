<html><header><meta charset="utf-8"><title>　　田北俊擔遮拉頭馬 - 李八方</title></header><body><h1>　　田北俊擔遮拉頭馬 - 李八方</h1><p>田北俊識飲識食，鍾意飲紅酒，但原來呢位歎慣嘅田家大少，好喜歡政府總部七樓嘅咖啡奶茶。佢噚日喺立法會路過記者室，睇見杯「超級三文治」快餐店出品，竟然大嗌「級數高」！&#13;<br> 田少話自己飲慣茶餐廳出品，有得飲就冇問題，唔一定要去文華東方。&#13;<br> 其實田少使乜話飲平奶茶咁慳呢，佢隻「醒目武士」噚晚第一次喺快活谷跑即大熱勝出，單係獎金都收近二十八萬，飲四十年奶茶都夠啦！可惜噚晚滂沱大雨，大少要擔住遮拉頭馬影相，真係有欠威風。&#13;<br> （圖）田少同愛駒「醒目武士」雨中留影&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
