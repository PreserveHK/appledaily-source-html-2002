<html><header><meta charset="utf-8"><title>運署試封路減噪音</title></header><body><h1>運署試封路減噪音</h1><p>【本報訊】運輸署為解決夜間行車噪音問題，決定於今年六月底、七月中及八月初，分別試行在凌晨至深夜時段全面封閉東九龍走廊、葵芳邨外的葵涌道天橋及荃灣德士古道天橋，為期三星期再作檢討。&#13;<br> 運輸署在遞交予立法會的文件中指出，當局建議在凌晨一時至早上五時三十分期間，全面封閉東九龍走廊。經過評估後，其他替代路線會有足夠容車量，而沿途居民所受的噪音影響將減低八分貝。不過，替代路線沿途居民的噪音水平則有所增加。此外，葵涌道天橋及荃灣德士古道天橋方面，當局建議於午夜十二時至早上六時封閉。</p></body></html>
