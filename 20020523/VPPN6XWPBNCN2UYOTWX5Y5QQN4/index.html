<html><header><meta charset="utf-8"><title>松浦亞彌扮柯德莉夏萍</title></header><body><h1>松浦亞彌扮柯德莉夏萍</h1><p>十五歲的少女歌手松浦亞彌，最近應邀在雜誌《JUNON》中主持一個時裝教室專欄。亞彌更模仿其偶像、世紀美人柯德莉夏萍（AudreyHepburn）在電影《金枝玉葉》中的經典造型。<br> &#13;<br> <spanclass>感覺新鮮 &#13;<br> 亞彌的唱片監製TSUNKU提議她在下周三推出的新曲《Yeah！開心假期》中，嘗試模仿柯德莉的高雅姿態。&#13;<br> 亞彌表示見到自己扮柯德莉的造型，感覺非常新鮮，更差點認不出自己。</spanclass></p></body></html>
