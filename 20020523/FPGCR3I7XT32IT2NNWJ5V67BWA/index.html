<html><header><meta charset="utf-8"><title>王富信欣賞名師表演</title></header><body><h1>王富信欣賞名師表演</h1><p>李嘉誠媳婦王富信、羅康瑞前妻何晶潔、馬主明嘉福千金明美連偕母親和胡慧中夫婿何志平等人，前晚往尖沙嘴文化中心欣賞名鋼琴家梅理柏拉雅的演奏會。<br> &#13;<br> <spanclass>保鑣護駕 &#13;<br> 王富信一向熱愛音樂，時常觀賞各大音樂演奏會，前晚她在兩名保鑣護送下到場。平時表現大方的王富信，未知是否因趕入場，她對記者的提問反應冷淡，並不耐煩地說：「對唔住，我唔想見報。」<br> &#13;<br> <spanclass>梅理柏拉雅風格爾雅 &#13;<br> 梅理柏拉雅（MurrayPerahia）以演奏莫札特作品成名，其自彈兼自己指揮的莫札特鋼協是我喜愛版本之一，近期多彈巴哈，風格溫文爾雅，香港有頗多fans。&#13;<br> ——仰止</spanclass></spanclass></p></body></html>
