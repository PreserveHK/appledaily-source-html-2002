<html><header><meta charset="utf-8"><title>鏟車卸貨壓傷工人</title></header><body><h1>鏟車卸貨壓傷工人</h1><p>【本報訊】元朗八鄉錦上路元崗村一間機械零件廠，昨午發生罕見工業意外，一名工人被鏟車卸貨的鐵板壓住受傷，幸鏟車司機及時發現，升起鐵板將他救回，報警送院救治，出現骨折，情況嚴重。&#13;<br> 受傷工人姓楊，二十二歲。事發昨午二時，一輛四十呎貨櫃車到該廠卸貨，鏟車司機在鏟車的前端裝上一塊八呎乘八呎鐵板，升高到貨櫃的車斗位置，以卸下車上的機械零件，當司機將鐵板降下卸貨的時候，不發覺姓楊工人在鐵板下，把他夾在鐵板與地面之間成三文治，歷時約半分鐘，他驚呼高叫救命求助。</p></body></html>
