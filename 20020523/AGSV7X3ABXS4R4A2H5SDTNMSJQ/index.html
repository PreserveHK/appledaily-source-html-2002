<html><header><meta charset="utf-8"><title>澱粉食品高溫致癌</title></header><body><h1>澱粉食品高溫致癌</h1><p>【本報訊】根據瑞典國家食品局初步的數據顯示，含高澱粉質的食品經高溫加熱後，會產生一種名丙烯酰胺的物質，長期食用可能會引發癌症。有關調查是全球第一個發現食品含丙烯酰胺的報告，世界衞生組織計劃今年六月底舉行專家小組會議，全面探討食物含丙烯酰胺對公眾健康的風險。&#13;<br> 環境食物局局長任關佩英回覆立法會議員查詢時表示，瑞典的研究屬世界上首個報告，其他國家和香港過去沒進行過類似的研究，政府會密切留意有關問題的最新發展，以便採取適當的跟進行動，包括考慮是否需要化驗食物中的丙烯酰胺含量。</p></body></html>
