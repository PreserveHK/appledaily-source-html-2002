<html><header><meta charset="utf-8"><title>小統計：<br>未來30年萬種動植物瀕絕種</title></header><body><h1>小統計：<br>未來30年萬種動植物瀕絕種</h1><p>聯合國環境規劃署發表全球環境的報告，指人類侵佔荒野地區、雨林及濕地遭受破壞，加上工業的影響，未來三十年會有逾一萬一千種動物及植物瀕臨絕種，包括現有近四分一的哺乳類動物。預測數據如下：&#13;<br> <b> ‧瀕臨絕種哺乳類動物：</b> &#13;<br> 1,130種（24%），包括西伯利亞老虎、黑犀牛&#13;<br> <b> ‧瀕臨絕種雀鳥：</b> &#13;<br> 1,183種（12%），包括菲律賓鷹&#13;<br> <b> ‧瀕臨絕種植物：</b> &#13;<br> 5,611種（4%）&#13;<br> 資料來源：聯合國環境規劃署</p></body></html>
