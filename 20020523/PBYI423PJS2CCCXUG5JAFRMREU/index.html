<html><header><meta charset="utf-8"><title>李婉華揶揄何鴻燊三妻四妾</title></header><body><h1>李婉華揶揄何鴻燊三妻四妾</h1><p>李婉華前晚於其電台節目《戀上你的床》中，談到甚麼職業比較容易嫁入豪門時，她表示當年的富豪，都會喜歡三妻四妾。<br> &#13;<br> <spanclass>「做過風月場所」 &#13;<br> 李婉華說：「當年好多男人鍾意三妻四妾，近期啲好似何鴻燊，比較老人家啲都有幾個老婆㗎，有啲女人係做過啲風月場所，都有可能成為人哋嘅三奶、四奶同五奶咁。」李婉華語畢，另一位節目主持徐少驊隨即說：「我覺得撇開何生嘅個案啦。」對此李婉華解釋說：「我唔係講佢，我講緊好多時喺風月場所認識嘅，都可以做老婆。」</spanclass></p></body></html>
