<html><header><meta charset="utf-8"><title>納奧美身材走樣</title></header><body><h1>納奧美身材走樣</h1><p>擅長拍攝驚慄恐怖電影的加拿大導演大衞哥倫堡（DavidCronenberg），自九六年憑《慾望號快車》奪得康城影展評審團大獎後，今年再以懸疑電影《Spider》競逐最高榮譽金棕櫚大獎。<br> &#13;<br> <spanclass>盛裝出席 &#13;<br> 哥倫堡前日與電影女主角、《無頭谷》女星美蓮達李察遜（MirandaRichardson）出席在康城的試映會，英國名模納奧美金寶（NaomiCampbell）亦以盛裝出席，但身材和樣貌卻似乎有點走樣。</spanclass></p></body></html>
