<html><header><meta charset="utf-8"><title>靚佬湯越空追兇</title></header><body><h1>靚佬湯越空追兇</h1><p>由史提芬史匹堡（StevenSpielberg）執導、湯告魯斯（TomCruise）主演的科幻電影《未來報告》，可算是今年夏天其中一部重頭戲。史匹堡在《未》片中加入大量電腦特技，相信其視覺效果絕不遜於《蜘蛛俠》等大片。<br> &#13;<br> <spanclass>七月四日上映 &#13;<br> 《未來報告》將於七月四日在港上映，故事講述在未來世界中，警察可利用科技在犯人犯案前把他們逮捕，然而飾演未來特警的靚佬湯卻被誤認為犯人，慘被窮追不捨。</spanclass></p></body></html>
