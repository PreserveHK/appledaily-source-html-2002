<html><header><meta charset="utf-8"><title>女督察涉嫌高買候判</title></header><body><h1>女督察涉嫌高買候判</h1><p>【本報訊】女高級督察涉嫌在銅鑼灣崇光百貨內兩名店高買，資深大律師清洪陳詞指被告自行到收銀處付款時被指偷竊，控方沒足夠證據指被告有偷竊意圖。又呈遞一封由海傍警署警司撰寫的信件，指被告為人正直，品格良好，要求裁判官考慮判被告無罪。&#13;<br> 案件押後至五月三十一日裁決，被告獲准保釋候判。&#13;<br> 現年四十四歲的被告林琼華，隸屬於海傍警署軍裝巡邏隊高級督察。&#13;<br> 她被控於去年十二月二十九日，在崇光百貨公司的Burberry及Aquascutum專門店內共偷竊四件逾萬元的衣服。	&#13;<br> 案件編號：ESCC300/02</p></body></html>
