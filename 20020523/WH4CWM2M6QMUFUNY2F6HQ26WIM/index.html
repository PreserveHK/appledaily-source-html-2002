<html><header><meta charset="utf-8"><title>上原多香子家鄉菜保身材</title></header><body><h1>上原多香子家鄉菜保身材</h1><p>二十歲前Speed成員上原多香子，在最新一期人氣女性雜誌《an．an》中，被推選為擁有最令人欣羨身體的女星，多香子透露秘訣在於她經常自製沖繩家鄉菜。&#13;<br> 今期《an．an》找來多位女星講喼弗及護膚心得，多香子除成為封面人物外，更被雜誌讚賞她的皮膚白裏透紅及身材修長，是女性憧憬的身段。<br> &#13;<br> <spanclass>做運動收身 &#13;<br> 而多香子不諱言十分貪靚，更花盡心機喼弗，她說：「我認為最緊要勤做全身運動，但係就唔練肌肉。我屋企淨係沖涼用品都因應唔同需要而分好多類，重有我每朝一定飲礦泉水，同埋帶自己煮嘅沖繩菜做便當。」</spanclass></p></body></html>
