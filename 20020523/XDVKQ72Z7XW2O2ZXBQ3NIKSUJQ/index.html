<html><header><meta charset="utf-8"><title>　　米奇老鼠捉小色魔 - 李八方</title></header><body><h1>　　米奇老鼠捉小色魔 - 李八方</h1><p>米奇老鼠幾時變咗美術老師呢？點解個個小朋友都圍住佢，畀佢睇自己畫嘅作品呢？原來華特迪士尼、香港電台文教組同教育署合辦咗一個名為「幻想世界」嘅繪畫比賽，畀中、小學生發揮創意同想像力。米奇噚日着住「踢死兔」去協恩中學附屬小學，監督一、二年級嘅小朋友髹顏色，睇吓邊個「小色魔」色彩最吸引（圖）。&#13;<br> 呢個比賽獎品相當豐富，頭獎係雙人同遊迪士尼樂園，重包埋來回機票同住宿。想知道詳情，可以打電話22032549去華特迪士尼問吓王小姐。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
