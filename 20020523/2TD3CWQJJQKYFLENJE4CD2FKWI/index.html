<html><header><meta charset="utf-8"><title>GiGi與F4孝天拍MV</title></header><body><h1>GiGi與F4孝天拍MV</h1><p>梁詠琪（GiGi）日前為新歌《花瓶雞湯》拍攝MV，她之前特地徵詢歌迷意見，結果找來余文樂任男主角，至於在卡拉OK供試唱的版本，則邀得F4成員之一朱孝天客串男主角。而GiGi的廣東新碟銷量亦已達白金數字。<br> &#13;<br> <spanclass>香港街頭取景 &#13;<br> 日前朱孝天與其他F4成員到美國出席迪士尼宣傳活動，他返台後會繼續拍攝劇集《流星花園2》，明早九時便會來港與GiGi拍MV，這個MV部份將會在香港街頭拍攝。</spanclass></p></body></html>
