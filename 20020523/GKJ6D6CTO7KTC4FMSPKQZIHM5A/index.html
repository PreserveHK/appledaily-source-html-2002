<html><header><meta charset="utf-8"><title>立會新樓工程招標</title></header><body><h1>立會新樓工程招標</h1><p>對於日後於添馬艦興建的新政府總部、新立法會大樓及各項社區設施，將會公開招標，當局強調，毋須要引用「國家機密」或其他理由，以豁免遵守世貿規定；至於保安問題，政府會邀請保安局及有關部門提供意見。&#13;<br> 另外，新立法會大樓的工作小組昨日召開諮詢會，初步共識認為新大樓要維持立法會的尊嚴莊重性、高透明度等，議員並強調，設計一定要有彈性，可以在議席增加時隨時擴建。&#13;<br> 主席范徐麗泰透露，設計可能是分為高低座，前者為辦公室，後者為會議廳。此外，記者室更會擴大二點五倍。</p></body></html>
