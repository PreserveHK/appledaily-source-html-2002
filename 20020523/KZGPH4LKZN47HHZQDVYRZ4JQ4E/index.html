<html><header><meta charset="utf-8"><title>5北韓人獲釋赴南韓</title></header><body><h1>5北韓人獲釋赴南韓</h1><p>五名擬闖入日本駐瀋陽領事館求庇但被中國武警帶走的北韓人，昨獲准離開中國，深夜抵達菲律賓，稍後會飛往抵南韓。這是中國首次直接將被扣的北韓人遣送往第三國。&#13;<br> 中方昨天發表聲明，稱已對五名北韓人「作出了妥善處理」，但沒披露五人已離開中國。&#13;<br> 該五名北韓人於本月八日試圖闖入日本領事館，結果引起中日就中國武警曾否獲日方批准入館拉人的外交風波，日本首相小泉純一郎昨仍堅持向中國提抗議。<br> &#13;<br> <spanclass>離華飛馬尼拉轉往漢城 &#13;<br> 菲律賓外交部昨稱，是應南韓駐菲大使要求，基於人道立場讓五名北韓人經馬尼拉往漢城。中國公安昨午陪同他們由瀋陽飛北京，再轉乘中國南方航空班機。&#13;<br> 路透社/法新社</spanclass></p></body></html>
