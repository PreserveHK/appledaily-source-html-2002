<html><header><meta charset="utf-8"><title>陳妙瑛率姊妹散發女人味</title></header><body><h1>陳妙瑛率姊妹散發女人味</h1><p>陳妙瑛旗下豐胸纖體產品找吳君如和廖碧兒拍廣告，其中豐胸產品代言人吳君如的上圍，據陳妙瑛表示由31A增至33B。&#13;<br> 廖碧兒則任纖體產品代言人，陳妙瑛笑言廖碧兒身材乜都勁，而且人又靚，可塑性好高，唯一缺點是略肥，但吃了產品三個星期後，廖碧兒已減去十三磅。<br> &#13;<br> <spanclass>形象健康 &#13;<br> 陳妙瑛昨日接受電話訪問時說：「今次我哋三個一齊影相，係想話畀大家聽，唔同年紀嘅女人可以各有味道，我哋相同之處，係大家都真誠同埋健康。」</spanclass></p></body></html>
