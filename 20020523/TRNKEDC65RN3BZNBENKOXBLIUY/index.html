<html><header><meta charset="utf-8"><title>朱茵昆明出浴尷尬</title></header><body><h1>朱茵昆明出浴尷尬</h1><p>朱茵前日由昆明前往上海，拍攝一輯由中港台三地製作的電視劇。&#13;<br> 朱茵一抵達當地，便急不及待購買日用品，而一向愛乾淨的她不但將酒店房的床清潔一番，更於每日拍攝後，立即回房間清洗自己一對沾滿泥濘的波鞋。&#13;<br> 朱茵透露於昆明一觀光區拍攝一場需要露肩浸溫泉的鏡頭時，竟然引來大批男士坐在附近的草地圍觀，令她十分尷尬，幸好朱茵十分小心，一早已着了lowcut打底以防走光。<br> &#13;<br> <spanclass>男士冇人吼 &#13;<br> 由於該處是觀光區，所以工作人員不能驅散人群，不過當他們拍攝兩位男演員出浴時，原本那班圍觀者已立即四散。</spanclass></p></body></html>
