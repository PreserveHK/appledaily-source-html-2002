<html><header><meta charset="utf-8"><title>柏芝生日霆鋒送Mini</title></header><body><h1>柏芝生日霆鋒送Mini</h1><p>明日是張栢芝二十二歲生日，據昨晚出版的最新一期《壹週刊》報道，謝霆鋒兩個月前託朋友在日本買的舊款MiniCooper，就是他送給栢芝的生日禮物。&#13;<br> 而栢芝為慶祝生日，已向中國星請了一天假，栢芝和霆鋒更將車子翻新，全車噴上栢芝最喜歡的粉紅色，而該粉紅色MiniCooper，大前日（二十日）停泊在九龍城某車行內，車頂頂架上還印有與霆鋒紋身相似的圖案，及栢芝的生日日期「524」。</p></body></html>
