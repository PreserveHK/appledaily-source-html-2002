<html><header><meta charset="utf-8"><title>埃克森美孚加油價</title></header><body><h1>埃克森美孚加油價</h1><p>【本報訊】繼蜆殼及加德士等石油公司相繼宣布加價後，埃克森美孚昨日也宣布，由今日（二十三日）凌晨起，調高全線埃索及美孚石油產品價格，加幅由每公升八仙至一毫半不等，與各石油公司相若。&#13;<br> 加價後，該公司旗下石油產品「SynergyNOVA」及「Synergy8000」，每公升將加價一毫半，新價分別為十一元六角二仙及十元八角四仙。至於「SynergyDiesel」產品，則每公升加價八仙，新價為五元八角八仙。</p></body></html>
