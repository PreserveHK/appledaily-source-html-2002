<html><header><meta charset="utf-8"><title>三山賊兩劫行山者</title></header><body><h1>三山賊兩劫行山者</h1><p>【本報訊】懷疑為非法入境者的三名山賊，昨在大埔道馬騮山一帶，先後截劫兩批行山人士，共劫去約一千元現款及財物，其中一對外籍男女抗賊受傷需送院，警方事後到出事附近山頭兜截，未有發現賊人蹤影。&#13;<br> 第一宗劫案發生在昨午一時許，姓馮（四十七歲）男子，在大埔道爾登華庭對上山坡行山，突然撲出三名男子，向他行劫搶走三百元及一隻手表，向山上逃去。&#13;<br> 約一小時後，一對分別五十歲及四十五歲的外籍男女，準備到馬騮山看馬騮，他們行經大埔道蘇屋邨對上的山路，又遇到三名賊人，被劫去五百多元現款及財物，男女事主同賊人糾纏時跌倒地上受傷。</p></body></html>
