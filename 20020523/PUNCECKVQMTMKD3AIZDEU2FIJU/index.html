<html><header><meta charset="utf-8"><title>機艙恐難承受火藥硝煙</title></header><body><h1>機艙恐難承受火藥硝煙</h1><p>【本報訊】中文大學生物化學系博士曹宏威指出，黑色火藥盛放在密封的器皿內，火藥受到燃燒時所產生的壓力無法釋放，便會造成爆炸。&#13;<br> 另一方面，黑色火藥焚燒時產生硝煙所造成的壓力，機艙是否可以承受則難以計算。<br> &#13;<br> <spanclass>英漢鞋底炸彈圖炸機 &#13;<br> 去年十二月二十二日，一名英籍男子乘搭美國航機，從法國飛往美國邁阿密期間，涉嫌企圖用火柴引爆藏在鞋底的精密炸彈，幸及時被機組人員制服。美國調查人員事後研究該枚「鞋底炸彈」後，發現嫌犯在挖空的鞋底內，藏有約二百克高爆炸性能的軍用炸藥，並在鞋上鑽上小洞，連接火藥引信。假如引爆成功，威力相當於一個地雷，後果非常嚴重。</spanclass></p></body></html>
