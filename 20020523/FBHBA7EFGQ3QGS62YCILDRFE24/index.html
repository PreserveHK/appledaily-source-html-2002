<html><header><meta charset="utf-8"><title>姬妮芙、美琪爭做女詩人</title></header><body><h1>姬妮芙、美琪爭做女詩人</h1><p>金像影后姬妮芙柏露（GwynethPaltrow）最近已答應接拍講述悲劇女詩人思維雅派拉司（SylviaPlath）一生的自傳式電影，而她的母親白芙丹娜（BlytheDanner）更會在片中飾演她母親，這將會是兩母女首次合作拍電影。<br> &#13;<br> <spanclass>鬥快上映 &#13;<br> 然而，美琪賴恩（MegRyan）似乎亦對這個女詩人角色感興趣，因此她計劃自己製作一部關於思維雅的電影，並希望趕在姬妮芙的新片之前上映，搶飲頭啖湯。</spanclass></p></body></html>
