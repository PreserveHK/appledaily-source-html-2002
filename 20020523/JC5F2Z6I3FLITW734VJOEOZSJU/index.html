<html><header><meta charset="utf-8"><title>質疑司長權力轉移</title></header><body><h1>質疑司長權力轉移</h1><p>對於有政黨質疑，政府向立法會提交「權力轉移」決議案，並沒有將政務司司長及財政司司長現在的六百多項法定權力轉給問責局長，令致權責不清；政府昨日的書面文件中指出，兩司長繼續行使法例授予他們的職能，而其他職能上的轉變，則會透過行政措施落實。&#13;<br> 民主黨張文光批評，問責制是將舊局長權力轉移給新局長，而兩名司長的權力轉移則由行政措施處理並不合理，反映出政府有忽略，他坦言：「司長嘅權力係法律寫明，點可以用行政措施做？咁係違背咗立法精神。」</p></body></html>
