<html><header><meta charset="utf-8"><title>苑內幼稚園俱知名</title></header><body><h1>苑內幼稚園俱知名</h1><p>幼兒的教學及身心發展，最令家長操心。麗港城內有3所幼稚園，當中一間是香港日本語幼稚園，校舍面積1.5萬方呎，現有學生200餘人，以日語教學。因該校緣故，麗港城吸引了部份日籍租客。另外兩間俱為知名幼稚園，分別是迦南國際幼稚園及朗思國際幼稚園，若家長仍想多個選擇，在藍田茜發道有啟思幼稚園。&#13;<br> 麗港城每期的平台花園，都有針對不同年齡兒童而設的遊樂設施，鄰近又有麗港公園，足夠孩子消耗精力。</p></body></html>
