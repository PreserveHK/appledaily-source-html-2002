<html><header><meta charset="utf-8"><title>美議員情婦骸骨尋回</title></header><body><h1>美議員情婦骸骨尋回</h1><p>美國華盛頓警方周三早上在一個公園起出一個頭顱和骸骨，初步懷疑是失蹤一年的二十四歲政府女見習生利維。&#13;<br> 警方在樹木茂密的羅克克里克（RockCreek）公園多於一處地點發現殘屍，初步證實是女屍，被埋已一段時間。利維失蹤之初，警方已屢次在那裏搜索，但無發現。當局其後派驗屍官和搜索犬到現場協助。&#13;<br> 利維去年五月失蹤後，已婚加州民主黨眾議員康迪特曾接受警方問話，承認與她有性關係，令事件引起廣泛關注。康迪特當時表示不知利維失蹤原委，又說利維當時並沒有懷孕。警方其後表示康迪特並非導致利維失蹤的疑兇。&#13;<br> 美聯社</p></body></html>
