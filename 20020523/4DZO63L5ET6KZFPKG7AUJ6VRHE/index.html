<html><header><meta charset="utf-8"><title>酒井若菜閉關十月留青絲</title></header><body><h1>酒井若菜閉關十月留青絲</h1><p>現年二十一歲的水着女星酒井若菜，拍罷錢嘉樂執導的電影《無問題2》後刻意收埋自己，原來她秘密留長秀髮，以妖豔形象拍攝第九本寫真集。&#13;<br> 闊別了十個月的若菜，以長髮姿態在雜誌《WeeklyPlayboy》中出現，她透露在下月推出的新寫真，會以「我開心所以大家開心」為主題，展現全新的成熟形象。<br> &#13;<br> <spanclass>七月拍日劇 &#13;<br> 此外，若菜將於七月同時為NHK及日本電視台分別拍攝日劇《施捨愛的女人》及《私家偵探》，在《施》劇中她更與佐藤藍子合作。</spanclass></p></body></html>
