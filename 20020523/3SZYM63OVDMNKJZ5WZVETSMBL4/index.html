<html><header><meta charset="utf-8"><title>陳奕迅教狄龍扮大俠</title></header><body><h1>陳奕迅教狄龍扮大俠</h1><p>由陳奕迅（Eason）、楊千嬅、曾志偉和鄭裕玲主演的新片《慳錢家族》，將於下月初上映。Eason在片中飾演電視台婦女節目導演，但他卻夢想能成為武俠劇導演，終日沉迷古龍的武俠小說。<br> &#13;<br> <spanclass>示範武打 &#13;<br> 故事講述被電視台安排做遊戲節目的Eason，提議拍攝「少年楚留香大戰壞人」環節，但被拒絕又再提議拍「壞人大戰楚留香」，並起用狄龍擔任主角。&#13;<br> 片中Eason教狄龍扮大俠時，似模似樣。但原來Eason所做的招式，拍攝前大部分是由狄龍先示範，然後Eason再跟着做。</spanclass></p></body></html>
