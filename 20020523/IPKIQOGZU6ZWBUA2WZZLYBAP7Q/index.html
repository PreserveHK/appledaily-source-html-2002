<html><header><meta charset="utf-8"><title>標緻807大有機會亮相香江</title></header><body><h1>標緻807大有機會亮相香江</h1><p>嚟緊呢個周末周日，法國標緻部307SW七人MPV，會正式登陸香港，有睇過同試過部新車嘅傳媒朋友，都覺得部車好有創意同實用性，尤其嗰個幾近天幕式嘅玻璃頂，真係畀到你好開揚嘅感覺嘛！然而，亞Mark所知廠方經已落實製造新一代大型MPV嘅807，相比起舊款可謂截然兩樣；賣相時款有近似607轎車嘅氣質之餘，佢嘅左右遙控雙趟門，以及三列式天窗配搭，都會係佢嘅賣點所在。相信繼307SW之後，今年下半年呢部大型MPV，亦好有機會響香港亮相噃！當中，跟607同出一轍嘅一台3.0公升V6偈，匹配4前速半自動波箱，最有機會出現響港版嘅807身上㗎！</p></body></html>
