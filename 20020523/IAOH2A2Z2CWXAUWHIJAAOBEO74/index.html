<html><header><meta charset="utf-8"><title>蛇形鑽飾康城影展曝光</title></header><body><h1>蛇形鑽飾康城影展曝光</h1><p>Chopard除全力贊助現正舉行的第五十五屆康城影展的獎座設計及鑄造、出席影星的首飾行頭外，亦有參與電影的造型設計。<br> &#13;<br> <spanclass>重五十九卡 &#13;<br> 由白賴仁迪龐馬（BrianDePalma）執導、將在康城影展播放的新片《FemmeFatale》，女主角RieRasmussen所佩戴的一條名為「Snake」蛇形鑽飾便是Chopard的最新力作，這蛇形鑽飾共鑲有五百一十粒鑽石，重量高達五十九卡。而另一位女主角莉碧嘉露美（RebeccaRomijn-Stomos），在片中亦有穿戴Chopard的首飾。</spanclass></p></body></html>
