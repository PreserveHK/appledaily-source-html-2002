<html><header><meta charset="utf-8"><title>Shine天佑生日收逾百份禮</title></header><body><h1>Shine天佑生日收逾百份禮</h1><p>二人組合Shine的徐天佑早前十九歲生日，經理人及唱片公司為他搞了一個神秘的生日會，並邀請一班歌迷會的會員參加，其他未有加入歌迷會的fans得知後，聞風而至並即時申請入會，最後有二百多人為天佑慶祝生日。<br> &#13;<br> <spanclass>自言破紀錄 &#13;<br> 當天佑到場時，所有fans大叫：「天佑，生日快樂。」令他感動非常，天佑說：「我以前最多都係收到三份禮物咋！但今次一日之內收到過百份禮物，簡直破晒紀錄。」而他的生日願望便是家人身體健康，Shine天天進步。</spanclass></p></body></html>
