<html><header><meta charset="utf-8"><title>Apple姐日記：<br>李兆基外遊有美相伴</title></header><body><h1>Apple姐日記：<br>李兆基外遊有美相伴</h1><p>我Apple姐冇嘢叻，最叻就係識享受人生同埋歎世界，所以身邊嘅朋友都係啲識飲識食識享受嘅優皮一族。&#13;<br> 好似早排我Apple姐有個閨中密友啱啱去完瑞士返嚟，佢上機返香港時，俾佢遇到恒基老闆、人稱「四叔」嘅李兆基。「四叔」身邊重有位打扮高貴嘅女士相伴。<br> &#13;<br> <spanclass>唔耐煩𤷪𤺧 &#13;<br> 「四叔」同女伴坐頭等機位，不過啲空姐先安排經濟位同商務位嘅乘客上機先，搞到四叔同女伴等到發呆，個女伴重等得唔耐煩發𤷪𤺧。咁又唔怪得佢哋，畀得錢坐頭等，梗係想要啲優質嘅服務啦。</spanclass></p></body></html>
