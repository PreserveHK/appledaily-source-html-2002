<html><header><meta charset="utf-8"><title>皇崗電腦故障塞車</title></header><body><h1>皇崗電腦故障塞車</h1><p>【本報訊】由於深圳皇崗口岸海關電腦發生故障，阻慢了檢查過關車輛的時間，以致來往口岸的車輛大擠塞，本港通往落馬洲的道路排滿長長車龍，至下午二時電腦修復妥當，交通始逐漸恢復正常。&#13;<br> 又因有司機「打尖」，行車並不暢順，要由警員在場指揮交通。據司機指出，每逢周三至周五，由落馬洲過境都會出現塞車，平均要排隊三至四個小時，但今次塞車時間比平時多兩個小時，車龍長達一公里。</p></body></html>
