<html><header><meta charset="utf-8"><title>「學習樂趣多」講座</title></header><body><h1>「學習樂趣多」講座</h1><p>要想子女樂於學習，教得其法也是左右他們是否樂意學習的因素之一；香港小童群益會「家長學習天地」計劃為此舉辦「學習樂趣多」講座，由教育署督導（心理輔導）的陶佩琪小姐主講，教家長們如何輔導子女樂於學習的竅門。</p><p>時間：25/5（星期六）2:30pm-4:00pm&#13;<br> 地點：大埔太和邨太和鄰里社區中心禮堂&#13;<br> 費用：$20（每人，夫婦一併參加亦收$20）&#13;<br> 備註：綜援或經濟有困難人士可申請免費參加&#13;<br> 報名查詢：26514987/26762392&#13;<br> &#13;<br> 記者：蔡彩霞</p></body></html>
