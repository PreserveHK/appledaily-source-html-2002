<html><header><meta charset="utf-8"><title>紅線女為動畫配唱</title></header><body><h1>紅線女為動畫配唱</h1><p>紅線女歷年來為粵劇不遺餘力，日前她在廣州向記者透露，為了吸納更多不同觀眾欣賞粵劇，她由前年已開始製作曲目《刁蠻公主戇駙馬》的動畫，而她更會親自配唱。<br> &#13;<br> <spanclass>領取成就獎 &#13;<br> 女姐說：「呢套卡通片我已經拍咗兩年，𠵱家已經做咗試片，我睇咗覺得好高興，希望出年大家可以睇到啦。我會幫套卡通片做幕後配唱，希望令啲觀眾範圍更廣。」在場的英皇唱片行政總裁吳雨，更表示會支持女姐，為她發行該齣卡通片。&#13;<br> 此外，女姐早前曾北上領取「第一屆造型表演藝術創作研究成就獎」，她笑說：「中國過去未曾頒過咁嘅獎，呢個獎有十一個人攞到，我係其中一個，最老嗰個成九十二歲，我算最後生㗎啦。」</spanclass></p></body></html>
