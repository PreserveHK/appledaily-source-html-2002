<html><header><meta charset="utf-8"><title>抹窗漢失足墮樓亡</title></header><body><h1>抹窗漢失足墮樓亡</h1><p>【本報訊】筲箕灣東旭苑昨發生墮樓意外，一名男子在住所十八樓清潔家居，抹窗時懷疑失足直墮地下，被發現送院搶救後證實死亡，警方事後到場調查，找到事發單位及死者妻子，初步調查事件無可疑。&#13;<br> 墮樓死者姓朱（四十二歲），住在東旭苑東寧閣十八樓一單位，事發昨午一時許，有街坊聽到隆然巨響，並發現一名男子倒卧在東寧閣地下，報警後救護員到場，將墮樓男子送院搶救，但證實已經不治。</p></body></html>
