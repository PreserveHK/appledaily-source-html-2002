<html><header><meta charset="utf-8"><title>熱茶淥傷男嬰</title></header><body><h1>熱茶淥傷男嬰</h1><p>【本報訊】荃灣綠楊新邨美心快餐店昨午十二時發生熱茶淥傷嬰兒意外，一名一歲大姓何男嬰，由其母及祖父帶同往午膳，母親前往購買食物，男嬰在座位上由祖父照顧。&#13;<br> 當母親買完午餐，拿着裝載食物的托盤返回座位時，男嬰雀躍不已，站起身一手扯向托盤，登時將托盤打翻，一杯熱茶淋向他的身體及手腳，他受燙痛楚大聲嚎哭，其母立即抱起安慰，快餐店職員見發生意外，用冰替男嬰敷治傷處並且報警送院。&#13;<br> 江寶龍攝</p></body></html>
