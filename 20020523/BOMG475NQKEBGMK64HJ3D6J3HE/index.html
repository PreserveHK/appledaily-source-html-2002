<html><header><meta charset="utf-8"><title>優質的士招聘司機</title></header><body><h1>優質的士招聘司機</h1><p>【本報訊】一間以提供優質的士服務、要司機穿制服及講禮貌為號召之的士車行，昨日舉行首天招聘日，全日共有約一百人到場登記，反應理想。&#13;<br> 舉行招聘的豪華車行目標聘請四百多名的士租車司機，昨吸引不少司機到場，其中五十二歲當了二十二年的士司機的馮先生，早上到場登記後表示，希望加入車行做一個優質的士司機，更希望外地人都知道香港的士司機是全世界水準最高的。馮先生認為車行提供獎金及醫療等福利亦頗吸引，並相信乘客會喜歡優質的士。</p></body></html>
