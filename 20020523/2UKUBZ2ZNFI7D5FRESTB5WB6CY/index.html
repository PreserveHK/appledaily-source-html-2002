<html><header><meta charset="utf-8"><title>家鄉雞也賣日本菜</title></header><body><h1>家鄉雞也賣日本菜</h1><p>日本菜中，除了魚生壽司，要數最受歡迎的食物，天婦羅必定入圍。最常見的，通常是炸蝦、炸茄子、炸蘿蔔之類，炸雞則不多現身。肯德基今天便推出三款以雞為主的日式定食，分別是每份$22的天婦羅雞扒定食及燒汁雞扒定食，還有售$28的特級天婦羅雞扒定食，即管看看這隻美國雞如何跟日本炸漿擦出火花。&#13;<br> &#13;<br> 記者：林寶玲&#13;<br> &#13;<br> 店名：肯德基（全線供應）&#13;<br> 查詢電話：27452903</p></body></html>
