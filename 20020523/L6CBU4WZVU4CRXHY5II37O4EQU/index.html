<html><header><meta charset="utf-8"><title>民主黨修訂問責制議案</title></header><body><h1>民主黨修訂問責制議案</h1><p>政制事務局局長孫明揚將在下周三的立法會議上，將提出動議辯論，要求立法會支持主要官員問責制。民主黨主席李柱銘將提出修訂動議，加入問責制要以民主普選政制為基礎的字眼，要求未來的主要官員向立法會問責。&#13;<br> 民主黨立法會議員張文光在記者會上表示，該黨將採取長期抗爭的策略，一方面透過社會運動爭取民主政治，同時在議會內建立憲制慣例，希望官員真正向立法會問責。&#13;<br> 而楊森（圖）則表示，除修訂政府的動議辯論外，民主黨稍後也計劃就問責制的決議案提出修訂方案。</p></body></html>
