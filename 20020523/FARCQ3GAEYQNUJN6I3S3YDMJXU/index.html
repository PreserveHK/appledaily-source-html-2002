<html><header><meta charset="utf-8"><title>姚樂怡獲封「肺癆鬼」</title></header><body><h1>姚樂怡獲封「肺癆鬼」</h1><p>姚樂怡最近被人稱為「肺癆鬼」，事緣她近日慘受鼻敏感及氣管炎困擾，她昨日在電話中接受記者訪問時說：「我喺個幾禮拜前扁桃腺發炎，拍緊《皆大歡喜》都要請一日病假，以為會好番啦，點知轉頭就鼻敏感，重加埋氣管炎，真係激死人。」<br> &#13;<br> <spanclass>勸喻休息 &#13;<br> 姚樂怡表示日前拍攝《皆大歡喜》時，一下子便包了一大袋「雲吞」，嚇得工作人員也不禁勸喻她請假休息，免得傳染其他人。梅小惠亦取笑她是「肺癆鬼」，生人勿近，姚樂怡只希望自己快病愈。&#13;<br> 髮型化妝：MaggieLeung（ScreenfaceBeauty）&#13;<br> 服裝：Simone&#13;<br> 場地：ClubHavanna</spanclass></p></body></html>
