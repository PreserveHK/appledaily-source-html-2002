<html><header><meta charset="utf-8"><title>調整車用石油氣價</title></header><body><h1>調整車用石油氣價</h1><p>【本報訊】蜆殼有限公司宣布，由今日凌晨零時起，調整四個加氣站車用石油氣價格，其中九龍灣東及九龍灣西兩站，每公升車用石油氣加價兩仙；赤柱站，每公升車用石油氣加價一仙；相反，馬鞍山站每公升車用石油氣則減兩角一仙。&#13;<br> 蜆殼解釋，今次調整四個加氣站車用石油氣價格，是回應市場競爭環境的轉變。調整價格後，九龍灣東及九龍灣西兩個站，每公升車用石油氣為一元七角九仙；赤柱站，每公升車用石油氣為一元九角九仙；而馬鞍山站，每公升車用石油氣則為一元六角八仙。</p></body></html>
