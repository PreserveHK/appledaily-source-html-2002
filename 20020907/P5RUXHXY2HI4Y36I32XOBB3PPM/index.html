<html><header><meta charset="utf-8"><title>鹹蟲村公所手淫被捕</title></header><body><h1>鹹蟲村公所手淫被捕</h1><p>【本報訊】即將於下周開幕的大埔泰亨池塘村新村公所，昨日受到怪客「不文」對待，一名「外姓居民」攜着鹹書潛入村公所，在廚房僅穿內褲進行手淫致牆上留有穢迹，村民發現將他擒住交警方辦理。&#13;<br> 池塘村村長文潤祥表示，他是文天祥的後人，該村的舊村公所由於經已破舊，較早前重新興建一幢兩層高的新村公所，並已落成計劃在下周六（十四日）開幕。&#13;<br> 昨上午十一時許，有村民見新村公所廚房出現一名僅穿內褲的男子，覺得可疑於是通知村委調查，當村委到場時，見該半裸男子正在手淫，身旁並有一本色情雜誌，於是報警。&#13;<br> 被捕男子姓曾，三十歲，與家人兩年前遷入該村，屬非原居民，調查後予以釋放。</p></body></html>
