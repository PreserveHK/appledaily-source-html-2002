<html><header><meta charset="utf-8"><title>余文樂：個個都想我死</title></header><body><h1>余文樂：個個都想我死</h1><p>余文樂和朱茵前晚應邀到商台，接受吳君如主持的節目《嘩！嘩！嘩！打到嚟！》的訪問。<br> &#13;<br> <spanclass>冇必要面左左 &#13;<br> 吳君如前晚談及余文樂跟陳冠希（Edison）和麥浚龍（Juno）不和的傳聞，她笑言：「唔知係咪兩個靚仔撞埋一齊，不過Juno都唔靚仔，點解又傳不和？」&#13;<br> 余文樂則說：「個個都想我死。唔知係咪我哋形象差唔多，所以有競爭。」問到余文樂可有為近日的是非感到不開心，他說：「都有唔開心，不過已經學識點去處理，我諗唔可以怪佢（陳冠希），或者佢做嘢有壓力，我冇必要為呢啲誤會，搞到面左左。」&#13;<br> 此外，朱茵前晚表示與余文樂合作愉快，並讚他容易相處。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
