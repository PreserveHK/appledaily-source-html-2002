<html><header><meta charset="utf-8"><title>山田麻利亞戀情成焦點</title></header><body><h1>山田麻利亞戀情成焦點</h1><p>日本女星山田麻利亞與Johnny'sJunior成員秋山純被發現拍拖，秋山純隨即承認二人關係後，山田前日在一宣傳記招上亦大方承認。&#13;<br> 山田甜絲絲地說：「雖然我哋同年紀，但我覺得佢比我成熟得多，又好有上進心。」&#13;<br> 在記招上，多位水着女星包括小池榮子、佐藤江梨子、MEGUMI等皆有出席，可惜全場焦點盡在山田身上，最後小池惟有以後輩身份祝福山田博搶鏡，小池說：「之前我重以為佢淨係鍾意阿伯咋！」</p></body></html>
