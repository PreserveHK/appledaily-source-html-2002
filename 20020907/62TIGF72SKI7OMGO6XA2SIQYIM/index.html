<html><header><meta charset="utf-8"><title>車禍嚇壞小童</title></header><body><h1>車禍嚇壞小童</h1><p>【本報訊】昨晨八時許，兩輛共載有近二十名小學及幼稚園學童的保母車，沿美田路並排駛往大圍，其間小學校車疑閃避其他車輛扭軚，結果與幼稚園校車相撞，一塊玻璃窗撞爛碎裂，幼稚園校車一塊倒後鏡扭曲損毀。&#13;<br> 肇事保母車分屬九龍塘宣道小學及沙田第一城的嘉德麗中英文幼稚園。兩車學童如滾地葫蘆般東歪西倒互相碰撞，部份學童受驚嚇得哇哇哭叫，其中兩名三歲女童擦傷須送院治理，其餘學童由學校改派其他校車接走。警方正調查意外原因。</p></body></html>
