<html><header><meta charset="utf-8"><title>葉蒨文視Twins為幼兒生</title></header><body><h1>葉蒨文視Twins為幼兒生</h1><p>葉蒨文昨日接受港台節目《娛樂滿天星》的訪問，提到本月中出任Twins演唱會嘉賓一事時，葉蒨文表示不敢相信Twins視自己為偶像，因為感覺上Twins就如幼稚園學生一樣，而自己的fans大部份都超過三十歲，想不到會有如此年輕歌迷支持。<br> &#13;<br> <spanclass>讚Twins夠Cute &#13;<br> 葉蒨文說：「我有個二十幾歲嘅男性朋友，都係Twins嘅fans，佢都託我攞佢哋嘅簽名相。」對於現今的樂壇新人，她覺得Twins夠Cute，而關心妍及蕭亞軒亦是她頗欣賞的新人。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
