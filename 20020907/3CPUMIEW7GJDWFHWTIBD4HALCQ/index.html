<html><header><meta charset="utf-8"><title>隕石撞地球曾釀大火</title></header><body><h1>隕石撞地球曾釀大火</h1><p>美國亞利桑那大學和「西南研究學院」的科學家推斷，導致恐龍絕種的隕石撞擊地球時曾引起大火，並在數天內蔓延至大部份赤道地區、北美洲和印度次大陸地區。<br> &#13;<br> <spanclass>蔓延多區　恐龍滅絕 &#13;<br> 研究指出，一塊大型隕石六千五百萬年前墜落墨西哥後，高熱的隕石碎被彈至半空，用了四日時間才全數從天墜下。這些碎石令空氣及地球表面溫度高升，地上的植物都因而燃燒起來，火勢數日間蔓延地球多個地區。&#13;<br> 經此一役，地球逾四分三植物及包括恐龍在內的動物都絕了種，未能過渡至由哺乳類動物主宰的第三紀。&#13;<br> 美國有線新聞網絡</spanclass></p></body></html>
