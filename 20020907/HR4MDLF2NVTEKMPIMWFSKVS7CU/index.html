<html><header><meta charset="utf-8"><title>穗村民飲發霉礦泉水肚瀉</title></header><body><h1>穗村民飲發霉礦泉水肚瀉</h1><p>廣州市郊十多名村民月前飲用了懷疑發霉的樽裝礦泉水後集體肚瀉，村民向礦泉水生產商交涉不果，市衞生部門和消費者委員會已介入調查。&#13;<br> 發生村民集體腹瀉的是天河區東圃鎮黃村，事主俱是村內負責環境衞生的城管人員，他們前日把有問題的礦泉水送往政府化驗所化驗。該批礦泉水名為白雲區柯木塱長壽村天然礦泉水一千多箱，是村民去年十二月向生產商買來的，有效期至今年十一月。&#13;<br> 黃村城管監督隊十多名人員上月上旬先後出現肚瀉，有人在部份樽裝水內發現白色絮狀物體，後證實是霉菌，廠商同意換掉有問題的礦泉水，但拒絕賠償。&#13;<br> 廣州《信息時報》</p></body></html>
