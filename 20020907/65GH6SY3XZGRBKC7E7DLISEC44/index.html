<html><header><meta charset="utf-8"><title>阿蓋德近期蠢蠢欲動</title></header><body><h1>阿蓋德近期蠢蠢欲動</h1><p>1.近數月多次在阿富汗發動攻擊，最新一次是在周四於坎大哈企圖暗殺總統卡爾扎伊，並在喀布爾發動汽車炸彈襲擊，造成26死及150傷。&#13;<br> 2.聯合國報告指阿蓋德透過中間人在香港、倫敦等地調動資金，並在南亞及東南亞透過非法軍火商獲取軍火；美國情報指阿蓋德近日將大批黃金運到蘇丹。&#13;<br> 3.英國《衞報》報道，蘇格蘭場正密切監視36名與阿蓋德有關的伊斯蘭激進分子，擔心他們正策劃恐怖襲擊。&#13;<br> 4.美國廣播公司引述法國情報，指九一一事件中第20名劫機犯穆薩維是策動今年初在歐美第二輪恐怖襲擊的步兵。</p></body></html>
