<html><header><meta charset="utf-8"><title>日女藝人早婚難睇好</title></header><body><h1>日女藝人早婚難睇好</h1><p>日本女藝人一向流行早婚，但不少都離婚收場。其中最為人注目的，肯定是安室奈美惠四年前以二十歲之齡，與比她大十六年的排舞師Sam奉子成婚，可惜兩人於今年七月離婚。&#13;<br> 而型格女歌手椎名林檎，與結他手彌吉淳二去年一月奉子成婚，有傳聞指椎名只想「要仔唔要公」，結果婚姻維持了一年零兩個月便結束。&#13;<br> 此外，有「九頭身美女」之稱的吉川日奈，十九歲時與Shazna主音Izam拍拖數月即註冊結婚，但七個月後已各行各路。</p></body></html>
