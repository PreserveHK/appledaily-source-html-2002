<html><header><meta charset="utf-8"><title>新崛起毒犯落網</title></header><body><h1>新崛起毒犯落網</h1><p>【本報訊】黑幫「和合圖」毒品大拆家被捕後，另一黑幫「聯英社」乘機崛起。昨凌晨一時許，探員跟蹤一名姓洪（二十二歲）外號「貓仔」男子到深水埗大南街三十三號一單位門外，拘捕該男子及入屋搜查，撿獲二點二公斤四號海洛英（圖），當中一點九公斤為未經稀釋的高純度毒品，其餘零點三公斤海洛英利用膠飲管包裝妥，全部毒品總值一百萬元。警方相信單位為一個毒品稀釋及包裝中心，正追緝另一名外號「石仔」男子，懷疑他為中心主持人。&#13;<br> 黎家駒攝</p></body></html>
