<html><header><meta charset="utf-8"><title>押犯捱拳</title></header><body><h1>押犯捱拳</h1><p>【本報訊】昨日中午十二時許，深水埗大埔道北九龍裁判法院發生襲警事件。&#13;<br> 一名涉襲警案的十八歲姓陳青年被判罪成入獄，他在法庭地庫的羈留所等候押解時，突向警員表示口渴，警員將一樽蒸餾水遞給他時，他突情緒激動將水樽掉在地上。一名警長及一名警員喝止無效，開閘將他帶出時雙雙中拳受傷，其他庭警見狀合力將襲警的青年制服。受傷警員（圖右）被送院敷治，青年再次干犯襲警罪被捕。&#13;<br> 吳國威攝</p></body></html>
