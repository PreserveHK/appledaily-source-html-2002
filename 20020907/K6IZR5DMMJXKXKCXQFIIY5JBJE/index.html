<html><header><meta charset="utf-8"><title>柏芝開工放假話晒事</title></header><body><h1>柏芝開工放假話晒事</h1><p>張栢芝早前在上海和無錫拍攝的新片《我家有一隻河東獅》，將於本月底上映，栢芝在片中有多個不同造型，其中包括一個反串男裝的形象，還要應付不少動作鏡頭。&#13;<br> 而忙完這部戲的拍攝工作後，栢芝近日在港忙於拍廣告，而今天則會到成都出席可口可樂的簽樽會活動。<br> &#13;<br> <spanclass>接拍賀歲片 &#13;<br> 栢芝的經理人中國星公司日前曾表示栢芝已開始放假，昨日中國星發言人李小姐在接受電話訪問時說：「栢芝聽日會去成都做可樂嘅簽樽會，返嚟再做一啲電台訪問，之後原則上我哋冇工作派畀佢做嘅話，佢鍾意放假就放假，公司唔會理佢，不過到十月中或十一月，馬偉豪套賀歲片開工，咁佢就一定要歸隊。」</spanclass></p></body></html>
