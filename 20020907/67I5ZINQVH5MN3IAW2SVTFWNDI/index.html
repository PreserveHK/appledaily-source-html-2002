<html><header><meta charset="utf-8"><title>貨車撞手推車</title></header><body><h1>貨車撞手推車</h1><p>【本報訊】油麻地上海街與窩打老道交界處，昨晨九時許，一名姓孫（四十三歲）男子駕駛一部貨車，沿上海街駛往尖沙嘴途至窩打老道交界時，一名姓吳（五十歲）推着手推車男子從上海街疑衝紅燈橫過馬路，但半途「倒車」折返，貨車駛至煞掣不及，右邊車頭將他撞倒，男子後腦及右腳受傷倒地。一名女途人見狀打開雨傘替傷者遮擋太陽（圖），等候救護車到場。傷者送院後情況嚴重，司機酒精測試證實未有飲酒。&#13;<br> 潘志能攝</p></body></html>
