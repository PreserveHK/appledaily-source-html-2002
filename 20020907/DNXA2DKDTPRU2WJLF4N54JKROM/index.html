<html><header><meta charset="utf-8"><title>盛智文順民富港論</title></header><body><h1>盛智文順民富港論</h1><p>【本報訊】有「蘭桂坊之父」之稱的盛智文昨接受港台電視節目《高瞻遠矚系列》訪問時，呼籲特區政府向北京要求容許更多內地人來港定居，容許來自中國的人投資，相信這樣可刺激香港經濟，創造就業。&#13;<br> 身兼多個政府諮詢委員會成員的盛智文更促請市民支持董建華，認為若大家試圖推倒現有事物，只會自取滅亡。他認為在港英年代，港人不關心政治，政府想要做些事，市民只是聽從和執行，結果建造了穩健的香港；但在回歸後，香港卻忽然變得政治化。</p></body></html>
