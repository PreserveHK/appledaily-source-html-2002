<html><header><meta charset="utf-8"><title>伊健潛水損手要搵開鎖佬</title></header><body><h1>伊健潛水損手要搵開鎖佬</h1><p>鄭伊健昨日在尖沙嘴接受「RoadShow」訪問，他最近獲世界自然（香港）基金會委任為「自然基金海洋大使」，早前到了海岸公園的海下灣潛水，了解海洋生態，並拍攝了一段探索之旅的片段，此片段將於月中在「RoadShow」播出。&#13;<br> 伊健說：「因為摸珊瑚搞到十隻手指損晒，而我屋企係用手指模鎖，因為咁開唔到門返屋企，搞到喺門口企咗幾個鐘。」<br> &#13;<br> <spanclass>裝回普通鎖 &#13;<br> 伊健續說：「本來梁詠琪都可以用手指模入屋，不過嗰陣佢又唔喺香港，裝鎖師傅建議我改裝眼球鎖，不過經過今次之後，真係信唔過，我驚換咗之後會俾人插眼，都係用番一般嘅鎖好啲。」</spanclass></p></body></html>
