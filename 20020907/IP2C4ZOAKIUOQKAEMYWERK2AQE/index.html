<html><header><meta charset="utf-8"><title>凱帆軒加推8伙</title></header><body><h1>凱帆軒加推8伙</h1><p>【本報訊】長江實業（001）的大角嘴凱帆軒，加推8伙公眾人士內購單位。由於是批望園，平均每呎2740元，較原推海景單位3098元低約12%。計劃下周末公眾內購。&#13;<br> 長實營業經理郭子威說，加推的8伙，位於9至23樓，全部為D及E室園景，樓價由158.8萬至191.1萬元，最低每呎2595元。&#13;<br> 為吸納近期新盤向隅客，持有其他新盤（包括同系的泓景臺）票尾人士，轉投該盤，可以參加送贈樓價5%現金抽獎，名額只1個。&#13;<br> 長實營業經理尹紹剛說，員工內購收票共187張，數日內發售。計劃預留200伙，供公眾內購。另外持新盤票尾參觀該盤示範單位，每票獲贈海逸酒店100元現金。</p></body></html>
