<html><header><meta charset="utf-8"><title>　　李兆基大丈夫唔縮沙 - 李八方</title></header><body><h1>　　李兆基大丈夫唔縮沙 - 李八方</h1><p>主力培訓內地人的香港培華教育基金，噚日喺禮賓府搞咗個成立二十周年酒會，基金主席李兆基、監事霍英東、鄭裕彤到齊。&#13;<br> 四叔噚日講基金嘅歷史──早在八一年香港工商界上京見廖承志時，已經決定要成立個組織，為中國做點事。誰不知八二年戴卓爾夫人在北京跌一跤，香港地產大跌，恒基都跌到每股八毫。&#13;<br> 四叔話當時連自己都顧唔掂，但係大丈夫一諾千金，應承咗捐五百萬畀基金，唔可以半途而廢，於是基金照樣成立。𠵱家諗返轉頭，都好慶幸當年冇縮沙。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
