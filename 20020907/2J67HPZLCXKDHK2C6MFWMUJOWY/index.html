<html><header><meta charset="utf-8"><title>涉洩密被扣查「愛知」負責人</title></header><body><h1>涉洩密被扣查「愛知」負責人</h1><p>中國衞生部宣布中國愛滋病帶菌者迫近一百萬之際，昨有消息傳出，上月杪突然失蹤的關懷愛滋病患者組織「愛知行動」負責人萬延海，因洩露國家機密，已被國安部扣查。&#13;<br> 萬延海一名朋友稱，萬延海是因向外發放河南省政府一份關於省內愛滋病肆虐報告而被國安部拘留。&#13;<br> 衞生部疾病控制司司長齊小秋昨公開稱，內地愛滋病帶菌者人數年底將升至一百萬，並警告若帶菌者人數可能在二○一○年升至一千萬。&#13;<br> 美聯社</p></body></html>
