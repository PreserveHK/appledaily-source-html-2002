<html><header><meta charset="utf-8"><title>秋天出生嬰較長命少病</title></header><body><h1>秋天出生嬰較長命少病</h1><p>德國一項調查發現，在秋天出生的人不但比在春天出生的人長壽，長大後患上慢性疾病的機會也較低。&#13;<br> 馬克斯普朗克人口研究學院的科學家研究過奧地利、丹麥及澳洲逾一百萬名人士的人口普查資料後發現，秋天出生的奧地利人比在春天出生的約長壽七個月；秋天出生的丹麥人則長壽四個月。<br> &#13;<br> <spanclass>孕婦飲食習慣不利春生嬰 &#13;<br> 科學家解釋，春天產子的母親在冬天經歷懷孕期最後階段，這段期間進食的維他命份量較在夏天時少；到她停止向嬰兒哺乳而開始給嬰兒正常食物時，往往已是嬰兒容易感染腸道病的夏季。&#13;<br> 路透社</spanclass></p></body></html>
