<html><header><meta charset="utf-8"><title>美男童擎氣槍遭警轟斃</title></header><body><h1>美男童擎氣槍遭警轟斃</h1><p>美國新墨西哥州一名十四歲男童周三拿着一把酷似半自動手槍的氣槍，指嚇母親及鄰居，其後更在教堂擎槍指着警員，結果被警員擊斃。男童臨死前曾向牧師表示，有魔鬼附體，要求為他驅魔。<br> &#13;<br> <spanclass>案發時上教堂求驅魔 &#13;<br> 據牧師哈里遜透露，蒙托亞前來教堂要求驅魔，神情顯得很不安。當歌詠團團長的太太坐在蒙托亞身邊祈禱時，發現他身上懷有狀似半自動手槍物體時，她暗中通知丈夫報警。&#13;<br> 當警方抵達教堂時，蒙托亞用槍指着警員，警員向他腹部連轟兩槍斃命，當撿起手槍才知道是氣槍。&#13;<br> 警方表示，蒙托亞較早前曾拿着氣槍指嚇母親、鄰居及教會成員，嚇得母親立即攜着三歲孩子逃離寓所。	&#13;<br> 美聯社</spanclass></p></body></html>
