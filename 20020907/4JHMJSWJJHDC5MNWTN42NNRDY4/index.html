<html><header><meta charset="utf-8"><title>林峰撐阿姐錫後輩</title></header><body><h1>林峰撐阿姐錫後輩</h1><p>葉璇、林峯、黃囗瑩和楊怡等，昨日在黃大仙為無綫劇集《再生緣》宣傳，他們跟現場觀眾大玩與「緣」有關的遊戲，並大派禮物和簽名海報。<br> &#13;<br> <spanclass>做好本份 &#13;<br> 對於有報道指汪明荃（阿姐）近日心火盛，並多次在化妝間罵人，跟阿姐在新劇《血薦軒轅》中合作的林峯否認她常發脾氣罵人，林峯說：「唔會，我覺得佢同秋官（鄭少秋）都好錫啲後輩，其實只要做好自己嘢，識得執生，大家都合作得好好。」至於阿姐罵助手，林峯則說：「可能助手反應慢咗啲，阿姐又一時心急，都好小事啫。」&#13;<br> 此外，黃囗瑩昨日打扮性感，頓時成為鏡頭焦點。&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
