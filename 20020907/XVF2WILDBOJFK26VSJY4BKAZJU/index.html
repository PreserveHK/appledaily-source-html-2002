<html><header><meta charset="utf-8"><title>齊豫冇請憶蓮任嘉賓</title></header><body><h1>齊豫冇請憶蓮任嘉賓</h1><p>齊豫昨早由台灣來港，下午即接受港台《娛樂滿天星》訪問，她表示雖然台灣正在打風，不過昨早的風勢不大，航機沒受到影響，但她來港後得悉風勢加強。<br> &#13;<br> <spanclass>不會迫人上台 &#13;<br> 本月二十及二十一日，齊豫會在紅館舉行演唱會，有報道說她想請林憶蓮任嘉賓，但遭對方拒絕，齊豫否認說：「實情是我邀請了李宗盛與周華健任演唱會嘉賓，只是請了林憶蓮來欣賞演唱會，並非上台演唱，我不會強迫別人上台，我是有良心的人。」</spanclass></p></body></html>
