<html><header><meta charset="utf-8"><title>市長冷淡　州長親切</title></header><body><h1>市長冷淡　州長親切</h1><p>「扑咪」是記者採訪的慣用手法，來到紐約終可見識這裏官員對傳媒的態度。紐約市長彭博周四離開「冬天花園」竣工儀式的會場時，只顧接受身旁一家當地主要電視台的記者提問，其他記者都無法插嘴，只好看着他在保鑣簇擁下登上車隊揚長而去。<br> &#13;<br> <spanclass>稅務優惠助華埠 &#13;<br> 州長保陶基卻有求必應，一一回答當地和外地記者的提問。談到引起爭議的世貿重建方案，他說會以紀念九一一事件為重要考慮因素；他又對記者說，明白華埠受九一一事件嚴重影響，當局將透過稅務優惠等措施協助那裏的居民。&#13;<br> 記者：陳沛敏</spanclass></p></body></html>
