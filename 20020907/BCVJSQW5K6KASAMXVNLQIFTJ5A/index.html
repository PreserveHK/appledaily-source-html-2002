<html><header><meta charset="utf-8"><title>羅湖網吧近半無牌營業</title></header><body><h1>羅湖網吧近半無牌營業</h1><p>深圳羅湖區目前有近半網吧是不符合規定的「黑網吧」，該等網吧「晝伏夜出」，大多設在樓上，專門以不准進入網吧的青少年為對象。<br> &#13;<br> <spanclass>「黑網吧」入夜營業 &#13;<br> 據羅湖區公安局資料顯示，該區現有一百六十多家網吧，其中通過公安、工商、通信管理部門三方審核的有八十六家，證件和執照不齊和無證無照的有七十四家。&#13;<br> 在羅湖區水庫新村，日間不見網吧營業，但天一黑，就到處亮出網吧招牌。該等黑網吧門面不大，多設在樓上，招牌也是隨時可移走的臨時燈箱。&#13;<br> 一名正規經營網吧的東主稱，他們按規定將學生拒諸門外，但「黑網吧」到處都有，青少年進出均沒人管。&#13;<br> 深圳《晶報》</spanclass></p></body></html>
