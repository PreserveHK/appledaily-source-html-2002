<html><header><meta charset="utf-8"><title>Apple姐日記：<br>那英食甜品狂煲電話粥</title></header><body><h1>Apple姐日記：<br>那英食甜品狂煲電話粥</h1><p>我Apple姐上星期行過尖沙嘴廣東道，見到人頭湧湧，原來係名店PradaSports新舖開幕，重請咗當紅藝人謝霆鋒同Twins助興。我見到咁迫人，梗係快快走人啦，而咁啱同我一齊迫嘅就係內地天后那英。<br> &#13;<br> <spanclass>大大聲笑 &#13;<br> 迫完一輪離開人潮之後，我去咗「唐朝」食甜品，世事真係蹺，一坐落啫又見那英同佢班朋友入嚟食嘢。我見佢哋一坐低就好快咁叫到成枱都係美食，但係那英講電話嘅興趣似乎大過醫肚，見佢由頭到尾都拎住手提電話係咁傾，又不時大聲笑，睇嚟同佢講電話嗰個一定係佢男友啦。</spanclass></p></body></html>
