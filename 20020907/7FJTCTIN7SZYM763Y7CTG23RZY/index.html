<html><header><meta charset="utf-8"><title>失業領綜援增五成</title></header><body><h1>失業領綜援增五成</h1><p>【本報訊】經濟持續不景，領取綜援個案再創歷史新高。截至八月有二十六萬七百多宗個案，較七月多出五千宗。其中領取失業綜援個案升幅最大，達百分之三點三，總數達三萬八千多人，與去年同期比較，累積升幅已超過五成。有學者預期，領取綜援人數會繼續上升，最快要到明年中領取綜援人數才趨穩定。&#13;<br> 中大社會工作學系助理教授黃洪表示，鑑於領取綜援是失業率上升的滯後效應，因此領取綜援個案會隨失業率上升而增加。社區組織協會主任何喜華認為，政府應停止將工作外判，還要投放更多資源在舊區重建及環境保育工作，創造就業機會。</p></body></html>
