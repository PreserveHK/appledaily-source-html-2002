<html><header><meta charset="utf-8"><title>胎兒感應母體外光線</title></header><body><h1>胎兒感應母體外光線</h1><p>美國科學家利用特別技術，首次記錄到胚胎在母體內視覺受刺激時產生的腦部活動。<br> &#13;<br> <spanclass>有助發現胎兒腦損 &#13;<br> 科學家相信該技術經改良後，有助診斷胎兒腦部受損的早期徵兆。&#13;<br> 阿肯色州大學的科學家對十名二十八至三十六周大的胎兒進行測試，孕婦坐在掃描器上，再用光照射向其腹部，掃描器便會偵測胎兒眼部對光反應觸發的腦部活動。這技術名腦磁圖（MEG），可測量腦部活動引致的輕微磁場變化。十個胎兒中四個有腦部反應，其餘可能在測試時正睡覺或所處位置背光。&#13;<br> 英國《獨立報》</spanclass></p></body></html>
