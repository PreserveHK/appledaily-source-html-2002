<html><header><meta charset="utf-8"><title>車婉婉打高球療情傷</title></header><body><h1>車婉婉打高球療情傷</h1><p>無綫節目《歡樂滿東華之觀瀾高爾夫慈善大賽》，昨日假美麗華酒店舉行記者招待會，出席的藝員有車婉婉及利嘉兒等人，他們代表名人隊與東華隊作高爾夫球比賽，結果由東華隊勝出。<br> &#13;<br> <spanclass>自覺有天份 &#13;<br> 車婉婉透露在兩、三年前失戀時開始學打高球，她笑說：「我失戀嗰陣就的起心肝去學打golf，我發覺自己愈打愈有天份。我最鍾意同一啲有脾氣嘅人打，因為可以睇到人哋嘅性格。」&#13;<br> 而早前不幸墮樓身亡、翁靜晶前上司林競業的外甥女利嘉兒，表示希望外間多留意她的事業，不要將焦點放在其家庭上。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
