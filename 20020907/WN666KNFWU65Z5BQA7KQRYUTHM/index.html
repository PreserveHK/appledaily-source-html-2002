<html><header><meta charset="utf-8"><title>佐敦欠稅四百萬瀕破產</title></header><body><h1>佐敦欠稅四百萬瀕破產</h1><p>英國巨胸名模佐敦（Jordan）雖然獲醫生證實手指的癌細胞已被完全割除，不過佐敦似乎還逃不出厄運的糾纏，日前又爆出她因欠下巨額稅款，稍後將可能被英國稅務局申請破產。&#13;<br> 其實英國稅務局早於兩個月前，已向佐敦發出最後通牒，要求她繳交一筆為數達三十五萬英鎊（約四百二十萬港元）的稅款，奈何佐敦置之不理，日前稅務局終依法律程序入稟高院，若佐敦仍未能如期交稅，將會勒令她破產，並將佐敦居住的大宅變賣。</p></body></html>
