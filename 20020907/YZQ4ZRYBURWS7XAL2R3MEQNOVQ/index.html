<html><header><meta charset="utf-8"><title>召妓馬上風</title></header><body><h1>召妓馬上風</h1><p>【本報訊】一名姓吳七十歲風流老翁，昨上午十一時半左右在油麻地召一名年約三十歲操普通話的妓女到吳松街一間賓館租房，但兩人進入房內約五分鐘，該女子突然奔出向姓梁管房求助，表示老翁不停抽筋，梁衝入房間替老翁搽藥油及報警。老翁送院急救（圖）終告不治。&#13;<br> 警方到場時，妓女已不知所終。警方在現場發現一些高血壓藥物，不排除他因興奮過度引致中風（爆血管），而老翁衣着整齊相信他並非在歡好期間暴斃。警方已聯絡其妻辦理後事。&#13;<br> 吳淑義攝</p></body></html>
