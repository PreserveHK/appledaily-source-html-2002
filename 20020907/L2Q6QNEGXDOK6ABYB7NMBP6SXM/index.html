<html><header><meta charset="utf-8"><title>保采芬KeepFit著三點式</title></header><body><h1>保采芬KeepFit著三點式</h1><p>三位落選港姐保采芬、關伊彤及鐘子淇，昨日聯同英皇3T的鄭希怡（Yumiko）及蔣雅文，到荃灣出席「詭異迷城」開幕典禮。<br> &#13;<br> <spanclass>明日赴泰國 &#13;<br> 三位落選港姐兼無綫的明珠大使候選人，明天會起程到泰國，與作親善訪問的應屆港姐會合，為明珠台拍攝特輯。保采芬說：「因為到時我要着三點式，所以我已經好努力咁喼弗。」&#13;<br> 另外，剛踏入二十一歲的Yumiko，表示生日願望是開心和唱片銷量好。&#13;<br> 問到其師姐容祖兒曾獲老闆楊受成送車作生日禮物，Yumiko會否也想公司送車？她說：「係咪真係送車㗎？但我都未幫公司賺到錢，我十八歲考過車牌，但到𠵱家都未考到。」</spanclass></p></body></html>
