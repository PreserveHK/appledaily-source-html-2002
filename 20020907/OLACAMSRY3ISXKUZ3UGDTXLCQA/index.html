<html><header><meta charset="utf-8"><title>安雅今日台北開記招</title></header><body><h1>安雅今日台北開記招</h1><p>安雅因在台灣服食搖頭丸，日前在土城台北看守所勒戒了十天便可以離開，比蘇永康還少一天。安雅為了交代勒戒後的情況，她在今日下午，會於台北凱悅飯店舉行記者會。<br> &#13;<br> <spanclass>着新衫驅霉氣 &#13;<br> 安雅在看守所進行勒戒期間，因為食物方面都比較清淡，所以當安雅離開後，她隨即到餐廳吃牛扒，實行大快朵頤。對於在勒戒所內穿着過的衣服，安雅可能覺得不吉利，所以她把那些衣服都丟掉，買過新衫穿着。&#13;<br> 由於安雅接受了僅十天勒戒便可獲釋，故被懷疑得到特別待遇，台北地方法院檢察署襄閱主任檢察官陳宏達指出，日前已派出主任檢察官陳大偉和高大方二人進行全面徹查，看看當中是否有人為的疏忽。</spanclass></p></body></html>
