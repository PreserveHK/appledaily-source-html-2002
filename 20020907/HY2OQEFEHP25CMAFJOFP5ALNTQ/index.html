<html><header><meta charset="utf-8"><title>政客倡多播色情電視谷生育</title></header><body><h1>政客倡多播色情電視谷生育</h1><p>瑞典人口近年出現負增長，即死亡人數多於出生人數，在野基督民主黨的婦女聯會一名高層成員，在國會大選前十日，竟然呼籲播放更多色情電視節目，藉此刺激國民的性慾，提高國家出生率。<br> &#13;<br> <spanclass>令人感到需要更多性愛 &#13;<br> 三十五歲的基皮妮是三子之母，她說：「我想每逢周末全日播放淫褻和色情的電視節目，人們必定感到需要更多性愛。我認為大部份人都喜歡色情片，只是他們不願承認。」&#13;<br> 她的激進言論明顯跟基督民主黨主張在所有傳媒嚴禁色情內容的立場相悖，婦女聯會主席哈格斯倫特表明基皮妮有可能會不獲重選入理事會，但基皮妮說：「我只希望掀起一場如何會有更多孩子的爭論。」&#13;<br> 美聯社</spanclass></p></body></html>
