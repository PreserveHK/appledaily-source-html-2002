<html><header><meta charset="utf-8"><title>嘉碧儀搶拍旅遊廣告</title></header><body><h1>嘉碧儀搶拍旅遊廣告</h1><p>五位應屆港姐林敏俐、左慧琪、胡家惠、嘉碧儀和蔡潔雯，昨日在泰國進行第三天的親善訪問。<br> &#13;<br> <spanclass>簽約一年 &#13;<br> 每年港姐三甲均會為康泰旅行社拍攝旅遊廣告，但今年卻由三甲不入的嘉碧儀拍攝。&#13;<br> 嘉碧儀直認與康泰旅行社簽了一年的合約，而康泰方面則覺得嘉碧儀的發展潛力較其他佳麗大，故問她會否怕其他佳麗眼紅時，她說：「唔怕。我哋簽咗一年嘅合約，價錢都好滿意，不過我都唔知點解會揀我。」&#13;<br> 問到冠軍林敏俐可會介意被嘉碧儀搶飯碗時？她說：「唔奇怪呀！大家形象都唔同，我都替佢開心，唔可以去比較㗎！」&#13;<br> 記者卓寶花泰國直擊</spanclass></p></body></html>
