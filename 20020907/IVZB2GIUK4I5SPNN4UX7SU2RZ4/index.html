<html><header><meta charset="utf-8"><title>以哨站截獲「超級炸彈」</title></header><body><h1>以哨站截獲「超級炸彈」</h1><p>以色列周四在特拉維夫以北近五十公里一個哨站截查兩輛汽車時，撿獲大批炸彈品，包括五百九十一公斤爆炸品、兩大桶汽油和金屬碎片，以及一個用作引爆裝置的手提電話。當局以其殺傷力之大，形容為「超級炸彈」。&#13;<br> 該兩輛車駛過哨站時並未有停下來，站崗的志願平民隨即趕上，兩名駕駛者其後棄車逃去無蹤。<br> &#13;<br> <spanclass>以軍5導彈毀巴人工廠 &#13;<br> 外相佩雷斯指，恐怖分子一旦成功施襲，「幾乎可在瞬間改變整個政治局面」。&#13;<br> 另外，以軍周四派出三架阿帕奇直升機，向加薩南部一間巴勒斯坦金屬鑄造廠發射五枚導彈，附近一間警局也受到破壞，導致一人受傷。以軍指那是一間武器工廠。&#13;<br> 綜合外電報道</spanclass></p></body></html>
