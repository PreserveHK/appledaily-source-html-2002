<html><header><meta charset="utf-8"><title>四腳鴨學游泳溺斃</title></header><body><h1>四腳鴨學游泳溺斃</h1><p>俄羅斯一隻天生有四條腿的小鴨子，雖然「天生異稟」，但仍能與其他小鴨子一樣在陸地上活動自如，可是最近首次跟家人嘗試游泳時，卻不幸地溺斃在池塘中。<br> &#13;<br> <spanclass>在陸上走動自如 &#13;<br> 該隻有四條腿的小鴨子，是在本年初夏時於俄羅斯車里雅賓斯克地區一個農場出生。&#13;<br> 農夫阿卜杜林表示，該隻四腿小鴨子與其他普通的小鴨子沒有分別，同樣能夠在農場中四處走動，活動自如，活潑非常。&#13;<br> 直至某日牠跟隨母親和兄弟姊妹首次到池塘游泳便出事。牠雖然身為鴨子，卻因為不懂得游泳在池塘溺斃。&#13;<br> ananova網站</spanclass></p></body></html>
