<html><header><meta charset="utf-8"><title>望族掀起撫養權風波</title></header><body><h1>望族掀起撫養權風波</h1><p>【本報訊】本港一個顯赫家族的成員與妻仳離後，為女兒撫養權與妻纏訟多年，其後獲女兒撫養權，但女孩仍可與母親見面；本來相安無事，其後法庭鑑於女孩雙親生活有變，決定讓女孩多見母親，女孩父親不滿，向上訴庭上訴，但遭駁回。&#13;<br> 上訴庭三位法官昨頒布判詞解釋駁回上訴的理由，副庭長羅傑志認為原審法官的判決合情合理，亦顧及女孩最大的利益，而為免增加雙方敵意，決定不就訟費下令。法官孫國治批評女孩父親並非真心為女兒着想，只是要減少女孩母親的參與，但法庭應盡早頒令，讓父母同獲撫養權。&#13;<br> 案件編號：CACV42/2002</p></body></html>
