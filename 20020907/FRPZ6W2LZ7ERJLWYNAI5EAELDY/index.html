<html><header><meta charset="utf-8"><title>撿30萬元丸仔</title></header><body><h1>撿30萬元丸仔</h1><p>【本報訊】警方西九龍總區特別職務隊人員，昨凌晨三時，在尖沙嘴天文台道十號門外截查兩名姓譚及姓馮（均二十三歲）有黑社會背景男子，在兩人身上搜出四百粒「K仔」及二百粒「搖頭丸」，將兩人拘捕（圖），帶上大廈一間分租房搜查再撿獲三百粒「搖頭丸」、一公斤大麻、一批「K仔」及一批包裝工具，全部毒品總值三十萬元。警方懷疑上址為毒品包裝及分銷中心，專門向油尖旺地區的娛樂場所供應軟性毒品。警方正追緝其他在逃涉案人士。&#13;<br> 伍浦鋒攝</p></body></html>
