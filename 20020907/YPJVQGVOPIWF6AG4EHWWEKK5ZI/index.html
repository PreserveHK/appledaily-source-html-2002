<html><header><meta charset="utf-8"><title>倒楣漢七次被車傷</title></header><body><h1>倒楣漢七次被車傷</h1><p>羅馬尼亞一名倒楣男子，自一九八七年至今先後被不同交通工具撞傷七次，四肢中只有右手骨未折斷過。&#13;<br> 四十四歲的塔巴庫過去七次意外中，有五次是被汽車撞傷，另外兩次則分別被火車和電單車撞傷。最嚴重一次在去年發生，他被一架汽車撞倒，雙腿折斷。<br> &#13;<br> <spanclass>盼撞死不用再住醫院 &#13;<br> 最近一次撞傷塔巴庫的是一輛警車，事後他一條腿折斷，需要入院治療。他說：「我已經受夠了，真的希望該名警員能將我撞死，我受不了經常要在醫院過日子。」&#13;<br> 撞傷塔巴庫的警員說：「塔巴庫從一輛停泊路旁的車後走出，我無法避開。」&#13;<br> ananova網站</spanclass></p></body></html>
