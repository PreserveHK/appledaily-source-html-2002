<html><header><meta charset="utf-8"><title>相撲分業餘與職業</title></header><body><h1>相撲分業餘與職業</h1><p>基本上業餘與職業相撲（即日本大相撲）之賽制相同，惟前者有級數之分而後者沒有（後者以聯賽形式進行）。當然，職業賽講求禮儀，選手比賽前要有祭天、飲水等儀式；而聯賽裁判更需穿上和服及手持紙扇執法，俗稱「走司」。&#13;<br> 選手方面，業餘賽可容許選手在相撲帶內穿上單車褲，而職業賽則真空上陣，因此經常有「走光」情況出現，而女子新相撲選手服飾為泳衣加相撲帶。&#13;<br> 另外，業餘除個人賽外，還分隊際比賽。每隊派三名選手對壘，打頭陣為先鋒，隨後出賽名中堅，壓陣對壘叫大將。</p></body></html>
