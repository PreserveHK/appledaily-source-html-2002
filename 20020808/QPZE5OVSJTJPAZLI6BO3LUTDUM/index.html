<html><header><meta charset="utf-8"><title>Tiptop</title></header><body><h1>Tiptop</h1><p>"U.S.PresidentGeorgeW.BushsaidonTuesdayhefelt'<u> tiptop</u> 'ashepreparedtoundergoanannualphysicalexamination."&#13;<br> &#13;<br> 「美國總統喬治布殊周二準備前往進行年度身體檢查時說他感覺一流。」&#13;<br> &#13;<br> 美國總統每年都要接受身體檢查，確保身體沒有任何不測，喬治布殊也不例外。喬治布殊愛舉重、跑步，覺得自己體魄一流不令人意外，只是醫生指他美中不足的是偶然抽雪茄。英語中top已解頂級和最好，tiptop更是一流的意思。&#13;<br> </p></body></html>
