<html><header><meta charset="utf-8"><title>Apple姐日記：<br>奀妹減肥忍唔到口</title></header><body><h1>Apple姐日記：<br>奀妹減肥忍唔到口</h1><p>我Apple姐發覺娛樂圈中人真係唔易做，要keep住纖瘦身形已經費盡心思。好似出道時曾經氣勢如虹嘅奀妹傅天穎咁，休息咗一輪沉寂晒，早排着泳衣行show更顯出肥臀。<br> &#13;<br> <spanclass>想減十磅 &#13;<br> 奀妹口口聲聲話要減肥，重話要減十磅咁多，不過我有朋友就見過奀妹喺Starbucks歎咖啡時，大大杯咖啡又加糖又加奶，重成杯飲晒。&#13;<br> 奀妹同個女性朋友一齊食嘢，間中重見佢食吓朋友件蛋糕，咁唔忍得口，點減到肥呀？但係為咗要繼續喺呢行度撈，點都要忍呀！</spanclass></p></body></html>
