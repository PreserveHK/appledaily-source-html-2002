<html><header><meta charset="utf-8"><title>霆鋒聽勸轉做乘客</title></header><body><h1>霆鋒聽勸轉做乘客</h1><p>謝霆鋒的女友王菲今日三十三歲生日，在王菲生日前夕，大家都留意二人可會安排甚麼慶祝節目。可是昨午五時多，霆鋒卻坐其父謝賢的車子回家，未知可是受父母勸喻要做乘客，所以霆鋒昨日只是坐父親司機的車子。<br> &#13;<br> <spanclass>未見王菲影蹤 &#13;<br> 當霆鋒回家約五分鐘，他便吩咐家中傭人送四罐可口可樂和兩盒檸檬茶給樓下的記者喝，霆鋒的傭人二話不說，把飲料放下便離開。&#13;<br> 此外，王菲的寶松苑寓所整日都有記者守候，卻未見王菲影蹤。&#13;<br> 採訪：娛樂突發組</spanclass></p></body></html>
