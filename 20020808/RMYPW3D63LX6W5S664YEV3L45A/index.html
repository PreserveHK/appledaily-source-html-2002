<html><header><meta charset="utf-8"><title>甘霖街三線違例泊車</title></header><body><h1>甘霖街三線違例泊車</h1><p>馮先生投訴，旺角甘霖街的違例泊車情況嚴重。他稱途經上址時，見有許多車輛違例停泊，出現雙線、甚至三線停泊「壯觀場面」，整條馬路被佔去四分之三，非沒有部門處理。<br> &#13;<br> <spanclass>警方將加強執法 &#13;<br> 警方表示，旺角警區曾派員到甘霖街巡察，過去三星期，先後向違例者發出共八張告票及八十七次口頭警告。發言人強調，該分區會繼續注視有關情況，並會採取適當執法行動，以打擊違例泊車。&#13;<br> （○六二二二一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
