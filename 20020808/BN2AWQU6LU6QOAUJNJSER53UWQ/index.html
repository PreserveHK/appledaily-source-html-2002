<html><header><meta charset="utf-8"><title>楊千嬅萬事以黃柏高為首</title></header><body><h1>楊千嬅萬事以黃柏高為首</h1><p>楊千嬅昨日接受商台節目《茶煲裡的查篤撑》電話訪問，被問到經理人黃栢高（Paco）是否過檔EMI時，千嬅表現驚訝說：「吓，咁勁呀！我同Paco有傾過演唱會同電影大計，呢啲私人問題佢冇同我講過，我諗唔係啩。」<br> &#13;<br> <spanclass>喻找到好歸宿 &#13;<br> 至於千嬅會否跟Paco往EMI，追隨左右，她說：「Paco係我經理人，咁佢去到邊都好，經理人公司都係行先。但呢個消息我未親耳聽到，所以唔打算諗。」&#13;<br> 對於找到Paco這位經理人，千嬅比喻為找到一個好歸宿，她說：「Paco的而且確畀咗我好多支持同工作方向，佢係一個好有經驗嘅伯樂。」</spanclass></p></body></html>
