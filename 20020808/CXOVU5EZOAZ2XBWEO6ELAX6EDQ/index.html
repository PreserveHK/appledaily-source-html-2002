<html><header><meta charset="utf-8"><title>賊吞落肚鑽鏈網上拍賣</title></header><body><h1>賊吞落肚鑽鏈網上拍賣</h1><p>美國佛羅里達州博卡拉頓市一間珠寶店上周遇劫，一條四十公分長的鑽石項鏈（見圖）被賊人吞落肚。破案後，店主原擬把鑽石拆散重做新鏈，想不到項鏈的「奇遇」引起公眾興趣，令店主將之公開在網上拍賣。&#13;<br> 被賊人吞下肚中的項鏈鑲有八十三顆鑽石，重近三十卡。珠寶店主原擔心項鏈賣不出要重做。想不到這宗奇案經傳媒報道後，成為「一時佳話」，吸引許多人致電查詢，反而讓店主有機會大賺一筆。&#13;<br> 店主已把項鏈消毒及清潔，在拍賣網eBay求售，底價約五十九萬港元，但估計成交價可逾七十八萬港元。&#13;<br> 路透社</p></body></html>
