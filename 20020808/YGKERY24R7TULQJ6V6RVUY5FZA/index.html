<html><header><meta charset="utf-8"><title>「盲亨」被扣車牌</title></header><body><h1>「盲亨」被扣車牌</h1><p>【本報訊】有車神之稱、綽號「盲亨」的詹昌盛（四十四歲），於本年一月二十日駕車在清水灣道與一輛私家車發生相撞意外，兩車涉嫌曾以高達近二百公里的時速飛馳，案件昨在九龍城裁判法院再度提訊，詹昌盛與涉案另一名司機羅世榮（二十七歲）均被控以超速及危險駕駛兩罪，控方申請將兩案合併審理。&#13;<br> 裁判官將案定期於十月七日審訊，被告的保釋金由五千元增至一萬元，並需即時交出駕駛執照。詹昌盛在庭外表示，案件仍未開審，法庭已扣起其駕駛執照，對他不公平。詹現從事兼職演員，並替一些車行拍攝試車影片，沒有駕駛執照會影響其謀生工作。&#13;<br> 案件編號：KCCC12687/2002　陳浩義攝</p></body></html>
