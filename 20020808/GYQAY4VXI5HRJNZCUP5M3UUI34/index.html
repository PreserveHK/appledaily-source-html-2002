<html><header><meta charset="utf-8"><title>周杰倫個唱想飛</title></header><body><h1>周杰倫個唱想飛</h1><p>周杰倫昨日在台灣出席新唱片銷量報捷的慶功宴，以慶祝他的唱片在亞洲多個地方已賣過一百萬張的好成績。<br> &#13;<br> <spanclass>請爸爸旅行 &#13;<br> 周杰倫表示希望在將舉行的演唱會中，可以有飛來飛去的演出，但他一向有不穿內褲的習慣，屆時歌迷莫非可以大飽眼福，他說：「大家不用為我擔心，演唱會時，我會穿內褲的。」&#13;<br> 周杰倫的爸爸亦有出席慶功宴，問他其唱片如此成功，可有送禮物答謝爸爸的鼓勵，周杰倫說：「我會請他跟阿姨一起′出國旅行。」</spanclass></p></body></html>
