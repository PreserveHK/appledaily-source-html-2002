<html><header><meta charset="utf-8"><title>陳慧珊被快歌考起</title></header><body><h1>陳慧珊被快歌考起</h1><p>陳慧珊（Flora）昨日返無綫電視城，為周日（十一日）舉行的港姐決賽排舞。當晚Flora除與郭羨妮及佘詩曼合唱一曲《明星》外，還會個人表演歌舞，她說：「排埋今日就完啦，之前都排咗一日，因為呢排要拍劇，好難先可以抽到時間排舞。而隻舞都幾難跳又要記歌詞，我都好少唱快歌。」&#13;<br> 當晚花旦雲集，問Flora的服飾會否性感，以免被搶鏡，她說：「搶乜嘢鏡，我哋只係大家一齊合作。據我所知套衫應該唔性感，我都想比較cool啲。」</p></body></html>
