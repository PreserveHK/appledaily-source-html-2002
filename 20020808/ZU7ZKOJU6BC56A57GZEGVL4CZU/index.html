<html><header><meta charset="utf-8"><title>張文慈登台唔夠歌唱</title></header><body><h1>張文慈登台唔夠歌唱</h1><p>張文慈前晚出席在銅鑼灣舉行的《絕世好B》首映，她表示最近雖然沒有接戲，不過就經常到內地登台，平均每個月十多場。張文慈表示剛接了在廣州做十場騷，十月再到美國大西洋城登台。<br> &#13;<br> <spanclass>賭場搏殺 &#13;<br> 張文慈說：「因為有好多場登台騷要做，所以啲歌都唱到唔夠唱，自己啲飲歌得十幾首，𠵱家要練新歌。遲啲我會去美國登台，因為喺賭場做騷，我已經諗定用十分一嘅歌酬去賭場搏殺，我覺得外國賭場好有氣氛，我賭錢一定唔會死纏難打，輸贏都會走，一定唔會輸晒啲歌酬，希望發吓賭財啫。」</spanclass></p></body></html>
