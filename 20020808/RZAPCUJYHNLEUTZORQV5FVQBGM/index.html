<html><header><meta charset="utf-8"><title>X世代的「披頭四」</title></header><body><h1>X世代的「披頭四」</h1><p>被喻為X世代的「披頭四」接班人的英國搖滾勁旅Oasis，是由五位來自英國曼徹斯特的年輕男孩組成，在九二年底前還是寂寂無聞，後來樂隊在蘇格蘭格拉斯哥市一間酒吧演唱，獲Creation唱片公司總裁麥吉賞識，迅即在銀色旅途竄紅。<br> &#13;<br> <spanclass>94年一鳴驚人 &#13;<br> Oasis九四年首支在英國發行的單曲《Supersonic》一鳴驚人地躍上流行榜冠軍，當九五年推出專輯《(What'stheStory)MorningGlory》，不僅登上全英流行榜冠軍，還成為英國史上第二張最佳銷量唱片，而Oasis亦憑着這張唱片迅速在美國竄紅。&#13;<br> 綜合外電報道</spanclass></p></body></html>
