<html><header><meta charset="utf-8"><title>紋身漢被撞</title></header><body><h1>紋身漢被撞</h1><p>【本報訊】一名送報紙的客貨車司機，昨清晨在秀茂坪邨行人路上倒車時撞傷一名途人，司機隨後被十名十七、八歲青年圍毆及打爛車窗玻璃，逞兇者傷人後逃去，司機及被撞傷的途人一併送院。警方不排除有人「班馬」報復，目前仍在調查。&#13;<br> 肇事司機姓周（三十二歲），駕駛一輛客貨車運送報紙，經送院治理後無礙。有街坊投訴，經常有司機但求方便將車輛駛上行人路落貨，威脅途人安全。&#13;<br> 傷者姓江（三十二歲），身上有紋身圖案，他擦損輕傷，隨即破口大罵司機引起爭執，傷者一度「攤」在地上裝作重傷（圖）。司機正感無可奈何之際，突然衝出約十名十七、八歲青年，部份人對他拳打腳踢，逞兇後四散逃去。	&#13;<br> 王偉禎攝</p></body></html>
