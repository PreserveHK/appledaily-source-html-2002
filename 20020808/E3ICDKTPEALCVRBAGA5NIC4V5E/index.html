<html><header><meta charset="utf-8"><title>食肉減肥法或致腎石</title></header><body><h1>食肉減肥法或致腎石</h1><p>最近風靡美國、在香港也見流行的「食肉減肥法」，主張吸收高脂肪、減少吸收碳水化合物減肥。但最近有研究指出，這個方法可能會令人出現生腎石等後遺症。&#13;<br> 心臟病學家阿特金斯七二年提出的減肥法，與傳統主張結合低脂肪和高碳水化合物的方法相反，節食者只需遠離蔬菜、麫、糖類、澱粉質等，卻可大嚼漢堡包、牛扒等食物。有實驗指這方法的效果比傳統方法大一倍。<br> &#13;<br> <spanclass>令人體酸性過多 &#13;<br> 可是，德州大學西南醫學中心的科學家最近指出「食肉減肥法」會令人體的酸性過多，導致增加腎生石的機會，以及可能令人更容易骨質疏鬆。&#13;<br> 美國《今日美國報》</spanclass></p></body></html>
