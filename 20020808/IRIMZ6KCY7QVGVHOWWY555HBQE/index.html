<html><header><meta charset="utf-8"><title>司徒永華太太遇脫衣洋漢</title></header><body><h1>司徒永華太太遇脫衣洋漢</h1><p>許愿前晚往灣仔君悅酒店出席中大娛樂上市祝捷酒會後，與友人包括保良局前總理司徒永華的太太李慕琳、林建名女兒林煒琦等一行五人，到中環蘭桂坊KeeClub玩樂。<br> &#13;<br> <spanclass>尷尬非常 &#13;<br> 許愿玩至十一時多，與友人先行離去。而一身透視豹紋、配牛仔褲的李慕琳則逗留至凌晨時分才離開，當時更惹來路經的外籍男子注意。數名年輕外籍男子帶着幾分酒意，情緒高漲，有些緊貼在李慕琳身後，有些行在前面的更除去上衣，令李慕琳非常尷尬，加速腳步離開。&#13;<br> 採訪：RitaLeung、KellyCheck、IngridChan&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>
