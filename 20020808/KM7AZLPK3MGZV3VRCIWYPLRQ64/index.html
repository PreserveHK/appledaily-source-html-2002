<html><header><meta charset="utf-8"><title>黎明洗裸屍三年</title></header><body><h1>黎明洗裸屍三年</h1><p>黎明與原子鏸胞姊原麗淇合作在陳可辛監製的《三更》演出，其中的電影單元故事《回家》，有一幕最矚目，就是原麗淇為藝術犧牲，在黎明面前作全裸演出。<br> &#13;<br> <spanclass>原麗淇不尷尬 &#13;<br> 原麗淇在片中飾演黎明妻子，黎明在她死後伴屍三年，深信以不死藥浸着妻子會令她復活，故每日仍替原麗淇洗澡及換衣服。&#13;<br> 黎明亦稱讚原麗淇是一個十分專業的演員，她在拍攝時也沒有感到不自然。原麗淇則表示片中所有台前幕後工作人員都很專業，而她在戲中扮演一具屍體，所以毫不尷尬。&#13;<br> 此外，上周九巴曾以《三更》的海報意識過份恐怖而拒絕張貼在九巴車身，宣傳公司便將海報中的兩個小孩屍體的部份刪除，以符合九巴尺度。</spanclass></p></body></html>
