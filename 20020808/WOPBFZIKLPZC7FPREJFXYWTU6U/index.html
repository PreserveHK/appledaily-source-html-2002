<html><header><meta charset="utf-8"><title>故意瞞資料　受紀律處分</title></header><body><h1>故意瞞資料　受紀律處分</h1><p>地產代理聯會政策研究組主任劉向榮表示，根據現行專業守則，從業員必需保障及促進客戶利益，若有地產經紀故意向買家隱瞞物業資料，或作出失實陳述，造成對方損失，將會受到地產監管局紀律處分，有可能停牌甚至吊銷牌照。&#13;<br> 然而，他解釋現時業內訂立的專業操守，並無法律約束力，守則內容亦無列明具體細節，現行法例並無規定從業員必須向買家披露物業樓齡和面積以外資料，他透露該會現正與政府商討，針對業內不誠實行為而考慮將守則納為規例，以便更有效監管，預計年尾提交立法會討論。&#13;<br> 本報記者</p></body></html>
