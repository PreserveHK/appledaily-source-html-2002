<html><header><meta charset="utf-8"><title>浸大生非禮因無女友</title></header><body><h1>浸大生非禮因無女友</h1><p>【本報訊】浸會大學物理學系二年級男學生，在地鐵車廂內三度隔褲用陽具掃擦一名女乘客臀部，非禮過程遭便衣警員目睹拘捕。涉案青年昨於北九龍裁判法院承認一項非禮罪，案件押後至八月二十一日判刑，被告還押監房看管。&#13;<br> 律師求情指，被告就讀的物理學系陽盛陰衰，女同學寥寥可數，令他缺乏結交異性的機會，而其友人亦未能為他介紹女朋友。被告表示對「性」產生好奇，一時衝動，才在列車上非禮女事主。&#13;<br> 被告徐宇，二十四歲，控罪指他於今年八月五日，在一列由太子站駛往石硤尾站的地下鐵路列車上非禮一女子。&#13;<br> 案件編號：NKCC4912/2002</p></body></html>
