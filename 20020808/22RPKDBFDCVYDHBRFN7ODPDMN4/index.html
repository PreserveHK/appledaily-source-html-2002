<html><header><meta charset="utf-8"><title>雙失匪就擒</title></header><body><h1>雙失匪就擒</h1><p>【本報訊】一名雙失青年，昨晨九時許假扮顧客進入九龍城廣場一間超級市場選購貨品期間，悄悄偷竊一盒安全套、一支沐浴露及一盒染髮劑，總值約百多元，並一併放進膠袋內然後飛快地衝過收銀櫃台逃跑，兩名超市職員發現追出，巡警見狀亦啣尾窮追。&#13;<br> 三人奔跑二百米追至賈炳達道與衙前塱道交界，終合力將賊人制服帶署。涉嫌偷竊的青年姓溫（十七歲）（圖），有多宗偷竊案底，據悉已輟學多時，目前無業，警方懷疑他犯案後將贓物變賣圖利。&#13;<br> 潘志能攝</p></body></html>
