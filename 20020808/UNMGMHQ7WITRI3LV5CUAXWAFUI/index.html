<html><header><meta charset="utf-8"><title>奇連伊士活夫妻煙韌</title></header><body><h1>奇連伊士活夫妻煙韌</h1><p>由荷李活男星奇連伊士活（ClintEastwood）自導自演的懸疑新片《BloodWork》，前日假加州華納影院舉行首映。&#13;<br> 小休了一陣子的奇連伊士活，前日帶同妻子甸娜（DinaRuiz）出席首映，兩人在鏡頭前互相依偎，非常煙韌。出席是次首映的演員，還包括片中女星安芝莉嘉侯絲頓（AnjelicaHuston）以及出演《甜心俏佳人》的澳洲金髮靚女博蒂亞迪羅絲（PortiadeRossi）。</p></body></html>
