<html><header><meta charset="utf-8"><title>張東健出65萬拍足球片</title></header><body><h1>張東健出65萬拍足球片</h1><p>韓國人氣男星張東健，最近初嘗老闆滋味，投資開拍電影。張東健早前看罷小本製作電影《PORIURU之夏》的劇本後，深受感動。&#13;<br> 當他知道該片製作費只是十七億韓圜（約一千一百萬港元），但仍資金不足時，即義不容辭提出自掏腰包，投資一億韓圜（約六十五萬港元），更表示若有需要，不介意投資更多。&#13;<br> 張東健說：「呢套戲以我最鍾意嘅足球為題材，睇咗之後一定令所有人都好溫暖，我都希望可以做其中一個角色。」</p></body></html>
