<html><header><meta charset="utf-8"><title>車房疑縱火</title></header><body><h1>車房疑縱火</h1><p>【本報訊】屯門青山公路洪水橋段順風圍一間車房，昨凌晨零時突然失火，消防員接報趕至灌救（圖），其間曾傳出數響爆炸聲，最後鋅鐵搭建而成的單層建築物燒毀，內裏九輛私家車及一輛拖頭貨車燒成爛鐵，幸火警中無人受傷。&#13;<br> 消防員調查後認為火勢蔓延速度不尋常，起火原因有可疑。姓王的負責人（二十七歲）事後稱，他接手經營車房才四個月，沒有接獲勒索或恐嚇事件，前晚離去前正維修一輛拖頭，未能確定火警是人為或意外。&#13;<br> 鄧偉明攝</p></body></html>
