<html><header><meta charset="utf-8"><title>泊位爭執</title></header><body><h1>泊位爭執</h1><p>【本報訊】一名菲律賓籍司機昨日在尖沙嘴泊車時，疑與一輛客貨車爭位，被人用木椅襲擊受傷，涉案客貨車事後逃去，警方追截終拘捕一名涉嫌傷人男子。&#13;<br> 受傷菲籍司機昨日中午十二時駕駛私家車，接載姓戴的女僱主到尖沙嘴凱悅酒店與朋友午膳，之後便將車開到樂道五十二號對開準備泊位，其間與前面一輛客貨車的司機因車位問題爭執，客貨車上跳下兩人，有人用木椅施襲，菲籍司機頭部受傷，兩人逞兇後登車逃去。&#13;<br> 警方接報兜截，結果在廣東道將車截獲，但車上只有司機一人，警方將他帶署調查。菲籍司機的女僱主事後亦到場了解，其後司機被送院敷治，女僱主則將車駛走。</p></body></html>
