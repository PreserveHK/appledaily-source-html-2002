<html><header><meta charset="utf-8"><title>黃貫中超速罰停牌</title></header><body><h1>黃貫中超速罰停牌</h1><p>黃貫中（阿Paul）昨日由助手陪同下到粉嶺裁判法院應訊，他表示因為超速駕駛，故被罰停牌三個月。&#13;<br> 阿Paul說：「其實我一向揸車都好小心，最後一次俾人影快相，係喺我趕住返band房做嘢時，點知去到太子道就俾人影咗相，俾人扣晒十五分啦。」<br> &#13;<br> <spanclass>表現輕鬆 &#13;<br> 阿Paul應訊後表現得十分輕鬆，他還表示可趁停牌期間，將座駕拿去修理。&#13;<br> 此外，阿Paul數日後會與王喜啟程前往尼泊爾探訪當地兒童。</spanclass></p></body></html>
