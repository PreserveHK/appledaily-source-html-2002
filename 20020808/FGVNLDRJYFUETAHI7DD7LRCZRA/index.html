<html><header><meta charset="utf-8"><title>陳水扁言論損港台關係</title></header><body><h1>陳水扁言論損港台關係</h1><p>【本報訊】中央政府駐港聯絡辦公室副主任鄒哲開昨指摘，台灣總統陳水扁近日多次發表台獨言論，嚴重破壞兩岸關係和港台關係，他並警告，今後台港兩地官方交往發展，將要視乎台灣當局的舉動而定。&#13;<br> 鄒哲開昨在工商界國慶籌委會成立儀式上，批評陳水扁日前發表兩岸是「一邊一國」關係，及建議以「公民投票」方式決定台灣前途的言論，與台灣前總統李登輝的「兩國論」一脈相傳，有過之而無不及。&#13;<br> 鄒哲開又對記者表示，由於陳水扁上述言論引起兩岸及亞洲地區性緊張，因而必定會影響港台關係。至於港台兩地官方交流，他則說：「要看台灣當局今後的動作了。」</p></body></html>
