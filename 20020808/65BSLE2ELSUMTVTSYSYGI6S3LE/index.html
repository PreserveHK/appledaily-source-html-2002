<html><header><meta charset="utf-8"><title>西川貴教離婚一身輕</title></header><body><h1>西川貴教離婚一身輕</h1><p>剛與二人組合Puffy成員吉村由美正式離婚的歌手西川貴教，前晚主持電台節目時，表現得異常輕鬆，更表示以後可遊戲人生。<br> &#13;<br> <spanclass>「可以玩餐飽」 &#13;<br> 西川前日在其個人網頁上向fans報告已和吉村離婚，而吉村方面則由始至終對事件不發表任何意見，已令人感到西川欲與前妻劃清界線。而西川前晚主持日本放送電台節目時，談笑風生，心情完全沒有受離婚影響。節目完結時，他更以大阪方言表示以後可以自由玩餐飽，似乎想表示以前常被婚姻掣肘着，離婚後頓感一身輕。</spanclass></p></body></html>
