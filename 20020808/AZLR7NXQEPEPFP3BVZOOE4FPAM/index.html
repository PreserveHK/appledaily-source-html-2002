<html><header><meta charset="utf-8"><title>「渣打」存款機疑出錯</title></header><body><h1>「渣打」存款機疑出錯</h1><p>陳先生稱，他日前往葵涌廣場渣打銀行使用存款機存入四張一千元紙幣，但當他存入全部紙幣後，存款機卻將最後一張一千元紙幣彈出，他轉而使用另一部存款機存入該張一千元後，屏幕並無任何顯示，更將其提款卡彈出。他即時查數，發現紀錄顯示他只存入三千元，他向該行投訴，獲覆電腦沒此紀錄。&#13;<br> 渣打銀行回覆，經該行調查後，發現有關存款機曾出現短暫故障，該行已於早前將一千元退回陳先生，派員向他解釋情況。&#13;<br> （○七二三○五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
