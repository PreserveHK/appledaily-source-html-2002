<html><header><meta charset="utf-8"><title>了解中華白海豚</title></header><body><h1>了解中華白海豚</h1><p>中華白海豚不是白色的，那牠究竟是甚麼顏色？Click「知多少」一項就能知牠的身體結構與生活習性；「作品欣賞」一項提供中華白海豚出現在香港水域的照片，值得一看；想提問的話，可Click入「海豚博士信箱」一項，無論問題有多刁鑽古怪，館主也會定時回答；最後少不了「網上遊戲」，玩記憶配對、砌砌圖，也蠻有趣。&#13;<br> &#13;<br> <ahref http:>www.chinese-white-dolphin.net/ </ahref></p></body></html>
