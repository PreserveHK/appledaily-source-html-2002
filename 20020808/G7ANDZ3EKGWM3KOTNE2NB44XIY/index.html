<html><header><meta charset="utf-8"><title>獅城網站譏國人飲尿</title></header><body><h1>獅城網站譏國人飲尿</h1><p>新加坡為減低對馬來西亞食水進口的依賴，有意把污水淨化成食水飲用，取名為「新生水」。當地一個愛挖苦人的網站talkingcock.com，譏笑「星洲人等着喝自己的尿」。&#13;<br> 網站虛構一名政府官員向市民解釋：「﹙循環水﹚完全天然，像礦泉水般，只是它並非來自阿爾卑斯山的河流，而是源自你的腎臟。」<br> &#13;<br> <spanclass>揶揄高官尿液釀酒 &#13;<br> 網站還煞有介事地「報道」說：「馬來西亞已經同意將龐大的排污系統接駁到新加坡，讓新加坡可以有無限量的污水，用來循環再用。」&#13;<br> 網站又揶揄政府官員，指國營公司準備將他們的尿液入樽，當成葡萄酒般存放多年後變成「佳釀」。&#13;<br> 路透社</spanclass></p></body></html>
