<html><header><meta charset="utf-8"><title>後藤真希告別騷被看重</title></header><body><h1>後藤真希告別騷被看重</h1><p>現年十六歲的Morning娘主將後藤真希，已宣布離隊作個人發展。有電視台有見及此，特別為她炮製個人特輯。&#13;<br> Morning娘下月二十二日在橫濱Arena舉行的演唱會，將會是後藤在隊中的最後一次表演。屆時東京電視台會現場直播，節目更命名為《Morning娘後藤真希離隊FinalStage特集！》。節目還會輯錄後藤自九九年在新人賽從萬多名參賽者中脫穎而出，到現階段的珍貴片段。</p></body></html>
