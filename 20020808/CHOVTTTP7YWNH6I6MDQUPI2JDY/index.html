<html><header><meta charset="utf-8"><title>Twins四萬本寫真唔夠賣</title></header><body><h1>Twins四萬本寫真唔夠賣</h1><p>英皇人氣組合Twins早前推出的寫真集，在漫畫展中已售出五千本，其後英皇不斷補貨，但仍供不應求，結果出版商要向報販收回數千本寫真。但出版商又遲遲未補書，令報販鼓譟，紛紛致電到出版商投訴。<br> &#13;<br> <spanclass>報販促交貨 &#13;<br> 據悉英皇甚至將公司自用及送給贊助商的Twins寫真，均全部撥回出版商發售，至今Twins的寫真已售出達四萬本，但加印需時五至六日，故報販已不停催促出版商盡快出貨，而新加印的二萬本寫真，將於日內推出。&#13;<br> 英皇藝人管理部總監霍紋希昨在電話中說：「我哋已經加印緊，而呢次寫真集分上、下集出，到出下集時，唔會再有缺貨嘅情形㗎啦。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
