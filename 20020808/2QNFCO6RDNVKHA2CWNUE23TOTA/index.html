<html><header><meta charset="utf-8"><title>買花燈優惠價換購Kitty郵票專集</title></header><body><h1>買花燈優惠價換購Kitty郵票專集</h1><p>雖然重有個幾月先到中秋節，不過市面的月餅廣告已紛紛出籠，甚有節日氣氛。估唔到𠵱家買花燈一個，重可以優惠價買到Kitty精美郵票！呢套Kitty童話郵票珍藏專集，全港限量發售1760套，絕不加印，每本均附有產品證明書及獨有編號，由南美國家圭亞那政府授權發行，𠵱家購買$138的HelloKitty秋月花燈一個，便可以$198換購原價$280的Kitty童話郵票珍藏專集一本。&#13;<br>記者：陳慧敏</p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> 訂購電話：23456500&#13;<br> 網上訂購：<ahref http:>www.kingspremium.com.hk </ahref></p></body></html>
