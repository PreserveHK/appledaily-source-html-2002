<html><header><meta charset="utf-8"><title>宇多田光復工拍MV</title></header><body><h1>宇多田光復工拍MV</h1><p>日本歌姬宇多田光，在東京內某酒店靜心休養多時，前日終於恢復工作。光妹的事務所前日於其個人網頁上透露，光妹已復工為其新曲《DEEPRIVER》，在東京某錄影廠拍攝MV，準備趕及收錄於下月三十日推出的個人錄影帶《UH+3》之中。<br> &#13;<br> <spanclass>未能出席宣傳 &#13;<br> 光妹的父親說：「光妹幾時會再公開露面，仍然要睇佢身體狀況點樣。現時情況佢重未可以為佢張新碟出嚟宣傳。」</spanclass></p></body></html>
