<html><header><meta charset="utf-8"><title>擲嬰少女被改控謀殺</title></header><body><h1>擲嬰少女被改控謀殺</h1><p>【本報訊】十六歲少女涉嫌將一名剛出生的嬰兒從寓所擲落街，早前被控一項隱瞞嬰兒出生罪，女被告昨被改控一項謀殺罪，案件押後至九月十三日於東區裁判法院作轉介聆訊，案件將轉往高等法院。&#13;<br> 被告昨由親人陪伴同到九龍城法院應訊，當被告母親聽聞女兒被改控謀殺罪時即不斷飲泣，被告亦雙手顫抖，當被告由庭警押入犯人欄帶走時，被告母親已按捺不住放聲痛哭。&#13;<br> 控方根據毒理學化驗報告指，涉案嬰兒被擲落街前仍然在生，故改控被告謀殺罪。&#13;<br> 現年十六歲的女被告，被控於今年二月二十七日在土瓜灣樂民新邨某單位內，謀殺一名剛出生而未取名字的嬰兒。	&#13;<br> 案件編號：KCCC700090/02</p></body></html>
