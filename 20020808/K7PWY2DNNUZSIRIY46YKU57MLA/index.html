<html><header><meta charset="utf-8"><title>歐盟年報籲港發展民主</title></header><body><h1>歐盟年報籲港發展民主</h1><p>【本報訊】歐盟昨日發表有關香港二○○一年的年報，指香港未來要推動民主發展。報告指香港回歸後，「一國兩制」基本運作良好，但在實踐方面仍有爭議及不明確的地方，例如居留權事件及最近的高官問責制。&#13;<br> 歐盟外交事務專員彭定康（圖）表示：「香港有賴法治、有效率的行政機關、公開討論的自由、獨特地理位置及企業精神，將會平安度過目前的困境，但前提是香港要忠於自己，維持及推動民主發展。」</p></body></html>
