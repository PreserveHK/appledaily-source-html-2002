<html><header><meta charset="utf-8"><title>「飛虎」賊斬人</title></header><body><h1>「飛虎」賊斬人</h1><p>【本報訊】旺角昨凌晨發生疑尋仇血案，兩名頭戴「飛虎隊」頭套持牛肉刀的兇徒，衝入通菜街一間餐廳將一名男子狂斬至重傷，同枱一名男子及時逃命僅輕微撞傷，兇徒事後將兇刀及頭套棄於大角嘴塘尾道一條後巷。警方調查後懷疑血案涉及黑幫尋仇，交由重案組接手。&#13;<br> 警方表示，昨日凌晨零時許，姓何（二十九歲）的事主（圖）與另外一名男子在通菜街一間餐廳內食消夜，當時兩人坐在一個卡位內，兩名頭戴警方「飛虎隊」頭套、各持牛肉刀的兇徒突然衝入，以事主為目標揮刀瘋狂襲擊，結果他右手及右腳各中一刀受傷，同枱男子走避時撞腫額頭受傷，兇徒事後逃去。&#13;<br> 冼豪文攝</p></body></html>
