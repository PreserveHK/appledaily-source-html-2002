<html><header><meta charset="utf-8"><title>廖碧兒同君如平起平坐</title></header><body><h1>廖碧兒同君如平起平坐</h1><p>廖碧兒早前為陳妙瑛投資的瘦身產品擔任代言人，她表示自己在三周內成功減掉十五磅，雖然其減磅成績甚佳，但無綫方面卻曾向陳妙瑛投訴，指廖碧兒的廣告在推出兩個星期後，宣傳重點放於豐胸代言人吳君如身上，無綫覺得陳妙瑛有大細超之嫌。<br> &#13;<br> <spanclass>「冇大細超」 &#13;<br> 記者昨日致電陳妙瑛，她說：「梗係唔係偏心啦，因為廖碧兒嘅廣告反應好，啲瘦身產品賣咗半個月就幾乎斷晒貨，所以我哋等翻貨之後，至配合番宣傳。下個禮拜我哋會谷番廖碧兒嘅嘢，重會同佢整番一塊同吳君如同一個size嘅大型廣告牌㖭。」</spanclass></p></body></html>
