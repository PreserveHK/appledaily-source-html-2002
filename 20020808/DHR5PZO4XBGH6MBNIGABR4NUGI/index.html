<html><header><meta charset="utf-8"><title>「寶芝林」遭頒令清盤</title></header><body><h1>「寶芝林」遭頒令清盤</h1><p>【本報訊】以飾演黃飛鴻角色深入民心的已故名伶關德興，生前創辦的香港寶芝林涼茶店日前全線結業，母公司寶芝林有限公司，亦因為關德興兒子與徒弟的股權紛爭，及徒弟雷震寰向公司追討一百七十多萬元欠款而無法再經營，高等法院司法常務官昨頒令寶芝林有限公司清盤。&#13;<br> 任職公司主席十個月的關漢泉回應稱：「我都唔知呢件事，但無論點都好，如果有咁嘅頒令，我會承擔。」&#13;<br> 「寶芝林」原由一代武學宗師黃飛鴻在廣州創立，曾主演多部黃飛鴻電影的關德興仰慕其遺風，七十年代在北角開設寶芝林藥局，其後再開設同名的涼茶甜品店，共有九間分店。&#13;<br> 案件編號：HCCW535/2002</p></body></html>
