<html><header><meta charset="utf-8"><title>Robbie蒲癮發作女友擔心</title></header><body><h1>Robbie蒲癮發作女友擔心</h1><p>英國男歌手RobbieWilliams與名模RachelHunter的戀情，最近似乎亮起紅燈，因為一直在洛杉磯居住的Robbie，最近又被發現在派對和夜店中現身，女友Rachel因此向新西蘭的家人哭訴，擔心二人的關係會就此完結。<br> &#13;<br> <spanclass>到女友家箍煲 &#13;<br> 據英國《太陽報》報道，Robbie原本為遠離倫敦的引誘，特地到洛杉磯居住，且自他與Rachel拍拖後，亦開始遠離酒吧等夜店，但近日他又不甘寂寞，現身酒吧及脫衣舞夜總會等夜店。不過Robbie周一已到女友的寓所挽救感情危機。</spanclass></p></body></html>
