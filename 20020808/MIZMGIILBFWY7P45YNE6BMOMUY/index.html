<html><header><meta charset="utf-8"><title>駕車做愛警控無牌駕駛</title></header><body><h1>駕車做愛警控無牌駕駛</h1><p>男女情到濃時的親熱行為本來無可厚非，但在親熱時又要兼顧駕駛，卻相當危險。加拿大安大略省一對情侶就一邊駕駛一邊做愛，更妙的是警員截停車子後，只控告男子無牌駕駛。&#13;<br> 《多倫多明星日報》周二報道，警員加萊斯蘇斯基在巴里市南部，發現行駛中的汽車上的情侶在胡天胡帝時，實在十分驚訝。他說：「車上女乘客全身赤裸，男司機脫了衣服。」&#13;<br> 但警員截停汽車後，卻僅控告三十一歲的男司機無牌駕駛，二十五歲的女車主則被控容許該名男子無牌駕駛，但忠告兩人「應在家中才享受他們的消遣活動」。&#13;<br> ananova網站</p></body></html>
