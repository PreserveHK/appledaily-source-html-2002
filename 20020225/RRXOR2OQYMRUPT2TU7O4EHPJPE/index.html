<html><header><meta charset="utf-8"><title>AliciaKeys奪傑出新人獎</title></header><body><h1>AliciaKeys奪傑出新人獎</h1><p>美國國家有色人種協會於周六晚假洛杉磯舉行第三十三屆表揚黑人的NAACPImageAwards頒獎禮。<br> &#13;<br> <spanclass>丹素五度獲獎 &#13;<br> 去年憑大碟《SongsInAMinor》揚威樂壇的女歌手AliciaKeys，於是次頒獎禮中得傑出新人獎。&#13;<br> 最近被各界捧為奧斯卡影帝大熱的丹素華盛頓（DenzelWashington），今次憑《熱血強人》奪影帝，七年來第五度獲獎。荷爾芭莉（HalleBerry）則憑《極速暴劫》電影榮膺影后。而本屆最佳電影，則由韋史密夫（WillSmith）主演的《Ali》勝出。</spanclass></p></body></html>
