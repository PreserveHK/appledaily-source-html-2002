<html><header><meta charset="utf-8"><title>前匯點派組新議政團體</title></header><body><h1>前匯點派組新議政團體</h1><p>【本報訊】由民主黨前匯點派系籌組的議政團體「新力量網絡」，在醞釀接近兩個月，昨日終於公布正式成立。新力量將會以「第三條路」的旗號，打破傳統的左右二分化局面，並透過政策研探，促使大眾面對問題，從而影響政府政策。對於如此高大的目標，主席張炳良承認「得唔得都唔知」，但強調會努力爭取。&#13;<br> 張炳良指出，新力量有「三做」：促進政府與民間對話、政策探討和參與和再造香港；以及「三不做」，即不做政黨、不做傳媒的壓力團體和不糾纏太多的時事回應。問到會否參與選舉，張炳良則謂，這並不是創會目的，但個別成員可有其政治活動的參與。</p></body></html>
