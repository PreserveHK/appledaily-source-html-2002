<html><header><meta charset="utf-8"><title>元宵前夕今免費睇《天下無雙》</title></header><body><h1>元宵前夕今免費睇《天下無雙》</h1><p>由王菲、張震、趙薇和梁朝偉主演的《天下無雙》，雖然其票房不及同期的《嫁個有錢人》及《嚦咕嚦咕新年財》，但其實《天》片笑料頗多，口碑不俗。<br> &#13;<br> <spanclass>利舞臺放映 &#13;<br> 澤東公司為了等讓多些觀眾可以欣賞這部戲，在今日（正月初十四）元宵節前夕，特別在銅鑼灣利舞臺戲院免費放映下午五時半、七時半及九時半三場給觀眾觀看。</spanclass></p></body></html>
