<html><header><meta charset="utf-8"><title>槍械吸引　爭相觸摸</title></header><body><h1>槍械吸引　爭相觸摸</h1><p>【本報訊】一連四日的「教育及職業博覽2002」昨日結束，吸引逾十九萬人次入場參觀，政府部門攤位如警務處、消防處最受歡迎，連日來人頭湧湧。&#13;<br> 警務處攤位昨日展出各種類型槍械，如飛虎隊使用、可裝彈十三發的「白朗靈」半自動手槍；衝鋒隊使用的曲特AR15型來福槍和機場特警使用的H&amp;KMP5單發輕機槍。&#13;<br> 此外，身形魁梧、穿着整齊制服的水警反走私特遣隊及機場特警，亦向在場市民講解日常工作情況，以及展出盾牌、二合一救生衣及避彈衣等裝備。</p></body></html>
