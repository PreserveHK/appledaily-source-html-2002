<html><header><meta charset="utf-8"><title>萬人馬拉松</title></header><body><h1>萬人馬拉松</h1><p>【本報訊】來自世界各地及香港的一萬三千多名長跑健兒，昨晨七時齊集尖沙嘴彌敦道，參加一年一度的香港國際馬拉松體育盛事（圖），今屆參賽人數打破歷來紀錄，較上屆多出百分之二十五，場面非常熱鬧及壯觀，沿途亦吸引數以千計市民圍觀。而行政長官董建華親臨主持起步禮。&#13;<br> 今屆賽事一如以往，各組健兒均於尖沙嘴彌敦道出發，經3號幹線、青衣南橋、長青隧道及青馬大橋折返，經西區隧道於灣仔金紫荊廣場衝線；警方為遷就賽事進行，部分地區須要封路或改道，結果令到中西區交通嚴重阻塞，部分市民對此表示不滿，而賽事最終圓滿結束。</p></body></html>
