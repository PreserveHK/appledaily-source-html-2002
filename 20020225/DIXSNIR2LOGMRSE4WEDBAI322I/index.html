<html><header><meta charset="utf-8"><title>　　駐京辦圖書冇人借 - 李八方</title></header><body><h1>　　駐京辦圖書冇人借 - 李八方</h1><p>由甚麼時候開始，香港已不是北京的「杯中茶」？八方有一個猜測。聞說駐京辦的圖書館很久「無人問津」，原來其借書紀錄簿，只得兩項「進帳」，一是一份憲報號外，另一則是預算案的草案本，兩項都在九九年同一個人借閱，其後就空白一片。&#13;<br> 可能由九九年開始，大家對於香港回歸祖國已經好放心，因而少了到圖書館借閱書籍呢？但八方都要為駐京辦護一護航，可能人家用其他方法記錄借閱，又或者有人借閱了卻忘了記錄吧了。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
