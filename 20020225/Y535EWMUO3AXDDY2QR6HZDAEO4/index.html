<html><header><meta charset="utf-8"><title>阿倫世界Fans輪住錫</title></header><body><h1>阿倫世界Fans輪住錫</h1><p>譚詠麟（阿倫）前晚在紅磡體育館舉行演唱會，有來自日本、韓國和美加等地過百名歌迷專程去捧場，相當熱情，她們向阿倫大派香吻兼送花，阿倫更照單全收。<br> &#13;<br> <spanclass>促進繁榮 &#13;<br> 阿倫說：「第一場fans都冇咁熱情，佢哋送花送熊仔又送大利是。」外地fans組團來港看演唱會，阿倫認為他們此舉可以促進旅遊業繁榮。&#13;<br> 前日，阿倫特別與這班外國fans舉行聚會，其中一位日本fans更送了一隻由《冇問題》男主角岡村隆史推出的唱片《愛的替身》給他。</spanclass></p></body></html>
