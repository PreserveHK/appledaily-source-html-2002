<html><header><meta charset="utf-8"><title>林心如、趙薇兩格格重遇</title></header><body><h1>林心如、趙薇兩格格重遇</h1><p>趙薇、林心如和任賢齊等，前晚在北京出席華娛電視舉行的《精彩輝映》晚會，大會並即場頒發「華娛十大亞洲之星」。&#13;<br> 趙薇和林心如早前在電視劇《還珠格格》中合作，二人的精湛演出大受觀眾歡迎，當時更掀起一股「格格」熱潮。林心如和趙薇前晚分別打扮靚靚出席頒獎禮。其中林心如的背心跟趙薇的透視裝，互不搶對方的鏡。&#13;<br> 而任賢齊則以簡單的打扮出席領獎，他手持獎座，並笑不攏嘴。</p></body></html>
