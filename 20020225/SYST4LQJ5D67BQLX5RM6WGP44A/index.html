<html><header><meta charset="utf-8"><title>阿姐請槍拉大提琴</title></header><body><h1>阿姐請槍拉大提琴</h1><p>由汪明荃（阿姐）一人分飾兩姊妹的無綫新劇《考試情緣》，昨日在九龍灣國際展貿中心拍攝煞科戲。劇情講述阿姐兩姊妹一直不和，事業型家姐與師奶型妹妹在劇終會冰釋前嫌，而昨日正是拍攝師奶型妹妹欣賞家姐演奏大提琴。<br> &#13;<br> <spanclass>打麻雀贏錢 &#13;<br> 阿姐本身不懂拉大提琴，所以監製潘嘉德特別準備兩個替身給阿姐，一個替阿姐拉大提琴，另一個就做阿姐的另外一個角色。而當阿姐聽到樂團奏出《漁舟晚唱》時，亦顯得相當陶醉，阿姐說：「真係好聽，今日係最後一日拍，噚日我哋成班去咗張可頤屋企食煞科飯，每人夾咗二百蚊，重打麻雀，我贏咗六百幾蚊，今晚就會去我屋企。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
