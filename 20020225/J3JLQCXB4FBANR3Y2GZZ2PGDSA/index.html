<html><header><meta charset="utf-8"><title>何超儀「仔女」曝光</title></header><body><h1>何超儀「仔女」曝光</h1><p>何超儀昨日到沙田出席聖基道兒童院的「樂樂遙遙助養計劃」，她透露已助養了一男一女小童，昨日還拖着其養子養女公開亮相。&#13;<br> 超儀透露助養兒童需費六百元一年，她說：「我好鍾意小朋友，以前以為助養兒童佢哋要搬嚟我屋企住，原來唔係，我得閒會帶禮物去探佢哋㗎。」<br> &#13;<br> <spanclass>搞百萬派對 &#13;<br> 說到超儀被提名金紫荊最佳女配角獎項，她笑言已要求老闆為她慶祝，可能會搞百萬派對。至於英皇與張佳佳解約，超儀說：「我唔知，我係成熟嘅artist，藝人要檢點行為，不過可能佢放假咋嘛？下次我放假記得留低聯絡電話，費事公司以為我失蹤。」&#13;<br> </spanclass></p></body></html>
