<html><header><meta charset="utf-8"><title>黃智賢剃毛療「傷」</title></header><body><h1>黃智賢剃毛療「傷」</h1><p>秦漢、黃浩然和黃智賢前晚往烏溪沙，為亞視新劇《乘勝追擊》開工。這集以中日戰爭為背景，所以三人中最年輕的黃浩然飾演爸爸，秦漢演兒子，而黃智賢則演爺爺。&#13;<br> 黃智賢前晚拍被燒傷的戲分，這個燒傷的裝化了接近一個小時，他說：「洗啲化妝嘅感覺好似女人脫毛，有時啲膠水洗唔清，我會剃毛。」<br> &#13;<br> <spanclass>秦漢拒搵青霞 &#13;<br> 此外，秦漢這次應亞視的邀請留港拍劇，他說：「今次拍劇我會講番國語，等套劇出街會配番廣東話。呢次留喺香港，因為時間太忙，都冇機會聯絡啲舊朋友。」那秦漢可有聯絡舊愛林青霞？他說：「我唔會搵佢！」</spanclass></p></body></html>
