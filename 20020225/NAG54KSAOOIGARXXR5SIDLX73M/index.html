<html><header><meta charset="utf-8"><title>乘客不滿改道打傷司機</title></header><body><h1>乘客不滿改道打傷司機</h1><p>【本報訊】國際盛事2002渣打馬拉松及兩年一度的亞洲馬拉松錦標賽昨晨在港舉行，其間港九新界多條道路一度要封閉，近百條巴士線受封路影響需要改道。<br> &#13;<br> <spanclass>逞兇後逃去 &#13;<br> 昨晨八時許賽事進行期間，姓許（四十二歲）司機駕二六九號Ｂ線雙層九巴由天水圍往紅磡碼頭，當駛至中港城對開廣東道站頭時，司機好心通知乘客該站為最後一個分站，但在油麻地佐敦道登車擬往尖沙嘴一名年約四十五歲男乘客，因上車前沒有為意站頭張貼通告有改道措施，竟然歸咎司機，無理責備兼且揮拳毆傷司機胸口後逃去，司機為其他乘客着想，雖然捱拳仍將車駛返紅磡碼頭終站後才報案送院。</spanclass></p></body></html>
