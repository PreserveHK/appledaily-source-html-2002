<html><header><meta charset="utf-8"><title>七人車捱撞八傷</title></header><body><h1>七人車捱撞八傷</h1><p>【本報訊】一輛滿載乘客的三菱七人房車，昨下午二時許，沿元朗公庵路右轉入田寮村時，遭一輛高速行駛的士攔腰猛撞，姓陳房車司機（三十四歲）及六名女乘客浴血受傷，傷者中包括一名兩歲女童，各人連同的士司機須送院治療。八名傷者年齡由兩歲至四十歲，各人僅頭及手腳輕傷。車禍現場遺下長達十米的的士煞車胎痕，警方懷疑姓黃的士司機（三十九歲）超速駕駛，曾替兩司機酒精測試，發現兩人未曾飲酒。&#13;<br> 陳天華攝</p></body></html>
