<html><header><meta charset="utf-8"><title>　　學者叫特首拍賣荒島 - 李八方</title></header><body><h1>　　學者叫特首拍賣荒島 - 李八方</h1><p>財赤呢科嘢咁難搞，阿松哋就聰明地話交番畀廣大市民研究吓，所以連噚日《城市論壇》都提嚟講。&#13;<br> 城大經濟及金融系教授李鉅威又幾幽默，既叫政府喺西邊海港搞潛水艇比賽，等多啲人嚟，又話特首可以考慮將啲冇人住嘅荒島拍賣，價高者得。&#13;<br> 橫掂呢啲離島冇人用，畀私人發展吓都無妨，當然若有人買咗個孤島後自稱為「孤王」，亦都可算為一個Bonus。&#13;<br> 李教授雖然講明佢嘅建議只係笑話，但係又幾好玩，特首不妨多聽一個人的意見。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
