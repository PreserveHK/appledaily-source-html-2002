<html><header><meta charset="utf-8"><title>煤氣首設英文基準</title></header><body><h1>煤氣首設英文基準</h1><p>【本報訊】政府近年大力鼓勵各公司設立其行業獨有的語文基準，擁有一千九百名員工的中華煤氣有限公司最近作出「響應」，為現職員工設立英文基準試，而公司日後在招聘員工時，將加設語文基準為其中一項入職條件；公司稍後更會設立中文基準試，測試員工中文書寫能力。&#13;<br> 中華煤氣人力資源經理楊家聲昨日在一個研討會上表示，該公司是首間設立英語基準的私人機構，至今已有三百員工接受測試，成績頗為參差，但公司不會向不合水平員工開刀，反而會透過培訓，協助員工達到基準，估計為獲得資助員工進行培訓的費用約為一百萬元。他又指出，希望在今年底前能為旗下一千名需要應用英語的員工進行測試。</p></body></html>
