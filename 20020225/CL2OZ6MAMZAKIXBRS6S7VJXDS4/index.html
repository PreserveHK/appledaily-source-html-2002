<html><header><meta charset="utf-8"><title>英女賺快錢遭分屍</title></header><body><h1>英女賺快錢遭分屍</h1><p>外籍女子在日本酒吧工作賺快錢，除要應付顧客提出的一些叫人難堪的要求外，生命亦隨時受威脅。&#13;<br> 二十一歲英國籍女子布萊克曼前年與顧客外出時遭分屍成八袋，頭顱則另封在混凝土內。&#13;<br> 布萊克曼二○○○年五月抵達日本，對東京很着迷，也希望賺快錢，以儲足旅費再到澳洲旅遊。她跟很多來自西方國家的女子一樣，到東京一間酒吧當非法勞工。<br> &#13;<br> <spanclass>日商施毒手 &#13;<br> 兩個月後某日，她致電一名好友，表示正與一名酒吧顧客駕車外出，自此音信全無。&#13;<br> 警方最後在一名日本商人家中找到相信屬於布萊克曼的頭髮，但直至去年二月才找到她的殘骸。該名商人至少涉嫌強姦四百名女子，包括一百五十名白人。&#13;<br> 綜合外電報道</spanclass></p></body></html>
