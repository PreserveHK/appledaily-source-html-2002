<html><header><meta charset="utf-8"><title>張文慈穿乳環失血三日</title></header><body><h1>張文慈穿乳環失血三日</h1><p>昨日往大埔出席「新鴻基愛心無限頒獎禮」的嘉賓，還包括張文慈及洪欣等人。<br> &#13;<br> <spanclass>痛到叫救命 &#13;<br> 張文慈表示在年初三情人節當天，興之所至往穿乳環，她昨日說：「我一向都覺得穿乳環好型，好性感，但係穿嗰陣，真係痛到嗌救命，重連續流血流咗三日，連瞓覺都痛，穿完覺得唔值得，前幾日我已經除咗，𠵱家個傷口已經埋口結焦啦。」&#13;<br> 問張文慈她有知名度，穿乳環時不覺尷尬嗎？她說：「幫我穿嗰個人係我auntie個女，熟人就唔覺尷尬囉。」</spanclass></p></body></html>
