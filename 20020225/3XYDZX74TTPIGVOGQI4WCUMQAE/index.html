<html><header><meta charset="utf-8"><title>中國獎牌選手心聲</title></header><body><h1>中國獎牌選手心聲</h1><p><spanclass>楊　揚 &#13;<br> 「如果四年前我已贏得金牌，也許我已退役，但這四年來我學懂用『心』去滑冰，同時亦深深愛上這運動，我認為自己還很強，談退休是言之過早。」<br> &#13;<br> <spanclass>李佳軍 &#13;<br> 「我熱愛這運動，但滑了十八年確實感到很累，應該是『封刀』的時候，雖然我只有二十七歲，但現在最想是重返校園讀書。」<br> &#13;<br> <spanclass>楊　陽 &#13;<br> 「退役或不退役都在我的計劃中，亦是我面臨的最大抉擇，但我仍然沉醉在勝利的喜悅中，暫不想考慮這問題。」</spanclass></spanclass></spanclass></p></body></html>
