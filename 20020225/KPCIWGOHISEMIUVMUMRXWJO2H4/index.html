<html><header><meta charset="utf-8"><title>泳褲猛男首映女人爭住睇</title></header><body><h1>泳褲猛男首映女人爭住睇</h1><p>蔡曉儀、田蕊妮和男友杜汶澤、方力申及英皇新人周英杰等，前晚在灣仔會展欣賞日本新片《五個撲水的少年》首映。此片講述日本猛男妻夫木聰與多位壯男在高校游泳隊的故事，吸引不少女士前往首映。&#13;<br> 蔡曉儀前晚表示，下月會到上海跟呂良偉合作拍《上海灘》，她說：「我做馮程程呢個角色，好開心。我都好鍾意上海，佢糅合咗新舊嘅建築物，呢次會喺上海逗留三個月。」<br> &#13;<br> <spanclass>周英杰曾被虐 &#13;<br> 此外，周英杰首次往看首映，他笑言：「我覺得追字幕睇戲，咁會有心機睇。之前睇韓片《我的野蠻女友》，我諗起以前個女朋友都係咁，我唔鍾意食辣，佢都要迫我食。」&#13;<br> 採訪：陳梅香　攝影：陳偉權</spanclass></p></body></html>
