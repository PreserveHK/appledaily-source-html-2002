<html><header><meta charset="utf-8"><title>港大生失業率3%</title></header><body><h1>港大生失業率3%</h1><p>【本報訊】失業率升至歷史高位，即使一向被視為天之驕子的大學生，也難逃畢業即失業厄運。香港大學就業指導中心副主任梁啟雄表示，去年港大畢業生的失業率約百分之二至三，他呼籲大學生應把握中國加入世貿機遇，學好普通話，改善人際關係的溝通技巧，並抱有正確的工作態度，務求在困境中尋得出路。&#13;<br> 梁啟雄昨在「教育及職業博覽2002」講座上表示，現時僱主招聘員工，首要條件並非校內成績，相反求職者的工作態度、責任感及對中國的認識卻愈來愈重要。由於近年失業率高企，港大畢業生亦面對失業問題，校方會主動接觸他們作跟進。他又勸勉即將畢業的大學生要學好兩文三語及鍛煉宏觀思維。</p></body></html>
