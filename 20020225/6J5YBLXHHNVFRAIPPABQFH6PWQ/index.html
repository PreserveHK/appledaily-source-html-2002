<html><header><meta charset="utf-8"><title>真假鞏俐同場未相見</title></header><body><h1>真假鞏俐同場未相見</h1><p>鞏俐與章子怡昨日先後出現香港機場離境大堂，二人未有碰面。出道時被指是翻版鞏俐的章子怡，昨日下午二時與母親同返北京，她表示來港數天為傾談片約及探朋友，問她可知成龍拍片受傷？她說：「知，我冇佢電話冇問候佢喎，麻煩你哋（記者）幫我問候佢啦。」&#13;<br> 章子怡離開不久，鞏俐與老公黃和祥於二時半出現，鞏俐表示她要到馬來西亞拍廣告。<br> &#13;<br> <spanclass>豆斗夫婦返港 &#13;<br> 另外，無綫新劇《十萬噸情緣》一班演員張家輝、滕麗名及張可頤，昨早出發到大阪。對於有雜誌指滕麗名當眾叫佘詩曼做「嗲精」，滕麗名否認有其事。&#13;<br> 而邱淑貞與老公沈嘉偉昨日五時多雙雙由新加坡返港，一見記者二人即分開，不欲合照。</spanclass></p></body></html>
