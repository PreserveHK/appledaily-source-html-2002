<html><header><meta charset="utf-8"><title>　　田少妙計鬥贏李卓人 - 李八方</title></header><body><h1>　　田少妙計鬥贏李卓人 - 李八方</h1><p>近來最紅的政界人物，非田北俊兄弟莫屬。田北辰憑九鐵事件一鳴驚人，噚晚連眼疾慈善活動都出席；田北俊擺定個局等李卓人嚟踩場，亦玩得好出色。&#13;<br> 話說田北俊常批評公務員，要求政府瘦身，於是李卓人事先張揚要夥同公務員團體代表操去同田少「拜年」。前日田少開門迎客，並乘機公布公務員同私人機構僱員之薪酬統計比較，結果，張張報紙都大字標題話：公務員人工比私人高五成七。「去拜年者」變晒布景板不特止，十八萬公僕真多得佢哋唔少。&#13;<br> （圖）田北俊反駁公務員可說贏了漂亮一仗。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
