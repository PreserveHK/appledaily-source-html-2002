<html><header><meta charset="utf-8"><title>'NSync國歌結束冬季奧運</title></header><body><h1>'NSync國歌結束冬季奧運</h1><p>人氣組合'NSync繼前晚在美國鹽湖城舉行的冬季奧運會做表演嘉賓後，五人將於香港時間今午舉行的閉幕禮中再度演出。&#13;<br> 'NSync在典禮中被安排獻唱美國國歌，再配合美國史上最大規模的煙花滙演，氣勢十分龐大。不少樂迷為欣賞是次大型會演，甘願花上八千美元（約港幣六萬二千元）購買入場票。&#13;<br> 今次冬季奧運會的閉幕禮嘉賓，還有Kiss、BonJovi、Moby及ChristinaAguilera等。</p></body></html>
