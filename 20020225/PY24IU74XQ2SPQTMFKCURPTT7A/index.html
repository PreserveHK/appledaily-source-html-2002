<html><header><meta charset="utf-8"><title>雍盛苑闢單車徑遭否決</title></header><body><h1>雍盛苑闢單車徑遭否決</h1><p>粉嶺雍盛苑居民楊先生指出，屋苑附近華明路缺乏單車徑，令區內居民不便。他認為，上址馬路路面甚闊，可劃出部分路面加設單車徑。&#13;<br> 運輸署函覆，已就楊先生建議作研究，如由雍盛苑經華明路連接最近的單車徑，最少長七百米；而一條標準單車徑需要三米半闊，實地環境並不可能加設這麼長和闊的單車徑，故未能接納其建議。&#13;<br> （○一二五○四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
