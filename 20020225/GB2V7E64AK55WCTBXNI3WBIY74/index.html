<html><header><meta charset="utf-8"><title>Asparrow'sbrain</title></header><body><h1>Asparrow'sbrain</h1><p>"He(USPresidentGeorgeBush)has<u> asparrow'sbraininadinosaur'shead</u> ."&#13;<br> &#13;<br> 「他有的是恐龍頭麻雀腦。」伊朗前總統拉夫桑賈尼抨擊喬治布殊指伊朗、伊拉克及北韓為「邪惡軸心」時說。說人恐龍頭（adinosaur'shead）裝着麻雀腦（asparrow'sbrain），即指人頭腦簡單。</p></body></html>
