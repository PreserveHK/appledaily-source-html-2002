<html><header><meta charset="utf-8"><title>雪糕西瓜北京首度亮相</title></header><body><h1>雪糕西瓜北京首度亮相</h1><p>現代農業科技發展使西瓜的品種愈來愈多，北京的農民與農業科研人員合力研製的一種新品種雙色西瓜，日前在北京首度亮相。這種新西瓜取名雙色「冰激凌」西瓜，大陸習慣把英文icecream（雪糕）譯為冰激凌或冰淇淋，該種雙色西瓜由於吃起來的口感似雪榚，故因而得名。&#13;<br> 該西瓜學名「京雪」，切開後瓜肉只有中間一點是紅色，其餘全部呈淺黃色。由於是人工培養，瓜內沒有纖維，因而沒有瓜絲。再加上瓜肉脆甜，吃起來的感覺很像雪榚。當地農民表示，雙色西瓜是新品種，目前還未在市面公開發售，相信在技術成熟後可大力推廣種植。&#13;<br> 《北京娛樂信報》</p></body></html>
