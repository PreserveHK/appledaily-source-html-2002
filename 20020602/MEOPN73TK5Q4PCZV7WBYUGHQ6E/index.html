<html><header><meta charset="utf-8"><title>　　中電總裁種樹好熟手 - 李八方</title></header><body><h1>　　中電總裁種樹好熟手 - 李八方</h1><p>噚日朝十點幾，火紅太陽高高掛，氣溫攝氏三十度，曬到八方幾乎暈，但一班中電高層就浩浩蕩蕩齊集元朗三號幹線收費站隔籬嘅馬鞍崗，參加中電植樹同樂日。中電九七年就響應「企業植林計劃」，重係第一家參與呢個計劃嘅機構，至今中電員工種植咗超過二十三萬棵樹木。第三年嚟種樹嘅中電行政總裁包立賢（中），一手種二十五棵，漁護署署長陳鎮源重幫手淋水㖭。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
