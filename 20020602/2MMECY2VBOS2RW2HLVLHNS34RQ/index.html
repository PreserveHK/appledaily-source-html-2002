<html><header><meta charset="utf-8"><title>如娛得水：GiGi望碧咸踢正選</title></header><body><h1>如娛得水：GiGi望碧咸踢正選</h1><p>英格蘭於第一場分組賽對瑞典，梁詠琪（圖）和一般香港球迷一樣，均支持英格蘭獲勝；更寄望英格蘭能在死亡之組出線，殺敗其他強隊，奪得世界盃。&#13;<br> GiGi說：「我雖然對足球唔係太認識，但四年一度嘅世界盃我都會捧場，如果唔睇波嘅話，同人傾偈就冇話題嘞。」&#13;<br> 「碧咸同奧雲又靚仔，所以我更加希望英格蘭捧盃。」梁詠琪對英格蘭頗有認識，對擁有猛將龍格保的瑞典隊，又是否認識呢？她說：「瑞典隊？我一個球員都唔識呀！」</p></body></html>
