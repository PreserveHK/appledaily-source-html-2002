<html><header><meta charset="utf-8"><title>賀蘭特「替身」英雄</title></header><body><h1>賀蘭特「替身」英雄</h1><p>對於愛爾蘭的球迷，堅尼或已成為歷史；至於他們的新偶像，當然是在周六替球隊射入扳平一球的賀蘭特。<br> &#13;<br> <spanclass>與堅士拿擦出火花 &#13;<br> 在此之前，沒有人認為賀蘭特可以取代，被逐出隊之堅尼在隊中的位置，但事實證明他除了是勝任有餘之外，還可以跟拍檔堅士拿擦出火花。二十八歲的賀蘭特說：「我們沒有在今仗輸波，這點實在非常重要。現時，我們還餘下兩場比賽，只要繼續保持水準，應該有機會出線次圈。」&#13;<br> 賀蘭特續道：「這可說是時來運到。皮球剛好落在我腳下，故我便起腳射門。不過，我並非首次以遠射得手。」賀蘭特在外圍賽作客葡萄牙時，亦曾在禁區外起腳射入，助球隊最後取得一分而回。</spanclass></p></body></html>
