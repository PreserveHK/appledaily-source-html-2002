<html><header><meta charset="utf-8"><title>深圳妃子笑荔枝平到笑</title></header><body><h1>深圳妃子笑荔枝平到笑</h1><p>深圳荔枝今年大豐收，本月中當造的廣東名種「妃子笑」今年可說「平到笑」，由去年高峯期時售十元五百克（約一磅多），料會降價至五、六元有交易，價錢便宜近一半。&#13;<br> 深圳荔枝這兩年的產量僅為四千五百噸左右，深圳市農業局估計，今年的產量可望達到一萬七千噸，創歷史新高。以皮薄、核小、肉厚、多汁見稱的「妃子笑」，去年六月初剛上市時，每五百克售價十七元，至六月中大批上市時，也要賣十元五百克。&#13;<br> 當地的業內人士指出，今年在市場上搶得「頭彩」的「妃子笑」才賣十元五百克，到本月中的銷售高峯期時，售價低至五、六元也不奇怪。&#13;<br> 《南方都市報》</p></body></html>
