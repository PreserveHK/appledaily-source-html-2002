<html><header><meta charset="utf-8"><title>兩刀煞追斬四男女</title></header><body><h1>兩刀煞追斬四男女</h1><p>【本報訊】將軍澳前晚十一時許發生斬人血案，三男一女青少年離開毓雅里慧安園，途至附近寶翠公園對開時，突有一輛私家車駛近，車上跳出兩名年約二十餘歲、身穿黑色T恤各持利刀男子，不由分說向四人追斬。&#13;<br> 四名事主爭相走避，結果姓周（二十一歲）、姓陳（十六歲）及姓何（十五歲）三名男事主被斬傷，兩名兇徒斬人後乘車逃去無蹤。其中姓周男子頭手中刀送院後情況嚴重，另外兩名傷者敷藥後出院，同行姓徐（十五歲）少女則逃過大難無受傷，她為重傷男子女友，表示不認識兇徒，不明遇襲原因，警方正進行調查。</p></body></html>
