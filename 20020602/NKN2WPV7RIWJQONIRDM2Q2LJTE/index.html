<html><header><meta charset="utf-8"><title>BoBo保靚聲扮雀仔</title></header><body><h1>BoBo保靚聲扮雀仔</h1><p>陳文媛（BoBo）昨日往尖沙嘴香港酒店，出席電影動畫《一家之鼠超力仔2》招募配音小主角記者會。BoBo今次處女下海為電影動畫配音，聲演一隻雀仔。BoBo表示有五位數字酬勞，十分滿意。<br> &#13;<br> <spanclass>「難過做戲」 &#13;<br> BoBo說：「其實配音都幾好玩，但係有一定難度，因為我未做過，而且配雀仔把聲又要高音啲，所以我𠵱家開始都要好好保養把聲，我都有諗過喺屋企對住部電視，閂咗聲試吓配音囉！原來配音重難過做戲，淨係可以靠把聲，冇得做表情。」</spanclass></p></body></html>
