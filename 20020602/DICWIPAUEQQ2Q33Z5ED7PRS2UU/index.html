<html><header><meta charset="utf-8"><title>Beechamp</title></header><body><h1>Beechamp</h1><p>"AColoradoseventh-graderspelled'prospicience'-meaningforesight-tobecome<u> beechamp</u> ."&#13;<br> &#13;<br> 「科羅拉多州的一名第七班學生串對了『prospicience』（意思是先見），成為拼字比賽冠軍。」&#13;<br> &#13;<br> 美國每年都舉辦全國性的拼字比賽，由主辦單位事先準備好一堆不公開的單字，由參賽小朋友在台上猛拼猛串，不能拼對的就要淘汰，最後剩下的一個小朋友，在最後一人回合拼對單字，就贏得冠軍，往往被視為天才。拼字遊戲在美國就叫「spellingbee」，所以「beechamp」就是拼字冠軍。</p></body></html>
