<html><header><meta charset="utf-8"><title>加強教育捐器官</title></header><body><h1>加強教育捐器官</h1><p>【本報訊】瑪麗醫院自九一年為市民進行肝臟移植手術至今，已有二百三十三人成功進行手術，換肝後生存率高達八成。但鑑於死後願意捐出器官市民數目少，跟據衞生署數字顯示，自九一年開始，每年只有十多名市民死後捐出肝臟，現時單就瑪麗醫院已有約六十名市民在等候換肝手術，平均等候時間長達一年半。&#13;<br> 香港大學外科系講座教授范上達昨出席港大醫學論壇後表示，為解決移植器官短缺問題，瑪麗醫院自九三年開始，已進行近親肝臟移植手術，至今為超過一百二十八名肝臟有問題的市民進行手術。</p></body></html>
