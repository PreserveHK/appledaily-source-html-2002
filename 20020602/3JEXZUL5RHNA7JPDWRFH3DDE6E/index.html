<html><header><meta charset="utf-8"><title>世盃熱潮令滬人食貴蟹</title></header><body><h1>世盃熱潮令滬人食貴蟹</h1><p>世界盃令上海人食貴蟹！為了滿足數以萬計球迷及遊客的需求，南韓海鮮入口商連月來不斷前往上海搶購東海名產梭子蟹，漁民捕獲的海蟹大多運往南韓應市，令上海海蟹供應異常緊張，蟹價足足暴漲三成。&#13;<br> 目前上海市面出售的海蟹每公斤售價高達六十港元。&#13;<br> 其實，今年初起，南韓海鮮入口商已不斷前往上海舟山港搶購梭子蟹，今年頭兩個月舟山出口往南韓的梭子蟹達二百五十五噸，比去年同期增加一倍，每噸售價也由去年的二千八百五十二美元上升至三千二百美元。&#13;<br> 梭子蟹又名截蟹，與青蟹相似，是海鮮餐館老饕的最愛。&#13;<br> 英文《上海日報》/本報記者</p></body></html>
