<html><header><meta charset="utf-8"><title>馬會發言人：入場較預期少兩成</title></header><body><h1>馬會發言人：入場較預期少兩成</h1><p>【本報訊】昨晚沙田十場賽事，與世界盃其中兩場同時舉行，全晚總投注有十億六千萬。賽後馬會新聞秘書鄭國銘對投注額表示滿意，但已累積四千餘萬元多寶的三T投注額卻比預期為低。他續稱，由於過往沙田黃昏賽馬，平均約有二萬五千人入場，但昨晚只得約二萬人，比預期少了五千人。&#13;<br> 鄭國銘表示，由於昨日三場世界盃賽事戲碼只是一般，暫未能真正反映世界盃對香港賽馬所造成之衝擊，必須觀察多一次賽事，方可評估所帶來之影響，馬會將密切留意情況，目前未有任何應變對策。</p></body></html>
