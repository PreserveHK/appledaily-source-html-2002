<html><header><meta charset="utf-8"><title>陳彥行吸引兩男抱抱</title></header><body><h1>陳彥行吸引兩男抱抱</h1><p>陳彥行和馬德鐘前晚在尖沙嘴一間酒吧，出席「世界盃激戰全城」活動。&#13;<br> 行姐穿上背心到來，當她邀請現場兩位穿西裝的男士上台玩跳舞遊戲，兩位男士笑言跳舞甚有難度，不及把伊人抱起容易，更作狀要把行姐抱起。行姐表示相信兩位男士只會動口不敢動手，她說：「眾目睽睽之下，佢哋得把口，唔敢郁手，佢哋玩得投入啫。」<br> &#13;<br> <spanclass>被抽水「啞忍」 &#13;<br> 對於今年中國隊出線世界盃作賽，行姐謂會看波支持，她又說：「我平時少去酒吧，不過每次去都會有護花使者，而且大個咗就冇人敢向我『抽水』，以前學生妹搭地鐵就試過俾人乘機撞埋嚟，我唔敢出聲，𠵱家我就會一拳打埋去。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
