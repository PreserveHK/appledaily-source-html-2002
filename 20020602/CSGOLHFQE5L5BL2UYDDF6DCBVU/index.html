<html><header><meta charset="utf-8"><title>米倉涼子為前國腳男友打氣</title></header><body><h1>米倉涼子為前國腳男友打氣</h1><p>剛成為明年NHK電視台大型古裝劇《武藏MUSASHI》女主角的米倉涼子，前日與劇中一眾演員，包括男主角市川新之助、內山理名、仲間由紀惠及堤真一等，一同出席該劇的記者會。<br> &#13;<br> <spanclass>拍足一年 &#13;<br> 米倉表示會全力支持前男友、世界盃日本隊成員中田浩二，希望他能為日本爭光。&#13;<br> 第一次拍古裝劇便出任女主角的米倉，前日以一身LV新裝現身，她說：「呢套劇一拍就要拍一年，我諗拍完我會變成一個好成熟嘅女演員。」&#13;<br> 上月日本對瑞典的一場熱身賽，米倉亦有到場觀看，被問到是否捧前男友場時，她說：「我希望全部隊員都可以好型咁打勝仗！」</spanclass></p></body></html>
