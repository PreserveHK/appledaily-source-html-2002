<html><header><meta charset="utf-8"><title>韓歌手趁世盃熱出雜錦碟</title></header><body><h1>韓歌手趁世盃熱出雜錦碟</h1><p>擁有S.E.S.、神話、BoA、Kang-Ta及文熙俊等韓國一級偶像歌手的SM唱片公司，昨日宣布會集齊旗下所有歌手，趁世盃熱潮推出全新雜錦大碟《SummerVacationSMTOWN》，其中Kang-Ta及文熙俊的新歌，更是與三十名歌迷一同創作。<br> &#13;<br> <spanclass>舞台劇再次公演 &#13;<br> 另外，由日本組合V6成員井之原快彥及韓國組合S.E.S.成員Shoo合演、慶祝韓日世界盃的舞台劇《東亞悲戀》，昨日亦於日本再次公演。兩人表示，繼早前井之原在S.E.S.新曲的MV中亮相後，她將會在V6的新歌中出現，Shoo笑說:「咁V6咪要改名做V7?」</spanclass></p></body></html>
