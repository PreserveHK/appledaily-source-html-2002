<html><header><meta charset="utf-8"><title>美津村增折算率</title></header><body><h1>美津村增折算率</h1><p>本報日前報道美津村回收ROSEC，因金卡會員程小姐（圖）未能提供收據，退回贈券只是產品價值之百分之五十，報道刊出後，程小姐指美津村再聯絡她，稱願更改回收折算率，凡未開封者，可退回當日購買產品時的價錢，即八五折，而已開封者，則以六折計算。她稱：「收多千幾蚊，損失冇咁重。」&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
