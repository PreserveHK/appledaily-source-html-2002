<html><header><meta charset="utf-8"><title>倡增生命教育課</title></header><body><h1>倡增生命教育課</h1><p>【本報訊】「我十八歲就入夜總會做（舞小姐），八年嚟入咗四次監！」今年二十九歲的劉如玲，現在經常到學校跟學生「講耶穌」，將自己十多年來紙醉金迷和毒海浮沉的故事一一道出，藉以告誡時下青少年不要行差踏錯。&#13;<br> 劉如玲昨日應邀出席民主黨有關愛惜生命活動的記者會表示，她只有小六程度，過去曾為了感情問題而𠝹手割脈，以致一手都是疤痕。&#13;<br> 民主黨的立法會議員本周三將動議要求政府在學校推行生命教育課程，而該黨上月底一項調查顯示，五百六十一名受訪市民中，近九成贊成該建議。</p></body></html>
