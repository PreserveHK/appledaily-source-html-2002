<html><header><meta charset="utf-8"><title>教師語言水準高</title></header><body><h1>教師語言水準高</h1><p>【本報訊】剛公布的第二屆語文能力評核成績，令人憂慮英文教師的水平欠佳，不過，教育統籌局副局長鄭恩賜表示，評核試之中，只准在職教師報考的課堂語言運用，有九成人及格，反映教師在課堂上的語言技巧已達標準。&#13;<br> 鄭恩賜昨早出席一個電台節目時表示，目前一萬五千多名在職的英文教師中，已有三千三百人達到語文基準或正在接受培訓，其餘的教師則須於二○○六年八月底前符合語文基準。在剛公布的語文評核試成績的八百多名考生中，實際只有大約三分一為在職教師，故今次的成績不能反映整體老師的表現。</p></body></html>
