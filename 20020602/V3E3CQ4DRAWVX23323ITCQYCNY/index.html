<html><header><meta charset="utf-8"><title>荷爾芭莉繼續捧獎</title></header><body><h1>荷爾芭莉繼續捧獎</h1><p>專門表揚演藝界黑人歌手及演員的《EssenceAwards　2002》，前日假洛杉磯舉行。今年多個大獎均由女性壟斷，多位黑人男星都淪為配角，擔任頒獎嘉賓。&#13;<br> 本年度奧斯卡影后荷爾芭莉（HalleBerry）奪得到「最佳電影?電視演員」，今年橫掃格林美獎的AliciaKeys，亦以大熱姿態贏取「最佳新人獎」。樂壇天后之一的珍納積遜（JanetJackson），則由演員兼摔角手TheRock手上領取「全年最佳藝人」。</p></body></html>
