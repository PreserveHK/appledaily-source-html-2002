<html><header><meta charset="utf-8"><title>李彩樺食生果減10磅</title></header><body><h1>李彩樺食生果減10磅</h1><p>李彩樺（阿Rain）、陳穎妍、盧淑儀和伏明霞好友張鎧潼等，前晚在灣仔會展欣賞新片《驚天核網》，只見穿上小背心的阿Rain消瘦不少。<br> &#13;<br> <spanclass>未達要求 &#13;<br> 問阿Rain近日消瘦了多少，她說：「大概十磅，但重未達到我嘅要求一百零八磅，所以未能向外公布。呢個月減肥，我主要食山竹，但唔食香蕉同蘋果，我唔擔心會俾人話厭食症，因為我真係好鍾意食嘢。」&#13;<br> 張鎧潼前晚打扮性感出現，她表示新歌《超友誼小姐》MV趕不及角逐無綫《勁歌金曲》季選，她說：「好可惜，呢排為新歌做準備好大壓力，但我都唔敢食安眠藥，因為怕上癮。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
