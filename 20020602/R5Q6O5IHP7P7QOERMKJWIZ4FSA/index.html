<html><header><meta charset="utf-8"><title>厭食症嚴重可致命</title></header><body><h1>厭食症嚴重可致命</h1><p>香港心理衞生會教育中心黎守信醫生指出，厭食症（Anorexianervosa）是一種進食失調問題，患者多是女性，她們因為主觀上認為自己過胖，因此進行地獄式減肥，追求瘦身是美。他表示，過度節食對身體有害無益，如果長期營養不良更會致命。&#13;<br> 根據中文大學醫學院進食失調中心去年一項研究發現，本港每一百人中便有三人患上此症，而過去兩年該中心共接獲三百五十宗求助個案，其中逾九成患者是女性，最年幼患者更只是一名十歲女童，部份患者更出現抑鬱症狀。&#13;<br> 如有疑問，可致電中文大學醫學院進食失調中心查詢。&#13;<br> 電話：21445838。</p></body></html>
