<html><header><meta charset="utf-8"><title>張徹病況趨穩定</title></header><body><h1>張徹病況趨穩定</h1><p>七十九歲的名導演張徹，上月十五日肺積水病發，當時由家人陪同下到將軍澳醫院留醫，初時病況一度危殆，經治療後日前已轉為穩定。張徹雖然卧病床上，但精神不錯，思路仍然十分清晰，並能透過紙筆以文字跟人溝通。<br> &#13;<br> <spanclass>姜大偉返港探契爺 &#13;<br> 張徹病發消息傳出後，契仔姜大偉及狄龍都十分關注，身在加拿大的姜大偉日前還專誠返港探望契爺。而身在北京拍攝《還珠格格3》的狄龍因檔期太密，短期內未能回港，但狄龍透露會與監製商討，爭取時間回港。</spanclass></p></body></html>
