<html><header><meta charset="utf-8"><title>初中生網上1580萬買飛機</title></header><body><h1>初中生網上1580萬買飛機</h1><p>美國俄亥俄州一名十三歲初中生，上月在學校上科學堂時，盜用一名朋友的母親的互聯網密碼，在eBay拍賣網站以大約一千五百八十萬港元，投得一架直升機、一架噴射機、一輛小型貨車及若干輛電單車。&#13;<br> 事發在上月二十四日，後來直升機的物主致電該名女士查詢她會如何付款進行交易，才揭發那小子利用學校電腦上網充當「大豪客」，於是報警求助。&#13;<br> 現時所有交易已經被取消。雖然警方沒有起訴該名男生，但校方正考慮如何懲罰他。&#13;<br> ananova網站</p></body></html>
