<html><header><meta charset="utf-8"><title>吸引同性戀旅客</title></header><body><h1>吸引同性戀旅客</h1><p>【本報訊】由旅遊事務署主辦的「香港樂趣多」行程設計比賽中，智行基金會設計了一個專為同性戀旅客的行程，獲得優異獎，該會幹事杜聰昨日出席頒獎禮後表示，該行程特色除介紹本港熱門旅遊景點外，特別介紹本港同性戀熱門場所，包括同性戀酒吧及海灘等，並安排海外同性戀遊客會見本地同性戀團體，讓雙方交流意見，他認為香港有潛質繼澳洲悉尼後，發展成為同性戀旅遊熱門城市。&#13;<br> 香港旅遊發展局主席周梁淑怡在同一場合上稱，只要有關設計能吸引旅客，當局也會考慮。</p></body></html>
