<html><header><meta charset="utf-8"><title>地區情報：<br>九肚山新貴皓朗山莊將售</title></header><body><h1>地區情報：<br>九肚山新貴皓朗山莊將售</h1><p>九肚山有不少廠家、專業人士及騎師聚居，寶翠小築出名業主包括名牌珠寶商、廣華醫院高級醫務人員，以及成功收購位元堂的宏安集團（1222）主席鄧清河。至於區內其他洋房大宅名人業主更是多不勝數，歌星王菲持有寶松苑洋房，而馬圈名人告東尼，則擇居於盤源罕有的恒勝苑。&#13;<br> 至於即將發售的皓朗山莊，建有32幢洋房，面積由2800至3600方呎，花園由1000至2000方呎，附設會所，發展商意向呎價由6500至7000元。</p></body></html>
