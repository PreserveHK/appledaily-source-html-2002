<html><header><meta charset="utf-8"><title>名人車輪轉：董耀中欣賞奧雲</title></header><body><h1>名人車輪轉：董耀中欣賞奧雲</h1><p>香港旅遊業議會總幹事董耀中（圖）是徹頭徹尾的英格蘭球迷，在今屆世界盃會力捧英格蘭隊，最欣賞的球星也是英格蘭隊的奧雲。<br> &#13;<br> <spanclass>惜英軍難爭霸 &#13;<br> 他說自小對英格蘭情有獨鍾，因此，個人最希望該隊可以奪魁。不過，他承認「愛」與「現實」是兩回事，英格蘭雖然實力不俗，但每次總不能發揮所長，相信今次也無緣取得冠軍。&#13;<br> 至於中國隊，董耀中表示該隊難以取勝，「我希望佢哋入到一球都好啦！」而自己身為中國人，當然會觀看賽事打氣。&#13;<br> 至於他鍾愛的球星，自然落在英格蘭的碧咸及奧雲身上；因為兩人極具魅力之餘，球技也甚為了得，其中奧雲的精湛技術更深得董耀中的欣賞。</spanclass></p></body></html>
