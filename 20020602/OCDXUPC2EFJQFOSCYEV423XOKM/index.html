<html><header><meta charset="utf-8"><title>綠Van撞傷婦人</title></header><body><h1>綠Van撞傷婦人</h1><p>【本報訊】葵涌一名三十八歲姓余女新移民，疑心急過馬路未有留意交通情況，昨上午十時許，與年約六十歲丈夫攜帶七歲兒子到荔景邨附近的牙科診所例行檢查後離開，準備乘巴士返家；當時她一人前行，丈夫則拖着兒子殿後，在途至嶺南鍾榮光中學對開橫過荔景山路時，一輛由荃灣往灝景臺的九十一號線綠色小巴駛至，姓趙（五十四歲）司機收掣不及將她撞倒，頭部着地重創，警員及救護員接報到場為受傷事主包紥時，丈夫及兒子擔心坐在路邊等候陪同她送院，治療後情況嚴重。&#13;<br> 吳國威攝</p></body></html>
