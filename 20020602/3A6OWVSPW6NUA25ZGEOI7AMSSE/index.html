<html><header><meta charset="utf-8"><title>志在必得</title></header><body><h1>志在必得</h1><p>【本報訊】一本電腦周刊送大禮，讀者可以憑該周刊的其中十期免費換領電腦器材及用品，包括硬碟、掃描器、列印機、噴墨等等，數量只得四十份，但卻吸引近一百名電腦迷帶備睡袋、零食，通宵在周刊位於觀塘興業街中美中心地下排隊。&#13;<br> 其中排頭位的陳姓（十七歲）青年（圖）瘋狂程度令人咋舌，他早於七日前已經前來排隊，餐風宿露，志在必得。難怪他洋洋自得地表示：「我排（隊）嘅時間多過佢哋（後來者）總和啦！」。換領時間於昨晨十時半開始，換得「80GBHardDisk」的陳姓青年終如願以償，恨不得即時倒頭大睡。</p></body></html>
