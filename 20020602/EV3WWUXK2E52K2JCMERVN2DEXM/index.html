<html><header><meta charset="utf-8"><title>　　葉太皮膚滑係好媳婦 - 李八方</title></header><body><h1>　　葉太皮膚滑係好媳婦 - 李八方</h1><p>保安局局長葉劉淑儀一向有不少市民支持，噚日重俾市民大讚佢嘅皮膚白淨滑溜，真人靚過上鏡。話說喺紀律部隊慶祝特區政府成立五周年嘅大滙展上，身穿橙紅色套裝、架上太陽鏡嘅葉太真係明豔照人。一名中年婦人一見葉太就大讚佢皮膚又白又滑溜，真人靚過上鏡，嗰位女士重話娶到葉太呢啲人做媳婦真係唔錯。相信一向注重儀容嘅葉太聽到呢番說話一定會好開心。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
