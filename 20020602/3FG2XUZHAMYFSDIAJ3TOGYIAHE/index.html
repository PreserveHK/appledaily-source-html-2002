<html><header><meta charset="utf-8"><title>吳松街雜物清除</title></header><body><h1>吳松街雜物清除</h1><p>本報早前報道佐敦吳松街一空置店舖前，布滿大批破舊床褥，阻礙途人（見圖），並將投訴轉交食物環境衞生署跟進。&#13;<br> 食環署現回覆稱，該署人員巡查後確發現上述情況，該地點雖屬私人地方，但為保持環境衞生，該署人員已立刻將廢物搬走，現該處已回復整潔。該署人員會留意上址情況及採取適當行動，以保持環境衞生。&#13;<br> &#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
