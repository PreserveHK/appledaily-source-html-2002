<html><header><meta charset="utf-8"><title>SpaceGirls狙擊小池榮子</title></header><body><h1>SpaceGirls狙擊小池榮子</h1><p>由於小池榮子、佐滕江梨子及MEGUMI組成的YellowGirls非常受歡迎，日本水着界不少新冒起的女星紛紛仿效，最近一隊堪稱「最佳水着拍檔」的SpaceGirls，便是由模特兒出身的小川奈那及益子梨惠組成，誓言狙擊YellowGirls。&#13;<br> SpaceGirls兩位成員都勝在出身「名門」，其中小川是時裝雜誌《CanCam》的御用模特兒，而益子則是佳麗寶SwimWear的代言人，絕對夠台型，故甫組成便甚受注目。</p></body></html>
