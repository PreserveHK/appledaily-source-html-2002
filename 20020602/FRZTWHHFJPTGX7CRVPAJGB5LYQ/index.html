<html><header><meta charset="utf-8"><title>的士女客脫光向司機求愛</title></header><body><h1>的士女客脫光向司機求愛</h1><p>德國漢堡市一名五十七歲的士司機日前面對「飛來豔福」仍能坐懷不亂，報警趕走脫光衣服求愛的金髮女乘客。&#13;<br> 該名三十歲金髮女郎在行車途中突然脫光身上衣服拋出窗外，繼而爬上前座要求的士司機和她做愛，但已婚的老司機未動心，更報警求助。最後警方沿途拾起她所有衣服，勒令她付清車資，包括停車等候拾回衣服的費用，再記下個人資料才放她走。&#13;<br> 警方表示：「那司機不想提出起訴──能收回車資並趕那女郎下車，已令他十分高興。」&#13;<br> ananova網站</p></body></html>
