<html><header><meta charset="utf-8"><title>饒林紅包糭洩春光</title></header><body><h1>饒林紅包糭洩春光</h1><p>饒林紅、汪琳、陳伶俐及杜挺豪等，昨日在西九龍中心出席保良局「慈善糭」義賣宣傳活動，是次活動主要是為拓展安老服務籌募經費。饒林紅昨日穿上一件低V上衣，她包糭時不慎春光乍洩，但仍懵然不知。<br> &#13;<br> <spanclass>汪琳發福不少 &#13;<br> 就現場所見，汪琳發福了不少，她表示數月前與拍拖六年的男友分手，記者問她是否因此而暴食，汪琳說：「你哋千祈唔好咁寫，費事佢以為我冇咗佢就自暴自棄。」問男友一旦要求復合，汪琳會否答應時，她說：「如果佢肯，我𦧲飯應呀。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：羅德光</spanclass></p></body></html>
