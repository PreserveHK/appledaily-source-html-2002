<html><header><meta charset="utf-8"><title>婦營「淫窟」罪不成立</title></header><body><h1>婦營「淫窟」罪不成立</h1><p>【本報訊】兩名中區特別職務隊警員，假扮顧客到中環一所美容中心「放蛇」，接受按摩女郎手淫服務，共五次奉旨「銷魂」蒐證，被捕女子控以一項經營賣淫場所罪，裁判官昨日裁決罪名不成立。&#13;<br> 裁判官黃榮智昨裁決指，兩名警員均為誠實可靠的證人，然而鑑於沒有證據顯示被告直接管理按摩院，故裁定罪名不成立。&#13;<br> 四十八歲被告潘劍華，塗上口紅架起墨鏡始步出法庭接受訪問，她多番強調自己並非按摩院東主，但拒絕透露與按摩院關係。她被控於今年一月二十四日至二月二十八日期間，在中環永樂街大廈一單位內，經營「海華美容保健中心」作賣淫場所。&#13;<br> 案件編號：WSCC885/02</p></body></html>
