<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>廣告客戶陳小姐於昨天（7月16日）惠刊一段汽車分類小廣告，由於本報廣告部錯誤編排在「四驅車」欄刊登，現已更正及補刊一天，並向陳小姐致歉。&#13;<br> &#13;<br> 本報昨日A17隔牆有耳版新官場現形記一欄，末段兩句形容官員賣形象，正確應為「賣得好事半功倍，賣得差事倍功半」。&#13;<br> &#13;<br> 前日A6港聞版介紹香港理工大學校長潘宗光的履歷，當中提及潘宗光於一九八三年擔任香港理工學院院長，其實當時潘宗光是香港大學理學院院長。&#13;<br> &#13;<br> &#13;<br> 呢個專欄希望成為本報與讀者、廣告客戶之間嘅溝通橋樑，歡迎報料。&#13;<br> 電話：27860099&#13;<br> 傳真：23703283&#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>
