<html><header><meta charset="utf-8"><title>鄭耀棠談再培訓　內地辦培訓課程</title></header><body><h1>鄭耀棠談再培訓　內地辦培訓課程</h1><p>本身是工聯會會長的鄭耀棠表示，工聯會正與廣州市總工會商討，在內地開辦一些以香港人為對象、一至兩年制的職業培訓課程，完成課程後可以取得內地相關工作的認可牌照，讓香港打工仔可以多一個選擇。&#13;<br> 作為開始的第一步，他估計飲食、美容美髮的培訓課程都會有市場。&#13;<br> 他說，選擇在內地開辦課程的好處，是成本可大幅降低，而學員取得內地相關工作牌照，亦增加了「搵食」門路。&#13;<br> 原來內地現時要「持證上崗」，他較早時在深圳跟一個剪頭髮的青年人聊天，才知道他要完成一個兩年課程取得牌照才可以替人剪頭髮，香港人要北上就業便不能做無證人士。</p></body></html>
