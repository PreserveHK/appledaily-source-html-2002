<html><header><meta charset="utf-8"><title>F4夏威夷Look出席台灣首映</title></header><body><h1>F4夏威夷Look出席台灣首映</h1><p>台灣人氣組合F4，昨晚在台灣出席卡通電影《扮嘢小魔星》的首映禮，四位成員都不約而同作夏日色彩的打扮，並戴上了大會所送贈的夏威夷feel花環，更不時向現場的觀眾及歌迷揮手。<br> &#13;<br> <spanclass>即場獻唱 &#13;<br> F4四位成員早前應電影公司的邀請，負責演繹卡通電影《扮嘢小魔星》的主題曲，所以昨晚他們出席活動時，還即場獻唱了電影的主題曲。&#13;<br> F4四位成員各人打扮均有自己特色，周渝民（仔仔）穿上夏威夷款式的恤衫，充滿夏日的色彩。而吳建豪則穿了背心到場，他一邊唱歌一邊揮手，大受現場觀眾歡迎。</spanclass></p></body></html>
