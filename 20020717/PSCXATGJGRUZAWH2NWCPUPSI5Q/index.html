<html><header><meta charset="utf-8"><title>越裔漢嚇前妻涉傷女</title></header><body><h1>越裔漢嚇前妻涉傷女</h1><p>【本報訊】一名越南裔男子，昨登門向居住在元朗的前妻索取金錢不遂，用勞作鉸剪作勢剪爛女兒的書簿要脅，其妻女上前爭奪書簿時，女兒不慎被刺傷，疑兇傷人後逃去，其妻受驚報案。警員調查期間男子又自行折返當場被捕，受傷的女童送院敷治並無大礙。&#13;<br> 被捕越南裔男子姓阮（三十九歲），持有本港身份證，三年前離婚，其三十二歲亦姓阮的越南裔妻子帶着兩名六和十二歲女兒遷到元朗朗屏邨賀屏樓居住。&#13;<br> 現場消息稱，女兒右眼眼肚被刺受輕傷，男子見狀離去，其妻報警及將女兒送院。</p></body></html>
