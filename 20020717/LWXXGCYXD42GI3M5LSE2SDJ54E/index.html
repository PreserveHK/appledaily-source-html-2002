<html><header><meta charset="utf-8"><title>電話店被爆竊失10萬</title></header><body><h1>電話店被爆竊失10萬</h1><p>【本報訊】港島灣仔道一間電訊公司昨遭人鑿牆潛入「清倉」，五十多部手機包括目前「熱賣」的Nokia8910、7650及MotorolaV70等全被偷去，連同一萬元現金被偷，損失共十萬元，東主表示會加強防盜設施，免賊人再有機可乘。&#13;<br> 現場為灣仔道一一○號中匯大廈地下天雄電訊，東主姓周（二十九歲）在上址共分別開設有兩間電訊公司三年多。大廈由於財政問題只聘有日更管理員。&#13;<br> 昨晨七時許，大廈管理員上班巡樓時，發現地下其中一間電訊公司位於後樓梯位置外牆遭鑿開一個大窿，立即報警及通知東主趕回店內。</p></body></html>
