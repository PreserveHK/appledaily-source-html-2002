<html><header><meta charset="utf-8"><title>夏里遜福公開「甜心女友」</title></header><body><h1>夏里遜福公開「甜心女友」</h1><p>現年六十歲的夏里遜福（HarrisonFord），雖然拍拖仍有氣有力，但他卻一直將戀情保持低調。不過，福伯前日出席新片《轟天潛艇K-19》在洛杉磯舉行的首映禮時，卻首次與《甜心俏佳人》女友嘉麗絲達霍克（CalistaFlockhart）一同現身。<br> &#13;<br> <spanclass>為新片造勢 &#13;<br> 福伯今次與「甜心女友」嘉麗絲達以情侶姿態出席首映禮，無非為新片造勢，而有份演出《轟》片的里安納遜（LiamNeeson）入戲院前，則與該片女導演兼監製嘉芙蓮碧姬露（KathrynBigelow）如糖黐豆般讓傳媒拍照，幾乎令人誤會他們是夫妻。</spanclass></p></body></html>
