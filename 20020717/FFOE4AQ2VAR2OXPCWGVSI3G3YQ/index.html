<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者阿John問，是否每季勝出英格蘭足總盃的球隊都可參加翌屆歐洲足協盃，但勝出的球隊若翌屆降班或在低組別，又是否能夠繼續參賽？&#13;<br> &#13;<br> <b> 答</b> ：是的。勝出英足總盃的球隊，都可獲得翌屆歐洲足協參賽資格。英足總盃是公開讓各組別的球隊參加，若冠軍隊是超聯以外的球隊，亦可以取得歐洲足協盃的參賽權，即就算冠軍隊要降班，亦可參賽。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
