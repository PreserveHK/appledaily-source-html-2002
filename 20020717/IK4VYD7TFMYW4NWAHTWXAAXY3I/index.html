<html><header><meta charset="utf-8"><title>加拿大再加息1/4厘</title></header><body><h1>加拿大再加息1/4厘</h1><p>【渥太華路透社電】加拿大中央銀行昨天加息0.25厘，是3個月來第3度加息，以避免經濟過熱。&#13;<br> 加拿大央行昨天將隔夜拆息由2.5厘調高為2.75厘，並把銀行利率由2.75厘調高至3厘。&#13;<br> 央行在聲明中說，加拿大經濟復甦仍較預期強勁，並擴展至各個環節，而生產方面亦比預期更快達到全力運作。但當地經濟正面對正反兩面的風險，好的方面是寬鬆的貨幣政策有助經濟增長繼續超越預期，壞的方面是全球企業及金融市場近期有不明朗因素。</p></body></html>
