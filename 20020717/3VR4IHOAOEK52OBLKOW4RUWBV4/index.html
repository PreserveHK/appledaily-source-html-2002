<html><header><meta charset="utf-8"><title>Kelly坐飛船搵任賢齊</title></header><body><h1>Kelly坐飛船搵任賢齊</h1><p>陳慧琳（Kelly）在紅館舉行的「陳慧琳飛天舞會演唱會」前晚演出第四場，由任賢齊（小齊）當嘉賓，Kelly開心不已說：「冇人話畀我聽任賢齊會喺邊度出現，我坐喺飛船上面搵，見到有個人好似任賢齊，但係我都唔係好肯定。」<br> &#13;<br> <spanclass>不太熟絡 &#13;<br> Kelly坦言跟任賢齊不太熟絡，她說：「我同小齊真係唔熟，又從未合作過，不過，我之前就改編過佢隻歌《心太軟》，所以我哋咪識咗。本來我諗住同小齊合唱《心太軟》，但係呢首歌太慘，所以揀咗合唱《對面的女孩看過來》，呢首歌我成日喺卡拉OK度唱㗎。」</spanclass></p></body></html>
