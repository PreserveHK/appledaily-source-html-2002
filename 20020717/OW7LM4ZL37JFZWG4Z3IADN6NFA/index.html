<html><header><meta charset="utf-8"><title>球員點睇卡達來港</title></header><body><h1>球員點睇卡達來港</h1><p><spanclass>潘浩賢（永倫/甲一） &#13;<br> 「心情當然興奮，到時一定會到場睇佢真人，如果佢肯表演入樽就最好，不過佢好似重傷緊。」<br> &#13;<br> <spanclass>羅耀威（太平洋/甲一） &#13;<br> 「雖然知道卡達唔會表演，但見到真人都好，好想問下佢哋點解入樽入得咁勁。」<br> &#13;<br> <spanclass>陳尚威（雄獅/男子19歲或以下） &#13;<br> 「我會參加花式走籃大賽，𠵱家秘密苦練花式，希望可以喺卡達面前show料。」<br> &#13;<br> <spanclass>劉靈輝（虎鯊/男子16歲或以下） &#13;<br> 「如果卡達有機會教吓我哋打波就最好，到時我重會預備相機，同佢合照。」<br> &#13;<br> <spanclass>尤雪芬（火鳥/女子19歲或以下） &#13;<br> 「卡達係我偶像，我梗係心情興奮，不過到時擔心坐得比較遠，睇得唔清楚就慘啦。」</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
