<html><header><meta charset="utf-8"><title>鄭秀文由心唱《流淚》</title></header><body><h1>鄭秀文由心唱《流淚》</h1><p>鄭秀文（Sammi）忙完電影宣傳後，今月底將推出廣東唱片。據知今次Sammi效法其他歌手如張栢芝等，實行憑歌寄意，第一主打歌曲《上一次流淚》，當中的歌詞「無論任何事也能捱下去」，似乎訴說一直以來在娛樂圈所經歷的不快事。Sammi說：「呢隻碟嘅歌曲內容，係我口述畀林夕填詞嘅，所有歌曲內容都係我嘅回憶。」<br> &#13;<br> <spanclass>攞獎一刻做宣傳 &#13;<br> 另外，Sammi新歌MV將於明日在巴士RoadShow首播。唱片公司還特別找來Sammi年頭出席「叱咤樂壇頒獎禮」時，領取她等了十二年的「叱咤樂壇女歌手」金獎感動流淚的一刻，作為新碟的電視廣告宣傳片。</spanclass></p></body></html>
