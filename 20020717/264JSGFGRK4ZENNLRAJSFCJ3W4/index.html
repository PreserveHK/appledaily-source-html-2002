<html><header><meta charset="utf-8"><title>中七重讀生燒炭死</title></header><body><h1>中七重讀生燒炭死</h1><p>【本報訊】一名中七重讀女生，疑因高級程度會考成績未如理想，昨晚七時被家人發現在馬鞍山錦泰苑寓所燒炭斃命。&#13;<br> 二十一歲死者姓鄭，與家人及三十歲姓郭表姊同住於錦興閣一單位。據悉，鄭女去年參加高級程度會考，因成績差未能進入大學，遂重讀一年，但今年她疑又考得不好。昨日下午，鄭女與姓郭表姊由外返家後，各自返回房間休息，至傍晚六時十分，鄭母致電返家，發現無人接聽，便通知一名姓何男親人往其家中查看。&#13;<br> 他入屋推開鄭女房門，赫見她昏倒床上，床邊有一鑊炭，立刻叫醒郭女及報警，警方及救護員到場將鄭女送院，證實不治。</p></body></html>
