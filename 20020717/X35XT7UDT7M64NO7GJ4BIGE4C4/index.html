<html><header><meta charset="utf-8"><title>Apple姐日記：<br>俞琤帶女友歎奶茶蛋撻</title></header><body><h1>Apple姐日記：<br>俞琤帶女友歎奶茶蛋撻</h1><p>我Apple姐近來最鍾意蒲嘅係中環嘅KEEClub，其實唔只嗰度好hit，附近一帶嘅食肆都好多名人幫襯。好似喺KEEClub對面嘅翠華茶餐廳，近來都變成名人明星嘅消夜勝地。<br> &#13;<br> <spanclass>樂在其中 &#13;<br> 早排我同班姊妹出動去KEEClub蒲，就遇到俞琤同個女性朋友經過，我梗係會留意吓佢哋去邊度蒲啦。&#13;<br> 見俞琤同女友泊完車後，就去咗翠華隔籬間食肆「樂香園」，雖然嗰度只係得咖啡奶茶同蛋撻食嘅啫，但係俞琤同佢個女性朋友不知幾enjoy，喺「樂香園」坐咗成個幾鐘先走呀。</spanclass></p></body></html>
