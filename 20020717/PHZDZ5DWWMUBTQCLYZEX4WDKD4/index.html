<html><header><meta charset="utf-8"><title>大閘開關噪音擾居民</title></header><body><h1>大閘開關噪音擾居民</h1><p>麗瑤邨貴瑤樓住戶投訴，由於該大廈為天井式設計，自數月前大廈加裝大閘後，大閘開關時發出巨大聲響，對住戶造成滋擾。&#13;<br> 他曾就此作出投訴後略有改善，但數日後又回復發出噪音，不滿房署未有正視問題。<br> &#13;<br> <spanclass>加設膠邊減低聲響 &#13;<br> 房屋署發言人指，該大閘乃自動開關式設計，可能使用的人數太多，而造成聲響，該署已着工程組於大閘上加設膠邊，減低聲響，現時情況已得到改善。&#13;<br> （○六一八七九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
