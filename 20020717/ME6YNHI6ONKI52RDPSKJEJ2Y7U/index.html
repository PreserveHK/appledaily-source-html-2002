<html><header><meta charset="utf-8"><title>慢駛釀禍</title></header><body><h1>慢駛釀禍</h1><p>【本報訊】九龍城舊機場隧道昨午二時發生四車相撞車禍，一輛銀色私家車沿隧道向九龍灣方向行駛，至出口附近突然收慢並轉線，尾隨一輛混凝土車煞掣不及，撞向私家車車尾，混凝土車並橫亙路面，後面一輛藍色私家車及一輛客貨車相撞，藍色私家車車尾嚴重損毀（圖），姓彭（三十四歲）司機扭傷頸需送院治理。&#13;<br> 車禍後舊機場隧道向九龍灣方向管道需要封閉，現場交通大為擠塞，約半個小時後肇事車輛被拖走，隧道重開交通始恢復正常。&#13;<br> 張家樂攝</p></body></html>
