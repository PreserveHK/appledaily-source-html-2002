<html><header><meta charset="utf-8"><title>車婉婉母准保釋延訊</title></header><body><h1>車婉婉母准保釋延訊</h1><p>【本報訊】女歌手車婉婉母親車綺芬與男友陳展鴻，涉嫌詐騙銀行一千三百萬元案件，昨首度在區域法院提訊。辯方透露，案件涉及國內一項複雜的建築計劃，考慮傳召多名證人，但他們身在內地、美、德及瑞士，故未決定證人數目，辯方將由資深大律師駱應淦代表，控方則表示審訊為時六至八天。&#13;<br> 法官遂將案押後下月五日，兩被告仍准保釋。&#13;<br> 案件編號：ESCC1703/2002　</p></body></html>
