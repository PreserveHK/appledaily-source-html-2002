<html><header><meta charset="utf-8"><title>機場通宵冰室小食夠抵</title></header><body><h1>機場通宵冰室小食夠抵</h1><p>每次外遊，離境前其中一項高消費便是醫肚，一個普通快餐，最少都要三幾十，美味與否則見仁見智，但總覺得有被「斬」之嫌，食得不夠暢快！如果想慳錢，不妨行多一步，走到鄰近四號多層停車場側的北站冰室，這裏不但24小時營業，而且消費亦較經濟，$10一份花生醬西多士、$13一碗腿蛋麵、$20一碟牛扒飯，充飢之餘都不覺「肉赤」！&#13;<br>&#13;<br>記者：林寶玲</p><p><spanclass><fontstyle>店名：北站冰室  &#13;<br> 電話：22150366&#13;<br> 地址：香港國際機場的士候車區小食亭一號（近機場富豪酒店）</fontstyle></spanclass></p></body></html>
