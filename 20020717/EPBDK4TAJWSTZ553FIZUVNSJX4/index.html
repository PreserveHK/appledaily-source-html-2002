<html><header><meta charset="utf-8"><title>石川梨華初挑大樑</title></header><body><h1>石川梨華初挑大樑</h1><p>現年十七歲的Morning娘成員石川梨華，在隊中愈見獨當一面，她將在下月一個慈善籌款劇集中擔任主角，師姐矢口真里亦只是配角。<br> &#13;<br> <spanclass>真事改編 &#13;<br> 石川梨華將於下月十七日在日本電視台的二十四小時馬拉松籌款節目《愛心救地球》中，演出真人真事改編單元劇《屬於父親的夏祭》，她在劇中飾演一名患有白血病男子的女兒。去年石川梨華亦在《愛心救地球》中演出單元劇，但只是與另一師姐安倍夏美合作，今次獨挑大樑還是頭一趟。</spanclass></p></body></html>
