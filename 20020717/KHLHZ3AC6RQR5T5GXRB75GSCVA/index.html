<html><header><meta charset="utf-8"><title>Gisele遭里安納度拋棄</title></header><body><h1>Gisele遭里安納度拋棄</h1><p>巴西名模GiseleBundchen前日飛返家鄉，為設計師好友BenyRosset於聖保羅春夏時裝節中行天橋，輕易成為全場焦點。不過，與男友里安納度狄卡比奧（LeonardoDiCaprio）感情路上糾纏不清的Gisele，近日證實與萬人迷里安納度已各行各路。<br> &#13;<br> <spanclass>「打極電話唔覆」 &#13;<br> 據悉Gisele早前出席好友杜比麥奎爾（TobeyMaguire）的生日派對時，與里安納度視而不見，互相逃避，而最近Gisele亦一臉無奈的向模特兒好友說：「我打極電話畀佢（里安納度）都唔覆，我重可以點啫？」</spanclass></p></body></html>
