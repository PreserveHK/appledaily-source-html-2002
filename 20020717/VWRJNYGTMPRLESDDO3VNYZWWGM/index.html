<html><header><meta charset="utf-8"><title>宇多田光押後復出</title></header><body><h1>宇多田光押後復出</h1><p>宇多田光早前接受卵巢腫瘤切除手術後，暫停一切宣傳活動。光妹的父親宇多田照實上月曾表示，愛女身體已日漸康復，可以準備復出，但前日照實卻透露在慎重考慮後，還是決定再延遲光妹的復出時間。&#13;<br> 光妹上月底曾為一款電玩遊戲錄製主題曲，據音樂監製三宅彰表示，以往光妹可以連續唱二、三小時，但是現在每唱一首歌便要休息一下。因此，光妹父親在與醫生商量後，認為她還未適合作長時間的宣傳活動。</p></body></html>
