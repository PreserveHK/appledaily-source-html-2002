<html><header><meta charset="utf-8"><title>酒友爆樽</title></header><body><h1>酒友爆樽</h1><p>【本報訊】兩名酒客昨凌晨一時許，在元朗一間士多外飲酒聊天時，疑因瑣事起爭執，混亂中一人遭對方以酒樽狂扑至血流披面，逞兇者事後逃去無蹤，傷者疑因酒意未醒情緒激動，警員要將他鎖上手銬送院，治療後情況穩定。&#13;<br> 街坊稱，遇襲的傷者姓朱（五十一歲），與兇徒經常在案發現場士多買醉，但兩人並不稔熟。&#13;<br> 現場為媽廟路五十至五十二號一間士多對開，據士多東主表示，姓朱事主與兇徒吵架時，她正在後舖未有目擊事件經過。</p></body></html>
