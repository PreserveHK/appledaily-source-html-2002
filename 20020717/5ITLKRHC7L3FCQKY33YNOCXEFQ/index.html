<html><header><meta charset="utf-8"><title>美童心中拉登比上帝重要</title></header><body><h1>美童心中拉登比上帝重要</h1><p>美國最新公布的調查發現，美國兒童認為，總統喬治布殊、母親、父親和九一一恐怖襲擊主嫌拉登，比上帝更加重要。<br> &#13;<br> <spanclass>布殊第一排在父母前 &#13;<br> 美國《兒童世界年鑑》（WorldAlmanacforKids）進行調查時，向兒童提出了「誰是世界上最重要的人？」的問題，結果依次序是喬治布殊、母親、父親和拉登，隨後才輪到上帝排第五，耶穌則排名第二十四。他們心目中的重要人士還包括《哈利波特》作者羅林、歌星麥當娜和自己的貓等。&#13;<br> ncbuy.com</spanclass></p></body></html>
