<html><header><meta charset="utf-8"><title>奧雲捐黑超籌款</title></header><body><h1>奧雲捐黑超籌款</h1><p>英國失明人士組織GuideDogs，近日發起一個名為「ShadesForADay」的太陽眼鏡慈善拍賣活動，多位英國名人均鼎力參與捐出珍藏，為當地失明人士慈善基金籌款。<br> &#13;<br> <spanclass>底價$184 &#13;<br> 英格蘭國腳奧雲（MichaelOwen）、音樂人艾頓莊（EltonJohn）及Eric　Clapton等名人，均捐出珍藏眼鏡拍賣，每副眼鏡的底價為十五英鎊（約一百八十四港元）。該組織估計全球有七十五萬人參與拍賣，有興趣者可瀏覽以下網頁：<ahref http:>www.guidedogs.org.uk 。</ahref></spanclass></p></body></html>
