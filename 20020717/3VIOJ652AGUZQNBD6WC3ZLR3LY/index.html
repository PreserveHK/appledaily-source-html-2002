<html><header><meta charset="utf-8"><title>朱茵水中獨沉醉</title></header><body><h1>朱茵水中獨沉醉</h1><p>朱茵近日忙於為寫真集和新唱片宣傳，她的三首新歌《一分一吋》、《從前》和《RainyDays》已開始在卡拉OK試唱。<br> &#13;<br> <spanclass>今日成立製作公司 &#13;<br> 朱茵的國語歌《RainyDays》MV有一幕性感的出水芙蓉鏡頭，朱茵穿上藍色兩件頭泳衣獨自浸在水中，狀甚陶醉，另外更有一幕朱茵在沖花灑浴的片段，亦相當有美感。據朱茵的姐姐Viola表示，其實在朱茵的新碟中，有五首歌分別於馬爾代夫及泰國拍攝MV。Viola又稱，朱茵將於今日舉行的記者會中公布其新碟發行權，並順道宣布朱茵的製作公司「LarkProductionsLtd」正式成立。</spanclass></p></body></html>
