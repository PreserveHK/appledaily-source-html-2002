<html><header><meta charset="utf-8"><title>消暑被阻狂漢傷人</title></header><body><h1>消暑被阻狂漢傷人</h1><p>【本報訊】懷疑精神失常的男子，昨日天氣炎熱下跳進柴灣一個公園的魚池內「消暑」，兩名青年因出言干涉招致不滿，失常漢分別擊毀玻璃樽及持鉸剪追襲兩人，幸護衞員在途人協助及時將失常漢制服，兩名青年僅受輕傷與被捕男子送院治療。&#13;<br> 被捕的男子姓曾（四十八歲），身上懷有精神科覆診卡。街坊表示，他經常在怡翠苑對開的柴灣公園內流連。昨凌晨一時許，姓曾男子跳進公園內一個魚池嬉水消暑期間，兩名分別姓周及姓陳的青年（均十七歲）上前干涉，疑因曾姓男子受刺激，走上魚池擊毀地上汽水樽，更取出一把六吋長鉸剪追襲兩人，事後終被制服。</p></body></html>
