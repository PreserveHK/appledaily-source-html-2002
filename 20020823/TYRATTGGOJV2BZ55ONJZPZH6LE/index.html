<html><header><meta charset="utf-8"><title>阿蓋德影帶教輕易製彈</title></header><body><h1>阿蓋德影帶教輕易製彈</h1><p>美國有線新聞網絡（CNN）周四播放了阿蓋德組織教導成員，如何利用容易獲得的材料製造黃色炸藥的錄影帶，令情報機關難以提防他們在城市中發動炸彈襲擊。<br> &#13;<br> <spanclass>恐怖分子入城可買材料 &#13;<br> 專家指出，影帶片段逐個步驟示範，教人如何製造炸彈信管和引爆器，材料都是輕易獲得，令到恐怖分子進入城市後，透過輕易到手的材料製成炸彈進行襲擊。&#13;<br> 專家指出，雖然今次影片並沒有提及如何製造「骯髒彈」的方法，但根據CNN去年十一月所發現的阿蓋德文件顯示他們正嘗試用黃色炸藥來製造「骯髒彈」，若將兩者結合起來，更令人關注阿蓋德已擁有製「骯髒彈」的能力。&#13;<br> 美國有線新聞網絡</spanclass></p></body></html>
