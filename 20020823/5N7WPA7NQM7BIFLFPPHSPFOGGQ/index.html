<html><header><meta charset="utf-8"><title>國際雷利計劃　助青年發揮潛能</title></header><body><h1>國際雷利計劃　助青年發揮潛能</h1><p>國際雷利計劃乃世界性非牟利組織，由英國查理斯皇儲於一九八四年創辦，旨在幫助青少年人發揮潛能，提供機會讓他們參與在世界各地舉行的環保計劃及社區建設。&#13;<br> 參加者年齡必須介乎十七至二十五歲，須懂得普通英語，並能游泳至少二百公尺。&#13;<br> 經初步輪選入圍後，須參加一個戶外挑選營，獲取錄者有機會參與為期兩個月的探險旅程，與不同國籍人士交流。過去十多年，有逾二百名香港青年人透過該計劃，在百利茲、汶萊、智利、哥斯達黎加、西伯利亞等地，參與當地社區建設和環保計劃。&#13;<br> 香港國際雷利計劃網址：<ahref http:>www.raleigh.org.hk </ahref></p></body></html>
