<html><header><meta charset="utf-8"><title>新車牌分兩部份組成</title></header><body><h1>新車牌分兩部份組成</h1><p>本月初推出的「二○○二式」個性化車牌，允許車主到車輛管理所上牌時，可以在地區字頭（如「粵B」代表廣東深圳）之外，現場自選心水車牌號碼。車號為六位，分兩部份，分別由英文字母或阿拉伯數字組成，組合時可以全部為數字，但不能全為英文字母，如：123－456、IBM－001、263－NET等都可使用，但ABC－DEF則不會被接納。<br> &#13;<br> <spanclass>舊車牌由公安指定 &#13;<br> 個性化車牌面世前，內地通用「九二式」車牌，由地區字頭加五個號碼組成，其中第一個號碼可以是英文字母。車牌號碼由公安人員指定，車主沒有選擇權。很多地區的小號碼車牌都為當地黨政領導人的座駕。&#13;<br> 本報記者</spanclass></p></body></html>
