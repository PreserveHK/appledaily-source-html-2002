<html><header><meta charset="utf-8"><title>霆鋒練歌心情靚</title></header><body><h1>霆鋒練歌心情靚</h1><p>謝霆鋒昨日下午四時穿着一身黑色服飾，與友人由寓所裕景花園乘的士，前往位於中環的band房，落車時更手挽多袋物品，心情大好的他對於記者的提問亦表現得十分友善，更不時展現笑容。&#13;<br> 問到霆鋒手挽的東西是甚麼時，他表示：「因為吳國敬遲啲會開演唱會，所以今日返嚟同阿敬喺上面練歌。」&#13;<br> 大約逗留個多小時後，霆鋒由助手阿輝開車送往位於灣仔的英皇集團中心，心情依然顯得相當好，更主動向記者表示：「我呢幾日都會返嚟公司，因為要幫阿敬搞演唱會嘅嘢！」&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
