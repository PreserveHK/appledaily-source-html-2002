<html><header><meta charset="utf-8"><title>城城獲紀香贈頸鏈</title></header><body><h1>城城獲紀香贈頸鏈</h1><p>郭富城昨日與一班歌手到香港國際機場，出席「紙藝傳情暖萬心」的活動，而特首夫人董趙洪娉亦有到場。<br> &#13;<br> <spanclass>不慎漏口風 &#13;<br> 昨日城城戴了一條寫有其英文名Aaron的頸鏈，問是誰人送給他時，城城說：「朋友囉，秘密唔講。」及後當記者指紀香亦曾經戴上同類型的頸鏈時，城城不慎漏口風說：「係呀，佢係做呢條鏈嘅代言人。」&#13;<br> 此外，城城早前遠赴洛杉磯拍攝服裝廣告，當地天氣炎熱，不過他卻要穿上秋冬服飾，故城城於拍攝時不停流汗，他笑說：「呢個廣告可以話係我拍咁多個廣告之中，流汗流得最多嘅一個。」&#13;<br> 採訪：王連連　攝影：陳偉權</spanclass></p></body></html>
