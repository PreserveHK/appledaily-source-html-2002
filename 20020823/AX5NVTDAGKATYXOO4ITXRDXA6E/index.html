<html><header><meta charset="utf-8"><title>Apple姐日記：<br>霍啟剛揸法拉利拍拖好招搖</title></header><body><h1>Apple姐日記：<br>霍啟剛揸法拉利拍拖好招搖</h1><p>我Apple姐早排咪寫過，霍震霆個仔霍啟剛同前女友呂慶欣分咗手後，各自都有新戀情嘅，見過霍啟剛新女友後，發覺霍啟剛都仍然鍾意啲皮膚黑黑、帶陽光味道嘅女仔。&#13;<br> 大前晚之嘛，我揸車同個friend去銅鑼灣食消夜，點知遇正銅鑼灣一帶大塞車，當時隔籬線突然間有架好招搖嘅法拉利跑車經過，揸車嘅咪係霍啟剛囉。<br> &#13;<br> <spanclass>表演技術 &#13;<br> 睇真啲當時坐喺霍啟剛隔籬嘅女伴，着住件黑色小背心，睇落又係嗰啲喺外國返嚟嘅女仔，唔知霍啟剛係咪因為女友坐喺側邊，想表演一下駕駛技術，當佢一見綠燈即刻踩行油絕塵而去。</spanclass></p></body></html>
