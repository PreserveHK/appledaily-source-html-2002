<html><header><meta charset="utf-8"><title>單車胡亂停泊阻行人</title></header><body><h1>單車胡亂停泊阻行人</h1><p>讀者羅小姐及黃小姐分別投訴，上水火車站對出新運路，有不少單車亂停泊，當中更包括被棄置單車，嚴重阻礙途人。&#13;<br> 北區民政事務處回覆，該處和北區區議會轄下的「研究北區食物及公共衞生監察方式工作小組」、北區地政處、食物環境衞生署及警方，曾在本年四月底採取聯合行動，於上址共清理了六十二輛廢置單車。此外，該處一直與其他政府部門，包括規劃署、地政署及運輸署等聯繫，研究及跟進區內單車停泊位置不足問題。&#13;<br> （○七二○二八）（○八○二○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
