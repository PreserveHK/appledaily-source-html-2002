<html><header><meta charset="utf-8"><title>原史奈拍鬼片頻遇怪事</title></header><body><h1>原史奈拍鬼片頻遇怪事</h1><p>由原史奈、仲根霞和石川佳奈等三十位青春偶像演出的日本恐怖片《SwansSong》，早前在日本拍攝期間，不斷發生怪事。原史奈在一間棄置的猛鬼醫院中拍攝時，更聽到古怪的聲音。&#13;<br> 電影《SwansSong》以鄉村的芭蕾舞課室作為背景，描寫穿黃色雨衣的少女不斷殺害學生。<br> &#13;<br> <spanclass>演員無故腳傷 &#13;<br> 早前扮演女警的原史奈，在一間猛鬼醫院中拍攝發現女屍的場面時，收音員多次收聽到古怪的聲音，因而被迫停工。而在片中扮演受害少女的藤原瞳，早前竟無故腳傷，臨時缺席電影記者會。</spanclass></p></body></html>
