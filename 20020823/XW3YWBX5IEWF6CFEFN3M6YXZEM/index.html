<html><header><meta charset="utf-8"><title>黎明網上論戲Jam爆線</title></header><body><h1>黎明網上論戲Jam爆線</h1><p>黎明最近忙於為他演出的《三更》做宣傳，他在本周一去了新加坡出席首映禮，當他抵達當地機場時，即受到貴賓式招待，由六位機場特警護送經過貴賓通道離開機場，隨即在酒店舉行記者會，晚上再出席首映禮。<br> &#13;<br> <spanclass>十萬人瀏覽 &#13;<br> 在首映禮結束後，黎明又出席了一個網上聊天室，與網友討論《三更》。在於短短的個多小時內，已經有超過二百多位網友爭相與他談話。另外更有數十萬網友瀏覽，令該網站的線路突然變得非常繁忙，據悉該網站曾請過成龍、張曼玉及新加坡資政李光耀接受訪問，而黎明的訪問則最吸引網民。</spanclass></p></body></html>
