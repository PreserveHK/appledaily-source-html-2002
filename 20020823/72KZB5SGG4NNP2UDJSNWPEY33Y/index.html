<html><header><meta charset="utf-8"><title>去年911美圖演習撞機</title></header><body><h1>去年911美圖演習撞機</h1><p>美國傳媒周三報道，原來去年九月十一日，美國專責管理偵察衞星的情報機關——國家偵察局，原定模擬一架機械故障的小型飛機，撞向該局維珍尼亞總部四座大樓中一座，然後封閉大樓一些樓梯和出口，讓大樓內的人想辦法逃生，以檢驗該局對突發事故的應變能力。不料演習前，真有飛機撞向紐約世貿中心和華盛頓五角大樓，演習立即取消。該局發言人說沒設想過恐怖分子劫機來襲，實在太巧合了。&#13;<br> 中央社</p></body></html>
