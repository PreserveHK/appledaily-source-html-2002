<html><header><meta charset="utf-8"><title>狼狗懂計數吠聲報加減</title></header><body><h1>狼狗懂計數吠聲報加減</h1><p>英國斯塔福德郡一名退休護衞員花了十八個月時間，教導家中一頭德國狼狗計算簡單的加減數。狼狗現時已懂得運算並以吠聲作答，稍後他將教牠學習德文。<br> &#13;<br> <spanclass>四除二吠兩聲作答 &#13;<br> 在比利時出生的謝弗所飼養的德國狼狗「蒂納」，現年七歲，不但懂得透過吠聲由一數到十，簡單的加減數亦難不到牠。&#13;<br> 謝弗表示，當他喊「五」時，「蒂納」便懂得吠五聲；當他說「四除二時」，牠懂得吠兩聲。&#13;<br> 謝弗現在打算教「蒂納」學德文。他說：「我會說英語、德語、波蘭語和佛蘭芒語。我剛開始教牠德文，只是數個字。我知道老是學一種東西易感沉悶，要找些新東西來教。」&#13;<br> ananova網站</spanclass></p></body></html>
