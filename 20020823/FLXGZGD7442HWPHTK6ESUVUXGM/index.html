<html><header><meta charset="utf-8"><title>蕭亞軒首拍偉仔好緊張</title></header><body><h1>蕭亞軒首拍偉仔好緊張</h1><p>梁朝偉與台灣天后蕭亞軒昨日在新蒲崗為電影《無間道》開工，吸引不少市民圍觀，最後還要交通警到場維持秩序。而蕭亞軒首次拍電影，便與影帝偉仔合作，大讚偉仔演技高超。<br> &#13;<br> <spanclass>眼睛會說話 &#13;<br> 蕭亞軒在戲中飾演偉仔的前女友，她用國語說：「他（偉仔）的眼睛可以說話一樣，開始合作時有點緊張，但他常跟我聊天，令我放鬆一點。」對於有報道指她本月底的紅館個唱票房普通，蕭亞軒表示她仍會盡力演出。&#13;<br> 此外，華仔被中建旗下公司入稟禁演《無間道》，導演劉偉強昨日表示不會減少華仔的戲份。</spanclass></p></body></html>
