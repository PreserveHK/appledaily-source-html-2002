<html><header><meta charset="utf-8"><title>小姊妹性奴疑案開審</title></header><body><h1>小姊妹性奴疑案開審</h1><p>【本報訊】涉嫌利用玩Line結識十五歲少女後，恫嚇要斬她，威迫少女帶同胞妹出來作性奴，更一度威嚇少女「想同狗做，或同他的朋友做？」涉案男子昨解往觀塘裁判法院提訊，控以一項刑事恐嚇罪，案件押後待警方進一步調查被告是否涉及同類案件。&#13;<br> 被告何偉成，三十五歲售貨員，已婚，控罪指於二月在觀塘翠屏邨某單位內，要脅傷害一名少女，意圖使她受驚。&#13;<br> 案件編號：KTCC5583/2002</p></body></html>
