<html><header><meta charset="utf-8"><title>郭羨妮開工食自助餐</title></header><body><h1>郭羨妮開工食自助餐</h1><p>郭羨妮拍完無綫劇集《洛神》後，最近為Neutrogena拍了新一輯廣告，拍攝此廣告之前，她要先上一堂課，學習如何使用該品牌的毛孔細緻精華霜。<br> &#13;<br> <spanclass>餐廳變屋企 &#13;<br> 今次Neutrogena租用了一間餐廳拍攝，不過並不是拍餐廳景，導演將餐廳布置成一個清幽的家居，郭羨妮要扮演在家中很悠閒地使用護膚品。廣告拍攝時，廣告商特別請求該餐廳大廚弄自助餐供全組拍攝人員使用，包括牛扒和三文魚等美食，其實郭羨妮每次拍廣告都是吃飯盒，今次可以吃自助餐，她感到很開心。</spanclass></p></body></html>
