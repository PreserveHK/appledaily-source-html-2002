<html><header><meta charset="utf-8"><title>櫻井和壽休養期與妻兒度假</title></header><body><h1>櫻井和壽休養期與妻兒度假</h1><p>日本樂隊Mr.Children的三十二歲主音櫻井和壽，早前發現患有腦梗塞，更被誤傳死亡的消息，後來櫻井在樂隊的官方網頁內透露已經出院休養。而新一期日本雜誌《女性Seven》，則首度偷拍到櫻井與妻兒到海灘共敍天倫的近況，看來他已回復精神。<br> &#13;<br> <spanclass>靜靜休養 &#13;<br> 櫻井和壽被發現早前在出院一個月後，與前藝人妻子公佳及一歲大的兒子，到達距離他的二千萬港元的豪宅十分鐘車程的山形縣海濱。頭包白毛巾、穿着沙灘褲的櫻井除了和妻兒在海灘遊玩外，更與同行的父母浸溫泉，平靜地度過休養的日子。</spanclass></p></body></html>
