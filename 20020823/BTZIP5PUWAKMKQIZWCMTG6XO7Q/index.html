<html><header><meta charset="utf-8"><title>偽卡案三名男子被控</title></header><body><h1>偽卡案三名男子被控</h1><p>【本報訊】警方揭發懷疑偽造信用卡集團，起出一批報失身份證和信用卡申請表等文件，當中包括一份銀行存摺影印本，戶口持有人與早前一度被廉署拘捕的高級警司冼錦華同名同姓人士。涉案三名男子昨解往北九龍裁判法院提訊，被控一項管有虛假文書罪。&#13;<br> 三名被告鄧展翹，二十二歲，裝修工人；曾偉明，十九歲，運輸工人；及梁振國，二十一歲。&#13;<br> 案件編號：NKCC5289/2002</p></body></html>
