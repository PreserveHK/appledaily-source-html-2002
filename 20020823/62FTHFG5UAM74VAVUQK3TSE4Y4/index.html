<html><header><meta charset="utf-8"><title>張學友合家遊日本</title></header><body><h1>張學友合家遊日本</h1><p>張學友前晚與兩男一女助手，一行四人從日本返港。前晚九時半左右，學友與三名助手推着行李車步出赤鱲角機場抵港大堂，他身穿黑色外套，打扮輕便，一頭金髮，精神不俗。<br> &#13;<br> <spanclass>獨自回港工作 &#13;<br> 原來學友此行到日本除了公幹外，亦與太太羅美薇及愛女瑤華一同旅行散心，但他先行回港工作，留下妻女繼續在日本遊玩。&#13;<br> 學友前晚說：「我喺日本留咗幾個星期，做咗幾日嘢，後來老婆同囡囡話嚟陪我，不過𠵱家我自己返嚟先，要做嘢嘛。」</spanclass></p></body></html>
