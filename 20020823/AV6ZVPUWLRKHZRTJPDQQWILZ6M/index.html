<html><header><meta charset="utf-8"><title>方力申拖阿Rain好平常</title></header><body><h1>方力申拖阿Rain好平常</h1><p>方力申及李彩樺（阿Rain）等，昨日下午到香港國際機場，擔任「紙藝傳情暖萬心」的表演嘉賓。早前有報道指阿Rain借方力申激林峯，阿Rain說：「我同林峯從來冇拍過拖，冇拍拖又何來激呢？」<br> &#13;<br> <spanclass>堅拒日久生情 &#13;<br> 方力申則說：「演唱會嗰晚係我主動拖阿Rain，唱情歌拖手好平常，總之我同佢唔會日久生情。」而二人昨日跳舞更手拖手。&#13;<br> 昨日在沙田宣傳無綫劇集《再生緣》的林峯則說：「無端端做乜激我，你話朋友同朋友做嘢會唔會嬲？我今日喺電視城都撞到佢兩個，大家都有傾有講。」</spanclass></p></body></html>
