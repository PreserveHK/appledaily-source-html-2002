<html><header><meta charset="utf-8"><title>李蘢怡簽巨型海報唔怕高</title></header><body><h1>李蘢怡簽巨型海報唔怕高</h1><p>李蘢怡（Tiffany）本月中推出的首張EP唱片銷量理想，唱片公司昨日特別在尖沙嘴新世界中心為Tiffany舉行祝捷會，還邀請了陳文媛（BoBo）出任神秘嘉賓，並互相交換禮物，以行動澄清不和傳聞。&#13;<br> 昨日Tiffany利用吊臂車在新世界中心外的巨型海報上簽名，本身有畏高的Tiffany雖然被升至三層樓高，但她仍然臉不改容。<br> &#13;<br> <spanclass>欠母親六位數字 &#13;<br> 此外，昨日有報道指Tiffany先使未來錢，母親更要貼錢買大屋，對此Tiffany說：「我唔介意話我收入低，𠵱家我只係想租樓，而我亦承認媽咪有畀錢我使，但係都要還，有成六位數字。」&#13;<br> </spanclass></p></body></html>
