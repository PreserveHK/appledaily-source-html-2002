<html><header><meta charset="utf-8"><title>孝太郎自爆已失身</title></header><body><h1>孝太郎自爆已失身</h1><p>日本首相小泉純一郎的二十四歲長子小泉孝太郎，前日出席TBS電視台新劇《發狂果實》時，公開否認自己是處男。<br> &#13;<br> <spanclass>一臉害羞 &#13;<br> 《發狂果實》原是由東京市長石原慎太郎原作、其胞弟石原裕次郎四十六年前主演的電影，今年再被重拍成日劇。前日在記者會上，有份演出的孝太郎，被六十二歲的拍檔津田雅彥追問是否仍是處男時，他登時顯得不知所措，最後只好一臉害羞地說：「已經唔係處男喇。」</spanclass></p></body></html>
