<html><header><meta charset="utf-8"><title>宋承憲行中環煙癮起</title></header><body><h1>宋承憲行中環煙癮起</h1><p>宋承憲昨日趁《夕陽天使》首映前，把握時間在中環行街。黃昏六時十五分，宋承憲與助手一行四人，先在置地廣場出現，其後便步向置地廣場對面的「上海灘」外站着，在鬧市步行期間，他當街吸煙，可惜沒有火機在身，惟有在報攤買火機，之後又向置地廣場的LV店進發。<br> &#13;<br> <spanclass>蔡卓妍購物 &#13;<br> 此外，蔡卓妍昨日身穿小背心與女助手齊齊出現銅鑼灣，由於她難得空閒，故亦爭取時間大事購物，出入多間店舖後亦有所收穫。&#13;<br> 採訪、攝影：林妙萍、羅德光</spanclass></p></body></html>
