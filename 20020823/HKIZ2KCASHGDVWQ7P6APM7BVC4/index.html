<html><header><meta charset="utf-8"><title>瑞典機場1600元行婚禮</title></header><body><h1>瑞典機場1600元行婚禮</h1><p>想在旅行途中結婚但又不想費神籌備婚禮？瑞典首都斯德哥爾摩的阿蘭達機場（ArlandaAirport），可提供快捷廉宜的婚禮服務。只需預早兩小時通知，機場便會代為安排一切，最低收費約一千六百港元。&#13;<br> 這基本收費包括提供場地──機場貴賓室或小教堂，及一至兩名為新人打點婚禮和離境手續的工作人員，包括牧師。如想在婚禮後於貴賓室宴客十五人，及需要結婚蛋糕、鮮花、攝影師及現場音樂等，只要多花些錢便可。&#13;<br> 除了錢，新人必須具備有效的即日離境機票。&#13;<br> 機場每周大約會籌辦兩場婚禮，儀式只需三十分鐘。&#13;<br> 美國霍士新聞</p></body></html>
