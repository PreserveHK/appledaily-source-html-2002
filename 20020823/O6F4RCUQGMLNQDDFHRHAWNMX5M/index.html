<html><header><meta charset="utf-8"><title>康華投訴警員無理取鬧</title></header><body><h1>康華投訴警員無理取鬧</h1><p>康華日前在無綫駕駛其標緻開篷座駕返家，途經將軍澳迴旋處時，被警員截停其車，康華表示該警員竟向她說了一輪無關痛癢的話，始讓她開車離開。康華覺得無故受辱，即時淚灑當場。<br> &#13;<br> <spanclass>冇即時票控 &#13;<br> 康華前晚說：「其實當時我好依交通條例揸車，但喺迴旋處就俾個交通警員截停。佢問咗我好多嘢，然後佢忽然講自己都有家庭，好怕危險，重話佢都係受害者。如果佢覺得我做得唔啱，可以即時票控我，但佢又冇咁做，都唔知佢想點。」&#13;<br> 問康華會否向有關方面投訴？她說：「一定會，我覺得佢好無理取鬧，為難我哋啲藝人。」&#13;<br> 採訪：比華利&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
