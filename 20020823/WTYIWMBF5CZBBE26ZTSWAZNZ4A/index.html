<html><header><meta charset="utf-8"><title>反恐條文今日生效</title></header><body><h1>反恐條文今日生效</h1><p>【本報訊】政府今日會刊登憲報公告，宣布立法會上月通過的反恐條例，若干條文在今日開始實施。警務處處長曾蔭培指出，自去年美國「九一一」恐怖襲擊事件後，本港警方已有一連串反恐襲擊部署，並與外國情報機關保持密切聯繫，警務處副處長劉玉權將於稍後公布詳細內容。&#13;<br> 為配合聯合國安理會在去年九月通過決議案，特區政府制訂反恐條例，打擊國際恐怖活動及資助恐怖活動的組織，有關條例上月十二日在立法會通過。政府強調，香港需要履行國際責任，盡快實施條例中最迫切的部份。</p></body></html>
