<html><header><meta charset="utf-8"><title>阿B《兩點水》憶情傷</title></header><body><h1>阿B《兩點水》憶情傷</h1><p>鍾鎮濤（阿B）將於本月底在紅館舉行兩場演唱會，他前晚與嘉賓之一李克勤為演唱會練歌及綵排，而阿B的女友范姜亦有到場打點。&#13;<br> 阿B透露今次個唱請了不少好友出任嘉賓，首場便有許志安、陳慧琳、李克勤、溫拿、張學友及蔡國權等，而尾場則有梅艷芳、郭富城及陳奕迅等，陣容相當鼎盛。<br> &#13;<br> <spanclass>不擔心變雜錦騷 &#13;<br> 李克勤表示會與阿B合唱《兩點水》，但有傳聞指阿B其實不太願意唱該曲，原因是不想憶起與章小蕙的往事，對此阿B說：「我自己失敗啫，都想人哋甜蜜，我會唱呢首歌。」阿B說：「好多謝咁多人支持，我重會唱好多舊歌，希望每個觀眾睇完都話抵。」	採訪、攝影：胡比</spanclass></p></body></html>
