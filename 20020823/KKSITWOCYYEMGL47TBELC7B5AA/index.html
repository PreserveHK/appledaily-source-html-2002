<html><header><meta charset="utf-8"><title>手腳左右不對稱易吃醋</title></header><body><h1>手腳左右不對稱易吃醋</h1><p>加拿大科學家發現，身體結構左右不對稱的人，例如一隻腳或手較另一隻大，較易對伴侶產生醋意。<br> &#13;<br> <spanclass>愈對稱愈健康 &#13;<br> 加拿大達爾豪西大學的科學家布朗，研究過五十名與異性交往的男女。他先量度他們某些身體部位，如腳、耳朵及手指的大小，然後叫他們填寫一份問卷，來評估他們在戀愛中吃醋的程度。結果發現，身體結構左右不對稱的人，較易吃醋。&#13;<br> 大部份人的身體部位或多或少會出現左右不對稱現象。曾有研究顯示，愈對稱的人身體愈健康、生育能力愈強及吸引力愈大。&#13;<br> 布朗解釋，可能由於身體結構不對稱的人較難討人喜歡，因而較易被甩掉，所以往往會用呷醋這一招數留住伴侶。&#13;<br> ananova網站</spanclass></p></body></html>
