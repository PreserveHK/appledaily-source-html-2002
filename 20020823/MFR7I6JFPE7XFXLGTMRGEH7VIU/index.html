<html><header><meta charset="utf-8"><title>阿Yu割雙眼皮會整大些</title></header><body><h1>阿Yu割雙眼皮會整大些</h1><p>趙頌茹（阿Yu）昨日到中環蘭桂坊Giga餐廳出席新城《聯Fan美食所》活動，阿Yu更一嘗開生蠔的滋味，不過她抗拒一些「滑嘟嘟」的食物，還形容感覺似食鼻涕。<br> &#13;<br> <spanclass>「行得正企得正」 &#13;<br> 阿Yu一出道已被人冠以「翻版鄭秀文」稱號，近日又有報道指她由單眼皮變成雙眼皮，對此阿Yu說：「如果真係割，我會再整大啲，就唔使咁細啦，因為公司成日話我隻眼冇神。我冇激氣，自己行得正企得正嘛。」&#13;<br> 問到會否接受整容手術，阿Yu笑說：「我一出道就係咁，自己都二十歲，冇理由會再度發育，我接受到呢個身形，同埋我又驚痛，所以唔敢隆胸。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
