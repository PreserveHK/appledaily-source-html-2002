<html><header><meta charset="utf-8"><title>東東、子璇培養感情學親熱</title></header><body><h1>東東、子璇培養感情學親熱</h1><p>陳曉東（東東）與方子璇在新戲《停不了的愛》中飾演一對情侶，二人首次合作，第一天碰面即要拍一場激烈親熱戲，東東與方子璇都感到有點尷尬。<br> &#13;<br> <spanclass>參考韓片 &#13;<br> 該場戲講述東東與方子璇互訴心曲，故有不少又攬又抱、情話綿綿的溫馨鏡頭，但因二人個性都比較慢熱，未能立即投入劇情，做出親暱動作，故拍出來的效果亦未達監製文雋的要求，結果文雋安排一段韓國電影《愛的軀殼》的片段給東東及方子璇參考。&#13;<br> 之後東東和方子璇相處個多月後，開始互相熟絡，最近他們再補拍這段戲份，果然改善不少，文雋也感到滿意。</spanclass></p></body></html>
