<html><header><meta charset="utf-8"><title>神石榴酸甜醒胃</title></header><body><h1>神石榴酸甜醒胃</h1><p>圖中呢款顏色鮮豔，外形渾圓嘅水果就係神石榴啦！佢原產地伊朗、阿拉伯及俄羅斯南部，後傳入歐美，幾年前初嚟港佢認真矜貴，一個賣十幾至二十蚊，最近兩年因為多咗來貨，佢嘅身價至略有下調，今年要算係最抵食嘅一年，十蚊有成三個。&#13;<br>神石榴食用部份是果實內嘅果核，一啲都無搞錯，只要吸啜果核外邊裹着嘅紅色部份，然後再吐去籽就可以，食用部份雖然好少，其酸甜嘅果汁味頗令人醒胃。&#13;<br>&#13;<br>文：肥師奶</p></body></html>
