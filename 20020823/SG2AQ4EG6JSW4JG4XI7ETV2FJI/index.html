<html><header><meta charset="utf-8"><title>MEGUMI為上班族打氣</title></header><body><h1>MEGUMI為上班族打氣</h1><p>日本巨胸女星MEGUMI，最近與她的巨胸王國YellowCab的姊妹，一起組成「早起啦啦隊」，奉命出動向東京的打工仔及OL，大派抹汗紙兼大送秋波，好使他們朝氣勃勃、精神奕奕地上班。&#13;<br> MEGUMI和五十嵐里沙，前日為TOKYOFM的早晨節目《MorningFreeway》宣傳，打頭陣在東京有樂町街頭派發三百張抹汗紙。而昨今兩天出動的早起啦啦隊成員，則有ICup的根本春美和森廣子等。</p></body></html>
