<html><header><meta charset="utf-8"><title>貓醫院遭破壞百貓命危</title></header><body><h1>貓醫院遭破壞百貓命危</h1><p>意大利首都羅馬最大的貓醫院周二遭人破壞，多個鐵籠被撬開，放走了逾一百隻殘疾貓兒。事後有人稱讚破壞者令貓兒重獲自由，但也有人批評他們是「貓殺手」，因為這些病貓在缺乏照顧下，生存機會渺茫。&#13;<br> 遭破壞的是「TorreArgentina貓兒庇護所」。一名義工博爾迪尼翁表示：「闖入醫院釋放貓兒的人，可能以為這樣做是令牠們得到自由，但這些流落街頭的貓將無法生存。」&#13;<br> 跑掉的貓兒並非普通流浪貓，而是包括一批可能擁有凱撒大帝年代流浪貓血統的「神聖流浪貓」。這些貓的祖先自一九二九年已在當地流浪，牠們去年更被羅馬市喻為「歷史遺產」。&#13;<br> 路透社</p></body></html>
