<html><header><meta charset="utf-8"><title>國奧隊1：0挫日本</title></header><body><h1>國奧隊1：0挫日本</h1><p>【綜合中國外電】擁有曲波、安琦兩名大國腳助陣的中國奧運足球隊，周四在上海與日本奧運隊進行中、日足球友誼賽，結果憑徐亮上半場二十五分鐘射入自由球，以一比○挫敗作客的日本。<br> &#13;<br> <spanclass>徐亮一箭定江山 &#13;<br> 國奧隊教練沈祥福賽後表示：「雖然球隊今次能夠獲勝，但我對他們下半場體能迅速下降，被日本反客為主的表現有所不滿。不過，整體而言，球隊經過今場賽事，球員之間的默契是有所進步的。」</spanclass></p></body></html>
