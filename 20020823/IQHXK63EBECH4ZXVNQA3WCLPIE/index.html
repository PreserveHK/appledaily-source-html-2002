<html><header><meta charset="utf-8"><title>米倉與女歌手爭男友</title></header><body><h1>米倉與女歌手爭男友</h1><p>二十七歲的日本女星米倉涼子，上月才被指與二十三歲足球員中田浩二箍煲成功。但報章《NaitaiSports》卻指中田在與米倉分開之際，已迅速與二十一歲新紮女歌手島谷瞳發展，變成三角戀。&#13;<br> 中田與島谷拍拖的消息來自日本鹿島鹿角球隊的fans，二人今年多次被目睹在鹿島鹿角的練習球場出現，繼而雙雙消失得無影無蹤。而身為十年前第六屆國民美少女評判團特別獎得主的米倉涼子，前日出席了第八屆全日本國民美少女大賽。</p></body></html>
