<html><header><meta charset="utf-8"><title>新奇好玩又刺激</title></header><body><h1>新奇好玩又刺激</h1><p>今次「齊齊畫偶像」加插了一個小型繪畫比賽，阿傑畫的一幅人頭魚身Q版方力申，便得到偶像青睞。阿傑拿着作品興奮地說：「因為佢係飛魚王子，所以我就畫咗一條好似美人魚嘅畫。今次真係覺得新奇、好玩又刺激，可以親眼見到偶像，重攞到佢嘅簽名，真係好開心。」&#13;<br> 而今次最年輕的參加者，是只得十一歲的Amanda，對於可以與偶像Niki近距離接觸，她感到十分高興，Amanda說：「佢好好人、好靚，重好錫我！」</p></body></html>
