<html><header><meta charset="utf-8"><title>緋聞女友投靠大劉<br>周星馳濟南選新血</title></header><body><h1>緋聞女友投靠大劉<br>周星馳濟南選新血</h1><p>曾與《蘋果》前娛樂版記者陳凱韻傳出緋聞的周星馳，昨日在濟南為其新片選角，引來二千多人報名參加，但最終只得二十六名參賽者入圍，眾人分別作才藝表演及模仿周星馳。而台下觀眾見到周星馳出現時，即熱情地高呼他的名字，星爺亦即場抱拳向現場觀眾致謝。<br> &#13;<br> <spanclass>新片繼續打功夫 &#13;<br> 對於今次入圍的參選者，周星馳指他們的表演能力很強，更勝當年的自己，並透露二十多人中，其中八位有機會參與自己年底開拍的新片，但他就拒絕透露新片的內容，只說仍然會以武打加搞笑為主，所以演員要有一定的功夫底子才可勝任。</spanclass></p></body></html>
