<html><header><meta charset="utf-8"><title>　　盧重興原是赤柱仔 - 李八方</title></header><body><h1>　　盧重興原是赤柱仔 - 李八方</h1><p>民建聯嘅蔡素玉噚日推出咗個赤柱經濟發展計劃，而且重得到政府器重。蔡小姐特登帶班行家實地考察吓。其中赤柱有個好出名嘅古迹，叫「八間屋」，在臨時街市附近，而其中一間屋嘅屋主就係港區人大、中銀高層盧重興。&#13;<br> 大家見到盧家一家人，有盧重興嘅媽媽、兄弟。原來盧重興有六兄弟，名字順序為「振、興、遠、達、堅、強」，盧家重有一個女叫盧永蓮；盧重興即係第二仔，以前在亞視嘅盧重強排行最細。&#13;<br> （圖）蔡素玉同盧重興嘅細佬盧重遠，同埋兩隻小狗影相。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
