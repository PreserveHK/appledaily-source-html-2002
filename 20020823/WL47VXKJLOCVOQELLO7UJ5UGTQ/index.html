<html><header><meta charset="utf-8"><title>《蘋果日報》聲明</title></header><body><h1>《蘋果日報》聲明</h1><p>　　法輪功學員被控「阻街」、「阻差辦公」與「襲警」一案宣判日（八月十五日）前三天，本報收到一則有關法輪功的廣告，基於案件宣判在即，為免妨礙司法公正，我們決定不接受該則廣告。&#13;<br> &#13;<br> 　　大眾傳媒應該對社會公義與言論自由有所承擔，而社會公義與言論自由應該高於一切。經過內部討論，我們認為當時不接受廣告的決定是錯誤的，特此向讀者及法輪功有關人士道歉。&#13;<br> &#13;<br> &#13;<br> &#13;<br> <palign>《蘋果日報》編輯部&#13;<br> 二○○二年八月二十三日 </palign></p></body></html>
