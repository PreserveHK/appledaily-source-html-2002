<html><header><meta charset="utf-8"><title>有營菇菌進駐蟹場</title></header><body><h1>有營菇菌進駐蟹場</h1><p>夏秋是拆蟹最佳季節，類多肥美；而菇菌營養豐富，常言多吃有益，若能一次過品嘗兩者滋味，當然不錯！於是餐廳便決定將全新的菇菌菜式，如爆炒黃牛肝菌、老人頭菌煨魚肚、火腿干巴菌等等，加入原以泥蟹、大王蟹、澳洲加菲蟹、加拿大雪花蟹等二十款坐鎮的自助餐中，讓食客可盡情品嘗。&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：御花園&#13;<br> 電話：28371772&#13;<br> 地址：銅鑼灣怡和街88號富豪香港酒店1樓&#13;<br> 供應時間：晚上6時半至10時&#13;<br> 價錢：星期日至四成人$258，小童$138；星期五、六、公眾假期及前夕成人$278，小童$158。</p></body></html>
