<html><header><meta charset="utf-8"><title>華仔盼搬《孫子》上銀幕</title></header><body><h1>華仔盼搬《孫子》上銀幕</h1><p>劉德華（華仔）昨日下午到香港電台，出席「2002十本好書」活動。他更親自推介心目中的一本好書《活學活用孫子兵法》給大家。&#13;<br> 華仔透露自己雖然工作繁忙，但亦會花很多時間看書。他說：「我通常喺出埠搭飛機時，最鍾意睇書，因為睇書好有啟發性，最近我重睇緊一本叫做《向左走向右走》嘅漫畫書。」<br> &#13;<br> <spanclass>大場面難拍 &#13;<br> 華仔又表示很希望將《孫子兵法》拍成電影。他說：「由於成本書都係講道理，要拍啲大場面先會吸引，我覺得成龍就應該拍得到。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
