<html><header><meta charset="utf-8"><title>宣萱羅嘉良澳洲掘金</title></header><body><h1>宣萱羅嘉良澳洲掘金</h1><p>宣萱與羅嘉良早前到澳洲拍電視劇《黃金歲月》，二人前晚返抵香港時，表示此行工作十分輕鬆，還到當地一個金礦掘金。宣萱透露澳洲現時每日氣溫四十多度，她早已帶備比堅尼泳衣往曬太陽及游水。<br> &#13;<br> <spanclass>拍劇如度假 &#13;<br> 宣萱說：「我喺嗰邊日日食意大利菜，肥咗呀，帶咗泳衣都唔敢着，卒之就咁曬太陽咋。不過我哋去咗當地嘅金礦，落去攞咗嚿金石，裏面有一兩點金粉，我會送畀我經理人。」&#13;<br> 羅嘉良則說：「我都攞咗嚿金，不過冇宣萱嗰嚿咁大囉，我重買咗架木車仔畀個仔呀。呢個trip好舒服，好似度假咁。」&#13;<br> 採訪、攝影：陳慧安</spanclass></p></body></html>
