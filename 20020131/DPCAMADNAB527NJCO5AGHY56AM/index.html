<html><header><meta charset="utf-8"><title>「我們的反恐戰剛開始」</title></header><body><h1>「我們的反恐戰剛開始」</h1><p>喬治布殊花了大量篇幅談及打擊恐怖主義：「成千上萬的危險殺手接受謀殺訓練，得到非法政權支持，散布全球，像計時炸彈隨時爆炸。我們在阿富汗的發現已經證實，戰爭離結束還遠得很，我們的反恐戰爭才開始。」&#13;<br> 他又點名指伊拉克、伊朗和北韓是「邪惡的軸心國」，「這些政權正尋求發展大殺傷力武器，構成重大危機。他們可能向恐怖分子提供大殺傷力武器……坐視不理的代價是災難性。如果有些政府面對恐怖分子膽怯而不採取行動，美國就會行動。我們會阻止支持恐怖主義的政權以大殺傷力武器威脅美國和其盟友。」</p></body></html>
