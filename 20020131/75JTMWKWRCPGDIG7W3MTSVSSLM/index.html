<html><header><meta charset="utf-8"><title>金錢龜畫眉入口須申請</title></header><body><h1>金錢龜畫眉入口須申請</h1><p>【本報訊】漁農自然護理署將於下月十八日執行新修訂的《動植物（瀕危物種保護）條例》，規定畫眉、金錢龜一類的閉殼龜、肉蓯蓉、俄羅斯聯邦種群的人參及春福壽草等多種瀕危絕種動植物的進出口，都需向該署申領許可證，否則即屬違法，一經定罪，最高可被判罰款五百萬元及入獄兩年。&#13;<br> 新修訂中，除了金錢龜外，大部分新增的管制動植物均可獲豁免領取許可證。漁農自然護理署高級瀕危物種保護主任黎清惠表示，由於新規例目前只限制擁有及販賣活生生的瀕危動植物，一些製成品則未受管制，例如含金錢龜成分的龜苓膏，故該署正研究在今年底進一步修例管制。</p></body></html>
