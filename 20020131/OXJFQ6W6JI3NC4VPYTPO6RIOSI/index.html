<html><header><meta charset="utf-8"><title>搜匪意外拘北姑</title></header><body><h1>搜匪意外拘北姑</h1><p>搜捕匪徒行動，影響現場一帶各商戶，大如銀行，小如街邊檔攤都受到影響。在旺角彌敦道近太子道的恒生銀行，職員及早拉閘，並由巴籍護衞持槍戒備，顧客出入需要逐一查看，有顧客對此措施十分支持：「如果個賊真係揸槍衝入銀行，我哋咪變成人質？咁做法亦啱嘅。」&#13;<br> 在砵蘭街與亞皆老街交界的一間鞋檔，老闆年邁走得慢，警員拚命拉着他逃離現場，令其檔口工具、膠水倒翻，血本無歸。&#13;<br> 另外在砵蘭街的架步，兩名北姑疑無證拒絕開門，警方搜查時破門將兩北姑拘捕。</p></body></html>
