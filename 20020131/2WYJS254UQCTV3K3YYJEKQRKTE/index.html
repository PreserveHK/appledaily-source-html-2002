<html><header><meta charset="utf-8"><title>胡杏兒鍾情小貓咪</title></header><body><h1>胡杏兒鍾情小貓咪</h1><p>胡杏兒、洪天明、蔡子健和劉愷威，昨日在電視城為節目《別有動物天》宣傳。&#13;<br> 主持之一的胡杏兒帶同愛貓亮相，原來她對貓情有獨鍾，她說：「最高峯時期曾經養過五隻貓，但後來因為冇時間打理，𠵱家只剩番兩隻，都係男仔，如果唔係就會生到一屋都係。」&#13;<br> 胡杏兒還透露即將為無綫開拍新劇《絕世好爸》，並首次與郭羨妮合作。<br> &#13;<br> <spanclass>劉愷威玩蛇 &#13;<br> 此外，無綫為了考驗藝員膽識，昨日特別安排了一些另類動物予藝員用作宣傳，包括蠍子和蛇，當中蔡子健就盡顯膽識，竟敢徒手拿起蠍子，而劉愷威亦不甘示弱，一直拿着蛇在玩弄，毫不懼怕。</spanclass></p></body></html>
