<html><header><meta charset="utf-8"><title>曾向衛署索償六千萬</title></header><body><h1>曾向衛署索償六千萬</h1><p>聲稱遭港府無理即時解僱的蔡榮生醫生，除一方面鍥而不捨尋求司法覆核，要求推翻解僱決定外，他另於前年七月入稟高等法院，控告衞生署管理層長期歧視及誹謗他，對其工作評核不公平，因此向衞生署署長追討賠償達六千萬元，創下政府部門被索償金額的一個紀錄。&#13;<br> 現時私人經營診所的蔡榮生昨向上訴庭指出，上述巨額索償官司與他要求推翻解僱決定無關。不過，蔡榮生在索償六千萬元的傳訊令中，亦曾提及在放病假期間遭解僱，但他主要指控衞生署管理層於九八年的工作評核報告中，僅給予他「可」的評級，更批評他行事鹵莽野蠻，蔡榮生聲稱因遭誹謗及歧視而患病，因此追討巨額賠償。&#13;<br> 本報記者</p></body></html>
