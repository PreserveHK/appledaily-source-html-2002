<html><header><meta charset="utf-8"><title>小馬2主將添西岸火力</title></header><body><h1>小馬2主將添西岸火力</h1><p>【綜合美國外電】由東、西岸教練選出的明星賽十四位後備陣容在周二公布（見附表），小馬兩名外援、德國的奴域斯基及加拿大的尼殊均榜上有名。&#13;<br> 小馬今季獲取的佳績大部分要歸功於上述兩名球員，因隊中得分主力芬尼因傷缺陣多場比賽，令奴域斯基及尼殊更負重任。將擔任西岸隊教練的尼爾遜聞訊後開心不已，認為是對小馬表現的認同。由於向來的明星賽都以攻為主，預料西岸隊在尼爾遜及其兩位球員的壓陣下，肯定得分奇高。&#13;<br> 十四位後備陣容中，佔了半數為首次入選明星賽；至於因腎病缺陣上季大部分比賽的熱火老將莫寧則是第七次得此榮譽。&#13;<br> 東西明星賽將於下月十日在費城上演。</p></body></html>
