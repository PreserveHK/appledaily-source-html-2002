<html><header><meta charset="utf-8"><title>「本土安全開支已加倍」</title></header><body><h1>「本土安全開支已加倍」</h1><p>喬治布殊在談到加強本土安全防衞時說：「美國不再受到浩瀚的海洋保護。本土安全的開支已幾乎加倍，主要集中在四個範疇：生物武器恐怖主義、緊急應變、機場及邊境保安，以及改善情報蒐集。加強保安會令販毒更困難。&#13;<br> ……我們會研製疾病疫苗，增加撥款幫助各州訓練警察、消防員，以及改善裝備。」&#13;<br> 「我呼籲每個國民，一生中至少奉獻兩年，即四千小時，為鄰居和國家效勞。」要服務國家，可以參加喬治布殊計劃擴展的和平工作團。和平工作團與美國工作團及長者工作團將會組成新的「美國自由工作團」，「在未來五年讓志願人士倍增，協助推動伊斯蘭世界的發展、教育及機會」。</p></body></html>
