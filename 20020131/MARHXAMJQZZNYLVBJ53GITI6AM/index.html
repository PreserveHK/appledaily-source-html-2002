<html><header><meta charset="utf-8"><title>金銀滿屋</title></header><body><h1>金銀滿屋</h1><p>金銀滿屋是道意頭好又味道好的齋菜，而且入口一點也不油膩。配搭新，營養高，脂肪低，吃時很有口感，爽滑鮮美，味道清甜。	&#13;<br>&#13;<br>文及示範：喬翹　攝影：關文慧</p><p><b> 做法：</b> &#13;<br> 1.木耳、雪耳、金針各半両，以滾水浸軟，洗淨，瀝乾水分，番茄1個洗淨切粒，鮮白果1両灼熟備用。&#13;<br> 2.木耳切絲，雪耳切成小塊，金針打結；木耳、金針用白鑊炒過。&#13;<br> 3.白菜心半斤洗淨灼熟，鋪碟上。&#13;<br> 4.燒熱油爆香薑2片，加入所有材料，下調味（素蠔油2茶匙、糖及鹽各半茶匙、粟粉１茶匙及麻油少許）拌勻，炒至全熟，便可放白菜心上。</p></body></html>
