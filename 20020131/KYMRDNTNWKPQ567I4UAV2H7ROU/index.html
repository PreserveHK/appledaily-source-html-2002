<html><header><meta charset="utf-8"><title>港景峰削優惠</title></header><body><h1>港景峰削優惠</h1><p>【本報訊】長江實業（001）、中信泰富（267）及和記黃埔（013）發展之尖沙嘴港景峯，發展商指出，去年11月中開售至今，合共售出420個單位。一名廠家昨天更以1700萬元，購入該盤2座50樓F及G相連單位，面積2500方呎，平均呎價6800元。<br> &#13;<br> <spanclass>泓景臺新付款法 &#13;<br> 該盤較早前向買家提供置業回饋計劃，發展商夥同恒生銀行（011），提供首年一按延期供本息，另第二及三年，則以一按年利率6.18厘計，按月回贈買家，長江實業營業經理郭子威指出，短期內考慮將回饋幅度降低1%至3%。該盤第二期計劃3月推出。同系的長沙灣泓景臺，今日聯同滙豐銀行，公布新付款計劃。</spanclass></p></body></html>
