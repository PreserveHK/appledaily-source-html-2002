<html><header><meta charset="utf-8"><title>導演張同祖被搜</title></header><body><h1>導演張同祖被搜</h1><p>今次警匪槍戰場面如拍戲般刺激，巧合地現場出現了多位與影視工作有關的人物。導演兼演員張同祖居於油麻地德成街，昨日槍戰時他剛巧外出，警方正封鎖街道搜捕槍匪，張同祖合作地舉起雙手，從容地接受搜身才離去。&#13;<br> 至於吳剛師傅，住在九龍塘地錦路，與今次被綁架事主分屬街坊，吳剛駕着平治房車外出遇上記者時頻說：「唔驚，呢度治安一向好好㗎！」&#13;<br> 而無綫藝員唐文龍本打算昨中午到尖沙嘴彌敦道中槍的時裝店購物，他說聽到警匪槍戰消息，延至下午才前往；購物之餘更順道向相熟的店員了解一下情況。&#13;<br> 至於警訊女主持葉芃高級督察亦率同攝製隊抵尖沙嘴現場拍攝，認真熱鬧。</p></body></html>
