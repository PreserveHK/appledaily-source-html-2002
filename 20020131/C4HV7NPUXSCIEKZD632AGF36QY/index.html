<html><header><meta charset="utf-8"><title>食肆失午市生意</title></header><body><h1>食肆失午市生意</h1><p>油麻地與旺角區不少餐廳、食肆，拜匪徒所賜，損失不菲。由於警方昨日的封街搜匪行動，在中午開始，正是午膳生意的黃金時間，食店成為經濟損失的重災區。位於油麻地德成街的韓國餐廳姓劉老闆稱，本來有兩百名外地旅客到其餐廳用膳，且已乘旅遊巴士抵埗，豈料因封路不得其門而入，他大歎不但令旅客及導遊埋怨，且損失二萬元生意兼賠上信譽。&#13;<br> 另一間位於旺角砵蘭街的茶餐廳姓盧老闆說，本來有大批食客正吃午飯，突然衝入穿上避彈衣的持槍警員，喝令所有食客舉高雙手逐一離去，令餐廳損失數千元，老闆還埋怨警方有如捉拉登般大陣仗。</p></body></html>
