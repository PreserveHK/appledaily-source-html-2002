<html><header><meta charset="utf-8"><title>全智賢「野蠻女友」誤種情根</title></header><body><h1>全智賢「野蠻女友」誤種情根</h1><p>韓風襲港後，不少韓片有機會在港上映，繼張東健、李英愛、宋慧喬、宋承憲與元斌等當紅韓星來港宣傳後，本周六韓國人氣女星全智賢將會來港宣傳電影《我的野蠻女友》，該片於下月二十一日在港上映。<br> &#13;<br> <spanclass>掉路軌被救 &#13;<br> 全智賢年前曾和黎明拍和記電訊天山篇廣告，她較早前已有一部韓片《觸不到的戀人》在港上映，反應不俗。而《我》片曾在早前的韓國青龍獎得到「最佳女主角」和「最佳男新人」的提名，全智賢最後雖然落選，但《我》片的車太賢則得到「最佳男新人」獎。&#13;<br> 此部青春愛情片講述重讀生車太賢在偶然機會下，救了差點掉下路軌的全智賢，兩人因此種下情根。</spanclass></p></body></html>
