<html><header><meta charset="utf-8"><title>「企業要達到最高標準」</title></header><body><h1>「企業要達到最高標準」</h1><p>對於近期演變成政治風波的安然破產案，喬治布殊在國情咨文中沒有直接提及，但暗示大型企業應增加企業問責制。喬治布殊談及好的工作機會能帶來退休後的保障時指出：「我要求國會為401K退休基金存款制度和退休計劃制訂新的保障，因為員工辛勤工作和儲起一生積蓄，不應因公司倒閉而面臨失去一切的危機。」&#13;<br> 言下之意是暗指安然倒閉影響無數小職員和投資者，他續說：「美國企業必須透過更嚴格的會計標準和更嚴謹的帳目公開要求，對僱員和股東有更清楚的交代，而且行事要達到最高標準。」</p></body></html>
