<html><header><meta charset="utf-8"><title>地產多聲道：郭炳湘夫人罕有露面</title></header><body><h1>地產多聲道：郭炳湘夫人罕有露面</h1><p>新地（016）近年積極支持公益事業，主席郭炳湘夫人最近出席公司贊助「生命熱線」主辦嘅慈善步行，成為「新地生命共行2002」的主要贊助機構，郭炳湘夫人一向甚少在公開場合露面，為善事自然親自出馬。&#13;<br> 工廈有翻身迹象，中原地產大事擴充工業部，落實收購利達行工商物業代理公司，位於九龍灣同荔枝角嘅舖位，2間新舖將會響2月投入服務。&#13;<br> 蘭西</p></body></html>
