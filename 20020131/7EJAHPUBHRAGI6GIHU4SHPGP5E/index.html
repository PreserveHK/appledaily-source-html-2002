<html><header><meta charset="utf-8"><title>南航11億購5機</title></header><body><h1>南航11億購5機</h1><p>【本報訊】南方航空（1055）宣布斥10.97億（人民幣．下同）向母公司收購5架波音737-300客機及相關設備。&#13;<br> 上述收購需經3月26日的股東特別大會批准。是次交易總代價10.97億元，其中1.32億元南航將以現金支付，9.65億元將向內地銀行舉債。&#13;<br> 另外，該公司尋求股東批准發行A股，不過由於發行A股需要3年盈利紀錄，故最快要到今年4月公布2001年業績後才能正式申請。&#13;<br> 由於中國證監會要求上市公司要有3年盈利紀錄，南航最快要到3、4月公布2001年業績獲盈利才能向當局申請。</p></body></html>
