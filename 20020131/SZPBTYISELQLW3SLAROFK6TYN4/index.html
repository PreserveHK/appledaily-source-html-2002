<html><header><meta charset="utf-8"><title>楊崢對恭碩良決絕</title></header><body><h1>楊崢對恭碩良決絕</h1><p>名模楊崢和歐陽妙芝前晚出席國際著名髮廊Toni&amp;Guy在中環雲咸街旗艦店舉行的開幕禮。<br> &#13;<br> <spanclass>全新形象 &#13;<br> 楊崢前晚以一個留海馬尾髮型亮相，她透露農曆新年偕同一班朋友先往瑞士滑雪，然後再赴西班牙遊玩。&#13;<br> 問楊崢同行的是否緋聞男友Pius？她即甜絲絲說：「唔知佢（指Pius）得唔得閒呢？」至於曾和她傳緋聞的恭碩良會否同行？楊崢肯定地說：「我今次去玩嘅呢班friend，冇佢（指恭碩良）份噃！」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
