<html><header><meta charset="utf-8"><title>讀者信箱：滬杭甬中線目標2.4元</title></header><body><h1>讀者信箱：滬杭甬中線目標2.4元</h1><p><b> 長期讀者May問：</b> &#13;<br> 本人於1.92元買入滬杭甬高速（576）及2.775元買入北京大唐（991），請問兩股前景如何，以及獲利目標價？&#13;<br> <b> 覆長期讀者May：</b> &#13;<br> 滬杭甬短期受制於2元阻力，若能突破企穩，有機向2.15元推進。短線支持位1.90元，下一個支持位在1.83元。滬杭甬前景看好，短線以1.88至2.10元作炒賣區，中線以1.78元作止蝕位持有，目標價2.40元。&#13;<br> 大唐前景亦佳，短線阻力位3元，2.60元為重要支持位，失守將要下試2.30至2.45元支持區，可考慮以2.60元作止蝕位，在2.65至2.95元區域炒上落。</p></body></html>
