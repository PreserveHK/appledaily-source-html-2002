<html><header><meta charset="utf-8"><title>傷兵請纓志切奪魁</title></header><body><h1>傷兵請纓志切奪魁</h1><p>抽籤欠運的英華能在死亡上線中突圍，連過何郭佩珍和朱敬文兩關，除射手伍志偉、古偉牧和門將林俊安有優異演出外，兩位膝傷未愈的港青成員葉智基和蕭俊盛自動請纓上陣，也成了球隊的無名英雄。<br> &#13;<br> <spanclass>誓圓精英賽冠軍夢 &#13;<br> 葉智基和蕭俊盛的右膝韌帶均撕裂，但仍向龐sir要求上陣，可見鬥心十足。現在每周做五天物理治療，希望趕及周六康復的葉智基說：「其實也很擔心再傷，但打了多年也未嘗精英賽冠軍，無論如何也要拼。」蕭俊盛補充：「其實我們落場的最大幫助是向隊友提場，畢竟我們經驗較豐富。」他們坦言老師、父母也不太希望他們落場，但為了冠軍再辛苦也冇所謂。</spanclass></p></body></html>
