<html><header><meta charset="utf-8"><title>無業忤逆子刀背斬父親</title></header><body><h1>無業忤逆子刀背斬父親</h1><p>【本報訊】游手好閒的忤逆子，只管花錢未肯找工作，賦閒家中時遭父親喝罵後，竟拿起菜刀斬向親父頭顱，昨在東區裁判法院承認襲擊造成他人身體受傷，求情稱一時氣憤才犯事。&#13;<br> 被告林純錦（二十五歲），無業，被控於本月二十九日，在北角英皇道九九七號寓所內，用菜刀斬傷林偉鵬（譯音）；案情透露，因父親看不過眼斥責被告不肯找工作卻亂花錢，惟被告聞言取出菜刀以刀背劈向父親頭部。被告有一次同類案底及違反緩刑令，裁官判斥被告以刀斬親父案件嚴重，將案件押至下月二十日索取背景及社會服務報告始判。&#13;<br> 案件編號：ESCC325/02</p></body></html>
