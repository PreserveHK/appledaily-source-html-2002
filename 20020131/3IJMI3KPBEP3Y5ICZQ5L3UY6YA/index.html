<html><header><meta charset="utf-8"><title>無線否認《智在必得》抄襲</title></header><body><h1>無線否認《智在必得》抄襲</h1><p>由鄭丹瑞主持的無綫遊戲節目《智在必得》前晚在電視城錄影時，無綫高層何麗全、黃家亮及監製陳志逑等齊到場，為節目收視理想開香檳。首播至今收視平均有二十六點，最高有二十八點。何麗全說：「個節目係我哋自己開發，好多地方重要改善。」&#13;<br> 對於早前陳啟泰批評《智在必得》涉嫌抄襲亞視已買下版權的英國節目《羣雄奪寶》遊戲玩法，何麗全謂他也看過《羣》節目，相信整個節目有百分之九十不相似。&#13;<br> 此外，有觀眾Jack投訴，《智》改遊戲規則，令他損失數百元參加遊戲所花的電話費。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
