<html><header><meta charset="utf-8"><title>方逸華無暇理會失儀華姐</title></header><body><h1>方逸華無暇理會失儀華姐</h1><p>早前華裔小姐選舉，19號西雅圖佳麗溫美玲不慎露點，前晚TVB副行政主席方逸華出席「2001年度傑出領袖」頒獎典禮時，被大批記者追問有關露點事。<br> &#13;<br> <spanclass>意外事件 &#13;<br> 方逸華說：「個節目喺番禺舉行，我咁啱冇時間上去，不過，呢次純粹係意外啫！」再問她有沒有與TVB高層了解此事？方小姐說：「得啦，何定鈞會去了解㗎啦！」</spanclass></p></body></html>
