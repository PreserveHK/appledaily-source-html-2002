<html><header><meta charset="utf-8"><title>幼嘴毛刷　方便洗壺嘴</title></header><body><h1>幼嘴毛刷　方便洗壺嘴</h1><p>過新年，樣樣嘢都要洗得乾乾淨淨，茶壺嘴更不容忽視。窄而幼細嘅嘴口，清洗有一定難度，但有咗呢款專清洗瓶口嘅刷就方便得多。&#13;<br> 呢個刷係原裝日本製，以天然豬毛所製，耐用而又好使用。有一大一細，細枝刷專刷幼細瓶口，如調味料樽口、水壺嘴、奶嘴等，可耐熱100度溫度；而大嗰枝刷則可以洗刷較大嘅嘴口，手柄位上方更設有一個圈圈，方便可以掛起晾乾，認真周到。&#13;<br> &#13;<br> 記者：陳冰麗　攝影：黃子偉&#13;<br> &#13;<br> 銷售點：通寶行&#13;<br> 地址：藍田啓田商場214號舖</p></body></html>
