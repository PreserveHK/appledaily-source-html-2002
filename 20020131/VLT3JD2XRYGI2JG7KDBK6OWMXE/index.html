<html><header><meta charset="utf-8"><title>做個醒目投資者</title></header><body><h1>做個醒目投資者</h1><p>(1).經常留意成交單據、月結單及相關交易資料，如銀行存款單或收據等。&#13;<br> (2).確定資金只存入證券行公司戶口，而非公司東主或經紀個人戶口。&#13;<br> (3).切勿接受曾遭人手塗改的確認書或帳戶結單，更不應單靠傳真覆核交易資料。&#13;<br> (4).不應接受公開市場以外，私人交易的建議。&#13;<br> (5).任何交易應以個人名義開立的戶口進行，不應接受以他人戶口進行交易。&#13;<br> (6).不接受陌生人推銷的證券產品。&#13;<br> (7).不應輕信經紀或投資顧問承諾的「保證」投資。&#13;<br> (8).未能準時收到成交單據或款項，又或經常找不到經紀，應多加小心，並向證監會查詢。&#13;<br> 　　資料來源：證監會</p></body></html>
