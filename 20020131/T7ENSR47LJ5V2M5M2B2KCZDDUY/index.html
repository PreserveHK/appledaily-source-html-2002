<html><header><meta charset="utf-8"><title>Morning娘利誘觀眾</title></header><body><h1>Morning娘利誘觀眾</h1><p>日本人氣組合Morning娘，為了令主持的搞笑節目《真係好辛苦》在同類節目中突圍而出，想出以千萬日圓（約六十萬港元）巨額獎金「利誘」觀眾，希望能刺激收視。<br> &#13;<br> <spanclass>記密碼玩抽獎 &#13;<br> 過往Morning娘亦有多次主持其他搞笑節目經驗，最初只得10.9%（約一百五十二萬戶）收視，後不斷出奇招力谷收視，而今晚播出的《真》，觀眾只需記下節目中播出的密碼即有機會得獎，故估計收視必可衝破20%（約二百九十萬戶）收視點。</spanclass></p></body></html>
