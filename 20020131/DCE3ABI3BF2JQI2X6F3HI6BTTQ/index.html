<html><header><meta charset="utf-8"><title>教署試驗電子書包計劃</title></header><body><h1>教署試驗電子書包計劃</h1><p>【本報訊】為了減輕學生書包的重量，以及充分利用科技促進學習，教育署動用港幣四百萬元於六所小學推行「電子書包」試驗計劃，測試利用筆記簿型電腦及電子手帳代替傳統課本的可行性。有關試驗，預計約於一年內得出結果。&#13;<br> 教育統籌局局長羅范椒芬書面回覆立法會議員提問時指出，「電子書包」概念是將筆記簿型電腦及電子手帳等硬件設備，連接學校的區域網絡及無線通訊渠道。&#13;<br> 現時不少地方包括內地、台灣、新加坡、美國、法國及馬來西亞等亦會推行類似試驗，但仍未有地方能全面成功地以「電子書包」代替傳統課本。</p></body></html>
