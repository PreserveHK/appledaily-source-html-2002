<html><header><meta charset="utf-8"><title>陳煒至叻浸水仙</title></header><body><h1>陳煒至叻浸水仙</h1><p>陳煒和陳展鵬前晚在小欖跳蚤市場，拍攝亞視賀歲劇《有求必應》的行花市戲分。&#13;<br> 陳煒表示除了小時候行過幾次花市外，長大後一直沒有行花市的習慣。問她新年可會買桃花行桃花運，陳煒說：「我不嬲都冇買桃花，反而試過自己浸水仙，我浸水仙好叻㗎，試過浸十幾棵水仙，全部都開晒，好有成功感。」<br> &#13;<br> <spanclass>陳展鵬主動追女仔 &#13;<br> 陳展鵬在劇中會追求陳煒，他說：「我第一次拍追女仔戲，其實喺現實生活中，我追女仔都好主動㗎，可能因為以前讀男校，冇乜機會識女仔，所以見到女仔就好主動，但我咁大個仔，都只係拍過一次拖咋！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
