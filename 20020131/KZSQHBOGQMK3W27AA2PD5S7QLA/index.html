<html><header><meta charset="utf-8"><title>跑車王A6388太極第三代開賣</title></header><body><h1>跑車王A6388太極第三代開賣</h1><p>正當大家密切注視MotorolaV70幾時開賣，冷不防摩記旗下另一部新機太極第三代A6388水貨，卻已搶先流入先達，每部盛惠約$7,500。不過這批A6388只得簡體顯示，用慣繁體可能會有些不便。今次呢部A6388外形比先前兩代太極改進了不少，機身更具流線形，機面亦備有一個透明「天窗」可以睇到來電顯示。至於功能方面就有三頻、支援GPRS、JAVA、上WAP、自編鈴聲、錄音、電腦同步交換數據、圖片編輯等，全部以實用功能為主。&#13;<br> 	&#13;<br> 記者：宋國榮　攝影：劉耀祥</p><p>店名：資訊城（23972582）&#13;<br> 地址：旺角先達廣場地下G12號舖</p></body></html>
