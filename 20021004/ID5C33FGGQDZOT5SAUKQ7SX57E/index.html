<html><header><meta charset="utf-8"><title>台權威學者被妻捉姦</title></header><body><h1>台權威學者被妻捉姦</h1><p>台灣中研院院士、國際知名歷史學家陶晉生，上月中秋節當晚被妻子帶同警員捉姦，案件已交由台北地檢署處理。&#13;<br> 六十九歲的陶晉生，父親是已故總統蔣介石御用文膽陶希聖，曾在台大、香港中文大學任教，是中國社會史及宋、遼、金史權威。其妻鮑家麟亦是國際知名史學家，專研中國婦女史。兩人結婚三十八年，被稱為學術界「才子佳人」。&#13;<br> 中秋節當夜，鮑家麟發現他在一名五十四歲姓張女子家中過夜，於是親自帶同警員上門捉姦，敲門五分鐘才由張姓女子應門。當時，陶身穿長袖衫、短褲，在其中一間睡房，才尷尷尬尬走出廳外。陶指張姓女子是他多年好友兼投資顧問，否認有任何曖昧關係。&#13;<br> 《中時晚報》</p></body></html>
