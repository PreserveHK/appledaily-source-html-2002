<html><header><meta charset="utf-8"><title>Dr.Martens剝到底</title></header><body><h1>Dr.Martens剝到底</h1><p>早前訪問「邪惡大眼妹」作者奈良美智，他永遠一對Classic款Dr.Martens，一副「話之你哋點着」的態度，絕對是Classic打扮信徒代表人物。&#13;<br> 話就話Classic款係永恒，不過DMs又有新搞作，今次係食住冬季長靴潮流，推出拉鏈14窿款式。賣點係為方便貪靚人士，拉鏈可一拉除到底，換句話講嗰14個鞋窿、鞋繩，其實都只係款式，裝假狗。$1,289&#13;<br> &#13;<br> 記者：何兆彬&#13;<br> 攝影：伍慶泉</p><p>&#13;<br> &#13;<br> &#13;<br> &#13;<br> Dr.Martens專門店（23696881）&#13;<br> 尖沙嘴喜來登酒店地庫雅典坊B07舖</p></body></html>
