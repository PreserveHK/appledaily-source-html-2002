<html><header><meta charset="utf-8"><title>羅嘉良、宣萱情侶裝淘金</title></header><body><h1>羅嘉良、宣萱情侶裝淘金</h1><p>羅嘉良、宣萱、向海嵐及溫兆倫等，昨日於紅磡出席劇集《流金歲月》的淘金採鑽大比拼活動。早前曾傳出緋聞的羅嘉良及宣萱，不約而同穿上顏色相同的服飾現身，問宣萱是否與羅嘉良預先「夾定」時，她說：「咁啱啫！我諗住着得金金黃黃嚟襯間金舖，唔通黑色頭髮又話特登咩！傳緋聞咪當幫套劇做宣傳囉！」<br> &#13;<br> <spanclass>自言太太有捧場 &#13;<br> 對於被傳與宣萱在劇中假戲真做一事，羅嘉良說：「冇聽過喎！我哋兩個都攞過最佳男女主角，唔自然嘅話監製唔收貨。」羅嘉良笑言太太每日都會捧場，更將劇集錄起。</spanclass></p></body></html>
