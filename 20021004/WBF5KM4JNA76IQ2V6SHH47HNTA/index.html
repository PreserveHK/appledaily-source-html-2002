<html><header><meta charset="utf-8"><title>輕狂少年--返港變壞孩子</title></header><body><h1>輕狂少年--返港變壞孩子</h1><p>謝霆鋒少年時期在加拿大溫哥華度過，其間他曾與當地一華籍富家女Irene發展戀情，但這段戀情最後亦無疾而終。陪伴霆鋒在加拿大成長的，除了雙親外，就是他最敬愛的嫲嫲，霆鋒對她十分孝順，同時又相當照顧妹妹謝婷婷，可見一派反叛自我的霆鋒，背後亦有溫情一面。&#13;<br> 十五歲的霆鋒在溫哥華完成初中課程後返港，入讀香港一所國際學校，當時他已盡顯其與別不同的個性，曾多次被目睹吸煙、與同學聯群結黨在街上流連，更把頭髮染成金色。直至十六歲正式投身娛樂圈前，霆鋒才把頭髮染回黑色，建立一個斯文形象。</p></body></html>
