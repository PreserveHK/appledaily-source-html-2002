<html><header><meta charset="utf-8"><title>寶珊道1號料月底賣</title></header><body><h1>寶珊道1號料月底賣</h1><p>【本報訊】新鴻基地產（016）豪宅西半山寶珊道1號單位平面圖首度曝光。由3座10層高大廈組成的低密度屋苑，合共58單位，面積由1332至5800方呎，3至5房設計，業界估計該盤會於本月底發售。&#13;<br> 根據發展商資料提供，物業1座A室及2座B室，面積分別2939及2468方呎，4房設計，3房間隔的3座A室，1332方呎。另有兩個設於頂層的相連單位，分別逾5100及5800方呎，均附連天台泳池。</p></body></html>
