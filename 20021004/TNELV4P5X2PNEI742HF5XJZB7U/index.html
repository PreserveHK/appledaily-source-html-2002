<html><header><meta charset="utf-8"><title>海上清道夫纏網溺斃</title></header><body><h1>海上清道夫纏網溺斃</h1><p>【本報訊】香港仔避風塘昨下午三時三十分發生奪命意外，一對任職「海上清道夫」夫婦，在離岸邊三十米遠的一艘駁艇上清理海面垃圾時，駁艇的引擎疑遭垃圾及繩索纏着，男事主帶着工具潛至船底清理，二十多分鐘後，其妻發現丈夫無動靜，懷疑他出事，大聲呼救。&#13;<br> 途經現場的漁船及駁艇趕至，發現事主雙臂遭繩索纏住，數名漁民將繩網剪開後，將他抬上船，送往深灣水警基地，再由救護車送院，但抵院後證實不治。&#13;<br> 遭溺斃的男子黎全美，五十八歲，與姓張五十四歲妻子及三十歲的失明女兒同住香港仔華富邨一單位。妻子事後帶着失明女兒趕往醫院認屍，情緒激動。</p></body></html>
