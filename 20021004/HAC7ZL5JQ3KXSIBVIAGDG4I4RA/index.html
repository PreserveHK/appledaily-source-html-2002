<html><header><meta charset="utf-8"><title>王秀琳後悔冇打籃球</title></header><body><h1>王秀琳後悔冇打籃球</h1><p>王秀琳（Mango）最近為《Sport&amp;Fitness》雜誌拍照，穿上籃球衣的她，坦言打籃球是她的弱項。<br> &#13;<br> <spanclass>雞手鴨腳 &#13;<br> Mango是籃球的門外漢，所以在示範射球時，顯得雞手鴨腳。Mango說：「以前我讀中學時，好鍾意玩唔同類型嘅運動，基本上我乜嘢運動都鍾意玩，不過惟獨籃球呢樣運動，就偏偏唔感興趣。」&#13;<br> Mango更後悔小時候不打籃球，Mango說：「我非常後悔冇玩籃球，因為如果我當年玩多啲，𠵱家就可以長高多幾吋。」</spanclass></p></body></html>
