<html><header><meta charset="utf-8"><title>飛車撞人案警拘主腦</title></header><body><h1>飛車撞人案警拘主腦</h1><p>【本報訊】「和勝和」黑幫一名旺角區話事人，綽號「安仔」的男子，前日中午在羅湖入境時落網，警方懷疑他與日前在旺角發生的黑幫飛車撞傷人案有關，旺角警區反黑組人員於案發後展開連串搜捕行動，迄今共拘捕十一名男子，他們經調查已獲准保釋候查。　&#13;<br> 在羅湖被捕的男子姓陳，年約四十歲，為和勝和旺角其中一名地區話事人，前日中午他與另一名姓董的手下由深圳經羅湖入境時被警員拘捕，警方懷疑他是釀成五人受傷的飛車撞人案幕後策劃人。</p></body></html>
