<html><header><meta charset="utf-8"><title>巴士變廢鐵</title></header><body><h1>巴士變廢鐵</h1><p>【本報訊】一輛雙層冷氣九巴，昨下午二時許沿大埔吐露港公路慢線駛往大埔途中，在九鐵職員宿舍外失控猛撞路旁工地，連環掃毀十米石壆，巴士車頭嚴重損毀如同廢鐵（圖）。巴士上十五名男女乘客，包括一名年輕孕婦由救護員送院，意外導致現場交通大擠塞。&#13;<br> 事發時巴士上載有三十多名乘客，至於未有受傷的乘客則自行下車，等候轉車繼續行程。至於傷者包括十一女四男（二十一至五十五歲），各人僅受輕傷，其中六人已經出院。&#13;<br> 簡明恩攝</p></body></html>
