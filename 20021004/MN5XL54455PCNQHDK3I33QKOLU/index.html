<html><header><meta charset="utf-8"><title>金毛涉打司機</title></header><body><h1>金毛涉打司機</h1><p>【本報訊】一部的士昨晨在深水埗險與客貨車相撞，的士司機被客貨車司機及乘客兩人拉出車外毆打，致眼及鼻瘀腫，警方事後拘捕涉嫌傷人的兩名男子，傷者送院治理。&#13;<br> 涉嫌傷人的客貨車司機姓戴（二十歲），乘客則姓劉（二十九歲），兩人均染了金髮。至於受傷的士司機姓廖（三十六歲），敷治後情況穩定。&#13;<br> 昨晨八時許，該部空載的士沿福榮街右轉黃竹街，剛巧一輛客貨車駛至，兩車險告相撞，幸客貨車司機及時扭軚閃避。的士司機見無人受傷意欲開車離去，但即時被對方截停，並衝落車踢門，將的士司機拉出質問，雙方初則口角繼而動武，的士司機被毆打致面腫眼瘀。</p></body></html>
