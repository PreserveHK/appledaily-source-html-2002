<html><header><meta charset="utf-8"><title>Mobo頒獎禮玩出禍</title></header><body><h1>Mobo頒獎禮玩出禍</h1><p>剛於周二晚在倫敦舉行的Mobo黑人音樂頒獎禮，賽後約四百五十名嘉賓移師至一艘豪華郵輪中狂歡，怎料最終卻要警察到場維持秩序，蘇格蘭場事後更表示在現場拾獲一顆未發射的子彈。<br> &#13;<br> <spanclass>廁所內遭強姦 &#13;<br> 頒獎禮的大贏家MsDynamite、Ashanti及JaRule等，均有出席派對，但期間除有二百名流氓想強行衝上船，又有人公然拔出手槍，再有人被「爆樽」傷頭，而一名女士更自稱在廁所內遭人強姦，情況相當混亂，最後有關方面惟有報警求援，協助疏散來賓。其中一位來賓說：「下年你請我都唔嚟呀！」</spanclass></p></body></html>
