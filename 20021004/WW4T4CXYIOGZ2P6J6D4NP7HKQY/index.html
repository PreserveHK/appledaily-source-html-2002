<html><header><meta charset="utf-8"><title>宇多田光結束蜜月之旅</title></header><body><h1>宇多田光結束蜜月之旅</h1><p>日本女歌手宇多田光，大前日已與新婚丈夫紀里谷和明度蜜月完畢，並從紐約返回日本。&#13;<br> 據一名行內人士向日本報章《產經Sports》爆料，光妹與丈夫本周二已從紐約乘坐頭等客機回到日本。一如傳聞所指，光妹與丈夫在宣布結婚消息當日，即上月六日已急急腳出國度蜜月，以避開傳媒追訪。而兩人為期二十六日的蜜月之旅，以英國倫敦為起點，途中到過多個國家旅遊，以紐約作為尾站。</p></body></html>
