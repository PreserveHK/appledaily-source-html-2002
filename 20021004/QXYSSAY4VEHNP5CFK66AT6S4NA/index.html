<html><header><meta charset="utf-8"><title>踏上星途--16歲賣身12年</title></header><body><h1>踏上星途--16歲賣身12年</h1><p>自小喜歡唱歌的霆鋒，因在張耀榮舉辦的魯班師傅誕晚會上首次公開獻唱，即受到多間唱片公司青睞，有意招攬他成為旗下歌手。九六年，十六歲的霆鋒先到了日本修讀為期半年的音樂課程，為音樂事業鋪路，及後正式簽約加盟飛圖（現為英皇娛樂）六年，二千年再加簽六年，共簽十二年約。有指謝賢之所以要霆鋒簽下年期如此長的合約，是因為他要償還因炒樓欠下富商楊受成的巨債。&#13;<br> 然而，霆鋒並非甫加入娛樂圈即大紅大紫，他曾被指靠父蔭入行，曾在表演時遭觀眾喝倒采，又被批評為人囂張，甚至與相識多年的老友陳曉東鬧不和。</p></body></html>
