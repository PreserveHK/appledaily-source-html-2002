<html><header><meta charset="utf-8"><title>陳豪多Fans威過吳啟華</title></header><body><h1>陳豪多Fans威過吳啟華</h1><p>吳啟華、陳豪及邵傳勇前晚在蘭桂坊拍攝新劇《回到未發時》，劇情講述吳啟華與邵傳勇皆是破產人士，吳啟華見邵傳勇破產後仍不發憤，經常蒲蘭桂坊，兩人因而爭執，而陳豪則負責安慰吳啟華。<br> &#13;<br> <spanclass>駐足圍觀 &#13;<br> 前晚蘭桂坊人來人往，不少市民看見啟華及陳豪在拍戲，便駐足圍觀及拍照，阻礙了拍攝進度，工作人員惟有大聲喝止市民以閃光燈拍照，後來市民待拍攝休息時，即湧向啟華及陳豪索簽名及合照，陳豪fans明顯較多及較受歡迎，吳啟華亦說：「佢受歡迎啲，佢係師奶殺手嘛！」陳豪回敬說：「你受歡迎啲。」二人互笠高帽，十分搞笑。&#13;<br> 採訪：馮美茵　攝影：陳偉權&#13;<br> </spanclass></p></body></html>
