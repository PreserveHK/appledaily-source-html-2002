<html><header><meta charset="utf-8"><title>星級童年--反叛從此開始</title></header><body><h1>星級童年--反叛從此開始</h1><p>謝霆鋒是演藝界名人謝賢（四哥）與狄波拉所生的兒子，八○年八月二十九日於香港出生，六歲於喇沙書院完成小一後，舉家移民溫哥華。&#13;<br> 即使霆鋒自少已有明星相，但他亦早已流着反叛的血，例如他曾透露童年時一直都不想與家人在鏡頭前扮開心，為周刊拍攝賀年全家福。直至十三歲的時候，霆鋒終於豁了出去，大膽地向父母起革命，決定在鏡頭前誓死不肯笑，口黑面黑對着鏡頭，雖然事後被父母指罵，但自此霆鋒革命成功，由十四歲開始，已不見四哥一家的全家福當周刊封面了。</p></body></html>
