<html><header><meta charset="utf-8"><title>香港欲成時裝設計中心</title></header><body><h1>香港欲成時裝設計中心</h1><p>【本報訊】工商及科技局局長唐英年﹙圖左﹚表示，正構思將香港發展成時裝中心和設計中心，以加強本港的競爭能力。&#13;<br> 他昨日在立法會上指出，香港有條件成為亞太區的時裝中心，因為本港的紡織及製衣業實力雄厚，而且在中價時裝上於區內已具領先地位，政府有意成立一個委員會負責制訂有關措施。&#13;<br> 他又認為香港有條件發展創意工業，因為香港開放進取，為中西文化熔爐，東南亞及中國大陸均認同香港的設計前衞，推動創意設計有助提升本港的增值業務。他更說：「日本HelloKitty鉛筆每支可賣幾蚊，香港賣的中華牌鉛筆都有一模一樣寫字功能，但係要12支賣幾蚊！」</p></body></html>
