<html><header><meta charset="utf-8"><title>陳安琪獲撤控罪釋放</title></header><body><h1>陳安琪獲撤控罪釋放</h1><p>【本報訊】無綫電視前藝員陳安琪（三十歲）與夫婿陳健文（三十五歲），涉嫌非法囚禁十八歲表姪及向其父索取一百萬元案，昨於九龍城裁判法院再提訊，陳安琪獲控方撤銷非法囚禁及勒索兩罪釋放；其夫陳健文則獲撤銷非法囚禁，僅被控一項勒索罪，押後十月二十四日再訊，被告仍准保釋。&#13;<br> 兩人原被控的非法囚禁罪，指他們於本年八月二十二日至二十九日非法禁錮男子邱一峰。勒索罪則指於本年八月二十九日，恫嚇要求男子邱振翔交出五十萬元馬幣。&#13;<br> 案件編號：KCCC13955/2002</p></body></html>
