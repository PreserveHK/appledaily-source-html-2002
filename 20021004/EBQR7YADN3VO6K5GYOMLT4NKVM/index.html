<html><header><meta charset="utf-8"><title>梁敏儀有排唔打得</title></header><body><h1>梁敏儀有排唔打得</h1><p>早前英皇電影部曾表示會安排旗下演員梁敏儀（Winnie），拍攝公司投資的電影，當時英皇稱要她走打女路線，但至今Winnie仍未獲公司委派工作。<br> &#13;<br> <spanclass>抽空學唱歌 &#13;<br> 昨日Winnie接受記者訪問時表示，公司原定開拍的動作片要延遲開拍，她便趁空閒習武及學唱歌。&#13;<br> Winnie說：「我明白公司嘅決定，今年電影市道咁差，開嘅戲比舊年少咗好多，公司雖然都有開戲，但要參與都好難，之前嘅《魂魄唔齊》同嚟緊嘅《千機變》都冇我份，可能係角色唔啱啦。」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：陳志嵐&#13;<br> 服裝提供：自由球&#13;<br> 化妝及髮型：BeautyTetebyJanet</spanclass></p></body></html>
