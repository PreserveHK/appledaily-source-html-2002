<html><header><meta charset="utf-8"><title>極端暴力博「出位」</title></header><body><h1>極端暴力博「出位」</h1><p>【本報訊】香港青年協會業務總監李炎昌表示，青少年在發育時期，往往靠體形健碩或個性夠狠，做出不怕傷人的行為，便能在屋邨內成功「出位」，以極端暴力形象闖出街頭名堂，在朋輩中獲得權勢；而那些不能獲得家人、學校或社會認同的人，在缺乏援助下，往往在小圈子內飾演被凌辱角色，但因獲得同輩認同，而不願走出被凌辱的困局。&#13;<br> 李續稱，這類「出位」街頭領袖為了樹立與眾不同形象，往往會做出惹事生非的行徑，這些暴力行為終會釀成悲劇或意外。</p></body></html>
