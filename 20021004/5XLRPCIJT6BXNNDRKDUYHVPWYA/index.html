<html><header><meta charset="utf-8"><title>「搵佢宣傳更有意義」<br>齊芷瑤贊成霆鋒做反面教材</title></header><body><h1>「搵佢宣傳更有意義」<br>齊芷瑤贊成霆鋒做反面教材</h1><p>公民教育委員會前日在謝霆鋒被判串謀妨礙司法公正罪名成立後，表示日後會考慮減少找藝人宣傳公民教育，鄭裕玲對此亦表示支持，但齊芷瑤卻持相反意見。<br> &#13;<br> <spanclass>應予改過機會 &#13;<br> 齊芷瑤昨日出席關德興師傅長者健康樂園總會成立典禮時，她說：「霆鋒又冇做傷天害理嘅事，佢本身有壓力，年紀細意氣風發，政府應該畀機會佢改過，搵佢拍番宣傳片會更加有意義。」</spanclass></p></body></html>
