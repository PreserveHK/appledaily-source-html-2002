<html><header><meta charset="utf-8"><title>張艾嘉等哥哥開工</title></header><body><h1>張艾嘉等哥哥開工</h1><p>張艾嘉、謝寧及岑建勳前日到尖沙嘴文化中心，出席「鄧志堅攝影作品展」。張艾嘉透露正忙於籌備她與張國榮（哥哥）合作的新戲《20、30、40》，早前有傳哥哥患上抑鬱症，問張艾嘉新戲進度如何，她笑說：「未知，唔知哥哥幾時得閒。」<br> &#13;<br> <spanclass>謝寧鑽研攝影 &#13;<br> 問張艾嘉有否聯絡哥哥？她說：「唔知佢幾時得閒想做嘢呀！」她又謂自己十多年前曾到泰北山區探訪兒童，亦有捐過錢。而謝寧則透露正鑽研攝影，還買了新款數碼相機，希望以後也有機會舉行個人攝影展。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
