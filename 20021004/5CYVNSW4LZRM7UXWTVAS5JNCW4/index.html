<html><header><meta charset="utf-8"><title>余文樂最愛醜樣狗</title></header><body><h1>余文樂最愛醜樣狗</h1><p>余文樂日前跟三隻不同年齡的金毛尋回犬為《犬月刊》拍照，阿樂還俏皮地伸脷扮鬼臉。<br> &#13;<br> <spanclass>與犬有緣 &#13;<br> 阿樂表示跟狗隻很有緣，家中養過六隻狗，可是其中三隻被人偷走，由於當時牠們都是BB狗，養的日子很短，所以都不太傷心。而阿樂養得最長時間的是一隻沙皮狗，他說：「嗰隻狗叫Bobby，好乖巧，好得意，不過舊年Bobby因為太老，所以過咗身。」&#13;<br> 問到阿樂喜歡哪一種狗？他說：「好多種狗我都好想養，但𠵱家工作咁忙都冇時間打理，不過，我最鍾意個樣好醜嘅狗。」</spanclass></p></body></html>
