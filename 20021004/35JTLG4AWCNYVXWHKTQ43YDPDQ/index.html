<html><header><meta charset="utf-8"><title>楊怡最愛善意批評</title></header><body><h1>楊怡最愛善意批評</h1><p>楊怡有份演出的無綫新劇《流金歲月》正在播映，她十分緊張觀眾的反應和自己的表現。楊怡表示會錄低每集《流》劇，等自己有空時仔細欣賞，藉此改進演技。<br> &#13;<br> <spanclass>唔鍾意人哋讚靚 &#13;<br> 楊怡昨日在電話中說：「我覺得拍劇時，因為時間好趕，可能會忽略細節演出，呢啲可能係一個眼神或者一個表情，所以我好接受朋友善意批評我嘅演出，坦白嘅答案往往係最真心嘅。我反而最唔鍾意人哋同我講，話我做得好好同埋靚女呢啲敷衍說話，講咗等於冇講。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德&#13;<br> 髮型、化妝：JudyLo（Touchup）&#13;<br> 服裝：Morgan</spanclass></p></body></html>
