<html><header><meta charset="utf-8"><title>暗戀30年娶老師</title></header><body><h1>暗戀30年娶老師</h1><p>許多豆蔻年華的學生都有暗戀老師的經驗，比利時一名男子更對數十年前的小學老師念念不忘，最後成功奪得老師芳心，計劃步入教堂。&#13;<br> 四十二歲的埃爾夫邂逅心目中的女神瓦坦絲時只得六歲，當年他初見十八歲的瓦坦絲站在黑板前，就對她一見傾心，決心將來要娶老師為妻。<br> &#13;<br> <spanclass>「再見到她仍怦然心動」 &#13;<br> 想不到埃爾夫真的在三十多年後與老師重逢並墮入愛河。他說：「再見到她我仍有怦然心動的感覺，就像六歲時一樣。」瓦坦絲卻坦言，起初對這名前學生並無特別感覺，但兩人結伴到浪漫的法國南部度假後卻擦出火花。&#13;<br> ananova網站</spanclass></p></body></html>
