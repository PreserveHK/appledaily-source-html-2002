<html><header><meta charset="utf-8"><title>警花撞車毀容</title></header><body><h1>警花撞車毀容</h1><p>【本報訊】一名疑醉酒駕車的休班警員，昨晨四時許駕私家車載同女同袍在荃灣路失控撼向防撞欄，車頭嚴重損毀，女警臉部割傷，恐有毀容之虞。休班警滿身酒氣步履蹣跚，聲稱受傷拒絕呼氣測試，並表示：「我唔吹波！唓，我有揸車咩？你邊隻眼見到我揸車？」拖延三小時後入院留醫，終因拒絕提供酒精測試樣本被捕，需自簽五千元擔保。&#13;<br> 休班警姓呂（三十歲），面部及手腳擦傷，情況穩定；女乘客姓葉（二十七歲），胸口及手腳受傷。</p></body></html>
