<html><header><meta charset="utf-8"><title>立會議員減薪2.3%</title></header><body><h1>立會議員減薪2.3%</h1><p>【本報訊】政府經過內部研究後決定由本月起，按消費物價指數調整立法會議員薪酬津貼，由於去年出現通縮，議員也要按比例削減薪金及津貼百分之二點三。&#13;<br> 有直選議員認為減薪酬及津貼後，會對地區服務造成影響。&#13;<br> 較早前行政署曾與立法會商討調整議員薪酬機制，最後政府決定按丙類消費物價指數升跌劃一調整，當中議員薪酬減幅介乎二千至三千元，而實報實銷津貼，每年減幅超過三萬元。&#13;<br> 立法會主席減薪幅度也一樣，不過由於主席薪酬津貼較議員高，所以削減的實際金額也較高。</p></body></html>
