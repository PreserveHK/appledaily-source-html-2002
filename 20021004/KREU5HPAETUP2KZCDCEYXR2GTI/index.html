<html><header><meta charset="utf-8"><title>專業人士紙模型任你砌</title></header><body><h1>專業人士紙模型任你砌</h1><p>紙模型在港並非太流行，而且來來去去都是戰機、建築物等，最突出都係世界盃期間嘅碧咸同朗拿度，最近紙模型又有新搞作，今次就以職業為主題，有護士、入境處職員、消防員及警察，其造型過癮，連衫褲鞋襪都跟到十足十，而各公仔嘅帽亦可互相交換戴，夠晒玩嘢。製作方法亦十分簡單，只要跟着說明書剪貼，不消兩小時，一個得意的紙公仔立現眼前。&#13;<br>&#13;<br>記者：梁佩芬</p><p><center> 售價：$52（一套四個）&#13;<br> ＊十月六日發行</center> &#13;<br> &#13;<br> <br> &#13;<br> <spanclass><fontstyle>PowerGamers  &#13;<br> 地址：旺角潮流特區3樓16號舖&#13;<br> 電話：23324178</fontstyle></spanclass></p></body></html>
