<html><header><meta charset="utf-8"><title>茱莉亞為大肚鋪路</title></header><body><h1>茱莉亞為大肚鋪路</h1><p>荷李活首席女星茱莉亞羅拔絲（JuliaRoberts）與攝影師丈夫丹尼慕達（DannyModer）結婚後，懷孕之說不絕於耳，據悉最近茱姐拍攝新片時，慕達更與工作人員商討為懷孕後的茱姐拍攝之細節。&#13;<br> 茱姐目前正拍攝新片《MonaLisaSmile》，身為該片攝影師的慕達，已向工作人員提議，當茱姐懷孕後，應如何改動其衣帽間及運用甚麼拍攝角度，由此可見，茱姐夫婦已為懷孕準備就緒。</p></body></html>
