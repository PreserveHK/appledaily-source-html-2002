<html><header><meta charset="utf-8"><title>韓製地鐵車門有問題</title></header><body><h1>韓製地鐵車門有問題</h1><p>【本報訊】地鐵使用韓國製新車卡不斷發生夾傷乘客事件，但一直未能查知真正原因，民主黨立法會交通事務發言人鄭家富，為此親到韓國車廠了解，發現原因極可能是地鐵要求的新式車門設計出問題，並不適合繁忙路線使用。&#13;<br> 鄭家富日前親到韓國製造地鐵車卡的車廠，了解生產過程。身處韓國的鄭家富昨對記者透露，他發現該廠為韓國本地地鐵製造的車卡，並非採取如香港地鐵車門關閉時會下壓的設計，此設計只適合乘客較少的路線使用，廠方承認此設計是香港地鐵要求的。鄭家富指從廠方提供的資料，明顯是地鐵採用了不適合香港的設計，結果才出現了車門夾人。</p></body></html>
