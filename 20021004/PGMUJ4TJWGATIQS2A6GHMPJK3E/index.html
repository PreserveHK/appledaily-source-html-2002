<html><header><meta charset="utf-8"><title>水晶手機繩貴氣十足</title></header><body><h1>水晶手機繩貴氣十足</h1><p>無論是作欣賞的小擺設，或者是戴上身的耳環及頸鏈等配飾，水晶一向深得女士們愛好，水晶界的名牌SWAROVSKI，新近推出一系列水晶手機繩，大致可分為三個類別。第一類是以水晶石作為手繩掛鏈，然後再配上不同款式設計的水晶扣，好似有櫻桃、星星、企鵝及貓仔等，掛鏈更可以拆出來獨立當手鏈佩戴。另一組手繩就以品牌的天鵝標誌作設計藍本，在鑲有三粒小水晶石的銀鏈末端，扣上同樣鑲有水晶的天鵝。手繩以外就有兩款頸繩，分別有配上玫瑰花水晶扣的皮繩，以及配上蝴蝶結水晶扣的銀鏈。&#13;<br> &#13;<br> 記者：招佩珊</p><p>&#13;<br> &#13;<br> 查詢：SWAROVSKI（25666301）</p></body></html>
