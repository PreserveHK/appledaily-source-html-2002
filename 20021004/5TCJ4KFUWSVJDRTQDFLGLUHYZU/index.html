<html><header><meta charset="utf-8"><title>《魔戒二部曲》未上已熱爆</title></header><body><h1>《魔戒二部曲》未上已熱爆</h1><p>雖然奧斯卡頒獎典禮尚有五個多月才舉行，不過最近博彩網站Intertops.com已為有機會入圍奧斯卡的電影開出盤口，由彼得積遜（PeterJackson）執導的《魔戒二部曲：雙城奇謀》雖然仍未上映，但已成頂頭大熱之選。&#13;<br> 該博彩網站將《魔戒二部曲：雙城奇謀》列為五賠一入圍競選「最佳電影」的大熱門，次熱門為五賠二、由馬田史高西斯（MartinScorsese）執導的《GangsOfNewYork》，緊隨其後的是五賠三的《末路驕陽》。</p></body></html>
