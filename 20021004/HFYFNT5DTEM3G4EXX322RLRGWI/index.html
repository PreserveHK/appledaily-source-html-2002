<html><header><meta charset="utf-8"><title>《鬼債》海報地鐵禁貼</title></header><body><h1>《鬼債》海報地鐵禁貼</h1><p>泰國鬼片《鬼債》（BangkokHaunted）將於下周四（十日）開畫，這部片今年在泰國上映時十分賣座，更擊倒了《見鬼》和《三更》兩部鬼片，成為泰國史上第二賣座的恐怖片。<br> &#13;<br> <spanclass>巴士照出 &#13;<br> 最近購得此片的安樂提交了五款海報給地鐵，準備影片上映前可以在各地鐵站燈箱張貼，但地鐵認為此五款海報會引起乘客不安，所以禁止刊登此廣告。&#13;<br> 安樂發言人陳小姐對於地鐵禁止張貼《鬼債》的海報，深表遺憾，她說：「呢五張海報雖然都幾嚇人，但我相信唔會對市民造成恐慌。其中一張冇眼鬼嘅海報，巴士公司都接受咗。」</spanclass></p></body></html>
