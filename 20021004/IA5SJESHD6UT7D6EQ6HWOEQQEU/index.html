<html><header><meta charset="utf-8"><title>東東腰斬南京簽名會</title></header><body><h1>東東腰斬南京簽名會</h1><p>陳曉東日前在內地推出《從未忘記》唱片內地版，甫推出銷量即破十萬大關，獲雙白金。&#13;<br> 日前東東在上海舉行新碟發布會，負責發行該碟的藝風公司老闆頒贈一座水晶獎座予東東，寓意東東的新碟銷量能像水晶般堅硬，能超越三十萬張銷量。<br> &#13;<br> <spanclass>三秒簽一個名 &#13;<br> 東東日前到南京舉行簽名會，有瘋狂歌迷早上六時已開始排隊，當東東到場時，歌迷即起哄，場面一度出現混亂，東東被迫在休息室等候半小時，簽名會才能順利開始。&#13;<br> 可是東東再出現時，場面又再度混亂。有歌迷不斷擁上前欲親近偶像，為安全起見，簽名會被迫腰斬，東東說：「我已經極速三秒簽一個名，希望可以快啲簽多啲名。」</spanclass></p></body></html>
