<html><header><meta charset="utf-8"><title>林峰行天橋fans圍觀</title></header><body><h1>林峰行天橋fans圍觀</h1><p>林峯和郭富城前緋聞女友、名模AmandaStrang昨日在中環為lesaunda演繹秋冬鞋款。林峯近日曝光率甚高，一連兩套劇都放在黃金時段播映，所以林峯出現時吸引不少途人圍觀，更有人大讚林峯靚仔有型，對首次行catwalk的林峯無疑打了支強心針。<br> &#13;<br> <spanclass>一年免費攞鞋 &#13;<br> 林峯對於首次行catwalk感到非常緊張，更擔心自己會在台上仆倒。不過林峯今次的酬勞有五位數字，另外還有VIP卡以及一年免費攞鞋。林峯說：「好開心，我事前都專登睇錄影帶參考人哋行catwalk，而且重帶定兩套衫畀大會揀㖭。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
