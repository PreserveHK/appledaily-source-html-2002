<html><header><meta charset="utf-8"><title>兒收柙猝死母指可疑</title></header><body><h1>兒收柙猝死母指可疑</h1><p>【本報訊】二十六歲癮君子還押荔枝角收押所期間疑飲洗頭水自殺，獲救後轉往小欖精神病治療中心，翌日被發現休克，送院證實死亡。昨於死因庭展開聆訊，死者母親作供指認屍當日發現兒子右手臂內側有不尋常的針孔及瘀傷，疑他曾被打「懵仔針」。&#13;<br> 死者張志堅（二十六歲），其母蘇鐵華作供時不斷哭泣，她表示去年十一月十四日曾到收押所探望兒子，指兒子並無異樣；但十九日接獲通知兒子休克送往屯門醫院，她趕抵醫院時兒子已返魂乏術。&#13;<br> 案件編號：CCDI2139/01</p></body></html>
