<html><header><meta charset="utf-8"><title>金牌3傑賽後心聲</title></header><body><h1>金牌3傑賽後心聲</h1><p><spanclass>陳國明 &#13;<br> 「在決賽表現尚算OK，不過比起四強時差；其實五局三勝的賽制亦太短，當我失掉第一局之後，想追番亦都好難。好開心能衞冕金牌，亦加強自己在個人賽的信心。」<br> &#13;<br> <spanclass>馮國威 &#13;<br> 「看到國明第一場就輸，自己的壓力真係好大，加上丁俊輝近年進步咁多，都有少少怯；首次代表香港參加亞運就攞金牌，真係好開心。」<br> &#13;<br> <spanclass>傅家俊 &#13;<br> 「第一次為隊際比賽把守關鍵決勝局，壓力真係好大，水準未能完全發揮，好彩對手亦發揮不好。𠵱家有了金牌喺手，相信在個人賽更有信心，只是較擔心體力問題。」</spanclass></spanclass></spanclass></p></body></html>
