<html><header><meta charset="utf-8"><title>輸錢欠貴利</title></header><body><h1>輸錢欠貴利</h1><p>【本報訊】二十二歲姓陳青年（圖）疑在澳門賭錢敗北欠「大耳窿」二十萬元，昨凌晨零時三十分被人押返上環信德中心港澳碼頭後，轉交兩名本港男子帶返北角錦屏街寓所討債，事主與兩名「大耳窿」到一間茶餐廳討價還價，並急召胞姊趕至相助，但幾經籌措只能還款十萬元，對方不肯罷休，只好暗中報警求助。&#13;<br> 雙方事後願意和解，警方登記兩名姓黃（二十八歲）及姓區（二十九歲）的男子資料後予以放行。&#13;<br> 李家傑攝</p></body></html>
