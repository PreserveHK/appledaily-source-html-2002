<html><header><meta charset="utf-8"><title>鮑卿：解除武裝可保權位</title></header><body><h1>鮑卿：解除武裝可保權位</h1><p>美國報章《今日美國報》周二引述國務卿鮑威爾指，武器調查員若能重返確保伊拉克解除武裝，「那麼實際上就是出現了一個不同的政權，無論巴格達是誰人在位。」&#13;<br> 這是美國高官首次提及伊拉克可能毋須易主，但白宮否認美國政策有變。美國總統喬治布殊周三指伊拉克若不銷毀大殺傷力武器，美國攻伊將無可避免。&#13;<br> 美國海軍陸戰隊周二在科威特演習兩棲登陸，出動了海陸空三個兵種約二千兵員及部份軍艦。另外，科威特已部署了十個美國「愛國者」導彈發射台以防伊拉克襲擊。美國、德國和捷克的軍事人員也會舉行協助科威特回應化武襲擊的演練。&#13;<br> 綜合外電報道</p></body></html>
