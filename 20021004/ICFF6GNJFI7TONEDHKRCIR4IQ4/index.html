<html><header><meta charset="utf-8"><title>16歲女懷孕10次</title></header><body><h1>16歲女懷孕10次</h1><p>二八年華的少艾，許多還在過着學生生活，腦子裏想的是讀書考試；但英國一名少女只得十六歲，卻已「歷盡滄桑」，由十二歲迄今懷孕十次，是兩子之母和曾經三次墮胎，五次流產。<br> &#13;<br> <spanclass>醫生查性病紀錄發現 &#13;<br> 克賴頓醫生在倫敦研究一百四十四名十二至十六歲曾患性病的少女的病歷時，發現該名少女的懷孕經歷，但未知是否全部由同一名男子「經手」。克賴頓指有些少女染上性病並非因為無知，而是認為留住性伴較健康更重要。&#13;<br> 英國《太陽報》</spanclass></p></body></html>
