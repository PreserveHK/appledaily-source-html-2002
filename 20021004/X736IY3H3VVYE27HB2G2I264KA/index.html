<html><header><meta charset="utf-8"><title>Apple姐日記：賭王陪四姨太逛銅鑼灣</title></header><body><h1>Apple姐日記：賭王陪四姨太逛銅鑼灣</h1><p>我Apple姐成日都有不少名太請我去ball，好似上個星期六就有啲好友叫我去香港芭蕾舞蹈團嘅籌款晚宴，賭王何鴻燊每年都有出席支持㗎。&#13;<br> 今年賭王就冇去到，不過賭王二千金何超鳳偕夫婿就有出席。賭王雖然人冇到，但係好有善心，用咗十幾萬投咗幾枝香檳。<br> &#13;<br> <spanclass>保鑣護駕 &#13;<br> 咁究竟賭王點解嗰晚冇去ball呢？話說嗰晚我有個世姪女喺銅鑼灣遇到賭王，佢同四姨太梁安琪拍拖行崇光百貨，星期六晚嘅銅鑼灣梗係人多，所以佢哋都有保鑣傍住，估唔到賭王夫婦都幾有生活情趣。</spanclass></p></body></html>
