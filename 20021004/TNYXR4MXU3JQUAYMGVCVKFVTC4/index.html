<html><header><meta charset="utf-8"><title>陳啟泰放生求收視</title></header><body><h1>陳啟泰放生求收視</h1><p>陳啟泰、呂有慧和王薇等，昨日到亞視總台出席新劇《吉祥任務》記招，大會安排劇中演員放生福雀，祈求收視上揚。<br> &#13;<br> <spanclass>深感壓力 &#13;<br> 眾演員昨日亦誠心進行放生福雀祈福儀式，主角陳啟泰說：「之前播嘅韓劇同台劇收視好好，今次我覺得好有壓力。公司其實拍咗好多劇，但都未出街，可能要睇今次套劇嘅反應。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
