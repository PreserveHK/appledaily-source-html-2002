<html><header><meta charset="utf-8"><title>康華沖繩充電再搏殺</title></header><body><h1>康華沖繩充電再搏殺</h1><p>康華近日拍完劇集，她現跟朋友在日本沖繩度假，盡情享受當地的陽光和海灘，以便充過電後，以最佳狀態投入新工作。<br> &#13;<br> <spanclass>包頭巾變形象 &#13;<br> 康華昨日在長途電話訪問中說：「沖繩好好玩，確係度假勝地。」康華早前包上頭巾拍照，她表示一向喜歡親自動手，設計具民族色彩的造型。&#13;<br> 康華又說：「我覺得包頭巾同戴帽一樣咁方便，尤其係冇時間整頭髮又趕住變形象嘅時候。有時到外地做嘢，如果要帶風筒同好多髮飾，真係好麻煩。」康華表示她家中有十多條頭巾，都是在世界各地旅行時買回來。&#13;<br> 採訪：比華利　攝影：陳偉權</spanclass></p></body></html>
