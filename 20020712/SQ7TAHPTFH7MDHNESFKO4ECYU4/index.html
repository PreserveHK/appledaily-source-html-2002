<html><header><meta charset="utf-8"><title>尹天照責杜汶澤造新聞</title></header><body><h1>尹天照責杜汶澤造新聞</h1><p>曾參演《我和殭屍有個約會》的杜汶澤前晚在商台做節目《嘩嘩嘩打到嚟》時，透露了亞視前監製冼志偉過身一事，尹天照認為杜汶澤的做法不當，尹天照在電話中說：「我聽到梗係唔開心啦，係朋友嘅，就唔會攞呢啲嘢嚟造新聞，但有啲人就咁做，真係好老土！」<br> &#13;<br> <spanclass>杜：悼念冇問題 &#13;<br> 而杜汶澤則在電話中回應說：「阿照（尹天照）咁講我冇所謂，佢有佢嘅心情同觀念，阿冼對我嚟講係咁重要嘅人，我喺節目入面悼念吓佢，我唔覺係乜嘢問題，我只係想畀人知，佢係一個幾咁叻嘅人，我做咗節目兩年，從來未試過有一秒講心地唔好嘅嘢，我對得住自己，對得住人。」&#13;<br> 採訪：張止寒</spanclass></p></body></html>
