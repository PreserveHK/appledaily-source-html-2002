<html><header><meta charset="utf-8"><title>憑《油脂》風靡全球</title></header><body><h1>憑《油脂》風靡全球</h1><p>尊特拉華達現年四十八歲，他於五四年二月十八日在美國新澤西州出生，童年時他曾在紐約修讀戲劇課程，十六歲開始參演舞台劇、電視劇和電視廣告。七十年代末他在歌舞片《周末狂熱》和《油脂》中能歌善舞的型男形象，風靡全球影迷。&#13;<br> 九十年代他憑演出電影《危險人物》，令演藝事業更上一層樓，是繼《周末狂熱》後，第二次獲奧斯卡電影金像獎最佳男主角提名。尊特拉華達近年仍活躍荷李活影壇，他曾與吳宇森合作拍《奪面雙雄》。</p></body></html>
