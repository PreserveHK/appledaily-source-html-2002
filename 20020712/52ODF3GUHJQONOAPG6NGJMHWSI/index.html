<html><header><meta charset="utf-8"><title>Danielle偕狂野男伴蒲吧</title></header><body><h1>Danielle偕狂野男伴蒲吧</h1><p>名模Danielle前晚相約一外籍女伴、一名中國籍男子和三名外籍男子，一行六人到蘭桂坊KeeClub消遣，直至昨日凌晨時分才離開。<br> &#13;<br> <spanclass>忽然揭起上衣 &#13;<br> Danielle穿上白色小背心，她離開時更躲在外籍女伴身後，十分避忌。當Danielle成為記者拍攝焦點時，她的其中一位外籍男伴忽然把上衣揭起，令人莫名其妙。當記者拍攝Danielle男伴時，她則與外籍女伴和其中兩名男伴，以敏捷身手乘的士離開。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：羅德光</spanclass></p></body></html>
