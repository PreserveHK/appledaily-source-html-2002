<html><header><meta charset="utf-8"><title>蛇王擒巨蜥</title></header><body><h1>蛇王擒巨蜥</h1><p>【本報訊】近月巨蜥出沒的大埔大尾篤，昨下午四時許又發現巨蜥入侵民居，沙欄小築一名女住客發現一條一米半長巨蜥，鑽入外牆籬笆，恐怕巨蜥爬入家中，立刻報警。警員召捉蛇專家到場協助。&#13;<br> 捉蛇專家趕至沙欄小築，由兩名助手協助爬入籬笆內捕捉巨蜥，當時巨蜥攀上十呎高籬笆上向蛇王張牙舞爪，蛇王猛力拉着巨蜥尾部將牠生擒活捉（圖），稍後放入鐵籠交警方帶走。較早前有一批疑運返大陸的蜥蜴，被人遺棄在該區三門仔一帶，當局人員發現多箱蜥蜴逃走無蹤。&#13;<br> 李偉民攝</p></body></html>
