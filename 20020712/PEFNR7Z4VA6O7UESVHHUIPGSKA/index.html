<html><header><meta charset="utf-8"><title>德國遊客即興裸跑</title></header><body><h1>德國遊客即興裸跑</h1><p>【本報訊】一名赤膊上身的四十五歲德國籍遊客，昨上午十一時許，在金鐘正義道防空洞對開橋底突然將牛仔褲、內褲和鞋襪脫光，連同指南針、膠手表、證件、數十元歐元及港幣等物品一併棄在路邊，然後全身赤裸、手緊握一個兩吋長的人形玉器（圖一）沿皇后大道東步行。他其後途經灣仔東美中心時遭巡警發現，惟制止不果，數名警員終在汕頭街將他制服，並即時遞上紙皮讓他遮蔽下身（圖二），事後用毛氈予他包裹身體送院。德漢事後向警方自稱精神失常，因沒有準時服藥所以病發，他經醫生檢查後准予自行出院。&#13;<br> 簡明恩攝</p></body></html>
