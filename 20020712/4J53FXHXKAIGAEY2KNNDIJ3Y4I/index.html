<html><header><meta charset="utf-8"><title>松本人志背住優香會AV女</title></header><body><h1>松本人志背住優香會AV女</h1><p>二十二歲日本女星優香與三十八歲名嘴松本人志的一段忘年戀，可算令人為之驚訝，不過據報章《NaitaiSports》報道，優香原來只是松本眾多女友中，最受寵的一個而已。<br> &#13;<br> <spanclass>豪宅度春宵 &#13;<br> 據AV影帶發行人士透露，松本與拍拖多年的常盤貴子分手後，經常參加日本異常流行的相睇派對，結識了數位星運平平的AV女優，更與一名姓氏為S字頭的二十二歲女優來往甚密。兩人經常相約在涉谷某酒吧見面，之後前往其港區的豪宅共度春宵。</spanclass></p></body></html>
