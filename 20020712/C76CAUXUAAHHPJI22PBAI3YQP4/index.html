<html><header><meta charset="utf-8"><title>支持規範賭波者增</title></header><body><h1>支持規範賭波者增</h1><p>【本報訊】民政事務局局長何志平（圖）昨日表示，世界盃結束後，多個民意調查發現支持規範賭波活動的人士增加，支持者已超過半數，政府會積極考慮。&#13;<br> 但何志平強調政府作出決定時，一定會顧及宗教、教育及醫學界人士的意見。&#13;<br> 他又表示，當局早前建議容許穿着校服的十六歲以上人士進入遊戲機中心，以及延長成人電子遊戲機中心營業時間到凌晨兩點，主要是回應業界要求，他強調有關建議目前仍在諮詢階段，如果家長、教育界或社會各界人士有意見，可盡量向政府反映，政府會平衡各方利益後再作決定。</p></body></html>
