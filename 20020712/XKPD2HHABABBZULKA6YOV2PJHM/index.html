<html><header><meta charset="utf-8"><title>Travis鼓手逐漸康復</title></header><body><h1>Travis鼓手逐漸康復</h1><p>蘇格蘭樂隊Travis的鼓手NeilPrimrose，周日於法國酒店游泳嬉戲時因頭部撞到泳池底，以致脊椎骨裂及頭部創傷，現正於醫院接受治療。<br> &#13;<br> <spanclass>傷勢比預期輕 &#13;<br> 據Travis的發言人透露，Neil前日照過X光後，發現傷勢比預期中輕，相信昨日進行完手術後可逐漸康復。&#13;<br> 主診醫生表示，Neil目前仍卧床，暫時未能行動，而Travis發言人謂樂隊應該可照原定計劃，出席下月底於英國舉行的V2002音樂節。</spanclass></p></body></html>
