<html><header><meta charset="utf-8"><title>華航機故障疏散乘客</title></header><body><h1>華航機故障疏散乘客</h1><p>【本報訊】中華航空公司一架由香港往高雄的班機，昨晚在赤鱲角機場起飛前發現機翼出現「異常」，有關方面緊急疏散機上二百八十多名乘客及機組人員。華航事後調派另一架飛機接載該批乘客。事件令乘客滯留機場逾兩個小時。&#13;<br> 消息稱，發生故障的華航CI-628班機，原定昨晚八時零五分由香港起飛往高雄，但有關方面在飛機起飛前最後檢查時發現機翼出現異常，為安全起見，立即疏散機上二百八十多名乘客及所有機組人員，華航並調派另一架飛機接載該批乘客，直至晚上十時三十分，乘客才乘搭另一架飛機前往高雄。</p></body></html>
