<html><header><meta charset="utf-8"><title>200人走火</title></header><body><h1>200人走火</h1><p>【本報訊】荃灣橫龍街龍力工業大廈發生火警，昨晨十時許，九樓一間紡織廠寫字樓對開走廊的一批辦公室木間板突然着火焚燒，觸動火警鐘大鳴及大廈自動滅火花灑系統；近二百名大廈工人慌忙逃火，但紡織廠寫字樓內有四名男女職員因火勢猛烈及大煙被困致電求救。&#13;<br> 消防員到場架起雲梯協助灌救，迅速將火救熄及救出四名被困職員。火警中無人受傷，消防員調查後認為火警無可疑，但起火原因有待調查。荔景消防局局長胡耀昌事後在現場表示，消防尋獲焚毀雜物的物主後，將會以防火條例票控物主阻塞走火通道。&#13;<br> 江寶龍攝</p></body></html>
