<html><header><meta charset="utf-8"><title>羅嘉良寄情工作</title></header><body><h1>羅嘉良寄情工作</h1><p>羅嘉良昨日返回無綫電視城，接受日本富士電視台的訪問。對於近日的婚變傳聞，羅嘉良表示當解決完就會向外界公布。<br> &#13;<br> <spanclass>「屋企嘢唔想講」 &#13;<br> 羅嘉良跟太太方敏宜的婚姻亮紅燈，由於他未肯公開婚變的原因，坊間先後傳出與宣萱、佘詩曼和余文樂的前女友唐思盈有關，但羅嘉良連日已一一否認有關報道。羅嘉良說：「對於近日嘅新聞，我覺得得啖笑，但都冇影響我嘅心情，我會專心拍劇，其他嘅嘢一切如常，總之屋企嘅嘢我唔想講，一解決到就同大家講。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
