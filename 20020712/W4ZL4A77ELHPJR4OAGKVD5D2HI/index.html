<html><header><meta charset="utf-8"><title>康華飲水排毒上妝易</title></header><body><h1>康華飲水排毒上妝易</h1><p>康華一向對扮靚很有心得，平時工作都喜歡親自化妝，所以對化妝也有一套心得。康華日前接受訪問時說：「我覺得女孩子嘅皮膚好重要，所以平時要保養得宜，我就鍾意飲好多水，因為水份可以幫助身體排清毒素。一旦皮膚好，上妝都靚啲。」<br> &#13;<br> <spanclass>嘗試形象設計 &#13;<br> 此外，康華表示明白藝人花無百日紅的道理，因此她計劃將來若不再做幕前的工作，會考慮做形象設計，她說：「呢項工作既同扮靚有關，又可發揮創意同賺錢，何樂而不為。」&#13;<br> 採訪：比華利&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
