<html><header><meta charset="utf-8"><title>倒車撞人司機獲輕判</title></header><body><h1>倒車撞人司機獲輕判</h1><p>【本報訊】酷愛駕駛的盈科保險前副總裁韓尚志大律師，去年聯同約二十多名志同道合的電單車發燒友在清水灣遊車河，其中一名隊友發生交通意外死亡，他在現場協助指揮交通時，另一隊友李耀森（譯音）險遭一輛私家車蓄意倒車撞中，涉案司機認罪昨獲輕判社會服務令一百二十小時。&#13;<br> 被告甄嘉鉅（三十歲），裝修工人，早前在觀塘裁判法院被裁定一項普通襲擊罪成，控罪指他於去年十二月五日在西貢清水灣道近相思灣路口，駕駛一輛私家車突倒車撞擊李耀森。&#13;<br> 辯方求情表示，被告明白未能好好控制自己的脾氣，願意就今次事件接受社會服務的懲罰。&#13;<br> 案件編號：KTCC3528/02</p></body></html>
