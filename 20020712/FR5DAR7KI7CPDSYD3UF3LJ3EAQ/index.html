<html><header><meta charset="utf-8"><title>郭羨妮電視城一后三王</title></header><body><h1>郭羨妮電視城一后三王</h1><p>郭羨妮（Sonija）昨日和先後傳過緋聞的陳豪、馬浚偉（馬仔）及黃子華，在電視城錄影《一觸即發》「洛神版」。<br> &#13;<br> <spanclass>表現唔尷尬 &#13;<br> Sonija與三位傳過緋聞的男藝人在同一場合出現，但她沒有尷尬，記者要求四人合照，她也大方接受。&#13;<br> 不過三位男藝人就顯得有點避忌，而馬仔更只懂得儍笑。黃子華接受訪問期間，Sonija居然還在他身旁大聲說：「唔好咁避忌啦﹗」事後她說：「我唔尷尬，係佢哋之嘛！」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：羅德光</spanclass></p></body></html>
