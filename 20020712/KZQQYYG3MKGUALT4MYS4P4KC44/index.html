<html><header><meta charset="utf-8"><title>單車速遞車禍</title></header><body><h1>單車速遞車禍</h1><p>【本報訊】一輛由將軍澳駛往九龍灣的專線小巴，昨上午十一時許沿牛頭角天橋落斜駛至九龍灣常怡道與宏泰街交界時，一部單車突從小巴左方衝出，小巴響號示意但單車煞停於路中心，被駛至的小巴撞倒。事件中姓湯（三十二歲）單車速遞員受傷倒地，頭部流血及四肢擦傷（圖），救護員到場替他包紮，送院後情況穩定。小巴左邊車頭輕微損毀及玻璃碎裂，姓劉（四十四歲）小巴司機事後進行酒精測試，證實無酒後駕駛。&#13;<br> 潘志能攝</p></body></html>
