<html><header><meta charset="utf-8"><title>澳樂隊INXS盼收復失地</title></header><body><h1>澳樂隊INXS盼收復失地</h1><p>澳洲樂隊INXS前日來港，出席今晚在伊館舉行的「國際搖滾音樂會」。樂隊結他手KirkPengilly及鼓手JonFarriss，昨日接受了本報訪問，大談INXS未來大計。<br> &#13;<br> <spanclass>加入新主音 &#13;<br> 自主音MichaelHutchence於九七年逝世後，Kirk昨日表示曾消極地想過拆夥，他說：「Michael嘅死對樂隊打擊好大，但𠵱家我哋只會向前望，希望能盡快收復五年嚟嘅失地。」而INXS的新主音JonStevens，現正埋首籌備新班底首張大碟，年底還將與殿堂級組合Blondie作巡迴演唱。</spanclass></p></body></html>
