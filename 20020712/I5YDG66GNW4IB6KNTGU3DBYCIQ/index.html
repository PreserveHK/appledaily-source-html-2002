<html><header><meta charset="utf-8"><title>大馬道友嗅牛糞頂癮</title></header><body><h1>大馬道友嗅牛糞頂癮</h1><p>馬來西亞的反毒法例相當嚴厲，一些吸毒人士在沒法買到毒品的情況下，只有另覓途徑「上電」，最新的方法就是從嗅牛糞來獲得興奮感覺。<br> &#13;<br> <spanclass>吸硫磺氣體「上電」 &#13;<br> 當地報章周三引述貿易部長拉菲達，敦促政府懲處靠嗅牛糞、膠水甚至燒發泡膠而產生的煙來獲取快感的「癮君子」。全國禁毒廳官員周四指出：「牛糞會發出硫磺等氣體，吸毒人士就是靠這些氣體來『上電』。」他補充說：「現在問題還不算嚴重，但我們擔心癮君子用這種方法免費『上電』。」	&#13;<br> 美聯社</spanclass></p></body></html>
