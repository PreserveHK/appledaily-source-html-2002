<html><header><meta charset="utf-8"><title>張達明峇里潛水𠝹傷腳</title></header><body><h1>張達明峇里潛水𠝹傷腳</h1><p>電影《夏日冬蔭功》昨日在尖沙嘴舉行開鏡拜神儀式，演員張達明、齊芷瑤、蔡安蕎及新演員謝凱健、熙柔、甄曦及有線CATGirl張碧珊均有出席，一眾女演員的衣着俱十分性感。<br> &#13;<br> <spanclass>遺失行李 &#13;<br> 張達明透露日前與太太往峇里島旅行，他在潛水時被珊瑚𠝹傷腳，他說：「𠵱家成對腳重有好多傷痕，唔單止咁呀，我喺機場重漏咗件行李唔記得帶返屋企。」&#13;<br> 另外，蔡安蕎透露早前與戴蘊慧及戴辛尉兩姊妹同往日本箱根浸溫泉，此行逗留了五日，她表示戴辛尉在晚上曾聽到有怪聲，懷疑撞鬼，但蔡安蕎則慶幸自己未曾遇過此類怪事。	採訪：馮美茵&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
