<html><header><meta charset="utf-8"><title>何志平致函代求情</title></header><body><h1>何志平致函代求情</h1><p>麥志堅對音樂的熱誠獲得社會人士肯定，連剛辭任藝術發展局主席，轉投問責局長的民政事務局局長何志平，都致信求情。連同藝術界名人如演藝學院院長盧景文、著名指揮家葉詠詩、十大傑青蔡霍嘉敏等，共二十五封求情信，均讚揚麥志堅音樂才華橫溢，樂於助人，在港台積極推廣古典音樂之餘，不斷參與兒童音樂教育。&#13;<br> 麥志堅的父親為退休中學校長，姊任工程師。麥五歲習琴，翌年七一年已在港督麥理浩面前獻技。麥自港大音樂系畢業後加入港台，九九年前在香港兒童合唱團擔任導師及指揮。&#13;<br> 本報記者</p></body></html>
