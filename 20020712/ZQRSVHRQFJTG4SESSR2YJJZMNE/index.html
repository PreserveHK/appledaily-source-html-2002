<html><header><meta charset="utf-8"><title>華仔陋巷遇幽默老公公</title></header><body><h1>華仔陋巷遇幽默老公公</h1><p>劉德華（華仔）早前寫了首新歌《親愛的媽媽》，最近他在台灣出席一個社會福利基金「籌建失智老人安養中心」的活動，華仔跟一班公公和婆婆合作演出一個宣傳短片。<br> &#13;<br> <spanclass>清早拍宣傳片 &#13;<br> 宣傳片大清早在一條小巷內拍攝，當中有一位公公因為記錯了時間，匆忙出門時忘記戴上假牙。華仔知道後，即問公公等一會能否吃飯，公公對華仔說：「可以，我還可以用牙齦咬。」&#13;<br> 由於華仔很受老人家歡迎，他們還要把椅子讓給華仔坐，華仔有見椅子不穩，所以婉拒好意，想不到公公竟幽默地說：「沒關係，我摔的經驗比你多。」</spanclass></p></body></html>
