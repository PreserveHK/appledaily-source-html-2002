<html><header><meta charset="utf-8"><title>WeWe李威否認寫真似元斌</title></header><body><h1>WeWe李威否認寫真似元斌</h1><p>台灣二人組合WeWe成員之一的李威，早前到峇里島拍攝他的個人寫真集。對於外界有消息指李威的寫真集跟韓國俊男元斌的寫真集相似一事，李威表示覺得很「受傷」，他說：「可能因為大家都選擇了同一個拍攝地點，都有陽光與海灘，所以看上神似，但細心看，我和元斌的寫真集是絕不同的。」<br> &#13;<br> <spanclass>露出胸膛 &#13;<br> 在拍攝期間，李威在沙灘上不時露出胸膛，不知他是否很滿意自己的身形？李威笑說：「我給自己八十分，如果操弗點就可多二十分。」此外，仍是學生的他表示一定會讀至畢業。</spanclass></p></body></html>
