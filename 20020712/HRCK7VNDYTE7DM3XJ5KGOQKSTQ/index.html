<html><header><meta charset="utf-8"><title>梁家駒夫人陪女行絲綢之路</title></header><body><h1>梁家駒夫人陪女行絲綢之路</h1><p>貴族級轎車賓利（Bentley）推出全新Arnage車系2，前晚於灣仔君悅酒店舉行晚宴，名人嘉賓包括特首董建華弟婦董溫子華、仁濟前總理梁家駒伉儷、寇鴻萍和男友梁廷鏘等出席欣賞名車。<br> &#13;<br> <spanclass>睇吓火燄山 &#13;<br> 梁家駒夫人鄭秀敏（Josephine）明天陪女兒赴北京學中文，她說：「我同個女參加summercamp，之後就同佢加埋啲朋友一齊去行絲綢之路，會去新疆天山、烏魯木齊、吐魯番咁，都知會好辛苦，不過個女就好開心，佢睇完《西遊記》話要去火燄山睇吓。」Josephine更表示已做足防曬工夫。</spanclass></p></body></html>
