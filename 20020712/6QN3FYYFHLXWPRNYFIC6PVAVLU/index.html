<html><header><meta charset="utf-8"><title>吳文忻追究美容院擅用肖像</title></header><body><h1>吳文忻追究美容院擅用肖像</h1><p>吳文忻上月初曾為一間美容院擔任開張剪綵嘉賓，未料近日她卻發現當日剪綵的相片，竟刊登在雜誌上作廣告用途。吳文忻表示該美容院擅自將其照片登廣告，故她發了一份聲明給對方，要求該美容院停登有關廣告，而她更會保留追究權利。<br> &#13;<br> <spanclass>拍纖體廣告 &#13;<br> 吳文忻日前在電話中說：「嗰日我講明只做剪綵嘉賓，但間美容院未經我同意，將我剪綵嘅相攞去雜誌上登廣告，我遲啲會幫另一間纖體公司拍廣告，所以我有需要去澄清。我亦發咗一份聲明畀間美容院，要求佢哋唔可以再將剪綵嘅相攞嚟做廣告，我會保留追究權利。」&#13;<br> 探訪：朱芷瑩</spanclass></p></body></html>
