<html><header><meta charset="utf-8"><title>「眼超超」釀打鬥</title></header><body><h1>「眼超超」釀打鬥</h1><p>【本報訊】屯門青海圍一間食店發生傷人事件，昨凌晨三時許，兩男兩女吃消夜期間，疑其中一名男子「眼超超」及出言調戲鄰枱一名女食客，引起對方的五名同行男性友人不滿，雙方發生激烈爭執，繼而將枱打翻大打出手，情況混亂。兩男兩女遭對方用摺櫈追打，店主見狀報警，兇徒事後登上一輛客貨車逃去無蹤。被襲擊的兩男兩女（二十至三十二歲）事主同告受輕傷送院，敷治後無礙，警員到場在附近一帶兜截，但沒有發現，而事發食店現場則一片凌亂（圖）。&#13;<br> 李旭基攝</p></body></html>
