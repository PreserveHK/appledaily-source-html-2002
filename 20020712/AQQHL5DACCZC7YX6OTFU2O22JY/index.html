<html><header><meta charset="utf-8"><title>原子鏸狂操粵語上舞台</title></header><body><h1>原子鏸狂操粵語上舞台</h1><p>原子鏸前晚在尖沙嘴文化中心綵排歌舞劇《仙樂飄飄處處聞》，該劇將於下周二（十六）至下周六共開七場，原子鏸更會唱七首廣東歌。<br> &#13;<br> <spanclass>男友幫手 &#13;<br> 原子鏸表示，自己的廣東話太多懶音，所以要多練習，她說：「男友Patrick（鄧健泓）都有指導我，佢有幫我睇劇本。到咗公演嗰日，媽咪（鄭佩佩）一定會嚟睇，但男友就要睇時間安排，我希望可以請到嘟嘟姐（鄭裕玲）、胡杏兒同郭羨妮一齊嚟睇。」&#13;<br> 原子鏸前日炮製朱古力曲奇送給一同演出的小朋友，問到她可知鄧健泓的胞妹鄧嘉盈入娛樂圈時，她說：「我都識佢，佢好高好得意。」</spanclass></p></body></html>
