<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>琦琦萬元置鬥士裝</title></header><body><h1>靚衫SnapShot：<br>琦琦萬元置鬥士裝</h1><p>民族風今年大行其道，不過多是繡花圖案或左披右搭的配搭，沒甚驚喜。但名模琦琦前日出席Omega活動時，穿上的一襲露背連身裙，則極具懷舊異國風情，令人眼前一亮。<br> &#13;<br> <spanclass>購自意大利 &#13;<br> 這襲連身裙是意大利品牌Sportmax本年度的春夏季作品，琦琦從意大利購入價近萬元，其特別之處是上衣綴以鐵片和銀扣、下襬則為白色雪紡裙，整個造型像極古羅馬時代的女鬥士。</spanclass></p></body></html>
