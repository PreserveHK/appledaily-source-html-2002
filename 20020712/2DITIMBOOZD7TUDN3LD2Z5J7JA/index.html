<html><header><meta charset="utf-8"><title>空置樓堆垃圾招怨</title></header><body><h1>空置樓堆垃圾招怨</h1><p>盧女士日前途經荔枝角道與塘尾道交界一幢舊樓宇「雷生春」，但她發現內裏環境衞生欠佳，恐影響附近居民。<br> &#13;<br> <spanclass>垃圾已被清除 &#13;<br> 食物環境衞生署回覆，該座空置舊樓現由一間託管公司負責管理。該署六月中巡視該樓宇時，發現庭院一個簷篷堆積了小量垃圾，已向有關託管公司發出口頭警告。該署事後再往上址視察，發現垃圾已被清理。該署已要求託管公司加強巡視上址，以防止垃圾堆積及蚊蟲滋生。&#13;<br> （○六一一○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
