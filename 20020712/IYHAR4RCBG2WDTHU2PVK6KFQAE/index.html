<html><header><meta charset="utf-8"><title>海港城購物換靚袋</title></header><body><h1>海港城購物換靚袋</h1><p>想購物之餘又可享有額外優惠的話，不妨選擇到海港城逛逛，事關由即日起至7月31日，於海港城購買任何貨品滿$300或以上（以單一發票計算），憑即日發票到商場內的獎品換領處，便可換領totebag乙個（每張發票只可換取一個，數量有限，送完即止）。此外，憑同一發票大家還可換取抽獎券乙張，隨時贏取馬爾代夫、峇里島或越南雙人來回機票和酒店住宿。&#13;<br>&#13;<br>記者：陸伊琳</p><p><b> 換領totebag及抽獎券方法</b> &#13;<br> 日期：即日起至7月31日（換完即止）&#13;<br> 換領地點：海港城獎品換領處&#13;<br> 抽獎日期：8月21日&#13;<br> 公布結果日期：8月28日&#13;<br> 查詢電話：21188621</p></body></html>
