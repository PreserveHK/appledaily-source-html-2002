<html><header><meta charset="utf-8"><title>葉童信任丈夫冇偷食</title></header><body><h1>葉童信任丈夫冇偷食</h1><p>葉童與內地童星徐析辰和裘立爾等，昨日在上海拍攝新片《烽火小孤鴻》。&#13;<br> 近日有報道指葉童丈夫陳國熹與安雅在君悅酒店私會，而葉童昨日表示對丈夫絕對信任，她說：「我同老公日日都傾電話，我知佢唔係啲沙沙滾嘅人，我同杜國威見面都有擁抱啦！可能啲雜誌想幫我宣傳，佢哋唔會影響到我兩公婆，夫妻之間信心係好重要。」<br> &#13;<br> <spanclass>探助養童 &#13;<br> 此外，早前葉童與張艾嘉等前往斯里蘭卡，探訪助養童阿寶，葉童初次與阿寶見面，特別送上一件T-shirt作見面禮，葉童說：「阿寶嘅理想係做老師，可惜貧窮局限咗佢哋，所以要幫佢哋擺脫貧困。」&#13;<br> 記者何永寧上海直擊</spanclass></p></body></html>
