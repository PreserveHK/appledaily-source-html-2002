<html><header><meta charset="utf-8"><title>車伕毆鬥一人受傷</title></header><body><h1>車伕毆鬥一人受傷</h1><p>【本報訊】現時全港的人力車只剩下六部，如果至今年七月車伕仍不續約，在港近一百四十年歷史的人力車，將從此在市面「絕迹」。中環天星碼頭其中兩名碩果僅存的人力車伕，昨晨十時因為一個人力車出售廣告木牌，大打出手，其中被指盜竊木牌的車伕受輕傷，送院敷治。&#13;<br> 兩名車伕分別姓黎（六十四歲）及姓陳（六十八歲），他們與另一同行的人力車，平時泊在中環天星碼頭外，供遊客拍照留念，收費由二十元至五十元不等，由於生意每下愈況，陳多個月前在自己的人力車上放置寫着「有靚人力車出售租賃」的中英文木牌，準備每部售價一萬三千元；但有人卻因此不滿，認為生意遭搶走，黎、陳經常為此爭吵。</p></body></html>
