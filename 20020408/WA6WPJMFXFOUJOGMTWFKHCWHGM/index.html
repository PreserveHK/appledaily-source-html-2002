<html><header><meta charset="utf-8"><title>璩美鳳不獲舊同學捧場</title></header><body><h1>璩美鳳不獲舊同學捧場</h1><p>台灣奇女子璩美鳳，今日會來港為「葉楓唱家班國語金曲30年演唱會」宣傳，她昨日在台灣台視舉行同學會，卻不受昔日同學的歡迎，只有四名同學前往捧場，她更在節目進行中大玩遊戲。<br> &#13;<br> <spanclass>創下新低 &#13;<br> 當年在台灣政治大學畢業的璩美鳳，早前因春光碟事件而聲名大噪。台視特別為她開了一個同學會，可是到來參加的同學少之又少，更打破了徐懷鈺上次到節目時只有五個來賓的紀錄。&#13;<br> 璩美鳳在大學讀書時成績優異，但卻很少跟同學往來。當璩美鳳被問到哪一些同學到來為她打氣時，竟答不出口，要伸脷以掩飾其尷尬。</spanclass></p></body></html>
