<html><header><meta charset="utf-8"><title>憶蓮選小朋友同台演出</title></header><body><h1>憶蓮選小朋友同台演出</h1><p>林憶蓮將於下月三日開始，在紅館舉行一連四場演唱會。&#13;<br> 昨日憶蓮偕同演唱會音樂總監倫永亮及個唱總監金廣誠，在北角為三十位香港兒童音樂劇團的小朋友進行面試，從中挑選十數位小孩，在演唱會中與她同台演唱。<br> &#13;<br> <spanclass>收埋老公囡囡 &#13;<br> 憶蓮說：「我一向都鍾意小朋友，想畀大家開心嘅感覺，所以有呢個構思。」問她會否讓女兒在演唱會中亮相？憶蓮說：「唔會啦！我哋唔好講囡囡。」至於她的丈夫李宗盛又會否參與其中？她說：「無論台前或幕後，佢都唔會幫手。」</spanclass></p></body></html>
