<html><header><meta charset="utf-8"><title>張東健飛來豔福</title></header><body><h1>張東健飛來豔福</h1><p>由韓國男星張東健主演的韓國票房第一電影《朋友》，前日在日本上映。<br> &#13;<br> <spanclass>800Fans捧場 &#13;<br> 張東健日前親往東京做宣傳，更引來HCup水着少女MEGUMI上台獻花。&#13;<br> MEGUMI一見張東健，便對他大讚特讚：「我睇完套戲真係感動到喊，如果有人搵我拍韓國片，我一定要求做張東健嘅女友！」&#13;<br> 另外，前日有八百名Fans專程來捧張東健場，可見他在日本也具有相當的人氣。</spanclass></p></body></html>
