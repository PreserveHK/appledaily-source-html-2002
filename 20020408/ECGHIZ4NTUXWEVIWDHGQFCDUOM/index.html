<html><header><meta charset="utf-8"><title>陳松伶讚董伯伯親切</title></header><body><h1>陳松伶讚董伯伯親切</h1><p>陳松伶（松松）近日應特區政府、反吸煙委員會和醫管局邀請，與鄧梓峰一起擔任《青少年反吸煙運動》之《吸煙危害真相》節目主持，節目已於昨晚在無綫播出，而且更是該反吸煙運動的第一炮，稍後還會有電台和電影的宣傳活動，以及有其他藝人參與。<br> &#13;<br> <spanclass>青年好榜樣 &#13;<br> 松松日前便親到中環特首辦公室，出席該活動的開幕儀式，由特首董建華主持。松松表示，她被選中擔任主持，皆因她沒有吸煙習慣，希望能藉此作青少年的好榜樣。松松首次與特首見面，問她對特首印象如何時，松松說：「幾親切，但見佢好忙咁，逗留一陣就要走。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
