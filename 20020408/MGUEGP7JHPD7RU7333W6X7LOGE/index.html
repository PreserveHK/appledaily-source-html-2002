<html><header><meta charset="utf-8"><title>劉慧卿籌備新政團</title></header><body><h1>劉慧卿籌備新政團</h1><p>【本報訊】由前綫立法會議員劉慧卿擔任召集人的反董連任大聯盟，自特首董建華連任後便告結束，並隨即易名「民主動力」，繼續推動政改及爭取普選特首的活動。劉慧卿表示，「民主動力」現階段正密鑼緊鼓籌備，他們正與不同的團體商討有關未來的發展、合作計劃，但目前並未有具體的方向、時間表和參加團體等。&#13;<br> 據消息稱，雖然新召集人仍未定出，但成員將包括以個人身分參加的民主黨鄭家富、何俊仁和職工盟秘書長李卓人等。&#13;<br> 另方面，劉慧卿昨在港台節目《給香港的信》中指出，要提高特首董建華所推行「部長制」的問責性，立法會必須擁有任免部長的權力。</p></body></html>
