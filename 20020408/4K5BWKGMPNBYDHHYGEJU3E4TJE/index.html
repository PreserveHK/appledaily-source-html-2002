<html><header><meta charset="utf-8"><title>朱永棠關心柏芝戀聞</title></header><body><h1>朱永棠關心柏芝戀聞</h1><p>張柏芝前度男友朱永棠，前晚到尖沙嘴海運戲院，欣賞新片《孽愛傷痕》首映，問到他知否柏芝與霆鋒拍拖一事時，朱永棠說：「吓？你哋傳㗎咋。」未知他可有留意近日柏芝與謝霆鋒的新聞？他說：「全世界都關心呢段熱門新聞啦。」<br> &#13;<br> <spanclass>力撐小春 &#13;<br> 柏芝被指介入霆鋒與王菲之間的第三者外，更被指因為霆鋒而飛起陳小春，而小春曾為此事悶悶不樂，一度向身邊好友大吐苦水。身為小春好友的朱永棠謂近日也有跟小春見面，他說：「佢（小春）唔會咁嘅，都唔知真定假，緋聞嚟啫，感情事我一向都冇問佢。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
