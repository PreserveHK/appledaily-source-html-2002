<html><header><meta charset="utf-8"><title>楊嘉雯怨StarEast捧BoBo</title></header><body><h1>楊嘉雯怨StarEast捧BoBo</h1><p>歐陽海璇與新人楊嘉雯昨日往油麻地，為一間沖印公司擔任開幕剪綵嘉賓。楊嘉雯穿上性感小背心，而歐陽海璇則露肩兼露臍。<br> &#13;<br> <spanclass>提早劈炮 &#13;<br> 楊嘉雯表示在工作上已回復自由身，她說：「喺四個月前，我同StarEast已經提早解約，我原本簽約四年，𠵱家只係履行咗兩年半，解約嘅原因係我覺得公司幫唔到我，作用唔大，不過可能係timing唔啱，之後StarEast簽咗BoBo（陳文媛）同Tiffany（李蘢怡）都有幾好嘅發展，所以我𠵱家都係自己接啲工作做。」</spanclass></p></body></html>
