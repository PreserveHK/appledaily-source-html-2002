<html><header><meta charset="utf-8"><title>中電數碼停用仍過數</title></header><body><h1>中電數碼停用仍過數</h1><p>梁小姐為中電數碼Oxygen上網用戶，她稱，早前已申請停用服務，但稍後仍被該公司從其信用卡帳戶，扣取二百八十八元費用。&#13;<br> 中電數碼Oxygen公關顧問函覆，在接到梁小姐書面通知後，已安排取消服務，但因資料傳遞出錯，未及即時更新電腦資料，致仍向梁小姐收取服務費，Oxygen已向梁小姐道歉，並承諾全數退回款項。&#13;<br> （○二二七一三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
