<html><header><meta charset="utf-8"><title>康華收利是壓驚</title></header><body><h1>康華收利是壓驚</h1><p>周文健、康華、羅蘭與陳穎妍主演的《迷離警界之蘭鬼坊》數碼電影，已在上周推出VCD及DVD。周文健在該片飾演幹探，由於城中出現變態狂魔，有數名女子被姦殺，周文健誓要捉到兇徒。<br> &#13;<br> <spanclass>羅蘭再演靈媒 &#13;<br> 在查案過程中，周文健遇女鬼（陳穎妍飾），嚇得他魂飛魄散，飾他女友的康華只好向靈媒（羅蘭飾）追查女鬼身世。&#13;<br> 康華昨日在電話中表示：「拍呢類鬼片成日要去荒山野嶺，又要夜晚開工，其實我都幾驚，不過公司有畀利是我壓驚，好彩由開拍到完成都冇乜怪事發生。」</spanclass></p></body></html>
