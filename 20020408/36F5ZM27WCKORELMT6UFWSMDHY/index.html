<html><header><meta charset="utf-8"><title>救護員月底換新衣</title></header><body><h1>救護員月底換新衣</h1><p>【記者謝明明報道】全港二千四百名救護員最快將於本月底開始更換全新設計的制服，屆時他們會放棄沿用三十年的白色獵裝，改穿白色襯衣及深藍色西褲，並佩戴深藍色貝雷帽，初步估計，今次更換制服需費四百萬元。救護員會副主席屈奇安表示，新制服有助提高救護員專業形象。&#13;<br> 據悉，消防處將於本周稍後陸續向二千四百名救護員派發五套新制服，最快本月底更換新制服。消防處發言人回應，尚未定出更換救護員新制服的日期。</p></body></html>
