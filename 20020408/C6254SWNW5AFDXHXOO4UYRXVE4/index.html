<html><header><meta charset="utf-8"><title>陳敏之蝦碌「出嫁」</title></header><body><h1>陳敏之蝦碌「出嫁」</h1><p>藝人陳敏之昨日與一眾模特兒在旺角帝京酒店，為羅浮宮婚紗行show，但陳敏之在演出時卻頻頻「蝦碌」。&#13;<br> 先是婚紗內層的薄紗令她舉步難行，伊人復又被大會布置的綠草絆着，情況有點尷尬。<br> &#13;<br> <spanclass>出埠帶杯麵 &#13;<br> 陳敏之昨日說：「我有成年冇行婚紗show，唔係好習慣，真係有啲尷尬。」陳敏之表示昨日以五位數字友情價演出，稍後她會到桂林及海南島拍旅遊特輯，她說：「我唔怕內地治安差，反而驚自己腸胃有事，怕水土不服，所以已經準備好大批杯麵頂肚。」&#13;<br> 採訪：DebbieLum攝影：ChenWaiOn</spanclass></p></body></html>
