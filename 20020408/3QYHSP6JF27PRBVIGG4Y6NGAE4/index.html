<html><header><meta charset="utf-8"><title>匿地鐵疑犯控盜竊</title></header><body><h1>匿地鐵疑犯控盜竊</h1><p>【本報訊】日前被警方追捕逃入炮台山地鐵站管道內匿藏八小時的搶劫疑犯，昨日被警方落案控告一項盜竊罪，由於被告仍然留醫，明將缺席提訊東區裁判法院。&#13;<br> 被捕男子姓黃，二十六歲，報稱印刷工人，他自稱欠下財務公司十多萬元。&#13;<br> 事發日前一賊人搶女子手袋後，竟致電勒索金錢以交回證件，警方接報埋伏，賊人事敗逃入地鐵站內並跳下路軌逃走。天后、炮台山及北角三地鐵站封閉搜查一小時無獲，警晚上十時再接報，在天后站進入管道，從抽風機上將疑人拘捕。</p></body></html>
