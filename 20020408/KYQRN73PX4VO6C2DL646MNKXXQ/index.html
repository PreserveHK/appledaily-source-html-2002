<html><header><meta charset="utf-8"><title>Apple姐日記：<br>鍾麗淇、魯文傑鬧市拖手</title></header><body><h1>Apple姐日記：<br>鍾麗淇、魯文傑鬧市拖手</h1><p>我Apple姐幾時都覺得，兩個人喺得鬧市拍拖，就應該光明正大，如果雙方都閃縮嘅話，就周身唔自在啦。&#13;<br> 好似前嗰排之嘛，我Apple姐同幾個老友喺銅鑼灣崇光百貨shopping，就俾我遇見無綫姐仔鍾麗淇，本來佢都唔係咁起眼嘅，但係佢頭戴鴨舌帽，遮晒雙眼咁滯，而同佢手拖手嘅就係一個留晒鬚嘅男子。<br> &#13;<br> <spanclass>復合疑雲 &#13;<br> 我Apple姐即時諗，乜鍾麗淇唔係同梁榮忠復合嘅咩？望真啲嗰位留鬍鬚嘅男子，原來都係無綫藝員，咪係之前拍劇傷脊骨嗰個魯文傑囉！</spanclass></p></body></html>
