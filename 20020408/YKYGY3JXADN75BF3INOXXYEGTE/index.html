<html><header><meta charset="utf-8"><title>賓利要員啟發港人振作</title></header><body><h1>賓利要員啟發港人振作</h1><p>𠵱家時移世易，香港有唔少大公司大企業，都話要響業績好嘅大前提下要瘦身裁員，搞倒失業率愈來愈高；打工仔如果想自保，又或者想創一番事業的話，就真係不妨放眼中國，北望神州喇！&#13;<br>當中車行嘅一個好例子，莫過於有豐富市場及營運經驗嘅WilsonHo；佢自加盟日產又轉投名牌豪華轎車嘅英國賓利後，愈來愈多機會踏足新開放嘅中國市場，以佢嘅資歷及對豪華轎車銷售同策劃，絕對係現今中國市場難得嘅人才。亦因如此，早前佢更被內地公司，以高薪厚職禮聘佢北上工作，據聞重打算響今個月中動身㖭！睇嚟賓利嘅ArnageT，遲吓響香港及中國開售嘅話，代理方面又要另聘高明喇！</p></body></html>
