<html><header><meta charset="utf-8"><title>救護車撞巴士三傷</title></header><body><h1>救護車撞巴士三傷</h1><p>【本報訊】一輛載着三名救護員的救護車，昨晚八時在牛頭角響號前往指定地點接載病人途中，在雅麗道與觀塘道交界涉嫌衝越紅燈，剛巧一輛一○一號路線新巴沿觀塘道東行，閃避不及，救護車撼落巴士車身。&#13;<br> 救護車一百八十度轉向反彈，再撞落燈柱，車頭嚴重毀爛。乘客位三十一歲姓張救護員重傷，口部流血，二十八歲姓周救護車司機及二十二歲姓丁救護員輕傷。剛有一名休班救護員駕私家車經過，加入救人行列，幸巴士司機和乘客未有受傷。</p></body></html>
