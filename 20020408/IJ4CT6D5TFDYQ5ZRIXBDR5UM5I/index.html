<html><header><meta charset="utf-8"><title>香港獨家VivenneWestwood專門店限量首飾</title></header><body><h1>香港獨家VivenneWestwood專門店限量首飾</h1><p>國際大牌子為香港推出獨家特別產品，印象中真係無幾多趟。有睇星期六潮流版（D-Mop負責人Rocky專訪），都知道西木特別為香港專門店設計了首飾，獨家供其發售。全套首飾心思在於全部都玩馬圖案（馬年！），各馬或是真馬相片，或是油畫，又或是如迪士尼式的卡通馬。都以大熱Charm形式設計，加上限量只有三幾十件，相信西木迷又要破財。（全套4款今日起發售）&#13;<br>&#13;<br>記者：何兆彬　攝影：林栢鈞</p><p><br> &#13;<br> VivenneWestwood專門店（28906622）&#13;<br> 銅鑼灣百德新街55號</p></body></html>
