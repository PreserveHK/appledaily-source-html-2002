<html><header><meta charset="utf-8"><title>里安納度女友嫌悶又分手</title></header><body><h1>里安納度女友嫌悶又分手</h1><p>二十七歲的荷李活男星里安納度狄卡比奧（LeonardoDiCaprio）與巴西名模GiseleBundchen的戀情離離合合。最近Gisele終忍受不了里安納度，向他提出分手。<br> &#13;<br> <spanclass>拍拖兩年 &#13;<br> 據英國報章《SundayMail》報道，Gisele毅然向拍拖兩年的里安納度提出分手。據他們的朋友透露：「佢哋其實冇大問題，不過Gisele開始覺得悶，佢想有啲改變。」</spanclass></p></body></html>
