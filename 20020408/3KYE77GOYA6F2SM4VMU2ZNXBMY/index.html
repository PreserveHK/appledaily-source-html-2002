<html><header><meta charset="utf-8"><title>報館職員情困自殺</title></header><body><h1>報館職員情困自殺</h1><p>【本報訊】一名任職報館職員疑因感情煩惱苦無出路，數日前在土瓜灣寓所燒炭自殺喪生，家人多日無法聯絡上至昨日凌晨到訪始揭發命案。&#13;<br> 為情自殺男子姓劉（二十九歲），獨住馬頭涌道六十八號一單位分租房間，為九龍灣一間報館娛樂版員工。警方表示本月三日晚事主曾與姊姊會面，透露飽受感情問題困擾痛不欲生。&#13;<br> 昨日凌晨一時許，事主姊姊到馬頭涌道寓所尋找弟弟下落，發覺房門鎖上，報警救助，消防員破門入房發覺事主燒炭自殺倒斃牀上。</p></body></html>
