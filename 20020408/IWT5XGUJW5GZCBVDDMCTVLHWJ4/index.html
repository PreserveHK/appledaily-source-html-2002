<html><header><meta charset="utf-8"><title>王祖興大婚食住頂級</title></header><body><h1>王祖興大婚食住頂級</h1><p>王祖興、許明茵大婚，二人選擇在東京富貴區域目白區的FourSeasonsHotel（四季酒店）舉行喜宴，除了因為FourSeasonsHotel是全球享譽盛名的酒店外，屬同一集團擁有、酒店毗鄰的「椿山莊」料理亦十分知名。&#13;<br> 王許婚宴籌備十分完善，亦十分為賓客着想。新人賓客於FourSeasons下榻，行禮的地方是聖瑪利大教堂，與酒店一條馬路之隔，方便新人與賓客換衫休息。</p></body></html>
