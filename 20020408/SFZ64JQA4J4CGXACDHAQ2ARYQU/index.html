<html><header><meta charset="utf-8"><title>黎淑賢新戲累街坊虛驚</title></header><body><h1>黎淑賢新戲累街坊虛驚</h1><p>由李修賢執導、黎淑賢有份主演的電影《警察1/2》，繼日前在灣仔拍攝警察與黑幫打鬥場面，引起市民誤會而報警後，昨晚七時許，該片在深水埗九江街一大廈拍攝火燭場面時，再引起附近街坊誤會，以為真的有火警發生，於是報警求助，惟警方及消防員趕抵現場後，始發現是誤會一場。<br> &#13;<br> <spanclass>有人大叫救命 &#13;<br> 不過，警方及消防員離開十五分鐘後，再度有街坊聽到現場有人大叫救命，於是警方及消防員再趕往現場了解，知悉只是繼續拍攝後，便收隊離去。至於黎淑賢則於晚上七時四十五分趕抵現場，參與電影拍攝。</spanclass></p></body></html>
