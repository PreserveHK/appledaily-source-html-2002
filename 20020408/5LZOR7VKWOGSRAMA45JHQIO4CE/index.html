<html><header><meta charset="utf-8"><title>有智慧的美女</title></header><body><h1>有智慧的美女</h1><p><spanclass>英格烈褒曼（1915-1982） &#13;<br> 依莎貝拉羅沙里尼之母，貌美之外擁精湛演技，飾演不同類型角色都入木三分，兩奪奧斯卡影后和一次最佳女配角獎。<br> &#13;<br> <spanclass>嘉芙蓮丹露（1943-） &#13;<br> 有「法國第一美人」之稱的影星，其不隨俗的作風為人敬重，曾因抗議奧地利極右領袖海德爾加入政府而杯葛他出席的舞會。<br> &#13;<br> <spanclass>茱迪科士打（1962-） &#13;<br> 第一位三十歲前兩奪奧斯卡影后的女星，在耶魯大學主修文學，亦兼任電影導演和監製，堪稱美貌與智慧兼備的典範。<br> &#13;<br> <spanclass>茱麗葉庇洛仙（1964-） &#13;<br> 取代依莎貝拉羅沙里尼出任蘭金代言人的女星，纖巧美貌富知性和感性，為國際電影大師樂用，曾奪奧斯卡最佳女配角獎。</spanclass></spanclass></spanclass></spanclass></p></body></html>
