<html><header><meta charset="utf-8"><title>狄娜抗拒上鏡</title></header><body><h1>狄娜抗拒上鏡</h1><p>奇女子狄娜久未露面，前晚她在麗嘉酒店出現。記者問她是否來參加上山詩鈉的派對？她否認說：「唔係，我自己約咗朋友喺度傾偈，你哋唔好影啦！我都冇化妝。」&#13;<br> 記者讚狄娜保養得很好，狄娜才願意給記者拍照及叮囑說：「你哋影得我靚啲喎！」<br> &#13;<br> <spanclass>仙姐偕哥哥茶敍 &#13;<br> 此外，白雪仙前晚相約張國榮與唐唐、鄧光榮太太等在麗嘉酒店茶敍，仙姐離去時還手持一盒蛋糕。</spanclass></p></body></html>
