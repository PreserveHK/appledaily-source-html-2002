<html><header><meta charset="utf-8"><title>出身自民黨鷹派　小澤倡建新日本</title></header><body><h1>出身自民黨鷹派　小澤倡建新日本</h1><p>下月將屆六十歲的小澤一郎，二十七歲就當選國會議員，之後在政壇扶搖直上，四十七歲擔任執政自民黨幹事長。九三年他率眾退黨導致自民黨歷史性倒台，後再輾轉成立自由黨，在日本政壇一直保持影響力。&#13;<br> 小澤在外交上屬於疑華鷹派，在九四年《新日本的藍圖》一書主張日本要成為「正常國家」，應出兵參與聯合國維和行動；九八年在一次演講指中日外交關係近乎「金錢外交」──中國大聲恐嚇，日本急忙給錢；翌年又指台灣應被納入日美安保體制的涵蓋範圍。</p></body></html>
