<html><header><meta charset="utf-8"><title>莫文蔚以《愛》反盜版</title></header><body><h1>莫文蔚以《愛》反盜版</h1><p>莫文蔚（Karen）、許志安（安仔）和陳奕迅等，前晚聯同一班台灣歌手，在台灣木柵動物園廣場舉行了一場露天演唱會，以宣傳反盜版的訊息。&#13;<br> Karen穿上一條吊帶牛仔短裙，腳踏波鞋，展示一雙修長的美腿。她在台上演唱了新歌《愛》，台下氣氛熱烈，一度掀起了全晚演唱會的高潮。<br> &#13;<br> <spanclass>安仔有感而發 &#13;<br> 而安仔則為該演唱會揭開序幕，他落力的演出，台下的歌迷都十分支持。安仔認為這個反盜版演唱會很值得提倡。他有感而發地說：「我私下同張學友討論過，可以嘅話，我哋都返香港發起一個反盜版活動，大家一齊打擊盜版。」</spanclass></p></body></html>
