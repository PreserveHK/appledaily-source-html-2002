<html><header><meta charset="utf-8"><title>的士業界指路面多陷阱</title></header><body><h1>的士業界指路面多陷阱</h1><p>就交通意外傷亡數字，的士權益協會主席劉劍魂指出，彌敦道近亞皆老街一帶交通，車速不會太快，但該處行人眾多，人車爭路情況嚴重，很容易釀成交通意外。&#13;<br> 至於屯門公路，由於是早期設計的快速公路，多彎而且部分路段設計有問題，雖然經過拉直及擴闊，如果車速太快亦易發生車禍，特別是小欖浪翠園對開入屯門方向段，司機開快車扭左軚很易衝去對面線，以往發生多次嚴重車禍。&#13;<br> 本報記者</p></body></html>
