<html><header><meta charset="utf-8"><title>內地禁每日加班逾3小時</title></header><body><h1>內地禁每日加班逾3小時</h1><p>有工人吐血身亡的製衣廠要鄭重否認工人超時加班，是因為大陸的《勞動法》規定工人每天只可工作八小時，須與工人協商加班，但加班時間每天不能超過三小時，每月加班時間不得超過三十六小時，加班報酬按工資一倍半計算。&#13;<br> 雖然法例規定嚴格，但很難執行，地方政府不願意打擊廠商投資意欲，對超時加班的違法行為「隻眼開隻眼閉」，特別是內地人開設的工廠，強迫工人超時加班情況非常普遍，過往也發生過多宗工人「過勞死」的事件。&#13;<br> 本報記者</p></body></html>
