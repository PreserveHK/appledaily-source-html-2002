<html><header><meta charset="utf-8"><title>稻垣變身筋肉人</title></header><body><h1>稻垣變身筋肉人</h1><p>日本男優稻垣吾郎，復出拍《SMAPXSMAP》後集集瞓身演出，欲令人氣反彈，例如將在下月六日播出的一集中，稻垣化身搞笑版肌肉型男「KaneGorosugi」，模仿著名健碩男藝人KaneKosugi，展示一身橫肉。<br> &#13;<br> <spanclass>地獄式訓練 &#13;<br> 內容講述每半年均會參加全日本藝人鐵人大賽的肌肉男Gorosugi，以去年搶去他第一肌肉男地位的男藝人為敵，進行超級地獄訓練，可惜過程艱苦不足，搞笑有餘。</spanclass></p></body></html>
