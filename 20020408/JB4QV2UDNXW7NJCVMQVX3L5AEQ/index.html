<html><header><meta charset="utf-8"><title>《魔戒二部曲》率先曝光</title></header><body><h1>《魔戒二部曲》率先曝光</h1><p>萬眾期待的巨製《魔戒二部曲：雙城奇謀》，雖然於今年聖誕節才在美國上映，但為使香港觀眾先睹為快，《魔戒二部曲：雙城奇謀》的精采片段，將會隨《魔戒首部曲：魔戒現身》後率先放映，並獨家在AMC又一城電影院播放。<br> &#13;<br> <spanclass>甘道夫再現 &#13;<br> 《魔戒二部曲：雙城奇謀》故事主要講述主角佛羅多繼續踏上摧毀魔戒之旅，另一邊廂，上集與炎魔決戰的巫師甘道夫亦會重現，與無數邪魔妖怪作生死戰。</spanclass></p></body></html>
