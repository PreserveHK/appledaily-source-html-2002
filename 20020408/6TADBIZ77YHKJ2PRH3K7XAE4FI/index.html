<html><header><meta charset="utf-8"><title>鄭家富維園被「問候」</title></header><body><h1>鄭家富維園被「問候」</h1><p>【本報訊】城市論壇素來是「惹火之地」，無論是在銅鑼灣維園或是尖東百周年紀念公園舉行，場外總有一批「維園阿伯」在高聲叫喊或指罵，目標總是針對出席的民主派人士。&#13;<br> 昨日論壇雖然移師九龍摩士公園，但情況仍舊。出席論壇的民主黨議員鄭家富（左一），在節目結束後，隨即被人上前指罵「問候」，結果要勞煩工作人員和警員協助離場。其間一名「維園阿伯」（箭嘴示）企圖以身攔截鄭家富的座駕不遂後，更擲上一把扇子洩憤。&#13;<br> 梁祖彝攝</p></body></html>
