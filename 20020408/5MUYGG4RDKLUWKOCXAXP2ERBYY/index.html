<html><header><meta charset="utf-8"><title>苑仔男友背脊遮羞</title></header><body><h1>苑仔男友背脊遮羞</h1><p>苑瓊丹（苑仔）最近與友人合資過百萬元，在尖沙嘴開設一間按摩院，昨日苑仔與一班好友在店內拜神，而苑仔貌似張正甫的圈外男友亦有到場支持，但他似乎仍未習慣面對鏡頭，幾經苑仔要求下，這位翻版張正甫才肯以背面示人。<br> &#13;<br> <spanclass>處處維護 &#13;<br> 苑仔昨日處處維護男友，她說：「佢唔係圈中人，所以唔想出鏡，大家影背面算啦！」而苑仔的好友則在旁向他開玩笑地說：「鬼叫佢溝明星咩，畀個正面人哋影啦！」苑仔聞言即笑着說：「係我溝佢先，唔係佢溝我。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
