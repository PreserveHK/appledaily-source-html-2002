<html><header><meta charset="utf-8"><title>陳煒不怕街坊叫錯名</title></header><body><h1>陳煒不怕街坊叫錯名</h1><p>亞視外購劇《橘子紅了》今日首播，昨日一班亞視演員包括陳煒、樓茜妮及黎思嘉等到太子出席宣傳活動，眾人並向街坊大派水果。<br> &#13;<br> <spanclass>樓茜妮震到喊 &#13;<br> 不過身為亞視當家花旦的陳煒，竟然被街坊叫錯名字做黃煒，但她毫不介意，並說：「雖然呢套係外購劇，但我覺得可以同啲群眾咁親近宣傳都幾好。」&#13;<br> 此外，樓茜妮昨日表示日前往台灣旅行遇着地震，她說：「當時我喺酒店沖緊涼，即刻乜都唔理走落樓，喊足半個鐘，自己又未買保險，就咁死咗好唔抵！」&#13;<br> 採訪：卓寶花　攝影：馬啟然</spanclass></p></body></html>
