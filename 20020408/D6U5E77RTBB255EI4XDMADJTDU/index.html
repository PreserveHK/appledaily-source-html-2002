<html><header><meta charset="utf-8"><title>辛康納利紐約慈善行</title></header><body><h1>辛康納利紐約慈善行</h1><p>老牌鐵金剛辛康納利（SeanConnery）近年除專心拍戲外，亦致力參與公益慈善活動，前日他就身體力行，與接近一萬人在紐約作慈善步行。<br> &#13;<br> <spanclass>手牽手踏步 &#13;<br> 穿上傳統蘇格蘭裙的辛康納利，前日在一個名為「TunesofGlory」的慈善步行中帶頭，與參加者手牽手輕鬆步向目的地。而這次慈善步行的收益，將會捐款幫助癌症病人。</spanclass></p></body></html>
