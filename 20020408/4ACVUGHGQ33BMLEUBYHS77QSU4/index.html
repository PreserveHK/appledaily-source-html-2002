<html><header><meta charset="utf-8"><title>PalmOS4.1升級光碟現身腦場</title></header><body><h1>PalmOS4.1升級光碟現身腦場</h1><p>雖然PalmOS5.0已經如箭在弦準備推出，可惜現行機種可否升級仍屬未知之數。不過想升級去OS4.1就絕對冇問題，皆因Palm原廠OS4.1升級光碟已在腦場現身，OS3.x機種適用。OS4.1重要之處在於已修正在PalmOS上的保安漏洞，唔驚俾人睇到你嘅資料，另外亦加入了新的NotePad程式，可以以圖畫形式記低你嘅重要記事。而整個升級過程皆可以自行處理，咁就唔驚幾日冇機用啦！&#13;<br> &#13;<br> 記者、攝影：劉耀祥&#13;<br> &#13;<br> 店名：ShowHand(28908001)&#13;<br> 地址：銅鑼灣皇室堡1204室</p></body></html>
