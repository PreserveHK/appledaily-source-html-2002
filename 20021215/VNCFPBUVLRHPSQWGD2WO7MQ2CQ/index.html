<html><header><meta charset="utf-8"><title>地鐵不罷工彭博白買單車</title></header><body><h1>地鐵不罷工彭博白買單車</h1><p>美國紐約市三萬四千名運輸業工人合約將於周日屆滿，正與資方談判，並威脅周日晚罷工；但法官上周五頒下禁制令，若工會違令罷工，每天要罰款七百八十萬港元，並逐日加倍，令該市七百萬地鐵及巴士乘客可放下心頭大石。不過，市長彭博卻為此浪費了約四千二百港元。&#13;<br> 此話怎說？原來每天習慣乘地鐵回市政府的彭博，上周五剛買了輛爬山單車，準備一旦地鐵罷工，就騎單車上班，但單車現已無用武之地。&#13;<br> 紐約大都會運輸局是國營機構，法例規定公共事業僱員不得罷工。公共交通停頓可令紐約每天損失多達二十七億三千萬港元。&#13;<br> 路透社</p></body></html>
