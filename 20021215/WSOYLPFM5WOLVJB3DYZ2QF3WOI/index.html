<html><header><meta charset="utf-8"><title>兩客貨車相撞三人傷</title></header><body><h1>兩客貨車相撞三人傷</h1><p>【本報訊】一部客貨車昨晨八時許沿麗坪路駛至沙田九肚山海水配水庫附近一個右彎時，失控衝過對面線猛撼一部客貨車，兩車車頭嚴重毀爛。&#13;<br> 失控客貨車姓陳（四十五歲）司機受傷被困車內，需消防員救出（圖），送院後情況嚴重，巴籍跟車工人（六十一歲）受輕傷，自行離開車廂。被撞客貨車由姓黃（四十四歲）女司機駕駛，並無受傷，車上四名男乘客其中一名李姓（三十四歲）男子受輕傷，需入院治療。&#13;<br> 文兆麟攝</p></body></html>
