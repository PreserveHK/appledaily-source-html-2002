<html><header><meta charset="utf-8"><title>吳君如此雞不及彼雞正</title></header><body><h1>吳君如此雞不及彼雞正</h1><p>吳君如、張堅庭和田蕊妮昨日在西九龍中心宣傳《金雞》，特別舉行catwalk和電影MV首播禮，六位模特兒分別穿上君如在《金》片的六個不同造型的服裝行catwalk，其中以穿着低胸金色服的模特兒最為性感，君如說：「呢套衫係幾性感，我喺入面都有着過，但我着得唔夠model好睇。」<br> &#13;<br> <spanclass>要服侍華仔 &#13;<br> 君如還表示近期忙於宣傳此片而壓力大增，臉部亦長了不少暗瘡，估計是內分泌失調。另對於劉德華欲開辦演藝學校，找她和梅艷芳等任教，君如說：「如果華仔出到聲，我一定幫手，不過華仔如果係校長，我就要做副校長，因為副校長可以服侍校長吖嘛！」</spanclass></p></body></html>
