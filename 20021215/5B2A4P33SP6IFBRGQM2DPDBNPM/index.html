<html><header><meta charset="utf-8"><title>利志達入行20周年作品展</title></header><body><h1>利志達入行20周年作品展</h1><p>不經不覺，本地著名漫畫創作人利志達入行經已有20個年頭。為向這位土炮漫畫人致意，藝術中心正舉行利志達作品展，將其最新近作品第一時間公諸同好。最特別是今次藝術中心竟與時裝品牌UnitedColorsofBenetton合作，發售一批印有利志達特別設計圖案的限量版紀念T恤，漫畫迷不容錯失！</p><p>日期：即日至明年1月5日（每日上午9時至晚上10時）&#13;<br> 展場：香港藝術中心二樓展覽外堂（免費入場）</p></body></html>
