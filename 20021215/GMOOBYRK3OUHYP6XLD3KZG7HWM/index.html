<html><header><meta charset="utf-8"><title>4折買Levi's牛仔褲</title></header><body><h1>4折買Levi's牛仔褲</h1><p>雖則時近年尾周圍都有大減價，但到名牌特賣場就永遠都有筍貨執。最重要係同一個場有成三十幾個品牌，如BenettonOutlet、leSaundaOutlet、SeibuOutlet、adidasOutlet等，可說是買名牌特價貨的集中地。今期推介Levi's女裝556及男裝1599低腰牛仔褲。兩款牛仔褲由原價$635，分別減至$280及$250，要買趁手。&#13;<br> &#13;<br> Levi's&amp;DockersOutlet&#13;<br> 九龍柯士甸道西一號地鐵九龍站「廸生名牌特賣廣場」&#13;<br> BasementE2-01（26260298）</p></body></html>
