<html><header><meta charset="utf-8"><title>漢城30萬人反美</title></header><body><h1>漢城30萬人反美</h1><p>朝鮮半島局勢緊張，但美國在半島上的盟友南韓卻掀起反美浪潮。雖然美國總統喬治布殊上周五跟南韓總統金大中通電話時，就駐韓美軍輾斃兩名南韓女生一事道歉，但仍無法令憤怒的南韓人釋懷。&#13;<br> 南韓民權組織周末號召人民到美國駐漢城大使館舉行燭光示威集會，組織指有三十萬人參與。有示威者將美國旗幟撕毀洩忿（圖1），亦有人舉起「不要攻擊伊拉克」的標語牌，抗議美國準備攻伊（圖2）。&#13;<br> 美聯社</p></body></html>
