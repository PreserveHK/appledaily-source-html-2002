<html><header><meta charset="utf-8"><title>靚衫SnapShot：周嘉玲獨愛黑色DvF</title></header><body><h1>靚衫SnapShot：周嘉玲獨愛黑色DvF</h1><p>周嘉玲每次出席晚宴或派對均會悉心打扮，大前晚她出席一個派對，穿着的一條黑色低胸晚裝裙為美國時裝界重量級設計師DianevonFurstenberg（DvF）的作品。<br> &#13;<br> <spanclass>色調豐富 &#13;<br> 以設計wrapdress聞名的DvF，今冬推出的新裝中，以雪紡裙色調最豐富及大放異彩，但周嘉玲巧妙地選取一條全黑長裙，以曳長頸帶來添加浪漫飄逸，DvF在西武及名店Joyce有售。</spanclass></p></body></html>
