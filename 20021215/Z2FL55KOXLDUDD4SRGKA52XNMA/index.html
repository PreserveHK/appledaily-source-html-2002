<html><header><meta charset="utf-8"><title>頌群樓密碼鍵常壞</title></header><body><h1>頌群樓密碼鍵常壞</h1><p>馬鞍山頌安邨頌群樓居民較早前投訴大堂閘門密碼鍵盤經常損壞，令住客或訪客毋須密碼已可自由出入，對住戶安全構成威脅。經本報於本月四日報道後，房屋署日前回覆稱，經調查後，根據紀錄，頌群樓大堂密碼鍵盤曾數次損壞，故才將大門打開方便居民出入，並非閘門損毀所致。每次大堂密碼鍵盤損壞後，管理公司均即時派員維修，盡快恢復正常。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
