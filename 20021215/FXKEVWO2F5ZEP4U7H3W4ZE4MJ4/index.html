<html><header><meta charset="utf-8"><title>米高積遜養起娜姐</title></header><body><h1>米高積遜養起娜姐</h1><p>過氣流行樂壇天王米高積遜（MichaelJackson）一向鍾情一啲古怪嘅小寵物，早前佢周圍同人講，話自已最近買咗條蛇，佢重將條蛇改名做佢最憎嘅麥當娜（Madonna）㖭！&#13;<br> 查實米高點解咁憎娜姐？據佢話，娜姐幾年前曾經周圍唱衰佢同佢阿妹珍納積遜（JanetJackson），自此佢同娜姐就好大仇口，今次佢買條又醜又惡嘅蛇，諗起改名簡直不作他人想。計我羅拉話，米高今次嘅行為幼稚又無聊，之不過又好配合佢近來瘋瘋癲癲嘅風格。</p></body></html>
