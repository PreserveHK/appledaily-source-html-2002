<html><header><meta charset="utf-8"><title>2003FunFun勞作遊戲室</title></header><body><h1>2003FunFun勞作遊戲室</h1><p>這段日子，大家是不是忙於應付考試，又或是在考試後，很想把握機會輕鬆一下？讓我們利用小小雜誌玩遊戲吧！&#13;<br>這本遊戲雜誌共有十九個勞作，只要你有工具在手，便可以設計自己的聖誕花，利是封，模型車，動感蝴蝶，七彩手表……此外，雜誌內有十個好玩遊戲，包括魔幻駁格，十五巧板，紙公仔，迷宮，填字……只要一書在手，隨時可以開心一下！</p><p>（各大書報攤有售）</p></body></html>
