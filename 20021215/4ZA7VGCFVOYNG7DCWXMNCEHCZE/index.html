<html><header><meta charset="utf-8"><title>邱淑貞變人肉廣告板</title></header><body><h1>邱淑貞變人肉廣告板</h1><p>邱淑貞嫁給沈嘉偉後，因為丈夫不讓她復出工作，所以專心在家相夫教子，做個幸福少奶奶！上周四邱淑貞陪沈嘉偉到大馬出席其時裝旗艦店開幕禮，今次邱淑貞以老闆娘身份出現，由頭到腳都是I.T店代理的時裝，認真落力賣廣告。<br> &#13;<br> <spanclass>照顧女兒拒復出 &#13;<br> 當地有記者問邱淑貞會否復出拍戲，她說：「不會啦！因為我現在很忙，又要照顧女兒。將來會否復出拍戲？太長遠的事了，我自己也不敢說，畢竟日後的事沒人可以預料到，我總得為自己留一條後路，但目前女兒已佔去我所有時間，所以我不會去想其他工作。」</spanclass></p></body></html>
