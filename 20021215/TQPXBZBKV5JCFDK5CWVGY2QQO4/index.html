<html><header><meta charset="utf-8"><title>周汶錡戴后冠圓夢</title></header><body><h1>周汶錡戴后冠圓夢</h1><p>特首董建華、霍英東和蔣麗莉等昨日到添馬艦出席第三十七屆工展會開幕禮，周汶錡則為周大福珠寶展任模特兒，示範一套價值一千萬的頸鏈和戒指首飾，她更率先戴上工展小姐的后冠。<br> &#13;<br> <spanclass>欲選工展小姐 &#13;<br> 周汶錡笑言曾想過參加工展小姐，她說：「我細個都行過工展會，有諗過參加工展小姐，亦都有好多人話提名我選美，不過我唔鍾意，覺得好殘忍，有人話選美係入娛樂圈捷徑，不過我個人鍾意stepbystep多啲。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
