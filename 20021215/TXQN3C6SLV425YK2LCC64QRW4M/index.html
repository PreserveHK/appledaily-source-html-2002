<html><header><meta charset="utf-8"><title>林文龍風流帳</title></header><body><h1>林文龍風流帳</h1><p><spanclass>九一年 &#13;<br> 與黎姿合作拍攝劇集《怒海孤鴻》戲假情真，傳出緋聞。<br> &#13;<br> <spanclass>九三年 &#13;<br> 拍劇時結識陳曼娜，一見如故，更以「契爺」及「契女」相稱。<br> &#13;<br> <spanclass>九五年 &#13;<br> 與現任女友郭可盈因拍攝《萬里長情》一劇而生情愫，被傳媒多次踢爆二人單獨約會後，終大方承認戀情。<br> &#13;<br> <spanclass>九八年 &#13;<br> 與楊恭如合作拍攝電視劇《等着你回來》期間，林文龍在放工後接載楊逛街，傳出緋聞。<br> &#13;<br> <spanclass>九九年 &#13;<br> 疑與一潘姓女子在車廂內親熱而惹來警員調查，事後女友郭可盈與他召開記者會澄清。</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
