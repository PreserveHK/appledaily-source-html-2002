<html><header><meta charset="utf-8"><title>梅宮親認婚姻現危機</title></header><body><h1>梅宮親認婚姻現危機</h1><p>結婚年多的日本女星梅宮安娜，前日在一公開場合直認與從商的丈夫出現問題，她表示：「冇錯我𠵱家考慮緊好多可能性，每對夫婦都會鬧交㗎啦，我正好努力咁同佢溝通。」但她對離婚的傳聞則不置可否。<br> &#13;<br> <spanclass>安室SAM言和 &#13;<br> 另外，歌手安室奈美惠，最近與其同居前夫SAM復合的傳聞甚囂塵上。前日安室為日本MTVJapan舉辦的「CoolChristmas」上台表演時，SAM卻公開地坐在前排默默支持，看來二人真的和好如初。</spanclass></p></body></html>
