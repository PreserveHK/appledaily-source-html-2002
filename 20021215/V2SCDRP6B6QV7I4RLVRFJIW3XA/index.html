<html><header><meta charset="utf-8"><title>你願意做貓嗎？</title></header><body><h1>你願意做貓嗎？</h1><p>在電影《貓之報恩》中，小春在上學時救回差點被車撞倒的貓國王子，王子於是請小春到貓國作客。小春來到由貓統治的世界，遇上不同性格的貓怪客和怪事，令她大開眼界，甚至可能令小春留下來，變成一隻貓呢！&#13;<br>你眼中的貓王國是怎樣？你願意變成一隻貓嗎？&#13;<br>若果你把想法「寫下」或「畫下」寄給我們，其中十位參加者，將會得到「洲立電影」送出的《貓之報恩》一月一日上午十時在尖沙嘴美麗華戲院舉行的特別場四張電影戲票！</p><p><br> &#13;<br> <ahref> </ahref></p></body></html>
