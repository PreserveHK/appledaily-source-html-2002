<html><header><meta charset="utf-8"><title>學校迫學生買迎賓服</title></header><body><h1>學校迫學生買迎賓服</h1><p>廣州花都圓玄小學在一千八百多名學生已訂做了四套校服後，近日還以「參加升旗儀式、迎接外賓及上級領導」為由，軟硬兼施地「迫」每名學生透過學校，訂做一套較校服昂貴兩倍的西服。&#13;<br> 一名學生家長前天投訴說：「近日兒子天天回來吵着要交錢，我家比較困難，覺得校服夠穿就夠了，沒必要搞禮服，加上一百四十元一套，我們花不起，所以沒有交錢。」<br> &#13;<br> <spanclass>老師不讓上課先拿錢 &#13;<br> 前天中午，兒子突然從學校裏跑回來，說是老師不讓他上課，先回來拿錢再說。我們又不是欠學費，學校有甚麼權力不讓上學？兒子最後硬着頭皮回校。第二天，兒子就在學校裏打電話回家，說老師要父母去學校談。&#13;<br> 《信息時報》</spanclass></p></body></html>
