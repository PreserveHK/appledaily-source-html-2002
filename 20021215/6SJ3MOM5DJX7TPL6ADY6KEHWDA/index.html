<html><header><meta charset="utf-8"><title>美急展電話外交</title></header><body><h1>美急展電話外交</h1><p>自從北韓宣布核解凍後，朝鮮半島緊張局勢隨之升級，美國疲於展開電話外交，過去二十四小時，國務卿鮑威爾忙於打電話，既與盟友商討對策，還向北韓主要盟友中國和俄羅斯緊密磋商，尋求對方運用影響力，迫北韓放棄核武。&#13;<br> 美國周一還會跟日本外相及防衞廳長官舉行會議，主要議題是商討北韓核武危機，以及影響美日安保條約的安全事務。&#13;<br> 雖然北韓重新啟動核設施，但無礙南北韓的掃雷工作，兩韓軍隊周末會完成邊境非軍事區的掃雷任務，為興建貫通南北的鐵路和公路掃清障礙。&#13;<br> 法新社/路透社</p></body></html>
