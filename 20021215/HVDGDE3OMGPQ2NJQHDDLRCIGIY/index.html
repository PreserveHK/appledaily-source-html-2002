<html><header><meta charset="utf-8"><title>布殊種天花疫苗</title></header><body><h1>布殊種天花疫苗</h1><p>美國總統喬治布殊上周五宣布，下令美軍及醫護人員強制性接種天花疫苗；他作為三軍總司令，亦會以身作則，但他的家人及幕僚不會接種。&#13;<br> 上周五率先在華盛頓市郊軍方醫療中心接種疫苗的，包括數十名可能會參加攻打伊拉克或提供支援的主要部隊及醫療應變小組，助理國防部長溫克韋爾德說，未來數周會迅速替士兵接種。&#13;<br> 官員透露，副總統切尼、高級官員及國會議員都不會接種疫苗，但他們跟一般公眾一樣，可自行要求接種。國土安全主管里奇亦聲言不會接種疫苗。&#13;<br> 法新社/路透社</p></body></html>
