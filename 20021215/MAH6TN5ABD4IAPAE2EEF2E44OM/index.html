<html><header><meta charset="utf-8"><title>高度易燃吸入可奪命</title></header><body><h1>高度易燃吸入可奪命</h1><p>中文大學生物化學系客席教授曹宏威博士昨晚表示，昨日險釀大爆炸意外的甲苯(Toluene)，是一種無色透明的有機溶液，可用於製造稀釋劑和清潔劑。甲苯含有毒性和刺鼻氣味，屬於高度易燃，其揮發性相等於天拿水。若存放於空曠地方甲苯會大量揮發，人類若過量吸入，輕則產生暈眩、頭痛和嘔吐、重則可能致命。&#13;<br> 曹宏威續稱，甲苯並不溶於水，人類若吸入或誤吃，需經由腎臟排出體外，過程中會對腎功能造成嚴重傷害，並干擾心跳和呼吸系統，對腦部構成永久傷害，甚至致命。&#13;<br> 本報記者</p></body></html>
