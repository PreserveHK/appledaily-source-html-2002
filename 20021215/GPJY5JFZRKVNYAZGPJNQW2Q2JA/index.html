<html><header><meta charset="utf-8"><title>成龍率先選購開篷Smart</title></header><body><h1>成龍率先選購開篷Smart</h1><p>備受車迷注目嘅Smart城市小車，自於較早前抵港以及陳列室正式開幕後，一眾車迷紛紛前往親身體驗Smart嘅風采；而國際著名影星兼為愛車之人嘅成龍，到場參觀之後並即時購入一部黑色嘅Smart&amp;CabrioPassion作座駕。新車日前更由仁孚行行政總裁彭耀佳先生（圖右），同埋仁孚行銷售及市場部董事李達成先生（圖左），親身將Smart交到成龍大哥手上。連咁有地位嘅成龍大哥都以Smart為座駕，唔知其他歌影視紅星，又或者係其他車迷會否爭相仿效呢？</p></body></html>
