<html><header><meta charset="utf-8"><title>全度妍展開姐弟戀</title></header><body><h1>全度妍展開姐弟戀</h1><p>現年三十歲的韓國女星全度妍，十月才被傳出與一名三十二歲的實業家發展戀情，但昨日報章《漢城體育》又指，她最近拍攝人氣韓劇《狙星》時，與比她年輕八年的男主角趙寅成戲假情真，戲內戲外均非常親密，發展了一段姐弟戀。<br> &#13;<br> <spanclass>如影隨形 &#13;<br> 據此劇幕後工作人員爆料，指全度妍及趙寅成一埋位時就可即刻入戲，鏡頭外亦如影隨形，例如下雨時用同一塊布擋雨。但兩位當事人暫時未有對傳聞作出回應。</spanclass></p></body></html>
