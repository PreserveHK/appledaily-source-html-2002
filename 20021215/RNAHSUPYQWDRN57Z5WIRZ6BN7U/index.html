<html><header><meta charset="utf-8"><title>盧巧音認瘦田有人爭</title></header><body><h1>盧巧音認瘦田有人爭</h1><p>盧巧音前晚在中環出席「芝華士BARGIG盧巧音」演唱會，談到黃家強日前公開表示希望作曲給她，盧巧音說：「係咪瘦田冇人耕，耕開有人爭先。」<br> &#13;<br> <spanclass>拒提余文樂 &#13;<br> 問盧巧音會否煲「迷湯」給家強飲，她說：「我冇時間煲畀佢飲，我淨係識煲家常便湯，唔識煲迷湯，要問家強。」又問盧巧音可會買聖誕禮物給家強，她說：「我會買聖誕禮物畀幫我做音樂嘅朋友。」盧巧音侃侃而談黃家強，卻避提余文樂，盧巧音解釋：「因為佢（黃家強）玩得，我唔想再提余文樂呢三個字，過去已過去。」&#13;<br> 採訪：李珮洳　攝影：甄朝健</spanclass></p></body></html>
