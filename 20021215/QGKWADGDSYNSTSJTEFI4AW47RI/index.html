<html><header><meta charset="utf-8"><title>矯視失敗病人索償</title></header><body><h1>矯視失敗病人索償</h1><p>【本報訊】一名病人光顧寶血醫院進行激光矯視手術，導致右眼角膜受損，昨入稟區域法院向施手術的眼科醫生索償。&#13;<br> 原告人黃善文（譯音），被告人周國安眼科醫生；據入稟狀指出，原告人於九九年十二月十七日在寶血醫院接受一項激光矯正近視手術，惟手術期間，由於被告人疏忽導致其右眼角膜受損，故入稟區院索償，但入稟狀並無提及賠償金額。&#13;<br> 案件編號：DCPI398/02</p></body></html>
