<html><header><meta charset="utf-8"><title>姚明不敵灰熊</title></header><body><h1>姚明不敵灰熊</h1><p>【綜合美國外電】儘管姚明連續第五戰拿下兩雙成績十八分及十五個籃板，及法蘭西斯貢獻二十九分及九次助攻，但兩人的努力仍不足以幫助火箭避過以一百零九比一百一十四加時見負西岸榜末隊灰熊的屈辱。&#13;<br> 連勝四場的灰熊其致勝功臣是今仗攻入五個三分球的派臣，這名後衞於完場前三十五秒投入三分，其後再添加兩個罰球為主隊奠定勝局。今役攻入二十一分的派臣近九戰在三分線上合共三十五次起手，射入二十二球。&#13;<br> 姚明賽後承認火箭的其一敗因是防守不足，他說：「我隊有太多失誤，我自己亦有六次，是太多了。」</p></body></html>
