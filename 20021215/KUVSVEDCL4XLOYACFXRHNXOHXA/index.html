<html><header><meta charset="utf-8"><title>三車相撞三司機受傷</title></header><body><h1>三車相撞三司機受傷</h1><p>【本報訊】一輛本田私家車，昨午四時許沿石澳道駛至石礦場附近上斜時越線失控，與一輛落斜的士迎頭相撞，尾隨的士的另一輛私家車亦收掣不及撞向前車，車頭毀爛，三車司機受傷。&#13;<br> 警員、救護員及消防員接報到場，將三人救出送院。&#13;<br> 肇事私家車男司機姓林﹙二十二歲﹚，的士男司機亦姓林﹙五十八歲﹚，尾隨的士之私家車司機為一名外籍男子﹙四十一歲﹚，三人傷勢均不嚴重，現場交通受影響近一小時。</p></body></html>
