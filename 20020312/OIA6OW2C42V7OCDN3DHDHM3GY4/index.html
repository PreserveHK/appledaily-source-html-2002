<html><header><meta charset="utf-8"><title>司法話你知：送達傳票及法律文件</title></header><body><h1>司法話你知：送達傳票及法律文件</h1><p>法庭傳票及法律文件，通常以平郵或掛號方式寄出。若郵件遭退回，執達主任助理會親自遞派。若仍然聯絡不上收件人，法庭會指令執達主任助理將文件張貼在收件人地址的門外（俗稱「掛票」）。&#13;<br> 一般在裁判法院審理的交通及雜項案件傳票，法例規定，即使面交不達，亦不可以掛票形式遞派。在這種情況下，裁判官會發出手令拘捕被告人。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
