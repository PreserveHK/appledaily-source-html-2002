<html><header><meta charset="utf-8"><title>新技術將歌按心情分類</title></header><body><h1>新技術將歌按心情分類</h1><p>心情不同時會想聽不同類型的歌曲，日本松下公司研製了嶄新的音樂搜尋技術，可憑曲子的特點和感情將歌曲分成不同情緒類型，方便用家選擇切合心情的歌曲。&#13;<br> 這種「音樂管家」數碼技術會找出曲子的節奏、節拍轉變、音符調高程度等八種音樂特徵，然後評審曲子有多柔和、簡單、動感或刺激，分析歌曲屬於哪種心情。&#13;<br> 松下公司已替「音樂管家」技術取得十多項日本及國際專利，將於今春推出加有這技術的專業音響器材。&#13;<br> 法新社</p></body></html>
