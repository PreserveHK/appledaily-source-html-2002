<html><header><meta charset="utf-8"><title>補習社老師鞭打男童</title></header><body><h1>補習社老師鞭打男童</h1><p>【本報訊】元朗鳳攸南街一名暴力男補習老師，昨午在補習社內涉嫌用藤條，鞭打不願英文默書的小男生，導致男生頭手留下十多條鞭痕，男童傍晚歸家躲在被窩哭泣，被家人發現，報警送院驗傷，警方正設法聯絡有關老師。&#13;<br> 傷者姓羅（十歲），念小四，與父母住元朗大旗嶺村。他因英文成績欠佳，一個半月前開始，到鳳攸南街三號一間補習社全科補習，月費七百一十元。&#13;<br> 羅母表示，當時補習社職員問她是否容許老師用藤條打手板以作教導，羅母回稱不願意，因為自己也未嘗打過子女。&#13;<br> 消息稱，該補習社有一名三十多歲男老師，脾氣暴躁，曾因一名女生不聽教而用藤條將她打至匿藏枱底躲避。</p></body></html>
