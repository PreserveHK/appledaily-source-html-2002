<html><header><meta charset="utf-8"><title>姚樂怡拒陪醉酒富豪</title></header><body><h1>姚樂怡拒陪醉酒富豪</h1><p>姚樂怡、韓君婷、黃泆潼和劉曉彤及一班港姐，昨日在銅鑼灣時代廣場出席無綫的「第七十四屆奧斯卡剔中贏巨獎」揭幕禮。<br> &#13;<br> <spanclass>韓君婷未甩拖 &#13;<br> 姚樂怡表示近日忙於登台賺錢，收入不錯，她說：「我登一次台同無綫嘅一個月人工差唔多。」問姚樂怡會否參與富豪飯局？她說：「唔會，係人都知我唔會去，費事啲人飲大咗唔知點算。」&#13;<br> 此外，有消息指韓君婷跟圈外男友已分手，對此她說：「冇啲咁嘅事，我哋嘅感情OK啦，好平穩咁發展緊。不過，我唔想我哋嘅私生活成日蓋過我工作上嘅事。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
