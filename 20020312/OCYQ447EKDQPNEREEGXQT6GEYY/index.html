<html><header><meta charset="utf-8"><title>趙世彭破產官司未了</title></header><body><h1>趙世彭破產官司未了</h1><p>【本報訊】華光航業已故前主席趙世彭，因旗下公司沒依合約付款買船，遭一家船公司申請破產，但法庭認為債項有爭議，不能以破產程序處理，船公司不服判決，昨日上訴得直，意味將再有趙世彭破產訴訟。&#13;<br> 趙世彭於去年二月因病猝死，終年六十七歲，上訴由兒子趙式中處理，本案船公司則是BrightIslandsCorporation。&#13;<br> 案件編號：CACV682/2000</p></body></html>
