<html><header><meta charset="utf-8"><title>阿姐發夢七個鐘</title></header><body><h1>阿姐發夢七個鐘</h1><p>羅冠蘭、劉雅麗、毛俊輝及何偉龍等，昨日在尖沙嘴美麗華酒店出席記者會，公布本年劇團的發展動向。<br> &#13;<br> <spanclass>義意重大 &#13;<br> 劇團藝術總監毛俊輝透露今年香港話劇團的製作中，頭炮會有他與汪明荃合作主演的《如夢之夢》，阿姐昨日雖然未能抽空出席記者會，但亦越洋接受電話訪問。&#13;<br> 由於舞台劇長達七小時，問到阿姐會否怕辛苦時？阿姐說：「舞台劇會分上下場，而下場嘅戲分我先會佔多啲，相信都應付得到。」</spanclass></p></body></html>
