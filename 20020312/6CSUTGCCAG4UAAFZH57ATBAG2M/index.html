<html><header><meta charset="utf-8"><title>富昌攻高密度電路板</title></header><body><h1>富昌攻高密度電路板</h1><p>【本報訊】印刷電路板生產商富昌，擬於主板上市集資5100萬。富昌主席何詠昌拒絕對此傳聞數字置評，但預期，未來毛利率達30%的高密度印刷電路板，將會是公司盈利增長的動力；預期3年後，高密度印刷電路板佔總營業額的比重，將由現時約15%增加至50%。目前該公司約80%營業額來自傳統印刷電路板，毛利率約為20%。&#13;<br> 市場消息人士透露，富昌將會發行2.55億新股，招股價0.2元，6倍市盈率，集資5100萬元，本月27日掛牌。&#13;<br> 據該公司提供的資料，截至01年9月底止9個月，營業額約為1.5億元，純利達3050.5萬元。</p></body></html>
