<html><header><meta charset="utf-8"><title>焦媛謝絕一夜情</title></header><body><h1>焦媛謝絕一夜情</h1><p>焦媛昨日到新城電台接受訪問，她透露現正為有線電視主持節目《娛樂熱賣2Cup半》，大談有關女性的話題。其中會圍繞胸圍的主題，她笑言：「原來女人如果唔戴胸圍一年，個胸會下墮成二十吋咁多㗎。」<br> &#13;<br> <spanclass>綵排舞台劇 &#13;<br> 此外，問焦媛會否接受一夜情，焦媛表示：「我絕對反對呀，就算做足安全措施都好危險，況且識一日點可以了解一個人呢，我真係頂唔順㗎。」而她於五月中要為舞台劇《阮玲玉》綵排，不過她覺得就算看了張曼玉主演的電影版亦沒有太多的幫助，因為電影與舞台劇的感覺完全不同。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
