<html><header><meta charset="utf-8"><title>食環跟蹤監察遭投訴</title></header><body><h1>食環跟蹤監察遭投訴</h1><p>【本報訊】食物環境衞生署為打擊員工「蛇王」而成立的「服務質素檢定組」再遭質疑，並有該署司機報稱被跟蹤的車輛「跟車太貼」而撞傷。立法會議員陳偉業批評，該署派出四名職員跟蹤一名垃圾車司機是浪費公帑，並要求署方盡快擱置這種危險的跟蹤監視行動。&#13;<br> 陳偉業表示，一名食環署司機在本年一月十六日，在屯門駕駛水車工作時，察覺被一輛由署方職員駕駛的白色貨車緊隨，他下車截停該車輛時，卻被對方撞傷左手，結果須報警求助。&#13;<br> 陳偉業質疑，跟車太貼的監察情況為員工帶來極大精神壓力，亦容易引致交通意外。他又說，很多食環署司機對上述的監視行動，都敢怒不敢言。</p></body></html>
