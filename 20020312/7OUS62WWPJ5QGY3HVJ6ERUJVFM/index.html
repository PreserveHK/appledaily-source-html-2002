<html><header><meta charset="utf-8"><title>九巴全年純利增九成</title></header><body><h1>九巴全年純利增九成</h1><p>【本報訊】九龍巴士（062）公布截至去年底止全年業績，純利15.96億元，大增86.69%；每股盈利3.95元，末期息1.46元。期內巴士業務的經營溢利增長40.54%，達12.85億元。另外，分拆路訊通（888）上市，獲得特殊盈利3.5億元。&#13;<br> 九巴去年營業額68.62億元，增長8.51%。業績公布指出，去年車費收入達61.7億元，增加4.14%，主要由於乘客增加，以及新增空調巴士及新路線，空調巴士佔車隊數目由前年62%增至68%。至於載客量亦增長2.02%，至11.11億人次。此外，由於加強控制成本，經營成本輕微下降1.3%。</p></body></html>
