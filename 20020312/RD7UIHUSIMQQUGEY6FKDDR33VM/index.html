<html><header><meta charset="utf-8"><title>楊千嬅與歌迷齊唱K</title></header><body><h1>楊千嬅與歌迷齊唱K</h1><p>楊千嬅今年的成績相當不俗，她除了接拍多套電影外，其主唱的歌曲亦成為卡拉OK的熱門點唱歌曲。&#13;<br> 其中《姊妹》和《野孩子》更三星期高踞點唱榜的十大位置。<br> &#13;<br> <spanclass>答謝歌迷 &#13;<br> 千嬅有見及此，決定於本月二十三日，舉行一個由電訊盈科與TrendyEye合辦的「同千嬅唱K」歌迷聚會，以答謝歌迷對她的支持，屆時一部分的歌迷更可與千嬅合唱。</spanclass></p></body></html>
