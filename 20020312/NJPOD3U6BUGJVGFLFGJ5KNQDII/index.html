<html><header><meta charset="utf-8"><title>志偉聞楊受成講再見</title></header><body><h1>志偉聞楊受成講再見</h1><p>曾志偉、陳司翰及韓君婷等人，昨日到銅鑼灣柏麗酒店出席「打入世界盃」記者會，並即席顯身手射龍門。曾志偉一講到世界盃便滔滔不絕，但當記者問到有關羅兆輝事件時，志偉即表示要講的已經講過，而記者一提到楊受成的名字時，志偉更如中死穴，只以一句「再見」來回答。<br> &#13;<br> <spanclass>率團捧中國隊 &#13;<br> 此外，曾志偉表示為了今次世界盃，暫時不會接新工作，因為他會聯同五十名明星足球隊的成員齊齊到韓國捧中國隊場，而現在正積極物色贊助商，志偉說：「𠵱家我哋重搵緊決賽啲飛，要成萬蚊張，所以希望有人包我哋，可能都會同無綫合作。」</spanclass></p></body></html>
