<html><header><meta charset="utf-8"><title>撇清無線固網投資</title></header><body><h1>撇清無線固網投資</h1><p>港府2000年推出的無線固網牌照，雖然當時共有5家公司獲發牌照，但兩年下來，除城市電訊（1137）外，其餘紛紛收縮發展步伐。&#13;<br> 數碼通昨日便再為無線固網撥備6800萬元，連同去年的1.67億元，基本上已全數撇帳。去年，該公司合併寬頻與流動電話業務，顯示再無意經營無線固網業務。&#13;<br> 數碼通行政總裁黎大鈞說，雖已為無線固網業務悉數撇帳，仍會繼續履行服務承諾，暫無計劃出售有關業務，未來亦有可能申請新的固網牌照。但他說申請新的牌照，對公司並非重大投資。</p></body></html>
