<html><header><meta charset="utf-8"><title>F4最後晚餐擦海鮮</title></header><body><h1>F4最後晚餐擦海鮮</h1><p>來港四天，F4每日工作排得密麻麻，四位靚仔辛苦工作之後都懂得品嘗美食，絕不虧待自己。<br> &#13;<br> <spanclass>匆匆醫肚 &#13;<br> 繼前日下午吃過紅燒海虎翅後，F4前晚接受完傳媒專訪後，於晚上九時左右，到達尖沙嘴鴻星海鮮酒家食海鮮，連甜品水果飽嘗十道菜，埋單逾四千元。不過匆匆醫肚一小時後，F4又要趕回酒店繼續接受訪問。<br> &#13;<br> <spanclass>歎十味 &#13;<br> 炭燒金裝拼盤、石頭魚湯、魚肚膠扣苗心鵝掌煲、清蒸東星、金銀蒜粉絲蒸元貝、雞汁白菜膽、白金鴨、油鹽水浸象仔蚌、生炒糯米飯、甜品及水果&#13;<br> <b> 埋單逾$4000</b> </spanclass></spanclass></p></body></html>
