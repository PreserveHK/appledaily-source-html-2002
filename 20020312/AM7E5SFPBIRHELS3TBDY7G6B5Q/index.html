<html><header><meta charset="utf-8"><title>　　立會為長毛定十大規則 - 李八方</title></header><body><h1>　　立會為長毛定十大規則 - 李八方</h1><p>立法會秘書處最近又有新猷，佢哋草擬咗一份有關入立會的行為舉止要求，話如果你要坐喺立會公眾席，就要答應守十大規則，包括要守秩序、要佩戴入場證件、唔好吸煙或食嘢，當然最重要就係唔好喧譁同叫口號、拉橫額等。&#13;<br> 各人重要簽下同意書先至可以入座聽會，八方見到啲條文都覺得好笑，係人都知係為長毛哋度身訂做啦，但係就算長毛哋簽咗同意書，咪一樣會玩「突襲」引起人注意，而守規矩嘅人根本唔使簽都會守規矩。八方覺得叫長毛哋唔好大叫，不如叫老董做好啲重有用，喺咪？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
