<html><header><meta charset="utf-8"><title>巴漢被控賣水銀面霜</title></header><body><h1>巴漢被控賣水銀面霜</h1><p>【本報訊】一名巴基斯坦籍男子涉嫌向銅鑼灣一家專售賣印尼土產商店，提供十四盒水銀含量超標的「优迪袪斑王」面霜，被海關拘捕控以入口及供應不安全消費品兩項罪名，而涉案商店則會被票控供應不安全消費品罪，有關案件於今日在西區裁判法院提訊。&#13;<br> 涉及水銀含量超標的面霜，過往曾導致本港二十多人體內水銀含量偏高，需要轉介到專科門診接受治療。&#13;<br> 巴基斯坦籍男被告Mohammad，三十五歲；被票控的商店位於銅鑼灣糖街的IChandraCompanyLimited。</p></body></html>
