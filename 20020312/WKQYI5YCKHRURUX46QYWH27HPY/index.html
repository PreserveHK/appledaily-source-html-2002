<html><header><meta charset="utf-8"><title>米倉涼子唱好佳麗寶</title></header><body><h1>米倉涼子唱好佳麗寶</h1><p>近期曝光率爆棚的二十六歲日本女星米倉涼子，最近在全新的佳麗寶化妝品廣告中首次大開金口，親自演唱搖滾味十足的主題曲《淚之太陽》，引來近十間唱片公司青睞，希望爭奪她的歌手合約。<br> &#13;<br> <spanclass>聲線低沉具節奏感 &#13;<br> 雖然米倉涼子又唱又演的全新廣告，要在下月十三日才正式出街，但原來已有不少日本唱片公司職員聽過她的廣告歌。據日本報章《產經Sports》報道，涼子已成十間唱片公司的爭奪目標。&#13;<br> 一位唱片公司工作人員說：「雖然米倉涼子嘅聲音比較低沉，但佢好有節奏感。」不過，涼子所屬事務所的工作人員卻表示，她本人現時並不着緊進軍歌壇。</spanclass></p></body></html>
