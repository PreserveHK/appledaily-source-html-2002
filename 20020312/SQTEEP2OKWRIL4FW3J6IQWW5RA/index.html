<html><header><meta charset="utf-8"><title>貨車「起飛」</title></header><body><h1>貨車「起飛」</h1><p>【本報訊】一輛載着九紮各四十呎長、一吋直徑共約一百四十支鋼筋的貨車，昨晨九時許，原應運往葵涌邨重建地盤工作，惟司機誤駛往大窩口邨重建地盤。&#13;<br> 當時貨車沿大窩口道上斜近石頭街扭軚駛入地盤時，疑因路面陡斜，加上司機未有將鋼筋穩固，車斗上大批鋼筋突然鬆開滑下路面，末端擱在車尾，致貨車失去平衡如馬匹躍起般，車頭向上「翹」起離地數呎，幸無車輛尾隨未釀意外。司機自行爬出報警及通知公司，稍後由吊臂車將滑下鋼筋吊起運走。&#13;<br> 現場交通一度受阻塞，約半小時後始恢復正常。&#13;<br> 江寶龍攝</p></body></html>
