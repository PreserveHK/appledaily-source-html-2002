<html><header><meta charset="utf-8"><title>猝死胖漢家人減肥</title></header><body><h1>猝死胖漢家人減肥</h1><p>【本報訊】油麻地貨物起卸區超過三百磅重、疑因睡眠窒息症病發死亡的二十歲男子吳偉全，家人昨到殮房認屍後表示，經過今次事件後，明白到肥胖的危險性會積極減肥，以免重蹈吳偉全猝死的覆轍。&#13;<br> 昨晨九時許，死者多名家人在警員陪同下抵達紅磡殮房認屍，至上午十一時許完成認屍手續後，隨即前往西灣河水警基地，就前日事發經過向警員錄取口供，同為「重量級」人馬的死者胞姊及胞弟透露，會積極減肥保障身體健康。&#13;<br> 事發於前日上午八時，患有遺傳性肥胖及睡眠窒息症的吳偉全被發現昏迷躉船上，消防員出動消防船吊臂將他吊上岸，再合近十人之力抬上救護車，惜送院不治。</p></body></html>
