<html><header><meta charset="utf-8"><title>張東健神秘空中生日會</title></header><body><h1>張東健神秘空中生日會</h1><p>韓國男星張東健，上周五（八日）在空中度過了一個難忘的三十歲生辰。事緣張東健結束美國二十日的悠長假期，乘機返韓國時，機上的空姐fans秘密準備了蛋糕及禮物，在飛機起飛後，空姐便為張東健大事慶祝，令他驚喜萬分。張東健謂雖然上周四（七日）是他正日生日，但今次卻是最難忘的生日之一。<br> &#13;<br> <spanclass>籌款作禮物 &#13;<br> 另外，張東健的fans透過其個人網頁籌得一百五十萬韓圜（約九萬港元）捐給慈善團體，作為給偶像的生日禮物，其中約有三分一更是由香港fans捐出。</spanclass></p></body></html>
