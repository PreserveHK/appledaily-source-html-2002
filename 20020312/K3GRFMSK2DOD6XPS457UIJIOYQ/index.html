<html><header><meta charset="utf-8"><title>湯鎮業睇中張藝謀緋聞女友</title></header><body><h1>湯鎮業睇中張藝謀緋聞女友</h1><p>湯鎮業（阿湯）近年專注電影發展，因此經常往來中港兩地，因為長期不在港，以致跟太太姜坤的感情受影響，二人現正分居，阿湯的三名子女則交由太太照顧。&#13;<br> 阿湯前晚偕同內地模特兒王海珍，出席東方娛樂控股有限公司的春茗。王海珍早前曾跟內地導演張藝謀傳緋聞。原來阿湯和胞兄湯鎮宗有意簽王海珍成為旗下的藝人，王海珍說：「我在內地做了兩年的模特兒，現在還沒有簽約，這次是應湯鎮業的邀請而來。」<br> &#13;<br> <spanclass>條件不俗 &#13;<br> 湯鎮宗大讚王海珍的條件不俗，他說：「佢好有台形，我哋打算簽佢，佢係高大咗啲，拍電視劇難搵對手，或者先拍電影同拍廣告。」</spanclass></p></body></html>
