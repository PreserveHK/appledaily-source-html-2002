<html><header><meta charset="utf-8"><title>方力申面對逆境信自己</title></header><body><h1>方力申面對逆境信自己</h1><p>方力申（Alex）昨日回香港大學，出席由港台舉辦的「逆來享受——重生故事」，分享如何克服困難的經驗。<br> &#13;<br> <spanclass>「成日掛住玩」 &#13;<br> Alex指自己於運動員生涯中，曾經歷過一至兩年的低潮，他說：「其實我做運動員起步得好順利，不過有一兩年發覺自己嘅成績冇進步過。之後重成日掛住去玩唔練水，好彩我屋企人同教練都好支持我，先至重拾番自信。」&#13;<br> Alex表示現在已經學懂如何面對逆境，他說：「做運動員同做歌手好唔同，不過最緊要係對自己要有信心。」</spanclass></p></body></html>
