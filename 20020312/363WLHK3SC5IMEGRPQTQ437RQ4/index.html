<html><header><meta charset="utf-8"><title>大馬賣樓送墓地</title></header><body><h1>大馬賣樓送墓地</h1><p>住所鄰近墳場，一般人都會認為「大吉利是」，但馬來西亞政府最近卻規定所有新樓盤都要有公共墓地，有地產代理擔心會影響房子銷路。&#13;<br> 雪蘭莪州人口近年迅速增加，出生率達百分二點六，是死亡率的七倍多，墓地需求勢必有增無減，因此新例規定發展商每建一千個單位，就要撥一公頃地方作公墓，當住戶百年歸老，只要付少許行政費，就可在屋苑裏入土為安。&#13;<br> 物業代理擔心有公墓的房屋難出售，但也有人歡迎。&#13;<br> 新加坡《星期日海峽時報》</p></body></html>
