<html><header><meta charset="utf-8"><title>豪宅上月交投少25%</title></header><body><h1>豪宅上月交投少25%</h1><p>【本報訊】市場預期有豪宅新盤推出，及碰上春節假期，令2月份豪宅二手交投淡靜，27個熱門屋苑，只有51宗買賣，較1月減少25%。<br> &#13;<br> <spanclass>九龍新貨打壓二手 &#13;<br> 利嘉閣指出，由於即將開售的豪宅，集中在九龍區，如九龍塘嘉皇臺及紅磡海名軒，發展商吹風，要高價推盤，不少業主亦紛紛收窄議價幅度，令九龍豪宅市況轉靜，區內5個豪宅屋苑，上月只有12宗成交，較1月少近30%。何文田爵士花園及帝庭園更無成交。&#13;<br> 由於交投淡靜，部分買家便趁機向業主壓價，其中大潭陽明山莊上月造價跌幅最大，接近22%，其次為北角豪廷峯及大埔康樂園。但灣仔會景閣，造價卻逆市升約27%。</spanclass></p></body></html>
