<html><header><meta charset="utf-8"><title>盧巧音、林嘉欣比舞</title></header><body><h1>盧巧音、林嘉欣比舞</h1><p>盧巧音（Candy）、林嘉欣和謝霆鋒最近合演新片《戀愛行星》，戲中霆鋒與嘉欣除了有不少騎馬場面之外，嘉欣與Candy亦有多場跳舞戲分。<br> &#13;<br> <spanclass>NG多次 &#13;<br> 其中Candy和林嘉欣的一場大型跳舞比賽場面，在中環碼頭取景，還有一班臨時演員參與演出。雖然Candy本身是歌手，唱歌跳舞理應難不到她，不過要和一班人合作跳一場大型舞蹈，絕不簡單，結果NG了多次，加上拍攝當日天氣寒冷，兩位主角的戲服又十分單薄，故此他們拍得相當辛苦。&#13;<br> 戲中林嘉欣扮演一名舞蹈員，與同是跳舞出身的Candy是一對好友，該場戲講述二人同時參加一場跳舞比賽。</spanclass></p></body></html>
