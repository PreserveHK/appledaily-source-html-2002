<html><header><meta charset="utf-8"><title>中小私樓租金年跌7.9%</title></header><body><h1>中小私樓租金年跌7.9%</h1><p>【本報訊】中原地產研究部指出，由於政府年中全面實施租金津貼計劃，讓合資格公屋輪候家庭，可選擇領取租金津貼，租住私人住宅，預期對私樓租務市道帶來支持，令租金可止跌回穩。過去一年，二手中小型私人住宅，租金下跌約7.9%。&#13;<br> 二手中小型私人住宅，上月平均月租為每方呎12.9元，較去年同期的14元，跌7.9%，反映過去一年，經濟持續不景，加上通縮及減薪效應，令中小型私人住宅租金普遍下跌。<br> &#13;<br> <spanclass>麗港城挫19.2% &#13;<br> 在各屋苑中，以觀塘麗港城的跌幅最大，一年間跌19.2%。不過，鰂魚涌太古城，今年2月的月租，平均每方呎為19.1元，較去年同期跌7.8%。</spanclass></p></body></html>
