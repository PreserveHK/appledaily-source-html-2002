<html><header><meta charset="utf-8"><title>龔如心每分鐘打65字</title></header><body><h1>龔如心每分鐘打65字</h1><p>【本報訊】華懋集團主席「小甜甜」龔如心與家翁王廷歆爭產案，昨日在高等法院續審，辯方資深大律師李柱銘展示龔如心獲名校所頒商科證書，當年是五八年六月三十日，龔如心年輕時的打字速度，是每分鐘六十五個字，至於速記則是每分鐘九十個字。&#13;<br> 李柱銘問葉理光，是否覺得早前「睇小」龔如心不合理，葉理光答：「咁可以講，證明佢係努力！」但葉理光始終質疑龔如心聲稱當年曾在大東電報局工作，因為他毫無印象。&#13;<br> 聆訊今續。&#13;<br> 案件編號：HCAP8/1999</p></body></html>
