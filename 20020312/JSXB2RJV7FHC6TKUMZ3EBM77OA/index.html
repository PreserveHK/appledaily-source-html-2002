<html><header><meta charset="utf-8"><title>Apple姐日記<br>關之琳、黃家諾通宵慶生辰</title></header><body><h1>Apple姐日記<br>關之琳、黃家諾通宵慶生辰</h1><p>我Apple姐平時都鍾意去中環置地廣場、跑馬地同埋蘭桂坊呢啲名人熱門蒲點㗎，不過因為有記者巡呢幾個地方，所以城中名人明星有啲都話我知，佢哋都驚咗唔敢去喇。&#13;<br> 不過唔通啲名人明星唔去蒲咩，只不過係轉晒地頭，好似上個禮拜我Apple姐去灣仔新鴻基中心搵地方吃飯，就見到黃家諾（Jimmy）、關之琳、劉嘉玲同范姜等人，原來嗰晚Jimmy生日，佢哋為咗避開傳媒，咪捨棄熱門蒲點，走咗去嗰度搞生日派對。唔知係咪唔使怕記者影到相，見佢哋食蛋糕飲紅酒，不知玩得幾放，佢哋重玩通宵㖭！</p></body></html>
