<html><header><meta charset="utf-8"><title>　　民政局麥嘜合作告吹 - 李八方</title></header><body><h1>　　民政局麥嘜合作告吹 - 李八方</h1><p>最近麥嘜喺城中熱賣，深受大眾歡迎，曾經與「麥嘜集團」合作（例如印刷公民教育月曆）的民政事務局，今年本來想食住條水，繼續情商他們，製作一輯兩分鐘的電視動畫廣告，推廣公民教育、《基本法》等等；點知「揸fit人」太藝術家脾氣，既不准民政局刪改創作，又話要用舊料，價錢又唔平，種種局限，單生意只好告吹。&#13;<br> 八方諗，大家都酷愛此豬，但現在無緣相會。其實如麥嘜大包歌咁唱「大包整多兩籠」，賣吓大包也不為過啫。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
