<html><header><meta charset="utf-8"><title>5210三色新殼五月獨立發售</title></header><body><h1>5210三色新殼五月獨立發售</h1><p>年頭Nokia新機如5210、6500及8855先後有行貨登場，其中5210行貨套裝附送一個橙色殼和動感手機套，Nokia官方稱到五月時將推出3種額外發售的顏色殼，包括深藍、黃和湖水藍。&#13;<br>這部5210創新採用上下拆殼方式，外形功能夠晒Sporty，是中檔機中一個不錯的選擇。至於6500至專店售價為$2,800，8855則要$3,880。此外，6510亦會在本月內推出，行貨有寶藍及炭金兩種顏色選擇。&#13;<br>&#13;<br>記者：宋國榮&#13;<br>攝影：黃子偉</p></body></html>
