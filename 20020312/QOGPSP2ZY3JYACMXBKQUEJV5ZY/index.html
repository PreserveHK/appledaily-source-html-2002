<html><header><meta charset="utf-8"><title>IndiraGandhi</title></header><body><h1>IndiraGandhi</h1><p>"Korea's<u> IndiraGandhi</u> "&#13;<br> 「韓國的甘地夫人」&#13;<br> &#13;<br> 新一期韓國版《新聞周刊》以南韓前總統朴正熙的女兒朴槿惠為封面人物，形容她為「韓國的甘地夫人」，指她或在今年底參選總統。甘地夫人（IndiraGandhi）是印度首位總理尼赫魯夫人的女兒，在六十及八十年代亦兩任印度總理，八四年遇刺身亡。</p></body></html>
