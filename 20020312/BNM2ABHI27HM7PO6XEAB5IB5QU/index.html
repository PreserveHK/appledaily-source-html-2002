<html><header><meta charset="utf-8"><title>楊凡《遊園驚夢》奪亞洲影展攝影獎</title></header><body><h1>楊凡《遊園驚夢》奪亞洲影展攝影獎</h1><p>在法國杜維爾舉行的第四屆亞洲國際影展昨日閉幕，香港導演楊凡憑電影《遊園驚夢》榮獲最佳攝影獎，而擔任評審之一的莫文蔚，則上台與導演分享喜悅。<br> &#13;<br> <spanclass>《白蘭》奪四獎 &#13;<br> 楊凡穿着鮮紅色上衣親自上台領獎，他高興地說：「我係一個唯美主義者，為追求藝術完美嘅境界，自己的確下咗好多工夫拍呢部描寫兩個女人之間感情問題嘅影片，獲得呢個獎使我更有信心，繼續追求藝術最高嘅價值。」&#13;<br> 而韓國導演宋海星的電影《白蘭》是大贏家，共獲最佳影片「金蓮花獎」、最佳導演、最佳男主角及觀眾評選大獎。而台灣新晉導演何平則憑電影《挖洞人》，榮獲最佳編劇的殊榮。</spanclass></p></body></html>
