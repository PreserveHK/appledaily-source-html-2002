<html><header><meta charset="utf-8"><title>《時光凶間》超時空招戲迷</title></header><body><h1>《時光凶間》超時空招戲迷</h1><p>故事講述穿越時空的科幻電影《時光凶間》，上周五在美國甫開畫，即以二千二百五十萬美元（約一億七千五百五十萬港元）收入，登上美票房榜冠軍。&#13;<br> 最近有專家指出，人類在未來的確有可能穿越時空，因此令《時》片在三月的淡季仍取得不俗的票房。而前周冠軍、由米路吉遜（MelGibson）主演的戰爭片《軍天壯志》則以一千四百五十萬美元（約一億一千三百一十萬港元），屈居票房榜第二位。</p></body></html>
