<html><header><meta charset="utf-8"><title>建議的士免隧道費</title></header><body><h1>建議的士免隧道費</h1><p>【本報訊】在經濟不景下，有的士司機計劃短期內向運輸署申請設立新紅磡海底隧道過海的士站，所有乘客在該的士站乘的士經紅隧過海，都免收隧道費，希望吸引更多人乘的士過海。&#13;<br> 目前市區設有多個過海的士站，乘客在過海的士站乘的士只收單程隧道費，但在經濟不景下，過海的士站內的士都大排長龍，有部分的士司機近日構思再申請另設一個經紅隧過海的的士站，以免收隧道費作招徠。運輸署發言人表示，收到的士司機的申請後會諮詢的士同業的意見才有決定。&#13;<br> 汽車交通運輸業總工會的士分會主席袁澄波則批評構思無助吸引更多過海客，「乘客如果要慳十蚊，不如去搭巴士！」</p></body></html>
