<html><header><meta charset="utf-8"><title>重慶大巴爆易燃品22死</title></header><body><h1>重慶大巴爆易燃品22死</h1><p>重慶市雲陽縣一輛載着三十多名乘客的公共巴士，前日上午十時疑因違例運載易燃物品，在駛往雲陽縣城、途經向陽鄉雙坪村一處山坡時突然發生爆炸，司機被炸出車外受輕傷後逃逸，巴士則跌落十多公尺高的懸崖下猛烈燃燒，導致二十二名乘客死亡，十二人重傷，包括一名在現場附近居住的六十歲老婦，當時她正在屋外工作，也被燒至重傷。目擊者稱，客車爆炸後，車頂被炸至飛脫，只剩下一副車架。圖為醫院搶救傷者情況。&#13;<br> 路透社</p></body></html>
