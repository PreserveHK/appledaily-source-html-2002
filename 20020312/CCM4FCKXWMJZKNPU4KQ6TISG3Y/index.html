<html><header><meta charset="utf-8"><title>　　老董謝票派餅仔 - 李八方</title></header><body><h1>　　老董謝票派餅仔 - 李八方</h1><p>老董順利連任成功，上周已廣發英雄帖，請各路支持者，包括選委、助選團及傳媒一眾友好，今日到會展五樓，參加答謝各界人士茶會。&#13;<br> 據八方聽聞，啲帖派咗成二千張，民主派人士可能唔畀面唔到，但係其他人相信會嚟蒲吓頭，因為遲吓阿董一定會犒賞三軍派餅仔，到時漏咗閣下個大名就唔好怪人哋善忘。&#13;<br> 咁除咗謝票之外，老董亦會有一個記者會畀各位行家問問題，大家千祈唔好執輸，聽講鄭維健會在場任問唔嬲，咁連任得有聲有色，又值得高興嘅。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
