<html><header><meta charset="utf-8"><title>Tutotango</title></header><body><h1>Tutotango</h1><p>"Ittakes<u> tutotango</u> inFrenchcampaign."&#13;<br> &#13;<br> 「你在法國大選中須跳探戈。」&#13;<br> &#13;<br> 就法國總統選戰中候選人紛紛勞煩妻子站出來拉票的報道，英國《每日電訊報》起了這個標題。"tu"是法語，即英語中的"you"，標題的意念應源自英文中"Ittakestwototango"，就是「兩個人一起才能跳探戈」。今天中文文章也常見此句，大有「一個巴掌拍不響」的意思。</p></body></html>
