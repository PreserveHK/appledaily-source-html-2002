<html><header><meta charset="utf-8"><title>四成幼園申請加費</title></header><body><h1>四成幼園申請加費</h1><p>【本報訊】教育署長張建宗表示，教署收到三百多宗幼稚園申請在下學年加學費，佔全港幼稚園總數四成，申請加費的幼稚園之中，有二百多間是根據新規定，將雜費併入新學費而提出申請，基本學費並無增加，其餘一百多間申請加學費的幼稚園，平均加幅是百分之一至百分之五，教署會根據每間幼稚園的財務狀況來審批，下個月會有結果。&#13;<br> 張建宗表示，幼稚園申請加學費的理由是要增聘優質教師，而不少幼稚園目前正面對嚴峻的經營環境，但教署未必會完全批准幼稚園申請的加幅，而且當局已改善申請學費減免的條款，今年會有多四萬名學生受惠。</p></body></html>
