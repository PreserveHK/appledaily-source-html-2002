<html><header><meta charset="utf-8"><title>《刀劍笑》主筆被追租</title></header><body><h1>《刀劍笑》主筆被追租</h1><p>【本報訊】以武俠漫畫《刀劍笑》及《霸刀》等聞名的漫畫主筆馮志明，旗下創辦的精英策略文化出版集團，昨日被業主佳利繁置業有限公司入稟高等法院，向出版社追討柴灣辦公室單位拖欠的四十六萬餘元租金及管理費。&#13;<br> 從事漫畫行業超過二十年的馮志明，早年曾在玉郎集團工作，九十年代與漫畫界名人劉定堅外出打天下，成立自由人出版集團並憑《刀劍笑》一炮而紅，但馮志明後來不滿劉定堅的作風，離開自由人集團，另行開辦出版社繼續出版《刀劍笑》等漫畫，並曾興訟向劉定堅索還《刀劍笑》的原稿，要求禁止對方侵權。&#13;<br> 案件編號：HCA1484/2002</p></body></html>
