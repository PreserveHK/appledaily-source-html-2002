<html><header><meta charset="utf-8"><title>翁靜晶或要接受盤問</title></header><body><h1>翁靜晶或要接受盤問</h1><p>【本報訊】由藝人轉任律師的息影女星翁靜晶，其原先任職孖士打律師行的股東兼上司林競業律師，去年在翁靜晶的上環寓所失足離奇墮樓身亡，死因裁判庭排期今年五月二十七日，連續三天聆訊林競業的死因，事發時在場的翁靜晶將出庭作供，亦可能要接受林競業家屬及代表盤問。&#13;<br> 去年十一月二日，在翁靜晶寓所離奇墮樓身亡的名律師林競業，已婚並育有一子一女，他生前十分器重翁靜晶，雙方亦師亦友，被發現不時出相入對。林競業意外喪生後引起傳媒連串追訪，翁靜晶結果離開孖士打律師行，轉投律師林炳昌的律師事務所工作，最近又在電台主持清談節目。</p></body></html>
