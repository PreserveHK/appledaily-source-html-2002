<html><header><meta charset="utf-8"><title>郭可盈拍劇難免觸碰</title></header><body><h1>郭可盈拍劇難免觸碰</h1><p>郭可盈、林保怡和陳浩民等昨日在沙頭角為劇集《打更急先鋒》，拍攝食盆菜的場面。<br> &#13;<br> <spanclass>讚李子奇為人 &#13;<br> 日前劉錦玲指在拍攝一場掙扎戲時，疑被對手李子奇摸胸。&#13;<br> 郭可盈曾與李子奇合作，她說：「我覺得拍呢類戲係好難避免，不過自己就一定知道對方係唔係有心，再睇埋平時佢為人係點。」問可盈覺得李子奇的為人怎樣，她說：「冇乜特別唔好，幾gentleman。」&#13;<br> 林保怡則覺得劉錦玲跟李子奇可以翻看片段，他說：「係唔係故意一睇就知。我最近同郭羨妮都拍咗一場有手腳接觸嘅戲，我重教佢用手擋住，拍戲就拍戲，點會諗博懵。」採訪、攝影：楊潔雯</spanclass></p></body></html>
