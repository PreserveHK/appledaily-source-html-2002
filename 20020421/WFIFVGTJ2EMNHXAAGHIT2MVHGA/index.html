<html><header><meta charset="utf-8"><title>布萊克殺妻案保鑣轉做污點證人</title></header><body><h1>布萊克殺妻案保鑣轉做污點證人</h1><p>美國性格演員羅拔布萊克（RobertBlake），涉嫌於去年五月殺害其妻子BonnyBakley，日前他與其涉案保鑣EarleCaldwell被洛杉磯警方拘捕，並不准保釋外出。而兩人自周四被捕開始，已分別被盤問有關案情。<br> &#13;<br> <spanclass>律師費龐大 &#13;<br> 據路透社報道，被懷疑有份策劃是次謀殺的EarleCaldwell，有機會轉作污點證人，並於下周一案件首度聆訊中指證羅拔布萊克。不過他轉作污點證人後，未必能負擔得起龐大的律師費。&#13;<br> 另外，警方為進一步調查案件，前日分別派人搜查羅拔布萊克及其保鑣的寓所，並帶走電腦、手槍等物件作呈堂之用。</spanclass></p></body></html>
