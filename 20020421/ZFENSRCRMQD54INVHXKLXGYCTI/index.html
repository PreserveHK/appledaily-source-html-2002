<html><header><meta charset="utf-8"><title>虐打菲傭婦判服務令</title></header><body><h1>虐打菲傭婦判服務令</h1><p>【本報訊】已婚婦人曾美英在美孚新邨寓所內，不滿聘用僅兩個月的菲傭，未有按照指示先清洗腳踝上床鋪設被褥，先後以腳踢二十下、扯頭髮、扭耳及拳打臉部等對付，涉案婦人被裁定普通襲擊罪名成立，昨日在北九龍裁判法院被判社會服務令一百六十小時。&#13;<br> 控罪指被告於去年十二月十二日在美孚新邨百老滙街寓所內，襲擊一名菲律賓女子。受害菲籍女子（圖）昨日亦有到法庭聆聽判決，但對於裁決沒有回應，只表示傷勢現已痊愈。&#13;<br> 案件編號：NKCC7507/2001</p></body></html>
