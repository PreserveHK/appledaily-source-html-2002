<html><header><meta charset="utf-8"><title>倉木麻衣打破松任谷專利</title></header><body><h1>倉木麻衣打破松任谷專利</h1><p>現年十九歲的日本女歌手倉木麻衣，將於七月三十日在神奈川海岸旅遊勝地逗子MARINA，舉行名為「MAI-K&amp;Friends　HotrodBeachParty」的露天演唱會。該場地二十多年來只有實力派歌手松任谷由實會每年舉行演唱會，倉木今次可謂打破此獨佔局面。<br> &#13;<br> <spanclass>師妹幫手 &#13;<br> 此外，倉木亦會在淡路、札幌、名古屋及福岡作巡迴演唱。而為了令氣氛更熱鬧，她將會連同師妹愛內里菜等臨時組成「MAI-K&amp;Friends」，在台上大跳大唱。</spanclass></p></body></html>
