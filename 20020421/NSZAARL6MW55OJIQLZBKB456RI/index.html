<html><header><meta charset="utf-8"><title>裕泰興擁7當舖</title></header><body><h1>裕泰興擁7當舖</h1><p>裕泰興於1966年由羅肇唐創立，但他的祖父早年已經營當舖起家。至40年代，他的父親羅裕積開始發展地產業，並不斷收購舊樓。裕泰興現時主要從事地產業務，並保留財務及當舖生意。<br> &#13;<br> <spanclass>羅肇唐排行第九 &#13;<br> 羅肇唐祖籍番禺，1930年生於香港，現年72歲，家中共有12位兄弟姊妹，由於排行第9，故行內尊稱他為「九叔」。現育有3名兒子，近年以半退休狀態，將業務交給兒子打理。&#13;<br> 除地產業務外，祖業當舖生意佔集團業務3%，現仍經營7間當舖，主要位於灣仔及九龍，其中灣仔莊士敦道和昌大押，已被政府列作古迹，1年營業額近100萬元。</spanclass></p></body></html>
