<html><header><meta charset="utf-8"><title>地區情報：附近有新盤供應</title></header><body><h1>地區情報：附近有新盤供應</h1><p>●寶松苑會所外形典雅，設施包括泳池、高爾夫球練習場、健身室、蒸氣浴室及兒童遊樂室等。&#13;<br> ●近年活躍於豪宅市場的旭日國際主席蔡志明，98年底斥資約1億元，向發展商一口氣購買寶松苑7座洋房，面積俱為2860方呎。&#13;<br> ●坐落於馬樂徑52號的皓朗山莊，設有32座洋房，發展商為廖創興企業，有意於5月推出，意向呎價約6500至7000元。&#13;<br> ●附近的南莊苑，由20座洋房組成，跟寶松苑差不多同期開售，但現時仍有貨尾待售，呎價約6000元。</p></body></html>
