<html><header><meta charset="utf-8"><title>莫文蔚香檳噴觀眾</title></header><body><h1>莫文蔚香檳噴觀眾</h1><p>莫文蔚（Karen）昨日在台北新光三越百貨公司門外，舉行新碟簽唱會，吸引逾五百人到場，場面墟冚。Karen身穿紅色上衣及白色運動褲，打扮樸素，Karen獻唱新歌後開香檳，心情愉快的她把香檳對着觀眾狂噴，以致現場前排觀眾全身盡濕，十分狼狽。<br> &#13;<br> <spanclass>全賴宣傳人員 &#13;<br> 事後Karen說：「好開心呀，我新碟出一日就賣過萬張，斷咗市。我有一段時間冇喺台灣出碟，有好成績都全賴宣傳人員。」問到知否陳奕迅在台灣受傷，她說：「我有睇報紙，不過未去探佢。」&#13;<br> 記者胡苑君、陳慧安台北直擊</spanclass></p></body></html>
