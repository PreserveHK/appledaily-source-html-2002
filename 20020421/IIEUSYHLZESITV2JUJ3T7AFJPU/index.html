<html><header><meta charset="utf-8"><title>通緝劫解款車兩匪</title></header><body><h1>通緝劫解款車兩匪</h1><p>【本報訊】上周一（本月十五日）將軍澳寶林邨商場馬會投注站發生一百九十萬元解款車械劫案，警方掌握三名匪徒其中兩人的繪圖，呼籲市民倘若在案發當日下午四時四十五分左右，曾目睹匪徒行劫或逃走，或可提供匪徒消息人士，請即與東九龍總警區重案組第一隊聯絡。&#13;<br> 兩匪徒繪圖模樣分別為（１）年約三十歲、身高一米七二至一米七五、中等身材尖面、短髮中間分界、手持利刀。（２）年約三十歲、肥身材圓面孔、禿頭身穿深色T恤藍牛褲、手持利刀。</p></body></html>
