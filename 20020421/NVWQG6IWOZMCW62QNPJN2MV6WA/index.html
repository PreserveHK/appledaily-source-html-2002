<html><header><meta charset="utf-8"><title>規劃話你知：中高層始有遠景</title></header><body><h1>規劃話你知：中高層始有遠景</h1><p>昇悅居是長沙灣船廠重建項目的一部分，四周土地的規劃及發展已成定局，西面是泓景臺，東面是新地與長實合作發展的商住項目；南面除學校外，還有恒隆（101）的混合式發展項目，5幢樓宇依地盤形狀以V字排列，樓高約42層。再南面還有潤發貨倉與嘉里鴻基貨倉重建項目，和一個大型的公營房屋發展。&#13;<br> 另外，與昇悅居僅相隔着荔枝角道的工業區，現已改為商貿區。與昇悅居相對的多為工貿樓，但內裏仍有部分工業活動，要淨化該工業區，相信還需頗長時間。因此，未來的昇悅居，與旁邊的泓景臺均被物業包圍，要望遠景，相信非要中高層單位不可了。&#13;<br> 記者：林志光</p></body></html>
