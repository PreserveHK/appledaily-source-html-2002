<html><header><meta charset="utf-8"><title>利安道違例泊車減少</title></header><body><h1>利安道違例泊車減少</h1><p>早前曾報道觀塘利安道順利紀律部隊宿舍門外汽車違例停泊甚為嚴重，事主李先生其後表示，情況未有改善，本報再將投訴轉介警方處理。&#13;<br> 警方秀茂坪分區指揮官函覆，一直對上址違例停泊情況非常關注及有採取適當行動，以確保道路使用者安全及交通暢順。&#13;<br> 經警方反映，運輸署已計劃採取行動，包括將利安道及通往順利消防局的一段道路劃為停車禁區，沿利安道安裝鐵欄及在消防局「倔頭路」裝設咪表位及電單車位，上述措施將使警方能更有效地控制違例泊車。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
