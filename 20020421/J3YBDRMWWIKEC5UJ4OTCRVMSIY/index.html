<html><header><meta charset="utf-8"><title>促公布燃油入口價</title></header><body><h1>促公布燃油入口價</h1><p>【本報訊】就加德士油公司在兩個月內加價三次，民建聯去信經濟局，促請政府要求油公司公布燃油入口價及回報率的資料，以證明油公司加價合理，並無牟取暴利。&#13;<br> 民建聯的立法會議員陳鑑林指出，國際油價雖然表現反覆，但近日已開始回落，價格正逐步回到升勢之前的水平，油公司卻以國際油價作為加價藉口。&#13;<br> 陳鑑林又稱，油公司必須提出有力證據，包括燃油入口價與零售價的差距，以及油公司資本回報等資料，證明其加價屬合理的決定，而經濟局亦應正視今次事件，採取合理措施，監管油公司及穩定油價。</p></body></html>
