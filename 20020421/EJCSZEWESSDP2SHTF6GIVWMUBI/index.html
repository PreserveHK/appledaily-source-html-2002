<html><header><meta charset="utf-8"><title>改裝陀螺增強攻擊能力</title></header><body><h1>改裝陀螺增強攻擊能力</h1><p>繼無綫播出日本卡通片集《超速搖搖》掀起搖搖熱潮後，上月底無綫再推出日本卡通《爆旋陀螺》，全城再掀一股陀螺旋風。該片現逢星期二、四下午五時零五分播出，其主題曲由郭富城主唱。&#13;<br> 故事講述主角木之宮孝男帶着其陀螺到各地比賽及結識朋友，而孝男的必殺技則是「風暴攻擊」。&#13;<br> 片集中，選手會改裝陀螺中的重力環以提高旋轉速度，另亦會改裝其攻擊環（陀螺鐮刀形的外殼）以撞擊對方的陀螺，令它停止轉動。其中一集，亦有講述孝男的對手在陀螺上增設兩塊刀片，改裝成刀片陀螺，增加其攻擊能力。&#13;<br> 本報記者</p></body></html>
