<html><header><meta charset="utf-8"><title>張徹領終身成就獎</title></header><body><h1>張徹領終身成就獎</h1><p>已屆七十九高齡的著名武俠片導演張徹，昨日獲第二十一屆香港電影金像獎頒獎典禮大會特別頒發「終身成就獎」，以表揚他過往在香港影壇的貢獻。&#13;<br> 這個簡單而隆重的頒獎儀式，昨日由香港電影金像獎協會主席張同祖、香港動作特技演員公會代表錢嘉樂、香港電影導演會的許鞍華，及張徹愛徒姜大偉和鄭佩佩，一起把獎項頒給張徹。<br> &#13;<br> <spanclass>吳宇森賀恩師 &#13;<br> 而吳宇森亦特別寫了一封信給張徹，祝賀他獲獎，吳宇森更指張徹永遠都是自己的恩師。&#13;<br> 此外，張同祖表示，張徹因不良於行，不能親身出席今晚的金像獎，可是他的愛徒都已應允到場，向張徹致敬。</spanclass></p></body></html>
