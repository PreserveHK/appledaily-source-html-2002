<html><header><meta charset="utf-8"><title>　　香港舊風貌重現機場 - 李八方</title></header><body><h1>　　香港舊風貌重現機場 - 李八方</h1><p>潮流興懷舊詠古，連最先進嘅香港國際機場都回到舊時，最近喺客運大樓度搞咗條「香港街」，推出十個攤檔，位於離境大堂二十一號閘口附近嘅行人走廊上，不乏地道老字號，好似周生生、李錦記、榮華餅家等，一連三個月，擺到七月中為止。「香港街」係取材自六、七十年代嘅香港生活片段，強調香港特色，吃喝玩樂乜都齊。機管局市務發展及推廣經理鄭麗華話，希望藉住呢類小市場，向旅客宣揚香港文化。&#13;<br> ﹙圖﹚「香港街」位於機場離境大堂。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
