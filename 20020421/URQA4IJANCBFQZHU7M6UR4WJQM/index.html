<html><header><meta charset="utf-8"><title>Kylie網上換衫迫到爆</title></header><body><h1>Kylie網上換衫迫到爆</h1><p>澳洲女歌手KylieMinogue於英國人氣持續高企，唱片公司日前特別為她開設了一個全新互動網站（網址：<ahref http:>www.princessofpop.co.uk ），當中更有替Kylie換衫的遊戲，以滿足歌迷的慾望。&#13;<br> 據悉網頁開幕的首天，就有近萬名樂迷瀏覽，大部分都對換衫遊戲深感興趣。不過有歌迷卻不滿衣服選擇太少，要求網頁中加設《天線得得B》的服裝，口味可謂異常另類。<br> &#13;<br> <spanclass>當Evian代言人 &#13;<br> 另外，Kylie近日亦接拍了法國Evian礦泉水廣告，據悉她除可賺取豐厚酬金外，生產商還會贊助她稍後舉行的演唱會。</spanclass></ahref></p></body></html>
