<html><header><meta charset="utf-8"><title>爭居權者市民互罵</title></header><body><h1>爭居權者市民互罵</h1><p>【本報訊】逾五百名爭取居留權人士昨午由中環遮打花園，遊行至灣仔入境事務大樓，在途中有市民對遊行人士大聲責罵，指他們「拖累香港」。部分遊行人士亦曾為了停下休息的問題而與警方發生爭執，並受到警方口頭警告。&#13;<br> 遊行由新成立的居權組織「黃昏希望」發起，昨午二時許遊行往灣仔入境事務大樓。當遊行隊伍行經軒尼詩道時，一名女士突然向一名遊行的男子破口大罵，指他「拖累香港」及應該早點返回內地。維持秩序的警員立即上前阻止雙方衝突。</p></body></html>
