<html><header><meta charset="utf-8"><title>世界盃短訊</title></header><body><h1>世界盃短訊</h1><p><spanclass>拿美爾與法續約2年 &#13;<br> 法國報章《隊報》報道，法國國家隊教練拿美爾將會與法國足總續約兩年，令他帶領國家隊至○六年世界盃決賽周。該報更指，拿美爾的一眾副手亦同樣會續約兩年。綜合外電（法國）<br> &#13;<br> <spanclass>高原直泰或缺席世盃 &#13;<br> 日本報章報道該國國腳前鋒高原直泰因為患上深靜脈栓塞，可能無法踢本屆世界盃決賽周。二十二歲的高原直泰是在本月九日因左胸痛而被送入院，雖然已出院，卻證實患上深靜脈栓塞，並可能無法趕及在決賽周前痊愈。法新社（日本）</spanclass></spanclass></p></body></html>
