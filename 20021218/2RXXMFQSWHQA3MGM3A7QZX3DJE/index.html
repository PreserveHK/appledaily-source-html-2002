<html><header><meta charset="utf-8"><title>竹枝插眼司機不治</title></header><body><h1>竹枝插眼司機不治</h1><p>【本報訊】前日在吐露港公路疑打瞌睡致所駕客貨車失事、遭竹枝插爆右眼的「工作狂」司機吳保興（四十八歲），送院後一直昏迷不醒，性命垂危，延至昨晨十時許不治。&#13;<br> 死者的妻子及兒女驚聞噩耗趕到醫院時，均顯得神情哀傷，其妻更一度情緒激動哭成淚人，需由子女及醫護人員在旁安慰。&#13;<br> 事發於前日凌晨三時許，吳保興駕客貨車沿吐露港公路慢線往大埔至舊水警基地時，懷疑他一星期工作七日疲勞過度打瞌睡，致收掣不及撞向前面一輛「死火」的運竹枝貨車車尾。客貨車車頭遭紮成一綑綑的竹枝插入，司機被竹枝插爆右眼，由消防員救出送院。</p></body></html>
