<html><header><meta charset="utf-8"><title>張敏重慶派錢</title></header><body><h1>張敏重慶派錢</h1><p>張敏上周六到重慶臨江門體育彩票發行現場，任頒發獎金的嘉賓。她頒發十萬元人民幣予一位幸運兒，張敏頒獎後在現場逗留不足十分鐘便離開。&#13;<br> 不過，半淡出娛樂圈從商的張敏仍有談談她的近況，她說：「我的第一份工作就是拍戲，到現在，我拍了上百部電影及電視劇，這工作很辛苦，所以我才選擇淡出，但絕不是退出。」<br> &#13;<br> <spanclass>拍戲累壞身體 &#13;<br> 近年來張敏除了做生意，有空會四處旅行，生活尚算寫意，她說：「以前拍戲已經累壞了身子，人亦變得愈來愈瘦，所以這幾年我減少工作量，目的都是為調養好身體，過正常人的生活，這樣做人才會有樂趣。」</spanclass></p></body></html>
