<html><header><meta charset="utf-8"><title>JustinBritney又話好番</title></header><body><h1>JustinBritney又話好番</h1><p>過氣情侶JustinTimberlake和BritneySpears關係反覆，據《紐約郵報》報道，Justin上周五在一間夜店中巧遇正與友人消遣的Britney，Justin遂上前親吻她，並與她傾談了一會，可見二人的關係仍相當友好。&#13;<br> 此外，Justin早前推出的首張個人大碟《Justified》，亦入圍E!Online本年二十五張最佳唱片。英倫勁旅Coldplay的《ARushofBloodtotheHead》則成為全年最佳唱片。</p></body></html>
