<html><header><meta charset="utf-8"><title>青霞百合蘭花伴亡母</title></header><body><h1>青霞百合蘭花伴亡母</h1><p>林青霞母親林麻蘭英日前跳樓身亡，遺體在前日火化後，骨灰由青霞哥哥送往慈恩園安放，青霞在喪禮上一直表現得很冷靜。<br> &#13;<br> <spanclass>保安嚴密 &#13;<br> 昨日記者再到慈恩園林母的靈前，發現靈前放置了一盆紫色的蘭花和一束百合鮮花，但來弔唁的親友卻甚少，而青霞和哥哥昨日均未見影蹤，有說青霞已返香港照顧女兒。&#13;<br> 由於慈恩園剛開業，所以目前在該園安放的靈位不多，不過該園的保安尚算嚴密，每一個來弔唁先人的親友都要經過保安查問才可以進入。記者昨日到林母靈前鞠躬，保安人員亦一直在旁監視。&#13;<br> 記者蔡如玉、何永寧台北直擊</spanclass></p></body></html>
