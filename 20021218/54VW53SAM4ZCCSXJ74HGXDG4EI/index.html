<html><header><meta charset="utf-8"><title>Apple姐日記：蔣怡捧周杰倫場博大霧</title></header><body><h1>Apple姐日記：蔣怡捧周杰倫場博大霧</h1><p>我Apple姐最近學埋啲後生仔女，鬼咁迷台灣偶像周杰倫，佢嘅演唱會我當然有去捧場啦。&#13;<br> 嗰晚去紅館睇周杰倫，個show未開始全場嘅氣氛已經好好，啲fans不停咁吹BB同埋嗌周杰倫個名。<br> &#13;<br> <spanclass>場面尷尬 &#13;<br> 我睇演唱會梗係買最貴飛嘅，但係見到近期好紅嘅模特兒蔣怡（左）同佢男友翁狄森（右），似乎係買中價飛嘞。不過佢兩個見啲貴飛位未有人坐，就想博大霧坐落嚟，後來俾啲帶位工作人員請番起身，嗰個場面都幾尷尬㗎。</spanclass></p></body></html>
