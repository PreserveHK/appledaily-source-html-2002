<html><header><meta charset="utf-8"><title>施念慈鬼祟浸溫泉</title></header><body><h1>施念慈鬼祟浸溫泉</h1><p>施念慈計劃聖誕節和老公陳鴻業（Alan）、老爺和奶奶一齊去台灣浸溫泉，為保私隱，施念慈會找一間有私家溫泉的酒店入住。&#13;<br> 昨日施念慈在電話中說：「我早兩年試過去台灣陽明山浸溫泉，我除晒衫浸落水之後，成班香港旅客入咗嚟，雖然大家都係女仔，但人哋認得我就會好唔自然，於是我就鬼鬼祟祟咁離開，出到門口，又見到一班香港女仔，佢哋重同我打招呼。」<br> &#13;<br> <spanclass>最緊要隱蔽 &#13;<br> 吸收上次教訓，施念慈今次要找個隱蔽的地方，她說：「今次會搵間酒店有私家溫泉嘅，奶奶同我一間房，Alan同老爺一間房，咁就浸得放心啲。」</spanclass></p></body></html>
