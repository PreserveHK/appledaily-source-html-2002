<html><header><meta charset="utf-8"><title>好姨緊張愛女戀情</title></header><body><h1>好姨緊張愛女戀情</h1><p>薛家燕（好姨）昨日與女兒石祐珊到長沙灣麗閣邨一社區中心出席派米活動，原來好姨女兒昨早剛從美國返港，落機後隨即趕赴今次活動，席間她們與社區中心的公公婆婆唱歌玩遊戲，氣氛熱鬧。<br> &#13;<br> <spanclass>兩男同時追求 &#13;<br> 石祐珊雖然只在美國留學短短三個月，但已有不少裙下之臣，她說：「都有兩個男仔對我幾好㗎，一個係中國人，另一個係外國人，記得我想學踩單車嗰陣，佢哋重一齊話教我，但最終我都拒絕咗。」好姨得悉女兒有人追求後，即時十分緊張，不斷追問詳情，不過她了解後說：「我都好放心，囡囡識得保護自己。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
