<html><header><meta charset="utf-8"><title>羅慧娟教人提升AQ</title></header><body><h1>羅慧娟教人提升AQ</h1><p>羅慧娟和余德淳教授近日合作推出《解悟AQ（逆境商數）奧妙》教材系列，內容是教大家怎樣在逆境時面對一切，自強不息。&#13;<br> 羅慧娟昨日表示，因為有感現在經濟不景，時下不少人面對逆境時都採取逃避的態度，羅慧娟說：「教材系列會教大家點樣提升個人質素，積極面對人生，希望大家透過呢個策略性嘅自學訓練，得到一定嘅啟發。」<br> &#13;<br> <spanclass>或開藝人講座 &#13;<br> 為了推介這個教材，羅慧娟說：「我計劃邀請娛樂圈一班曾面對逆境嘅藝人開講座，向大家公開心得，呢個構思或者喺明年初就會進行。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
