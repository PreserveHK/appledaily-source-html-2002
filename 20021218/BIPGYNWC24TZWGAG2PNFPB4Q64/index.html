<html><header><meta charset="utf-8"><title>不甘被查司機罵警</title></header><body><h1>不甘被查司機罵警</h1><p>【本報訊】警方新界南交通總部一輛「隱形戰車」，昨凌晨三時許，在屯門石排頭路巡邏時，警員發覺鄰線一輛跑車的司機並無佩戴安全帶，於是將對方截停調查及作出票控，其間滿身酒氣的姓成（二十三歲）司機與其中一名男乘客疑受酒精影響，與在場三名警員發生推撞，司機又指罵警員（圖）：「你哋喺度搞乜、扮乜呀？」警員見勸喻及制止無效，於是通知上峯要求增援協助控制場面。該名指罵警員的司機事後證實曾飲酒但無超標，被警方口頭警告。&#13;<br> 李旭基攝</p></body></html>
