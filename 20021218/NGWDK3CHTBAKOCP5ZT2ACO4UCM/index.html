<html><header><meta charset="utf-8"><title>茱莉安新片連奪五獎</title></header><body><h1>茱莉安新片連奪五獎</h1><p>第六十八屆紐約影評人協會大獎前日公布結果，茱莉安摩亞（JulianneMoore）主演的《FarFromHeaven》，獲得「最佳電影」、「最佳導演」、「最佳男配角」、「最佳女配角」和「最佳攝影」五項大獎，成為今年的大贏家。&#13;<br> 雖然《FarFromHeaven》在此揚威，不過之前憑此片連奪兩個影后寶座的茱莉安，卻敗給《不忠誘罪》中扮演不忠妻子的戴安蓮（DianeLane），「最佳男主角」由《紐約風雲》的丹尼爾路易斯（DanielDay-Lewis）勝出。</p></body></html>
