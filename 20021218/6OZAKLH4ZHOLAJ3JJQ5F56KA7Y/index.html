<html><header><meta charset="utf-8"><title>關心妍唔知新碟幾時出</title></header><body><h1>關心妍唔知新碟幾時出</h1><p>關心妍昨日接受新城電台訪問，她表示雖然新碟尚未推出，但紅磡海底隧道已掛了兩個廣告牌，故朋友以為其新碟已出街。&#13;<br> 關心妍說：「媽咪同朋友都打電話嚟問點解買唔到我隻碟，我自己又忙到連幾時出碟都唔記得咗，如無意外，應該係聽日或者後日至出街。」<br> &#13;<br> <spanclass>公司畀錢買衫 &#13;<br> 關心妍準備了四套衫出席樂壇頒獎禮，她說：「四套衫都係訂做嘅，要五位數字，係老闆畀錢，不過配襯嘅首飾就要自己畀錢買，我託咗喺英國嘅朋友幫我買首飾，其實公司不嬲有畀錢我買衫，但係唔夠，好彩我有贊助。」</spanclass></p></body></html>
