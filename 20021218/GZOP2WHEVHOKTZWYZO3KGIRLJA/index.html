<html><header><meta charset="utf-8"><title>讚秦王借古喻今出醜</title></header><body><h1>讚秦王借古喻今出醜</h1><p>梁朝偉早前接受本地英文雜誌《BInternational》訪問，談及自己在電影《英雄》中的角色殘劍時，指殘劍雖是被派往刺殺秦王的刺客，但因殘劍認為秦王雖是暴君，卻是當時唯一有能力統一天下的人，所以殘劍寧願背負愛人及朋友的期望，最終都沒有殺掉秦王，而秦王終夷平六國稱霸中原，帶來和平。<br> &#13;<br> <spanclass>對每個人都好？ &#13;<br> 對於電影中殘劍所承受的矛盾和壓力，梁朝偉自言甚有同感，他以六四事件作譬喻說：「（意譯如下）我同意這個信息，例如六四事件期間，我沒有參與任何抗議活動，因為中國政府所做的事是對的－維持穩定，這對每個人都好。」</spanclass></p></body></html>
