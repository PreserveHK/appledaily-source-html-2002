<html><header><meta charset="utf-8"><title>與女友爭吵後跳樓亡</title></header><body><h1>與女友爭吵後跳樓亡</h1><p>【本報訊】一名男子昨日三時許，在荃灣大壩街女友家中，與女友發生爭吵後離去，懷疑登上二十樓天台跳樓自殺，倒卧大壩街路中，送院證實死亡，警方沒有撿獲遺書，調查事件無可疑。&#13;<br> 死者吳寶東（二十四歲），住在葵涌廣場一座十二樓一單位，據稱他任兼職推銷員，警方指出，昨午二時他前往姓徐（二十歲）女友在大壩街安康大廈六樓的住所，他向女友傾訴不開心，以及工作無前途，透露要死，兩人發生爭吵，其後他悻然離開，女友稍後打其手提電話沒有回音，不久接獲死訊。</p></body></html>
