<html><header><meta charset="utf-8"><title>何韻詩靠洗頭水尋愛</title></header><body><h1>何韻詩靠洗頭水尋愛</h1><p>何韻詩日前接受now.com.hk《現在音樂對話》訪問，自彈自唱歌曲《Shampoo》，她特別鍾情這首歌，何韻詩說：「呢隻歌我好有feel，感覺上就係講緊我自己嘅故事，sell嘅係真正嘅何韻詩。」<br> &#13;<br> <spanclass>女性化又浪漫 &#13;<br> 歌詞講述一個女子被愛人拋棄，於是往超級市場試聞各種洗頭水，目的是想尋回前男友的氣味，感受男友留下的愛。由此可見何韻詩雖然外表硬朗，內心卻十分女性化，又十分浪漫。何韻詩早前被封為「𠝹女王」，她強調自己絕對喜歡男性，更期望展開一段浪漫愛情故事。</spanclass></p></body></html>
