<html><header><meta charset="utf-8"><title>向海嵐愛黐身貓</title></header><body><h1>向海嵐愛黐身貓</h1><p>向海嵐近日完成無綫劇集《花樣中年》的拍攝後，即忙於登台及出席剪綵活動等，她希望多賺些外快，過一個肥年。<br> &#13;<br> <spanclass>按摩椅贈雙親 &#13;<br> 近日收入大增，向海嵐亦表示會買一份大禮物給自己，她昨日接受電話訪問時說：「我好希望可以為家中添多一名成員，我想多養一隻貓，近日我已開始行寵物店物色心水貓仔。我揀貓嘅要求係抱上身佢一定要黐我，因為有啲貓好怕陌生人。」&#13;<br> 至於送給雙親的聖誕禮物，向海嵐則心中有數說：「我好想爹哋同媽咪可以舒舒服服，所以我打算買按摩椅畀佢哋。」&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志中&#13;<br> 化妝：Doris&#13;<br> 髮型：Matt（Headquarters）&#13;<br> 服裝：BCBG</spanclass></p></body></html>
