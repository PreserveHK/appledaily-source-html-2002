<html><header><meta charset="utf-8"><title>Inflation</title></header><body><h1>Inflation</h1><p><b> Inflation的中譯是通貨膨脹，</b> 是指一般商品及勞務價格上升、相對地會令貨幣購買力下降的經濟現象。通脹的成因主要由:（1）社會整體需求增長大於整體供應增長，導致物價上升；（2）因生產成本增加而反映在價格之上；（3）因滙率貶值而引致入口貨價上升，刺激國內其他物價上升；（4）因貨幣供應增長過速，而造成過多貨幣追逐有限貨物供應所引致物價上升。不過，香港已經歷逾3年的通縮，並打擊消費信心，拖慢經濟發展，香港正期望通脹的重臨。</p></body></html>
