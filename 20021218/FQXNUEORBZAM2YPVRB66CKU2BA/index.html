<html><header><meta charset="utf-8"><title>金喜善被彈樣貌平凡</title></header><body><h1>金喜善被彈樣貌平凡</h1><p>韓國靚女金喜善前日在成都出席一個手提電話的簽名會，據知該手提電話的廣告片是由張藝謀執導。&#13;<br> 據內地《成都晚報》報道，金喜善向記者表示張藝謀是自己最喜歡的中國導演，她說：「我希望同張藝謀合作嘅唔單止係廣告片，重想拍張藝謀嘅電影。」<br> &#13;<br> <spanclass>向老fans鞠躬 &#13;<br> 雖然金喜善有韓國第一美女之稱，不過內地傳媒卻大彈金喜善樣貌普通，不夠成都的女孩子漂亮，更暗寸她只能遠觀，不能近看。&#13;<br> 而金喜善在簽名會上，見到有一位七十多歲的老伯，她即受寵若驚地站起，向老伯鞠躬，因她估不到自己會擁有這麼大年紀的影迷。</spanclass></p></body></html>
