<html><header><meta charset="utf-8"><title>賊扮嫖客打劫流鶯</title></header><body><h1>賊扮嫖客打劫流鶯</h1><p>【本報訊】深水埗北河街昨日發生賊人假扮嫖客打劫流鶯事件，一名懷疑持雙程證來港賣淫女子，當街兜客結果兜着賊匪，被劫去六千元現金復被推向牆邊撞傷頭部，賊人事後逃去無蹤。&#13;<br> 遇劫女子姓羅，年約三十歲，昨日傍晚六時五十分左右，她在北河街兜搭了一名二十餘歲的男子，該男子束有長髮，並戴着鴨舌帽，女事主帶着對方登上北河街一六九號興豐大廈，準備闢室交易。&#13;<br> 兩人步行至二樓梯間，該男子突然發難強搶女事主手袋，女事主反抗被推向牆邊，頭部受傷，賊人得手後沿樓梯逃走。女事主事後負傷窮追，賊人逃至地下時曾與一名男子糾纏，但終被他擺脫逃去。女事主受輕傷拒絕送院。</p></body></html>
