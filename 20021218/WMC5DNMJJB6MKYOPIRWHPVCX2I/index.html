<html><header><meta charset="utf-8"><title>過路跣腳輾爛腳掌</title></header><body><h1>過路跣腳輾爛腳掌</h1><p>【本報訊】就讀小五的十歲姓黃男童，昨日下午一時半左右，放學後行經北角城市花園對開的大強街，在橫過馬路時懷疑突然跣腳跌倒，一輛工程客貨車駛至，四十八歲姓盧司機收掣不及，客貨車車輪輾過男童右腳腳掌，男童痛得哇哇大哭，司機立即報警，據目擊者稱，當時男童的腳掌傷口血肉模糊，他一名同學的母親經過見狀，事後陪同受傷男童一起送院（圖），並通知其家人到醫院，男童治理後情況穩定。&#13;<br> 姜偉康攝</p></body></html>
