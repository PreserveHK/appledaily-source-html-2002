<html><header><meta charset="utf-8"><title>陳見飛患娛圈恐懼症</title></header><body><h1>陳見飛患娛圈恐懼症</h1><p>陳見飛、蕭正楠和關心妍昨日接受商台節目《發式早餐》的錄音訪問，陳見飛透露入行後，壓力大增，緊張到每天也只睡三小時，看到食物但不想吃，父親和弟弟陳冠希都曾因此而責罵她。<br> &#13;<br> <spanclass>怕行埋女仔堆 &#13;<br> 陳見飛說：「我瞓唔到、食唔到，食完嘢會覺得後悔想扣喉。甚至每月經期時，臉會特別腫脹，經前經後體重差五磅，搞到我出席活動時，都唔敢行埋去女仔堆，怕影得我特別肥，但係我冇後悔入行。」</spanclass></p></body></html>
