<html><header><meta charset="utf-8"><title>蘋果日報、積金局合辦<br>積金常識有獎問答遊戲</title></header><body><h1>蘋果日報、積金局合辦<br>積金常識有獎問答遊戲</h1><p>上一期的積金常識有獎問答遊戲反應非常熱烈，本報與積金局多謝各位讀者的支持。&#13;<br> 今期我們繼續送出積金局手表及由多位小朋友繪畫的精美座枱月曆（圖）。讀者只要答中以下兩條問題即有機會獲贈精美禮品，名額共五十個，先到先得。本報會於下期一併刊登上期及今期的答案，積金局將個別發信通知得獎者。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
