<html><header><meta charset="utf-8"><title>心水禮物：<br>聖誕特別版手表　飄雪表盒最吸引</title></header><body><h1>心水禮物：<br>聖誕特別版手表　飄雪表盒最吸引</h1><p>SwatchFlikFlak在今個聖誕節推出的特別版「FairyDream」手表，以穿着粉紅色裙仔的小仙女做主角，配襯一條嬌俏的彩藍色表帶，以及設計如飄雪小擺設的活動表盒，小女孩自然愛不釋手。不過唔好以為卡通表就一定中看不中用，呢隻由瑞士製造的小仙女手表倒是內涵十足，除了有防震表殼、防刮花的纖維玻璃表面及準確的精工計時外，更可防水達30米深，夠晒襟戴之餘，家長們亦可以順道教育小朋友準時的美德。&#13;<br>&#13;<br>記者：尹珊珊</p><p><br> &#13;<br> 售賣點：各Swatch專門店、專櫃及特約經銷商</p></body></html>
