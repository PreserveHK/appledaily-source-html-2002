<html><header><meta charset="utf-8"><title>寶馬316tiCompact減價約兩成作招徠</title></header><body><h1>寶馬316tiCompact減價約兩成作招徠</h1><p>時近年尾，各間車行都忙於清存貨，其中又以寶馬嘅車款至為搶手。而剛啱亞Mark收到消息，話代理手上剩餘嘅十多部316tiCompact，當中自動波版本會由原來嘅24萬8千大減至20萬，而喜歡揸手波車嘅朋友，亦不妨考慮吓316tiCompact嘅手波型號噃！事關現貨嘅售價，亦由原來23萬1千幾，減至𠵱家嘅19萬咋！每次代理都以咁大嘅折讓價清貨，又難怪會有咁大嘅迴響啦！有興趣想擁有部咁時款年輕嘅寶馬新車的話，就真係要行快步喇！事關手快有手慢無嘛！</p></body></html>
