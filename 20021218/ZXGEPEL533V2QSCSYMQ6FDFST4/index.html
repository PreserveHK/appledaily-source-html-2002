<html><header><meta charset="utf-8"><title>搶金鏈禿頭疑犯被捕</title></header><body><h1>搶金鏈禿頭疑犯被捕</h1><p>【本報訊】一名四十五歲姓劉婦人，昨凌晨三時許，途經灣仔寶靈頓街近軒尼詩道時，遭一名禿頭男子從後搶去一條金頸鏈及玉墜，她不甘損失尾隨追截及高呼求救，兩名警員巡經見狀加入追捕，疑人逃入附近駱克道近堅拿道西一間聯誼會。警員事後進入上址調查，結果在二樓男廁發現涉案三十二歲姓郭的男子正在洗面，在他身上撿獲贓物將之拘捕。現場消息稱，被捕男子一年前曾因搶劫入獄。&#13;<br> 李家傑攝</p></body></html>
