<html><header><meta charset="utf-8"><title>李亞鵬承認傷害瞿穎</title></header><body><h1>李亞鵬承認傷害瞿穎</h1><p>曾主演《香港有個荷里活》的內地演員周迅，和內地男演員李亞鵬相戀，而李亞鵬的前女友，則是《真情告白》的女主角瞿穎。據內地《成都商報》報道，李亞鵬接受訪問時，承認自己曾傷害瞿穎。<br> &#13;<br> <spanclass>曾求過婚 &#13;<br> 李亞鵬雖沒有正式向瞿穎求過婚，但有一次在車上說了類似的話，他續說：「不過，後來因發生了一件事，她承受不住，所以分了手。如果連這麼一點小事都過不了，為甚麼還要在一起。我不認為我放棄瞿穎是錯誤的，關於瞿穎，我想我是傷害人家了，我覺得自己做人很失敗。」&#13;<br> 至於周迅，李亞鵬稱兩人有協議，就是不會對媒體公開兩人的秘密。</spanclass></p></body></html>
