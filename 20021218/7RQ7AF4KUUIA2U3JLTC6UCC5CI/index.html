<html><header><meta charset="utf-8"><title>左慧琪歎祖母撚手菜</title></header><body><h1>左慧琪歎祖母撚手菜</h1><p>左慧琪於英國倫敦參選完世界小姐後，在當地逗留一個星期探望親友，令她最高興的是可以與現年八十七歲的嫲嫲重逢，並再次品嘗她的廚藝。<br> &#13;<br> <spanclass>重回母校 &#13;<br> 左慧琪昨日在電視城說：「我已經有十個月冇見過嫲嫲，好掛住佢，以前喺英國讀書時見嫲嫲重多過見爸爸媽媽，所以今次專登送咗件羊毛冷衫畀佢。」左慧琪還與母親重返當年就讀的中學及大學，探望一班講師和舊同學，他們對於左慧琪參加選美均感到驚奇，左慧琪說：「啲朋友覺得我好怕羞，冇諗過我會去選美，不過佢哋讚我靚咗又瘦咗，令我多咗好多自信心。」</spanclass></p></body></html>
