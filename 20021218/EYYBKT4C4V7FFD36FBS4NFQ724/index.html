<html><header><meta charset="utf-8"><title>茱姐舊愛火速生女</title></header><body><h1>茱姐舊愛火速生女</h1><p>荷李活男星班哲文畢特（BenjaminBratt）去年與茱莉亞羅拔絲（JuliaRoberts）分手後，立即與拉丁女演員泰麗莎蘇圖（TalisaSoto）打得火熱，並於今年四月結婚。泰麗莎本月六日為班哲文誕下一名女嬰，極希望懷孕的茱姐獲悉此事後，恐怕更不是味兒。&#13;<br> 而首度榮升父母的班哲文與泰麗莎，為在紐約出生重七磅的女兒取名蘇菲亞羅莎蓮達（SophiaRosalinda）。</p></body></html>
