<html><header><meta charset="utf-8"><title>貨車場遭淋油縱火</title></header><body><h1>貨車場遭淋油縱火</h1><p>【本報訊】元朗大樹下西路一個重型車維修車場，昨凌晨二時許，一輛中型貨車突然着火焚燒（圖），毗鄰一輛貨車亦被波及熏黑，看更發現報警。消防員到場迅速將火救熄，事後調查在肇事車輛上嗅到陣陣電油氣味，懷疑遭人淋電油縱火。另外，泊在門口的其中一輛貨櫃拖架亦被人淋潑電油，但並無點火。警方事後聯絡姓林(三十六歲)負責人了解，他表示本身無欠債及沒有與人結怨，歹徒動機不明，警方正展開調查。	&#13;<br> 李旭基攝</p></body></html>
