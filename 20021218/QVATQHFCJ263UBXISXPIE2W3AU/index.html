<html><header><meta charset="utf-8"><title>鄭秀文抱恙城城獨撐大局</title></header><body><h1>鄭秀文抱恙城城獨撐大局</h1><p>鄭秀文和郭富城原定昨晚在元朗嘉農片場為百事拍新一輯廣告，但因鄭秀文抱恙不能參與演出，最後惟有靠城城獨擔大旗拍攝。&#13;<br> 近日天氣轉寒，鄭秀文哮喘病發作，不少工作被迫臨時取消，就是鄭秀文和城城合作拍攝、暫定明年一月一日在內地中央台全國播放的這個「祝你百事可樂」新年廣告片，也因鄭秀文的哮喘病不停復發，令拍攝日期一拖再拖，百事負責人昨日表示已等不及鄭秀文參與拍攝廣告片，故此最後只有城城演出。</p></body></html>
