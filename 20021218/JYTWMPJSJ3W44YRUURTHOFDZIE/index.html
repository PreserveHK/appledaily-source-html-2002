<html><header><meta charset="utf-8"><title>創科八億購北美公司</title></header><body><h1>創科八億購北美公司</h1><p>【本報訊】創科實業（669）公布，以8.19億元（1.05億美元）收購北美地板護理產品公司RoyalAppliance。後者於9月底止年度之營業額為4億美元。&#13;<br> 公布指出，有關交易仍有待法律程序通過及兩家公司股東會審批，預期將於明年3月完成。屆時Royal將與創科旗下的附屬公司合併，並成為創科全資附屬公司。&#13;<br> 創科主席兼行政總裁HorstPudwill介紹，Royal在北美擁有著名的地皮護理工具品牌——DirtDevil，有助加強創科在地板護理方面的產品開發、市場推廣和物流支援能力，及為集團產品組合引入更多著名品牌。</p></body></html>
