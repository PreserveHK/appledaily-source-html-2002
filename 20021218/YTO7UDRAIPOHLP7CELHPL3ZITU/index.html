<html><header><meta charset="utf-8"><title>光一見哈仔喜極失控</title></header><body><h1>光一見哈仔喜極失控</h1><p>哈仔丹尼爾拉德克利夫（DanielRadcliffe），前日繼續在日本宣傳《哈利波特──消失的密室》。&#13;<br> 哈仔更特意前往東京帝國劇場，欣賞由KinKiKids成員堂本光一等尊尼事務所藝人主演的舞台劇《Shock》，而沒有演出此劇的瀧澤秀明，亦專程到場與哈仔見面。&#13;<br> 光一事後興奮地說：「見過哈仔，𠵱家我好似識魔術咁，我要飛啦！」光一和瀧仔更與哈仔交換禮物，哈仔獲贈日本傳統浴衣及公仔，而他則送上哈利波特頸巾予光一等人，見證三人的友誼。</p></body></html>
