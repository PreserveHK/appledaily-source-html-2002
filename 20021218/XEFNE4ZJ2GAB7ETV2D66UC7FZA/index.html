<html><header><meta charset="utf-8"><title>跟荷李活偶像煮餸</title></header><body><h1>跟荷李活偶像煮餸</h1><p>KennethCole的皮鞋、飾物相信你非常熟悉；奧斯卡最佳女主角HalleBerry拍過嘅電影你又可能看過很多遍，玉婆伊利沙伯泰萊有幾多個男友你都可能數得出，但以上各人心目中的最佳菜譜你又知唔知？DiningWiththeStars一書收錄了荷李活明星、名人的私人菜譜公之於世，如玉婆的辣雞、HalleBerry的杏仁藍莓頭盤等，有興趣的話，想跟住嚟做都唔難，或者總算係親近偶像嘅一種方法呢！&#13;<br>&#13;<br>記者：陳珮娟　攝影：陳偉強</p></body></html>
