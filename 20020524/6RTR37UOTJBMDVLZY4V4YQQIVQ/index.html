<html><header><meta charset="utf-8"><title>韓變性藝人下月闖港</title></header><body><h1>韓變性藝人下月闖港</h1><p>韓國史上首位被大眾接納的超紅變性藝人河利秀，將於下月五日首度以工作性質來港接受傳媒訪問，並為電影試鏡。<br> &#13;<br> <spanclass>愛黎明華仔 &#13;<br> 現年二十七歲的河利秀，三圍34、24、35，兩年多前在韓國拍攝一化妝品廣告後一鳴驚人，令各界對她起了莫大的好奇心。&#13;<br> 隨後河利秀更被日本藝能界看中，到日本發展歌唱及演藝事業，自此她的人氣愈來愈厲害，令韓國藝能界對這名「女子」更加關注。她從最初得到大部份青少年支持，到現在還吸引一大班年紀較大的fans。將來港逗留三天的河利秀，揚言喜愛黎明與劉德華，不知她到時會否順道找機會與偶像見面呢？</spanclass></p></body></html>
