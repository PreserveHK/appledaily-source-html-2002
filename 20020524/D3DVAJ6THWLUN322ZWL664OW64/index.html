<html><header><meta charset="utf-8"><title>聲援長毛</title></header><body><h1>聲援長毛</h1><p>【本報訊】示威常客梁國雄（長毛）、學聯成員馮家強及盧偉明，被控於今年二月十日舉行及協助非法集會，昨於西區裁判法院再訊，裁判官唐文引述總裁判官李翰良表示，基於案件的敏感度及爭議性，希望親自審理，遂將案定期九月二十三日轉往九龍城裁判法院開審，各人准以現金五百元擔保。&#13;<br> 梁國雄認為案件轉介給另一法院的總裁判官審理，安排並不尋常。另外，約五十名來自學聯、四五行動等團體的成員到庭聲援三人。&#13;<br> 案件編號：WSCC851/2002</p></body></html>
