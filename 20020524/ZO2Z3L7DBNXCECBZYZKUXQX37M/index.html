<html><header><meta charset="utf-8"><title>問責制定出進程表</title></header><body><h1>問責制定出進程表</h1><p>政制事務局已初步定出問責制的法律程序最新時間表，當局將於下月十九日向立法會提交決議案，以便權力轉移有法可依。據政府消息人士透露，時間安排如下：本月二十九日立法會動議辯論政府提交的法案；下月六日政府向立法會人事編制委員會申請開位；最快可在二十一日向立法會財務委員會申請撥款；十二或十九日向立法會提交決議案通過。不過，部份立法會議員認為，在距離七月一日特區新管治班子宣誓就職不足兩個星期前，匆匆完成立法程序，時間太倉促。</p></body></html>
