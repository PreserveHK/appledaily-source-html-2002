<html><header><meta charset="utf-8"><title>嶺大11教職員獲獎</title></header><body><h1>嶺大11教職員獲獎</h1><p>【本報訊】「我喺嶺南做咗十三年，一日假都未請過，如果我請假又要其他同事幫我做埋啲嘢，佢哋都好忙，不如我自己返工好過。」黃仁海在嶺南大學當總務處文員十三年，默默耕耘，雖然每天工作十多小時但從無怨言。他昨日在校長陳坤耀手上接過工作表現突出獎時表示，「自己只係做好份內事，並冇乜嘢了不起。」&#13;<br> 嶺南大學昨日首次頒發「優異研究獎」及「工作表現突出獎」予教職員，共有六名教授及五名職員獲此殊榮。陳坤耀在頒獎禮後表示，設立獎項主要目的是認同教職員傑出表現，並鼓勵教員多做研究工作。</p></body></html>
