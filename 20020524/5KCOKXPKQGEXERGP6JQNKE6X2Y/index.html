<html><header><meta charset="utf-8"><title>楊寶玲單拖影結婚相</title></header><body><h1>楊寶玲單拖影結婚相</h1><p>楊寶玲日前與美國凱撒皇宮賭場亞洲區市場副總裁NelsonWong，在美國拉斯維加斯結婚，她結婚當日所穿的四套婚紗和晚裝，原來是其好友廖安麗的現代經典婚紗公司一手包辦。<br> &#13;<br> <spanclass>衣料逾十萬元 &#13;<br> 廖安麗表示，楊寶玲當晚所穿的衣料十分講究，分別選用了意大利和美國的緞布、日本雪紡、奧地利水晶及日本珍珠等材料，並花了三個月時間來縫製，約值港幣十多萬元。&#13;<br> 不過，由於楊寶玲拍婚紗照當日，她的未婚夫因出外公幹而不能前來，而影樓拍攝期十分緊密，很難改期，所以婚紗照只有楊寶玲一人拍攝。</spanclass></p></body></html>
