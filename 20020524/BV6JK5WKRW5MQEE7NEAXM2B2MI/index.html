<html><header><meta charset="utf-8"><title>因開快車男女互毆</title></header><body><h1>因開快車男女互毆</h1><p>【本報訊】一對中年男女因小故成仇，昨晨零時由男友開車到土瓜灣接載女友前往卡拉OK玩樂，其間女友指摘男友開車太快令她感到頭暈不適，沿途不時埋怨，疑男子感到煩厭厲聲喝止，卻遭對方以原子筆往他後頸及面頰插下。&#13;<br> 男子流血痛極呼叫，一度失控險告撞車，驚魂甫定後將車停在油麻地北海街逸東酒店對開，彼此爭論吵架。有人大怒涉嫌揮拳及腳踢女友，最後驚動途人勸止及報警。&#13;<br> 涉案的男女姓鄭（四十八歲）及姓馮（四十七歲），據稱是舊朋友關係，警方將案件列作打架及傷人案處理。&#13;<br> 陳水忠攝</p></body></html>
