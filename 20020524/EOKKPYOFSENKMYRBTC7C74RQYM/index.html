<html><header><meta charset="utf-8"><title>楊思琦為中國隊打氣</title></header><body><h1>楊思琦為中國隊打氣</h1><p>無綫為迎接二○○二世界盃的來臨，將安排播出賽事的精華片段，以及會轉播世界盃準決賽及決賽。昨日有關方面特別舉行記者會公布詳情，並邀請了今次節目主持人李克勤及曾偉忠等出席活動，而港姐楊思琦、鍾沛枝及朱凱婷亦會為世界盃宣傳。<br> &#13;<br> <spanclass>克勤捧英格蘭 &#13;<br> 雖然楊思琦向來對足球興趣不大，但她亦是中國隊的捧場客之一，楊思琦說：「我都會關心世界盃啲消息，因為始終係中國隊第一次入圍決賽周，我都會捧中國隊場。」&#13;<br> 另外，克勤今年已是第二次主持世界盃節目，他自言是英格蘭的球迷，李克勤說：「不過我身為主持，唔會盲目咁支持自己力捧嘅隊伍。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
