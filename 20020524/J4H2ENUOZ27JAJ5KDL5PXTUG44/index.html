<html><header><meta charset="utf-8"><title>鄭佩佩帶原子鏸見識紅地氈</title></header><body><h1>鄭佩佩帶原子鏸見識紅地氈</h1><p>前晚假康城大劇院舉行、由積尼高遜（JackNicholson）主演的參賽電影《AboutSchmidt》首映，而剛由香港飛抵康城的鄭佩佩，前晚亦攜同女兒原子鏸出席首映，兩人並以「源」贊助的晚裝亮相。<br> &#13;<br> <spanclass>宣傳《大醉俠》 &#13;<br> 鄭佩佩表示是次到康城，主要為胡金銓六六年所拍、今次有份參展的電影《大醉俠》宣傳，並特地帶女兒原子鏸到來見識。原子鏸被問行紅地氈有否緊張，她說：「唔緊張，以前選港姐時都試過有咁多攝影師圍住，不過今次行嘅感覺好特別！」&#13;<br> 另外，鄭佩佩原子鏸兩母女將於康城時間周五晚上，在一記者會上合作表演耍劍，然後隨即飛返本港。</spanclass></p></body></html>
