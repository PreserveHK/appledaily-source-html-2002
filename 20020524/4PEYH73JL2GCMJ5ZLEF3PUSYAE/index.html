<html><header><meta charset="utf-8"><title>每月25號買份早餐做善事</title></header><body><h1>每月25號買份早餐做善事</h1><p>幫襯麥當勞可以說是小朋友日常生活的指定動作之一。就算你並非麥記Fans，都不妨由現在至10月為止，每個月的25號到麥記吃一份超值早晨套餐，響應「麥當勞──飽滿愛人」計劃。此計劃為每月25日，每售出一份超值早晨套餐，麥當勞便會將其中三元捐贈予該月的受惠機構，分別有和諧之家、香港學生輔助會、母親的抉擇等。只是一份早餐，有得食之餘又可表達你的愛心，何樂而不為？&#13;<br> &#13;<br> 記者：吳佩璇&#13;<br> </p></body></html>
