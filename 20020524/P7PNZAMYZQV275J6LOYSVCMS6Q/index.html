<html><header><meta charset="utf-8"><title>發現今年首宗霍亂</title></header><body><h1>發現今年首宗霍亂</h1><p>【本報訊】夏日是霍亂病發的高峯期。衞生署昨日證實，接獲今年首宗的霍亂個案，一名居於觀塘區老人院的八十一歲婆婆，上星期日（五月十二日）在進食西餅後開始腹瀉，前日被送往瑪嘉烈醫院接受治療，證實患上霍亂，現時情況穩定。&#13;<br> 衞生署表示，病人在發病潛伏期間未有離港外遊，因此這宗個案列為本地的霍亂個案。食物環境衞生署及衞生署現正調查這宗個案。&#13;<br> 據悉，染病婆婆的女兒早前買了兩件西餅，帶到老人院給母親；婆婆把西餅放到抽屜中，存放了一段時間才吃，之後便出現腹瀉。</p></body></html>
