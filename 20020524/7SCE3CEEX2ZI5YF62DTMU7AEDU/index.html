<html><header><meta charset="utf-8"><title>內河船可預辦境檢</title></header><body><h1>內河船可預辦境檢</h1><p>【本報訊】為配合特首去年在施政報告提出加強香港作為國際及區域首選運輸和物流樞紐的地位，入境事務處昨日宣布，即日接受內地內河及沿海貨船申請預辦入境檢查。&#13;<br> 新計劃實施初期，符合資格而總噸位達七百噸或以上的內河船可提出申請預檢，預計新計劃可令五百七十艘內河船受惠。&#13;<br> 而入境處聯同有關部門亦會在計劃實施後按實際情況進行檢討，並研究逐步將預檢服務擴展予七百噸以下的內河船的可行性。</p></body></html>
