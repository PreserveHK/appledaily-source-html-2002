<html><header><meta charset="utf-8"><title>家務通供就業資訊</title></header><body><h1>家務通供就業資訊</h1><p>【本報訊】為協助本地家務助理找尋工作，僱員再培訓局在本港十三個地區，分別設立了「家務通」服務站，以「一站式」服務，為本地家務助理提供就業資訊，解決地區需求與人力供應出現的「錯配」情況。&#13;<br> 其中，將軍澳「家務通」服務站在啓用後首兩個月，更成功為九成以上的家務助理畢業學員入職。&#13;<br> 香港專業進修學校再培訓中心總幹事黃惠嫻表示，該中心承辦了將軍澳區的「家務通」服務站後，家務助理畢業學員能成功就業的比例大大增加，更拋離其他地區的服務站的平均數字，令人鼓舞，該中心昨日更舉行祝捷會慶祝。</p></body></html>
