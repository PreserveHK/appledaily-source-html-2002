<html><header><meta charset="utf-8"><title>AlienAntFarm西班牙遇車禍</title></header><body><h1>AlienAntFarm西班牙遇車禍</h1><p>美國樂隊AlienAntFarm前日凌晨二時二十分，在西班牙乘坐旅遊巴士途中，遇上交通意外，巴士司機在意外中不幸死亡，而樂隊四位成員均告受傷，當中以主音DrydenMithchell傷勢較重。<br> &#13;<br> <spanclass>主音頸部受傷 &#13;<br> 綜合外電報道，AlienAntFarm原先由盧森堡乘坐旅遊巴士，前往葡萄牙里斯本演出其中一場歐洲巡迴演唱會，但當巴士駛經離馬德里不遠的公路時，與一貨車相撞，巴士司機在意外中逝世，主音Dryden則頸部受傷，須留院觀察，而其餘三位成員雖然分別有骨折及瘀傷，經治療後已出院。</spanclass></p></body></html>
