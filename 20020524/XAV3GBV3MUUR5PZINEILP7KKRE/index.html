<html><header><meta charset="utf-8"><title>茱姐𠱁男友妻子離婚</title></header><body><h1>茱姐𠱁男友妻子離婚</h1><p>金像影后茱莉亞羅拔絲（JuliaRoberts）繼日前被傳懷孕後，原來茱姐最近又暗中給十五萬英鎊（約一百七十萬港元）予男友妻子維娜（VeraModer），要求她盡快與丹尼慕達（DannyModer）離婚。<br> &#13;<br> <spanclass>出雙倍價錢 &#13;<br> 據英國《太陽報》報道，茱姐不滿男友丹尼一直與分居妻子藕斷絲連，因此她曾經出價七萬五千鎊（約八十五萬港元），要求維娜盡快與丹尼離婚，但當時遭到拒絕。&#13;<br> 最近茱姐終於忍無可忍，出雙倍價錢令事情速戰速決，好讓她能與男友於今夏結婚。</spanclass></p></body></html>
