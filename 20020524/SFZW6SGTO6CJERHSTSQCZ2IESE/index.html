<html><header><meta charset="utf-8"><title>風流伯命案重組案情</title></header><body><h1>風流伯命案重組案情</h1><p>【本報訊】秀茂坪順天邨天權樓兇殺案，警方調查發現六十三歲死者林華耀當晚因撞破寄居其家的疑兇偷其財物，糾纏間慘遭對方扼斃，兇徒事後將掠得財物典當後北上將錢花光，前晚身懷數十元經羅湖返港被捕。警方昨午押疑犯返回兇案現場重組案情，逗留一小時離去。&#13;<br> 被捕疑兇姓周（三十一歲），與死者的姓梁同住男友有親戚關係，已失業多時，間中會到死者的住所借宿，消息稱，當晚他見屋內各人睡着，企圖偷取死者的財物，剛巧林睡醒，阻止他偷竊時遇害。</p></body></html>
