<html><header><meta charset="utf-8"><title>民建聯兩制研討會</title></header><body><h1>民建聯兩制研討會</h1><p>民建聯慶祝創黨成立十周年，適逢香港回歸五周年前夕，昨日第一炮舉行「一國兩制與中國統一」研討會，廣邀中港台多名有份量的講者，朝九晚五大談中國完全統一的問題、以及香港回歸對台灣的啟示等等。&#13;<br> 香港中文大學亞太研究所研究統籌員王家英指出，香港涉台關係同時牽動香港的利益、及兩岸關係的矛盾。&#13;<br> 故此涉台政策應是特首在制訂其治港方針和政策時，需要加倍重視，並尋求平衡，以期在最壞情況下，也不致損害現有的台港關係。</p></body></html>
