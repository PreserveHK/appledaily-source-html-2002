<html><header><meta charset="utf-8"><title>菲婦攜子及菲傭失蹤</title></header><body><h1>菲婦攜子及菲傭失蹤</h1><p>【本報訊】北角發生兩女一男童離奇失蹤事件，一名男子昨聲稱其菲律賓妻子、菲傭及兩歲兒子日前離家後一直不知所終。&#13;<br> 警方稱昨凌晨零時許，一名姓李（四十歲）男子到警署報案，聲稱其三十五歲菲籍妻子自星期二（二十一日）早上八時半離開春秧街住所上班後，一直沒有返家，另其二十五歲菲傭亦於當日一小時後帶同他的兩歲兒子往銀行，其後音訊全無。他事後曾多次致電菲律賓妻子家鄉，惟聯絡不上，他懷疑妻子帶同兒子及女傭返鄉。警方正調查。</p></body></html>
