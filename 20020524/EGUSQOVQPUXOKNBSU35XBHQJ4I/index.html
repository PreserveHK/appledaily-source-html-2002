<html><header><meta charset="utf-8"><title>小池榮子挑戰自我</title></header><body><h1>小池榮子挑戰自我</h1><p>日本水着女王小池榮子，早前與亦敵亦友的佐藤江梨子及MEGUMI，組成超性感組合YellowGirls，後兩者都已先後推出個人YellowGirls特輯。&#13;<br> 身為主角的小池，在此系列的終極篇，亦即其個人特輯《FETISH》中，特別在東京某海上工場離海面數米高的鐵欄上拍照，可謂「搵命嚟博」！因為小池其實有嚴重畏高症，兩年前她為拍寫真而在四十四米高空試玩笨豬跳時，就曾因驚慌過度狂哭。故今次小池在海中心「金雞獨立」，絕對是噩夢重溫。</p></body></html>
