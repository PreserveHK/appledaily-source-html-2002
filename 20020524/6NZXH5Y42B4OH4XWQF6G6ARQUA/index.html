<html><header><meta charset="utf-8"><title>何文田山道一號開價定高過海名軒</title></header><body><h1>何文田山道一號開價定高過海名軒</h1><p>【本報訊】新鴻基地產（016）在第四季推出何文田山道一號豪宅項目，對於該盤信心十足，並表明物業將會是全九龍最貴，比紅磡海名軒更高。<br> &#13;<br> <spanclass>標榜全九龍最貴 &#13;<br> 新地地產代理執行董事雷霆表示，何文田山道一號年底前推出發售，售價目標將為全九龍最貴。被問及該盤價錢會否較近期不斷出現成交，造價高達每方呎1萬元的海名軒更高時，他表示：「一定貴過海名軒。紅磡點同何文田山比，我哋係全九龍最貴嘅分層豪宅。」&#13;<br> 何文田山道一號共提供110餘個單位，分層單位面積1500方呎至2000方呎。物業另有4個逾3000方呎的複式。</spanclass></p></body></html>
