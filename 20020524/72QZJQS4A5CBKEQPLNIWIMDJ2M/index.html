<html><header><meta charset="utf-8"><title>好姨、劉丹遊園戲鳳</title></header><body><h1>好姨、劉丹遊園戲鳳</h1><p>薛家燕（好姨）與無綫處境喜劇《皆大歡喜》的拍檔劉丹，日前出席威馬電器公司二十周年慶祝晚會。好姨和劉丹合演《皆大歡喜》中一段《遊園戲鳳》助興，場面搞笑又熱鬧。<br> &#13;<br> <spanclass>酬勞只升無減 &#13;<br> 好姨身為威馬電器公司連續六年的廣告代言人，她表示由於她帶動該公司業績上升，所以年年加酬勞。但去年經濟差，凍結酬勞一年。&#13;<br> 不過好姨由第一年酬勞的五位數字加至今年的七位數字，認真犀利。</spanclass></p></body></html>
