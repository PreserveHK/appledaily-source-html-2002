<html><header><meta charset="utf-8"><title>肥姐難忍猩猩體臭</title></header><body><h1>肥姐難忍猩猩體臭</h1><p>沈殿霞（肥姐）日前到番禺，拍攝新加坡劇集《肥肥一家親》，故事描述肥姐家人欠下高利貸，由新加坡逃亡到內地，肥姐為謀生更由頂級廚師轉行當動物餵飼員。<br> &#13;<br> <spanclass>皮膚敏感 &#13;<br> 肥姐在劇中經常與猩猩作出親密動作，工作人員一早為猩猩洗白白，但可惜猩猩本身有體臭，對此肥姐說：「都真係幾難頂，好難受。我拍完之後都已經返酒店即刻沖涼，點知第二日皮膚敏感。」</spanclass></p></body></html>
