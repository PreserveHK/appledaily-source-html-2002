<html><header><meta charset="utf-8"><title>單張誤導律師上訴</title></header><body><h1>單張誤導律師上訴</h1><p>【本報訊】獨資律師行於屋邨廣派宣傳單張推介樓宇買賣法律服務，標榜律師行已獲香港品質保證局（HKQAA）認可，法律服務符合ISO9001國際標準，但香港律師會指內容有誤導公眾成份，違反專業守則判罰款一萬元，律師不滿裁決昨向高等法院提出上訴。&#13;<br> 律師行於九八年時，將印有品質保證局標誌「Q嘜」宣傳單張在屋邨內派發，其中註明律師行自九四年取得ISO9001國際服務水平，列明證書編號，被律師會指觸犯內部守則，二千年經內部紀律審裁組裁定罪名成立，判罰款一萬元。&#13;<br> 案件編號：CACV2/2001</p></body></html>
