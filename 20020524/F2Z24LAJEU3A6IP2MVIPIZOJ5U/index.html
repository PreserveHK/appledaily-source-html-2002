<html><header><meta charset="utf-8"><title>前夫拒復合婦求死</title></header><body><h1>前夫拒復合婦求死</h1><p>【本報訊】葵涌寧峰苑晴峰閣四樓一單位，昨晨七時，姓嚴（二十九歲）的女子因向前夫要求復合不遂，突情緒激動跑往廁所飲下洗髮水企圖自殺，疑她痛苦難耐自行報警。警員到場見無人應門，遂由消防員到樓上單位縋繩而下破窗入屋，將昏迷倒地的嚴女送院救治，情況穩定。至於女事主的前夫事後向警方解釋，他因與前妻爭執至凌晨四時許，倦極在房內熟睡，故未聞警員拍門及不知前妻自殺，警員曾問他會否陪同女傷者送院，但他斷言拒絕。</p></body></html>
