<html><header><meta charset="utf-8"><title>郭錦恩開戲提升華婦地位</title></header><body><h1>郭錦恩開戲提升華婦地位</h1><p>郭錦恩前晚在太古廣場，出席美國畫家卜錦輝的慈善畫展，她向記者透露，目前正忙於撰寫一個電影劇本，內容是有關外國人在港發生的愛情故事，郭錦恩更不諱言有意以電影來諷刺外籍人歧視東方女性的心態。<br> &#13;<br> <spanclass>諷刺老外 &#13;<br> 郭錦恩說：「外國人成日覺得東方女性係工人或者妓女，佢哋重停喺蘇絲黃時代，外國出現咗yellowfever，覺得中國女性好姣，所以佢哋嚟親香港都去蘭桂坊識女仔，我想拍呢套戲諷刺佢哋，提升番中國女性嘅地位。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
