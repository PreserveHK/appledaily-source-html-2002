<html><header><meta charset="utf-8"><title>陳奕迅三寸金蓮自作孽</title></header><body><h1>陳奕迅三寸金蓮自作孽</h1><p>陳奕迅（Eason）目前除接拍了電影《賤精先生》外，八月他又會與容祖兒合作，主演喜劇電影《魂魄唔齊》。<br> &#13;<br> <spanclass>了解女人之苦 &#13;<br> 在《魂》片中，Eason飾演一個在戲班中反串花旦的男人，卻被已過身的名花旦（由容祖兒飾演）附體，以三寸金蓮在舞台上演出。&#13;<br> 首次反串女角的Eason表示，不明白古代女人為何會穿着細小的鞋走路折磨自己，而他亦可趁今次機會，了解一下做女人的苦處。Eason為投入角色演出，更不停看有關的電視及電影，並欣賞女士們各種一舉一動，務求演出時維肖維妙。</spanclass></p></body></html>
