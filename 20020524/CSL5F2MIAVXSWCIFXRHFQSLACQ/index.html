<html><header><meta charset="utf-8"><title>千人轟削幼園資助</title></header><body><h1>千人轟削幼園資助</h1><p>【本報訊】逾千名幼兒工作從業員及家長，因不滿政府建議削減幼兒園資助，昨日在灣仔出席諮詢大會，向社會福利署助理署長范伯恩表達不滿。社會福利署發言人表示，有關建議現仍在諮詢階段，歡迎業界及家長提供意見，署方亦會考慮有關意見。&#13;<br> 香港幼兒工作從業員協進會主席周慧珍表示，政府在《協調學前服務諮詢文件》中，提議以半日制的數額資助幼兒園，將迫使幼兒園變成半日制運作；在現時經濟不景下，家長更難抽空照顧子女。&#13;<br> 中國婦女會幼兒中心家長教師會主席黃筱錦說：「削減幼兒園經費，即降低教育質素，對家長及兒童極不公平！</p></body></html>
