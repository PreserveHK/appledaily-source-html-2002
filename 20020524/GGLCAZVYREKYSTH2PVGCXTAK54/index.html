<html><header><meta charset="utf-8"><title>港生應有太空視野</title></header><body><h1>港生應有太空視野</h1><p>【本報訊】行政長官特別顧問葉國華昨出席理工大學「中國入世香港出路大學生如何勇創明天」論壇時表示，本港學生質素稍低於北京及上海等內地城市學生，但本港大學生卻可憑生活於相對較先進地區的優勢，較易把握中國入世帶來的先機。&#13;<br> 葉國華認為，現時本港學生質素稍遜於北京及上海等內地城市學生，但長居於相對較落後文化體系的內地學生，在國際視野方面，未如生活於本港的學生廣闊。&#13;<br> 他呼籲本港學生要建立一個太空視野，從多角度、互動方法學習綜合性思考。在中國入世以後，學生應以平常心去了解國家。</p></body></html>
