<html><header><meta charset="utf-8"><title>西鐵首次邀發展意向</title></header><body><h1>西鐵首次邀發展意向</h1><p>【本報訊】九廣鐵路曾經表示，今年將會為4個鐵路物業邀請發展意向，繼東鐵何東樓項目後，昨日宣布為西鐵荃灣西站上蓋物業邀請發展意向書，亦是西鐵首幅邀請意向書的沿線物業地皮。6月14日截止交意向書。&#13;<br> 新世界（017）董事兼集團總經理梁志堅及長江實業（001）執行董事趙國雄均表示，對該項目感興趣，會提交意向書。<br> &#13;<br> <spanclass>新世界長實感興趣 &#13;<br> 荃灣西站項目為TW5灣畔，佔地約4.28公頃，可建樓面約259萬方呎，其中201萬方呎為住宅，40.9萬方呎為商舖，而16.9萬方呎則是公眾停車場。</spanclass></p></body></html>
