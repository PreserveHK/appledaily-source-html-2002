<html><header><meta charset="utf-8"><title>國泰航空復飛航班</title></header><body><h1>國泰航空復飛航班</h1><p>【本報訊】受美國九一一事件影響而需要停飛客機及取消部份航班的國泰航空，昨日宣布將復飛更多航班，令部份航線的航班數目，回復至「九一一」前的水平；而七架停飛的客機及貨機，也訂於八月重投運作。國泰企業策劃董事鄧健榮表示，據今年航空業的復甦速度看來，他預期空運需求將持續增長。&#13;<br> 國泰表示，由八月一日起，會恢復每天兩班來往洛杉磯及本港的航班，而馬尼拉及吉隆坡，則分別會恢復原來每天五班及三班的航班服務。另外，由七月一日起，往來本港及溫哥華的航班數目，將由每周十一班，增加至每周十四班，而往來三藩市的航班，會以載客量較多的客機飛行。</p></body></html>
