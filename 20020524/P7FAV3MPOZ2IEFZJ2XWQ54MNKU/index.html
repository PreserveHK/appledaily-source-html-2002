<html><header><meta charset="utf-8"><title>維景周末限售86伙</title></header><body><h1>維景周末限售86伙</h1><p>【本報訊】維景灣畔三期昨日截止登記，共錄得800個認購登記，以首批推出32伙計算，超額認購24倍，發展商太古地產表明，周六公開發售暫計劃只售86伙，其餘近1800伙，留待地鐵將軍澳支線通車才發售。&#13;<br> 另外，九龍倉（004）明日以平均呎價2300元加推屯門翠濤居6伙，本周末入市買家獲贈獅子星號海上遊。<br> &#13;<br> <spanclass>翠濤新貨每呎2300 &#13;<br> 同系的尖沙嘴擎天半島，明日加推6伙，平均呎價4300元。嘉里建設（683）深井縉皇居，高層海景單位，以呎價2697元起發售。</spanclass></p></body></html>
