<html><header><meta charset="utf-8"><title>臥底扮小販拘陀地</title></header><body><h1>臥底扮小販拘陀地</h1><p>【本報訊】尖東海傍商販疑受陀地滋擾，警方派遣兩名卧底警員假扮小販，帶齊啤酒汽水等「道具」，於今年一月六日在文化中心外擺賣。六名男子涉向卧底警員索五百元陀地費，有人更自稱「新義安」，又擅取汽水，遭埋伏警員拘捕。六名涉案男子否認罪名受審。&#13;<br> 被告林添祥、羅國偉、陳孝倫、林達樑、王俊賢、吳國元，十八至三十四歲，同被控一項勒索罪，林及羅另各被控一項自稱三合會成員及盜竊。&#13;<br> 案件編號：DCCC240/02</p></body></html>
