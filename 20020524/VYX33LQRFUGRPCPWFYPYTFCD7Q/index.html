<html><header><meta charset="utf-8"><title>議員批評種族歧視</title></header><body><h1>議員批評種族歧視</h1><p>立法會民政事務委員會轄下一個旨在促進種族平等的小組，卻被人質疑自身涉嫌種族歧視。&#13;<br> 前綫立法會議員何秀蘭（圖）昨出席立法會會議時，質疑該種族關係組於三月中在報章刊登廣告，招聘四名推廣主任及助理人員時，規定應聘者必須中文讀寫流利，似乎有對其他種族人士設限之嫌，她認為起碼應預留一個招聘名額人不受語文限制。不過，民政事務局副局長關永華回應時則強調，聘請人員時對語言要求有實際需要。&#13;<br> 議員劉慧卿批評，該小組尚未運作，但已令人懷疑自己違反種族平等原則，實屬可笑，她希望當局盡快公布有關應否立法禁止種族歧視問題的檢討報告。</p></body></html>
