<html><header><meta charset="utf-8"><title>　　香港撬牆腳頒亞洲經濟領袖獎 - 李八方</title></header><body><h1>　　香港撬牆腳頒亞洲經濟領袖獎 - 李八方</h1><p>今年「雙十節」香港會好熱鬧，八方唔係話慶祝中華民國活動，而係CNBC、速遞公司TNT同埋花旗銀行合辦嘅「2002年亞洲經濟領袖選舉」，十月十日同十一日會喺灣仔君悅頒獎。&#13;<br> 投資推廣署署長米老鼠（盧維思）好重視呢件事，重做埋主要贊助商。呢次係第二屆「亞洲經濟領袖選舉」，第一屆喺CNBC嘅大本營──新加坡舉行。米老鼠今次成功撬咗新加坡牆腳，如果將CNBC大本營都撬埋嚟香港，部長都有得佢做。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
