<html><header><meta charset="utf-8"><title>中大被禁噪音滋擾</title></header><body><h1>中大被禁噪音滋擾</h1><p>【本報訊】香港中文大學校外進修學院位於中區美國銀行中心的校址，疑因裝修工程噪音構成滋擾，引起大廈管理公司仲量聯行興訟，昨入稟高等法院控告中大違反公契，要求法庭頒令有關工程在大廈開放時間內，不得發出高於六十五分貝或構成滋擾的噪音，並索償損失。&#13;<br> 中大校外進修學院在美國銀行中心一樓設有上課中心，正施工裝修，原訴香港仲量聯行有限公司申請法庭頒令，禁制工程於星期一至六指定時間內，使用電鋸、電鑽等器具發出噪音滋擾。&#13;<br> 案件編號：HCA1936/2002</p></body></html>
