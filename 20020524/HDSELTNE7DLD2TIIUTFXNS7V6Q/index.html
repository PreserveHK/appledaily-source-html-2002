<html><header><meta charset="utf-8"><title>兩漢分遭扑頭黨行劫</title></header><body><h1>兩漢分遭扑頭黨行劫</h1><p>【本報訊】元朗及荃灣昨先後發生扑頭劫案，兩名男子分別遭兩名「扑頭黨」從後用硬物扑頭搶劫受傷，荃灣劫案中傷者損失一千餘元，另一宗則幸保不失。&#13;<br> 元朗扑頭劫案發生於昨凌晨三時許，姓傅（二十八歲）的男子放工返家途至朗屏邨畫屏樓對開時，兩名年約三十歲的匪徒突然從後走近，其中一人用硬物扑傷事主頭部，另一人則強行搶奪手提包，事主不甘損失反抗及高呼救命。匪徒見事敗逃走，傷者治療後無大礙。&#13;<br> 約一小時後，一名姓梁（四十三歲）酒樓點心師傅上班途經荃灣永順街時，突遭兩名匪徒從後用鐵通扑頭行劫，賊人搶去他內有一千三百元現金手提包後逃去。</p></body></html>
