<html><header><meta charset="utf-8"><title>安雅酒吧打碟靠樣靚</title></header><body><h1>安雅酒吧打碟靠樣靚</h1><p>日前有報道指安雅未來港發展時，曾在台灣的酒吧做女侍應。安雅日前在大浪灣接受本報專訪，她直認曾在台灣酒吧工作，但只是負責打碟。<br> &#13;<br> <spanclass>蒲吧為應酬 &#13;<br> 安雅說：「我係喺台灣做過打碟，我其實從未學過，可能見我靚女，所以要求都低啲。」&#13;<br> 在中環蘭桂坊經常見安雅的芳蹤，伊人表示只為應酬而到那裏玩，安雅說：「我平時都唔會飲酒，因為工作上見一啲朋友，佢哋都鍾意去嗰度玩，我咪一齊去囉！」&#13;<br> 採訪：比華利&#13;<br> 攝影：林德雄&#13;<br> 髮型：MigiChui（TereHairDressing）&#13;<br> 化妝：SynniTam（YMCKmake-upstudio）&#13;<br> 服裝：PacinoWan</spanclass></p></body></html>
