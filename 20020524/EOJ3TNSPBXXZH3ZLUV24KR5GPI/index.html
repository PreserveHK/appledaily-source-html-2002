<html><header><meta charset="utf-8"><title>律師行年裁二百人</title></header><body><h1>律師行年裁二百人</h1><p>【本報訊】新任律師會會長葉成慶承認，受到經濟持續不景，以及本地執業律師改變執業模式影響，業內在過去一年便裁減二百多名文職人員，該會首要工作是強化執業律師的經營環境，包括爭取在高等法院有訴訟發言權，以及提高律師的服務質素等。&#13;<br> 葉成慶昨日在記者會上表示，經濟持續不景，令執業律師紛紛改變執業模式，由專注從事房地產業務，改向多元化發展，加上科技迅速發展，很多文書工作均被刪除，所以業內在過去一年便裁減二百二十六人，主要是秘書及文員，現時只有一萬一千七百七十四人，相對九七年高峯期減少一成六。</p></body></html>
