<html><header><meta charset="utf-8"><title>谷祖琳坐陰森巴士冇得Cut</title></header><body><h1>谷祖琳坐陰森巴士冇得Cut</h1><p>谷祖琳前晚到太古城MSN網站公司與網友聊天，提到她在新戲《幽靈人間2之鬼味人間》扮女鬼搭巴士，其實她在該戲第一集中亦曾扮女鬼搭地鐵，但海報過於恐怖，故遭有關方面禁止張貼。<br> &#13;<br> <spanclass>怕海報被禁 &#13;<br> 谷祖琳說：「今次張海報我都有少少擔心出唔到，上次我直情連地鐵都唔搭得，試過搭地鐵時俾人指指點點，卒之成個月冇搭，可能遲啲連巴士都唔得。」&#13;<br> 谷祖琳上次戲份被全部刪除，只在VCD中有機現身，她謂今次不再出現此情況，谷祖琳說：「我有七成戲，係主角呀，cut晒嘅話套戲都唔使做啦。」	&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
