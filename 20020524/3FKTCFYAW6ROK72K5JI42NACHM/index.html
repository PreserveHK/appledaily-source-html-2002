<html><header><meta charset="utf-8"><title>梅艷芳自嘲歌壇老餅</title></header><body><h1>梅艷芳自嘲歌壇老餅</h1><p>蘇永康前晚在紅館舉行尾場《康定情歌演唱會》，除謝霆鋒外，還邀得梅艷芳、李克勤、陳慧珊、吳國敬及梁漢文等，任表演嘉賓。而盧淑儀、許志安及徐濠縈等亦有往捧場。<br> &#13;<br> <spanclass>衣着品味佳 &#13;<br> 前晚當梅艷芳上台時，康仔竟自爆從阿梅早年在夜店為他畫眉起，他多年來均要畫眉後才敢出街見人。&#13;<br> 其後阿梅說：「康仔係我第一個覺得唔需要見樣，把聲就殺晒嘅歌手，係實力派中嘅實力派，亦係歌手中着衫品味最高嘅。」阿梅臨離去時，康仔尊稱她為樂壇大家姐，阿梅則自嘲說：「係歌壇老餅呀。」</spanclass></p></body></html>
