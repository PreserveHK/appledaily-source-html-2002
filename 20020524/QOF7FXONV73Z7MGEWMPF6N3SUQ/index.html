<html><header><meta charset="utf-8"><title>唐樹備論港台選舉</title></header><body><h1>唐樹備論港台選舉</h1><p>海峽兩岸關係研究中心主任唐樹備（圖）昨日在港認為，香港與台灣兩地政治文化各有不同，香港特首是按照《基本法》由選舉委員會選出，而大陸可以容許台灣有自己一套，「選舉照搞，股票照炒」。&#13;<br> 唐樹備昨日應邀來港參加民建聯成立十周年慶祝活動，他在出席有關兩岸統一研討會後澄清，將於今日舉行的港、台航權會議，主要是商討延續一九九七年前的港、台協定，並非如外界所指是民間促成兩岸「三通」的試點會議。&#13;<br> 他說：「港、台的通行在九七年前都解決了，現在延續下來，不要製造太多麻煩。」</p></body></html>
