<html><header><meta charset="utf-8"><title>Twins網上戰群雄</title></header><body><h1>Twins網上戰群雄</h1><p>上星期六Twins專誠前往銅鑼灣富豪香港酒店，擔任「古龍群俠網路版Twins決戰紫禁之巔之大型網聚」的嘉賓。當日約有二百名玩家到場，部份更從凌晨時分開始排隊，由於在場有大批記者及玩家，導致入場時場面一度出現混亂。<br> &#13;<br> <spanclass>喜愛刺激 &#13;<br> Twins表示雖然工作忙碌，但亦有抽空玩網上遊戲，她們說：「我哋有時間一定會玩，但就唔係太叻，其實呢個『古龍群俠網路版』遊戲都幾好玩㗎，因為可以同唔同嘅人一齊玩，所以都幾刺激。」&#13;<br> 此外，Twins當日亦與在場的玩家，分組玩一項名為「保護公主大行動」的遊戲。</spanclass></p></body></html>
