<html><header><meta charset="utf-8"><title>新進Model嫌太激</title></header><body><h1>新進Model嫌太激</h1><p>為今次AsFour及ImitationofChrist兩個系列示範的模特兒楊海恩（Yan），現年十八歲，於去年參加「EliteModel2001」而加入模特兒行列，成為Elite旗下model。<br> &#13;<br> <spanclass>崇尚簡單 &#13;<br> Yan表示因為熱衷扮靚，本欲投身做makeupartist，但迄今當了模特兒四個月，坦言已十分熱愛這個也是扮靚的行業。Yan表示平時穿衣，崇尚簡單自然，以T恤牛仔褲為主及追捧一些新進本地時裝設計師。而對於AsFour及ImitationofChrist這個collection，她笑言太激，不是她杯中茶。</spanclass></p></body></html>
