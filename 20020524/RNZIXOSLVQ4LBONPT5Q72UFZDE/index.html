<html><header><meta charset="utf-8"><title>劉清儀Show嫁妝</title></header><body><h1>劉清儀Show嫁妝</h1><p>徐濠縈、永隆後人劉清儀和郭鶴年媳婦郭由美子等人前晚往中環，欣賞泰國首飾品牌LotusArtsdeVivre舉行至明天的展覽會。<br> &#13;<br> <spanclass>徐濠縈歐洲公幹 &#13;<br> 劉清儀佩戴了一條價值四萬元的Lotus珊瑚寶石頸鏈，她說：「呢套首飾係我請設計師特別設計畀我喺泰國結婚時戴嘅，不過嗰日唔記得咗戴！」&#13;<br> 而徐濠縈則以一百元的二手裙襯二百元的首飾mix&amp;match亮相，對於近況，她說：「七月會去歐洲，親身睇吓自己本雜誌（《SHOWER》）嘅photoshooting同運作，之後我重想去埋南斯拉夫。」</spanclass></p></body></html>
