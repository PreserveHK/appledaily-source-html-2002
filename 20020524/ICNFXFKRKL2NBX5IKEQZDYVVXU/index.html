<html><header><meta charset="utf-8"><title>睪丸素高易拈花</title></header><body><h1>睪丸素高易拈花</h1><p>量度男性睪丸素水平，可能有助女性估計伴侶對她們不忠的機會有多高。美國哈佛大學科學家發現，男性睪丸素水平愈高，拈花惹草的機會亦相對愈大。<br> &#13;<br> <spanclass>早上處高峯後下跌 &#13;<br> 哈佛人類學家格雷帶領研究人員量度了五十八名男性的睪丸素，發現這種男性荷爾蒙在早上高峯期後會下跌，其中已婚男士睪丸素下跌速度比單身漢快，已為人父的男士睪丸素下跌速度則最為顯著。&#13;<br> 科學家解釋，已婚男士，尤其有了子女的，可能基於自然本能，都會經常花時間陪伴家人，不容對妻子不忠，因此他們的睪丸素亦較單身漢低。單身漢卻不用跟妻子或子女相處，因此增加了他們尋覓新伴侶的機會。&#13;<br> 綜合外電報道</spanclass></p></body></html>
