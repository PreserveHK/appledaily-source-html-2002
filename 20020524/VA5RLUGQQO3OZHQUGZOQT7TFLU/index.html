<html><header><meta charset="utf-8"><title>國民黨會展萬呎易手在即</title></header><body><h1>國民黨會展萬呎易手在即</h1><p>【本報訊】在市道好轉下，分層甲級寫字樓交投量有回升迹象，由台灣國民黨或有關人士持有的灣仔會議展覽中心43樓全尸金田日，獲買家洽購至最後階段，料日內可成交，作價逾5300萬元。&#13;<br> 屋之島香港商業部經理陳君豪說，原業主90年9月以呎價5350元買入，全層逾1.65萬方呎寫字樓，擁全海景，一直由台北貿易中心租用，去年開始放售，但因市道不景，呎數又大，無人問津。&#13;<br> 陳君豪指出，月前原業主改將單位分拆出售，近期並有兩位本地用家，分別以3710萬及1590萬元，洽購其中7000及3000方呎樓面，據悉買賣雙方議價已達最後階段，可望日內落實交易。</p></body></html>
