<html><header><meta charset="utf-8"><title>　　回歸放煙花多得青聯七子 - 李八方</title></header><body><h1>　　回歸放煙花多得青聯七子 - 李八方</h1><p>小學生嘅數學題：七個人要夾三百五十萬，即係每人要科幾多錢呢？今年七月一日放假，多得青年聯會七位仁兄捐三百五十萬，大家又有得睇煙花啦！過去回歸慶典正日都冇放過煙花，今年江主席又駕到，故特別多團體向政府申請呢個「殊榮」。呢次活動重會請埋阿董同中央領導人出席晚宴，如果想同江主席同場食飯都得，方法係參加青年聯會搞嘅煙花徵名活動，為其中五組煙花諗個特別名稱，十位優勝者就可以獲邀去沾沾光。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
