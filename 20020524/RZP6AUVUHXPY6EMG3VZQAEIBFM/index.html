<html><header><meta charset="utf-8"><title>意國時裝釋放牛女</title></header><body><h1>意國時裝釋放牛女</h1><p>名模歐陽妙芝、李嘉慧和任客席模特兒的藝人王合喜等，昨日往銅鑼灣時代廣場為「意大利節2002」開幕禮行壓軸時裝show。<br> &#13;<br> <spanclass>展現活力 &#13;<br> 時裝show展現意大利運動服裝活力的一面，名模歐陽妙芝、李嘉慧和王合喜等人，穿上意國運動品牌Fila、Sisley、MarlboroClassics及Diadora等，化身性感牛仔牛女和青春sportygirls。&#13;<br> 李嘉慧表示對意大利相當有好感，她說：「意大利男士出名浪漫，又有型又靚仔，相當吸引。」</spanclass></p></body></html>
