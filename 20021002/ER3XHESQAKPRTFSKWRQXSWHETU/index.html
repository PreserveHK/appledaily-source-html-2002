<html><header><meta charset="utf-8"><title>暫忘煩憂賞煙花</title></header><body><h1>暫忘煩憂賞煙花</h1><p>【本報訊】朵朵一飛沖天的亮麗繽紛煙花，昨晚在維港上空盛放，市民都樂得把股市、樓市、失業率都拋諸腦後，只可惜萬眾期待、代表香港英文縮寫的「HK」煙花，卻原來沉底，在近海處平面射出；反而一顆顆高掛的火紅心形煙花，清楚倒映在大家腦海中。&#13;<br> 近二十六萬市民昨專程到維港兩岸欣賞國慶節煙花滙演，下午五、六時停雨後，人群漸聚，至七、八時已經密麻麻的站滿了尖東和灣仔海旁，等候九時發放的二十三分鐘璀璨。&#13;<br> 將近九時，部份市民已經開始歡呼拍掌，第一顆煙花劃破長空，大家都站起來以快樂迎接，歡愉氣氛感染人群，當一連串的心形煙花綻開時，大家不禁讚歎。</p></body></html>
