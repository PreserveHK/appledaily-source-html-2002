<html><header><meta charset="utf-8"><title>悼爭居權亡魂</title></header><body><h1>悼爭居權亡魂</h1><p>【本報訊】百多名爭取居留權人士家長昨日趁國慶假期發起遊行（圖），悼念因爭取居港權失敗而在上月底跳樓身亡的二十歲青年許流輝。&#13;<br> 遊行人士昨午由灣仔入境事務大樓遊行到中環政府總部，其間帶同六至七個花牌，一邊遊行，一邊播放哀樂，又在政府總部門外擺設靈堂進行默哀儀式，然後遞交請願信要求行政長官委任官員專責處理居港權問題，不可剝奪他們子女的居港權利。&#13;<br> 曾顯華攝</p></body></html>
