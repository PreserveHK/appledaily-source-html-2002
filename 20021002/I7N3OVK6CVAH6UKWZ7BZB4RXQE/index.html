<html><header><meta charset="utf-8"><title>10萬買珠寶未算豪</title></header><body><h1>10萬買珠寶未算豪</h1><p>國慶黃金周大批內地遊客殺到，隨即大破慳囊。銅鑼灣周大福珠寶金行經理林志雄透露，昨日有一名上海男豪客，就一次過買了十萬元鑽飾及珍珠給母親及妻子，「咁未算豪，買二十、三十萬蚊都好普遍！」&#13;<br> 林經理預料，由今日起內地旅客消費會進入高峯期。他形容，現時內地旅客不是拿着數十萬元現金前來購物，而是會先將錢存入內地銀行的美元戶口，然後可獲發一張廣獲接納的國際信用卡來港購物。&#13;<br> 據多名內地旅客表示，現時他們多改買新潮鑽飾，已非金飾。&#13;<br> 本報記者</p></body></html>
