<html><header><meta charset="utf-8"><title>貪玩小貓墮樓</title></header><body><h1>貪玩小貓墮樓</h1><p>【本報訊】一隻名叫「仔仔」的頑皮「安哥拉」小貓，昨下午一時許，在大埔富善街昌運樓六樓一單位，懷疑貪玩跳上窗邊卻失足直墮一樓一個破舊簷篷，其女主人聽聞貓兒慘叫聲發現報警。小貓的右邊身及右前、後腳卡在破爛簷篷的一吋闊隙縫中，全身動彈不得，警員到場連忙卸下裝備將牠救出。&#13;<br> 墮樓的小貓屬安哥拉品種、淺啡色帶深啡色斑紋，約呎半長，女主人從寵物店以一千元購買；小貓僅受輕傷，由女主人帶往獸醫診所敷治。</p></body></html>
