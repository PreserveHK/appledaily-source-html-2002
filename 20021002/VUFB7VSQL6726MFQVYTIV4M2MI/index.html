<html><header><meta charset="utf-8"><title>應采兒一日十六變</title></header><body><h1>應采兒一日十六變</h1><p>應采兒早前獲時裝品牌V'cocca邀請，任秋冬季代言人，拍攝全新一輯廣告，獲六位數字酬勞，又得到服裝贊助。<br> &#13;<br> <spanclass>歎減肥辛苦 &#13;<br> 應采兒在廣告中以十六個不同造型出現，由披fur的時代女性、長裙斯文look、casual牛仔褲型女，到可愛的雪地少女等。&#13;<br> 身在北京的應采兒日前接受訪問時表示首次拍時裝廣告，她說：「其實今次感覺都幾新鮮，可以試吓平時少有嘅斯文look，一日拍晒咁多造型都幾辛苦。」&#13;<br> 應采兒比前纖瘦，她表示並無刻意為拍廣告減肥，她說：「我返咗嚟香港初期減肥最辛苦，因為我鍾意飲可樂，一日可以飲六罐，我怕飲冇味嘅水，所以改飲鮮榨果汁囉。」</spanclass></p></body></html>
