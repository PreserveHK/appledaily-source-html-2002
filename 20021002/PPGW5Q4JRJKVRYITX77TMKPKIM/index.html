<html><header><meta charset="utf-8"><title>周比利自誇打遍亞洲</title></header><body><h1>周比利自誇打遍亞洲</h1><p>女死者許韻珊的舅父周比利（BillyChow），現年四十四歲，他是一九八五年度輕中量級自由搏擊世界冠軍，年輕時曾在亞洲許多城市打擂台，有連贏數十場的輝煌紀錄，故曾誇口「打遍亞洲無敵手」，近年以教拳、當歹角演員、為電影做武術指導等為業。&#13;<br> 在擂台上曾奪過「金腰帶」榮銜的周比利，十一歲才開始學功夫，兩年後適值李小龍熱，他對功夫更加狂熱。洪金寶曾邀請他拍電影，首齣片是《過埠新娘》，往後拍了不少電影，在片中周比利都被塑造成一個打得的人，但現實裏的他卻是不喜歡撩事鬥非。&#13;<br> 本報記者</p></body></html>
