<html><header><meta charset="utf-8"><title>銀行內禁客戴帽</title></header><body><h1>銀行內禁客戴帽</h1><p>美國密蘇里州斯普林菲爾德市警方為了遏止銀行劫案，上周開始呼籲市內銀行豎立告示牌，要求顧客進入前，先脫去帽子及太陽眼鏡，旨在令有意打劫銀行者無所遁形。&#13;<br> 斯普林菲爾德市今年至今已發生了十四宗銀行劫案，約為全年同類罪案的兩倍。目前已有二十六間銀行與信貸機構響應警方的呼籲。<br> &#13;<br> <spanclass>「為了大家的安全」 &#13;<br> 美國聯邦調查局探員伯萊說，新措施可令劫匪在犯案前三思，而且銀行的閉路電視可拍下劫匪的臉孔。一名銀行家相信顧客會體諒：「當他們理解這樣做是為了大家的安全時，我想他們會合作。」&#13;<br> 美聯社</spanclass></p></body></html>
