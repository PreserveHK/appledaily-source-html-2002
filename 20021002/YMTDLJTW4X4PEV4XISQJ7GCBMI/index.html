<html><header><meta charset="utf-8"><title>首位女性任護旗官</title></header><body><h1>首位女性任護旗官</h1><p>今年的國慶升旗儀式，警方首次派出一名女警官擔任護旗隊指揮官。&#13;<br> 加入警隊十五年、現任警察訓練學校槍械及操務教官蔡詠美，昨在旗台上英姿颯颯完成這項歷史任務後表示，過往亦有負責升旗禮，但卻從未試過在國慶擔任護旗官，故格外緊張：「第一次面對咁多群眾升國旗，雖然好緊張，但係就覺得好光榮同開心。當奏起國歌，見到國旗同區旗慢慢升起嘅時候，有一種好特別嘅感受。」&#13;<br> 為應付昨日的儀式，蔡詠美特別在一個星期前開始練習，昨晨更於五時起床準備。她笑言升旗工作「冇分男女」，但女性可能會較男性更細心。&#13;<br> 本報記者</p></body></html>
