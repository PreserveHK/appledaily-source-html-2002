<html><header><meta charset="utf-8"><title>鄧肇堅助風笛隊成立</title></header><body><h1>鄧肇堅助風笛隊成立</h1><p>輔警風笛隊成立於一九七八年，成員全由輔警人員擔任，目前有三十八名風笛手及鼓手，在不同的場合，包括嘉年華會、節日巡遊，甚至灣仔金紫荊廣場的升旗禮，也可見到他們的精采表演。&#13;<br> 據了解，輔警成立這支風笛隊原因是當年警務處的銀樂隊全屬正規警員，令不少以輔警為主的大型活動，如輔警結業禮等，均需「徵用」銀樂隊到場協助，令樂隊的工作繁重。&#13;<br> 其後輔警向警務處申請成立風笛隊，制服、樂器等全由外界籌募及輔警福利基金資助，其中已故大慈善家鄧肇堅爵士，曾捐出二十萬元給風笛隊買樂器。</p></body></html>
