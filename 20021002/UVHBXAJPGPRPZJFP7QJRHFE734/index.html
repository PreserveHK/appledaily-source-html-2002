<html><header><meta charset="utf-8"><title>麥浚龍企正蕭正楠冇位</title></header><body><h1>麥浚龍企正蕭正楠冇位</h1><p>許志安、Twins、麥浚龍（Juno）、蕭正楠等昨日在紅館參加「香港同胞慶祝中華人民共和國成立五十三週年文藝晚會」的拜神儀式，切燒豬時，Juno迅速攝得一個正中間的有利位置，蕭正楠惟有避開Juno，企在最側。<br> &#13;<br> <spanclass>「兩個月高三吋」 &#13;<br> Juno被問到有指李彩樺嫌棄他矮，問他介不介意？Juno說：「唔係呀！我同佢影相都係差唔多高，我都有170cm，我十八歲啫，應該重有得高，呢兩個月我都高咗三吋。」&#13;<br> 晚上正式表演時，由港姐林敏俐打頭陣演出打鼓，她穿上一件長袖衫，打鼓時由工作人員將其長袖拉走，可能用力過度，林敏俐整個人被拉得搖晃了一下，幸未跌倒。</spanclass></p></body></html>
