<html><header><meta charset="utf-8"><title>大小毛巾裹身</title></header><body><h1>大小毛巾裹身</h1><p>【本報訊】四名男女，昨下午四時許在淺水灣游泳後，驅車往深水灣，當私家車沿香島道駛至深水灣道對開一個彎位時失控，撞向路邊石壆，其間一輛巴士駛至，懷疑煞掣不及，攔腰撞向私家車，車上四人受傷被困，由消防員到場將各人救出。&#13;<br> 當中兩名分別姓楊（二十二歲）及姓林（二十一歲）女子，分別頸部受創及雙腿擦傷，其中一人更用大、小毛巾包裹穿着泳衣的身體（圖），往醫院接受治療。&#13;<br> 溫文學攝</p></body></html>
