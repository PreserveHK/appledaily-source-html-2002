<html><header><meta charset="utf-8"><title>港集資額亞太排第三</title></header><body><h1>港集資額亞太排第三</h1><p>港股今年首三季雖表現較差，但集資能力毫不遜色。&#13;<br> 據財經資訊商ThomsonFinancial資料顯示，香港上市公司今年首三季透過發行新股及可換股，在市場集資總額達57.2億美元（446.16億港元），較去年增加32%，在亞太市場（除日本以外）內排名第三，第一、二位分別是南韓及台灣。&#13;<br> 高盛仍是首三季亞太市場內、經辦最多透過新股及可換股債券集資的投資銀行，共處理了8宗股本集資，集資總額31.98億美元，另經辦5宗以可換股方式集資，集資總額20.67億美元。</p></body></html>
