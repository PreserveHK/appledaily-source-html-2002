<html><header><meta charset="utf-8"><title>首三季買賣合約增2%</title></header><body><h1>首三季買賣合約增2%</h1><p>【本報訊】利嘉閣地產資料研究部表示，首三季樓宇買賣合約登記達66926宗，較去年同期增加2%，總值146.82億元，微增1.9%。&#13;<br> 利嘉閣地產董事總經理何紹章指出，由於政府揚言支持樓市，令樓市前景轉趨明朗。他估計，一手及二手競相減價的惡性環循可望完結，預料第四季交投逐步增加，樓價更會止跌回升。<br> &#13;<br> <spanclass>港島登記減19% &#13;<br> 何紹章說，按區域而言，頭三季以香港島的成交量最惡劣，主要是新界的將軍澳中心及同區維景灣畔開售，攤薄港島東區客源，令登記量僅得13082宗，較去年同期大減19%，總值更急挫20.8%，報39.9億元。</spanclass></p></body></html>
