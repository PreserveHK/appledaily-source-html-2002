<html><header><meta charset="utf-8"><title>楊嘉雯進軍銀幕搏到盡</title></header><body><h1>楊嘉雯進軍銀幕搏到盡</h1><p>一向以性感打扮示人的楊嘉雯自結束與StarEast的合作關係後，最近積極與圈中人拉好關係，因她有意在電影圈發展個人事業。楊嘉雯最近拍攝的新片《天生買衫狂》，就有相當大膽的演出。&#13;<br> 而楊嘉雯為了提高知名度，近日不斷聯絡傳媒影相做訪問，並且表明可以走性感路線，她說：「我可以向性感路線發展，一啲大膽性感戲，我都好樂意接拍。」&#13;<br> 楊嘉雯身材相當豐滿，其實她一出道已愛以性感形象示人，故她在新片《天》中有大膽親熱戲，亦正好配合她的發展路線。攝影：陳志嵐</p></body></html>
