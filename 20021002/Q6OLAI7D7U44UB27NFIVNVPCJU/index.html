<html><header><meta charset="utf-8"><title>高橋尚子靠大黑摩季食胡</title></header><body><h1>高橋尚子靠大黑摩季食胡</h1><p>日本巨肺歌后大黑摩季，最近獲封為「勝利之女神」，原因是奧運金牌得主高橋尚子，日前公開表示全靠大黑的歌聲給予她力量，才能夠在柏林馬拉松大賽中勝出，成為兩連霸。&#13;<br> 再次揚威國際馬拉松賽事的高橋尚子透露，她在賽前不斷聆聽大黑摩季的《Identity》一曲，以加強自己的集中力和戰鬥力。<br> &#13;<br> <spanclass>獲偶像鼓勵 &#13;<br> 賽前高橋尚子更獲得大黑摩季親筆留言鼓勵，大大增強信心。對此大黑摩季說：「高橋尚子係我尊敬嘅女性，佢係我fans令我覺得好榮幸！」</spanclass></p></body></html>
