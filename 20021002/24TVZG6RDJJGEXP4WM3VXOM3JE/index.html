<html><header><meta charset="utf-8"><title>《魔戒二部曲》網上率先睇</title></header><body><h1>《魔戒二部曲》網上率先睇</h1><p>十二月十八日才在英美等地公映的《魔戒二部曲：雙城奇謀》，預告片前日已率先在網上供影迷下載欣賞。去年《魔戒首部曲：魔戒現身》預告片在網上首播時，曾創下首日近一百七十萬人次下載的紀錄，今集看來亦不遑多讓。<br> &#13;<br> <spanclass>再戰人魔 &#13;<br> 《魔戒二部曲》預告片講述一行九人的魔戒遠征隊已四分五裂，亞拉岡等人為拯救兩個被半獸人擄走的哈比族同伴不惜犯險。而上集本已跌下深淵的巫師甘道夫亦會重現，邪惡大巫師則在雙城之下指揮半獸人軍隊發動攻擊，至於主角佛羅多則繼續其摧毀魔戒之旅。</spanclass></p></body></html>
