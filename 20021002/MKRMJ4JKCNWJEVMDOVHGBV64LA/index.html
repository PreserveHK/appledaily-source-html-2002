<html><header><meta charset="utf-8"><title>廖碧兒傷眼角膜變「娘」</title></header><body><h1>廖碧兒傷眼角膜變「娘」</h1><p>廖碧兒昨日往無綫電視城拍攝劇集《皆大歡喜》，平日戴隱形眼鏡的她近日換上有框眼鏡，「娘味」十足，原來早前她弄損眼角膜，往求診時，發覺她右眼內有兩個窿，經過治理後，醫生說最好暫時避免戴隱形眼鏡。<br> &#13;<br> <spanclass>想激光矯視 &#13;<br> 廖碧兒又透露有意接受激光矯視手術，她說：「我有九百幾度近視，好想試吓唔使戴眼鏡嘅感覺。不過我知道手術後要休息兩個星期，所以要同公司度期，最快要到明年初先可以接受手術。」&#13;<br> 此外，廖碧兒稍後會隨同薛家燕到馬來西亞登台，屆時她會與父親同行，實行寓工作於娛樂。	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
