<html><header><meta charset="utf-8"><title>港教會義工命喪澳門</title></header><body><h1>港教會義工命喪澳門</h1><p>【本報訊】澳門消息：本港宣道會一名教徒往澳門宣傳福音和做義工，卻不幸在沐浴時因漏石油氣被焗暈。福音團有做醫生的教友立即為他急救，再召救護車送山頂醫院，惟已返魂乏術。&#13;<br> 意外中石油氣毒不治的基督徒陳長偉（三十三歲）。上周六，陳與十多名教友赴澳門參加福音活動，各人並下榻澳門神召會在東望洋街宿舍。昨日清晨發覺陳進入其中一沐浴間格，良久不見出來，團友拍門不見回應，隨後派人從隔壁爬入見到他赤裸倒地不省人事，石油氣爐的爐火熄滅且不斷有石油氣漏出，初步懷疑他吸入氣體出事。</p></body></html>
