<html><header><meta charset="utf-8"><title>盧巧音唔放柏芝在眼內</title></header><body><h1>盧巧音唔放柏芝在眼內</h1><p>盧巧音（Candy）、周永恒（Roy）與王秀琳（Mango）前晚出席在九龍灣國際展貿中心舉行的「Budweiser百威卡拉OK狂迷大召集」，由Mango打頭陣，她不時在台上表示好緊張，並演繹多首別人的歌，Candy則以大師姐身份唱壓軸。<br> &#13;<br> <spanclass>演唱投入 &#13;<br> Candy前晚可能唱得太投入，舉高手與觀眾揮手時，不慎春光乍洩，露出白色的胸圍。問Candy作為霆鋒前緋聞女友，與霆鋒現任女友張栢芝在《勁歌金曲》季選當晚，擦身而過都視而不見，Candy說：「嗰晚真係見唔到栢芝，我哋冇嘢㗎！如果見到一定會打招呼。」</spanclass></p></body></html>
