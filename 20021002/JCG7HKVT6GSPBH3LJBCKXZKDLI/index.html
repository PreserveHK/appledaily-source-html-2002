<html><header><meta charset="utf-8"><title>　　楊斌籌備見金大中 - 李八方</title></header><body><h1>　　楊斌籌備見金大中 - 李八方</h1><p>留意國際新聞的讀者可能記得北韓近期搞了個新義州特區，重委任咗福布斯中國富豪榜內排名第二嘅內地商人楊斌出任特首，成為國際新聞。&#13;<br> 楊斌其實同香港亦有關係，皆因佢係香港上市公司歐亞農業的主席，而呢位楊生噚日也有新動作。據聞楊氏將於本月七日包機前赴漢城，以新義州特首名義進行訪問，正尋求謁見南韓總統金大中，及籌備新義州特區韓國代表部。八方相信楊斌對新義州的工作相當重視，但歐亞近期頻頻停牌，現在仍要等候復牌，看來歐亞小股東可能期望楊氏為該集團努力多啲。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
