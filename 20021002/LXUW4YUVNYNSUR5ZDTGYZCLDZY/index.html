<html><header><meta charset="utf-8"><title>$10抵食早餐</title></header><body><h1>$10抵食早餐</h1><p>民以食為先，縱使經濟如何不景氣，飲飲食食始終難以缺少。但為節省開支，惟有扭盡六壬，盯緊各大小食肆減價美食，最熱辣情報：由今天起，凡於早上11時前惠顧KFC抵食早餐，只需付出$10，便可享用4款現有的KFC早餐，包括煙肉蛋芝士包、煙肉蘑菇蛋卷配馬鈴薯茸、煙肉配粟米蛋糕和香腸加太陽蛋配粟米蛋糕等，還可隨意添飲香濃幼滑咖啡和奶茶。&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：KFC（全線供應）&#13;<br> 查詢電話：27452903</p></body></html>
