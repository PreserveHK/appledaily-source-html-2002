<html><header><meta charset="utf-8"><title>分享中風病友康復歷程</title></header><body><h1>分享中風病友康復歷程</h1><p>中風患者的康復，往往是一段漫長的過程，除了身體上的康復，心理上的適應也是不可忽略的。為鼓勵中風病友及家屬積極面對康復路途上之挑戰，東華醫院病人資源中心及臨床心理服務聯合製作「中風復康、從心啓航～中風病友康復心路歷程分享」視像光碟，歡迎中風患者及其家屬或有興趣之人士參加。</p><p>主辦：東華醫院病人資源中心&#13;<br> 時間：7/10（星期一）4:00pm-5:00pm&#13;<br> 地址：上環普仁街12號東華醫院&#13;<br> 費用：全免（座位有限，請先致電報名）&#13;<br> 報名及查詢：25898369&#13;<br> &#13;<br> 記者：蔡彩霞</p></body></html>
