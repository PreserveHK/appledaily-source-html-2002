<html><header><meta charset="utf-8"><title>沙地禁售數碼攝錄手機</title></header><body><h1>沙地禁售數碼攝錄手機</h1><p>內置數碼攝錄機的流動電話是時尚產品，但在中東回教國家沙地阿拉伯卻屬違禁品。沙地政府為防有男性利用這種手機偷拍女性，已下令禁售。&#13;<br> 沙地一個專責捍衞回教道德精神的委員會，較早時調查這類手機有否被「邪惡之徒濫用」。在沙地政府頒布禁令後，手機生產商諾基亞已回收在沙地售賣的諾基亞7650型號攝錄手機。&#13;<br> 男性濫用這類手機的個案，曾在一些波斯灣國家發生。阿聯酋法庭上周便判罰一名男子逾萬港元，罪名是在餐廳利用手機偷拍六名婦女，侵犯私隱。&#13;<br> 英國《泰晤士報》</p></body></html>
