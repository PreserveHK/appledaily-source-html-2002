<html><header><meta charset="utf-8"><title>Britney又搭上Justin</title></header><body><h1>Britney又搭上Justin</h1><p>據雜誌《NW》報道，美國樂壇天后BritneySpears與'NSync主音JustinTimberlake分手後，最近又搭上一位名叫Justin的男子，他正是美國偶像選拔賽的亞軍JustinGuarini。&#13;<br> 此外，Britney一直被外間批評其衣着似脫衣舞孃，但原來Britney最近的確接拍了一部有關脫衣舞的電影。<br> &#13;<br> <spanclass>演脫衣舞孃 &#13;<br> 據悉Britney除了頻頻到夜店偷師外，還聘請一名脫衣舞孃親自教授她，Britney還沾沾自喜的向朋友說：「我知我有脫衣舞女郎嘅身材，不過我要學啲更性感嘅動作。」</spanclass></p></body></html>
