<html><header><meta charset="utf-8"><title>王菲否認避霆鋒鋒頭</title></header><body><h1>王菲否認避霆鋒鋒頭</h1><p>王菲將於今晚在集美郵輪舉行加盟新力唱片記者會，適逢其前男友謝霆鋒涉嫌串媒妨礙司法公正案今日宣判，故阿菲被質疑將記者會訂於夜晚在郵輪上舉行，令傳媒在公海無法將圖片傳送回報館，迫住要隔天落船後才刊登，免得被霆鋒搶風頭。<br> &#13;<br> <spanclass>最緊要盡興 &#13;<br> 新力唱片高層王凱文昨在電話中解釋阿菲簽約儀式在晚上舉行，是因為阿菲很久沒與傳媒見面，今次亞洲各地區的傳媒都會上船，故希望眾人在船上過夜，可有更長時間盡興。&#13;<br> 有指新力唱片的歌手陣容力迫英皇，王凱文又說：「阿菲今年趕唔切出碟，最快都出年。唔好話我哋挑戰邊間公司，希望大家都做好本身嘅歌手啦。」</spanclass></p></body></html>
