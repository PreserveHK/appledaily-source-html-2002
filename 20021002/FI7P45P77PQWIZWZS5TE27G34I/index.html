<html><header><meta charset="utf-8"><title>歐陽震華杭州奪男明星獎</title></header><body><h1>歐陽震華杭州奪男明星獎</h1><p>歐陽震華早前應邀往杭州，出席當地四間電視台、兩間電台及三份報紙合辦的頒獎禮，領取「最喜愛電視劇男明星獎」。是項頒獎禮是從一百部中港台三地電視劇中，根據收視率評出所有獎項，而香港有份入圍的電視劇中，歐陽震華主演的有六部。<br> &#13;<br> <spanclass>當慈善大使 &#13;<br> 除獲得「最喜愛電視劇男明星獎」外，歐陽震華還被選為「杭州慈善大使」，並由當地副市長頒發證書給他，希望他可以幫助呼籲關注內地的貧窮學生。</spanclass></p></body></html>
