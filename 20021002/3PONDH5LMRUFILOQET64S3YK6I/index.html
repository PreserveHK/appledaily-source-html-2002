<html><header><meta charset="utf-8"><title>宋慧喬習牌術扮女賭神</title></header><body><h1>宋慧喬習牌術扮女賭神</h1><p>韓國女星宋慧喬已決定演出當地SBS電視台明年播放的特備劇集，她在劇中原是一位來自孤兒院的修女，但常到賭場後來更變成女賭神。宋慧喬為求演出逼真，最近還向職業賭客取經及學習派牌技術。<br> &#13;<br> <spanclass>韓組合拍劇 &#13;<br> 而韓國女子組合BabyV.O.X.的隊長KimE-Z，近排亦有意進軍電視界，她的處女劇是由中、韓兩地合作，故事圍繞大財團背後的陰謀，而KimE-Z在劇中不乏有動作及汽車追逐場面。</spanclass></p></body></html>
