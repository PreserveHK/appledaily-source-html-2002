<html><header><meta charset="utf-8"><title>戴隱形眼鏡魅力增4倍</title></header><body><h1>戴隱形眼鏡魅力增4倍</h1><p>英國一項研究顯示，戴慣有框眼鏡的人改戴隱形眼鏡，可增加對異性的吸引力四倍。&#13;<br> 英國沃里克大學心理學研究員麥克尼古拉斯博士，把一批十八至二十五歲患有近視的男女，帶到首都倫敦一間夜總會進行測試。&#13;<br> 他們被分成三組，結果發現，改戴隱形眼鏡的一組，八成半的自信心增加了，半數更聲稱自己的吸引力大增。&#13;<br> 麥克尼古拉斯稱，戴隱形眼鏡者當晚與異性擁抱、接吻和撫摸的機會，比其他參加者分別多三、四及六倍。她認為是由於他們「自覺增加了吸引力和自信心」。&#13;<br> ananova網站</p></body></html>
