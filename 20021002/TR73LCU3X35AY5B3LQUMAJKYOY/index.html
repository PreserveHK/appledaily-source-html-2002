<html><header><meta charset="utf-8"><title>古巨基健康明星第一名</title></header><body><h1>古巨基健康明星第一名</h1><p>古巨基日前到廣州，出席第二屆陽光健康明星選舉，基仔贏取了「陽光健康明星」大獎，而他的得票率更是二十名候選人中最高的。台灣女藝人徐熙媛（大S）亦有獲獎，由她主演的台劇《流星花園》在內地大受歡迎，令大S的知名度提升了不少。&#13;<br> 基仔日前抱恙領獎，原來他在內地有不少歌迷，當他領獎完畢離開場館時，被過千名fans包圍。<br> &#13;<br> <spanclass>傳觸怒內地傳媒 &#13;<br> 不過有傳基仔未有出席慶功宴而觸怒內地傳媒，對此他說：「我有到，但係門口太多人，我哋迫唔到入去。如果內地傳媒真係唔開心，我就唔好意思。」</spanclass></p></body></html>
