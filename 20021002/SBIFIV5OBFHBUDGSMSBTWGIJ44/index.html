<html><header><meta charset="utf-8"><title>江芷妮假期狂搵銀</title></header><body><h1>江芷妮假期狂搵銀</h1><p>江芷妮在假日亦絕不放過搵錢機會，她昨日趁着國慶假期為內地一個樓盤宣傳活動擔任司儀，情願放棄在香港與家人及朋友過節，江芷妮說：「雖然冇假放，但呢啲日子先係搵真銀嘅時候。」<br> &#13;<br> <spanclass>主持日本特輯 &#13;<br> 江芷妮近期頻頻參與拍攝旅遊特輯，增加了曝光率及知名度，故為她帶來不少工作，她昨日在電話中說：「我遲啲會幫無綫主持一個有關日本嘅特輯，重會喺日本逗留兩個幾月。今次監製搵我原因係我識日文，所以近期我都要抽多啲時間惡補。」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：林德雄</spanclass></p></body></html>
