<html><header><meta charset="utf-8"><title>胡家惠凱旋返港</title></header><body><h1>胡家惠凱旋返港</h1><p>應屆港姐季軍胡家惠前晚在日本舉行的「國際小姐競選」奪得「友誼小姐」名銜，為港人爭光。今次是香港代表第四度在該競選中奪獎。<br> &#13;<br> <spanclass>心情興奮 &#13;<br> 胡家惠昨午三時許凱旋返港，她的母親和數位應屆港姐專程到機場接機，包括保采芬、葉凱茵、關伊彤和李珮瑜等人。一直有傳胡家惠人緣欠佳，昨日現場所見前來接機的港姐見到胡家惠時未見雀躍，大合照期間她們更刻意彈開，令人不禁懷疑她們是被無綫「命令」到場，而並非出於自願。</spanclass></p></body></html>
