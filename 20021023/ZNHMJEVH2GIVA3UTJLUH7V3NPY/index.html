<html><header><meta charset="utf-8"><title>李美妍請槍赴巫山</title></header><body><h1>李美妍請槍赴巫山</h1><p>由李秉憲及李美妍主演、極被看好的電影《中毒》將於後日上映，日前卻傳出李美妍因為錫身，故在《中》片的部份床上戲改用替身，並刻意隱瞞，令不少fans對這一線女星大表失望，指她不夠專業。前日李美妍首次開腔回應，答案模棱兩可，她說：「我有冇用替身，精明嘅觀眾一睇就知道。」<br> &#13;<br> <spanclass>李秉憲支吾 &#13;<br> 另一當事人李秉憲被追問與他有肌膚之親的是否傳說中的三級女星，他避忌地說：「當時因為唔可以影到李美妍嘅重要部位，的確就位就得好辛苦。」</spanclass></p></body></html>
