<html><header><meta charset="utf-8"><title>中國電力訂出重組方案</title></header><body><h1>中國電力訂出重組方案</h1><p>【本報訊】內地《國際金融報》報道，國家計委已於10月15日向國務院電力體制改革領導小組滙報了中國電力行業重組方案、新設立的中國電力監管委員會及五大電力集團高層名單，該計劃仍有待國務院批准後才可以實施。&#13;<br> 據報道，除了華能集團外，其餘四大集團為大唐電力、山東國電、A股國電電力及在港註冊的中電國際，它們將從現時的國家電力公司處接收一批發電資產，最終各擁3萬兆瓦以上的發電機組。&#13;<br> 除大唐電力籌備組負責人仍由其董事長翟若愚擔任外，國家電力公司副總經理賀恭將出任山東國電籌備組負責人，至於連日盛傳浙江省前省長柴松岳將出任電監會籌備組組長，則仍有待確證。</p></body></html>
