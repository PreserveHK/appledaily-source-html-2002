<html><header><meta charset="utf-8"><title>媽媽的算盤</title></header><body><h1>媽媽的算盤</h1><p>區太3年前為大兒子購置了住院及手術保障，每年保費約1300元，她覺得時下家長一般都較緊張孩子，小小事都會送子女入院檢查，以防萬一，因此保費雖然貴，仍打算至少會投保至孩子12歲。&#13;<br> 她說：「兒子去年入院做了個小手術，費用逾六千，而自己只是支付了約二千餘元，慳回數千元。不過，她卻表明不會為孩子投保門診保障，因為保費高昂之餘，其實與自己支付費用差不多。&#13;<br> 另周太育有一名4歲女兒，卻沒有為孩子投保住院及手術保障。她直言：「個人對該類保險認識不深，家庭收入亦不多，加上女兒病痛不多，就算有事，入政府醫院亦可，所以暫時沒有投保的意欲。」</p></body></html>
