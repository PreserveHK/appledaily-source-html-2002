<html><header><meta charset="utf-8"><title>「上帝之子有弟弟？」</title></header><body><h1>「上帝之子有弟弟？」</h1><p>「上帝之子又怎會有弟弟？」雅各骨龕收藏者的疑問，不一定反映他無知。其實耶教三大分流對雅各的「兄弟關係」，亦各有不同理解。&#13;<br> 雅各何許人也？聖經學者多數認為他就是新約聖經中《雅各書》的作者，亦是早期耶路撒冷教會的領袖，在公元六十二至六十三年殉道。新約聖經多次稱他為耶穌的「弟兄」。<br> &#13;<br> <spanclass>雅各身份兩種說法 &#13;<br> 但「弟兄」涉及對教義的理解。新教徒認為雅各是約瑟和聖母瑪利亞所生，是耶穌親弟弟。東正教和天主教認為聖母有「永久童貞」，自然沒有再生兒子。兩人最多是同父異母兄弟或親屬。&#13;<br> 綜合外電報道</spanclass></p></body></html>
