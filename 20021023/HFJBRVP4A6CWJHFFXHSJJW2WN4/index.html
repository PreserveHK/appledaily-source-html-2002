<html><header><meta charset="utf-8"><title>伴屍婦不知夫已死</title></header><body><h1>伴屍婦不知夫已死</h1><p>【本報訊】「你阿爸點呀？」「阿爸病咗，入咗老人院！」慈雲山鳳德邨老夫猝死伴屍一日的老妻，目前仍然留醫，兒子昨日到醫院探望時，她似乎已忘記陪伴半生的丈夫經已比她先走一步，並不時向兒子追問丈夫的情況，而兒子擔心她受不了打擊，亦不敢將不幸消息相告。&#13;<br> 據二十五歲的兒子說，病逝八十一歲的父親江仁，早年在慈雲山開設餐廳，母親當年因為經常光顧而與父親相識，及後更相戀及結婚，母親現年亦已七十八歲，兩老相伴半生，近年都患上老人癡呆症，但兒子因為工作關係遷出外住，只是間中探望，料不到前日便發生事故。</p></body></html>
