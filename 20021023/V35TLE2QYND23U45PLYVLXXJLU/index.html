<html><header><meta charset="utf-8"><title>跌錢黨加刑至30月</title></header><body><h1>跌錢黨加刑至30月</h1><p>【本報訊】來港探親的六十九歲老翁，於火車站遇到兩名持雙程證「跌錢黨」男子，欺詐四千五百港元及二千九百元人民幣。兩被告昨日於區域法院承認詐騙罪，法官表示，由於類似騙案在港有上升趨勢，遂對兩被告由原本二十個月加刑至三十個月，又特別讚揚警方在偵破該類案件的高效率。被告陳劍波（六十一歲）及黃勝華（四十三歲），承認一項以欺騙手段取得財物罪名。案發於今年九月十六日。&#13;<br> 案件編號：DCCC966/02</p></body></html>
