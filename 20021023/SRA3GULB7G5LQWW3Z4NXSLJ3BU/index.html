<html><header><meta charset="utf-8"><title>伊健化悲哀為力量</title></header><body><h1>伊健化悲哀為力量</h1><p>鄭伊健與鍾欣桐前晚在蘭桂坊拍攝新戲《千機變》，提到羅文於下周二出殯，身為扶靈人之一的徒弟伊健說：「我二十四號要去日本，幫個化妝品牌做宣傳，啱啱趕得切星期一返嚟，但係無綫二十七號有個特備節目我就做唔到。」&#13;<br> 伊健透露雖然師傅羅文逝世，但他仍會繼續投入工作，不想因此而影響自己的工作情緒。<br> &#13;<br> <spanclass>學做捉鬼天師 &#13;<br> 此外，阿嬌在片中飾演一名見習捉鬼女天師，與鄭伊健有感情戲，前晚兩人在酒吧內拍攝一場捉殭屍戲份，阿嬌說：「我喺齣戲裏面有五、六個造型，拍咗咁耐戲，第一次可以有咁多靚衫着！」而與阿嬌傳出緋聞的陳冠希（Edison）亦有份演出，不過阿嬌表示與他沒有太多對手戲。</spanclass></p></body></html>
