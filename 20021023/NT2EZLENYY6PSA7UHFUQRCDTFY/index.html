<html><header><meta charset="utf-8"><title>文員控聖保祿歧視</title></header><body><h1>文員控聖保祿歧視</h1><p>【本報訊】聖保祿醫院文員指稱於九八年三月接受心臟病手術後，院方以健康理由，編配他返較差的工作時間，還要同一時間兼顧兩個部門工作，與女同事有別。文員向平等機會委員會投訴後卻遭解僱，故昨日入稟高等法院，控告聖保祿醫院及該院的行政經理傷殘及性別歧視，要求索償及道歉。原訴人楊忠偉（譯音），答辯人為聖保祿醫院及該院行政經理楊彥林。&#13;<br> 原訴人指，院方是因為他的傷殘及性別，才編配他返與女同事有異、較差的工作時間。他向平機會投訴後，對方不肯和解，還報仇將他解僱，冤枉他與修女爭吵和辱罵修女。他遭解僱至今仍失業，一直靠借錢度日。&#13;<br> 案件編號：HCA3962/2002</p></body></html>
