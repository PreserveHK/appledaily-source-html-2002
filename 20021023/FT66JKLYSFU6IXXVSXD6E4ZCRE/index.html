<html><header><meta charset="utf-8"><title>成龍一聽霆鋒即拜拜</title></header><body><h1>成龍一聽霆鋒即拜拜</h1><p>昨日成龍出席在尖沙嘴舉行的《Highbinders》記者會，被問到有關羅文病逝的事，但成龍只肯談論有關電影的話題，其他電影以外的話題一概拒絕回答，記者問他會否出席羅文喪禮？成龍即示意記者問第二個問題。&#13;<br> 接着再問他是否在扶靈名單之內？他再說：「第二個（要記者問另外的問題）。」　記者再問他對於謝霆鋒案件要司法覆核的問題，但他只聽到霆鋒兩個字便拋下一句：「ByeBye。」之後就轉身離開。<br> &#13;<br> <spanclass>明暑假上映 &#13;<br> 另外，成龍主演的《Highbinders》，香港版本將會在明年暑假上映，至於特別版就會在香港再取景，補拍兩星期戲分後，安排在海外放映。</spanclass></p></body></html>
