<html><header><meta charset="utf-8"><title>奧菜惠巴黎解放</title></header><body><h1>奧菜惠巴黎解放</h1><p>二十三歲日本女星奧菜惠，雖然去年與男星押尾學的酒店嬉春風波令她名譽大損，但她仍堅守玉女形象。惟奧菜惠最近一口氣推出三本寫真集《THEOKINA》，其中又以下月一日面市的第三冊《3/3inParis》最令fans血脈沸騰。&#13;<br> 該本於法國巴黎取景的第三冊寫真特點乃全女班上陣，同行的所有工作人員都是女性，令奧菜惠表現得更放。其中一幀以皮草掩蓋胸前的相片，奧菜惠自言已到達性感的極限。</p></body></html>
