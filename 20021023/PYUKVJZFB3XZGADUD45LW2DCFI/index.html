<html><header><meta charset="utf-8"><title>碧咸夫婦最愛腳上多三間</title></header><body><h1>碧咸夫婦最愛腳上多三間</h1><p>英國萬人迷碧咸（DavidBeckham）不嬲都係着adidas嘅三間波boot落場踢波，不過原來佢老婆Victoria亦鍾情呢款三間設計，皆因佢最近啱啱買咗一對有紅色三間嘅金色四吋高踭鞋。&#13;<br> 等我羅拉話你知啦，其實呢對鞋係由英國時裝界天后VivienneWestwood設計，同時亦都只係喺	Westwood嘅專門店先有得賣，所以價錢都唔平，要賣成二百四十英鎊（約二千九百蚊）㗎。</p></body></html>
