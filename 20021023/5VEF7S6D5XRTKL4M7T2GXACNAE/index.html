<html><header><meta charset="utf-8"><title>雜草叢生滋生蚊蟲</title></header><body><h1>雜草叢生滋生蚊蟲</h1><p>自鑽石山大磡村清拆後，其舊址現時仍空置，楊小姐指上址長滿野草，她擔心容易滋生蚊蟲，較早前她向地政總署作出投訴後，曾有政府人員除草，但現在上址又野草叢生。&#13;<br> 地政總署九龍東區地政處回覆查詢時指出，該處會定期修剪在區內政府土地的雜草，最近已安排承辦商在上址進行剪草工作，預計可在十月底前完成。&#13;<br> 地政處又表示，大磡村舊址將會興建包括公共房屋、學校及商業用途的綜合發展區。	（一○一一二五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
