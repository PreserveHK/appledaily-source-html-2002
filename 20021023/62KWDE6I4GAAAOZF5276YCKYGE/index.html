<html><header><meta charset="utf-8"><title>地鐵青衣建44萬呎酒店</title></header><body><h1>地鐵青衣建44萬呎酒店</h1><p>【本報訊】地鐵公司（066）計劃，06至07年落成的青衣酒店及專上學院，佔地約20萬方呎，總樓面約142萬方呎，其中專上學院樓面約75萬方呎，酒店44萬方呎，青衣城擴建部份及貨車停車場各約11萬方呎及12萬方呎。預計明年動工。&#13;<br> 該項目地點在盈翠半島旁的巴士總站及上落客車站。根據地鐵現時的規劃，酒店部份將提供600間房，平均每間733方呎。地鐵方面曾表示，有關發展可提供逾一千個就業機會。而由於顧及毗鄰盈翠半島的景觀，酒店樓高僅20層，專上學院高10層。</p></body></html>
