<html><header><meta charset="utf-8"><title>王嘉縈拒與曾志偉上床</title></header><body><h1>王嘉縈拒與曾志偉上床</h1><p>曾任有線成人節目主持的新人王嘉縈，簽約成為王晶旗下藝人已有一年多，早前她接受雜誌訪問時，表示有意與曾志偉拍攝床上戲。<br> &#13;<br> <spanclass>扯火失眠兩天 &#13;<br> 對此，王嘉縈日前表示要澄清，她說：「呢件事搞到我好煩惱、好激氣，當時雜誌記者係問我最想同邊位藝人合作拍戲，我就答曾志偉，點知訪問出咗嚟變成話我想同志偉拍床上戲，我要澄清呀。」&#13;<br> 王嘉縈謂此事令她氣得失眠了兩天，更因而導致內分泌失調，還要忙於向朋友解釋，但她說：「我冇怪任何人，只怪自己唔識講嘢，心直口快囉！」&#13;<br> 攝影：仇志中</spanclass></p></body></html>
