<html><header><meta charset="utf-8"><title>日本回收兩款標緻房車</title></header><body><h1>日本回收兩款標緻房車</h1><p>【本報訊】法國標緻汽車宣布回收307及206型號房車，維修汽車的點火開關，暫時未知本港的307及206型號房車是否受回收影響。&#13;<br> 據法新社報道，法國標緻汽車的日本分公司宣布，在日本回收三千多輛標緻汽車，受影響的型號包括二○○一年七月至十二月出廠的307型號房車，及二○○一年十一月至今年一月出廠的206型號房車。該批車的點火開關在發動引擎後，可能不能返回原本的位置，導致機件過熱，有關故障影響全球發售的307及206型號汽車。本報昨晚未能聯絡標緻汽車的本港代理商，暫未知本港的307及206型號汽車是否受回收影響。</p></body></html>
