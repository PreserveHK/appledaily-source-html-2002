<html><header><meta charset="utf-8"><title>楊恭如上海返港笑吟吟</title></header><body><h1>楊恭如上海返港笑吟吟</h1><p>楊恭如昨日和媽媽由外地返港，在赤鱲角機場，她一出閘便不斷講電話，一邊講一邊笑咪咪。<br> &#13;<br> <spanclass>避談掌摑 &#13;<br> 有傳聞指楊恭如往上海會富商周正毅，不過恭如就不肯透露她從哪裏回港。&#13;<br> 早前楊恭如在銅鑼灣Cova餐廳被摑事件有新版本，有雜誌報道有現場證人指證當日打她的人並非婦人，其實是男人，楊恭如說：「我唔想再講，我會交畀律師處理。」&#13;<br> 而楊恭如媽媽就全程封嘴，後來恭如經理人文雋回應表示恭如的而且確是從上海返港。</spanclass></p></body></html>
