<html><header><meta charset="utf-8"><title>不堪失業燒炭尋死</title></header><body><h1>不堪失業燒炭尋死</h1><p>【本報訊】一名失業漢昨晚七時被房東發現在銅鑼灣租住的房間燒炭斃命。死者林嘉良（三十六歲），原在酒樓任樓面，但月前失業，獨自租住怡和街一號十七樓一分租單位一房間，據悉其家人住在石澳。&#13;<br> 由於他逾期十多天未有交租，房東昨晚上門催租拍門無反應，開門入內赫見他倒斃床上，床邊有一煲炭，屍身已發脹，立刻報警，警員到場未有發現遺書，調查後認為死因無可疑，疑他不堪失業困擾尋死。</p></body></html>
