<html><header><meta charset="utf-8"><title>陳司翰奉旨談情</title></header><body><h1>陳司翰奉旨談情</h1><p>陳慧琳胞弟陳司翰早前在上海，拍攝時裝品牌Bossini硬照廣告。<br> &#13;<br> <spanclass>部署進軍內地 &#13;<br> 廣告中陳司翰以不同形象示人，包括騎電單車的活潑男孩、和女友浪漫談心及冬日look，廣告照已張貼於廣州及廣東省各地的服裝店，他下月會往內地宣傳。&#13;<br> 此外，陳司翰首張國語唱片《愛情主義》在台灣推出後大受歡迎，他正積極部署進軍內地市場。</spanclass></p></body></html>
