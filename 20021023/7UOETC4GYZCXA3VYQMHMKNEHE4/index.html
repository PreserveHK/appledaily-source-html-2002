<html><header><meta charset="utf-8"><title>海關撿千萬走私煙</title></header><body><h1>海關撿千萬走私煙</h1><p>【本報訊】海關人員昨先後在落馬洲管制站及沙田安耀街一工廠大廈，截查兩輛貨櫃車時，合共撿獲七百四十萬支走私煙（圖），市值一千一百五十二萬元，兩名司機被扣查。&#13;<br> 海關表示涉案貨櫃車由番禺來港，櫃內除藏有三百二十萬支十多種不同的走私煙外，櫃內還放有十多包英泥，相信是為掩飾櫃內貨物的重量。&#13;<br> 另在昨午三時四十五分，海關反私煙特遣隊人員在安耀街新廣場地下卸貨區作例行巡邏時，發現一輛貨櫃車內藏有四百二十萬支走私煙。&#13;<br> 馮志偉攝</p></body></html>
