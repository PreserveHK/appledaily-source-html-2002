<html><header><meta charset="utf-8"><title>星爺讚蕭正楠夠踏實</title></header><body><h1>星爺讚蕭正楠夠踏實</h1><p>蕭正楠昨日與應采兒和田雞等人，在沙田河畔花園拍攝《接受我》MV，今次更邀請到周星馳（星爺）作MV顧問，星爺昨日親自到場探班，令蕭正楠十分開心。&#13;<br> 星爺大讚蕭正楠說：「一啲有潛質嘅新人係應該大力支持，我覺得蕭正楠形象好健康，好務實，相比起時下好多年輕歌手一啲嘩眾取寵嘅花邊新聞，佢踏實好多，我今次都係第一次幫手度橋拍MV。」<br> &#13;<br> <spanclass>幫手追女仔 &#13;<br> 蕭正楠則說：「開心死囉，可以同周生合作，今次MV個古仔係講我喺叉燒店做嘢，鍾意咗個女仔，成班夥計幫我追女仔。」故事橋段與星爺的電影《行運一條龍》頗相似。</spanclass></p></body></html>
