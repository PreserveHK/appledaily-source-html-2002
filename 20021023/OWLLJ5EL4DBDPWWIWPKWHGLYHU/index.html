<html><header><meta charset="utf-8"><title>男童非禮露械被捕</title></header><body><h1>男童非禮露械被捕</h1><p>【本報訊】將軍澳一名十五歲男童，涉嫌於前日四小時內先後在寶林邨一大廈的電梯大堂及後梯，非禮一名女童及向一名女童暴露下體，至昨午四時許，其中一女童在邨內認出該名小色狼，遂通知家人召保安將他拘捕。&#13;<br> 被捕小色狼姓李，涉嫌於前午四時半在電梯大堂非禮一名十五歲女童後，於晚上八時半又在後梯向另一名十歲女童露械。兩女事主事後分別返家向家人哭訴，至下午其中一名女童與家人途經寶智樓與英明苰停車場之間空地，發現色狼蹤影，即通知大廈保安，合力將色狼制服，再致電報警。</p></body></html>
