<html><header><meta charset="utf-8"><title>Oasis一場歡喜</title></header><body><h1>Oasis一場歡喜</h1><p>英國音樂雜誌《Q》，前晚在倫敦舉行每年一度、由讀者推選的「QAwards」頒獎禮。英倫勁旅Radiohead，於頒獎禮中奪得「當代最佳音樂單位」大獎，連續兩年奪此殊榮。但賽前得到三項提名的Oasis，卻空手而回。&#13;<br> 於前晚的頒獎禮中，美國音樂人Moby得到「最佳監製」一獎，近排走勢甚佳的三人女子組合Sugababes，則憑《FreakLikeMe》一曲得「最佳細碟」獎。</p></body></html>
