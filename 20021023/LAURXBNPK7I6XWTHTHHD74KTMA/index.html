<html><header><meta charset="utf-8"><title>鍾欣桐怕腳粗賽跑免問</title></header><body><h1>鍾欣桐怕腳粗賽跑免問</h1><p>人氣二人女子組合Twins，昨日與一班運動員於沙田香港體育學院出席「毅力十二愛心跑」記者會，不過鍾欣桐（阿嬌）昨日一臉倦容，事緣她前日為電影《千機變》通宵拍攝。<br> &#13;<br> <spanclass>只睡幾小時 &#13;<br> 阿嬌說：「好攰呀，拍到今朝十二點，瞓得個幾鐘咋，我哋喺蘭桂坊拍，要等到間酒吧關門先可以入去開工，拍到成凌晨三點。入面又好多人食煙，好臭，重有嗰啲梳化好似有嘢咬咁，搞到我成身都好痕。」&#13;<br> 被問到會否參與在十二月三十一日所舉行的十二小時接力跑步時，阿嬌笑說：「應該唔會啦！我怕我再跑對腳會再粗啲，不過都係要睇下有冇時間，我哋都未知㗎。」</spanclass></p></body></html>
