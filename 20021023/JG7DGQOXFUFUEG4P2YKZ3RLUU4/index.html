<html><header><meta charset="utf-8"><title>　　田北辰「侵犯」鐵道員 - 李八方</title></header><body><h1>　　田北辰「侵犯」鐵道員 - 李八方</h1><p>公共交通收費昂貴成為眾矢之的，也成為政客攞分工具，君不見「冬姑」廖秀冬民望高企？所以田北辰也不甘後人。話說上周日民主黨班大哥去坐路軌抗議，本來有阻力，但佢哋打電話搵到田二少，得到九鐵主席開綠燈，終於去咗沙田火車站做齣好戲。&#13;<br> 八方聽聞九鐵員工好嬲，因為路軌對於鐵道員等於作家支筆、警察支槍，係神聖不可侵犯嘅，點可以話嚟坐就坐？奈何自己個主席要做人民英雄，真係條氣頂到上心口。佢哋對八方講，此例一開後患無窮，出賣九鐵嘅事，恐怕陸續有來呢！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
