<html><header><meta charset="utf-8"><title>麥尼賓好事近</title></header><body><h1>麥尼賓好事近</h1><p>電視劇《老友記》男星麥尼賓（MattLeBlanc），日前攜同未婚妻瑪麗莎麥禮（MelissaMcKnight）出席電影《AlltheQueen'sMen》的首映。&#13;<br> 麥尼賓與其圈外人女友已拍拖多年，鮮有帶未婚妻出席公開，他說：「我哋好快會請飲，但幾時就一定唔講畀大家知！」&#13;<br> 此外，《老友記》另一女主角歌翠妮確絲（CourteneyCox），雖然被指想與丈夫生試管嬰兒，但昨日有消息指，兩人已陷離婚邊緣。</p></body></html>
