<html><header><meta charset="utf-8"><title>豐田Picnic掀起人事變動</title></header><body><h1>豐田Picnic掀起人事變動</h1><p>響2002年未結束之前，車壇突然傳來一則好特別嘅調職消息，該消息話豐田代理一向主政銷售業務嘅GodfreyTsang，突然與早前被調升為市場部總經理嘅GaryCheung對調職位；坊間有傳話豐田代理今次嘅人事變動，係同之前批Picnic大減價有關聯。事關早前代理突然將批Picnic，由接近19萬嘅價錢，減到去唔使14萬，雖然話只係50部車，又廣受用家追捧而爭相入票訂購，但同時亦影響到自己本身嘅形象，以及旗下新款Corolla嘅銷路咁話，真係你都咪話唔麻煩。如果今次事件真係同Picnic減價有關的話，咁就真係無話可說囉！</p></body></html>
