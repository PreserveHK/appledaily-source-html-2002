<html><header><meta charset="utf-8"><title>兩醉漢利剪襲鄰居</title></header><body><h1>兩醉漢利剪襲鄰居</h1><p>【本報訊】灣仔馬師道金國大廈發生傷人事件，昨凌晨一時許，二十五歲尼泊爾籍男子在分租房內與二十六歲同鄉飲酒期間，疑飲醉酒突前往敲打鄰居房門，三十五歲姓鄭男鄰居指摘他滋擾引發衝突，尼漢憤而回房與同鄉一同折返用刀及利剪襲擊對方報復，鄭姓住客反抗逃出街外報警。&#13;<br> 警員到場將兩名尼漢制服，並搜獲一把剪刀，事後將兩人拘捕帶署（圖）。至於遇襲男子僅受輕傷送院。&#13;<br> 王偉禎攝</p></body></html>
