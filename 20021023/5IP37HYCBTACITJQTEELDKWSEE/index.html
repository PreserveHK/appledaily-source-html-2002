<html><header><meta charset="utf-8"><title>盜款女會計監20月</title></header><body><h1>盜款女會計監20月</h1><p>【本報訊】富豪酒店會計女文員誇大新入職員工的工資，將多發的薪金存入自己戶口，於四年內共竊取一百二十六萬元，被告昨日於區域法院承認控罪，求情稱為替曾任職警員的嗜賭胞兄還債，不惜監守自盜。&#13;<br> 法官判刑時斥責她長時間犯案且計劃周詳，犯案雖出於對胞兄的愛護，但偷竊公司金錢嚴重違反誠信，自毀前途，判被告入獄二十個月。&#13;<br> 二十四歲的被告徐佩珠，九五年於富豪酒店任職會計文員，負責酒店員工的薪酬發放工作。被告求情指曾任職警員的的胞兄嗜賭，不惜偷竊公款以替他還賭債。&#13;<br> 案件編號：DCCC891/02</p></body></html>
