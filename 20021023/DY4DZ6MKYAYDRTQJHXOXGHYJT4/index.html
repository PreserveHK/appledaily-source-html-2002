<html><header><meta charset="utf-8"><title>雷頌德試新車搵作曲靈感</title></header><body><h1>雷頌德試新車搵作曲靈感</h1><p>雷頌德明年會為意大利名車AlfaRomeo擔任廣告代言人，並會為該品牌即將推出的CD作曲。<br> &#13;<br> <spanclass>市價40萬 &#13;<br> 前晚狗仔隊發現雷頌德與AlfaRomeo的香港營運總監黃先生，齊齊現身跑馬地，原來二人相約洽談作曲事宜，據知AlfaRomeo方面希望雷頌德可以寫一首具意大利風格的歌曲，以表現該名牌車的獨特風格。&#13;<br> 近日雷頌德購入了兩款AlfaRomeo新車，而前晚他與黃先生見面時，也在跑馬地試坐了該品牌最新的156GTA車款，市價約四十萬元。記者上前問雷頌德是否又看中了新車時，他說：「架車唔係我嘅，如果架車係我，就一定係我揸啦！」</spanclass></p></body></html>
