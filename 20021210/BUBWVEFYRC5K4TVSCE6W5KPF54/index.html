<html><header><meta charset="utf-8"><title>任港秀勸羅兆輝腳踏實地</title></header><body><h1>任港秀勸羅兆輝腳踏實地</h1><p>任港秀早前被踢爆陪同羅兆輝到英國倫敦治療臉上大瘡，緋聞曝光後，任港秀即先行回港，但羅兆輝大爆圈中人性史，弄得滿城風雨，事後其家人安排他到加拿大休息。<br> &#13;<br> <spanclass>劃清界線 &#13;<br> 十月羅兆輝被法庭頒令破產，日前他被發現在澳門賭場出現，羅兆輝更因為賦閒在家，體重暴升。任港秀昨日表示已很久沒跟羅兆輝聯絡，她在電話中說：「我呢排冇睇報紙，亦唔知佢啲新聞同消息。」&#13;<br> 問任港秀可知羅兆輝近日無所事事，還被發現出入澳門賭場，她說：「我對佢嘅嘢冇意見，不過我覺得每個人都應該腳踏實地去做事。」</spanclass></p></body></html>
