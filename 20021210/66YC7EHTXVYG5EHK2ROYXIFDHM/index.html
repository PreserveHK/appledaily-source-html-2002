<html><header><meta charset="utf-8"><title>周慧敏後巷尋夢</title></header><body><h1>周慧敏後巷尋夢</h1><p>周慧敏自淡出娛樂圈後，對繪畫興趣甚濃，閒時研習水彩畫。昨日位於尖沙嘴的文化中心舉行「油尖旺風情」畫展，展出一系列本港水彩畫家作品，其中三幅作品「蕩漾」、「後巷」及「尋夢」出自周慧敏的手筆。<br> &#13;<br> <spanclass>身在加拿大 &#13;<br> 周慧敏現時身在加拿大，未有出席畫展，其水彩畫老師沈平出席畫展時大讚周慧敏的畫功。周慧敏跟隨沈平學習水彩畫已一年，沈平昨日說：「周慧敏有國畫根底，而且好有天份，佢畫畫好認真投入。佢鍾意畫人物多啲，好似今次拎出嚟參展嘅『尋夢』，係畫老婆婆，難度幾高，但係佢嘅成績唔錯。」&#13;<br> 周慧敏有否資格開個人畫展？沈平說：「開個人畫展要有好多幅作品，我諗佢暫時未儲夠作品啦。」</spanclass></p></body></html>
