<html><header><meta charset="utf-8"><title>《五月八日》內地首映被拒</title></header><body><h1>《五月八日》內地首映被拒</h1><p>葉童主演的《五月八日》原定周五（十三日）在南京上映，由於該片以南京大屠殺為故事背景，而十二月十三日正是內地紀念南京大屠殺的日子，所以此片原先安排在南京大屠殺遇難同胞紀念館舉行首映禮，但館長朱成山認為《五月八日》多處違背史實而拒辦。<br> &#13;<br> <spanclass>作為紀念 &#13;<br> 據悉，此片的導演杜國威原定與葉童在南京的首映上，進行一連串紀念死難同胞的儀式，如撞響靜海寺警世鐘，並與南京千名師生前往長江拋灑鮮花和放白鴿，現在卻不能成事。</spanclass></p></body></html>
