<html><header><meta charset="utf-8"><title>GeneralOffer</title></header><body><h1>GeneralOffer</h1><p>當一位投資者提出「GO」，並非指「去馬」，而是<b> 「GeneralOffer」</b> 之意，中文譯作<b> 「全面收購」</b> 。當一家上市公司的控制權出現變動，令某一投資者取得該公司股權超過30%，該人士便有責任向其他股東提出全面收購，除非他獲得證監會豁免。GO是確保有人在取得公司控制權時，各股東可獲得公平對待。以往，GO的觸發點為35%，但2001年10月證監會修例調低為30%。</p></body></html>
