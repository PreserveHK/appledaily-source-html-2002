<html><header><meta charset="utf-8"><title>Undying</title></header><body><h1>Undying</h1><p>"Shehas<u> undying</u> faithinmebuthasnocomprehensionofwhatIdoforaliving."&#13;<br> &#13;<br> 「她對我有不死的信心，但不理解我靠甚麼維生。」&#13;<br> &#13;<br> 擅長糅合藝術與科學的英國藝術家泰臣（KeithTyson），周日獲頒發備受爭議的「端納獎」時，向一直支持自己的祖母致謝。Undying是形容詞，意即不死、不朽、恒久不變。這個英國藝術獎近年被譏為「概念垃圾」，泰臣得獎作品「思想家」（TheThinker）是一座由電腦設備組成的六角形巨柱。&#13;<br> </p></body></html>
