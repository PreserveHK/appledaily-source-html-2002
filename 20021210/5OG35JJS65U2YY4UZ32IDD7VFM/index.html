<html><header><meta charset="utf-8"><title>日本南瓜最啱燜</title></header><body><h1>日本南瓜最啱燜</h1><p>很多喜歡吃南瓜的人，都說日本南瓜比中國南瓜好食，因為味道較甜，肉質較腍，外皮又軟，煲熟後連皮都食得。日本南瓜在這個初冬時分是當造期，雖然價錢較中國南瓜貴，但也物有所值，適宜作燜煮菜式。&#13;<br>&#13;<br>每磅約$8</p><p><spanclass><fontstyle>鶴藪白菜夠腍甜  &#13;<br> 踏入冬季，主要是葉菜類比較當造，不說不知，原來白菜也分很多種類的。這種矮身的叫鶴藪白菜，當造又便宜，食落比較腍甜軟滑。食法則可以很隨意，如用來煲豬肺湯就好清潤。&#13;<br> &#13;<br> 每斤$3至$5</fontstyle></spanclass></p></body></html>
