<html><header><meta charset="utf-8"><title>125萬變14萬　做官收入大減</title></header><body><h1>125萬變14萬　做官收入大減</h1><p>美國財長年薪雖約有十四萬八千四百美元，但斯諾若真的接任，他將要放棄今年十月才與美國鐵路運輸公司CSX簽署的優厚合約，犧牲着實不少。&#13;<br> 根據他與CSX簽署的合約，其主席任期會延至○四年，年薪至少一百二十五萬美元，年度花紅更可達薪金的一點二倍。卸任主席後，他將出任該公司的顧問兩年，薪酬共七十五萬美元。&#13;<br> 斯諾享有的其他福利，還包括獲派認股權、有至少五周的年假、鄉村俱樂部會籍和退休後一生享用公司提供的飛機。&#13;<br> 美國《華盛頓郵報》</p></body></html>
