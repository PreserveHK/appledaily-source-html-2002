<html><header><meta charset="utf-8"><title>宣萱讚內地節目好過香港</title></header><body><h1>宣萱讚內地節目好過香港</h1><p>宣萱日前曾往南京錄影當地電視節目《非常周末》，更為其中一個大肚婆行catwalk的項目任評判。<br> &#13;<br> <spanclass>構思好新 &#13;<br> 宣萱昨日在電話中說：「我做完今次個遊戲節目後，先知內地嘅節目進步得好快，同台灣嘅遊戲節目差唔多。佢哋喺個節目入面，安排咗三個大肚婆做才華表演同埋行catwalk，我就做評判畀分，我覺得佢哋嘅構思好新，有啲重特別過香港。」</spanclass></p></body></html>
