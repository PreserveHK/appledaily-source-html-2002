<html><header><meta charset="utf-8"><title>南韓料經濟放緩</title></header><body><h1>南韓料經濟放緩</h1><p>【漢城彭博資訊】受到南韓收緊個人貸款條例影響，當地消費力將受打擊，並可能拖慢該國下年度經濟增長。&#13;<br> 南韓央行預期，國內生產總值（GDP）增長會由今年的6.2%，放緩至明年的5.7%。至於今季GDP增長料由上季的5.8%加快至6.5%，但到明年首季將放慢到5.6%。&#13;<br> 由於利率降至接近歷史低位，南韓人更樂於借錢購買汽車、房屋及其他物品，從而為經濟注入增長動力。但漢城政府為免樓市過熱，以及降低爆發銀行危機的風險，故此當局於10月份收緊按揭貸款條例。</p></body></html>
