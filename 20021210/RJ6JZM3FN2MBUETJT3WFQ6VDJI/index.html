<html><header><meta charset="utf-8"><title>城城廣西獻唱被8萬Fans感動</title></header><body><h1>城城廣西獻唱被8萬Fans感動</h1><p>郭富城早前應中央台及南寧民歌藝術節籌委會之邀，到廣西南寧出席「南寧民歌藝術節」，同場還有莫文蔚、內地歌手孫楠和孫悅，加拿大歌手K.D.Lang、韓國組合JTL及瑞典組合Smile等。&#13;<br> 城城狂歌熱舞時，全場八萬觀眾亦興奮地搖動手上的小電筒。城城說：「我以前喺紅館開個唱，萬幾個歌迷一齊揮動螢光棒已經好靚，今次見到八萬人形成嘅燈海場面，真係好壯觀，好感動。」<br> &#13;<br> <spanclass>明年開個唱 &#13;<br> 城城透露明年在香港舉行演唱會，之後便會開始內地的巡迴個唱，屆時必會重返南寧演出。</spanclass></p></body></html>
