<html><header><meta charset="utf-8"><title>馮寶寶著發霉皮褸</title></header><body><h1>馮寶寶著發霉皮褸</h1><p>馮寶寶昨日到清水灣片廠出席亞視《萬家燈火》百集長劇拜神，她遲到五分鐘，甫進場便大聲向全場道歉說：「各路英雄……」語未畢發現亞視高層鄺凱迎在台上演講，尷尬得即時坐下來。訪問時記者發現馮寶寶的皮褸和褲發霉，她承認說：「呢幾日凍番，自己冇衫，要喺床下底搵。」<br> &#13;<br> <spanclass>《富翁》創新低 &#13;<br> 此外，無綫、亞視公布上周收視，無綫的《齊天大聖孫悟空》上周平均收視只有三十四點，有二百二十四萬人收看。另一套台慶劇《談判專家》上周平均收視有三十二點，約二百一十一萬觀眾收看。&#13;<br> 但亞視的《百萬富翁》收視則創新低，上周再跌一點，平均收視六點，只得三十九萬觀眾收看。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
