<html><header><meta charset="utf-8"><title>Shakira激到跪地</title></header><body><h1>Shakira激到跪地</h1><p>早排話驚俾人綁架而請成隊保鑣嘅Shakira，呢幾日飛咗去歐洲宣傳。雖然佢成日話驚俾人殺，不過佢前日上一個德國電視節目表演時，依然施展渾身解數，重肉緊到揸住個micstand跪喺度唱㖭。&#13;<br> 而出席同一個場合嘅RobbieWilliams就同當地一本雜誌講話自己會喺六年後三十四歲退休，佢話唔想四、五十歲重喺個台度唱歌。另外佢隻新碟《Escapology》全球已經賣咗三百五十萬張，係今年賣得最快嘅唱片。</p></body></html>
