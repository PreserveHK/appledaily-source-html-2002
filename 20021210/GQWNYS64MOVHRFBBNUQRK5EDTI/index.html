<html><header><meta charset="utf-8"><title>溫碧霞心情靚人就正</title></header><body><h1>溫碧霞心情靚人就正</h1><p>溫碧霞做了青春寶美容膠囊的廣告代言人，日前到上海為該產品宣傳。廣告商向溫碧霞表示內地反應不錯，所以特別請她到上海做兩場簽名會。&#13;<br> 不少fans向溫碧霞取經，希望能得悉她如何養顏保青春。<br> &#13;<br> <spanclass>下周演新片 &#13;<br> 溫碧霞雖然今年已三十六歲，但影迷認為其外表仍比實際年齡小，她昨日在電話中說：「其實最緊要係保持心情開朗，個人樂觀啲，就係最好嘅養顏之道。」&#13;<br> 此外，溫碧霞下周將參演新片《漏室九十六小時》，她很喜歡片中的角色，認為頗有發揮。</spanclass></p></body></html>
