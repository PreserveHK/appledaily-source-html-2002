<html><header><meta charset="utf-8"><title>雲妮唱歌對狗唔對人</title></header><body><h1>雲妮唱歌對狗唔對人</h1><p>電影《芝加哥》前日於英國舉行首映，主角李察基爾（RichardGere）攜同妻子嘉莉露維（CareyLowell）到場。而女主角雲妮絲蕙嘉（ReneeZellweger）則單拖出現。<br> &#13;<br> <spanclass>嘉芙蓮懷孕缺席 &#13;<br> 雲妮表示拍《芝加哥》時大為緊張，她說：「因為我從來未試過向住我隻狗以外嘅人唱歌！」而李察則表示在片中與眾多巨星聚首一堂，令他最印象深刻。&#13;<br> 在片中打扮最為養眼的嘉芙蓮薛達鍾斯（CatherineZeta-Jones），卻因為懷了六個月身孕而缺席，令場面失色不少。</spanclass></p></body></html>
