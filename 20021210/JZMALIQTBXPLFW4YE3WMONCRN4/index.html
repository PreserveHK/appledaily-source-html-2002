<html><header><meta charset="utf-8"><title>委國車龍輪購汽油</title></header><body><h1>委國車龍輪購汽油</h1><p>世界第五大產油國委內瑞拉的反政府全國大罷工周一踏入第八天，罷工不但令該國石油產量減半，石油出口停頓，國內燃料供應也受影響。首都加拉加斯多個油站外周日排滿等候加油的汽車。&#13;<br> 司機莫塔說：「我到過七個油站，但全部關閉。」據罷工石油工人領袖梅迪納指出，委內瑞拉多個主要城市已有超過三成油站無汽油供應。<br> &#13;<br> <spanclass>軍方接管首都３油站 &#13;<br> 除擔心燃料短缺，委內瑞拉平民也由於擔心政局不穩，包括總統查韋斯威脅可能會宣布國家進入緊急狀態，而將不少商店的貨品搶購一空。&#13;<br> 拒絕提前大選的查韋斯已派士兵駐守部份油站，軍方並接管首都至少三個油站。&#13;<br> 綜合外電報道</spanclass></p></body></html>
