<html><header><meta charset="utf-8"><title>MaggieQ靠信用冧客</title></header><body><h1>MaggieQ靠信用冧客</h1><p>最近忙於演出英語舞台劇《AllHallows'Eve》的名模MaggieQ，昨日抽空到台北為當地一張信用卡宣傳，在記者會上MaggieQ衣着性感，謀殺傳媒不少菲林。<br> &#13;<br> <spanclass>外形相襯 &#13;<br> MaggieQ昨日赴台是為台灣遠東信用卡宣傳，她在信用卡的記者會上，拿着一張巨型的遠東信用卡，讓在場的記者拍照。記者會上還有一位台灣當地著名男模特兒JerryHuang，MaggieQ其後與Jerry合照，二人外形十分相襯。	</spanclass></p></body></html>
