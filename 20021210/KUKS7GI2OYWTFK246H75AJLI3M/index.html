<html><header><meta charset="utf-8"><title>聯通佔新增手機客四成</title></header><body><h1>聯通佔新增手機客四成</h1><p>【本報訊】中國聯通（762）執行董事兼副總裁盧永仁說，全國每月流動電話新上客人數約500萬人，母公司聯通集團佔38至40%。<br> &#13;<br> <spanclass>冀明年售傳呼業務 &#13;<br> 他又指出，由於傳呼業務佔上市公司的收益比率，已由兩年前上市時的40%，降至現在少於10%，基於股東利益，有意將這項仍處虧損的業務售予母公司，希望明年內完成。&#13;<br> 至於CDMA業務，他說仍維持年底上市公司達到逾400萬客的目標，補貼正逐步減少，該公司9月底需要手機補貼的CDMA用戶，由上半年佔整體CDMA業務51%，降至9月底的48%。另外，聯通將於明年第二季在全國推出CDMA1X的新服務。</spanclass></p></body></html>
