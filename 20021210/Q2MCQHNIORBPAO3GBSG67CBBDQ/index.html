<html><header><meta charset="utf-8"><title>Liam為新門牙獻唱</title></header><body><h1>Liam為新門牙獻唱</h1><p>英國樂隊Oasis自從早前在德國打架生事後，前晚首度在台上演出，而在事件中被人打甩兩隻門牙的主音LiamGallagher，經過鑲牙手術後，前晚在樂隊首場英國巡迴演唱會上再次展露歌喉。從其表現看來，他的傷勢並未對唱歌造成影響。<br> &#13;<br> <spanclass>開始巡迴演唱 &#13;<br> Oasis前晚於威爾斯卡迪夫舉行今年英國巡迴演唱的首場演唱會，主音Liam演出依然精采，而當他唱出歌曲《LiveForForever》前，他更幽默地說：「呢首歌係獻畀我對新鑲嘅門牙嘅。」</spanclass></p></body></html>
