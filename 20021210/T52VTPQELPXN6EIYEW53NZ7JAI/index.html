<html><header><meta charset="utf-8"><title>SMEntertainment聖誕又搶錢</title></header><body><h1>SMEntertainment聖誕又搶錢</h1><p>旗下擁有多個韓國當紅組合及歌手的SMEntertainment，每年聖誕都會推出雜錦碟賀節兼搶錢，今年推出的雙CD《WinterVacationinSMTown》，再次總動員神話、BoA、S.E.S.、文熙俊及Kang-Ta等參與，其中最具噱頭的，則是S.E.S.成員Shoo與Kang-Ta扮情侶的ＭＶ。&#13;<br> Shoo及Kang-Ta近日均公開表示與舊情人緣盡，二人在新歌《MyAngelMyLight》的MV中，扮演一起購買聖誕禮物的愛侶，而神話的成員則扮警察四處查身份證。</p></body></html>
