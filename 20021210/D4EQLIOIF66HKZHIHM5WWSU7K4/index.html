<html><header><meta charset="utf-8"><title>亞鋁收購泛亞作價未定</title></header><body><h1>亞鋁收購泛亞作價未定</h1><p>【本報訊】亞洲鋁業（930）董事總經理陳耀全昨天說，有關該公司與美國鷹都商討調整其收購泛亞26.2%作價一事，估計要到公布中期業績時才有定論，現階段只能說是正面調整，並可能會對業績有較大的影響。&#13;<br> 另外，該公司預期明年鋁錠價格將會再度回落，故已放慢收購內地兩間鋁型材廠的計劃，相信要到明年下半年才會簽訂協議。<br> &#13;<br> <spanclass>測試系統獲認證 &#13;<br> 他指出，泛亞在南海的幕牆系統測試設施日前取得香港政府創新科技署認證，有助其爭取生意由於測試中心運作費用不高，其測試能力雖只擴大1倍，利潤卻可增3倍，明年可望達到5000萬元。</spanclass></p></body></html>
