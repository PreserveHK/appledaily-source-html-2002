<html><header><meta charset="utf-8"><title>打鼻鼾的聖誕老人</title></header><body><h1>打鼻鼾的聖誕老人</h1><p>聖誕節就快來臨，深圳街頭隨處都有聖誕擺設出售，節日氣氛與香港不遑多壤。若然大家都想為家居增添一些聖誕擺設的話，相信這個爛瞓的聖誕老人會適合你。當聖誕老人接上電源後，除了識得伸懶腰外，重會不時發出鼻鼾聲，十分盞鬼。&#13;<br> 記者：袁峰&#13;<br> 攝影：陳良&#13;<br> &#13;<br> 華靈通電器禮品行&#13;<br> 電話：(86)75583768341&#13;<br> 地址：深圳市華強北路萬商電器城2樓C171號舖&#13;<br> 營業時間：早上9:30至晚上9:00</p></body></html>
