<html><header><meta charset="utf-8"><title>《鐵金剛》反贏哈仔</title></header><body><h1>《鐵金剛》反贏哈仔</h1><p>電影《新鐵金剛之不日殺機》繼首周上畫成為票房冠軍後，上周又以一千三百萬美元（約一億港元）的收入，從《哈利波特消失的密室》手上奪回票房冠軍寶座，而羅拔迪尼路（RobertDeNiro）及比利基斯度（BillyCrystal）主演的喜劇《教父咪搞》續集，則以一千一百三十萬美元（約八千八百萬港元）屈居亞軍。<br> &#13;<br> <spanclass>《哈》片收17億 &#13;<br> 《哈》片上周雖然只收一千萬美元（約七千八百萬港元）排第三位，不過其累積票房已達二億一千四百萬美元（約十六億七千萬港元）。</spanclass></p></body></html>
