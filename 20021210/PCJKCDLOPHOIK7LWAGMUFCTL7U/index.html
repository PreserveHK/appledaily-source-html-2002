<html><header><meta charset="utf-8"><title>3000億方案　減稅推動復甦</title></header><body><h1>3000億方案　減稅推動復甦</h1><p>美國《華爾街日報》引述白宮消息指，聯邦政府推出的三千億美元刺激經濟方案的重點是減稅，得益的除了高薪人士，中低收入人士也可能受惠，以爭取部份民主黨溫和派支持。&#13;<br> 方案中其他政策包括削減部份企業利得稅、增加失業福利，希望配合低利率和增加國防和本土安全開支，刺激國內經濟。為了有足夠資金推動方案，白宮可能由醫療計劃支取大量存款。&#13;<br> 市場預料一向支持市場調節基制的斯諾，會支持讓美元滙價繼續下跌。&#13;<br> 彭博通訊社</p></body></html>
