<html><header><meta charset="utf-8"><title>飯田圭織揸筆秘撈</title></header><body><h1>飯田圭織揸筆秘撈</h1><p>日本人氣組合Morning娘的隊長飯田圭織，繼在Morning娘創作的童話故事集《魔法之Heart》中親自畫插畫後，近日又包辦了本星期五出版的一本《雄獅馬里安》故事書的插圖。&#13;<br> 馬里安是一頭住在阿富汗首都喀布爾動物園的獅子，過去曾引起不少動物愛好者的關注，但因戰火本年初死了。飯田說：「每一幅畫都係我半夜望住平靜嘅天空畫嘅，希望透過自己的畫筆，帶畀人和平同希望嘅訊息。」</p></body></html>
