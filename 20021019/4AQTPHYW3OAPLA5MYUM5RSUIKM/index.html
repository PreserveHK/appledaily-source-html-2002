<html><header><meta charset="utf-8"><title>陳霽平唔夠架車型</title></header><body><h1>陳霽平唔夠架車型</h1><p>陳霽平昨日在尖沙嘴為「全新2003年豐田Corolla登場盛會」擔任主持人，現場有兩名穿上bratop配短裙的性感賽車女郎，令穿上密實套裝的陳霽平頓變得毫無睇頭。<br> &#13;<br> <spanclass>改赴桂林 &#13;<br> 陳霽平對此說：「唔緊要啦，嗰啲有機會我都會着，我做主持係要正經少少嘛。」陳霽平本來要為無綫到峇里島拍旅遊特輯，但因峇里島發生恐怖襲擊，故取消行程，她說：「𠵱家改咗去桂林，下星期三出發。」問陳霽平在新車發布會有否睇中哪款車？她表示早前因撞車關係，已換了一部歐洲新車，故現在不會再換車。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
