<html><header><meta charset="utf-8"><title>江芷妮北上賺到病</title></header><body><h1>江芷妮北上賺到病</h1><p>江芷妮近月常往內地拍攝旅遊特輯，進帳不少。她日前在電話中說：「近排我成日都返內地拍嘢，當地有播我哋嘅旅遊特輯，可能因為咁，我接咗啲樓盤廣告同司儀嘅工作，都有錢賺㗎。如果唔係拍嘢嘅話，有啲地方我都未必去到，所以我覺得拍旅遊特輯係好事。」<br> &#13;<br> <spanclass>感冒纏身 &#13;<br> 江芷妮早前患上感冒，至今病了接近兩個月，她笑說：「我太少時間留喺香港，冇得成日keep住睇醫生，都唔知點算。」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：林德雄&#13;<br> 髮型：TeteHairDressingbyEdmondLeung&#13;<br> 服裝：Bauhaus</spanclass></p></body></html>
