<html><header><meta charset="utf-8"><title>經濟學人料港經濟增2%</title></header><body><h1>經濟學人料港經濟增2%</h1><p>【本報訊】經濟學人最新的全球經濟報告指出，香港今年經濟增長約2%，由於香港經濟以外貿帶動，出口貨值佔本地生產總值180%，要待全球需求改善才有起色。<br> &#13;<br> <spanclass>中國可「保八」 &#13;<br> 長遠將受惠於中國入世，包括有助擴大出口市場，及更多外資藉香港作為跳板進入中國。但外資直接進入中國市場的情況也在增加。&#13;<br> 中國方面，今年經濟增長將接近8%，雖然環球經濟呆滯，但出口增長保持強勁，而政府投資亦帶動內部經濟發展。在入世初期，中國入口因調低貿易障礙而有較大增幅，在競爭加劇下亦有助刺激私人消費；但另一方面，國營企業的改革則令失業率提高，從而抑制私人消費意欲。</spanclass></p></body></html>
