<html><header><meta charset="utf-8"><title>負資產情況尚未改善</title></header><body><h1>負資產情況尚未改善</h1><p>【本報訊】金管局副總裁簡達恒於公開場合表示，近期本港負資產情況雖有穩定的迹象，相信只因部份人士成功還清欠款，及部份負資產人士成功重組貸款，尚未能單憑近期資產貸款總額稍見穩定，而斷定本港負資產情況已改善，尤其是現時本港樓市仍相當波動。&#13;<br> 簡達恒亦不願評論有銀行於近期推出按揭貸款時，附加現金回贈的做法。他說推廣手法屬銀行自身的商業決定，只要符合七成按揭上限指引，金管局不會干涉。<br> &#13;<br> <spanclass>二三季卡撇帳率相若 &#13;<br> 另外，他預期本港第三季的信用卡撇帳率將會與第二季相若，維持在12%至13%水平。至於民企風波會否影響信貸，他說自98年以來，對中資的貸款已非常審慎。</spanclass></p></body></html>
