<html><header><meta charset="utf-8"><title>避風塘賭船拉13人</title></header><body><h1>避風塘賭船拉13人</h1><p>【本報訊】警方經過一個月調查，發現香港仔海面出現一艘「避風塘賭船」。港島西區特別職務隊人員前日下午五時，身穿救生衣出海「冚賭」，結果在賭船上拘捕十三名男女及撿獲萬多元賭款籌碼。被捕男女中，除五十三歲的船主懷疑是賭檔主持外，其餘十二人均為賭客，其中一名女子經調查後揭發逾期居留。警方消息稱，被捕的賭客大部份為遊艇會的洗船工人。&#13;<br> 該批賭客昨凌晨被押往水警基地期間情緒激動，有人破口大罵：「我哋識法律㗎，我俾人拉多過你拉人啦。」</p></body></html>
