<html><header><meta charset="utf-8"><title>林子祥開騷老婆撐場</title></header><body><h1>林子祥開騷老婆撐場</h1><p>林子祥（阿Lam）前晚假紅館舉行「港樂林子祥live演唱會」，他為配合管弦樂團的踏實風格，沒有作出任何花巧打扮。<br> &#13;<br> <spanclass>主動握手 &#13;<br> 葉蒨文為支持老公，亦專誠擔任特別嘉賓，與阿Lam同台合唱。除了葉蒨文撐阿Lam外，谷祖琳亦是演出嘉賓之一。阿Lam演出期間，曾一度走落舞台，與觀眾握手，令氣氛推上高潮。&#13;<br> 此外，早前在跑馬地街市大牌檔為阿Lam慶祝牛一的朱玲玲，前晚也有偕子現身紅館，欣賞阿Lam演出。</spanclass></p></body></html>
