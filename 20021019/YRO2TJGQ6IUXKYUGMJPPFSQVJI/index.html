<html><header><meta charset="utf-8"><title>佐敦前男友食回頭草</title></header><body><h1>佐敦前男友食回頭草</h1><p>英國名模佐敦（Jordan），雖然產了一個失明的孩子夏菲（Harvey），兼且患上癌症，十分坎坷，但最近她卻行正桃花運，除了足球員約基想與她復合之外，她的十九歲前度髮型師男友，亦正吃回頭草，誓要追回佐敦。<br> &#13;<br> <spanclass>眼紅約基 &#13;<br> 佐敦的前度男友比確（MattPeacock），早前因受不了輿論壓力，突然拋棄佐敦，但他最近眼見佐敦與約基復合後心存妒忌，因此在拋棄佐敦四周後，又決心再追求她。比確的朋友說：「其實比確好想追番佐敦，因為佢認為約基唔會對夏菲好，比確真係好錫個BB仔㗎。」</spanclass></p></body></html>
