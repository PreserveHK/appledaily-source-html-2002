<html><header><meta charset="utf-8"><title>師徒情繫12載</title></header><body><h1>師徒情繫12載</h1><p>科比自八歲開始已受訓於霍斯迪麾下，兩人一直合作十二年未曾間斷，有內行人認為霍斯迪能成為名教練主要是手中有科比這名王牌；但另一方面亦要指科比有在短短五年由寂寂無聞的小子變為天王巨星、現年五十八歲的霍斯迪功不可沒。&#13;<br> 有傳言指科比今回貪新棄舊是希望從新的轉變中擦新火花，但亦有指霍斯迪因妻子近年身體欠佳，故要在私事上分心又分身；但科比表示與霍斯迪「分手」後雙方關係依然良好。&#13;<br> 三十歲曼莎絲是霍斯迪的前助教，未成為科比教練前是澳洲一高中的美術老師，雖然曼莎絲大賽執教經驗淺，但據稱她有培育人才的天份，現在悉尼泳會精英隊亦歸納其麾下。</p></body></html>
