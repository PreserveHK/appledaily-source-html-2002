<html><header><meta charset="utf-8"><title>美國名嘴雜誌摺埋</title></header><body><h1>美國名嘴雜誌摺埋</h1><p>早前公開自己同性戀身份的美國名嘴露絲奧當奴（RosieO’Donnell），其一手創辦的雜誌《Rosie》，日前遭出版商Gruner+Jahr下令無限期停辦，雜誌旗下約一百二十名員工，大部份將被遣散。&#13;<br> 一直在雜誌當顧問的露絲奧當奴，早前因不滿雜誌風格變質，故此突然拒絕參與雜誌編輯工作，結果遭出版商告上法庭。後來露絲因不滿出版商行徑，向公司每名員工開出一萬美元（約七萬八千港元）的支票作禮物，惹來出版商大怒，結果導致雜誌停刊。</p></body></html>
