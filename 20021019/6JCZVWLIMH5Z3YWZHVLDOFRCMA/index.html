<html><header><meta charset="utf-8"><title>謝君豪摸蘇玉華大髀</title></header><body><h1>謝君豪摸蘇玉華大髀</h1><p>謝君豪與蘇玉華主演的舞台劇《新傾城之戀》，昨晚於尖沙嘴文化中心演出一連十一場。前晚二人為此劇作總綵排，謝君豪更摸蘇玉華的大髀。&#13;<br> 飾演白流蘇的蘇玉華在劇中要穿旗袍，所以要刻意減肥，她說：「我瘦咗五、六磅，綵排都幾辛苦㗎。」問蘇玉華演出名著可有壓力？她說：「冇嘅，我又冇睇過之前嘅電影同舞台劇。」<br> &#13;<br> <spanclass>錫錫要乾淨 &#13;<br> 此外，謝君豪透露會與蘇玉華有親吻戲，問他可會先做口腔清潔？他說：「我不嬲都好乾淨㗎。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
