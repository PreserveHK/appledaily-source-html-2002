<html><header><meta charset="utf-8"><title>欠債漢長洲燒炭亡</title></header><body><h1>欠債漢長洲燒炭亡</h1><p>【本報訊】疑受欠債問題困擾的二十二歲姓黃男子，前日在長洲租住度假屋燒炭自殺了結生命，昨日中午十二時許管房到來收房，發現門匙掛在屋外起疑，開門查看揭發命案。警員在單位內發現一張欠款四千五百元的財務公司欠單及多個空啤酒罐。&#13;<br> 鑑於長洲近年發生多宗自殺案，島上度假屋公司對獨身男女租客十分留意，一般不肯出租房間。據知死者於前日下午三時在一名男性友人陪同下到來租房，稍後更有多名男女到訪，成功瞞過管房。</p></body></html>
