<html><header><meta charset="utf-8"><title>棋王要「證明人的價值」</title></header><body><h1>棋王要「證明人的價值」</h1><p>俄羅斯棋王克拉姆尼克年僅二十七歲，他在兩年前打敗自己的師傅、前棋王卡斯帕羅夫登上世界冠軍寶座，但要天下無敵，還需在今日打敗電腦「弗里茨」。&#13;<br> 雖然卡斯帕羅夫五年前並非敗在「弗里茨」手上，而是輸給另一電腦「深藍」，但始終是人腦輸了給電腦。比「深藍」更強的「弗里茨」每秒可計算三百萬步棋。克拉姆尼克坦言今次與「弗里茨」之戰，是「想證明人腦具有一定價值」。&#13;<br> 克拉姆尼克五歲開始加入由職業棋手舉辦的國際象棋訓練班，九五年起躋身世界排名三甲內。&#13;<br> 綜合外電報道&#13;<br> </p></body></html>
