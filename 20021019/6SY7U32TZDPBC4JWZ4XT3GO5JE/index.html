<html><header><meta charset="utf-8"><title>嘟嘟飲私家水護膚</title></header><body><h1>嘟嘟飲私家水護膚</h1><p>鄭裕玲（嘟嘟）對扮靚一向有心得，本報日前向她請教護膚心得，她表示要由護膚做起，加上均衡的飲食和多喝水。&#13;<br> 嘟嘟談及秋冬護膚心得時說：「飲多啲水同食多啲蔬菜，就係咁簡單。因為飲水可以排毒同埋補充水份，尤其係冬天天氣乾燥，飲多啲水可以保持皮膚彈性。而我間中亦有用SK-II嘅面膜。」不過嘟嘟飲的不是普通水，而是「私家水」，她說：「我屋企有個特別的濾水器，可以過濾水中雜質，更加健康。」<br> &#13;<br> <spanclass>多做運動 &#13;<br> 嘟嘟在三十歲時已下定決心好好保養自己的皮膚，她說：「我希望唔化妝都可以用真面目示人，我每個星期都會做四、五次運動，保持自己喺最弗嘅狀態。」</spanclass></p></body></html>
