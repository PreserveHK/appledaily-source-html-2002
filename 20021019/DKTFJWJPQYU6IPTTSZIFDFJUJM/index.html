<html><header><meta charset="utf-8"><title>西班牙借坦克閱兵</title></header><body><h1>西班牙借坦克閱兵</h1><p>西班牙上周末在國慶閱兵儀式上展示的一款嶄新「豹2E」坦克，軍方及傳媒均吹噓這「炫示我國現代武裝部隊」的雄姿；但《國家報》周四卻揭穿該架坦克是當局以十萬英鎊（約一百二十二萬港元）向德國借來，令西班牙軍事實力蒙羞。<br> &#13;<br> <spanclass>貿易展中調來撐場 &#13;<br> 報道說，上周末於國王卡洛斯及二十萬人前檢閱的豹2E坦克，只不過是一輛原型車，原本在希臘一個貿易展中展出，其後因為西班牙軍方向德國生產商「克勞斯馬費伊」商借來充撐場面，生產商才從希臘調來坦克。&#13;<br> 西班牙更新軍備，向德國訂購了二百一十九架豹2E坦克，但坦克最快要到二○○四年才服役。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
