<html><header><meta charset="utf-8"><title>嵐處男電影登場</title></header><body><h1>嵐處男電影登場</h1><p>日本偶像組合嵐首次擔演的電影《LifeIsHardButHappy》，昨日正式在日本公映，為了幫該片造勢，同門師兄如少年隊的東山紀之及TOKIO的松岡昌宏等，均現身前日的試映會，為師弟打氣。&#13;<br> 此外，近日一名十五歲少女利用手提電話訛稱有嵐的演唱會門券出售，騙取約一萬港元，前日被捕。Johnny's事務所即時呼籲fans不要從互聯網等非官方認可途徑，購買旗下藝人的演唱會門券。</p></body></html>
