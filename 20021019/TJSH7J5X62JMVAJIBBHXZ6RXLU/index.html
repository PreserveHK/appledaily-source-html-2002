<html><header><meta charset="utf-8"><title>日穿梭機試飛成功</title></header><body><h1>日穿梭機試飛成功</h1><p>日本無人駕駛太空穿梭機周四首次進行試飛，成功由南太平洋聖誕島起飛，最高飛到六百公尺，飛行了十分鐘後降落。這架穿梭機體積比美國太空穿梭機小得多，預計不會對美國構成競爭威脅。<br> &#13;<br> <spanclass>「只是降落出現搖晃」 &#13;<br> 日本國家宇宙開發事業團（NASDA）發言人井上廣表示：「今次試飛成功，只是降落時出現搖晃的小問題，但沒有造成損毀。」這次試飛是透過全球定位系統衞星來測試穿梭機的導航和自動駕駛系統，下周還進行多四次試飛。&#13;<br> 日本發展無人駕駛穿梭機計劃Hope-X八十年代已展開，但因缺乏資金而一再拖延。該國也積極在商業衞星市場分一杯羹，但其太空計劃一直問題多多。&#13;<br> 美聯社</spanclass></p></body></html>
