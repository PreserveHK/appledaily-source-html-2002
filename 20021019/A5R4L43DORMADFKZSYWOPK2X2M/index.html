<html><header><meta charset="utf-8"><title>　　高祀仁：我心地很好 - 李八方</title></header><body><h1>　　高祀仁：我心地很好 - 李八方</h1><p>自從高祀仁做咗中聯辦主任之後，時常主動出擊，佢噚日誓神劈願話中聯辦角色冇變，仍係服務香港同胞，重話自己六十年代看到父親在廣州中山紀念堂拍的一張照，就想到廣東一看。&#13;<br> 到七十年代，他果然被派到廣東，呢個時候佢喺廣東交易會睇到一班着西裝嘅人，一問之下原來係港澳同胞，於是他又想來香港看一看，今天他到了香港工作，就想周圍同人傾偈，重話：「不要看我這樣大塊（即大隻），我心地是很好！」但高主任唔知敢唔敢批准《蘋果》去中聯辦同內地採訪呢！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
