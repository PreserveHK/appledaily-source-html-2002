<html><header><meta charset="utf-8"><title>的士阻路司機被毆</title></header><body><h1>的士阻路司機被毆</h1><p>【本報訊】三十三歲姓區的士司機昨凌晨三時許，在尖沙嘴加連威老廣場希爾頓大廈外等客，其間一輛青綠色的保時捷911Targa款跑車駛出大廈停車場，但被的士阻塞去路，跑車上兩名男乘客凶神惡煞衝落車拍打的士車窗，喝叫:「重唔走，你扮『陀地』呀?」&#13;<br> 的士司機絞下車窗駁斥，卻遭對方一拳打臉，踢凹車門後跳返跑車逃去。事主（圖）致電報警，警方正聯絡跑車車主協助調查。&#13;<br> 王偉禎攝</p></body></html>
