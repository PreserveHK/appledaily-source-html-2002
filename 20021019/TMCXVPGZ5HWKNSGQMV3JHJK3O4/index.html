<html><header><meta charset="utf-8"><title>游水返鄉兩人跌傷</title></header><body><h1>游水返鄉兩人跌傷</h1><p>【本報訊】兩名逾期雙程證男子（二十七及四十四歲），昨凌晨一時許摸黑由尖鼻嘴游泳潛返內地途中，不慎失足跌傷手腳，兩人負傷攀上附近離地三米高的米埔自然護理區觀鳥亭匿藏。&#13;<br> 其間兩人傷勢加劇痛苦不堪，致電深圳一名友人求助。至上午十一時許，友人擔心兩人傷勢決定致電香港警方報警，警員接報進入自然護理區搜查，果然在其中一個觀鳥亭發現兩人，於是救下兩人送院（圖）。&#13;<br> 陳天華攝</p></body></html>
