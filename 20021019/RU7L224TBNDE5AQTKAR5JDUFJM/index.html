<html><header><meta charset="utf-8"><title>佘詩曼反電方中信</title></header><body><h1>佘詩曼反電方中信</h1><p>無綫新劇《花樣中年》昨日於電視城舉行拜神儀式，出席演員包括方中信、佘詩曼（阿佘）、錢嘉樂及姚嘉妮等。方中信透露女友莫可欣日前生日，他送了一隻價值數萬元的手表給她。&#13;<br> 方中信雖已名草有主，但他仍甚具電力，而被傳為「嗲精」的阿佘，昨問到有否被方中信電親時，她卻打趣說：「不如你哋問下佢（方中信）有冇俾我電親好過啦。」<br> &#13;<br> <spanclass>嘉樂常念珊珊 &#13;<br> 此外，錢嘉樂與女友李珊珊小別三個月，他表示珊珊於新加坡拍竣劇集後，已在日前返港，錢嘉樂說：「佢走咗成三個月啦，初初都擔心㗎，始終都係第一次出去拍嘢。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
