<html><header><meta charset="utf-8"><title>克林頓登黑人名人堂</title></header><body><h1>克林頓登黑人名人堂</h1><p>美國前總統克林頓周末將會多一個銜頭，就是「阿肯色州黑人名人堂」的榮譽會員。克林頓明明是白人，跟黑人扯不上任何關係，卻成為黑人名人堂會員，原因並不是他帶有黑人血統，而是表揚他對黑人所作出的貢獻。&#13;<br> 克林頓對黑人和白人一視同仁，任內起用黑人出任州政府及聯邦政府高官。&#13;<br> 他卸任後更為非洲和加勒比海的黑人對抗愛滋病不斷出力，贏得不少黑人的愛戴和支持，因此成立十年的「阿肯色州黑人名人堂」，決定邀請克林頓當首位非黑人的榮譽會員。&#13;<br> 該會會長斯圖爾特強調：「這是我們對克林頓任內所作出貢獻的答謝。」&#13;<br> 美聯社</p></body></html>
