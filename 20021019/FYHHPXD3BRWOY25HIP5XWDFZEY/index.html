<html><header><meta charset="utf-8"><title>港旅行團避遊人多市集</title></header><body><h1>港旅行團避遊人多市集</h1><p>馬尼拉的馬卡蒂金融區是香港遊客常到的購物地區。香港旅遊業議會總幹事董耀中昨日表示，他已跟菲律賓旅遊局聯絡，對方保證馬卡蒂是個安全地方，菲律賓當局會加強保安措施，並派軍警巡邏。<br> &#13;<br> <spanclass>旅行社如常出東南亞團 &#13;<br> 對於澳洲將十個東南亞國家列為恐怖活動高風險地區，本港康泰旅行社總經理劉美詩說：「現時除了印尼，我們並無停辦菲律賓及其他東南亞地區的旅行團。」她指公司已向領隊及導遊發出指引，減少帶遊客夜遊和到人多的市集；至於購買旅遊保險的團友沒有大幅增加。新華旅行社亦指東南亞旅行團未受影響。&#13;<br> 本報記者</spanclass></p></body></html>
