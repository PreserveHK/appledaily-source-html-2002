<html><header><meta charset="utf-8"><title>微波電鑽不擾鄰居</title></header><body><h1>微波電鑽不擾鄰居</h1><p>用過電鑽的人都知道它不但刺耳，還會產生灰塵。以色列科學家最近發明了一種無聲無塵的「微波鑽」，甚至最終可望取代牙醫用的電鑽。&#13;<br> 「微波鑽」的組件主要來自家用微波爐，原理是透過將微波輻射能量局部集中在某點，令接觸點的溫度不斷升高，使物料變軟，甚至熔化，之後將鑽嘴插進軟化物料內而形成一個洞。由於「微波鑽」不需快速旋轉，因此不會產生噪音及灰塵，不會吵着鄰居。<br> &#13;<br> <spanclass>將替代牙醫電鑽 &#13;<br> 科學家曾利用「微波鑽」對陶瓷、混凝土、玄武岩、玻璃及矽進行試驗，成功鑽穿這些物料；估計三至五年後，牙醫可利用「微波鑽」清潔牙齒。&#13;<br> 綜合外電報道</spanclass></p></body></html>
