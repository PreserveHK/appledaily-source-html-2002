<html><header><meta charset="utf-8"><title>Apple姐日記：<br>沈嘉偉坐經濟客位慳儉</title></header><body><h1>Apple姐日記：<br>沈嘉偉坐經濟客位慳儉</h1><p>我Apple姐條命算幾好，唔識搵錢但係老公就賺到錢任我使，比起好多由大富大貴變成負資產嘅人，我真係幸福得多。我聽好多做生意嘅朋友講，即使出外傾生意都盡量要減少開支，慳得就慳。<br> &#13;<br> <spanclass>似去流浪 &#13;<br> 上個禮拜我有個姊妹啱啱去完歐洲shopping，佢話返港嗰陣咁啱同邱淑貞（左）老公、I.T時裝店老闆沈嘉偉（右）一班機。我個姊妹當然係坐頭等機位啦，不過佢話好意外堂堂時裝店老闆嘅沈嘉偉竟然只係坐經濟客位。沈嘉偉孭住個大背囊，好似去流浪咁。嗱！今時今日咁嘅經濟環境，就算係大老闆都唔可以咁奢華。</spanclass></p></body></html>
