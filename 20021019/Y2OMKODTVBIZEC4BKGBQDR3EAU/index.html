<html><header><meta charset="utf-8"><title>BoBo情侶鈪不離手</title></header><body><h1>BoBo情侶鈪不離手</h1><p>陳文媛（BoBo）及余文樂等，前晚齊齊出席上環大笪地開幕典禮。前晚BoBo手上仍戴着與陳冠希（Edison）的情侶手鈪，對於Edison前日下午回應其胞姊陳見飛踢爆分手事，BoBo決絕地說：「我唔想知。」<br> &#13;<br> <spanclass>否認夜會阿嬌 &#13;<br> 此外，余文樂昨日到商台接受錄音訪問，被問到夜訪Twins成員鍾欣桐（阿嬌）香閨，以及當眾搣一位女子的臉時，余文樂說：「我根本冇去阿嬌屋企，嗰晚我同朋友食飯，而被我搣面嘅女仔，係我一個圈外好朋友，嗰晚有個朋友生日先出嚟敍舊。」</spanclass></p></body></html>
