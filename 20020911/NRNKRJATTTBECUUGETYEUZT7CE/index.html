<html><header><meta charset="utf-8"><title>食蟹保健網</title></header><body><h1>食蟹保健網</h1><p>農曆七月十四後，就開始步入食蟹的季節，靚蟹當旺，煮法鮮美又變化多端，食指怎能不大動呢？勿以為蟹身肥大膏厚就脂肪含量極高，原來只是同等重量雞肉的三分之二，不過，每100g的蟹肉便含135毫克或以上的膽固醇，最理想是吃半至1隻算，便是適量。細心一看，食蟹也有不少利與弊。你還有沒有興趣知多些有關食蟹的健康情報？甚麼人不宜食蟹？食蟹禁忌？及如何食蟹食得其法？不妨到以下網址一看：&#13;<br> &#13;<br> <ahref http:>www.qeh.org.hk/health_info4_c.htm &#13;<br> &#13;<br> 記者：梁佩芬&#13;<br> &#13;<br> </ahref></p></body></html>
