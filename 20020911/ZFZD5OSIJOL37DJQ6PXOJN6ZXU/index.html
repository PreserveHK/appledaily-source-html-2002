<html><header><meta charset="utf-8"><title>洪天明：同古仔冇聯絡</title></header><body><h1>洪天明：同古仔冇聯絡</h1><p>古天樂在本月中推出自傳式寫真書《尋樂記》中，他提到最痛恨被朋友出賣，加入娛樂圈後，他曾經給一位視如胞弟的好朋友出賣，而古仔在圈中一度要好的知己包括林國斌、雷宇揚、鄧一君、洪天明及羅嘉良等。<br> &#13;<br> <spanclass>「唔知佢講邊個」 &#13;<br> 對於此事，洪天明昨日在無綫電視城說：「我同佢冇聯絡好耐，係咪朋友？都係啩！不過我冇睇到古仔本書，唔知佢講邊個。」&#13;<br> 而羅嘉良昨日則在電話中說：「古仔本書嗰度話當嗰個人係細佬咁，但以我嘅入行年資同年紀，睇怕都做唔到古仔細佬，今次佢俾朋友出賣，當買個人生經驗，以後學精啲。」至於雷宇揚亦回應說：「係人都知我大過古仔，睇怕我唔係嫌疑犯。」</spanclass></p></body></html>
