<html><header><meta charset="utf-8"><title>胡法光擬私有菱電</title></header><body><h1>胡法光擬私有菱電</h1><p>【本報訊】停牌多日的菱電發展（745）宣布，主要股東胡法光家族建議，以每股0.8元作價私有菱電。<br> &#13;<br> <spanclass>每股0.8元 &#13;<br> 以菱電發行股數計，建議價值為9.01億元，但因胡氏家族及其關連人士已持有74.84%股權，胡氏實際出資2.25億完成私有菱電。&#13;<br> 作價較該公司截至6月底止未經審核綜合每股資產淨值1.12元折讓29%，但較停牌前最後一個交易日收市價0.52元有54%溢價。&#13;<br> 菱電副主席兼董事總經理胡亮明表示，該公司股價一直較其資產淨值有頗大折讓，成交量偏低，不符合股東最佳利益；私有建議也可令股東以高於市價套現。&#13;<br> 菱電主要從事地產投資，由胡法光出任主席。</spanclass></p></body></html>
