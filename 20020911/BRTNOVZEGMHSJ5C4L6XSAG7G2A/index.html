<html><header><meta charset="utf-8"><title>村屋遭淋紅漆</title></header><body><h1>村屋遭淋紅漆</h1><p>【本報訊】元朗公庵路馬田村一間村屋的地下單位遭人淋潑紅色漆油破壞，昨晨六時許，姓黃（四十七歲）戶主出外時發現其鐵閘、木門及外牆均沾滿紅漆（圖），立即報警。警員到場調查，戶主表示本身無與人結怨及沒有欠債。&#13;<br> 不過毗鄰單位的姓鄧租客向警方稱，由於他的生意周轉不靈欠下數十萬元債項，近日曾多次被人登門收數滋擾，故懷疑是債主藉騷擾鄰居來迫他還錢。警方現正展開調查。&#13;<br> 區恩傑攝</p></body></html>
