<html><header><meta charset="utf-8"><title>15萬美軍兩月調波斯灣</title></header><body><h1>15萬美軍兩月調波斯灣</h1><p>在美國總統喬治布殊加緊外交游說攻勢，爭取國際支持向伊拉克動武之際，美國《洛杉磯時報》周二報道，國防部悄悄增兵波斯灣，估計十五萬大軍可在兩個月內到位。&#13;<br> 報道說，美國不可能即將展開攻打伊拉克行動，因為當局仍未正式要求盟友借出基地，也未要求幾十個國家開放領空供美軍戰機飛越。&#13;<br> 不過，美國十五萬大軍可望在聖誕節前完成部署，因為在波斯灣戰爭結束後，美軍一直在區內駐軍，並且不斷擴大基地，令美軍軍備調動遠比九一年波斯灣戰爭為短。&#13;<br> 美國《洛杉磯時報》</p></body></html>
