<html><header><meta charset="utf-8"><title>黃又南番邦王子遭分屍</title></header><body><h1>黃又南番邦王子遭分屍</h1><p>余文樂、Shine的黃又南和Twins合演的新片《一碌蔗》，幾位演員為向電影前輩致敬，戲中一幕特別到了十四鄉拍攝，那裏是過往武俠片經常取景的地方。<br> &#13;<br> <spanclass>忽然有幻覺 &#13;<br> 劇情講述蔡卓妍（阿Sa）主動相約余文樂去看戲，但因心情緊張，一時產生幻覺。而又南則戴了爆炸狗假髮，扮入侵中原的番邦王子，然後阿Sa跟余文樂一同聯手對付又南，結果又南被打個落花流水，還被五馬分屍酷刑慘死。</spanclass></p></body></html>
