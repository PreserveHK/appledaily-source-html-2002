<html><header><meta charset="utf-8"><title>原子鏸母女檔拍新戲</title></header><body><h1>原子鏸母女檔拍新戲</h1><p>原子鏸與趙頌茹（阿Yu）昨日在金鐘連卡佛的T.LeClerc化妝品新開專櫃擔任剪綵嘉賓，兩人分別擔任模特兒，示範最新流行的化妝，阿Yu更化了一個橙色型格妝。<br> &#13;<br> <spanclass>趙頌茹襯橙妝 &#13;<br> 阿Yu說：「我都幾鍾意橙色㗎，好多化妝師都話我襯，而且橙色特別啲嘛！冇咁多人用。」至於原子鏸則化了一個較自然的妝，她表示稍後將會與其母合作拍攝一套新片，她說：「呢套戲係美國人投資，香港導演，但未講得係邊個，係古裝。我媽咪以前拍過一套《大醉俠》，我哋呢套係《大醉俠２》。」</spanclass></p></body></html>
