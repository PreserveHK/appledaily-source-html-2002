<html><header><meta charset="utf-8"><title>中情局指曾加工</title></header><body><h1>中情局指曾加工</h1><p>卡塔爾半島電視台播放的新阿蓋德錄影帶，雖然有酷似拉登的錄音，但整段錄影帶的真確性備受質疑。<br> &#13;<br> <spanclass>補拍五角大樓鏡頭 &#13;<br> 美國中央情報局前反恐主管坎尼斯特拉羅表示，錄影帶中劫機者策劃襲擊的一段，部份特寫鏡頭看來是在事後補拍加上，像指着華盛頓地圖五角大樓位置的那一個鏡頭。他說：「這些都是九一一之後的揑造物。」&#13;<br> 另一明顯在事後加工的畫面，是劫機者奧馬里說遺言的片段，背景加上了五角大樓遇襲受損的圖片。&#13;<br> 坎氏又表示，該錄影帶對調查員幫助不大，只是再次確認九一一襲擊是阿蓋德所為。&#13;<br> 美國廣播公司</spanclass></p></body></html>
