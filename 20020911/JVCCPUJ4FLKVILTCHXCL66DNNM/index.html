<html><header><meta charset="utf-8"><title>醃肉類最後落油</title></header><body><h1>醃肉類最後落油</h1><p>一般醃肉嘅調味料，離不開生抽、鹽、糖、生油呢啲調味料，咪以為「求祈」撈埋就搞掂，原來醃肉時所用嘅調味要有先後次序加入。&#13;<br> 首先係要「加味」，即生抽、鹽、糖、雞粉等，次之係「加粉」，加生粉拌勻，令粉可以封住肉嘅纖維，使肉汁不易流出，能收滑溜效果，最後才「加油」，油有潤滑作用。過早落油，肉不黐上粉，亦不能吸收味，令肉毫無味道可言。&#13;<br> &#13;<br> 記者：陳冰麗&#13;<br> 攝影：周旭文</p></body></html>
