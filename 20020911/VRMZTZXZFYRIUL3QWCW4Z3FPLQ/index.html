<html><header><meta charset="utf-8"><title>智障女被尋回</title></header><body><h1>智障女被尋回</h1><p>【本報訊】何文田愛民邨一名姓歐陽的智障女子（二十六歲），前日下午四時許，由姓施（五十一歲）母親陪同往九龍醫院覆診，其間母親一度離開，折返時發覺女兒失蹤，在醫院及附近地方遍尋不獲報警求助。十二小時後至昨日凌晨四時許，愛民邨德民樓姓張護衞員巡經二十三樓時，發現一名女子在一單位門外儍笑，聲稱「搵朋友」。&#13;<br> 但戶主表示不認識該女子，護衞員報警。警員疑她為報失的智障女子，通知其母親，證實是失蹤女兒（圖）。&#13;<br> 黎志偉攝</p></body></html>
