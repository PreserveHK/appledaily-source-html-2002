<html><header><meta charset="utf-8"><title>姬妮芙搭上西班牙王子</title></header><body><h1>姬妮芙搭上西班牙王子</h1><p>荷李活女星姬妮芙柏露（GwynethPaltrow），半個月前才被指與樂隊Coldplay主音打得火熱，昨日又被指換了伴侶，搭上西班牙王位繼承人菲臘比王子（PrinceFelipe），更已深得西班牙國王KingJuanCarlos及王后Sofia歡心。<br> &#13;<br> <spanclass>住王子友人家 &#13;<br> 據英國《鏡報》報道，早前同樣與摩納哥王子有親密關係的姬妮芙，上周初抵達意大利參加威尼斯影展時遇上菲臘比王子，二人一拍即合，姬妮芙更索性提早離開飛赴西班牙，住在王子友人家中，與王子密密約會。</spanclass></p></body></html>
