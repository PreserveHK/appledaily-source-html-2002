<html><header><meta charset="utf-8"><title>$58午餐任擦中西燒烤</title></header><body><h1>$58午餐任擦中西燒烤</h1><p>上班族對午餐有何要求？當然係抵食夾大件，有見及此，美式餐廳Eureka最近就推出$58任食自助午餐，有白灼海蝦、椒鹽三文魚頭、原隻羊髀、炭燒豬頸肉、香桃燒豬柳、原條燒牛肉眼等共十多款冷熱盤同時供應，一個價錢任你食到夠本，隨時連晚飯都可以慳番，抵食之選，最啱知慳識儉嘅大胃王。&#13;<br>&#13;<br>記者：黃婉冰</p><p>店名：Eureka　&#13;<br> 電話：25061689&#13;<br> 地址：銅鑼灣時代廣場食通天13樓1305舖&#13;<br> 供應時間：每日中午12時至下午3時</p></body></html>
