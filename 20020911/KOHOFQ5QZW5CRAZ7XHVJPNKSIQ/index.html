<html><header><meta charset="utf-8"><title>廖碧欣被王穎妤擺上檯</title></header><body><h1>廖碧欣被王穎妤擺上檯</h1><p>李國寶緋聞女友廖碧欣，與好友王穎妤及杜黃韋娘與女兒杜君慧昨日分別出現鏞記。&#13;<br> 廖碧欣與好友王穎妤及一位男性朋友發現記者，即各自奔走，而王穎妤為了擺脫記者追訪，更吩咐記者：「你哋快啲去影廖小姐。」<br> &#13;<br> <spanclass>杜君慧煞有介事 &#13;<br> 而杜黃韋娘與女兒杜君慧則煞有介事於鏞記逗留，待司機房車到達再立即上車。&#13;<br> 此外，新世界主席鄭裕彤「彤叔」昨日亦由兩位保鑣護送下，與馬主好友明嘉福一同在中環鏞記午膳。&#13;<br> 早前明嘉福被人於新世界集團門外張貼欠債大字報，他表示事情已告一段落：「嗰件事已經報咗警，之後就冇事發生。」明嘉福更透露不會因此事特別請保鑣。</spanclass></p></body></html>
