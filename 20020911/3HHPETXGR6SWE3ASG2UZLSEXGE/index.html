<html><header><meta charset="utf-8"><title>律師：八卦望吓無罪</title></header><body><h1>律師：八卦望吓無罪</h1><p>記者昨日聯絡上黃國桐律師，他表示在男廁如廁時，若純粹八卦望一望其他人小便，並不構成遊蕩罪。黃國桐說：「首先要睇吓點望，係普通望吓定係望得好核突，兼且一路望一路指指點點。另外，最緊要係去廁所嘅目的係乜，如果係去小解時純粹八卦望吓人哋，咁當然唔算係遊蕩罪，但如果發現佢入廁所唔係為咗小便，或者喺廁所逗留咗好長一段時間，有其他目的，咁就可以構成遊蕩罪嘞！喺香港係無偷窺罪嘅，正如偷拍一樣，都係入落遊蕩罪。」</p></body></html>
