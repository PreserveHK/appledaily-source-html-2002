<html><header><meta charset="utf-8"><title>　　匯豐獲選全球最佳銀行 - 李八方</title></header><body><h1>　　匯豐獲選全球最佳銀行 - 李八方</h1><p>權威財經雜誌《TheBanker》選出滙豐為2002年度全球最佳銀行（GlobalBankoftheYear），而過去兩年獲此殊榮的花旗集團，則受安然事件影響，要退位讓賢。雜誌垂青獅子銀行，是認為這家跨國銀行作風穩健審慎，營運表現絕佳。&#13;<br> 此外，「TheBanker」亦選出滙豐為亞太區、香港及馬來西亞的最佳銀行。滙豐得此殊榮，香港財經界亦與有榮焉。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
