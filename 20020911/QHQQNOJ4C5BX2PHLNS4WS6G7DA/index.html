<html><header><meta charset="utf-8"><title>Apple姐日記：<br>KimRobinson買燈籠應</title></header><body><h1>Apple姐日記：<br>KimRobinson買燈籠應</h1><p>我Apple姐個人雖然好西化，但都好注重中國節日，好似每年八月十五中秋節，我都會買啲月餅嚟應吓節。<br> &#13;<br> <spanclass>家在香港 &#13;<br> 不過原來注重中節秋，唔係中國人嘅專利，話說前幾日，我Apple姐啲世姪女喺中環威靈頓街附近遇到KimRobinson，佢一個人戴住墨鏡，喺啲舖頭買緊燈籠。估唔到阿Kim身為外國人都咁注重中國節日，加上佢之前咪同人講今年會喺中環ChaterHouse再戰江湖，真係睇得出佢當香港係基地。</spanclass></p></body></html>
