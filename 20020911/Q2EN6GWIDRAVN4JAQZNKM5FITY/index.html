<html><header><meta charset="utf-8"><title>月餅奶昔香夾滑</title></header><body><h1>月餅奶昔香夾滑</h1><p>年年中秋一到，各種月餅新口味爭相出籠，今年九龍酒店就出了一款名為「Moonshake」的新口味月餅，唔係，應該係月餅飲品先啱，因為呢杯外表似奶昔嘅Moonshake，其實係由傳統蓮蓉月餅加入呍呢拿雪糕、白蓮子同鮮奶打製而成，香滑中帶碎蓮子的口感，味道有着蓮蓉香，想將月餅飲落肚，畀$48就得喇！&#13;<br>&#13;<br>記者：黃婉冰</p><p>店名：倚窗閣　&#13;<br> 電話：29292888內線3333&#13;<br> 地址：尖沙嘴彌敦道19-21號九龍酒店二樓&#13;<br> 備註：同時於環龍、中間道酒廊酒吧及比薩意大利餐廳供應，供應期至9月22日。</p></body></html>
