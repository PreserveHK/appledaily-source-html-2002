<html><header><meta charset="utf-8"><title>蘇永康被禁台灣搵食</title></header><body><h1>蘇永康被禁台灣搵食</h1><p>蘇永康（康仔）在台灣服用搖頭丸事件有後遺症，昨日台灣報章指台新聞局已正式決定不發工作證予蘇永康，今後他雖然可進入台灣，但不能進行宣傳或商業活動，但此舉卻沒有限期。<br> &#13;<br> <spanclass>望拓展日本市場 &#13;<br> 蘇永康昨日與李彩樺等出席一飯店的開幕剪綵活動，對此康仔說：「政府有佢嘅制度，我會尊重，我估唔到件事有咁多嘢跟尾。」問康仔損失會否很大，他說：「唱片可以照出，係唔畀我上台做嘢啫，那英同黃磊都係咁。我十二月接咗二十幾場校園反毒騷，有啲唔收錢，有收錢嗰啲就會捐去一啲未成年犯去嘅中途站做經費，做唔到我冇損失。」</spanclass></p></body></html>
