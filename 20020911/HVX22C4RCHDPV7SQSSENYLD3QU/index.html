<html><header><meta charset="utf-8"><title>麻油王子有意重投娛樂圈</title></header><body><h1>麻油王子有意重投娛樂圈</h1><p>前藝員容錦昌現年三十四歲，曾任職健身教練，九○年參加亞視「亞洲太平洋歌唱比賽」投身娛樂圈，簽約亞視後成績平平。九四年憑電影《飛虎雄心》獲提名金像獎「最佳新演員」，九六年轉投無綫。&#13;<br> 容錦昌家境富裕，父親經營醬油生意，故有「麻油王子」稱號。前年七月容錦昌因醉酒被送院，留院一夜便擅自離院，當時被懷疑有自殺傾向。同年八月他在父親的麻油廠挾持兄長，更打傷兩名警員，被送往東區醫院精神科，不久他又被家人發現昏倒住所內，送往瑪麗醫院深切治療部留醫。其後難忍染病傳聞的容錦昌與無綫提前解約，宣布退出娛樂圈。但今年四月他曾表示有意全面復出。</p></body></html>
