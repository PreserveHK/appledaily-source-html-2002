<html><header><meta charset="utf-8"><title>施永青料樓市末季有轉機</title></header><body><h1>施永青料樓市末季有轉機</h1><p>【本報訊】中原地產集團主席施永青認為，樓市在多項利好因素支持下，估計第四季有轉機。&#13;<br> 施永青昨日在慶祝中原25周年的「盛世25」活動儀式上指出，馬灣珀麗灣因做足工夫，結果在短時間內售清，反映市民有購買力只是缺乏信心。代理行當前的任務，是把潛在的購買意欲吸引出來。<br> &#13;<br> <spanclass>外資流入亞洲地產 &#13;<br> 除了樓價已跌至大多數市民可負擔水平，他指出，過往流入美國股票的資金將另謀出路，亞洲區地產市場會成為目標之一。另外，港府的房屋政策將會轉變，例如減少居屋供應等，均有利樓市。施永青估計，樓市第四季有轉機，置業人士應在「其他人看淡」時入市。</spanclass></p></body></html>
