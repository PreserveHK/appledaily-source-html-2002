<html><header><meta charset="utf-8"><title>Enrique自爆床上唔掂</title></header><body><h1>Enrique自爆床上唔掂</h1><p>西班牙歌手EnriqueIglesias，早前曾遭批評經常於賽前與俄國網球名將女友古妮高娃（AnnaKournikova）徹夜鬼混，影響古妮高娃作賽的表現。不過，Enrique日前開腔指自己生理上不及常人，於床上的表現不濟，根本不可能與標準運動員體格的古妮高娃玩通宵。&#13;<br> Enrique說：「我每次赤裸企喺鏡前，我都知道自己唔可以完全滿足到女人嘅需要。」</p></body></html>
