<html><header><meta charset="utf-8"><title>墮樓嚇人場面</title></header><body><h1>墮樓嚇人場面</h1><p>【本報訊】黃大仙下邨昨發生恐怖墮樓事件，一名男子被發現從高處墮樓，整個人飛插在大廈一樓平台的中央冷氣系統隙縫，全身多處骨折蜷曲，一隻腳掌折斷飛脫地上，滿地鮮血當場死亡。&#13;<br> 昨晨六時許，看更巡經黃大仙下邨龍輝樓時聽聞「嘭」一聲巨響，查看下赫見一名男子從高處躍下飛插入兩部冷氣機的狹隘罅隙，流出大量鮮血，場面恐怖嚇人，於是報警。警員在現場撿獲一張屬於姓李（三十歲）男子的駕駛執照。&#13;<br> 伍浦鋒攝</p></body></html>
