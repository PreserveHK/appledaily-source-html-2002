<html><header><meta charset="utf-8"><title>聯國警告華府要顧後果</title></header><body><h1>聯國警告華府要顧後果</h1><p>在美國總統喬治布殊料將於周四向聯合國發出攻打伊拉克「最後通牒」之際，聯合國秘書長安南周一公開警告美國要顧慮攻伊的後果。&#13;<br> 一直反對攻伊的安南表示：「問題在於事後。轟炸過後的伊拉克會變成怎樣？該區會發生甚麼事情？可能會帶來甚麼衝擊？」他指美英沒提充份攻伊理據。&#13;<br> 美國正游說聯合國安理會常任理事國支持攻伊，但顯然未能說服中國。中國外交部周二表示，上周國家主席江澤民在電話中，呼籲喬治布殊尊重伊拉克的主權。&#13;<br> 綜合外電報道</p></body></html>
