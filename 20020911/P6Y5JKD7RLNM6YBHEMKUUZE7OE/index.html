<html><header><meta charset="utf-8"><title>新版寶馬5系　操控性更強</title></header><body><h1>新版寶馬5系　操控性更強</h1><p>新版平治E-Class自推出以來一直備受車迷追捧，而作為佢頭號敵人嘅寶馬5系，據聞亦會於明年推出新一代型號，以示抗衡；不過，最近外國就有一啲關於新版寶馬5系嘅消息傳出，當中全新底盤配搭更為賣點所在。&#13;<br>該消息指出，新款寶馬5系嘅底盤（包括圖中的旅行車版），將會附有最新Activesteering系統及全新嘅氣壓懸掛系統，從而予人有更舒適嘅行車表現之外，造型亦變得有型吸引，其中旅行車版嘅車廂布局更會以寬敞實用為賣點，同時亦會配用現時7系房車所採用嘅i-Drive系統，以增強享受程度。&#13;<br>若然有關於此車嘅進一步消息的話，我哋會再為大家報道。</p></body></html>
