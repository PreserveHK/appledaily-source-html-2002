<html><header><meta charset="utf-8"><title>老婦會所泳池溺斃</title></header><body><h1>老婦會所泳池溺斃</h1><p>【本報訊】熱愛游早水的老婦昨晨在港島半山住所大廈的會所泳池游泳時遇溺，救生員將她救起送院，惟搶救後證實不治。她的五名兒子聞訊趕往醫院悲痛莫名，其中一人更不斷激動自責，需家人擁抱安慰。&#13;<br> 溺斃老婦杜秀珍（六十七歲）居住列堤頓道俊賢花園二座一單位，據悉，老婦每日早上會到住所大廈的會所泳池游早水。至於事發泳池約二十五呎闊、五十呎長及五呎深，有救生員當值。&#13;<br> 昨晨八時許，老婦往會所泳池游泳期間，救生員發現她面向池底在水面載浮載沉，立即躍入水中將她救起及報警將她送院，惟證實死亡。</p></body></html>
