<html><header><meta charset="utf-8"><title>Kelly澳洲個唱Fans失控</title></header><body><h1>Kelly澳洲個唱Fans失控</h1><p>陳慧琳現正於澳洲舉行「陳慧琳飛天舞會演唱會」巡迴演唱，並找來胞弟陳司翰（Victor）任嘉賓。Kelly和Victor在澳洲同樣受歡迎。Victor在悉尼娛樂中心擔任Kelly的個唱嘉賓，當Kelly介紹他出場時，觀眾反應非常熱烈。Victor從觀眾席步出，更有歌迷拉着他不放，又大讚他靚仔，令他大為吃驚。<br> &#13;<br> <spanclass>歌迷拉着不放 &#13;<br> 之後Kelly在墨爾本的最大賭場開騷，場面更為失控，Kelly欲走到台邊與觀眾握手，歌迷即蜂擁擠到台前，更有歌迷狂拉着Kelly的手不放，令她差點失去平衡，幸得經理人及助手及時將她抱住，才有驚無險。</spanclass></p></body></html>
