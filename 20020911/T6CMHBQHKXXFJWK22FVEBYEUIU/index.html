<html><header><meta charset="utf-8"><title>　　台灣雙十免費簽證 - 李八方</title></header><body><h1>　　台灣雙十免費簽證 - 李八方</h1><p>自從香港回歸後，台灣雙十節嘅慶祝活動已寥寥無幾，唯一令市民大眾記得喺十一國慶以外，台灣嗰邊重有個雙十節，可能就係每年可享一次嘅免費申辦入台證優惠。&#13;<br> 中華旅行社宣布，由現在起至十月三十一日，免費為香港居民辦理入台證申請，市民大眾只係畀番辦理簽證嘅十二蚊郵費就搞掂。如果已持有逐次加簽許可證嚟辦加簽嘅話，就連郵費都唔使畀。不過呢啲免費嘅簽證，要喺十月三十一日前出發，同埋十一月三十日前返港。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
