<html><header><meta charset="utf-8"><title>買醉遇襲受創</title></header><body><h1>買醉遇襲受創</h1><p>【本報訊】大埔元州仔美援新村一名姓李（三十六歲）男子，昨日凌晨三時許，獨自在區內一間酒吧買醉時，報稱與十多名男子發生爭執，遭人強行拉出酒吧後巷以酒樽圍毆，他的頭、面及背部受傷流血，兇徒傷人後逃去。&#13;<br> 事主遇襲後未有即時報警，負傷返回美援新村住所後醉倒，未有料理傷勢即抱頭大睡。至昨晨十時許，他被家人發現滿身血迹倒在床上，立即報警將傷者送院（圖），救治後情況穩定。&#13;<br> 姜偉康攝</p></body></html>
