<html><header><meta charset="utf-8"><title>踢爆馬時亨早知情</title></header><body><h1>踢爆馬時亨早知情</h1><p>風波鬧大，關鍵在於政府事先知不知情、有沒有說謊。雖然報告並無點出要有官員負責，但報告的一個附表披露，馬時亨在諮詢文件公布前應可知悉文件內容，其下屬、財經事務及庫務局首席助理秘書長甄美薇早於文件公布前兩周已分別向證監會及港交所索取文件摘要，並轉交予馬時亨的政務助理鄧詠菁。但馬氏對此並無察覺，直至細價股出事後，鄧曾提醒他此事，但三日後馬仍稱不知情。報告指出，為了應付事件，甄美薇在時間緊迫下擬備事件經過中政府的角色，但她漏提曾索取文件摘要，導致梁錦松及馬時亨公開表示政府事前並不知情。不過，報告認為甄只是無心之失，並無提到她要負責。</p></body></html>
