<html><header><meta charset="utf-8"><title>植物人遭鄰居強姦</title></header><body><h1>植物人遭鄰居強姦</h1><p>西安市一名六年前因手術變成植物人的二十八歲女子，日前竟遭一名借醉潛入其寓所內的鄰居男子強姦。&#13;<br> 受害女子陳娟娟，居於西安市灞橋區新築鄉，出生貧農家庭，六年前中專畢業後，因腸穿孔手術染上腦炎，病情惡化變成植物人。&#13;<br> 本月六日凌晨二時，陳母被女兒的短促叫聲驚醒，亮燈後赫見一名同村男子伏在她身上，正侵犯其女兒。&#13;<br> 該男子跪下邊說「對不起」邊磕頭，但趁陳母不留神奪門逃走。陳氏夫婦不知所措，哭至天亮才到該男子家中找人，卻遭其家人奚落，並指疑犯當晚外出喝酒沒回家。陳父下午報警，當地派出所現正全力追查。&#13;<br> 陝西《華商報》</p></body></html>
