<html><header><meta charset="utf-8"><title>六合彩一注3200萬</title></header><body><h1>六合彩一注3200萬</h1><p>【本報訊】過去四期均無人中頭獎的超級六合彩，昨晚終於名花有主，三千二百萬彩金由一位幸運兒獨得。這是自六合彩由今年七月四日改革，增至四十九個攪珠號碼以來，頭獎派彩最高一次。&#13;<br> 全港大部份投注站昨日均出現人龍，投注額高達七千四百萬元，也是自七月改革後最高紀錄。昨晚攪出的七個號碼分別為8、14、16、22、37、46及特別號碼36，頭獎一注中，派三千二百萬元；二獎三注中，每注派一百二十萬元；三獎有一百九十九注中，每注派五萬零五百五十元。&#13;<br> 據獎券局公布，獲中頭獎或二獎獎金超過五百萬元的幸運兒，須於今上午九時至下午五時致電香港馬會1817登記。</p></body></html>
