<html><header><meta charset="utf-8"><title>《無人地帶》女角病逝</title></header><body><h1>《無人地帶》女角病逝</h1><p>英國女演員嘉蓮格烈治（KatrinCartlidge），上周六因肺炎和壞血病引起的併發症，在英國猝逝，終年四十一歲。<br> &#13;<br> <spanclass>喜拍低成本製作 &#13;<br> 嘉蓮格烈治在八二年拍肥皂劇出身，她一直喜拍低成本製作，從影多年與英國導演邁克李（MikeLeigh）合作無間，並曾出演過其電影《職業女郎》和《鬥氣歌劇院》等。嘉蓮格烈治在今年奧斯卡最佳外語片《無人地帶》中飾演女記者，而她最後一齣電影，是在尊尼特普（JohnnyDepp）的《屠出地獄》中演出一個小角色。昨日英國《衞報》的影評更發表評論，盛讚嘉蓮格烈治是個默默耕耘的好演員，並謂她的離世對英國影圈有莫大損失。</spanclass></p></body></html>
