<html><header><meta charset="utf-8"><title>盧巧音靠小齊快樂</title></header><body><h1>盧巧音靠小齊快樂</h1><p>盧巧音與任賢齊主演的《好心相愛》將於下周四中秋檔期上映，與前度男友余文樂的《一碌蔗》大打對台。星皓安排《好》片在此佳節上映，主要是讓年輕戀人可以在人月兩團圓的佳節，觀賞此感人的愛情故事。<br> &#13;<br> <spanclass>對愛郎不離不棄 &#13;<br> 盧巧音在片中飾演一位因好友撞車身亡，而變得沉默寡言的少女，終日躲在家中玩ICQ，她因此在網上世界認識了自稱傷殘的任賢齊，任開朗豁達，更邀請盧巧音到泰國蘇梅島的家作客，兩人終互生情愫，但當兩人相戀甜蜜之際，任賢齊的病情忽然有變，但盧巧音對他仍不離不棄。</spanclass></p></body></html>
