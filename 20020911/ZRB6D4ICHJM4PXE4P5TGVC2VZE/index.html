<html><header><meta charset="utf-8"><title>中山177人吃魚中毒</title></header><body><h1>中山177人吃魚中毒</h1><p>廣東中山市前日發生嚴重食物中毒事件，一電子廠的一百七十七名工人疑吃了有問題的魚，全部出現皮膚紅腫、發燒等中毒現象，送院搶救後已脫險。&#13;<br> 前日中午，工人分批到廠內飯堂用膳。及至十二點半，第二批工人吃午飯時，首批於十一時半吃午飯的工人紛紛出現皮膚紅腫、發燒、喉嚨發炎、嘔吐等集體食物中毒症狀，部份更呼吸困難。<br> &#13;<br> <spanclass>疑午餐食魚不新鮮 &#13;<br> 從中午一時起，有一百七十七名工人要送院搶救。醫院初步懷疑，工人午餐時所吃的魚不新鮮而造成中毒，具體原因仍有待調查。&#13;<br> 《南方都市報》</spanclass></p></body></html>
