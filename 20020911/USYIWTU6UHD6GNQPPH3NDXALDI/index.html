<html><header><meta charset="utf-8"><title>梁漢文指千嬅爆緋聞宣傳</title></header><body><h1>梁漢文指千嬅爆緋聞宣傳</h1><p>梁漢文、吳毅將和陳敏之昨日在北角一茶餐廳為電視劇《冤有頭》舉行開鏡禮。<br> &#13;<br> <spanclass>指傳聞好笑 &#13;<br> 對於前日有報章在楊千嬅的專訪中，提及她兩名舊愛陳奕迅（Eason）和鄭中基一事時。梁漢文表現得非常感興趣，他說：「冇留意喎，噚日（即前日）先返香港，咁精采呀，等我攞嚟睇先。」&#13;<br> 不過當有記者指他本人亦牽涉入千嬅的緋聞時，他即激動地說：「有冇搞錯，搞到咁複雜，𠵱家流行爆自己（緋聞）做宣傳。」梁漢文表示緋聞是他多年前曾和千嬅合作無綫劇集《隱形怪傑》所致，他說：「拍劇就梗有呢啲嘢。我冇聽Eason提過有同千嬅（拍拖）。」他表示這些傳聞非常好笑。</spanclass></p></body></html>
