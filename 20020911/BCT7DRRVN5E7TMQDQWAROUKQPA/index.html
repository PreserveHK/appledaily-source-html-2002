<html><header><meta charset="utf-8"><title>中秋應節紅芽芋仔</title></header><body><h1>中秋應節紅芽芋仔</h1><p>中秋除咗菱角，呢啲紅芽芋仔同樣係應節佳品。我肥師奶比較鍾情於芋仔，貪佢細細個夠的骰，蒸熟就可一啖一個，食起嚟就更方便，而且芋仔粉之中帶腍滑，唔會愈食愈乾涸。&#13;<br> 今年嘅紅芽芋價格同往年差不多，因為剛上市無耐，貨源仍有限，近中秋必然貨較多，但價格可能就未必有家陣咁平。紅芽芋仔、蒸、煮皆宜，燜煮方面，我個人比較鍾意配腩肉、雞或鴨，燜過嘅芋仔又香又鮮甜。&#13;<br> &#13;<br> $4-$4.8/斤&#13;<br> 各大菜檔有售</p></body></html>
