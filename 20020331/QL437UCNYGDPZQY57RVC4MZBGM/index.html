<html><header><meta charset="utf-8"><title>規劃話你知：四周全為低矮物業</title></header><body><h1>規劃話你知：四周全為低矮物業</h1><p>坐落唐人新村路的采茵軒，土地規劃作住宅（乙類）用地，所有建築物都不可超過5層或15米，另外，亦有多幅面積較細的政府、機構及社團用地散布其中。采茵軒以南是一片住宅（丁類）用地，物業高度限制為2層或6米。&#13;<br> 至於該幅住宅（乙類）用地北面是一幅工業（丁類）用地，樓高限制為13米，現時是一些貨倉、工場及露天貯物的地方，但與采茵軒有一段距離，對景觀影響不大。&#13;<br> 記者：林志光</p></body></html>
