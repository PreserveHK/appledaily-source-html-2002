<html><header><meta charset="utf-8"><title>四惡漢追斬新村民</title></header><body><h1>四惡漢追斬新村民</h1><p>【本報訊】一名遷入西貢蠔涌村數月的男子，昨晨遭四名疑是村民的男子持刀追斬，幸及時逃回寓所未有受傷。男子聲稱不明事件原因，警方正展開調查。&#13;<br> 事主姓廖（三十一歲），遷入蠔涌村一幢三層高村屋僅數月。警方表示昨晨十時許，事主駕駛一部平治房車返回蠔涌村，將車停泊離寓所五十米外空地後，沿村內小巷步行回家。當他接近寓所時突有四名男子衝出，其中兩人手持利刀喝令他停下。事主即時加速逃回寓所關上大門，四名男子跑至屋前喝斥事主出來，事主報警求助，四名兇徒無計可施，以硬物擊毀兩隻玻璃窗洩憤後逃去。警方趕至在村內搜索無發現。</p></body></html>
