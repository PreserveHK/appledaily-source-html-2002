<html><header><meta charset="utf-8"><title>　　張文光喝停梁伏戀 - 李八方</title></header><body><h1>　　張文光喝停梁伏戀 - 李八方</h1><p>近排唔理係左、中、右，係走群眾定係走知識分子路線嘅報紙，無不全力報道阿松同伏明霞戀聞，但點有吸引力都好，一樣有人睇到心中有氣，八方有日同張文光傾開梁伏戀，張文光有少少勞氣咁同八方講，有關兩人戀聞報道應該「到此為止」：「唔好再不務正業，香港經濟重係好艱難！」&#13;<br> 張文光又形容呢場突然而來的「粉紅色風暴」，令大家「好似唔記得咗自己重係乾緊塘」，不過八方就認為，今次事件顯示香港「八卦」成性，老董下次使鬼搞刺激經濟方案，得閒叫班高官輪流搞粉紅色緋聞，咁咪可以轉移市民視線！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
