<html><header><meta charset="utf-8"><title>直升機模型　玩家大增</title></header><body><h1>直升機模型　玩家大增</h1><p>自從美國打完阿富汗，多咗唔少人玩軍事模型，坦克之後呢期輪到直升機開始上位。除咗最多人玩嘅CORGI美軍直升機之外，一部喺《鐵金剛勇破海底城》出現過嘅STROMBERG直升機，最近亦係人氣之選。事關CORGI出名造工精細，鐵金剛系列更係唔少Fans收藏對象，模型迷、電影迷都啱。&#13;<br>&#13;<br>記者：張穎倫　攝影：陳穎</p><p><spanclass><fontstyle>入貨點：  &#13;<br> 鴻興玩具（28914739）&#13;<br> 灣仔太源街19號C舖</fontstyle></spanclass></p></body></html>
