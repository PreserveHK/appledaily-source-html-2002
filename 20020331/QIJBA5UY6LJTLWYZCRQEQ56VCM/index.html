<html><header><meta charset="utf-8"><title>擲物毀玻璃天花板</title></header><body><h1>擲物毀玻璃天花板</h1><p>本報二月二十二日報道，何文田邨行人天橋頂玻璃天花板破裂逾兩個月，未獲維修。管理屋苑之富城物業管理有限公司函覆，該公司已呈報房屋署保養組跟進並要求更換，由於玻璃屬強化夾心玻璃，所以訂製需時。&#13;<br> 記者在三月二十七日到上址查看，已見損壞處修理好，但卻見其他位置另有兩塊玻璃天花板破爛；記者致電管理處查詢，管理處吳先生稱，因有人高空擲物所致，已知會房署跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
