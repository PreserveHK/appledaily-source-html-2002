<html><header><meta charset="utf-8"><title>蛇王擒誤闖車房蜥蜴</title></header><body><h1>蛇王擒誤闖車房蜥蜴</h1><p>【本報訊】「縮水哥斯拉」入侵跑馬地！昨晨九時許，跑馬地宏德街一家車房的職員上班開舖，赫見一條八十厘米長（約兩呎半）墨綠色蜥蜴在車房內亂竄，於是報警。<br> &#13;<br> <spanclass>警員束手無策 &#13;<br> 該蜥蜴樣貌猙獰，貌似電影主角怪獸「哥斯拉」，「縮水哥斯拉」雖然體形較小，但面對警員毫無懼色，更不時張牙舞爪發惡，令在場警員束手無策。稍後，年逾七旬老蛇王奉召到場，蜥蜴始知大敵當前，慌忙鑽入車底躲藏，最後老蛇王巧施妙計，拿木棍壓着蜥蜴尾巴，輕易將牠擒獲。老蛇王指「被捕」蜥蜴貌似近年市民流行飼養的綠鬣蜴，警員懷疑該蜥蜴是有居民飼養，但逃脫誤闖車房。</spanclass></p></body></html>
