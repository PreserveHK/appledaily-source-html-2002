<html><header><meta charset="utf-8"><title>百變佳君：我性感冇底線</title></header><body><h1>百變佳君：我性感冇底線</h1><p>孫佳君說自己的事業心愈來愈重，希望可以拍多一些國際性的電影，若有必要，亦不介意為藝術犧牲。&#13;<br> 孫佳君說：「我好希望我套《殺手阿一》可以受歡迎，喺戲入面我講日文、英文同埋國語，套戲意識雖然大膽，但入面我冇乜暴露鏡頭，嗰場口交嘅戲，其實都只係影到我嘅眼部嘅位置，冇乜嘢睇。我𠵱家愈嚟愈鍾意喺香港工作，因為發揮嘅空間好大。呢一刻當然我唔想自己拍露點戲，但如果男主角係畢彼特（BradPitt），而且係投資一億美金拍嘅荷李活片，咁又好難講喎，所以我唔會set死自己有咩底線，因為呢啲嘢日日會改。」</p></body></html>
