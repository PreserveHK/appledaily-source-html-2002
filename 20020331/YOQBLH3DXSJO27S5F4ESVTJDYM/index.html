<html><header><meta charset="utf-8"><title>三角戀影響形象?<br>《戀愛行星》首日收十五萬</title></header><body><h1>三角戀影響形象?<br>《戀愛行星》首日收十五萬</h1><p>近日謝霆鋒的緋聞鬧得熱烘烘，但似乎無助票房，上周四霆鋒主演的復活節電影《戀愛行星》、劉德華主演的《衛斯理藍血人》、陳冠希主演的《想飛》及張國榮演出的《異度空間》同日開畫，四部港產片中，以霆鋒的《戀》片成績最差，票房僅收十五萬。<br> &#13;<br> <spanclass>《藍血人》最收得 &#13;<br> 而票房收得最好是華仔的《藍》片，約收七十二萬，《想》片約收二十一萬，《異》片收十七萬。&#13;<br> 今次霆鋒與王菲分手，不少王菲歌迷在網上留言罵霆鋒，批評他不應移情別戀。片酬值三百萬元的霆鋒，主演的《戀》片開畫票房如此低，未知會否受到與柏芝的新戀聞影響？</spanclass></p></body></html>
