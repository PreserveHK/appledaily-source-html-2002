<html><header><meta charset="utf-8"><title>濱崎步紙巾塞鼻防花粉</title></header><body><h1>濱崎步紙巾塞鼻防花粉</h1><p>日本樂壇天后濱崎步，前日參加富士電視台著名現場合家歡節目《笑吓無妨啦!》時，大吐苦水表示今年初開始患上花粉症，令她無論走到哪兒都要紙巾不離身。&#13;<br> 濱崎步說：「我𠵱家喺屋企要用紙巾塞住兩個鼻窿，個人暈暈哋有時唔知自己講緊咩，連把聲都變埋，試過打電話去相熟嘅餐廳，點知俾佢哋鬧我，叫我唔好玩嘢！」&#13;<br> 步姐下月開始便要為巡迴演唱會進行綵排，擔心到時會失準的她，表示惟有帶備五盒紙巾同行。</p></body></html>
