<html><header><meta charset="utf-8"><title>關之琳、黃家諾拍拖捧阿梅</title></header><body><h1>關之琳、黃家諾拍拖捧阿梅</h1><p>關之琳（之之）及名模男友黃家諾、歐陽震華夫婦、郭少芸及王賢誌等，前晚在紅館欣賞梅艷芳（阿梅）的個人演唱會。<br> &#13;<br> <spanclass>郭少芸低胸赴會 &#13;<br> 前晚雖然下着雨，但無損眾人的熱情，之之跟男友黃家諾拍拖到場，兩人雖已公開戀情，可是對記者的鏡頭仍十分迴避，並分開前後腳而行。而郭少芸則穿了低胸背心前往欣賞阿梅的個唱，她跟王賢誌同來，兩人急步進場，並未有接受訪問。&#13;<br> 此外，結婚多年的歐陽震華，前晚除了與太太一同看阿梅的演唱會外，亦偕同外母到場，可算有孝心。&#13;<br> 採訪：王穎崇&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
