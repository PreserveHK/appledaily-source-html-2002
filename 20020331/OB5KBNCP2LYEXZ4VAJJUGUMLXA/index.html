<html><header><meta charset="utf-8"><title>心疼偶像受傷害<br>網友：王菲，請妳學聰明點</title></header><body><h1>心疼偶像受傷害<br>網友：王菲，請妳學聰明點</h1><p>近日有不少網友為謝霆鋒棄王菲而戀張柏芝一事，在王菲的網頁上向霆鋒和柏芝破口大罵，更有網友將霆鋒《啟示錄》一曲的歌詞，改編成霆鋒拋棄女友心聲，諷刺霆鋒因為有了新歡柏芝，而拋棄他原來的愛人。<br> &#13;<br> <spanclass>盼早覓真愛 &#13;<br> 此外，亦有不少網友替王菲不值，希望王菲找個真真正正疼她的男人，該網友留言道：「妳怎麼常被利用？妳的磁場永遠吸引愛騙人的傢伙嗎？這已是第幾次了？很多人因為妳而獲得他們想要的東西，很多人因為妳而出名、發達，但後來又怎樣了？所以，王菲，請妳學聰明點吧！」</spanclass></p></body></html>
