<html><header><meta charset="utf-8"><title>四學生欠佳返內地</title></header><body><h1>四學生欠佳返內地</h1><p>香港賽馬會自三年前推出資助內地生來港的「優秀學生獎學金計劃」以來，本港各院校每年均派出專人到內地名牌大學挑選精英學生來港就讀，不過並非所有內地生都珍惜這個機會，大學教育資助委員會秘書處資料顯示，當中有三名學生因為學業成績欠佳及另一名因為操行問題，被迫退學返回內地，相當於該批學生約百分之一。&#13;<br> 教資會副秘書長梁永恩表示，除了該四人被中止在港修讀外，尚有一名學生因個人理由而退學，不過，有關情況並未令馬會及政府失望，馬會於今年新學年將再資助優秀內地生來港就讀。&#13;<br> 本報記者</p></body></html>
