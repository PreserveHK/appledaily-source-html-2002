<html><header><meta charset="utf-8"><title>黃伊汶連趕兩場出事</title></header><body><h1>黃伊汶連趕兩場出事</h1><p>黃伊汶（Dior）及胡杏兒昨日為麗港城「復活節夢想成真派對」擔任評判，該活動原定三時正開始，但Dior竟然足足遲到半小時。<br> &#13;<br> <spanclass>更換經理人 &#13;<br> 黃伊汶一到場即顯得相當尷尬地表示：「因為之前喺元朗有一個活動要出席，搞到兩點四十五分先完，我哋已經趕住嚟㗎啦，所以遲到半個鐘。」&#13;<br> Dior透露公司目前正進行改組，故又再次換經理人照顧，而她入行以來已換了三個經理人，Dior表示：「四月我會再換經理人，到時會同張燊悅同一個，係公司安排嘅，我自己就冇乜所謂，以前嗰個都好好，可能公司想集中啲去照顧我哋。」</spanclass></p></body></html>
