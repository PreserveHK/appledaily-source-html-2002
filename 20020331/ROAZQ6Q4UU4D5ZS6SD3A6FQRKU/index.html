<html><header><meta charset="utf-8"><title>HCup外賣女旗袍騷身材</title></header><body><h1>HCup外賣女旗袍騷身材</h1><p>擁有HCup驕人身材的二十歲水着少女MEGUMI，前日參演日本最大藝人事務所吉本興業的新搞笑舞台劇《特別號野郎隊》，更穿上為凸顯其上圍而特別訂做的旗袍上陣，風騷非常。MEGUMI在劇中飾中國餐館外賣員，一直渴望演搞笑劇的她，被同劇演員大讚有潛質。此外，MEGUMI的新個人DVD《SwingBeat》亦剛推出。談到往泰國取景拍DVD時，MEGUMI說：「最開心係可以趁機試玩『笨豬跳』。」</p></body></html>
