<html><header><meta charset="utf-8"><title>曉治積曼見乙葉展歡顏</title></header><body><h1>曉治積曼見乙葉展歡顏</h1><p>澳洲型男曉治積曼（HughJackman），日前隻身到日本宣傳與美琪賴恩（MegRyan）合演的新片《隔世俏佳人》。而日本Fcup水着美女乙葉，亦有份出席電影記者會，更上台獻花給曉治，頓時令他笑容滿面。<br> &#13;<br> <spanclass>「覺得好幸福」 &#13;<br> 曉治在片中飾演迷戀現代的十九世紀貴族，更超越時空，愛上二十一世紀女強人美琪。曉治表示戲中有不少談情說愛的場面，令他覺得自己浪漫了不少。而乙葉更被曉治迷倒，她說：「我覺得𠵱家好幸福！」</spanclass></p></body></html>
