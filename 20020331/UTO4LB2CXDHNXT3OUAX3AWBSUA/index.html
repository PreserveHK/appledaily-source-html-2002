<html><header><meta charset="utf-8"><title>嘟嘟、呂方拍拖睇功夫</title></header><body><h1>嘟嘟、呂方拍拖睇功夫</h1><p>鄭裕玲（嘟嘟）與呂方前晚拍拖到會展，欣賞講述少林寺功夫的《生命之輪》舞台劇。嘟嘟謂未看過此舞台劇，相信會很有趣，故特地與呂方結伴欣賞。她又表示以往拍過不少關於功夫的電視劇，知道打功夫是十分辛苦的。問她是否經常與男友結伴睇騷，嘟嘟說：「Interesting（有趣）咪一齊睇囉。」<br> &#13;<br> <spanclass>陳自強興趣濃 &#13;<br> 除嘟嘟和呂方外，陶大宇偕太座、成龍經理人陳自強前晚亦有到會展看舞台劇，陳自強謂他與成龍拍過無數功夫片，故自己亦對功夫甚有興趣，問他會不會打功夫？他笑說：「我個樣都唔似識打啦！」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：羅德光</spanclass></p></body></html>
