<html><header><meta charset="utf-8"><title>Oasis夥DragonAsh免費娛賓</title></header><body><h1>Oasis夥DragonAsh免費娛賓</h1><p>英國人氣搖滾勁旅Oasis，將於五月二十三日在MTVJAPAN電視台主辦的免費騷《MTVTHESUPERDRYLIVE》中，與日本的Nu-Rock班霸DragonAsh同台演出。是次活動還邀請到美國人氣Rapper歌手Jay-Z、日本HipHop組合RIPSLYME和搖滾新貴RIZE演出。&#13;<br> 當日成功抽中門券入場的五千名幸運兒，將會從五個演出單位中，選出《MTVVideoMusicAwardJapan2002》的最佳現場演出歌手。</p></body></html>
