<html><header><meta charset="utf-8"><title>兩漢遭伏擊負傷突圍</title></header><body><h1>兩漢遭伏擊負傷突圍</h1><p>【本報訊】元朗街頭昨清晨發生斬人血案，兩名男子遭五名手持開山刀兇徒伏擊，二人身中多刀仍突圍自行往醫院求醫。他們聲稱不知遇襲原因，警方懷疑他們隱瞞真相正展開調查。<br> &#13;<br> <spanclass>聲稱與人無仇 &#13;<br> 兩名事主分別姓鄧（二十四歲）及姓曾（二十八歲），鄧的手及肩膊分別中多刀，送院後情況嚴重；曾的臀部遭斬傷，情況穩定。&#13;<br> 警方表示，昨日清晨五時許，兩名事主行經元朗西菁街富盛商場對開時，五名手持開山刀男子突從附近衝出，揮刀向他們襲擊，二人分別中刀負傷突圍逃走，自行到博愛醫院求醫，轉送屯門醫院救治。他們聲稱與人無仇，但警員發覺他們說話吞吐，懷疑隱瞞內情，刻正展開調查。</spanclass></p></body></html>
