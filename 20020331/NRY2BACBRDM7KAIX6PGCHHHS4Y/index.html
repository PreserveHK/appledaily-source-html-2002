<html><header><meta charset="utf-8"><title>牛肉乾湯粉味香濃</title></header><body><h1>牛肉乾湯粉味香濃</h1><p>牛肉乾在本地的零食界歷史悠久，地位超然，而口味亦隨着年代變遷而不斷增加，受歡迎程度從未減退。但用牛肉乾放湯粉又如何？用黃牛以十蒸九曬的祖傳方法製成的牛肉乾，肉汁被封於纖維內，較零食的肉乾軟腍多汁味濃，放在用老雞及豬肉熬製的上湯米粉內，的確另有一番滋味，每碗$23。&#13;<br> &#13;<br> 記者：林寶玲&#13;<br> &#13;<br> 店名：海南粉&#13;<br> 電話：23120163&#13;<br> 地址：尖沙嘴金馬倫道19-21號</p></body></html>
