<html><header><meta charset="utf-8"><title>　　市建局用心良苦 - 李八方</title></header><body><h1>　　市建局用心良苦 - 李八方</h1><p>市建局用成十億嚟賠畀四百幾戶業主，搞到好多人都嘩然。八方聽聞市建局都知道香港目前水深火熱，用公帑要更加小心。不過，事情總有個開始，所以惟有一切從好處睇。&#13;<br> 好似呢十億可能會產生連鎖反應，包括啲業主會攞筆錢去買樓，咁買樓要用律師，入伙要裝修，新屋要添家具；就算唔肯接受賠償，佢哋又要請測量師同市建局爭取，你話幾多人會因此受惠呢？&#13;<br> 諗到咁苦心，八方惟有寫個「服」字，的確，香港要刺激經濟，但係如果班業主收到賠償之後死唔肯使，咁就弊咯。不過，相信未致於咁。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
