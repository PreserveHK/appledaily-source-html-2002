<html><header><meta charset="utf-8"><title>梁雪湄齊芷瑤拍台劇搵銀</title></header><body><h1>梁雪湄齊芷瑤拍台劇搵銀</h1><p>齊芷瑤與梁雪湄昨日同到慈雲山中心出席「整色整水花生騷」，齊芷瑤與梁雪湄以嘉賓身分拖着十隻打扮可愛的小狗出場，暢談飼養寵物的心得。<br> &#13;<br> <spanclass>多接商場騷 &#13;<br> 齊芷瑤和梁雪湄最近不約而同斟洽接拍台灣電視劇，齊芷瑤說：「我最近忙拍劇，又接好多商場騷，啲騷總共都有六位數字酬勞㗎，我忙到瘦咗五、六磅，要增肥呀，因為四月要返內地拍套台灣電視劇。」&#13;<br> 梁雪湄則說：「我啱啱喺台灣返來，我係去傾套台灣劇，成事嘅話暑假就要開拍，但要練好國語先，因為我講國語唔標準，鬧好多笑話呀。」</spanclass></p></body></html>
