<html><header><meta charset="utf-8"><title>假學歷男子囚一年</title></header><body><h1>假學歷男子囚一年</h1><p>【本報訊】內地電腦程式設計員為爭取移民往加拿大，不惜購買偽造的大專學歷證明書，訛稱自己在河南鄭州輕工業學院工程系畢業，企圖欺騙加國當局，他日前來港接受加拿大駐港領事館職員面試時，終被揭穿行使假文件的西洋鏡。&#13;<br> 被告昨日在東區裁判署認罪，法官訓斥他以欺騙手段博取移民，罪行嚴重須處阻嚇刑罰，判處被告入獄一年。二十九歲被告吳應欣承認的行使虛假文書罪名。&#13;<br> 案件編號：ESCC899/2002</p></body></html>
