<html><header><meta charset="utf-8"><title>以巴對決　中東勢危</title></header><body><h1>以巴對決　中東勢危</h1><p>擾攘了十八個月的以巴衝突不但沒有平息的迹象，還有惡化擴大之勢，以軍今次出動坦克圍攻巴人自治政府主席阿拉法的總部，令以巴雙方似乎和解無望，還可能令這個牽涉到美國利益的中東計時炸彈隨時引爆。&#13;<br> 導致以巴遲遲無法達成停火協議，固然與雙方立場南轅北轍有關，更重要的是美國態度上曖昧，既要處處偏袒維護以色列這個盟友，這邊廂要討好中東多國，那邊廂卻顯得愛理不理，令問題始終未獲解決，才弄致目前的僵局。</p></body></html>
