<html><header><meta charset="utf-8"><title>　　新聞處還你美貌 - 李八方</title></header><body><h1>　　新聞處還你美貌 - 李八方</h1><p>「不少現代女性都整日為面色黯啞、暗瘡……甚至體重而煩惱」，大家可能以為睇緊姊妹雜誌，非也，其實以上內容係新聞處最近一篇有關講戒煙嘅新聞稿，題目重叫做「還我美貌，何需花錢」，驟眼睇頗為吸引。八方估唔到𠵱家連新聞稿都要諗吓計仔去吸引人注意。新聞處正籌備搞「網上報紙」，新風格相信是準備新報紙的出現。新聞處本身的網頁最近亦搞搞新意思，未知是否要為即將出現嘅部長制作好準備，以一個新面目示人。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
