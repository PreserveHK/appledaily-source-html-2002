<html><header><meta charset="utf-8"><title>　　李國章挺董解畫 - 李八方</title></header><body><h1>　　李國章挺董解畫 - 李八方</h1><p>中大校長李國章噚日上港台節目《清談一點鐘》嘅時候，為挺董連任解畫，佢嘅論點同其他支持董建華嘅人冇乜分別，都係話董建華係唯一一個可以帶領香港嘅人。有趣嘅係當年佢叔父李福善係有份同董建華競逐首任特首，當年李國章當然係支持李福善啦。&#13;<br> 李國章又話，特首提名人名單被公之於世，對提名人有壓力，亦都對提名人唔公平。展望將來，佢希望以後嘅特首選舉，選委會只係負責提名三、四個人出嚟競逐，然後由全香港市民去投票。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
