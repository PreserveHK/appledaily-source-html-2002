<html><header><meta charset="utf-8"><title>啟祥結束英釀酒業務</title></header><body><h1>啟祥結束英釀酒業務</h1><p>【本報訊】剛公布股權易手的啟祥集團（632）宣布，決定結束旗下的英國釀酒業務，同時較早時授予一財團購買旗下飲食業務優先權，但該財團最終沒行使權利。&#13;<br> 啟祥較早時宣布，中資公司招商迪臣將認購啟祥新股而成為大股東。根據啟祥就今次交易寄予股東的文件稱，原先授予一財團以2500萬元人民幣代價購入啟祥飲食業務，但該優先權於今年1月31日作廢。啟祥仍致力尋找買家以出售飲食業務。&#13;<br> 另外，啟祥經經過檢討後決定終止經營在英國的釀酒業務，但正考慮各種可行選擇，以期減低結束該項業務的費用。</p></body></html>
