<html><header><meta charset="utf-8"><title>父母涉打7歲童被捕</title></header><body><h1>父母涉打7歲童被捕</h1><p>【本報訊】彩虹邨一個單親家庭揭發虐兒案，一對分居夫婦前日及昨日在教導七歲兒子做功課時，分別涉嫌使用暴力，導致兒子頭部及手腳瘀傷，警方昨採取行動，拘捕該對暴力夫婦，及將男童送院。&#13;<br> 警方消息稱，受傷男童姓趙，七歲，與母親同住彩虹邨丹鳳樓一單位，前日，有人在教導兒子做功課時，疑因其子不聽話，施以體罰，將其手腳打傷。至昨下午，母親外出，男童在家，由登門探訪的分居父親指導做功課，其間有人再度向兒子施暴，並起飛腳踢中兒子的後腦。&#13;<br> 男童的母親返家後，為此與丈夫爭吵，事後更致電報警。警員到場後將手腳及後腦均有傷痕的男童送院治療，同時將涉嫌虐兒的夫婦拘捕帶署。</p></body></html>
