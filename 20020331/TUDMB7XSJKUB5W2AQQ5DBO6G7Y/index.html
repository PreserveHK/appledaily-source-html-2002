<html><header><meta charset="utf-8"><title>疑炸彈黨4人被控</title></header><body><h1>疑炸彈黨4人被控</h1><p>【本報訊】四名涉嫌企圖持械行劫及策劃綁架富豪的「炸彈黨」成員，昨日被警方控以一項無牌藏有槍械彈藥及藏有爆炸品罪名，明天（四月一日）在東區裁判法院提堂。&#13;<br> 警方表示，該四名年齡介乎三十至四十二歲的男子，其中三人於上周四（本月二十八日）在旺角上海街被捕，警方在他們身上起出一支手槍及一批工業用炸藥，另一人稍後往旺角警署自首。消息稱，警方懷疑有人欲利用該批軍火進行打劫及綁架等犯罪活動。</p></body></html>
