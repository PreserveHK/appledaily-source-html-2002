<html><header><meta charset="utf-8"><title>《智在必得》又搞錯答案</title></header><body><h1>《智在必得》又搞錯答案</h1><p>無綫前晚播映的遊戲節目《智在必得》，再度搞錯答案，有讀者投訴節目主持人鄭丹瑞，在發問問題「澳門特別行政區嘅區徽，係以邊一種花作為圖案？」後，參賽者杜國成回答說「荷花」，沒料到鄭丹瑞竟指對方答錯，說正確答案該為「蓮花」。&#13;<br> 該讀者指荷花又名蓮花，對於主持人連這點基本常識也欠缺，他認為實在不該。<br> &#13;<br> <spanclass>仍可出線 &#13;<br> 記者翻查當晚片段，發現鄭丹瑞確是搞錯答案，不過該名杜姓參賽者仍然可以出線，未因鄭丹瑞搞錯而對賽果構成太大影響。&#13;<br> 記者昨日致電無綫了解，外事部助理總監曾醒明表示會向有關同事反映，避免日後重蹈覆轍。</spanclass></p></body></html>
