<html><header><meta charset="utf-8"><title>反町與妻幕前告別</title></header><body><h1>反町與妻幕前告別</h1><p>日本男星反町隆史，日前終於拍完高收視古裝劇《利家與松》的戲分，與有份演出的老婆菜菜子，在螢幕前暫時分開。<br> &#13;<br> <spanclass>起初有避忌 &#13;<br> 《利家與松》因為反町兩夫婦同台主演而分外受注目，對此反町說：「我哋起初都會有啲避忌，但入到錄影廠就要抱住專業嘅心態，於是就冇再尷尬啦!」而飾演日本大將軍織田信長的反町，更被編劇盛讚是歷來演織田最好的一位演員。</spanclass></p></body></html>
