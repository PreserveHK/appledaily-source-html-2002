<html><header><meta charset="utf-8"><title>周汶錡豹妹展身段</title></header><body><h1>周汶錡豹妹展身段</h1><p>杜德偉女友周汶錡（Kathy）與李嘉慧，昨日在屯門市廣場為「霓裳儷影顯風姿」行catwalk。Kathy示範Morgan品牌的豹紋上衣，盡顯美好身段。<br> &#13;<br> <spanclass>常做身體檢查 &#13;<br> 問Kathy有否留意最近有報道指當歸人參與乳癌有關，她說：「自己平時會用紅棗沖水，可以有補血作用，呢啲係媽咪同阿嫲年代傳落嚟，不過自己唔會驚呢啲報道，我又唔係成日飲，當歸我就冇接觸過，因為我唔鍾意嗰陣味。況且自己每年都有做身體檢查。」此外，她還透露平時愛吃含有骨膠原成分的食物，還要保持心境開朗。&#13;<br> 而李嘉慧則透露，希望於下月中到日本放假度生日。	&#13;<br> 採訪：顏英儀&#13;<br> 攝影：黃文偉</spanclass></p></body></html>
