<html><header><meta charset="utf-8"><title>奀妹下月返台發展</title></header><body><h1>奀妹下月返台發展</h1><p>奀妹傅天穎、黃伊汶和江芷妮昨日出席元朗廣場的「愛心復活SuperFun」活動，和現場的小朋友玩遊戲。&#13;<br> 奀妹表示今個復活節假期自己總共接了四個騷，酬勞有五位數字，而下月中她會返台灣發展，第一個宣傳活動是出席《少年步團》的遊戲節目。<br> &#13;<br> <spanclass>多項大計 &#13;<br> 奀妹亦有計劃推出國語碟，她說短期內應該會成事，奀妹滿肚密圈，更打算拍電視劇，現時正洽談接拍一部台灣劇，成事的話，她到時要留在台灣兩、三個月，雖然奀妹很想打開台灣和內地市場，但她表示仍會以香港為發展基地。</spanclass></p></body></html>
