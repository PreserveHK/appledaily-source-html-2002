<html><header><meta charset="utf-8"><title>周杰倫明戀元千歲</title></header><body><h1>周杰倫明戀元千歲</h1><p>台灣歌手周杰倫，最近十分欣賞日本新晉女歌手元千歲，他更親自拍下影帶寄往日本，向元千歲表達自己對她的感受。<br> &#13;<br> <spanclass>同年同星座 &#13;<br> 元千歲看了周杰倫的影帶後，得悉大家不但同年出生，而且更是同一星座，對此她說：「我好想快點見到他。」不過元千歲目前正準備演唱會，所以還要再等一下。今年二月才出道的元千歲，是近期最矚目的日本新人，她的處女專輯《南國之風》亦有理想的銷量。</spanclass></p></body></html>
