<html><header><meta charset="utf-8"><title>成龍首映禮任人撥</title></header><body><h1>成龍首映禮任人撥</h1><p>近日為宣傳新片《特務踢死兔》而頻頻在美國出席開球禮的成龍，前晚以一襲唐裝短打現身該片的荷李活首映。<br> &#13;<br> <spanclass>新片搭建泰姬陵 &#13;<br> 片中女主角、曾主演《舊年暑假搞乜鬼》的珍妮花露芙赫韋特（JenniferLoveHewitt）亦盛裝出席。在場工作人員前晚更向圍觀者大派印有成龍樣貌的紙扇，就連他本人也拿了一把撥涼。&#13;<br> 另外，昨日有消息指成龍下套新片《八十日環遊世界》，將於泰國北部取景，而且還會在當地搭建世界七大奇景之一的印度泰姬陵（TajMahal）作布景，泰國總理他信更對此表示歡迎。</spanclass></p></body></html>
