<html><header><meta charset="utf-8"><title>　　香港輸畀新加坡 - 李八方</title></header><body><h1>　　香港輸畀新加坡 - 李八方</h1><p>香港同新加坡經常俾人比較，到目前為止可謂各有勝負。不過，最近英國出版機構有本亞太區商業旅遊雜誌《BusinessTravellerAsiaPacific》，選出全球最佳酒店同機場時，就潑咗香港好大盆冷水，喺二十幾個國際性獎項中，香港只係由富豪機場酒店贏得亞太區最佳機場酒店嘅殊榮。&#13;<br> 反觀競爭對手新加坡，唔單止贏得大部份獎項，連全球最受歡迎商務城市呢個大獎都拎埋。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
