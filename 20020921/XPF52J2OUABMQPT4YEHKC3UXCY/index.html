<html><header><meta charset="utf-8"><title>年輕亞運隊友點睇「阿丘」</title></header><body><h1>年輕亞運隊友點睇「阿丘」</h1><p><spanclass>高志超（門將） &#13;<br> 「佢踢開大球會，踢法好講求組織。而有佢在陣，成隊波真係定好多。」<br> &#13;<br> <spanclass>文彼得（後衞） &#13;<br> 「佢好識提場，國際賽經驗又好，有佢喺亞運隊可以穩定軍心，同時又有領軍作用。」<br> &#13;<br> <spanclass>陳豪文（前鋒） &#13;<br> 「喺南華同佢一隊時，佢成日糾正我嘅缺點，又有心教導後輩；乃隊中好榜樣。」</spanclass></spanclass></spanclass></p></body></html>
