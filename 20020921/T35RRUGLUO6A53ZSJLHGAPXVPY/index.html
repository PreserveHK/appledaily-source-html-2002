<html><header><meta charset="utf-8"><title>GiGi唔知柏芝搶伊健</title></header><body><h1>GiGi唔知柏芝搶伊健</h1><p>梁詠琪（GiGi）一直被傳與張栢芝不和，近日又有報道指栢芝爭做中國星賀歲片女主角，踢走原定的GiGi，令GiGi不能與男友鄭伊健合作。<br> &#13;<br> <spanclass>宣傳男友新片 &#13;<br> GiGi昨日往葵涌出席「麥當勞飽滿愛」活動時，表示對此事不太清楚，她說：「我只係知道之前電影《絕世好B》反應好好，就再同中國星簽多幾部戲，冇話過係咪賀歲片，其他嘢真係冇聽過。」問到她會否相信栢芝？GiGi說：「近期好多新聞針對栢芝，咁樣對佢好唔公平。」&#13;<br> 此外，GiGi昨日不忘替男友鄭伊健的新戲《我老婆唔夠秤》宣傳，她說：「記得叫啲觀眾入場睇，支持吓，支持吓。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
