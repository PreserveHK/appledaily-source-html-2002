<html><header><meta charset="utf-8"><title>俄都評分夜生活最好</title></header><body><h1>俄都評分夜生活最好</h1><p>在俄羅斯首都莫斯科居住的外國人眼中，當地的生活有何好壞？莫斯科市政府調查發現，外國人異口同聲對當地的夜生活讚不絕口，最不滿的是公廁嚴重不足及交通警察貪污。<br> &#13;<br> <spanclass>酒店太貴　公廁太少 &#13;<br> 受訪的四十人都是在當地工作及生活了逾兩年的外國外交人員、商人或記者。他們不滿的除了公廁太少外，還有昂貴的酒店住宿費和加油站內劣質的汽油；至於火車站，他們用兩字來形容：骯髒。&#13;<br> 唯一叫他們豎起拇指讚賞的，就似乎只有多姿多采的夜生活。受訪者對當地超級市場的印象也不太差，不論價格及服務質素都可接受。&#13;<br> 英國廣播公司</spanclass></p></body></html>
