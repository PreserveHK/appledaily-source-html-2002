<html><header><meta charset="utf-8"><title>林峰中秋開工度過</title></header><body><h1>林峰中秋開工度過</h1><p>林峯昨日一臉倦容到新城接受《一個靚墟》訪問，他表示因近來忙於拍攝無綫劇《血薦軒轅》，既要拍武打戲又要捱通宵，所以疲憊不堪，中秋節亦要在工作中度過。<br> &#13;<br> <spanclass>冇靚女陪 &#13;<br> 問林峯在中秋開工有沒有女同事相伴？他笑說：「咁啱全男班開工，冇靚女陪過中秋。」至於最近和他傳緋聞的女友楊思琦又會否和他一起共度佳節？林峯說：「唔係呀！唔關我事喎，雜誌所講嘅緋聞都係輕輕帶過啫！」</spanclass></p></body></html>
