<html><header><meta charset="utf-8"><title>萊德盃賽制知多啲</title></header><body><h1>萊德盃賽制知多啲</h1><p>萊德盃將分三日進行（二十七、二十八及二十九日），其間美國與歐洲聯隊各十二名球手將進行共二十八場比賽。首兩日比賽將各進行四場四球賽（Fourball）及四場四人賽（Foursomes）；最後一天則舉行十二場單人賽（Singles）。&#13;<br> 四人賽──雙方各派兩位球手分兩隊進行比賽，每位球員輪流擊球，最快把球擊入球洞的一隊為勝方。&#13;<br> 四球賽──雙方各派兩位球手分兩隊進行比賽，每位球員各自用一個高球進行比賽，故稱之為四球賽。最快把球擊入球洞的一隊為勝方。&#13;<br> 單人賽──兩隊各派一名球手進行十八洞的比賽，最後贏得最多球洞的一方獲勝。</p></body></html>
