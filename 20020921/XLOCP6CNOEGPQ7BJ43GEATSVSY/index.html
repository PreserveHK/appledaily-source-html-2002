<html><header><meta charset="utf-8"><title>一隻膠表搞喊離港歌迷</title></header><body><h1>一隻膠表搞喊離港歌迷</h1><p>十二名fans和蕭正楠（Edwin）齊齊提早團圓當日，原來眾fans不是首次見面，他們經常在Edwin出現的公開場合碰面，所以眾人集合時已雞啄唔斷，十分熟絡和團結。<br> &#13;<br> <spanclass>順道搞餞別宴 &#13;<br> Edwin除了跟歌迷提早賞月外，又為其中一位十九歲的fansAngie舉行餞別宴，Angie在活動翌日坐早機到英國念書，離別在即還可以跟偶像親近，她感到十分開心，更多次落淚。&#13;<br> 為了支持和鼓勵Angie努力念書，Edwin特別在贊助商Swatch那裏挑選一隻膠手表，送給Angie，令她感動得再次淚灑當場。</spanclass></p></body></html>
