<html><header><meta charset="utf-8"><title>狄美摩亞、里安納度搞姊弟戀</title></header><body><h1>狄美摩亞、里安納度搞姊弟戀</h1><p>最近重拾人氣的里安納度狄卡比奧（LeonardoDiCaprio），被傳近月已搭上單親媽媽狄美摩亞（DemiMoore），二人被發現經常一起在洛杉磯的夜店流連。里安納度更曾向友人表示狄美是最性感的女人，而且他們道別時，更會向對方說我愛你。<br> &#13;<br> <spanclass>差12年同日生 &#13;<br> 三十九歲的狄美與二十七歲的里安納度同於十一月十一日出生，當狄美仍是布斯韋利士（BruceWillis）太太時，她與里安納度已相識並被對方吸引着，現在他倆均回復單身，里安納度自然希望可繼續發展，但已為人母的狄美仍把她三個女兒放在首位。</spanclass></p></body></html>
