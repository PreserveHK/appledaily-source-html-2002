<html><header><meta charset="utf-8"><title>金牌選手心聲<br>許長國平常心爭牌</title></header><body><h1>金牌選手心聲<br>許長國平常心爭牌</h1><p>香港隊在上屆曼谷亞運會拿了五金六銀六銅，是有史以來最好的。今屆如何？&#13;<br> 慶幸四年前的獎牌得主仍然是今屆港隊的中流砥柱，上屆的六位金牌選手除了南拳吳小清退役外，其餘的五位仍然是金牌希望。&#13;<br> 五人中的「老大哥」許長國，四年前的保齡球精英賽金牌，令他成為首位在亞運中奪得金牌的香港男將，今屆揭幕禮更任港隊大旗手，他說：「做旗手好開心，這代表大家都認同我的成績，對我爭取好成績是一種動力。」已經是第三次參加亞運會的Sunny的衞冕心態抱平常心，他說：「想以前怎樣贏過只會構成心理包袱。每個比賽都是新的開始。」</p></body></html>
