<html><header><meta charset="utf-8"><title>大學生央館偷書輕判</title></header><body><h1>大學生央館偷書輕判</h1><p>【本報訊】公開大學四年級女生為了應付考試，在香港中央圖書館將三本參考書的防盜條碼書皮撕掉，取走據為己有，三日後竟攜帶該三本贓物返回圖書館溫書時被揭發。她昨在東區法院承認盜竊罪，求情表示因遺失該幾本書，但欠缺金錢再行購買書籍，現已感到後悔，被判罰款一千元。&#13;<br> 被告雷靜詩，二十七歲，在公開大學修讀繙譯課程，控罪指她於本年八月十六日在銅鑼灣香港中央圖書館九樓，偷走三本繙譯參考書。律師求情稱被告因遺失該幾本參考書，但又欠錢購買，才干犯本案。&#13;<br> 案件編號：ESCC2753/2002</p></body></html>
