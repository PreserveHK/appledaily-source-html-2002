<html><header><meta charset="utf-8"><title>張惠妹除頸箍下月開騷</title></header><body><h1>張惠妹除頸箍下月開騷</h1><p>張惠妹（阿妹）早前在武漢演出個唱後遇車禍，扭傷頸椎，但沒有大礙。下月十九日她將會在台北市立體育場舉行演唱會，三年前阿妹在台北舉行演唱會時，於同一場地，締造了四萬人全場爆滿的紀錄。前日阿妹在台灣出席宣傳活動時，為了替演唱會造勢，更拿掉頸箍讓記者拍照。<br> &#13;<br> <spanclass>不敢大動作 &#13;<br> 現時經濟不景，問阿妹可擔心演唱會入座率？阿妹充滿信心地表示她每天只是在想，屆時要帶些甚麼驚喜給歌迷。&#13;<br> 這幾天阿妹因為頸傷在家休養，她說現時大部份時間都可以不戴頸箍，不過因為心理影響，總是不敢做太大的動作，以免再傷頸部。</spanclass></p></body></html>
