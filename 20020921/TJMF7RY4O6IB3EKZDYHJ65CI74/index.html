<html><header><meta charset="utf-8"><title>章子怡前男友高楓病逝</title></header><body><h1>章子怡前男友高楓病逝</h1><p>曾經和章子怡傳緋聞的內地名歌手高楓，前晚十時二十八分在北京協和醫院四樓A級病房病逝，凌晨一時遺體被轉放到地下二層的太平間。<br> &#13;<br> <spanclass>一直未有出現 &#13;<br> 高楓本月六日因肺炎入院，其後病情急轉直下，要靠呼吸器維持生命，而傳是其女友的章子怡一直未有出現，亦沒有送花致意，章子怡的助理稱她不在內地所以不知情。&#13;<br> 高楓九六年以一曲《大中國》走紅內地，當時有指他有一位女友，其後因為他到英國讀書而分手，該女友有傳是章子怡。</spanclass></p></body></html>
