<html><header><meta charset="utf-8"><title>跟蹤捕偷車賊</title></header><body><h1>跟蹤捕偷車賊</h1><p>【本報訊】警員昨晨三時許在鑽石山巡邏時，在上元街一個露天停車場發現一名男子形迹可疑，於是暗中監視。&#13;<br> 警方見疑人將一批工具由一輛客貨車搬到自己的客貨車上，警員於是上前表露身份，結果揭發對方涉嫌盜竊一批裝修工具，包括兩支電鑽及一台電動𠝹機等。稍後經追查證實疑人駕駛的客貨車，數日前在黃大仙樂富富強苑報失，於是將涉嫌偷車及車內盜竊的三十六歲姓鄧男子（圖）拘捕帶署。&#13;<br> 杜建彬攝</p></body></html>
