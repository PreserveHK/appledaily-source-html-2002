<html><header><meta charset="utf-8"><title>　　人瑞陳祖澤不幸逝世 - 李八方</title></header><body><h1>　　人瑞陳祖澤不幸逝世 - 李八方</h1><p>迎月日八方收到一個不幸消息，本港最老人瑞之一、一百零五歲嘅陳祖澤老伯，噚日喺廣華醫院因肺積水過身。&#13;<br> 陳老伯係老牌慈善機構「樂善堂」嘅創辦人之一，有一間小學同一間診所用佢的名字命名，舊年獲特區政府頒發榮譽勳章。陳老伯生於清光緒年間，見證了一個世紀嘅滄桑苦難，佢每年都捐十幾萬元做善事，日常生活就極之儉樸。樂善堂前主席李家仁醫生同八方講，最近一次見陳老伯係一個多月前喺彌敦道，佢精神好好，重話要去搭巴士。百幾歲嘅人重堅持搭巴士，真令人感動。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
