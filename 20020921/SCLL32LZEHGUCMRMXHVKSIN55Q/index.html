<html><header><meta charset="utf-8"><title>長實撬客深入敵人後方</title></header><body><h1>長實撬客深入敵人後方</h1><p>【本報訊】近期每每以「截擊」手法，爭取市場注意的長江實業（001），昨日趁深井碧堤半島開放示範單位予公眾參觀，派員於現場派發旗下大角嘴凱帆軒宣傳單張，擺明「搶客」。&#13;<br> 長實屬下的數十名置業大使，昨午穿着制服，現身碧堤半島售樓處，排隊參觀示範單位。&#13;<br> 一行5至6名置業大使於排隊期間，見記者拍攝時，即左閃右避，慌忙以「背脊」見人，行動閃縮。九倉（004）高層見狀，隨即以「人盯人」對付該批置業大使，並不時巡邏售樓處各個角落，防止其他發展商「踩場」。同時，九倉嚴禁代理於場內推介其他樓盤，違例代理罰款10萬元。</p></body></html>
