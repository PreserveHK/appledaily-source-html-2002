<html><header><meta charset="utf-8"><title>李美鳳復出還看仔女</title></header><body><h1>李美鳳復出還看仔女</h1><p>瑪花纖體代言人李美鳳前日到大馬宣傳，她表示現時並沒有打算復出拍戲，起碼要等一對子女長大成人才會考慮。<br> &#13;<br> <spanclass>不想子女曝光 &#13;<br> 李美鳳說：「喺娛樂圈九年，我好用心去拍戲，現時相夫教子係我人生另一個階段。照顧兩個孩子，已經用盡了我嘅時間同精神，要等佢哋獨立，至少十八歲，我先至可以回復自由。」李美鳳不介意講子女的事情，但為了保護孩子的安全，她不會讓子女曝光，所以推了不少紙尿片廣告。</spanclass></p></body></html>
