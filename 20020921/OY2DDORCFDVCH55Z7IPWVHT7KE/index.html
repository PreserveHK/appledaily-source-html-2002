<html><header><meta charset="utf-8"><title>男人短命大體形作怪</title></header><body><h1>男人短命大體形作怪</h1><p>一般相信，男性的壽命較女性短，與他生活緊張，常涉及暴力行為等有關，但蘇格蘭科學家最近的研究發現，男性荷爾蒙睪丸素及男性體形比女性大，都會令男性較易被疾病襲倒。<br> &#13;<br> <spanclass>壓抑免疫系統易染病 &#13;<br> 斯特靈大學科學家威爾遜博士指，男性壽命比女性短，主要由於較易受病菌和寄生蟲感染，其中一個原因是睪丸素會壓抑免疫系統。這解釋了為何已閹割的男子可較沒有閹割的長壽十五年。&#13;<br> 另外，男士體形一般比女性大，受病菌攻襲的目標亦相對較大，故此更容易病倒。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
