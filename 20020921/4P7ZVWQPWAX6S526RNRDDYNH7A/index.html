<html><header><meta charset="utf-8"><title>上屆金牌得主展望</title></header><body><h1>上屆金牌得主展望</h1><p><spanclass>李麗珊（滑浪風帆） &#13;<br> 「今次第四次參加亞運，獎牌就一定有，甚麼顏色就要看臨場發揮。」<br> &#13;<br> <spanclass>黃金寶（個人單車公路賽） &#13;<br> 「雖然是衞冕車手，但沒有壓力。感覺公路賽拿金牌的機會還是較場地賽大。」<br> &#13;<br> <spanclass>傅家俊（桌球隊際賽） &#13;<br> 「心情算輕鬆，這陣子練得很不錯，己隊有實力贏晒今屆單雙打及隊際賽三面金牌。」<br> &#13;<br> <spanclass>陳國明（桌球隊際賽） &#13;<br> 「四年前拿金牌的情景記憶猶新，剛在杜拜隊際賽拿到金牌，對我在亞運的信心好有幫助。」</spanclass></spanclass></spanclass></spanclass></p></body></html>
