<html><header><meta charset="utf-8"><title>廚房工販毒重囚21年</title></header><body><h1>廚房工販毒重囚21年</h1><p>【本報訊】有毒品罪前科的年輕廚房工人，接受感化期間重蹈覆轍，疑受毒販利用把寓所當成貨倉，存放大批大麻、可卡因及毒品「冰」，被海關人員登門拘捕，被告在中秋前夕被高等法院陪審團裁定販毒罪成，重判入獄二十一年。&#13;<br> 二十一歲被告練炳強被裁定於今年一月五日，在荔枝角道二百六十二號六樓一單位內，非法販運三千二百零三點五六克大麻、九百八十克毒品「冰」及九十三點八六克可卡因的罪名成立，案情指海關毒品調查科人員根據線報，先在案發單位樓下截停屋主，登門從被告所坐的梳化椅上兩個背囊撿獲涉案毒品。&#13;<br> 案件編號：HCCC136/2002</p></body></html>
