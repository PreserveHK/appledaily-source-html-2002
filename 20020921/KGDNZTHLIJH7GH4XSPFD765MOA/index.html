<html><header><meta charset="utf-8"><title>Apple姐日記：<br>姚煒中環街頭數銀紙</title></header><body><h1>Apple姐日記：<br>姚煒中環街頭數銀紙</h1><p>我Apple姐經常到中環置地廣場shopping掃貨，不過次次我都堅持要執得靚靚先出門口，因為好容易唔覺意俾人影到相，咁都唔怕失禮嘛。<br> &#13;<br> <spanclass>𤷪𤺧厭煩 &#13;<br> 前兩日我喺置地門口等緊我架Benz嚟接我嘅時候，竟然俾我見到趙世曾前女友姚煒，佢着件熊仔Tee配牛仔褲，不施脂粉，戴住黑超，重紮條短馬尾，都幾搞笑㗎。&#13;<br> 不過最騎呢就係中環人來人往，姚煒竟然日光日白同兩個朋友喺街頭計數，佢一手攞住張機票，另一隻手就揸住幾張五百蚊紙，佢個中年朋友計吓又畀多張銀紙佢，講一輪又畀多張，搞到姚煒鬼咁煩，好𤷪𤺧㖭。</spanclass></p></body></html>
