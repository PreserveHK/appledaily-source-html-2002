<html><header><meta charset="utf-8"><title>車墮路坑夾斷工人腳</title></header><body><h1>車墮路坑夾斷工人腳</h1><p>【本報訊】上水發生驚險意外，昨下午二時許，一輛工程車倒車進入吉祥街單車徑工地，其間左尾輪誤墮路坑失去平衡，引致車身向左傾側。站在左邊車尾協助「睇位」的印度籍工人（二十七歲）走避不及，一度如同「人肉三文治」，夾在工程車和鐵欄之間痛極呼救，工人趕來合力救出傷者送院。&#13;<br> 醫護人員檢查發現受傷工人右腳骨折，需要留醫治療。事發現場正進行路燈安裝工程，昨晨事發前曾發生爆地底食水管意外，單車徑積水達半米，至於意外現場更出現路陷，疑路坑為積水遮掩未被察覺而引致意外。</p></body></html>
