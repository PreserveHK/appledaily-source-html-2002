<html><header><meta charset="utf-8"><title>橫越1700公尺<br>兩歲女泳渡恆河</title></header><body><h1>橫越1700公尺<br>兩歲女泳渡恆河</h1><p>許多小童兩歲還在牙牙學語、腳步蹣跚，可是印度一名兩歲女童卻能獨力游泳一千七百公尺，橫渡恒河，創下印度全國紀錄。<br> &#13;<br> <spanclass>創印度全國紀錄 &#13;<br> 據當地報章周五報道，古普塔周三在北方邦的坎普爾市下水，在五名救生員和教練陪同下，試圖征服恒河。但她根本不需要救生員和教練幫助，就輕易游了一千七百公尺，成功橫渡恒河。她抵達對岸後，在場的觀眾都大為折服，為她起立鼓掌。&#13;<br> 古普塔的壯舉已列入印度《林卡紀錄大全》。之前的紀錄保持者是三歲的尼莎德，他曾在恒河游泳一千五百公尺。&#13;<br> 德新社</spanclass></p></body></html>
