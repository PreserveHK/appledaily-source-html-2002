<html><header><meta charset="utf-8"><title>車婉婉、鄭中基超市約會</title></header><body><h1>車婉婉、鄭中基超市約會</h1><p>在鄭伊健、蔡卓妍（阿Sa）、車婉婉和鄭中基主演的新片《我老婆唔夠秤》中，其中一幕講述伊健和阿Sa這對夫婦在超級巿場逛街時，遇上了阿Sa學校的訓導主任車婉婉。伊健拖着阿Sa的玉手時，正好給車婉婉發現，伊健為免關係曝光，情急智生下即時屈阿Sa高買減肥纖體用品，而其實當時車婉婉正跟情夫鄭中基約會。&#13;<br> 伊健和阿Sa平時都很少機會去超級巿場購物，所以難得在超級巿場取景，二人乘機四處逛逛。伊健更推着阿Sa坐在手推車上於超級巿場內四處逛，阿Sa更介紹了不少美味的零食給伊健。</p></body></html>
