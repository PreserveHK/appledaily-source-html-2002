<html><header><meta charset="utf-8"><title>蘭桂坊嘉年華預展</title></header><body><h1>蘭桂坊嘉年華預展</h1><p>10月份中環蘭桂坊將會舉辦一連三日「蘭桂坊嘉年華」，屆時有小丑、雜耍、魔術、默劇及露天音樂演奏等街頭表演，讓你邊唱邊跳。與此同時，蘭桂坊超過30間食肆亦會傾巢而出，提供英、日、法、意、美、泰及愛爾蘭美食，滿足你口腹之慾。&#13;<br>&#13;<br>記者：尹珊珊　攝影：陳穎</p><p><br> &#13;<br> <spanclass><fontstyle>蘭桂坊嘉年華二○○二  &#13;<br> 舉辦日期：10月18日至20日&#13;<br> 舉辦時間：星期五晚上8時至午夜12時；星期六上午11時至午夜12時；星期日上午11時至晚上7時。</fontstyle></spanclass></p></body></html>
