<html><header><meta charset="utf-8"><title>川村亞紀被社長秘藏</title></header><body><h1>川村亞紀被社長秘藏</h1><p>日本水着女星入行皆經過嚴格挑選，小池榮子早前就自爆要被其事務所YellowCab社長野田義治「驗胸」。最近野田從三十多位愛將中，選出十三位至愛，推出DVD《YellowCab秘藏BestSelection》。&#13;<br> 除了老一輩水着師姐細川富美惠及賣身材不賣樣的根本春美外，入選的還有星運平平的二十一歲女星川村亞紀。據悉川村因樣子甜美深得野田社長喜愛，被重視程度僅次於小池、MEGUMI及佐藤江梨子。</p></body></html>
