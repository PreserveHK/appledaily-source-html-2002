<html><header><meta charset="utf-8"><title>胡振中弟及親人來港</title></header><body><h1>胡振中弟及親人來港</h1><p>【本報訊】天主教香港教區主教胡振中樞機在內地的弟弟和親人，經已來港，連日來教區分批安排神父、修女探望胡振中，天主教香港教區秘書長李亮表示，由於胡樞機病情嚴重，他已不會接受任何外界人士的探望。&#13;<br> 據悉，胡振中目前仍然清醒，能夠認人，並可作十分簡短的談話，但近數日來，骨髓癌為他帶來極大痛楚。胡振中最近五、六年身體欠佳，但一直沒有向其他人透露患癌消息，直至最近兩、三個月病情突然惡化，並且消瘦不少。&#13;<br> 現年七十七歲的胡振中，是家中長子，有兩名弟弟和一名妹妹；教區較早前把胡振中病危的消息通知了其仍在生的親人，李亮神父證實，胡樞機的一名弟弟和其他親人，已經來港。</p></body></html>
