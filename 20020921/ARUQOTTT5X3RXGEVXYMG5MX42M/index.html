<html><header><meta charset="utf-8"><title>律師夏啟昌涉偷1400萬</title></header><body><h1>律師夏啟昌涉偷1400萬</h1><p>【本報訊】已被香港律師會接管的馮黃夏律師行，其經營者夏啟昌律師（圖），涉嫌未能就一張發給客戶、面額四十萬元的支票兌現，被控一項盜竊罪，昨日再於西區裁判法院提堂。&#13;<br> 主控透露，目前正跟進十二個投訴個案，涉款達一千四百萬元。裁判官將案件押至明年一月十三日再訊。&#13;<br> 被告夏啟昌，三十六歲，執業律師，暫毋須答辯，續准自簽及人事各二十萬元擔保外出。&#13;<br> 案件編號：WSCC388/02	&#13;<br> 成啟聰攝</p></body></html>
