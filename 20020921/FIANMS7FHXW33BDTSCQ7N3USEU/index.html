<html><header><meta charset="utf-8"><title>趙學而封口拒談霆鋒</title></header><body><h1>趙學而封口拒談霆鋒</h1><p>無綫劇集《皆大歡喜》昨日安排了一班演員到葵芳新都會廣場派發月餅，及與現場觀眾玩遊戲。謝霆鋒連日來為被控串謀妨礙司法正一案上庭，身為霆鋒舊愛的趙學而對此表現頗為避忌，日前在電視城拍攝《皆大歡喜》收工時，學而隨即走後門離開，似乎有意迴避回應霆鋒上庭的事。<br> &#13;<br> <spanclass>唔需要交代 &#13;<br> 趙學而昨日在活動上心情輕鬆，跟現場觀眾玩得非常投入，但是一問到霆鋒上庭一事，她說：「我冇意見，我諗你哋問錯對象，唔應該問我，大家好清楚邊個同呢件事有關，總之我唔清楚嘅事我唔會回應。」然後她又做出拉鏈封嘴的動作，說：「我覺得我心裏面嘅嘢唔需要同大家交代。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
