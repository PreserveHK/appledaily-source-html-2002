<html><header><meta charset="utf-8"><title>蔣怡台下觀摩捉錯處</title></header><body><h1>蔣怡台下觀摩捉錯處</h1><p>名模特兒蔣怡（CoCo）、葉蘊儀、寇鴻萍和張鎧潼等，前晚在又一城出席「威尼斯夢幻秋冬季時裝表演」。CoCo前晚只是座上客，專心睇騷。<br> &#13;<br> <spanclass>「想行埋一份」 &#13;<br> CoCo說：「我呢次嚟捧朋友場，做觀眾睇騷都學到好多嘢，因為平時行騷會好緊張。但我覺得行呢啲商場騷最緊要笑多啲。呢次做台下觀眾，我都好有衝動上台行埋一份，我會好留意台上模特兒嘅錯處，然後提醒自己下次唔再犯。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：何國豪</spanclass></p></body></html>
