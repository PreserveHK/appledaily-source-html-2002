<html><header><meta charset="utf-8"><title>Apple姐日記：雷兆光童真戀玩具</title></header><body><h1>Apple姐日記：雷兆光童真戀玩具</h1><p>我Apple姐成日覺得大部份人對啲有錢人都有誤解，覺得佢哋淨係識使錢，唔係買靚車就係買豪宅，其實要得到開心，好簡單嘅嘢一樣可以令人好滿足㗎。<br> &#13;<br> <spanclass>對公仔入神 &#13;<br> 話說我Apple姐上個禮拜五陪啲仔女去灣仔嘅玩具嘉年華，就見到九巴太子爺雷兆光喺擺啲軍事figure公仔嘅攤位度，睇到入晒神，同佢一齊嘅唔係佢老婆雷林靜怡，應該係個同佢一樣對玩具咁熱愛嘅朋友。我Apple姐覺得，做咗人老竇對玩具都咁狂熱，咁有童真，一定會係個好老公同好老竇。雷太咁幸福，真係令人羨慕。</spanclass></p></body></html>
