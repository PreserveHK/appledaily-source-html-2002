<html><header><meta charset="utf-8"><title>天水圍居民不滿交通</title></header><body><h1>天水圍居民不滿交通</h1><p>【本報訊】一百二十名天水圍居民不滿該區交通不足及收費昂貴，昨早到政府總部請願。請願者在場拉起橫額和叫口號，內容包括「天水圍交通真麻煩，巴士車程有排行。」以及「天水圍交通真昂貴，冇錢食飯真閉翳。」&#13;<br> 請願由立法會議員陳偉業議員辦事處、麥業成黃彩媚區議員辦事處及天水圍社區服務處發起。他們於本年五月做了一項天水圍交通問卷調查，結果顯示在三百名受訪者中，有五成不滿意天水圍巴士服務。&#13;<br> 麥業成指出，天水圍交通設施不足以應付二十萬居民的需求。他建議把天水圍交通網絡分成南、北區，各有巴士線直通市區。他指出天水圍出市區車費達十多元，希望能調低車費兩成。</p></body></html>
