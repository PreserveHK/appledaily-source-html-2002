<html><header><meta charset="utf-8"><title>2000人輪米1不適</title></header><body><h1>2000人輪米1不適</h1><p>【本報訊】踏入農曆七月「盂蘭節」，東頭邨盂蘭勝會有限公司昨在九龍城賈炳達道公園舉行派發「平安米」活動，預算派發二千一百份白米及日用品，吸引二千多名長者在烈日當空下排隊苦候。部份公公婆婆擔心錯失良機，更於早上六時許便開始輪候，主辦單位為免造成混亂，預先派籌，讓他們在派發時間折返取米。&#13;<br> 至下午三時許派米期間，大批輪米長者撐着傘子遮擋陽光，汗流浹背，將會場擠得水洩不通，一度釀成混亂，幸現場警員協助維持秩序，未有發生長者不愉快事件。活動中僅一名姓杜﹙六十四歲﹚老婦感暈眩不適，但毋須送院。</p></body></html>
