<html><header><meta charset="utf-8"><title>作家認扮讀者評書自捧</title></header><body><h1>作家認扮讀者評書自捧</h1><p>英國部份暢銷作家被發現假扮讀者，在全球最大網上零售商亞馬遜（Amazon）網站將自己的作品評為「五星」級，希望藉此提高著作的知名度和增加銷量。&#13;<br> 英國作家格林（JaneGreen）和沃爾夫（IsabelWolff）均承認多次在亞馬遜網站假扮讀者「唱好」自己的書，但強調此舉只是想「抗衡」網站上其他人對他們著作的負面批評。<br> &#13;<br> <spanclass>亞馬遜接投訴調查 &#13;<br> 亞馬遜的發言人表示，他們「慶幸」只有少數作家濫用他們的評級服務，但承諾會調查所有接獲有關評級的投訴。&#13;<br> 英國《星期日電訊報》</spanclass></p></body></html>
