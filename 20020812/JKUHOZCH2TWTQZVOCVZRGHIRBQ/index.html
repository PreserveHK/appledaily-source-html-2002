<html><header><meta charset="utf-8"><title>中原工商舖部威番次</title></header><body><h1>中原工商舖部威番次</h1><p>中原公布7月業績微升，主要係工商舖部門佣金收入大升逾一成所致，蘭西追問之下，佢哋透露咗啲大手租務成交，好似沙田連城廣場，由健體中心租嘅三層樓面，銅鑼灣金朝陽中心39樓，連penthouse萬幾方呎，就係佢哋傑作。舖位租務有青山公路139號地下、閣樓連1樓，四千二呎、尖沙嘴加連威老道31號地下連閣樓二千幾呎。呢幾宗租務，單單月租都過十萬。&#13;<br> 買賣方面，較大宗有旺角中心地下29A舖，四百呎，賣千五萬，每呎三萬七千五。</p></body></html>
