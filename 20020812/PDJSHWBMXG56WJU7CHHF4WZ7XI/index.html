<html><header><meta charset="utf-8"><title>嘉年華遊戲費昂貴</title></header><body><h1>嘉年華遊戲費昂貴</h1><p>【本報訊】位於中環添馬艦、佔地二萬一千平方米的「玩轉夏日嘉年華」開幕日被指不理遊人安全、市民入場仍繼續在場內進行工程後，昨日情況已大為改善，所有機動遊戲已正常運作。有市民則認為機動遊戲款式過時，以及遊戲費太貴。&#13;<br> 昨午嘉年華開始時，吸引約一百名市民在場外排隊，而場內共有十二款機動遊戲，每次收費介乎三十至六十元；至於「兒童樂園」內十二款機動遊戲，則每次收費三十元。昨日排隊玩機動遊戲的市民較少，多數是「邊行邊睇」，或與場內小丑影「免費」相。&#13;<br> 吳先生與女友向記者表示，對機動遊戲的刺激性及價錢失望。他說：「幾十蚊玩一次，不如我去買海洋公園套票任玩好過。」</p></body></html>
