<html><header><meta charset="utf-8"><title>　　可口可樂蒙古生產 - 李八方</title></header><body><h1>　　可口可樂蒙古生產 - 李八方</h1><p>八方最近收到可口可樂寄來一樽充滿草原氣息的可樂。原來可口可樂於六月二十四日在蒙古首都烏蘭巴托新開首間汽水廠，以後蒙古都有份生產可口可樂喇！為咗隆重其事，可口可樂重推出咗特別限量版，令人感受一下風吹草低見牛羊嘅蒙古氣息。香港有唔少可口可樂產品收藏家，呢一款佢哋又點可以錯過呢？&#13;<br> （圖）蒙古可口可樂特別限量版。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
