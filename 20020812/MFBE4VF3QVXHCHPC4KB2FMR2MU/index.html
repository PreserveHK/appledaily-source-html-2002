<html><header><meta charset="utf-8"><title>仲春菲拍台劇變慳妹</title></header><body><h1>仲春菲拍台劇變慳妹</h1><p>落選女優仲春菲早前到台灣簽下經理人合約，留台發展。她現正拍攝一套台灣電視劇《含羞草》，扮演女學生。<br> &#13;<br> <spanclass>近郊落後 &#13;<br> 仲春菲拍攝的台劇，要在台灣近郊取景，她昨日在電話中說：「喺嗰啲郊區拍嘢，環境唔係幾好，不過因為附近太落後，只有便利店，加上日日開工，所以都冇機會四圍購物，呢排咁樣開工法，我都慳番唔少錢。」&#13;<br> 仲春菲不用開工時，就會返港購物，她說：「因為我始終覺得香港嘅衫同化妝品都最緊貼潮流，剩番啲錢返嚟買嘢就最好。」	採訪：比華利</spanclass></p></body></html>
