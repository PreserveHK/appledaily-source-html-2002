<html><header><meta charset="utf-8"><title>赤腳逃生</title></header><body><h1>赤腳逃生</h1><p>【本報訊】一輛豐田Corolla私家車，昨凌晨二時許，沿屯門公路駛出九龍在途經咖啡灣時，私家車突然失控撞向右邊石壆，然後向左翻側四輪朝天，車頭嚴重損毀冒煙，司機一度被困車內，由途經駕駛者發現報警。消防員到場拯救時，司機已爬出車外，他僅受輕傷滿身酒氣跌坐地上（圖），送院後情況滿意。肇事司機姓鄧（二十歲）經酒精測試，證實超逾標準，被警拘捕帶署，事後准以五千元保釋候查。&#13;<br> 區恩傑攝</p></body></html>
