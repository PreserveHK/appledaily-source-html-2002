<html><header><meta charset="utf-8"><title>母靈堂痛哭悼小兄妹</title></header><body><h1>母靈堂痛哭悼小兄妹</h1><p>【本報訊】上月屯門安定邨殘殺小兄妹慘案，案中遇害的小兄妹陳栢渝及陳曉琳（分別八及四歲），昨日由家人在紅磡世界殯儀館設靈拜祭，小兄妹的母親分別送上兩個花籃給子女作最後悼念，其間她傷心過度，幾度泣不成聲。喪禮採佛教儀式進行，靈堂上有多名法師誦經超渡亡靈。&#13;<br> 小兄妹靈堂中央放有生前遺照，橫匾寫上「音容尚在」。&#13;<br> 這宗冷血兇殺案發生於上月二十六日，陳栢渝及妹妹陳曉琳兩人分別身中十多刀慘死。疑兇事後向警方自首，警方已落案控告他兩項謀殺罪。</p></body></html>
