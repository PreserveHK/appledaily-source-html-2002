<html><header><meta charset="utf-8"><title>貓王死忌歌迷扮嘢致敬</title></header><body><h1>貓王死忌歌迷扮嘢致敬</h1><p>貓王皮禮士利（ElvisPresley）七七年在孟菲斯逝世，至今已有二十五年，而本周五正是貓王逝世二十五周年的日子，一班歌迷為悼念他們的終極偶像，前日在吉隆坡舉行的貓王模仿大賽中施展渾身解數，向偶像致敬。<br> &#13;<br> <spanclass>免費遊孟菲斯 &#13;<br> 一眾打扮成貓王模樣的參賽者，模仿貓王的歌聲及舞步在台上又唱又跳，而在比賽中的優勝者將可免費遊覽貓王在孟菲斯的故居。</spanclass></p></body></html>
