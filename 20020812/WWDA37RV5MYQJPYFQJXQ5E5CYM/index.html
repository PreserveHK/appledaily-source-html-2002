<html><header><meta charset="utf-8"><title>小巴撞單車漢危殆</title></header><body><h1>小巴撞單車漢危殆</h1><p>【本報訊】一名與有線電視體育記者蔡富華同名同姓男子，昨晨六時許騎單車運送牛肉途中，沿廟街交界駛至南京街一個十字路口時，遭一輛紅色小巴連人帶車撞倒，重傷倒卧地上，報警後送院治療，情況危殆。<br> &#13;<br> <spanclass>頭受傷　腦震盪 &#13;<br> 傷者蔡富華（五十一歲），據其胞弟引述主診醫生稱，其兄因頭部受創及腦震盪，要靠儀器幫助呼吸，情況危殆要在深切治療部留醫，但情況並不樂觀。&#13;<br> 家人聞訊後十分傷心，其妻更哭成淚人，要親友安慰。事主有妻子及一名六歲女兒，親友表示，蔡富華二十五年前來港後任職運牛肉工人至今，每早都將牛肉送往街市肉檔及酒樓，今次是他首次騎單車送貨發生意外。</spanclass></p></body></html>
