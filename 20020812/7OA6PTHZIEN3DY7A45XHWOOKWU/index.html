<html><header><meta charset="utf-8"><title>政協轟一邊一國論</title></header><body><h1>政協轟一邊一國論</h1><p>【本報訊】台灣總統陳水扁較早前發表的「一邊一國」言論，繼續引起親北京人士的抨擊，北京市政協港區委員昨日發表聲明，批評陳水扁的言論暴露了台獨立場，對「一個中國」原則公然挑釁，罔顧全體中國人民利益和兩岸和平統一的願望，拿台灣人民根本利益作賭注，把台灣引向災難。&#13;<br> 聲明重申「一個中國」原則，並警告台獨勢力不懸崖勒馬，若陳水扁倒行逆施，最終只會玩火自焚。陳水扁本月初在日本發表有關兩岸形勢的講話，表示「台灣跟對岸中國一邊一國」，並說要用公民投票方法決定台灣的前途，令北京激烈反擊。</p></body></html>
