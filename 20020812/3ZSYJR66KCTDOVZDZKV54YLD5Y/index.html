<html><header><meta charset="utf-8"><title>江角率姊妹掀浴衣大戰</title></header><body><h1>江角率姊妹掀浴衣大戰</h1><p>日本女星江角真紀子，前日拍攝日劇《庶務二課Final》時，首次與「庶務軍團」的姊妹，一起穿上日式浴衣，拍攝「納涼滿帆盆舞」一場戲，充滿了夏日色彩。&#13;<br> 同日，有「巨乳王國」之稱的YellowCab事務所，出動旗下的巨胸女星如佐藤江梨子、山田麻利亞、本宮純子等十一人，齊齊穿上浴衣，出席東京灣大華煙花節，她們在船上納涼，近距離欣賞一萬二千發煙花，可謂寓工作於娛樂。</p></body></html>
