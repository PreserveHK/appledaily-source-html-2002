<html><header><meta charset="utf-8"><title>余文樂T恤Candy搶住要</title></header><body><h1>余文樂T恤Candy搶住要</h1><p>余文樂、女子組合2R的兩姊妹黃婉佩和黃婉君及黃伊汶等，昨日一同出席在荃灣舉行的「中學生舊書義賣」活動。余文樂和黃伊汶都分別捐出心愛的收藏拍賣。<br> &#13;<br> <spanclass>祝福盧巧音 &#13;<br> 余文樂捐出了T恤和一些飾物拍賣，結果共籌得六百多元。他捐出的T恤，由一名叫Candy的女歌迷投得，女歌迷的名字跟余文樂前女友盧巧音的英文名字相同。余文樂說：「過咗去啲嘢唔好再提。」&#13;<br> 對於盧巧音跟梅艷芳徒弟彭敬慈傳出緋聞，他說：「我都有聽過佢啲嘢，就算佢哋一齊，我都祝福佢哋。」&#13;<br> 採訪：卓美娟　攝影：仇志德</spanclass></p></body></html>
