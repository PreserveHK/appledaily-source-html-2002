<html><header><meta charset="utf-8"><title>賓州建莎翁主題公園</title></header><body><h1>賓州建莎翁主題公園</h1><p>英國一家公司將耗資約二十四億港元，在美國賓夕凡尼亞州興建全球首個以英國大文豪莎士比亞為主題的公園「莎士比亞世界」，並希望日後在英國、俄羅斯和中國興建多三個同類主題公園。<br> &#13;<br> <spanclass>帶遊客入「時光隧道」 &#13;<br> 這個公園年底動工興建，設施包括充滿莎士比亞戲劇特色的巨型迷宮和棋盤，並有透過特別電影效果帶遊客遊歷莎士比亞年代的「時光隧道」；公園內還有小丑和雜技表演，以及蠟像展覽。&#13;<br> 「莎士比亞世界有限公司」主席克里斯域治表示：「很高興為莎士比亞在美國找到一個永久家園。」有關計劃在英國一直談不攏。&#13;<br> 綜合外電報道</spanclass></p></body></html>
