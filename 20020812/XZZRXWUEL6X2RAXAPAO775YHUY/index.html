<html><header><meta charset="utf-8"><title>超人變身師奶殺手</title></header><body><h1>超人變身師奶殺手</h1><p>身為《超人高斯》男主角的二十一歲男星杉浦太陽，自從被控打人恐嚇一案無罪釋放後，人氣有增無減，前日他與超人高斯一同出席在日本兵庫縣寶塚FamilyLand舉行的《UltramanFestival》時，大受fans歡迎。<br> &#13;<br> <spanclass>現場報平安 &#13;<br> 杉浦前日一出場，即向現場fans報平安，他說：「要大家擔心真係唔好意思，我𠵱家返嚟啦！」而杉浦不但獲得在場幼稚園及小學生fans支持，不少母親亦表現興奮，替偶像拍照。</spanclass></p></body></html>
