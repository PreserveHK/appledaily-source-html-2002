<html><header><meta charset="utf-8"><title>《3X反恐暴族》票房大勝</title></header><body><h1>《3X反恐暴族》票房大勝</h1><p>由《狂野時速》男星雲迪素（VinDiesel）及森姆積遜主演的暑期矚目新片《3X反恐暴族》，上周五首日開畫即收一千七百六十萬美元（約一億三千七百三十萬港元），成為單日票房冠軍，預料該片三日票房可收約五千萬美元（約三億九千萬港元）。&#13;<br> 此外，另一新片《特務SK2》似乎並未像第一集《非常小特務》般取得佳績，此片提早在上周三上映，但三日票房總和仍不及《3X反恐暴族》單日收入，只收一千三百四十萬美元（約一億四百五十萬港元），成績欠佳。</p></body></html>
