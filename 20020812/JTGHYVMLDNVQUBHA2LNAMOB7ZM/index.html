<html><header><meta charset="utf-8"><title>皇儲品牌增時裝家具</title></header><body><h1>皇儲品牌增時裝家具</h1><p>英國皇儲查理斯為扶助國內農民，振興疲弱的鄉村經濟，計劃以自己的品牌推出鄉村便裝和園林室外家具系列。&#13;<br> 查理斯名下的有機食物品牌DuchyOriginals，最近錄得可觀的盈利增長，發言人表示該品牌正考慮將業務擴大至其他優質產品。<br> &#13;<br> <spanclass>用本國原料扶助農民 &#13;<br> 據了解，查理斯的時裝品牌，主要包括羊毛衣、羊毛巾和花呢服裝；家具系列則包括橡木枱椅和涼亭，兩者都只採用英國農民供應的原料，並盡量在鄉村工場製造，以扶助近年收入遠不及最低工資水平的英國農民。新出品的盈利，將撥入查理斯的慈善基金。&#13;<br> 英國《星期日泰晤士報》</spanclass></p></body></html>
