<html><header><meta charset="utf-8"><title>熱賣樓盤三客開片</title></header><body><h1>熱賣樓盤三客開片</h1><p>【本報訊】近日賣個滿堂紅的馬灣珀麗灣新樓盤，昨日舉行示範單位開放日，吸引了數千名市民參觀，昨晨開始樓盤內已出現輪候人龍，十分熱鬧。&#13;<br> 至下午三時許，輪候人龍仍未散去，其間一名姓林男子（四十一歲）與另外兩女子（四十五及五十歲），疑因爭位問題發生爭執，混亂中三人互相推撞，大打出手。保安員前來調停，並報警求助。&#13;<br> 警員到場調查，事後三人分別稱傷需要送院檢查，警方暫列打架案處理。</p></body></html>
