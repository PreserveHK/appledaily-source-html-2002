<html><header><meta charset="utf-8"><title>國泰研究引擎著火</title></header><body><h1>國泰研究引擎著火</h1><p>【本報訊】上周五國泰航空一架波音747客機離港時二號引擎着火事件，國泰航空已成立專責小組，調查事故原因。據了解，民航處在接獲報告後，將會與去年九月國泰波音七四七客機的一宗同類意外一併研究，視乎事件的嚴重性而決定會否要求航空公司全面檢查有關客機。國泰發言人表示，專責人員將與民航處緊密聯絡，工程部門也會跟進其他航機引擎的安全事宜。&#13;<br> 消息人士指出，波音747客機如有一個引擎失靈，航機仍獲准在空中繼續飛行九十分鐘；即使有兩個引擎失靈，航機也獲准續飛三十分鐘，因此他認為市民毋須對事件過份恐慌。民航處發言人則表示，目前該處仍在調查階段，暫難作出評論。</p></body></html>
