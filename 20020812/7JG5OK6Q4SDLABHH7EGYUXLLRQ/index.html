<html><header><meta charset="utf-8"><title>KAT-TUN一日狂唱11場</title></header><body><h1>KAT-TUN一日狂唱11場</h1><p>由Johnny'sJr.成員龜梨和也、赤西仁、田口淳之介、田中聖、上田龍也和中丸雄一組成的KAT-TUN，將於本月二十七日的一天內連開騷十一場，成為日本史上一項紀錄。<br> &#13;<br> <spanclass>預訂成績理想 &#13;<br> KAT-TUN本月二十七日獲Johnny's事務所，安排在大阪松竹座舉行演唱會，一場表演為四十五分鐘，由上午八時開始又唱又跳十一場，直至晚上九時才收工，是對他們體力的大考驗。由於門票預訂反應理想，事務所已決定二十六及二十八日加開九場演出。成員龜梨和也不止沒有大喊辛苦，還乖乖地說：「今個夏天真係好刺激！」</spanclass></p></body></html>
