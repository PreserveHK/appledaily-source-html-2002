<html><header><meta charset="utf-8"><title>屯青里泊車阻路</title></header><body><h1>屯青里泊車阻路</h1><p>何先生投訴，屯門新屯門中心對開屯青里馬路經常泊滿車輛，尤其早上繁忙時段，情況更是嚴重，令停車場出入口亦受阻，影響車輛出入及安全（見圖）。本報已將有關投訴轉介警方跟進。&#13;<br> （○七一二○六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
