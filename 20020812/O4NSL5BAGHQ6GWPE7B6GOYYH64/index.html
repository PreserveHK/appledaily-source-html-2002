<html><header><meta charset="utf-8"><title>周杰倫三百Fans擠機場</title></header><body><h1>周杰倫三百Fans擠機場</h1><p>台灣人氣偶像周杰倫前晚來港，準備出席商台今晚在九龍塘大學會堂舉行的小型音樂會。周杰倫甫出閘，即受到現場約三百名歌迷簇擁。<br> &#13;<br> <spanclass>築人牆保護 &#13;<br> 周杰倫前晚大約九時多來港，一身便服打扮。一直在機場守候的歌迷，拿着相機和支持橫額，一見他即擁上前，幸好唱片公司安排了約十名保安到場維持秩序。保安人員立即築起人牆保護周杰倫，他顯得十分淡定，慢慢上保母車離開。&#13;<br> 採訪：陳梅香　攝影：陳烱威</spanclass></p></body></html>
