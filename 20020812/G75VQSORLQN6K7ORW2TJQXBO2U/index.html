<html><header><meta charset="utf-8"><title>三隻小貓餓困貨櫃２周</title></header><body><h1>三隻小貓餓困貨櫃２周</h1><p>三隻出生僅四個月的小貓，誤闖一個載着廢鐵的貨櫃，被人由希臘送往英國的葉士域治。兩周航程期間沒有糧食，只靠舔牆上的冷凝水維持生命。&#13;<br> 該個貨櫃首先抵達英國的薩福克郡，然後再送到葉士域治一間工廠，當工人打開貨櫃時赫然發現三隻非常虛弱的小貓，隨即通知有關當局，為牠們檢疫。&#13;<br> 薩福克郡議會貿易標準部的發言人拉夫說：「這些貓兒被發現時身體很衰弱而且脫水，但獸醫表示牠們應該可以生存下來。」&#13;<br> 不過，這些小貓仍未算安全，因為若十五日後沒有人願意為牠們支付法例規定未來六個月的檢疫費，牠們將會遭人道毀滅。&#13;<br> 英國《星期日鏡報》</p></body></html>
