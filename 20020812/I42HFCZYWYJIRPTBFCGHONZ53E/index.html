<html><header><meta charset="utf-8"><title>撞車撼閘</title></header><body><h1>撞車撼閘</h1><p>【本報訊】昨晨三時半，姓陳（二十三歲）青年駕駛「三菱」力勁款私家車載同姓莊（二十二歲）友人沿旺角通菜街北行，駛至弼街交界處，疑司機沒按「讓」路牌指示而一直往前駛，剛巧一輛的士沿弼街西行駛至，私家車攔腰猛撼的士，繼而衝上行人路撞毀一間服裝配件店舖的鐵閘才停下。&#13;<br> 私家車司機經酒精測試證實曾飲酒，但沒超標，男乘客受傷；另外的士司機姓周（四十八歲）與兩名男乘客（三十七歲及四十二歲）同告受傷送院。</p></body></html>
