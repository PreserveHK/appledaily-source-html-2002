<html><header><meta charset="utf-8"><title>　　港台回歸特輯好睇 - 李八方</title></header><body><h1>　　港台回歸特輯好睇 - 李八方</h1><p>個多月前，回歸五周年嘅活動多不勝數，電視嘅回歸特輯多到睇唔晒。八方呢幾日收到香港電台寄咗套回歸光碟嚟，初時以為又係升旗、就職典禮片段，講真，若果係咁齋，八方真係唔會睇。&#13;<br> 好彩睇真啲，原來光碟重輯錄咗幾個港台拍嘅回歸特輯，特別係《香港照相館》，特輯播出街嘅時候，八方根本冇時間睇，𠵱家睇番，感受真係好過官方活動好多。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
