<html><header><meta charset="utf-8"><title>大埔商舖盜竊升16%</title></header><body><h1>大埔商舖盜竊升16%</h1><p>【本報訊】大埔區店舖盜竊罪案顯著上升，今年首七個月達二百五十二宗，較去年同期上升一成六，大埔警區指揮官孫貴良說涉案者多為失業人士令人關注。&#13;<br> 孫貴良（圖）昨日在區內撲滅罪行記者會上公布，今年首七個月區內整體罪案數字下跌，但店舖盜竊罪案數字上升，涉案者多為失業人士，相信與近年經濟不景，失業率高企有關。另外，區內青少年犯案數字顯著下降，較去年首七個月下降四成，佔整體罪案的二成五至三成。</p></body></html>
