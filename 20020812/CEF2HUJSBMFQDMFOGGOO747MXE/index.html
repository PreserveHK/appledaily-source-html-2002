<html><header><meta charset="utf-8"><title>火水淋貨辣招趕小販</title></header><body><h1>火水淋貨辣招趕小販</h1><p>菲律賓首都馬尼拉為了取締非法流動小販，打算派人將火水或汽油灑在小販的貨物上，令他們因為貨品沾上難聞氣味，無法繼續在街上擺賣。<br> &#13;<br> <spanclass>令貨品沾氣味無法賣 &#13;<br> 馬尼拉行人路上的非法流動小販不但造成衞生問題，而且阻塞道路，引致交通擠塞。&#13;<br> 馬尼拉市發展局主席費爾南多計劃派出帶備裝有火水或液體汽油噴霧器的小販管理隊，到街上巡邏。他說：「小販可以逃走，但我們在貨物上灑上汽油後，他們就不能再出售那些貨物。他們蝕了本，便不會再非法擺賣。」&#13;<br> 他又指，即使小販再擺賣，顧客也不會購買那些浸滿火水或沾上汽油味的貨品，尤其是食品。&#13;<br> 新加坡《海峽時報》</spanclass></p></body></html>
