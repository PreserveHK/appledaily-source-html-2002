<html><header><meta charset="utf-8"><title>樂基兒最愛戴帽</title></header><body><h1>樂基兒最愛戴帽</h1><p>今次為MiuMiu示範的樂基兒（Gaile），與男友陳平治分手後瘦了一個圈，她表示現時寄情工作，並沒有拍拖。<br> &#13;<br> <spanclass>「好得意」 &#13;<br> 對於MiuMiu的秋冬新裝，Gaile說：「成個collection好得意，啲fabric好靚、好新鮮。我最鍾意粗毛冷短褲，好舒服同貼身，不過香港冇機會着咁短嘅hotpants（熱褲）出街。另外，我本身好鍾意戴帽，今次啲帽好有牛仔feel，幾有型，reallysmart！」</spanclass></p></body></html>
