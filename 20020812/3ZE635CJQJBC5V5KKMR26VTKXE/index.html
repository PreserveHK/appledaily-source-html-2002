<html><header><meta charset="utf-8"><title>ThePlanets又一城獻技</title></header><body><h1>ThePlanets又一城獻技</h1><p>英國八人古典組合ThePlanets，日前首度訪港宣傳新碟，大前日樂隊更於又一城獻技，吸引不少樂迷駐足觀看。<br> &#13;<br> <spanclass>讚亞洲fans熱情 &#13;<br> ThePlanets的幾位成員分別於各著名音樂學府畢業，上周五他們於又一城施展渾身解數，其中結他手Anne-Kathrin及負責雙簧管的Salima都穿得非常性感，比同門師姐Bond有過之而無不及。而日前樂隊結他手Ben接受訪問，他認為亞洲樂迷較熱情，Ben說：「亞洲嘅fans真係熱情得緊要，有次我重差啲俾班南韓女fans拉落台！」</spanclass></p></body></html>
