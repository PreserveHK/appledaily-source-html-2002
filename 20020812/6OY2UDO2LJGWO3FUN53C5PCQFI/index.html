<html><header><meta charset="utf-8"><title>保時捷撞車絕塵去</title></header><body><h1>保時捷撞車絕塵去</h1><p>【本報訊】一輛空載的士由姓李（四十六歲）男子駕駛，昨凌晨四時許沿漆咸道北往尖沙嘴，駛過紅磡蕪湖街時，遭尾隨保時捷跑車切線爬頭撞車尾，兩車輕微損毀，但對方司機沒有理會，反而加速絕塵而去；的士司機報警追究。駕駛者受酒精影響，警方正根據車牌追查車主協助調查。&#13;<br> 曾於九八年五月在土瓜灣一宗男子斬傷情敵及挾持女友血案中，開槍射殺持刀男子交通警員蘇樹懷（圖右三）接報到場調查。</p></body></html>
