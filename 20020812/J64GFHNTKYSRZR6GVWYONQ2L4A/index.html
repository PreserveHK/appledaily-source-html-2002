<html><header><meta charset="utf-8"><title>女性擇偶身高優於才高</title></header><body><h1>女性擇偶身高優於才高</h1><p>外界一直認為女性主要以社會地位和財富作擇偶條件，但英國最近一項研究發現，無論男士有多能幹，他們的高度才是女士擇偶時最注重的條件。&#13;<br> 英國「公開大學」科學家內特爾博士向一萬名男女進行研究後發現，身高五呎八吋的男士找到妻子和育有孩子的機會，比身高六呎一吋的男士低，顯示高大的男士較易吸引女性。&#13;<br> 研究結果亦發現，身高比平均高度矮兩吋，即介乎四呎九吋至五呎一吋的女士，能結婚和生孩子的機會較高，顯示男性擇偶時較少注意女方的高度。內特爾解釋，這個情況可能跟矮小女性比高大女性發育較早、生育能力較佳有關。&#13;<br> 英國《每日電訊報》</p></body></html>
