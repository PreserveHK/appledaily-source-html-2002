<html><header><meta charset="utf-8"><title>稻森泉投球勁度十足</title></header><body><h1>稻森泉投球勁度十足</h1><p>現年三十歲的日本女星稻森泉，前日現身東京巨蛋棒球場，為巨人隊對廣島隊的棒球比賽主持開球禮。<br> &#13;<br> <spanclass>巨人隊擁躉 &#13;<br> 稻森泉當日可謂有姿勢有實際，她使勁地投出了一個又直又具速度的好球，並興奮得大跳起來。事後稻森泉說：「頭先我一啲都唔緊張，實在好開心。屋企人同我都係巨人隊fans，所以我哋今日一齊嚟。」</spanclass></p></body></html>
