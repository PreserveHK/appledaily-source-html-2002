<html><header><meta charset="utf-8"><title>醉母疑揮刀斬傷親女</title></header><body><h1>醉母疑揮刀斬傷親女</h1><p>【本報訊】「你有本事就斬我呀！」生於單親家庭的姓楊十三歲少女，昨下午二時許，在將軍澳景林邨寓所，與姓莊母親（四十七歲）因家事問題發生爭執。現場消息稱，莊母當時飲了一瓶紅酒，疑酒精影響情緒激動，竟跑進廚房拿出菜刀揮舞向女兒破口大罵。女兒不甘示弱向母親頂嘴，聲言不信她會傷害自己。&#13;<br> 混亂中，女兒遭利刀割傷左手腕。母親眼見誤傷女兒十分後悔立刻報警，由救護員將其女送院，警員調查後拘捕母親，暫列傷人案。</p></body></html>
