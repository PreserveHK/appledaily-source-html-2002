<html><header><meta charset="utf-8"><title>工運迫前首相倒台</title></header><body><h1>工運迫前首相倒台</h1><p>「不滿的冬天」（winterofdiscontent）一詞原出於英國大文豪莎士比亞的歷史劇《理查三世》，全劇以約克家族和蘭開斯特家族間的衝突為背景，莎翁借用「不滿的冬天」來代表當時困難和不滿的社會情況。&#13;<br> 在七八至七九年間，多個工會不滿首相卡拉漢的工黨政府加薪幅度，發動大罷工，令英國陷於癱瘓，當時有人用「不滿的冬天」來形容當時的困局。大罷工導致工黨政府倒台，最後保守黨戴卓爾夫人上台，收拾殘局。</p></body></html>
