<html><header><meta charset="utf-8"><title>業主會呻苦</title></header><body><h1>業主會呻苦</h1><p>政府提出的救市9招之中，其中一招放寬租住權管制，明顯是希望藉此吸引投資者入市，搞活二手及租務市場。但香港業主會會長佘慶雲（圖）直言「信政府好辛苦」，並指放寬收樓條例，未必真能對收租者帶來利益。&#13;<br> 事實上，政府以前也曾表示會放寬租管權，但在條例中又申明，業主追租時，若影響到租客的舒適生活環境，可被判罰50萬元及入獄。佘慶雲指出：「條例沒有實際定義，存在灰色地帶，令人無所適從。業主會亦曾提出罰款應以租金作基準，結果仍然沒有被接納或改善。」</p></body></html>
