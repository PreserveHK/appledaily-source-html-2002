<html><header><meta charset="utf-8"><title>Holly收婚戒即住埋</title></header><body><h1>Holly收婚戒即住埋</h1><p>近期被視為澳洲女歌手KylieMinogue勁敵、來自同鄉的HollyValance，是不少少男的女神，但據英國《世界新聞報》報道，Holly早前已與其學生男友訂婚，二人更已同居。&#13;<br> 隻身往英倫發展的Holly，與相戀三年的澳洲男友彼得（PeterVerveris）分隔兩地已有好一段時間，最近為解相思之苦，彼得送她一枚婚戒求婚，令Holly感動流涕，二人現同居Holly於倫敦的寓所。</p></body></html>
