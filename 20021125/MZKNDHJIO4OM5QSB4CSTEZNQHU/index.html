<html><header><meta charset="utf-8"><title>伊東美咲病完繼續打</title></header><body><h1>伊東美咲病完繼續打</h1><p>日劇《皇家雙妹嘜》的靚女主角伊東美咲，因要演繹多場打鬥戲，上周五竟疲勞過度暈倒家中。伊東休養一星期後，前日已精神奕奕返回錄影廠開工，繼續為《皇》劇錄影。<br> &#13;<br> <spanclass>獲拍檔歡迎 &#13;<br> 笑容滿臉的伊東返回錄影廠時，獲得拍檔原沙知繒和長山鳥一茂拍手歡迎。伊東笑說：「好對唔住，要大家擔心。𠵱家我已經可以歸隊，我一定可以同大家朝着大結局邁進！」</spanclass></p></body></html>
