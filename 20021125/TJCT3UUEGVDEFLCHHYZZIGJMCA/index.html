<html><header><meta charset="utf-8"><title>大型貨車佔位停泊</title></header><body><h1>大型貨車佔位停泊</h1><p>元朗宏樂街路旁停車位，指定於每晚八時至次日早上八時，供輕型貨車停泊，但這些車位經常被大型貨櫃車或中型貨車違例佔用，令輕型貨車沒有車位停泊，讀者馮先生就此事向本報投訴。<br> &#13;<br> <spanclass>警方曾發九張告票 &#13;<br> 本報將投訴轉介警方跟進後，元朗分區警署回覆稱，接獲投訴後，曾連續數晚派員到上址一帶巡查，發現確有一些指定於晚上八時至翌日早上八時供輕型貨車停泊的車位，遭其他車輛包括中型貨車及公共小巴佔用，元朗分區警署人員共向違例車輛發出九張告票。&#13;<br> （一○三○一四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
