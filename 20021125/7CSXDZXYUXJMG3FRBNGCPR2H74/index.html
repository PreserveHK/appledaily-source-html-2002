<html><header><meta charset="utf-8"><title>二手居屋成交額減14%</title></header><body><h1>二手居屋成交額減14%</h1><p>【本報訊】中原地產研究部指出，今年頭10個月整體居屋二手買賣共5070宗，較去年同期減6.6%，總值48.21億元，少14%。登記量最多的20個屋苑，佔1528宗，較去年同期少6%，總值降13%。<br> &#13;<br> <spanclass>10個月5070宗 &#13;<br> 中原地產稱，登記量最多的20個居屋中，有7個多於去年同期，當中以屯門澤豐花園的增幅最顯著，共有63宗買賣，較去年同期的37宗，勁增70%，其次為將軍澳富寧花園，多48%，及增41%的馬鞍山錦英苑。其餘4屋苑為屯門兆康苑、小西灣富景花園、藍田康華苑及上水翠麗花園。此外，有11個屋苑成交量減少，幅度由1.7至30%。</spanclass></p></body></html>
