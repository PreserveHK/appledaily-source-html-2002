<html><header><meta charset="utf-8"><title>小救護車鄉村執勤</title></header><body><h1>小救護車鄉村執勤</h1><p>【本報訊】消防處最近引入一款車身較輕、體積較細，以及只有一張救護床的「迷你型」救護車，預計下月在路面較窄的新界北區鄉村道路上執行救援任務。「迷你型」救護車上除放置一部可同時探測血含氧量、體溫及脈搏的病人監察儀器外，還備有急症室藥物如哮喘藥及心臟病藥，讓傷、病者可在送院期間得到輔助醫療服務（院前服務），毋須等待到院後才醫治，以提高康復機會。&#13;<br> 消防處救護訓練學校校長沈國良昨在救護服務推廣日開幕禮後表示，全港只有一部「迷你型」救護車，造價約七十萬元，車重三點五噸，而車身闊度只有一點八米，駕駛時較目前執行任務、闊二點二米的救護車為「靈活」。</p></body></html>
