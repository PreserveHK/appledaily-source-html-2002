<html><header><meta charset="utf-8"><title>嫖妓爭執　兩漢遇襲</title></header><body><h1>嫖妓爭執　兩漢遇襲</h1><p>【本報訊】旺角砵蘭街二九九號一間小築昨清晨六時許發生傷人事件。兩名姓陳及姓梅（同為二十六歲）「好色二人組」往應召尋歡後，疑不滿妓女質素與馬伕發生衝突。其後他們離開時，在梯間遭七名惡漢用磚塊及摺櫈襲擊，梅姓男子無受傷及時逃脫報警，其好友則被圍毆致頭破血流倒地，兇徒事後逃去無蹤。救護員到場將傷者送院治理（圖一），情況穩定。接報警員在附近一帶兜截無果（圖二），現正緝捕涉案兇徒歸案。&#13;<br> 伍浦鋒攝</p></body></html>
