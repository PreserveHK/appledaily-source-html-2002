<html><header><meta charset="utf-8"><title>劫匪提堂　撼門尋死</title></header><body><h1>劫匪提堂　撼門尋死</h1><p>【本報訊】三日前在油麻地金漢大廈對開向時裝店女東主扑頭行劫失敗被捕的三名劫匪，包括二十三歲及三十三歲越南籍男子及一名十六歲少年，昨午四時許在西九龍警察總部分別接受調查完畢，警方將眾人落案檢控，今日在九龍城裁判法院提堂，其中三十三歲越南籍疑犯獲知消息，突然情緒激動，用頭狂撼木門企圖自殺，探員馬上制止，並召救護車到場將傷者送院治理（圖），他仍然清醒。&#13;<br> 羅振輝攝</p></body></html>
