<html><header><meta charset="utf-8"><title>GiGi獲霆鋒贈新歌</title></header><body><h1>GiGi獲霆鋒贈新歌</h1><p>謝霆鋒近日專心留在家中寫歌，而他更為梁詠琪（GiGi）創作了一首新歌，不過因製作需時，故此未能趕及收錄在GiGi下月推出的新碟中，要留待明年灌錄唱片時，才能大派用場。&#13;<br> 唱片監製陳少琪昨日透過電話說：「聽聞係佢兩個有次喺公開場合碰面，大家傾開，霆鋒就話作首歌畀GiGi。」<br> &#13;<br> <spanclass>否認買戒指 &#13;<br> 此外，對於日前被拍下與男友鄭伊健逛街一事，GiGi前晚錄影《勁歌金曲》時否認當時是買戒指，她說：「嗰日難得大家都有時間唔使做嘢，咪一齊去買衫行街囉，我哋兩個都有收穫。」</spanclass></p></body></html>
