<html><header><meta charset="utf-8"><title>刀棍四煞伏擊兩青年</title></header><body><h1>刀棍四煞伏擊兩青年</h1><p>【本報訊】兩名青年昨與數名友人在沙田一籃球場飲酒聊天時，突遭四名分持刀棍兇徒撲出襲擊，兇徒傷人後逃去無蹤，警方事後到場將兩傷者送院治療。&#13;<br> 兩名青年姓陳（二十一歲）及姓李（二十歲），其中陳右前臂及右下顎受刀傷，治療後情況穩定；李則背部被打傷，事後無礙出院。昨凌晨二時，兩事主與數名友人消夜後，在美林邨美楊樓對開籃球場飲酒聊天，其間四名穿黑衣年約二十歲男子突然撲出，分持刀及木棍襲擊兩事主，事後逃去無蹤。</p></body></html>
