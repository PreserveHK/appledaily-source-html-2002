<html><header><meta charset="utf-8"><title>Apple姐日記：周海媚擎天半島睇樓</title></header><body><h1>Apple姐日記：周海媚擎天半島睇樓</h1><p>我Apple姐同好多香港人一樣，得閒就會去示範單位睇樓當節目，未必一定要買㗎，不過置身喺個靚靚單位內，又真係一種享受嚟嘅。<br> &#13;<br> <spanclass>特別優惠 &#13;<br> 呢，我Apple姐早排就同一家大細去九龍區豪宅擎天半島嘅示範單位八一八。嗰日有好多市民去湊熱鬧，人群之中，我就見到有個靚女零舍有優惠，唔使排長龍，由經紀帶路就直接可以去睇樓啦。個靚女係邊個？咪就係差不多處於半退休狀態嘅海味周海媚囉！佢咁得閒睇樓，唔知係咪有心置業？</spanclass></p></body></html>
