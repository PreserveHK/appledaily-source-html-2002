<html><header><meta charset="utf-8"><title>安裝30億太空站橫樑<br>奮進號飛向蒼穹</title></header><body><h1>安裝30億太空站橫樑<br>奮進號飛向蒼穹</h1><p>拖延了十二天後，美國太空穿梭機「奮進」號於本港時間周日上午八時五十分，從佛羅里達州甘迺迪太空中心發射升空。此行共有七名太空人，任務為期十一天，按計劃將進行三次太空漫步，及為太空站安裝價值逾三十億港元的外部「橫樑」。&#13;<br> 其中三名美俄太空人會留在國際太空站，接替已留駐了一百七十一天的三人，後者將於下月四日隨「奮進」號返回地面。「奮進」號原定本月十一日升空，但因連串技術故障和天氣欠佳，一再推遲發射。&#13;<br> 新華社</p></body></html>
