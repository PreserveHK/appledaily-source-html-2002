<html><header><meta charset="utf-8"><title>朱茵剪髮貪方便</title></header><body><h1>朱茵剪髮貪方便</h1><p>朱茵和原子鏸昨日到黃埔，出席「Barbie長髮公主至靚長髮kids大比併」。朱茵最近剪了一頭短髮，令人耳目一新，她說：「長頭髮都留咗好耐、好悶，我又想好似人哋咁，一起身就可以出門口，所以咪剪短囉。」<br> &#13;<br> <spanclass>男友也喜歡 &#13;<br> 朱茵還表示男友黃貫中都喜歡她的新形象，她還笑說：「𠵱家佢啲頭髮重長過我。」&#13;<br> 原子鏸則表示稍後會到內地拍攝一個護理頭髮用品的廣告，她說：「廣告商嫌我啲頭髮唔夠黑，我要特登走去染黑啲頭髮，不過冇所謂，我都鍾意黑頭髮嘅。」</spanclass></p></body></html>
