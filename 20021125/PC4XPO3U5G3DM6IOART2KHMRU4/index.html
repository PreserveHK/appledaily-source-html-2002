<html><header><meta charset="utf-8"><title>Twins出精選碟減肥</title></header><body><h1>Twins出精選碟減肥</h1><p>二人女子組合Twins將於日內推出新曲加精選的唱片，今次將會以一盒四碟包裝形式推出，當中收錄了《明愛暗戀補習社》、《女校男生》、《戀愛大過天》和《我們的紀念冊》等二十首精選歌曲，另外還收錄了四首新作，包括《風箏與風》和《百試不厭》等。<br> &#13;<br> <spanclass>十個造型 &#13;<br> 而早前她們在紅館舉行的「TwinsIchiban興奮演唱會」的製作花絮，以及她們今年所拍的廣告全集VCD亦隨碟附送。在大碟內，Twins共有十個不同造型，蔡卓妍和鍾欣桐在拍唱片封面時，要不停換衫，兩人笑言拍完這輯相後肯定可以減到肥。</spanclass></p></body></html>
