<html><header><meta charset="utf-8"><title>因病厭世　婦蹈海亡</title></header><body><h1>因病厭世　婦蹈海亡</h1><p>【本報訊】紅磡碼頭對開海面發現浮屍，昨清晨六時許，新渡輪職員赫見離岸六米有一名老婦在海中載浮載沉，立即報警。消防員到場將老婦救起（圖），惟當場證實死亡。六十九歲的死者李桂（譯音）居住附近黃埔花園一期一座一單位，警方事後聯絡其家人了解。據死者的姓陳（四十三歲）媳婦表示，家姑患有糖尿病多時，懷疑她因病厭世所以跳海自殺。警方在場無撿獲遺書，認為事件無可疑。&#13;<br> 王偉禎攝</p></body></html>
