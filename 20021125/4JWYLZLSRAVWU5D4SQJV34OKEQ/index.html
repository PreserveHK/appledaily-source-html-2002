<html><header><meta charset="utf-8"><title>愛滋女獲准結婚惹嘩然</title></header><body><h1>愛滋女獲准結婚惹嘩然</h1><p>貴州一名感染愛滋病的女子最近與身體百分百健康的男友成功註冊結婚，引起國內一陣嘩然，多個省份的民政部門急忙澄清，目前仍不准許愛滋病人結婚。&#13;<br> 因吸毒感染愛滋病的貴州少女李燕於上周五與苦戀五年的男友楊虎，在貴陽市民政部門領取結婚證書，稍後將到北京舉行婚禮，兩人並計劃生育。&#13;<br> 多個省分的民政部門對患有愛滋病者，都不會核發結婚證書，但仍有個別例子。廣東省四年前就有一名患愛滋病女子與正常男子結婚。&#13;<br> 《合肥晚報》</p></body></html>
