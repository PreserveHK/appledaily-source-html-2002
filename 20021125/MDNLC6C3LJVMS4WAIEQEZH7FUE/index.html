<html><header><meta charset="utf-8"><title>BoAKang-Ta杭州大陣仗</title></header><body><h1>BoAKang-Ta杭州大陣仗</h1><p>羅致最多韓國頂級偶像歌手組合的事務所S.M.Entertainment，前日在杭州體育館舉行一場大型演唱會，該公司旗下的當紅藝人如BoA及Kang-Ta等，均傾巢而出，如此大陣仗的演唱會，連在韓國當地也屬史無前例。<br> &#13;<br> <spanclass>勁歌熱舞 &#13;<br> S.M.Entertainment旗下當紅藝人如BoA、前HOT主音文熙俊、Kang-Ta和組合神話等，前晚紛紛到杭州表演勁歌熱舞，他們為討好內地fans，更分別獻唱國語歌曲，掀起全晚高潮。</spanclass></p></body></html>
