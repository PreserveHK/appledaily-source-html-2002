<html><header><meta charset="utf-8"><title>匪虛報劫案調走巡警</title></header><body><h1>匪虛報劫案調走巡警</h1><p>【本報訊】昨日油麻地文滙街扑頭劫金案發生前十五分鐘，警方接到附近偉晴街一間酒店發生劫案，大隊警員趕至證實是虛報，不久後文滙街即發生扑頭劫金案，警方相信是歹徒故弄玄虛，以調虎離山計令現場警力空虛，方便作案。&#13;<br> 據現場調查警員稱，偉晴街虛報有劫案時，文滙街原有警員巡邏，收到消息後即趕到偉晴街調查，令到文滙街有十多分鐘的警力真空，有關虛報電話是由一名男子，從偉晴街一間便利店打出，警方正循便利店錄影帶線索追緝該男子下落。&#13;<br> 警方消息稱，文滙街接連發生扑頭劫金案後，警方已在該處增加警力巡邏，而相信虛報與扑頭劫金案有關連，歹徒是引走該處的警員而伺機犯案。</p></body></html>
