<html><header><meta charset="utf-8"><title>佐敦被爆愛雜交</title></header><body><h1>佐敦被爆愛雜交</h1><p>英國巨胸模特兒佐敦（Jordan）雖已與其任職髮型屋的男友比確（MattPeacock）分手，不過比確早前接受英國報章訪問，大爆佐敦一些令人臉紅的性史。&#13;<br> 比確表示初次到佐敦家時，即被要求與她做愛，但他以佐敦的失明兒子夏菲（Harvey）在旁為由拒絕。比確又說：「我生日嗰時佢話有禮物畀我，原來係鎖埋門不斷做愛，足足七次。」&#13;<br> 他又稱佐敦曾與《花花公子》老闆曉夏夫拿及其玩伴大搞集體性遊戲。另外，佐敦又喜歡在朋友面前掏出比確的性器把玩，令他無地自容。</p></body></html>
