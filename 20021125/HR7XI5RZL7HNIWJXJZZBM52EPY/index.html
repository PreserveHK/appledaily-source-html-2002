<html><header><meta charset="utf-8"><title>　　地鐵中環站設網站 - 李八方</title></header><body><h1>　　地鐵中環站設網站 - 李八方</h1><p>鍾意上網嘅人士，由今日起即使搭地鐵都可以上網。地鐵公司喺中環站往柴灣方向嘅港島線月台設置咗一個「互聯網中心」。嗰度有六台電腦，畀乘客免費瀏覽互聯網、查閱同發出網上電子郵件。&#13;<br> 八方覺得呢個免費服務都唔錯，可以畀有需要嘅人士用吓電腦，最正就係如果約咗朋友喺地鐵站等，可以透過「互聯網中心」上地鐵網站<ahref http:>www.mtr.com.hk ，睇吓地鐵站附近有乜好玩同好食。咁就唔使諗去邊度玩好啲啦！&#13;<br> （圖）中環地鐵站的「互聯網中心」今日開始啟用。　地鐵公司提供圖片&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></ahref></p></body></html>
