<html><header><meta charset="utf-8"><title>拉登發信促襲平民</title></header><body><h1>拉登發信促襲平民</h1><p>相信由拉登發出的一封信件在過去兩周，透過互聯網在英國的回教極端分子之間流傳，內容呼籲回教徒襲擊西方平民。英國政府消息人士透露，面對恐怖襲擊威脅，政府與警方現時是「膽戰心驚」。&#13;<br> 該封長四千字的信件原以阿拉伯文寫成，在一個前阿蓋德網站上發放，過去兩周英國回教極端分子將它譯成英文後，放在英國的網站流傳。在英國的沙地阿拉伯異見人士把信件以電郵形式寄給數百人。&#13;<br> 信中向西方發出直接的威脅：「任何人若殺死我們的百姓，我們也會殺死他們的百姓。」&#13;<br> 英國上周末發出迄今最嚴重的警告，指英國「無可避免」會受到阿蓋德襲擊。&#13;<br> 《觀察家報》</p></body></html>
