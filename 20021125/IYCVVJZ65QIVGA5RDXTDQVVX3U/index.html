<html><header><meta charset="utf-8"><title>P.Diddy死纏Shakira</title></header><body><h1>P.Diddy死纏Shakira</h1><p>美國歌手P.Diddy前日聯同AliciaKeys等歌手，在南非開普敦出席一個關懷愛滋病的演唱會。緋聞不絕的P.Diddy，據說最近已鎖定了哥倫比亞籍女歌手Shakira為新目標，誓要將她追到手。&#13;<br> 早前P.Diddy在紐約某宴會中遇上Shakira便即時觸電，儘管Shakira有男友安東尼奧（Antonio）在旁，但P.Diddy仍死纏對方，更要求單獨約會。雖然女方未有應允，但他已邀請Shakira出席其下月的演唱會。</p></body></html>
