<html><header><meta charset="utf-8"><title>彎位失控　警車翻側</title></header><body><h1>彎位失控　警車翻側</h1><p>【本報訊】一名警員昨傍晚六時許駕駛警車經過流浮山尖鼻嘴圍網路一處彎位時，疑為閃避迎面駛至的一輛新界的士，失控鏟上石壆再向右翻側（圖），車身壓着的士車頭，警員受輕傷事後自行爬出送院敷治。的士上三人包括司機及其妻女則無礙。&#13;<br> 據的士司機表示，當時正載妻女往附近水塘區遊玩，至上址彎位時因路面狹窄，他見對面有車駛至已將車停下，但對方疑車速高致未能將車煞停。&#13;<br> 陳偉良攝</p></body></html>
