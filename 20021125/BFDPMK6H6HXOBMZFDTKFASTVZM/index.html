<html><header><meta charset="utf-8"><title>路面不平積污水</title></header><body><h1>路面不平積污水</h1><p>於北角書局街經營麫店多年的鄭先生向本報投訴，自三年前路政署於其店門外掘路鋪線後，疑未將路面鋪平，致路面呈暗斜，每逢下雨天，污水便積於店前位置，就算他們不斷清理，也難將積水清除，有時更孳生蚊蟲，影響生意。<br> &#13;<br> <spanclass>責令承建商改善 &#13;<br> 路政署發言人表示，該署接獲投訴後，即時到現場視察情況，並已立刻指令承建商進行改善工程，相信經改善後，行人路面不會再向舖位傾斜，應不會再有積水情況發生。&#13;<br> （○九二○三○）&#13;<br> 	&#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
