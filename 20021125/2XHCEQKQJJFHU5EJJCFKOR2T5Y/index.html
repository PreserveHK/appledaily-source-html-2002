<html><header><meta charset="utf-8"><title>議員籲放寬內地人來港</title></header><body><h1>議員籲放寬內地人來港</h1><p>【本報訊】代表保險界的立法會議員陳智思建議政府，放寬內地人來港政策，並效法新加坡的特別簽證政府策，以及設立類似加拿大的移民計分制度，藉以吸引內地投資者、藝術家、運動天才、學者和年輕有為的青年等來港。&#13;<br> 陳智思昨日在香港電台節目《給香港的信》中，批評取消聯繫滙率及放棄高地價政策的建議，均非救港良方，反而會毀了香港，較實際的方法是放寬入境及移民政策。&#13;<br> 他指出，現內地人來港限制太嚴，應予放寬，建議效法新加坡設立特別簽證計劃，向學術、藝術、體育等界別人才簽發特別簽證。</p></body></html>
