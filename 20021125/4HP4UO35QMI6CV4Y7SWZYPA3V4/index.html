<html><header><meta charset="utf-8"><title>人大論壇一人捧場</title></header><body><h1>人大論壇一人捧場</h1><p>【本報訊】參加第十屆全國人大港區選舉的三名民主黨立法會議員何俊仁、涂謹申及單仲偕，昨舉行參選人大論壇，但反應冷淡，只有一名市民出席。涂謹申認為，這是因為「始終係小圈子選舉，市民覺得一早已經內定，係左派一大群人嘅利益交換，市民冇得選」，才導致反應冷淡。<br> &#13;<br> <spanclass>「市民冇得選」 &#13;<br> 昨日的選舉論壇，事前雖已發信邀請選舉委員會所有委員及所有參選人出席，但昨日除了台上三名參選者外，台下只有一位市民和一位選民──民主黨主席李柱銘，另一位參選人、城市大學法律系副教授梁美芬也曾到場。&#13;<br> 涂謹申說：「有啲失望。都冇辦法，始終對市民來講，佢哋又冇得選，聽咗又sowhat！」</spanclass></p></body></html>
