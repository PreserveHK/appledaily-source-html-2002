<html><header><meta charset="utf-8"><title>陳奕迅唔搵霆鋒做伴郎</title></header><body><h1>陳奕迅唔搵霆鋒做伴郎</h1><p>陳奕迅（Eason）前晚錄影《勁歌金曲》，被問到結婚問題時，Eason表示可能選擇回家鄉東莞拉埋天窗，至於伴郎會否是謝霆鋒，Eason說：「一定唔係，費事引晒啲記者嚟呀，我會搵梁漢文。」<br> &#13;<br> <spanclass>霆鋒肥咗 &#13;<br> Eason亦透露日前與霆鋒通電話，單憑聲音已知道對方胖了不少。至於二月舉行的個唱會否請霆鋒任嘉賓，Eason說：「佢唔會嚟我演唱會，我個唱冇警衞，英皇個騷就有好多警衞，所以佢會去英皇個騷。」</spanclass></p></body></html>
