<html><header><meta charset="utf-8"><title>阿扁探游母表謝意</title></header><body><h1>阿扁探游母表謝意</h1><p>為挽留游錫堃，陳水扁這兩天除了多次夜晤他外，還走「伯母」政策，特地到醫院探望兩月前疑患上肺癌的游錫堃母親，以答謝這位政壇出了名的孝子，繼續留任行政院長。&#13;<br> 陳水扁昨日早上前往台大醫院探望游母黃秀菊，祝她早日康復，好讓游錫堃安心在公務上全力以赴。游十四歲喪父後便一直與母親和弟弟相依為命，並因家貧一度輟學，幾經波折才在從政後念大學。回顧那段艱苦歲月，他曾數度感歎現在在逆境中奮進的個性完全受教於母親。&#13;<br> 母親患病這段期間，游錫堃曾三度提出請辭，更讓他公私兩頭奔忙，在他答應留任後，陳水扁即到醫院探望其母親，可見箇中心思。&#13;<br> 本報記者</p></body></html>
