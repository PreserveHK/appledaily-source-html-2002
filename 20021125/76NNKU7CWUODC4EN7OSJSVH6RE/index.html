<html><header><meta charset="utf-8"><title>露宿人數銳減四成</title></header><body><h1>露宿人數銳減四成</h1><p>【本報訊】社會福利署由去年四月起展開露宿者服務試驗計劃以來，露宿者人數銳減四成，由去年初高峯期一千四百人，減至今年九月的八百人，其中尤以露宿年期較短的人士，獲得協助後大部份露宿者已能找到工作及住宿，人數大幅減少近九成，並有百多人找到工作。&#13;<br> 社署署長林鄭月娥昨日在該署網頁「署長隨筆」中提及，本港露宿者由二○○○年開始上升，至去年二月時逼近一千四百人，並有年輕化趨勢。署方遂由去年四月起，由獎券基金撥款八百萬元，給予三個服務機構合作推行為期三年的試驗計劃，提供即時緊急援助金、安置及協助就業等連貫性服務。</p></body></html>
