<html><header><meta charset="utf-8"><title>英報：下月16開戰</title></header><body><h1>英報：下月16開戰</h1><p>美國執意攻打伊拉克是不爭的事實，問題是何時動手？英國《世界新聞報》報道，美軍將於下月十六日開戰，預計戰事持續六星期，到明年一月底結束。&#13;<br> 報道周日引述美國國防部消息人士說，戰事將會由數以百計美英戰機摸黑出擊揭開序幕，空襲伊拉克約一個月後，美軍地面部隊才會從科威特及土耳其南北夾擊。英國和愛爾蘭駐美國大使已收到最新攻伊方案。<br> &#13;<br> <spanclass>美軍伊北修建機場 &#13;<br> 戰爭雖未正式爆發，但《獨立報》報道，美軍特種部隊已悄然發動「秘密戰爭」，正在伊拉克北部和西部的庫爾德族地區修建機場，為攻伊作準備。&#13;<br> 《世界新聞報》/《獨立報》</spanclass></p></body></html>
