<html><header><meta charset="utf-8"><title>張衛健阻人發達</title></header><body><h1>張衛健阻人發達</h1><p>張衞健昨日在旺角一唱片店舉行簽名會，吸引約三百多名市民圍觀，老友梁漢文、李燦森、葛民輝和黃一飛都有出席支持。&#13;<br> 大會昨日聘請了十二名保安維持秩序，並事先向警方申請封街，故現場有約十名警察協助，避免發生混亂，不過簽名會卻影響鄰近商店的生意。<br> &#13;<br> <spanclass>口頭禪係民謠 &#13;<br> 對於有市民多番致電報館投訴健仔在電視劇《齊天大聖孫悟空》內的一句口頭禪「噼啪你個隆啲咚」意思粗俗，健仔聞言即時黑面，並不願回應，只說：「我講過好多次，唔講啦。」但當記者堅持再問時，他說：「嗰句說話係揚州民謠，嗰度好多舞台劇，我只係套用一句說話改編，其實係一種情緒發洩。」&#13;<br> 採訪：馮美茵　攝影：仇志中</spanclass></p></body></html>
