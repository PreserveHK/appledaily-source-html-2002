<html><header><meta charset="utf-8"><title>王晨首當「1姐」</title></header><body><h1>王晨首當「1姐」</h1><p>據國際羽聯公布最新世界排名，香港首席女羽毛球手王晨，憑最近丹麥公開賽獲得一面銅牌的成績，以總分二千九百一十一點八八分，首次登上女單排名榜一姐位置。&#13;<br> 一向擺脫不了「二奶命」的王晨，之前個人最高世界排名為第二，今次能夠力壓周蜜、瑪婷及龔睿娜升上首位，港隊教練陳智才認為全乃王晨全年穩定的表現，「才叔」說：「王晨最近除了在亞運取得兩牌銅牌（女團及女單），她在亞洲賽及上周舉行的丹麥公開賽，同樣在女單項目得第三，相對其他選手，王晨今次排第一，主要是全年表現穩定有關。」</p></body></html>
