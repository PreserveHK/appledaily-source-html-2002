<html><header><meta charset="utf-8"><title>泊車2小時遭縱火</title></header><body><h1>泊車2小時遭縱火</h1><p>【本報訊】元朗八鄉石崗機場路一處空地，昨清晨六時許一輛私家車突然冒煙起火，姓邵（三十八歲）車主返抵取車時發現報警。消防員到場迅速開喉將火救熄，事後調查發現肇事私家車的油缸蓋被人打開，認為火警有可疑。&#13;<br> 肇事私家車付諸一炬，車主表示事發前兩小時將車停泊上址，至取車時才揭發，但他聲稱無與人結怨及沒有欠債，歹徒縱火動機不明。警方正展開調查。&#13;<br> 麥超億攝</p></body></html>
