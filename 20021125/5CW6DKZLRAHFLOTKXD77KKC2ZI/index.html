<html><header><meta charset="utf-8"><title>優香見證細路入健力士</title></header><body><h1>優香見證細路入健力士</h1><p>雖然優香初次主演的歌舞片《戀中唱歌》票房仆直，但她沒有因此而不敢見人。優香前日為每年例行的朝日電視台特備節目《小學生30人31足全國大賽》擔任大會委員長。<br> &#13;<br> <spanclass>參與審查 &#13;<br> 優香與男星加藤晴彥肩負委員長的重任，在比賽中參與審查工作。當日來自日本二十九間小學的代表，以三十人三十一足進行五十米競跑，創出最快紀錄的得勝者，將登上明年出版的健力士紀錄大全。優香說：「今日啲小朋友令我好感動同好難忘。」</spanclass></p></body></html>
