<html><header><meta charset="utf-8"><title>乾衣機爆炸燒毀工場</title></header><body><h1>乾衣機爆炸燒毀工場</h1><p>【本報訊】元朗一間洗衣工場的一部乾衣機懷疑過熱冒煙起火，波及毗鄰三間貨倉着火焚燒，消防員到場開喉將火救熄並協助附近多名居民疏散，調查後相信火警無可疑，事件中無人受傷。&#13;<br> 現場是沙橋路白沙村四十五號一列單層鋅鐵皮屋，前身為雞場，現時分租作四間貨倉，租戶包括洗衣工場、車房及攝影公司。&#13;<br> 事發前晚十一時許，居民聽聞貨倉不斷傳出「嘭」聲爆炸巨響，發現上址冒出大量濃煙，立即報警。消防員個多小時後將火救熄，警方懷疑是工場內一部乾衣機過熱引致火警，事件無可疑。</p></body></html>
