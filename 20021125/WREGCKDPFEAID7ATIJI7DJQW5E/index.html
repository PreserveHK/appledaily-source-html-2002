<html><header><meta charset="utf-8"><title>林憶蓮煽起獅城暴動</title></header><body><h1>林憶蓮煽起獅城暴動</h1><p>繼張惠妹在新加坡開完個唱後，另一位天后級歌手林憶蓮前晚亦在當地舉行演唱會。六年沒有到新加坡的憶蓮，身形明顯較去年肥胖，無論手臂或上身均十分豐腴，未知是否跟她近年的養尊處優有關。<br> &#13;<br> <spanclass>歌咪唔肯走 &#13;<br> 憶蓮的個唱雖然沒有張惠妹的狂野，但她同樣是有實力的歌手，所以憑她的歌藝，仍然吸引到九千名觀眾不停喝采。至安哥部份，憶蓮唱完不少當地歌迷想聽的《至少還有你》後，歌迷更不願離場，大叫安哥十五分鐘之久，現場反應猶如暴動般，但憶蓮始終沒有再出來，個唱就此結束。</spanclass></p></body></html>
