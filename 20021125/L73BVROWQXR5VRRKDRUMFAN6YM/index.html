<html><header><meta charset="utf-8"><title>LockPosition</title></header><body><h1>LockPosition</h1><p><b> 「鎖倉」（LockPosition）</b> 這個詞在商品期貨及倫敦金買賣時經常會聽到。意思是當你買入一張期貨合約，若價格走勢與合約預測相反時，為了減低損失，可進行另一個與上述合約相反方向的交易，但並非平倉，而是同時持有兩份合約，一份長倉，另一份則為短倉，藉以抵銷原先合約的價格風險，待日後有機會時再將兩份合約平倉。不過，若拆倉時未能抓對方向，則會蒙受更大的損失。</p></body></html>
