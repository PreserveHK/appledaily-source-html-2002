<html><header><meta charset="utf-8"><title>沙地涉資助911兇徒</title></header><body><h1>沙地涉資助911兇徒</h1><p>美國白宮上周六證實聯邦調查局（FBI）正調查沙地阿拉伯政府曾否透過慈善基金，資助九一一事件中兩名劫機犯。沙地的外交政策顧問朱拜爾，在美國電視上強烈否認此說。&#13;<br> 朱拜爾，稱沙地官員在「七、八個月前」已就有關問題與FBI合作，美國國會近日舊事重提，分明是想撈取政治利益。美國國家安全委員會也指現時不宜妄下結論。美國《新聞周刊》引述FBI指兩名住在美國的沙地學生每月將約二萬七千港元，轉交給兩名九一一事件劫機犯；這兩名學生是從沙地駐美國大使夫人費薩爾公主的帳戶得到金錢。&#13;<br> 路透社</p></body></html>
