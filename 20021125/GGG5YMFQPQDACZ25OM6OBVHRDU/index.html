<html><header><meta charset="utf-8"><title>寶馬5系車價回升向隅者失望</title></header><body><h1>寶馬5系車價回升向隅者失望</h1><p>時近年尾，唔少汽車代理都積極咁減價清貨，而早輪因應對手減價促銷嘅寶馬5系，雖然唔少車迷都知道明年下半年，將會有新車入替，但早排代理將三款型號以超值價發售，確實引起咗唔少準買家嘅迴響；不過，近排有唔少朋友向亞Mark打聽，寶馬代理方面會否有5系減價貨尾咁話！但響亞Mark再三打探之下，原來寶馬5系嘅定價經已回復原來嘅水平，好似部520iA調升回42萬，而530iA就賣到53萬2千多。所以話各位車迷，最緊要不時翻看吓我哋《車天車地》版嘅最新車壇消息，否則錯過咗我亞Mark嘅第一手情報，就真係會執輸過人㗎！</p></body></html>
