<html><header><meta charset="utf-8"><title>瀧澤秀明變老友白老鼠</title></header><body><h1>瀧澤秀明變老友白老鼠</h1><p>由瀧澤秀明及其老友今井翼主持的合家歡節目《USO！？Japan》，明日播出的一集中，瀧澤秀明慘成「白老鼠」。&#13;<br> 劇情講述今井翼會化身成為「老土Doctor今井」，施展其獨特醫術，誓要在十秒之內，叫醒任何熟睡中的人。<br> &#13;<br> <spanclass>太疲倦睡着了 &#13;<br> 而瀧澤秀明則成為今井翼的「白老鼠」，原本導演只安排瀧仔扮熟睡，殊不知他太疲倦真的睡着了，令冒牌醫生今井屢試不爽，今井惟有自辯說：「我唔忍心叫佢起身咋！」</spanclass></p></body></html>
