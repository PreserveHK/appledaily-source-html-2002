<html><header><meta charset="utf-8"><title>歐陽妙芝天然食品當飯</title></header><body><h1>歐陽妙芝天然食品當飯</h1><p>名模歐陽妙芝、蓋鳴暉及壁球手趙詠賢，昨日出席假金鐘萬豪酒店舉行的萬寧開業三十周年活動，歐陽妙芝更是以形象大使身份出現。<br> &#13;<br> <spanclass>中藥防經痛 &#13;<br> 歐陽妙芝表示被萬寧選為形象大使，應是跟她良好的飲食和生活習慣，以及會服食不同天然健康食品有關，歐陽妙芝說：「我覺得自己好似隻白老鼠咁，好夠膽去試唔同嘅天然食品，每日由早餐開始，我會先服用由北京出產嘅黃豆粉，呢隻黃豆粉可以抗衰老。」&#13;<br> 歐陽妙芝續說：「我又服食一隻叫『正方二千』嘅中藥，食咗唔會有經痛，重有食纖維粉補充纖維，兼且可以排毒㖭。」&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
