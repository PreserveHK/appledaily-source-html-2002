<html><header><meta charset="utf-8"><title>杜雯惠唔信陳錦鴻去夜總會</title></header><body><h1>杜雯惠唔信陳錦鴻去夜總會</h1><p>陳錦鴻女友杜雯惠昨日現身尖沙嘴鷹君酒店。昨日有雜誌訪問一名新花城夜總會公關小姐，直指陳錦鴻陪陳小春一齊光顧夜總會，陳錦鴻還經常對舞小姐毛手毛腳，表現非常鹹濕。<br> &#13;<br> <spanclass>「冇相點信？」 &#13;<br> 杜雯惠表示自己對男友百分百信任，她說：「以我識嘅陳錦鴻，係一個好怕男女關係嘅人。當日佢有同我講，係同個妹去食飯，佢冇理由會同個妹一齊去夜總會，而且又冇相，我點信？我冇理由信本周刊，都唔信自己男朋友。」問杜雯惠有否因此而生氣，她說：「又唔係真，有乜好嬲？今時今日我都重係同佢一齊，即係佢冇去（夜總會）啦，如果有，我都唔同佢一齊啦！」&#13;<br> 採訪：王崇穎</spanclass></p></body></html>
