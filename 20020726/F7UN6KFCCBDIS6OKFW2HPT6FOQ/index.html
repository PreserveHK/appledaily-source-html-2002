<html><header><meta charset="utf-8"><title>政府醫生涉「秘撈」</title></header><body><h1>政府醫生涉「秘撈」</h1><p>【本報訊】醫院管理局對轄下醫院一名醫生涉嫌「秘撈」，疑在減肥診所應診及處方危險藥物事件，展開深入調查。&#13;<br> 據昨日出版的《壹週刊》報道，一名政府醫生除每天當值十多小時外，晚間更秘密到其父的診所，為求診者處方減肥藥；而病人所得藥丸，則具有副作用和潛在危機。&#13;<br> 醫管局發言人回應稱，該局設有既定的人力資源守則，限制員工必須呈報及經批准後，才可擔任兼職工作，該局已就事件展開深入調查。&#13;<br> 醫學會主席勞永樂表示，醫生通常不會大肆宣傳提供減肥服務，若有診所作出多項減肥等的承諾，「市民就應該諗諗先，至好接受」。如有疑問，可向衞生署及醫務委員會查詢或投訴。</p></body></html>
