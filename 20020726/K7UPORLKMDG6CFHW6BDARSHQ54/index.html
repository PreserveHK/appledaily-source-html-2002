<html><header><meta charset="utf-8"><title>小統計：日人離家出走增加</title></header><body><h1>小統計：日人離家出走增加</h1><p>日本警方的統計顯示，2001年日本人自殺率較2000年減少2.9%，但因經濟問題而尋短見的人卻略微增加；離家出走個案也較2000年增加5%，主因是家庭及事業問題。&#13;<br> <spanclass>2001年自殺個案 &#13;<br> 人數：31,042&#13;<br> 性別：男　22,144&#13;<br> 　　　女　8,898&#13;<br> 動機：健康原因　15,131&#13;<br> 　　　經濟原因　6,845&#13;<br> <spanclass>2001年離家出走個案 &#13;<br> 人數：102,000&#13;<br> 包括：成人　75,000&#13;<br> 　　　兒童	27,000</spanclass></spanclass></p></body></html>
