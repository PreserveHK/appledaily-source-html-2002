<html><header><meta charset="utf-8"><title>民主團體促檢討政制</title></header><body><h1>民主團體促檢討政制</h1><p>【本報訊】民主動力及香港民主促進會共九名代表，昨日到政府總部遞交請願信，要求特首董建華盡快進行政治體制檢討及訂明時間表，讓市民可以有平等的選舉及被選舉權利。政制事務局局長林瑞麟表示，會將有關要求與特首辦研究，但當局目前未有關於時間表及模式的決定方案。&#13;<br> 身兼召集人的城市大學政治學講座教授鄭宇碩表示，他們對於特區政府是「不存厚望，但不能不寄以希望」，了解市民支持民主發展的要求。</p></body></html>
