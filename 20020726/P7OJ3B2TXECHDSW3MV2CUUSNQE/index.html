<html><header><meta charset="utf-8"><title>葉童、吳啟華演破產夫妻</title></header><body><h1>葉童、吳啟華演破產夫妻</h1><p>吳啟華及葉童昨日在電視城為無綫新劇《回到未發時》試造型，此劇監製王心慰說：「因為近日破產案特別多，劇入面吳啟華同葉童就係一對破產夫妻，重會有一段綠帽疑雲。」&#13;<br> 葉童說：「劇入面我係好鍾意扮靚買衫、投資同炒樓，不過以我所知就唔係影射章小蕙，呢個劇四月嗰時傾，我都唔知佢哋（指鍾鎮濤及章小蕙）會搞成咁，真係可惜！我識得佢兩個，不過都多謝佢哋畀咗好多靈感個故事參考。」<br> &#13;<br> <spanclass>擬找阿B合作 &#13;<br> 而跟阿B份屬好友的吳啟華則說：「阿B冇嘢嘅！阿B又唔係一啲好要面嘅人，佢都享受過、成功過，總知一齊出街食飯去玩，我畀！最近我又搞製作公司，搞得成我都會搵阿B合作。」</spanclass></p></body></html>
