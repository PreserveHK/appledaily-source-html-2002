<html><header><meta charset="utf-8"><title>BoBo全身名牌睇首映</title></header><body><h1>BoBo全身名牌睇首映</h1><p>陳文媛（BoBo）、李蘢怡、名模Rosemary和男友Gordan等人，前晚齊往銅鑼灣出席電影《一家之鼠超力仔2》首映。有份為此片配音的BoBo，前晚更身穿名牌衣飾，她表示為《一》片配音賺得的五位數字酬金，足夠她自己買衫。&#13;<br> BoBo緋聞男友陳冠希近日以一百三十萬元，訂購新款平治SL500跑車，問BoBo可會擔心陳冠希開快車？她說：「唔止買跑車，買乜嘢車都唔應該揸快車，佢有自制能力，唔使我提點。」&#13;<br> 採訪：何永寧&#13;<br> 攝影：仇志德</p></body></html>
