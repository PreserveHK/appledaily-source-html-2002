<html><header><meta charset="utf-8"><title>兩毒窟拘六男女</title></header><body><h1>兩毒窟拘六男女</h1><p>【本報訊】警方特別職務隊昨不足一小時內在旺角破獲兩個疑有同一黑幫背景的毒品分銷中心，拘捕六名男女（二十至三十八歲）。其中一個分銷中心位於西洋菜街與山東街交界榮華大廈一間賓館，撿獲二萬元毒品，包括海洛英、美沙酮丸、「冰」毒及吸食工具，警方相信已活躍三個月，主要供給區內癮君子；另一個在廣東道一一○四號四樓一單位，撿獲毒品總值約二萬五千元，包括搖頭丸、「五仔」及「K仔」，主要供應九龍區娛樂場所。&#13;<br> 李志強攝</p></body></html>
