<html><header><meta charset="utf-8"><title>T68i新色上場</title></header><body><h1>T68i新色上場</h1><p>SonyEricssonT68i已賣了好一段日子，而捧場客亦有不少，無計，插番個對應鏡頭就影到相，配合MMS服務重可以將張相即時Send畀朋友，比一般手機的確好玩好多。不過更好玩的手機終會淪為舊型號，而令用家仍然覺得佢係新，最省工夫兼最快捷的方法當然是換一換顏色，以新姿態登場，於是乎就有呢部灰黑色T68i出現。由外形、功能以至售價都同舊版T68i一樣，唯一不同的只是顏色而已。睇落換上新顏色的T68i反而更似同樣都有灰黑色的T68，大家買機時就要認清楚，皆因T68i有MMS及插入鏡頭可經手機直接睇到相，而T68就唔得。&#13;<br>&#13;<br>記者：招佩珊</p></body></html>
