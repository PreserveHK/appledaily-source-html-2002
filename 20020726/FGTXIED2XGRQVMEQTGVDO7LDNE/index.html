<html><header><meta charset="utf-8"><title>《忽周》懸紅25萬徵霆鋒「罪證」</title></header><body><h1>《忽周》懸紅25萬徵霆鋒「罪證」</h1><p>謝霆鋒上周日（十四號）凌晨，在台灣與《忽然1周》記者吳崇基發生衝突，吳崇基報稱被毆，台北地方法院檢查署檢查官將就此案於下周二傳召霆鋒與吳崇基出庭提供證據。<br> &#13;<br> <spanclass>作呈堂之用 &#13;<br> 《忽然1周》在昨日出版的台灣《壹週刊》以及今日的《蘋果日報》中，分別懸紅一百萬新台幣（約二十三萬港元）和二十五萬港元，徵求當日拍下霆鋒與記者吳崇基發生衝突時的錄影帶，以便作為呈堂證供之用。&#13;<br> 昨日《忽周》總編輯韋軒接受訪問時稱，他們是為給該刊記者討回公道而打官司及懸紅。記者昨日就此事向霆鋒經理人彭淑霞了解，她卻不欲表態。</spanclass></p></body></html>
