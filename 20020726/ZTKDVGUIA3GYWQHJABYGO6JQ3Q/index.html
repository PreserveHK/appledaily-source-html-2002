<html><header><meta charset="utf-8"><title>女性宜35歲前治療不育</title></header><body><h1>女性宜35歲前治療不育</h1><p>由於高齡懷孕容易導致流產，因此，深圳武警醫院生殖中心的專家都不建議高齡懷孕。專家稱，女性的最佳生育年齡在三十五歲前。<br> &#13;<br> <spanclass>3原因易造成流產 &#13;<br> 張麗珠醫生說，高齡婦女懷孕困難主要有三個原因：一是高齡婦女卵巢功能減低，卵子數量減少，且質量低；二是子宮內血液供應不好，受孕能力下降；三是內分泌失常。這些都容易造成流產。&#13;<br> 周玉言醫生則稱，高齡孕婦在懷孕和分娩過程中，引發併發症的機會相對提高，會對母嬰均產生不利影響。女性卵巢功能隨年齡增長而遞減，故不孕不育症宜早就醫。</spanclass></p></body></html>
