<html><header><meta charset="utf-8"><title>吳文忻逆市搞生意</title></header><body><h1>吳文忻逆市搞生意</h1><p>吳文忻昨日與原子鏸、陳伶俐、朱慧珊和殷莉等人，出席一美容中心的開幕禮。吳文忻計劃與一班朋友合資做生意，她說：「有朋友叫我夾錢做生意，但又唔使用太多錢，各人利用專長分工合作，我就負責用知名度宣傳，不過我仍然會keep住演藝事業。」<br> &#13;<br> <spanclass>原子鏸讚準港姐 &#13;<br> 另外，港姐出身的原子鏸讚今屆港姐，她說：「今屆有幾個女仔都好靚，才藝小姐蔡潔雯跳舞時表情多，左慧琪個樣好得意。」</spanclass></p></body></html>
