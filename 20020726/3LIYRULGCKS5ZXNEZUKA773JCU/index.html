<html><header><meta charset="utf-8"><title>Apple姐日記：<br>樂基兒街頭打情罵俏</title></header><body><h1>Apple姐日記：<br>樂基兒街頭打情罵俏</h1><p>我Apple姐非常認同「合則來，不合則去」呢句說話，尤其係愛情方面，既然兩個人係唔夾嘅，早啲分開，識過另一半都係好事。<br> &#13;<br> <spanclass>輕吻額頭 &#13;<br> 早兩晚我經過銅鑼灣利舞台附近，就見到兩個靚女喺條街度大聲講笑，睇真啲原來係混血模特兒Danielle同樂基兒（見圖），初時以為佢兩個點解咁有興致喺街頭傾偈，點知突然間有個型男好sweet咁錫咗樂基兒額頭一下，然後三個人就入咗去間粥麵店。&#13;<br> 我睇番報紙先知樂基兒啱啱同男模Perry分咗手，估唔到咁快就有新戀情，都算可喜可賀。</spanclass></p></body></html>
