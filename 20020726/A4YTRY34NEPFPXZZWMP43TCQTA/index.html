<html><header><meta charset="utf-8"><title>政策諮詢新訂時間表</title></header><body><h1>政策諮詢新訂時間表</h1><p>【本報訊】為配合特首董建華在明年一月八日發表下一份施政報告、以及財政司司長梁錦松於三月五日公布財政預算案，政務司司長辦公室及行政署制訂最新的諮詢時間表，包括分別在十一、十二月向立法會議員進行諮詢。有議員透露，政府正研究會否安排特首和財政司司長，就施政報告及財政預算案合併諮詢。&#13;<br> 政府提交立法會的文件指出，各局長會在七、八月，檢討各自政策範圍下的現行工作，並在九、十月就其施政優先次序諮詢界別及受影響人士。而特首將於十一月就施政報告諮詢議員。</p></body></html>
