<html><header><meta charset="utf-8"><title>特區護照有價　每本值兩千元</title></header><body><h1>特區護照有價　每本值兩千元</h1><p>入境事務處由九七年七月一日特區護照簽發至今年首季，共撿獲一百五十五本偽造特區護照，其中六十六本是在今年截獲。&#13;<br> 據了解，偽證集團收購真本特區護照的市價約介乎每本一千多元至兩千元，基地集中在內地和東南亞地區，將之更換照片及個人資料後，便可賣給人蛇持證乘飛機到海外。&#13;<br> 不法分子除以偷呃手法取得護照外，入境處過去更曾發現，有市民涉嫌將特區護照轉售偽證集團；而九七年至今，入境處共接獲逾五千宗特區護照報失的個案。&#13;<br> 入境處發言人回應時強調，特區護照的防偽特徵非常先進，難以偽造，曾改動保安特徵的偽證也易於被發現。&#13;<br> 本報記者</p></body></html>
