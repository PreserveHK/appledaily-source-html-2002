<html><header><meta charset="utf-8"><title>中外明星皆愛戴</title></header><body><h1>中外明星皆愛戴</h1><p>品牌TechnoMarine於九七年由創辦人FranckDubarry創立，品牌名稱代表兩大概念，就是美麗設計及海洋。<br> &#13;<br> <spanclass>豪華輕便任擇 &#13;<br> TechnoMarine旗下主要分作名貴豪華設計的TechnoMarine及輕便運動型TechnoSport。星級擁躉來自全世界，包括麥當娜、莎朗史東、碧咸Victoria夫婦等。而楊紫瓊、張栢芝和梁詠琪等人則是本港的擁躉。</spanclass></p></body></html>
