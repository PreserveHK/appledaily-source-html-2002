<html><header><meta charset="utf-8"><title>李修賢讚星爺睇好小齊</title></header><body><h1>李修賢讚星爺睇好小齊</h1><p>李修賢日前接受內地傳媒訪問，問他現時香港娛樂圈誰較有潛質，李修賢表示覺得任賢齊和陳小春較為突出。&#13;<br> 李修賢用普通話說：「我看好任賢齊和陳小春，他們的特點是獨特，有自己魅力，他們在幾套戲之中，都可以好投入演繹自己的角色。」<br> &#13;<br> <spanclass>靠特技吸引 &#13;<br> 現時紅極一時的周星馳，當初亦是李修賢一手發掘，但後來二人傳出不和，對此李修賢說：「隨別人怎麼說，和一個演員合作完後，之後的發展全靠他自己。他很聰明，好像他拍的《少林足球》，就用特技、大眾化的小人物同特殊的搞笑方法吸引了年輕的觀眾。」</spanclass></p></body></html>
