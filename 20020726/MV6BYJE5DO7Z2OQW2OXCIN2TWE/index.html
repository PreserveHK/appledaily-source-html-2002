<html><header><meta charset="utf-8"><title>表板起火焚車</title></header><body><h1>表板起火焚車</h1><p>【本報訊】一輛運載零食及飲品的貨車，昨晨九時許，沿將軍澳道往觀塘警署方向行駛至藍田啟田道附近，車頭表板突傳出燒焦氣味及冒湧白煙，三十九歲陳姓司機（圖）立即將貨車駛上行人路，與兩名分別姓張（三十三歲）及姓辛（三十三歲）的跟車工人跳車逃生。未幾貨車車頭冒出火光，整個駕駛室隨即付諸一炬，工人用車內的貨物蒸餾水試圖灌救不果，消防員到場迅速將火救熄，起火原因無可疑。&#13;<br> 梁瑞帆攝</p></body></html>
