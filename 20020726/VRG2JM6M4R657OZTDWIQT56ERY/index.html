<html><header><meta charset="utf-8"><title>屯門賽車場覓「車神」風采<br>夏日樂逍遙：高卡車鬥極速</title></header><body><h1>屯門賽車場覓「車神」風采<br>夏日樂逍遙：高卡車鬥極速</h1><p>玩高卡車可以講係近年一種新興玩意！可惜，香港地小人多，發燒友要玩，便要越境到深圳或澳門等地區。不過，自從位於屯門小欖嘅屯門賽車場半年前開張營業，攀山涉水去玩高卡車未必是唯一選擇。適逢「車神」舒密加剛連續贏得五屆一級方程式世界冠軍，所以今次夏日樂逍遙，特別介紹呢項舒密加五歲開始接觸嘅運動。如果你想感受舒密加喺賽車場上逢車過車、逢人過人嘅痛快感覺，今個周末不妨去全港唯一露天小型賽車場，一嘗真正賽車滋味。&#13;<br> 圖：黃賢創、文：李勇明</p></body></html>
