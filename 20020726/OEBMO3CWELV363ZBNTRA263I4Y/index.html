<html><header><meta charset="utf-8"><title>藥丸內窺鏡用後排出</title></header><body><h1>藥丸內窺鏡用後排出</h1><p>英國有醫院正使用藥丸形內窺鏡攝影機，病人吞服後可拍攝到腸胃內的影像，有助及早發現腸胃出血、小兒腸臟問題、局限性腸炎，甚至是胃癌和結腸癌。<br> &#13;<br> <spanclass>能在腸胃拍數千影像 &#13;<br> 這種藥丸形內窺鏡能在腸胃內拍攝數以千計高解像的彩色影像，然後經肛門排出體外；而拍攝到的影像則會傳送到特製裝置上，再經電腦進行分析。&#13;<br> 布里斯托爾的索思米德醫院的顧問醫生休斯表示，新儀器費用約三千六百港元，與照X光差不多，並可彌補傳統內窺鏡不能每次抵達目標位置的缺點。他指藥丸內窺鏡是醫學界一大突破。&#13;<br> 英國廣播公司</spanclass></p></body></html>
