<html><header><meta charset="utf-8"><title>張艾嘉、張國榮合作恐告吹</title></header><body><h1>張艾嘉、張國榮合作恐告吹</h1><p>張艾嘉、洪金寶、翁虹、容祖兒、湯鎮業、童愛玲和曾志偉等，昨日在灣仔出席「東森電視台入網香港慶祝酒會」活動。<br> &#13;<br> <spanclass>翁虹被取笑 &#13;<br> 張艾嘉透露目前正籌拍新片《20、30、40》，而其中《40》這個故事由張國榮（哥哥）執導，張艾嘉主演。不過張艾嘉透露哥哥可能無法參與拍攝工作，問張艾嘉是否與傳聞指哥哥撞邪及患病有關？張艾嘉略帶猶豫說：「聽講佢冇事啦！我會等佢一個限期，如果等唔到，我可能會自己拍番。」&#13;<br> 另外，曾志偉和翁虹在席間甫見面，志偉即取笑翁虹：「你唔係離咗婚咩？」而翁虹亦不甘示弱回答：「我未結婚㗎！」</spanclass></p></body></html>
