<html><header><meta charset="utf-8"><title>華仔呻窮冇錢供樓</title></header><body><h1>華仔呻窮冇錢供樓</h1><p>劉德華昨日出席「落入凡間的天使」活動，大派天使公仔給的士司機。華仔昨日同時接受電台訪問，他笑言自己現在很窮沒錢供樓，事後他說：「我同天幕合約滿咗，都好想延續落去，但係擔心由佢哋支付人工，要經過法律先攞到。我停咗半年冇出糧，不過最驚係冇錢供樓啫，我𠵱家都要問阿媽攞錢用，要節衣縮食。」<br> &#13;<br> <spanclass>自嘲石頭王老五 &#13;<br> 另外，華仔近日被選為「最佳鑽石王老五」，他說：「我𠵱家係石頭王老五啦，不過始終有一日會變鑽石嘅。」&#13;<br> 而同場出席活動的陳文媛、黃伊汶、張燊悅和趙頌茹，負責照顧一班扮天使的小朋友，趙頌茹更為小朋友遮太陽，但事後她說：「小朋友話唔識我，但係都唔緊要啦！」</spanclass></p></body></html>
