<html><header><meta charset="utf-8"><title>余安安教囡囡護眼</title></header><body><h1>余安安教囡囡護眼</h1><p>余安安昨日以LaColline護膚品代言人身份，出席該產品的記者會。余安安表示自踏入社會以來，很注重皮膚護理，現在就常在家幫兩個囡囡做眼部護理。<br> &#13;<br> <spanclass>從小養成 &#13;<br> 余安安說：「皮膚護理要自小教小朋友，等佢哋大咗可以自己搞掂。」另外，余安安為了表示她對社會有信心，在左手貼了一個「信」字貼紙。</spanclass></p></body></html>
