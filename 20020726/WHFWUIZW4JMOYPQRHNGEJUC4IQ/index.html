<html><header><meta charset="utf-8"><title>表姊妹咁啱撞到正</title></header><body><h1>表姊妹咁啱撞到正</h1><p>今次被選中與林嘉欣齊齊溜冰的六男四女fans，在又一城溜冰場玩足一小時，十分痛快。十九歲的阿如和十四歲的琪琪，原來是一對表姊妹，但她們竟是到聚會當日才知道同樣被抽中，真的十分巧合。<br> &#13;<br> <spanclass>冇架子玩得癲 &#13;<br> 其中一名男fansCyrus，更為今次活動而進行「特訓」，他笑說：「我從未試過溜冰，今次係我第一次踏足溜冰場，亦係第一次參加呢啲偶像聚會，而咁近距離見嘉欣亦都係第一次，我覺得佢好nice，冇架子，玩得好開心。」而嘉欣的忠實fans阿庭則說：「真係好開心，可以同嘉欣咁close，重玩得好癲。我要嘉欣簽好多名佢都肯，佢又成日笑，連講嘢都喺度笑，真係好nice。」</spanclass></p></body></html>
