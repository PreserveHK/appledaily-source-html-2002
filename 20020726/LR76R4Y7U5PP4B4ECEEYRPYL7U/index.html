<html><header><meta charset="utf-8"><title>　　居屋新攻勢「情挑」年輕人 - 李八方</title></header><body><h1>　　居屋新攻勢「情挑」年輕人 - 李八方</h1><p>居屋存廢問題一度掀起激辯，最後政府同房屋委員會不約而同地強調居屋有存在價值，而房委會今日重新推出居屋發售，實在「只許成功不許失敗」，佢哋嘅宣傳策略亦同過往好大分別；宣傳電視短片同宣傳小冊子嘅封面，唔再係一家四口、三代同堂嘅樂也融融情景，取而代之嘅係一對好似新婚嘅男女好浪漫咁跳舞，並配以「喜悅與心愛的共享一個家」為口號，擺明向年輕家庭招手，同私人發展商爭取最有能力買樓嘅客仔。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
