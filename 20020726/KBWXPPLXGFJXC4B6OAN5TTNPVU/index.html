<html><header><meta charset="utf-8"><title>傳Beyonce戀上監製</title></header><body><h1>傳Beyonce戀上監製</h1><p>在新片《凸務之王決戰金大支》中擔任女主角的Destiny'sChild成員BeyonceKnowles，近日接受訪問時表示不甘寂寞，希望盡快找到男友，但有傳聞她與一位音樂監製秘密拍拖兩個月。<br> &#13;<br> <spanclass>誹謗案和解 &#13;<br> 據知這位監製PharrellWilliams曾為Beyonce監製歌曲《WorkItOut》，而Pharrell的朋友則透露：「佢唔介意Beyonce隱瞞佢哋嘅戀情，其實佢哋都好努力將戀情保持秘密。」此外，Destiny'sChild早前被前隊友控誹謗的官司，已經庭外和解，但細節並無透露。</spanclass></p></body></html>
