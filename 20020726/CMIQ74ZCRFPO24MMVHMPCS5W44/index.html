<html><header><meta charset="utf-8"><title>　　小讀者願望好快成真 - 李八方</title></header><body><h1>　　小讀者願望好快成真 - 李八方</h1><p>《蘋果》噚日刊出「小讀者願望成真計劃」嘅廣告之後，編輯部收到唔少傳真，有小讀者鍾意坐直升機、有人話想做ＳＤＵ（藍帽子）。會喺暑假後升讀小四至中三嘅小讀者，如果有興趣試試做空姐、機師，又或者睇吓香港馬王「電子麒麟」點生活，記得填妥右邊嘅表格（圖），將你哋嘅心願郵寄或傳真嚟《蘋果日報》，截止日期係八月十日。至於已經寫咗心願畀我哋嘅小讀者，經過篩選後，好快就會有人聯絡你哋。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
