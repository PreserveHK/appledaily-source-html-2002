<html><header><meta charset="utf-8"><title>章小蕙擬北上打工</title></header><body><h1>章小蕙擬北上打工</h1><p>章小蕙前晚九時許又往蘭桂坊KeeClub，離開時只見她滿臉通紅，章小蕙說：「我都冇飲酒，我嚟傾內地時裝舖生意啫，時裝舖會投資約八位數字，但我冇份，我打份工啫，打工都好開心。」至於若裕泰興拒絕其提出的二百五十萬元方案，章小蕙表示會再想辦法。<br> &#13;<br> <spanclass>新追求者好英勇 &#13;<br> 昨日章小蕙如常返回其時裝店，她說：「我有新追求者，對方真係好英勇，同我食飯就等如同全港傳媒食飯，不過我唔係好想，因為我有陰影。」&#13;<br> 另外，前晚無綫《娛樂大搜查》節目播出章小蕙專訪，她表示現在對於外間的指摘有三不政策，就是不聽、不理及不見。&#13;<br> 採訪、攝影：顏英儀、何國豪、陳烱威</spanclass></p></body></html>
