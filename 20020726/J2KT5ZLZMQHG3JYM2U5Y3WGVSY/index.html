<html><header><meta charset="utf-8"><title>無車速路牌易生誤會</title></header><body><h1>無車速路牌易生誤會</h1><p>麥先生指粉錦公路打石湖段，車速限制原為五十公里，但該段路面卻未見車速限制路牌，由於上址附近車速限制均為七十公里，故恐駕駛人士誤會，而超速行駛。&#13;<br> 警察公共關係科回覆，粉錦公路自紅毛潭至打石湖一段行車路，時速限制為七十公里，但自打石湖至上水迴旋處車速則限制於五十公里，現已轉介運輸署跟進。&#13;<br> (○六二一三四)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
