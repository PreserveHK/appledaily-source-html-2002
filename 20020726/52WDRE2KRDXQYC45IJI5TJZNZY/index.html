<html><header><meta charset="utf-8"><title>帝王陵墓方用辟邪守護</title></header><body><h1>帝王陵墓方用辟邪守護</h1><p>香港大學專業進修學院周易風水學講師袁匡任表示，「辟邪」即是相傳的「四不象（像）」，自古以來都是守墓風水瑞獸，其法力更在靈獅、麒麟等瑞獸之上；古時更只有帝王將相的陵墓才配用「辟邪」守護，但至現代已常用於大型墓園，以守衞先人亡靈。&#13;<br> 袁匡任指出，「辟邪」通常是以一對形式擺放，而擺放亦須依風水方位，一般是雄性「辟邪」安放於門前左方青龍位，而雌性「辟邪」則放於右方白虎位，市民可從其前足腳踏方位分辨。他補充，由於「辟邪」煞氣大，可鎮妖邪，因此遠自漢代便用於守護皇帝陵墓，以防邪靈入侵，現時在多個古代皇帝陵墓外均可見「辟邪」石像。&#13;<br> 本報記者</p></body></html>
