<html><header><meta charset="utf-8"><title>港府籲三隧道凍費</title></header><body><h1>港府籲三隧道凍費</h1><p>【本報訊】經營虧蝕的西區海底隧道、大欖隧道及大老山隧道都已申請加價，但基於經濟不景，港府已要求三間隧道暫時凍結隧道費。&#13;<br> 西區海底隧道發言人表示，西隧累積虧損七億元，收入未達西區海底隧道條例的指定水平，所以由本月底起加價，其中私家車法定收費加至四十元，但基於經濟不景，實際隧道費暫時維持不變，但不排除稍後會調整至法定水平。&#13;<br> 環境運輸及工務局表示，大欖隧道及大老山隧道都已表示有意加價，但當局基於經濟環境，已促請兩間隧道公司檢討。</p></body></html>
