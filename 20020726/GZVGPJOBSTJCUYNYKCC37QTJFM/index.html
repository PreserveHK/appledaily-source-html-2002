<html><header><meta charset="utf-8"><title>玩高卡車注意事項</title></header><body><h1>玩高卡車注意事項</h1><p><spanclass>留意旗號 &#13;<br> 真正賽車時旗號顏色超過十種，不過，為咗大家容易記住，屯門賽車場入面只會用黃、紅、黑和黑白格仔四種旗號。黃色代表前面故障，但比賽可以繼續。紅色代表前面意外，比賽暫停。黑色代表前面意外，比賽取消。黑白格仔旗代表比賽結束。<br> &#13;<br> <spanclass>認識操控 &#13;<br> 小型賽車只用油門（右）、腳掣（左）及軚盤三方面就可完全操控賽車，而軚盤比例為一比一，與真正私家車不同，所以操控時留意此點。<br> &#13;<br> <spanclass>了解賽道 &#13;<br> 認識每一條賽道對賽車手非常重要，好似屯門呢條賽道，由八個彎、一條大直路同一段上落斜組成，其中最急、最容易甩尾嘅彎就係髮夾彎。</spanclass></spanclass></spanclass></p></body></html>
