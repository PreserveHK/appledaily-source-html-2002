<html><header><meta charset="utf-8"><title>再無細價股炒</title></header><body><h1>再無細價股炒</h1><p>【本報訊】港交所建議將股價低於0.5元的主板股份合併，對喜歡投機的散戶有一定影響。恒豐證券董事總經理張華峰認為，若強制合併低於0.1元的仙股，這也無可厚非，但0.5元的水平過高，應將門檻調低。他又說：「中銀香港（2388）咁威水，昨日股價都跌了0.5元。」故港交所的要求過於嚴格。&#13;<br> 張華峰指出，不少仙股屬盈利能力不足及經營有問題，對市場形象有不良影響，故合併仙股可以接受。他指出，不少散戶喜歡炒細價股，因為一個價位上落的利潤相對很大，所以有一批捧場客，若要強制併股可能對這些客戶有影響，他們可能轉移炒同屬低入場費的窩輪，故對經紀行生意影響不會很大。</p></body></html>
