<html><header><meta charset="utf-8"><title>Kang-Ta前途堪虞</title></header><body><h1>Kang-Ta前途堪虞</h1><p>韓國藝能界最近被貪污醜聞影響，陰霾密布。而擁有最多偶像歌手的唱片公司SMEntertainment，前晚被揭發大醜聞，令旗下歌手Kang-Ta及BoA等前途頓時一片黑暗。<br> &#13;<br> <spanclass>大股東被捕 &#13;<br> 神話、S.E.S.、BoA、Kang-Ta、文熙俊及FlyToTheSky，皆是SM旗下歌手。繼早前公司被韓國廉政部門調查後，SM的最大股東李書民，亦被揭發虧空公款十二億韓圜（近八百萬港元），李書民前日從海外返韓後即被逮捕。韓國報章指，這將會對SM旗下藝人的工作帶來重大影響，首當其衝的是下月會推出大碟的Kang-Ta。</spanclass></p></body></html>
