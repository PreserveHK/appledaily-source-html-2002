<html><header><meta charset="utf-8"><title>陳美齡日本慶回歸</title></header><body><h1>陳美齡日本慶回歸</h1><p>定居日本多年的陳美齡，一直努力在日本推廣香港。前日她更與日本名作曲家兼歌手平尾昌晃，合唱新歌《香港國際機場》。<br> &#13;<br> <spanclass>改變其人生 &#13;<br> 其實此曲是為了正在日本舉行、慶祝香港回歸五周年的宣傳活動而創作，二人見此機會非常難得，故合唱此曲。&#13;<br> 前日二人舉行記者會，陳美齡穿上空姐制服，獻唱《香》曲。陳美齡笑說：「其實呢條裙我都覺得好短，我對住鏡望咗十五分鐘，至敢出嚟見人！」她又表示當年就是平尾將她帶到日本發展，是改變她人生的恩人。</spanclass></p></body></html>
