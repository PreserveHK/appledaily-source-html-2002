<html><header><meta charset="utf-8"><title>飯前飯至啱！<br>星級教室：蒙嘉慧教調開胃果汁酒</title></header><body><h1>飯前飯至啱！<br>星級教室：蒙嘉慧教調開胃果汁酒</h1><p>各位好，我係蒙嘉慧（YoYo），夏日炎炎，食飯之前有少少酒落肚咁就會開胃啲，雖然我唔係好飲得，但間唔中都會睇吓啲調酒書去學吓點調酒。&#13;<br> 今日我就教大家整番杯叫做RPM嘅雞尾酒，由於呢款酒有黑加侖子汁，而且酒精成份比較低，所以都幾適合女士飲，入口感覺黑加侖子味會比較重，飲落好似有氣嘅利賓納咁。&#13;<br> （五之一）&#13;<br> 口述：蒙嘉慧筆錄：王崇穎&#13;<br> 攝影：陳偉權場地提供：XYZ&#13;<br> 服裝：SISLEY&#13;<br> 化妝：Dephine@81016150&#13;<br> 髮型：King(IlColpo)</p></body></html>
