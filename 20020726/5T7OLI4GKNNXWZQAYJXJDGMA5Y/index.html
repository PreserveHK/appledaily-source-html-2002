<html><header><meta charset="utf-8"><title>陳淑蘭為病犬唔結婚</title></header><body><h1>陳淑蘭為病犬唔結婚</h1><p>陳淑蘭與男友蕭威廉、梁家輝與太太及潘迪華等人，前晚均有前往文化中心欣賞西崎崇子的小提琴演奏會。<br> &#13;<br> <spanclass>拍拖已一年 &#13;<br> 陳淑蘭（蘭子）與男友拍拖已有一年，問兩人打算何時結婚，她說：「我哋𠵱家已經同居，同結咗婚都冇乜分別，到我哋想生BB時先諗結婚啦，𠵱家我哋合力照顧屋企同幾隻狗，忙得不可開交呀。」&#13;<br> 蘭子續說：「我哋養嗰幾隻狗，全部係病狗嚟，一隻冇牙、一隻有糖尿病，重有一隻就風濕，照顧佢哋已經要好多精力同時間啦。」</spanclass></p></body></html>
