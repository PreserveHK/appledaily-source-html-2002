<html><header><meta charset="utf-8"><title>馬修、基斯頓兩猛男救地球</title></header><body><h1>馬修、基斯頓兩猛男救地球</h1><p>由靚仔小生馬修麥康納希（MatthewMcConaughey）及《美色殺人狂》主角基斯頓比爾（ChristianBale）主演的科幻新片《滅絕反擊》，將於下月二十九日在港上映，觀眾屆時將可看到兩位猛男肩負拯救地球的任務，與超強異種決一死戰。<br> &#13;<br> <spanclass>赤膊上陣 &#13;<br> 而馬修在片中將一改過往斯文形象，以光頭粗獷造型示人，令觀眾眼前一亮。而另一靚仔基斯頓，在片中亦頻頻赤膊上陣，盡顯一身肌肉。他最近更被著名娛樂雜誌《EntertainmentWeekly》選為今年暑期電影十大必看型男之一，可見他魅力非凡。&#13;<br> </spanclass></p></body></html>
