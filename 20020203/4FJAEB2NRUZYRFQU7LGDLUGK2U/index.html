<html><header><meta charset="utf-8"><title>木狼受讓無懼帝王</title></header><body><h1>木狼受讓無懼帝王</h1><p>近十七戰僅輸一場的薩克拉門托帝王肯定是目前最炙手可熱的球隊，然而該隊去年中曾作客明尼蘇達木狼慘敗二十分，加上木狼主場成績彪炳，故在主隊初步受讓二點五分下，不妨冷敲下盤。<br> &#13;<br> <spanclass>主場只錄得兩敗 &#13;<br> 雖說帝王近績凌厲，但近十七場勝績中只佔了四場作客，而手下敗將又是金塊、超音速等平庸對手，故帝王在客途上未算遇到嚴厲考驗；反觀木狼縱使近十戰勝負參半，又在最近一次交手作客負帝王十四分，但木狼今季至今只在主場吃兩場敗績，兼且主場九連勝，此優勢不容忽視。&#13;<br> 值得一提是木狼上回主場迎戰帝王讓二點五分，結果木狼贏波兼贏盤，故若然木狼最後繼續受讓，小注無妨。</spanclass></p></body></html>
