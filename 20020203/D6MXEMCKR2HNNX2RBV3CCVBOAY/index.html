<html><header><meta charset="utf-8"><title>黃埔塞車已改善</title></header><body><h1>黃埔塞車已改善</h1><p>本報曾於上月二日報道，黃埔花園內出現交通擠塞情況。&#13;<br> 警務處紅磡分區在報道刊出後回覆：警方早前曾與黃埔花園管理公司及運輸署開會商討問題，上址為私家地段，管理公司已承諾在必要時加派人手指揮交通，警方亦會監察情況，必要時採取相應行動。&#13;<br> 黃埔花園管理有限公司亦表示，該公司已於假日及繁忙時間，加派人手於路面當值，亦有採取改道措施，問題已有明顯改善。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
