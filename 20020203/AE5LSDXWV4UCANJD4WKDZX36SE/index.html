<html><header><meta charset="utf-8"><title>「迷你晨女」短裙仔受歡迎</title></header><body><h1>「迷你晨女」短裙仔受歡迎</h1><p>日本人氣組合Morning娘，繼吉澤瞳、後藤真希等隊友後，十九歲隊員矢口真里亦將在周三（六日）推出個人寫真集，依然硬銷她那十足涉谷wet妹一樣的打扮。<br> &#13;<br> <spanclass>似不良少女 &#13;<br> 矢口真里在個人寫真集內，不忘以她一貫穿又長又鬆的襪筒加性感短裙仔示人，與日本涉谷wet妹無異。雖然矢口的打扮似足不良少女，但以她為首的晨女分支「迷你晨女」Minimoni，卻大受幼稚園小妹妹歡迎。</spanclass></p></body></html>
