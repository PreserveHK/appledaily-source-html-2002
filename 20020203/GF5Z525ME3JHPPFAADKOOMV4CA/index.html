<html><header><meta charset="utf-8"><title>楊千嬅幫鄭中基戒酒</title></header><body><h1>楊千嬅幫鄭中基戒酒</h1><p>楊千嬅昨日在界限街拍攝電影《乾柴烈火》，被記者問及知否其緋聞男友鄭中基於前晚再度醉酒失態時，千嬅不禁愕然地說：「吓？唔係呀？咁大鑊？有冇認錯人呀？」<br> &#13;<br> <spanclass>籲保重身體 &#13;<br> 不過，千嬅仍處處維護鄭中基，她說：「可能係傾生意飲多兩杯啫，我唔係當事人，冇權批評，可能係誤會。」問她會否勸對方戒酒，千嬅則說：「喺我立場嚟講，幫得就幫，飲酒還飲酒，最緊要係保重身體，有時應酬少不免，但保持清醒會好啲。」&#13;<br> 此外，楊千嬅昨日在銅鑼灣時代廣場舉行的「國泰航空萬張機票贈全城」擔任抽獎嘉賓，而千嬅的助手亦巧合地被抽中機票，成為其中一個幸運兒。&#13;<br> 採訪、攝影：卓美娟、馮美茵</spanclass></p></body></html>
