<html><header><meta charset="utf-8"><title>二奶菜復出拍間諜片</title></header><body><h1>二奶菜復出拍間諜片</h1><p>有「二奶菜」之稱的日本女優葉月里緒菜，與夏威夷壽司師傅GarretWong離婚後重返藝能界，擔任間諜片《SpySorge》女主角。&#13;<br> 葉月最近簽下高橋克典所屬的KDASH事務所，並立即找到離婚後第一份工作，與早前已揚言想再與葉月合作的篠田正浩導演，約在今年中開始合作開拍《SpySorge》。<br> &#13;<br> <spanclass>嫌前夫窮 &#13;<br> 此外，葉月前夫Garret最近接受日本讀賣電視台訪問，表示婚姻失敗全因葉月不能捱窮。他謂雖然葉月對外間說覺得他沒有上進心而離婚，但葉月卻曾對他說：「以你咁嘅收入，根本冇可能養得起我同我屋企人。」</spanclass></p></body></html>
