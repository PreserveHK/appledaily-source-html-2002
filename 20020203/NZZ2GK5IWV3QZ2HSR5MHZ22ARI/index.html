<html><header><meta charset="utf-8"><title>雪櫃洗邋遢</title></header><body><h1>雪櫃洗邋遢</h1><p>臨近新年係時候同屋企啲家具洗邋遢，首選當然係雪櫃啦！洗到佢乾乾淨淨，咁咪可以貯放各種新年食品，即使初一時大部分店舖都休息，到時唔怕無嘢食！用醋溝水去洗，不會產生任何有害物質，更有殺菌功效，洗完再放幾塊切開了的檸檬辟臭，整個雪櫃不但乾淨衞生，重有陣陣檸檬香味㖭！&#13;<br>&#13;<br>記者：葉少萍　攝影：陳穎</p><p><b> 用具：手套1對、醋適量、毛巾1條、牙刷1隻、檸檬1個</b> &#13;<br> &#13;<br> <spanclass><fontstyle>清潔步驟  </fontstyle></spanclass></p></body></html>
