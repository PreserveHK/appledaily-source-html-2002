<html><header><meta charset="utf-8"><title>楊采妮開記招激動飲泣</title></header><body><h1>楊采妮開記招激動飲泣</h1><p>楊采妮和男友邱韶智投資的第一亞洲娛樂製作公司及StarzImage面臨困境，近日被債主和員工追數，昨日楊采妮在尖沙嘴港威大廈辦公室召開記者會。&#13;<br> 記者會上，楊采妮情緒激動時，曾兩度流淚，她說：「有個投資者話睇咗篇報道（指《忽然1周》的報道），內容連合作細節幾多錢都講埋，𠵱家佢哋好驚，已經拒絕投資，你哋係唔係想迫到我哋死啫！」話未說完，楊采妮已經開始飲泣。<br> &#13;<br> <spanclass>支持男友 &#13;<br> 當楊采妮談及男友邱韶智，就更加激動，她說：「邱生話不如返嚟陪我見記者，重叫我要堅強，唔好放棄，但係我冇用，其實喺出面最畀心機嗰個係佢。」</spanclass></p></body></html>
