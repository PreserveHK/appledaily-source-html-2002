<html><header><meta charset="utf-8"><title>鄔友正座駕玻璃遭砸爛</title></header><body><h1>鄔友正座駕玻璃遭砸爛</h1><p>翁嘉穗和丈夫鄔友正，昨日坐司機駕駛的平治座駕，途經尖沙嘴時，車頭擋風玻璃被高空擲物，弄穿了一元硬幣大小的洞。<br> &#13;<br> <spanclass>報警求助 &#13;<br> 翁嘉穗夫婦昨日對事件均表示十分驚惶，她在電話訪問中說：「我好驚，以為槍戰，後來諗吓應該係附近地盤跌啲石頭整爛咗玻璃。」翁嘉穗夫婦遂向附近地盤負責人查詢，她亦有報警求助，翁嘉穗說：「我要求對方賠償兩萬元，因為一換要成塊玻璃換。」&#13;<br> 翁嘉穗稱原欲向地盤負責人拿聯絡電話，以方便日後處理索償問題，但遭現場警員以私隱條例為由阻止，她感憤怒，遂抄下該名警員的編號，以保留投訴權利。</spanclass></p></body></html>
