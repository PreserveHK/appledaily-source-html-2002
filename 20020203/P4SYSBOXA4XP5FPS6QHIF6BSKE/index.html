<html><header><meta charset="utf-8"><title>阿菲郡主妝嬌俏可人</title></header><body><h1>阿菲郡主妝嬌俏可人</h1><p>王菲有份演出、導演劉鎮偉執導的賀歲片《天下無雙》早前已經拍竣，阿菲在戲中飾演貴氣郡主，因任性女扮男裝逃出皇宮四處闖蕩，後來被皇宮通緝，找到她後便護送她返皇宮，但阿菲中途又趁機逃走。<br> &#13;<br> <spanclass>朱茵演相士 &#13;<br> 繼早前其英偉男裝造型曝光後，王菲的郡主造型也相當優雅高貴。戲中一場講述阿菲化了濃妝，嘴唇塗得鮮紅，細聽飾演太后的潘迪華訓話，阿菲看來斯文豔麗。&#13;<br> 阿菲日前表示化郡主妝需時兩個半小時，男裝則要個半小時，而其他演員的妝扮亦十分古靈精怪，阿菲說：「我得兩個造型，冇佢哋咁得意搞笑。」此外，朱茵在戲中與阿菲亦有對手戲，朱茵飾演相士李居仁，黏上鬍鬚替阿菲睇相。</spanclass></p></body></html>
