<html><header><meta charset="utf-8"><title>小統計：南韓虐夫案增6成</title></header><body><h1>小統計：南韓虐夫案增6成</h1><p>去年南韓家庭暴力案中，仍以「夫虐妻」案最多，但「妻虐夫」案暴增近六成，甚至有妻子怒斬風流丈夫子孫根。&#13;<br> 妻子虐待丈夫案：347宗（較前年上升59％）&#13;<br> 丈夫虐待妻子案：12,323宗&#13;<br> 引發家庭暴力主因，依次為&#13;<br> 1.家庭不和&#13;<br> 2.酗酒鬧事&#13;<br> 3.性格不合&#13;<br> 4.婚外情&#13;<br> 5.經濟困窘&#13;<br> 中央社</p></body></html>
