<html><header><meta charset="utf-8"><title>2002香港藝術節<br>上海現代國樂團《秋問》音樂會</title></header><body><h1>2002香港藝術節<br>上海現代國樂團《秋問》音樂會</h1><p>一個結合傳統曲目與當代創作的音樂會，體現當今上海年輕一輩樂手及作曲家，怎樣努力將中國音樂注入新生力量，探究中國古典音樂的神髓，說不定為你提供最新欣賞中樂的觀點。</p><p>時間：2002年2月26及27日&#13;<br> 地點：香港大會堂音樂廳&#13;<br> 票價：$160、$140、$120及$100&#13;<br> 參考網址：<ahref http:> http://www.hk.artsfestival.org  </ahref></p></body></html>
