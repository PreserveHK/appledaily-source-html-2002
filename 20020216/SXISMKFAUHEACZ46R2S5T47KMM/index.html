<html><header><meta charset="utf-8"><title>周麗淇年年問觀音借庫</title></header><body><h1>周麗淇年年問觀音借庫</h1><p>周麗淇（Niki）日前表示在農曆年期間會和家人及朋友到泰國旅遊，享受陽光與海灘。&#13;<br> 問到她會否穿三點式曬日光浴？Niki搞笑地說：「我唔得㗎，過唔到自己嗰關㗎，不過我有一件好索嘅三點式，只係喺自己間房着畀自己睇，冇人見過㗎！何況我自己知自己事，身材平平無奇。」<br> &#13;<br> <spanclass>去年借四千萬 &#13;<br> Niki每年都會到觀音廟借庫，她說：「我每年都會借庫，舊年就借咗四千萬，前排先還咗庫。我今年都會繼續，話晒都借咗五年啦！」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
