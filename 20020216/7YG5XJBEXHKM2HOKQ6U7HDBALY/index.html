<html><header><meta charset="utf-8"><title>主婦承認偷三名牌外套</title></header><body><h1>主婦承認偷三名牌外套</h1><p>【本報訊】家庭主婦在銅鑼灣崇光百貨竊取價值逾萬元的三件名牌外套，昨於東區法院承認一項偷竊罪，要求保釋候判以照顧兒子生活，惟遭法官拒絕申請，案件延至下月四日，等候領取感化官及社會服務令報告，被告還押監房候判刑。&#13;<br> 女被告孫馥芳（三十六歲）承認於去年十二月二十三日，在銅鑼灣崇光百貨竊取三件名牌Burberry外套，總值一萬零五百多元。裁判官嘉理仕表示，考慮涉案貨品價格昂貴，被告過往亦有多次案底，故不批准擔保申請。&#13;<br> 案件編號：ESCC4256/2001</p></body></html>
