<html><header><meta charset="utf-8"><title>陳司翰攝太歲獲玉羊護身</title></header><body><h1>陳司翰攝太歲獲玉羊護身</h1><p>陳司翰（Victor）日前與經理人鍾珍到蓮花宮攝太歲，因為他生肖屬馬，今年犯太歲。&#13;<br> 時下年輕人大多都不相信犯太歲的說法，Victor又有甚麼看法呢？他笑說：「其實我一直都唔係好信呢啲嘢，所以我今次去攝太歲，都係想令經理人鍾珍安心啲。嗰日我用咗二百七十蚊攝太歲，之後佢哋畀咗一塊雕咗隻羊嘅玉畀我，另外重有一道符。」<br> &#13;<br> <spanclass>出三碟望大賣 &#13;<br> Victor表示於新年期間要錄音，故此不會外出過年。問Victor有甚麼新年願望，他說：「我最希望行運一條龍，事關我年頭、年中同埋年尾都會出唱片，所以都想啲唱片大賣。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
