<html><header><meta charset="utf-8"><title>宇多田光鬍鬚小丸子變天鵝</title></header><body><h1>宇多田光鬍鬚小丸子變天鵝</h1><p>日本歌姬宇多田光一向賣藝不賣樣，但最新一期《FRIDAY》雜誌，卻刊登了她七年前的模樣，取笑她當時濃眉加唇上有汗毛的模樣，儼如一名大漢。<br> &#13;<br> <spanclass>四年變化大 &#13;<br> 光妹當時正就讀東京內的美國學校八年級（等同中二學生），當時她的同班同學更為她起了個「鬍鬚小丸子」花名，同學間都只認為光妹乃平平無奇的學生妹一名，誰也沒想到四年後的光妹，會成為日本史上大碟銷量最高的歌手。&#13;<br> 光妹的一位舊同學說：「不過比起佢成為明星，我哋更驚奇嘅係佢變到咁靚！」</spanclass></p></body></html>
