<html><header><meta charset="utf-8"><title>Garbagegate</title></header><body><h1>Garbagegate</h1><p>"ThisisnotWatergate,itis<u> Garbagegate</u> ."&#13;<br> &#13;<br> 「這不是水門案，這是廢話門案。」英揆貝理雅回應被指收受政治獻金協助印度鋼鐵大王獲得生意合約的質詢時說。&#13;<br> &#13;<br> 英文字後加上gate，可溯源於美國已故總統尼克遜72年派人潛入華府水門大廈民主黨總部竊聽的Watergate（水門案）。之後，凡是醜聞性事件多被描述成xxgate（xx門案）。</p></body></html>
