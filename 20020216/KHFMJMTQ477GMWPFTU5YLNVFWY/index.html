<html><header><meta charset="utf-8"><title>「影壇教父」廖一原病逝</title></header><body><h1>「影壇教父」廖一原病逝</h1><p>銀都機構有限公司名譽董事長、華南電影工作者聯合會名譽會長廖一原（滌生），於年三十晚（十一日）傍晚六時半，因病在伊利沙伯醫院逝世，終年八十二歲。<br> &#13;<br> <spanclass>從事愛國電影 &#13;<br> 廖一原生於香港，一九三九年中學畢業後，先後於國新社及《力報》和《大剛報》當記者，其後更以「李堅貞」筆名寫下《思前想後》和《峰迴路轉》兩部長篇小說。其後他主理新聯影業公司時，拍攝的電影大部分與他的小說《思前想後》一樣，寓文於樂，故有「影壇教父」之稱。&#13;<br> 廖一原從事愛國電影和文化事業數十年，八二年銀都機構成立時出任董事長，直至退休。</spanclass></p></body></html>
