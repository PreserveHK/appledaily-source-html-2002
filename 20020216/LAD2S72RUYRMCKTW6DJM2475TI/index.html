<html><header><meta charset="utf-8"><title>成龍踞美權力影星16位</title></header><body><h1>成龍踞美權力影星16位</h1><p>成龍踏入馬年的喜事是成功登上美國電影雜誌《HollywoodReporter》影星權力榜的第十六位，是佔最高位置的亞洲人，但成龍表示不覺太興奮，因為有此成績是他多年努力得來的成果。他希望今後可有更多華人能上榜，可以超前他的位置。<br> &#13;<br> <spanclass>望教武術 &#13;<br> 成龍最大心願是步他師傅于占元後塵，開辦學校教武功，他說：「到時我啲學生重可以讀書同埋學電腦增進知識。」他亦提到成家班一位武指已進軍荷李活發展，成龍更沾沾自喜的說：「佢𠵱家喺荷李活發展，個個都要聽佢講，幾威呀。不過，近年日本、韓國啲電影、電視劇咁受歡迎，香港嘅電視同電影都要爭氣啲，唔好俾人壟斷晒。」</spanclass></p></body></html>
