<html><header><meta charset="utf-8"><title>宣萱新年腸胃炎入院</title></header><body><h1>宣萱新年腸胃炎入院</h1><p>宣萱年三十晚（十一日）在家中與家人打邊爐吃年夜飯。飯後宣萱不斷嘔吐，要在年初一凌晨入院吊鹽水，原來她患上胃腸炎，認真大吉利是。<br> &#13;<br> <spanclass>有點腳軟 &#13;<br> 幸好宣萱的病情不算嚴重，入院逗留兩個鐘後已可出院。宣萱表示新年期間會特別小心飲食，盡量在家休息。&#13;<br> 宣萱昨日在電話中說：「我諗可能係自己打邊爐時，烚唔熟啲嘢食，因為得我一個人有事，同埋我啲腸胃又比較敏感。𠵱家正好趁住新年假期，好好調理吓身體。」&#13;<br> 宣萱表示，目前病況已無大礙，但仍有點腳軟軟，相信休息數天才能復元。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
