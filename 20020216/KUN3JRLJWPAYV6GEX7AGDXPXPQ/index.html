<html><header><meta charset="utf-8"><title>醒獅伴金龍鬧市賀新春</title></header><body><h1>醒獅伴金龍鬧市賀新春</h1><p>【本報訊】香港購物熱點銅鑼灣時代廣場昨日下午搖身一變，成為「舞龍舞獅」的大舞台。&#13;<br> 為慶祝馬年來臨，一個名為「南北醒獅匯金龍」賀歲表演昨日在時代廣場的露天廣場舉行，一條七十呎長金龍為表演揭開序幕，金龍先向市民拜年，再圍繞時代廣場一圈，寓意「龍馬精神」及「大展鴻圖」。&#13;<br> 此外，四隻南獅、兩隻北獅同場也向市民拜年，其中一隻南銀獅表演梅花樁「絕技」，在十多條木樁上穿穿插插，並在梅花樁上作採青、跳躍等高難度動作。&#13;<br> 現場又有財神向市民及商舖派揮春及拜年，令時代廣場增添不少節日氣氛。主辦機構希望藉是次表演，恭祝香港富貴繁榮及社會安寧。</p></body></html>
