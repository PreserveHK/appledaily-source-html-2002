<html><header><meta charset="utf-8"><title>政府減收費開支增九億</title></header><body><h1>政府減收費開支增九億</h1><p>【本報訊】對於立法會較早前通過「調低政府收費」動議，削減五項政府收費包括學費、醫療、商業登記、駕駛執照及車輛牌照費一成，庫務局致函立法會，澄清建議會令政府的財政負擔增加九億四千萬元，而並非有議員所指的四億八千萬元。&#13;<br> 庫務局解釋，調低高中學費，政府不僅收入減少，同時也需要彌補資助中學因學費收入減少，而作出龐大的額外開支；此外，大學如跟隨調低學費，院校也需要申請額外撥款。政府估計，調低學費會增加政府三億八千萬開支。&#13;<br> 庫務局又指，調低醫療收費會減少政府和醫管局收入，醫管局因而須申請增加撥款，估計約需七千五百萬元。</p></body></html>
