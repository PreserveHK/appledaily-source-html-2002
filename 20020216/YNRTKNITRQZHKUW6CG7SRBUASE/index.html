<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p><spanclass>足　球&#13;<br> 巴特爾傳下周投金塊 &#13;<br> 據中國業內人士透露，北京首鋼中鋒巴特爾將於下周飛抵美國，加盟丹佛金塊，但消息是否真確卻暫難無從引證。　新浪網（中國）<br> &#13;<br> <spanclass>福士誓領蘇軍入歐國盃 &#13;<br> 剛接替布朗擔任蘇格蘭國家隊領隊福士表示：「我將會在未來四年，或更長的時間任教蘇格蘭，而晉身二○○四年歐洲國家盃決賽周就是我首要目標。」　美聯社（蘇格蘭）<br> &#13;<br> <spanclass>網　球&#13;<br> 軒寧率先入4強 &#13;<br> 比利時軒寧周四在安特衞普女網賽以二比一勝保加利亞M瑪莉娃，率晉四強；另外南斯拉夫的杜姬克在次圈戰至一比一因傷棄權，法國的瑪莉絲莫則順利過關。　路透社（比利時）</spanclass></spanclass></spanclass></p></body></html>
