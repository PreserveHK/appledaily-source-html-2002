<html><header><meta charset="utf-8"><title>蕭芳芳賀歲不忘護苗</title></header><body><h1>蕭芳芳賀歲不忘護苗</h1><p>蕭芳芳藉着新春佳節，以「護苗基金」主席身分向讀者拜年，談到「護苗基金」馬年的大計，她說：「加強現有服務係最急切要推行嘅工作，好似『護苗線』服務咁，就要聘請更多嘅社工輔導有需要嘅人。」<br> &#13;<br> <spanclass>提供訊息 &#13;<br> 蕭芳芳續道：「喺大埔同黃大仙兩個地點，我哋會繼續成立『護苗隊』，宣揚有關兒童免受性侵犯嘅訊息，而最重要嘅，就係增多一部『護苗教育巡迴車』，可以為大家提供更多相關訊息。」&#13;<br> 「護苗基金」由九八年底成立至今，一直得到圈中人的支持，蕭芳芳說：「好多謝咁多位藝人同贊助商嘅支持，佢哋已經應承喺今年會繼續替護苗出力。」</spanclass></p></body></html>
