<html><header><meta charset="utf-8"><title>god十月長城獻唱</title></header><body><h1>god十月長城獻唱</h1><p>剛在上月尾MTV亞洲大獎中作表演嘉賓的韓國第一組合god，宣布將於本年十月，在萬里長城舉行大型的演唱會，決心要在中國打響名堂。<br> &#13;<br> <spanclass>內地全力支持 &#13;<br> 雖然表演細節尚未決定，但god已得到國內文藝活動策劃單位的全力支持，是次演唱更有祝賀中國取得二○○八年奧運主辦權的深層意義。為了認識中國fans的喜好，god會先於五月在台灣及北京舉行兩小型演唱會作熱身。</spanclass></p></body></html>
