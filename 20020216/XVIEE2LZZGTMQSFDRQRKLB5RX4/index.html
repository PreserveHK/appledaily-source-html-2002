<html><header><meta charset="utf-8"><title>陳錦鴻、彭子晴車廂激吻</title></header><body><h1>陳錦鴻、彭子晴車廂激吻</h1><p>陳錦鴻和彭子晴昨日凌晨在九龍塘拍攝亞視新劇《尋找李商隱的愛》，二人新年後首日開工，便要拍攝一場接吻戲。&#13;<br> 陳錦鴻和彭子晴在《尋》劇中有一段婚外情，劇情講述二人在車廂避雨，情到濃時，在車內激吻起來。未知是否陳錦鴻拍接吻戲太緊張，他拍攝時竟忘記開水撥，未能方便攝影師拍攝。<br> &#13;<br> <spanclass>狂𡁻香口膠 &#13;<br> 彭子晴在埋位前不忘𡁻香口膠，以清潔口腔，她說：「因為頭先我食咗排骨飯，怕口腔有異味，所以𡁻定香口膠做清潔。」&#13;<br> 問陳錦鴻跟女友怎樣慶祝情人節，他說：「我要開工，冇花、冇禮物，不過每年我習慣將利是錢畀晒女友，所以多定少都冇所謂。」&#13;<br> 採訪：汪正文&#13;<br> 攝影：仇志德</spanclass></p></body></html>
