<html><header><meta charset="utf-8"><title>仙踪林告《經濟日報》誹謗</title></header><body><h1>仙踪林告《經濟日報》誹謗</h1><p>【本報訊】台式茶店「仙踪林」創辦人之一的何柏全（圖），上月底申請將其任董事、經營「仙踪林」的公司清盤，他指《經濟日報》一篇提及其個人財政狀況的文章誹謗，遂入稟高等法院，申請禁制令及索償。&#13;<br> 涉案文章刊於今年二月八日，何柏全在本周一的入稟狀中，指文章內容嚴重損害其聲譽，令他深感困擾及尷尬，而文章在「社會要聞」的標題之下，佔版面四分之三，令損害更大。何柏全又指，該報計算過銷量增加的得益，可蓋過給他的賠款，故明知文章內容失實，仍照登如儀。本案被告是《經濟日報》的出版人香港經濟日報有限公司及其總編輯陳早標。&#13;<br> 案件編號：HCA550/2002</p></body></html>
