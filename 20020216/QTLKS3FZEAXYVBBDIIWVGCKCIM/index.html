<html><header><meta charset="utf-8"><title>清潔工濫用垃圾房</title></header><body><h1>清潔工濫用垃圾房</h1><p>陳先生向本報投訴，指荔景邨樂景樓一名清潔工人，經常在大廈收集一些可以循環再用廢物，如鋁罐及廢紙等，然後堆積在十七樓垃圾房內，有礙環境衞生；另外，上址垃圾房二十四小時不上鎖，亦容易被不法之徒利用來犯案，危害居民安全。他曾多次向管理處投訴，惟情況未見改善。&#13;<br> 房屋署函覆：查該名清潔工人也是十七樓住戶，該署職員經查證後，認為投訴屬實，已向該名清潔工人發出警告，並會派人定期巡查，確保垃圾房經常上鎖。&#13;<br> （○一三○○四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
