<html><header><meta charset="utf-8"><title>司法話你知：民事訴訟類別</title></header><body><h1>司法話你知：民事訴訟類別</h1><p>民事訴訟的類別，通常包括海事、破產、涉及合約的申索、侵權申索、公司清盤、婚姻法律程序、有關子女管養及濟助、租購、知識產權、按揭、人身傷害、遺囑認證及遺產管理等。高等法院原訟法庭審理涉及金額超過六十萬元的民事訴訟；少於六十萬元的則由區域法院處理。&#13;<br> 此外，小額錢債審裁處以不拘形式、快捷及費用相宜的方法，處理不超過五萬元的申索。出席審裁處的人士不得由律師代表。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
