<html><header><meta charset="utf-8"><title>珍貴白孔雀大戰餓野貓</title></header><body><h1>珍貴白孔雀大戰餓野貓</h1><p>【本報訊】九肚山豪宅寶松苑對開山坡，昨晚七時許，出現一隻珍貴白孔雀，正當各人駐足圍觀白孔雀優雅姿態時，一隻飢餓野貓路過，準備撲擊獵殺白孔雀。&#13;<br> 貓雀展開對峙，大戰一觸即發，最後野貓「喵」叫一聲離去，在場愛護動物協會人員立刻救下白孔雀帶返動物中心檢查。&#13;<br> 獲救白孔雀約兩呎長，全身毛色白亮，健康良好，愛護動物協會人員表示，白孔雀在本港過去並無發現，十分罕見，列作受保護動物，進口需要領牌。該人員續稱，由於該白孔雀尾部沒有長長羽毛，懷疑牠是雌鳥，不排除是附近居民飼養，昨晚走失流落人間。</p></body></html>
