<html><header><meta charset="utf-8"><title>　　鍾逸傑哀悼瑪嘉烈 - 李八方</title></header><body><h1>　　鍾逸傑哀悼瑪嘉烈 - 李八方</h1><p>瑪嘉烈公主逝世，昨天香港也有悼念活動，英國總領事館下半旗致哀，並放置了弔唁冊供各界簽署。其實林Ｄ８年三十晚已經代表政府來過致意，昨日則有近百名各個領事館代表和香港市民到場簽名，其中包括前布政司鍾逸傑爵士。鍾逸傑雖然長居香港，但對老家的人和事唔多唔少都會有感情，呢次係以前事頭婆御妹逝世，相信呢位政壇元老都要歎句桃花依舊，人面全非了。&#13;<br> 簽署弔唁冊的地方陳設簡單，只擺放了弔唁冊和瑪嘉烈公主的遺照，讓來客可以一邊瞻望公主最後風釆，一邊寫下哀悼懷念的語句。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
