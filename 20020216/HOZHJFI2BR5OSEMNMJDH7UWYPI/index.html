<html><header><meta charset="utf-8"><title>陳慧琳撚手蘿蔔糕益自己</title></header><body><h1>陳慧琳撚手蘿蔔糕益自己</h1><p>陳慧琳（Kelly）今年農曆新年終於都可以放幾天假休息。Kelly最開心當然是可以陪男朋友Alex，以及和家人四出拜年。<br> &#13;<br> <spanclass>𢭃利是攞意頭 &#13;<br> Kelly日前說：「我新年都好鍾意去拜年㗎！我重好似啲小朋友咁，鍾意𢭃利是㖭，不過我唔係貪心呀，我係貪好意頭咋！」&#13;<br> 而Kelly還喜歡在過年期間穿一些鮮豔的服飾，應一應節。她更愛下廚煮番兩味，Kelly謂她最拿手便是整蘿蔔糕，Kelly笑說：「我可以喺新年盡情咁食，冇有怕。」</spanclass></p></body></html>
