<html><header><meta charset="utf-8"><title>一月境外資產增值百億</title></header><body><h1>一月境外資產增值百億</h1><p>【本報訊】外滙基金境外資產扭轉5個月以來的跌勢。金管局昨日公布，外滙基金截至1月底止，境外資產增加100億元，至8326億元，較去年同期輕微減少7億元（見圖）。<br> &#13;<br> <spanclass>外滙基金值8681.4億 &#13;<br> 其中貨幣基礎為2360億元，包括負債證明書和已發行硬幣、銀行體系總結餘，以及已發行外滙基金票據和債券。外滙基金對香港私營部門的債權總額為587億元。&#13;<br> 對外負債總額為399億元，主要為回購協議下的承擔。外滙基金的境外資產不包括存放在香港銀行的外幣存款。較早前，金管局公布截至1月底止，外滙基金總值為1113億美元（約為8681.4億港元）。</spanclass></p></body></html>
