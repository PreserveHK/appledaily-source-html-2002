<html><header><meta charset="utf-8"><title>文頌嫻過檔新年有假放</title></header><body><h1>文頌嫻過檔新年有假放</h1><p>文頌嫻自從上年簽約無綫之後，事業一帆風順，逛街時也有很多人找她簽名，令小妮子開心不已。<br> &#13;<br> <spanclass>扮歡樂小姐 &#13;<br> 對於農曆新年，文頌嫻亦有一番展望，她日前說：「上年我都重係喺亞視過年，記得以往新年試過扮歡樂小姐，捧住一盤利是派畀啲同事，點知個個貪得無厭，攞完又攞，好搞笑。」&#13;<br> 文頌嫻續道：「今個新年有時間休息吓，TVB咁多人，都唔使我返去啦！嚟緊我希望自己事業繼續順利，接多啲好角色做。」</spanclass></p></body></html>
