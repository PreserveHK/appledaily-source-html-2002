<html><header><meta charset="utf-8"><title>張學友三口子出外度歲</title></header><body><h1>張學友三口子出外度歲</h1><p>將於本月底展開個人巡迴演唱會的張學友，趁新春假期，與愛妻羅美薇及囡囡一家三口出外旅行過年，共享天倫之樂，事關下月開始，學友便要全情投入工作，工作時間表更會排到年尾。<br> &#13;<br> <spanclass>緊張新片表現 &#13;<br> 而已有幾年沒有拍電影的學友，早前看完自己有份主演的新戲《男人四十》的試片後，感到緊張又新鮮，在《男》片中學友飾演一位中文教師，而他的中文程度不差，加上中學時期，學友亦是學校的中文學會會長，故此對他來說，飾演這個角色沒有太大難度。&#13;<br> 此外，學友在《男》片內，亦會和曾與他在《情書》MV中合作過的林嘉欣有對手戲。</spanclass></p></body></html>
