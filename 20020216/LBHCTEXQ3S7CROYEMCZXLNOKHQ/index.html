<html><header><meta charset="utf-8"><title>林雅詩金鐘會舊愛</title></header><body><h1>林雅詩金鐘會舊愛</h1><p>林雅詩於去年聖誕前夕，被踢爆與I.T.副總裁Cliff拍拖，兩人其後被本報拍下在銅鑼灣鬧市親熱的照片。不過本月初林雅詩偕同另一男子阿Man睇《叮噹》首映，然而前晚伊人卻又與Cliff逛金鐘太古廣場，大有一腳踏兩船之嫌。<br> &#13;<br> <spanclass>見記者面壁 &#13;<br> 大前晚（年初二）林雅詩與Cliff雙雙於金鐘太古廣場出現，她一見到記者，即驚慌得大聲高叫說：「點解你哋會喺度㗎？」接着林雅詩跟Cliff一個箭步直衝入電梯，兩人於電梯內各站一邊，而林雅詩更索性面向牆壁，以背脊對住記者，反而Cliff的表現就大方得多。&#13;<br> 採訪：林妙萍&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
