<html><header><meta charset="utf-8"><title>世界最大冰川溶解水位飆升45米</title></header><body><h1>世界最大冰川溶解水位飆升45米</h1><p>世界最大冰川原來位於澳洲南極區域內，名為TheLambertGlacier的冰川達27億立方千米，一旦溶化，將會令世界水位提升45米之高度，認真恐怖！冰川闊64公里，長700公里，於1956至57年期間被發現，整個冰川地帶約佔南極圈5之面積。&#13;<br>&#13;<br>查詢網址：<ahref>www.glacier.rice.edu</ahref></p></body></html>
