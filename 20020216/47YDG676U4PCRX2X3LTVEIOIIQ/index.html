<html><header><meta charset="utf-8"><title>Robbie抄歌勁罰二百七十五萬</title></header><body><h1>Robbie抄歌勁罰二百七十五萬</h1><p>英國壞孩子歌手RobbieWilliams，早前被控其歌曲《JesusInACamperVan》的歌詞，涉嫌抄襲美國已故傳奇民歌歌手WoodyGuthrie於六一年創作的《IAmTheWay》。&#13;<br> 前日倫敦法院裁定，Robbie及其唱片公司須交出歌曲收益的四分之一作為賠償。<br> &#13;<br> <spanclass>大碟抽起抄襲歌 &#13;<br> 英國《鏡報》估計罰款將高達二十五萬英鎊（約二百七十五萬港元）。&#13;<br> 法院更要求唱片公司抽起《JesusInACamperVan》一曲，不能再收錄在大碟《I'veBeenExpectingYou》之內。</spanclass></p></body></html>
