<html><header><meta charset="utf-8"><title>繆非臨偕家人賭城團圓</title></header><body><h1>繆非臨偕家人賭城團圓</h1><p>繆非臨（非非）農曆新年期間返美國紐約跟父母團聚，然後一家人結伴去拉斯維加斯度歲。<br> &#13;<br> <spanclass>希望中三T &#13;<br> 非非日前穿上紅色的吊帶裙拍照，問她馬年的願望，非非即說：「我希望中三T，喺拉斯維加斯玩時又可以贏多啲錢。」&#13;<br> 非非近年感情生括一片空白，問她可希望馬年蜜運成功？非非說：「呢啲嘢要隨緣，不過，我最近都好多朋友遇到感情問題，佢哋個個都走嚟問我，叫我幫手分析，搞到我好唔得閒。」&#13;<br> 採訪：比華利&#13;<br> 攝影：林德雄&#13;<br> 髮型：Frankie(MoMostyling+beauty)&#13;<br> 服裝：PacinoWan</spanclass></p></body></html>
