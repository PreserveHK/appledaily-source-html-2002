<html><header><meta charset="utf-8"><title>87%國企用微軟</title></header><body><h1>87%國企用微軟</h1><p>【本報訊】國家經貿委昨日發表的一項調查顯示，雖然政府鼓勵使用開放源碼的Linux操作系統，但87%大型國企，仍在採用微軟的作業系統Windows或WindowsNT。<br> &#13;<br> <spanclass>九成企業已上網 &#13;<br> 該調查訪問了638家主要國有企業及國家重點企業，結果顯示，被訪對象於2000年，共投入23.6億元（人民幣．下同）在企業化信息上，平均每家投入370.2萬元，較前5年平均水平上升8.2%。另外，68.1%企業建立了網站，其中建立了對外專網或虛擬專網佔28.5%；89%則已連接互聯網。</spanclass></p></body></html>
