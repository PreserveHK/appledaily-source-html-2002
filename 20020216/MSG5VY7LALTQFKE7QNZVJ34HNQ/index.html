<html><header><meta charset="utf-8"><title>梅小惠派利是慰勞員工</title></header><body><h1>梅小惠派利是慰勞員工</h1><p>梅小惠昨日為無綫《皆大歡喜》開工，雖然小惠尚未結婚，但依然向工作人員大派利是。<br> &#13;<br> <spanclass>陳彥行搶利是 &#13;<br> 小惠笑說：「雖然我未結婚，但汪阿姐（汪明荃）教我話既然自己賺到錢，咪當慰勞吓啲工作人員，所以我每年都會派利是畀工作人員。藝員就冇份，除咗祥仔（阮兆祥）同郭少芸，因為我哋會互派。」&#13;<br> 陳彥行昨在小惠身邊經過，一見小惠有利是，即跟她祝賀，更搶了一封利是，小惠即說：「我唔派畀藝員㗎！你破咗我嘅習慣啦。」</spanclass></p></body></html>
