<html><header><meta charset="utf-8"><title>記者車禍遭女行家索償</title></header><body><h1>記者車禍遭女行家索償</h1><p>【本報訊】《蘋果日報》一名已婚突發記者，與一班行家消遣後，駕車送一名女行家返家，在葵涌道失事，傷重死亡，當時的女傷者於本周一入稟高等法院，指死者疏忽駕駛，向其遺產代理人索償。&#13;<br> 涉案死者是三十五歲的朱文志，原告是二十五歲的曹凱欣（譯音），事發時她亦是突發記者，在《成報》工作。案發於去年八月二十二日凌晨二時許，朱文志駕車沿葵涌道，途經瑪嘉烈醫院對開天橋底時失控，全車嚴重損毀。朱傷勢嚴重，送院後證實死亡，曹的頭部及手部受傷，送院治療。&#13;<br> 案件編號：HCPI118/2002</p></body></html>
