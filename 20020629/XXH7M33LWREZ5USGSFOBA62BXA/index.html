<html><header><meta charset="utf-8"><title>陳法蓉潛水喻人生</title></header><body><h1>陳法蓉潛水喻人生</h1><p>陳法蓉不久之前考獲潛水教練牌，早前在港台節目《自在過一生》的《生死時速》環節中，她到了甕江灣潛水，該集將於下月一日晚在亞視播映。陳法蓉在節目中用潛水比喻人生，她說：「潛水員注重潛伴守則（BuddySystem），潛伴互相照應，發生意外，例如俾魚絲纏住，或者儀器出現問題，潛伴可以幫你安全上水，有時可以救你一命，所以潛伴很重要。」<br> &#13;<br> <spanclass>令爸爸擔心 &#13;<br> 陳法蓉說自己生命中的潛伴，就是她的父親，她說：「以前，我做咗唔少爸爸覺得唔係咁好嘅決定，好似參加選美、學潛水、玩笨豬跳，呢啲嘢都令到爸爸好擔心，但佢冇阻止我，反而默默支持我，接受我嘅決定。」</spanclass></p></body></html>
