<html><header><meta charset="utf-8"><title>粵劇界聚腳地歷滄桑</title></header><body><h1>粵劇界聚腳地歷滄桑</h1><p>蓮香樓位於廣州荔灣區，荔灣即過去稱西關一帶。粵曲世家出身的廣州市廣東音樂粵藝演出團團長鄧志剛說，從前的西關是曲藝、粵劇界名人聚居的地方，八和會館就設在西關。&#13;<br> 他形容：西關人可謂是粵曲發燒友，幾個發燒友聚集一起就會設立「私伙局」（相當於夾Band）自彈自唱，都可以過癮一番。&#13;<br> 不過，六十年代爆發的文化大革命幾乎把西關人的曲藝文化摧毀，鄧志剛說：「當時流行破四舊，重邊度有人敢出嚟唱？」<br> &#13;<br> <spanclass>前市長黎子流喜唱曲 &#13;<br> 文革後，喜歡「唱番兩句」的黎子流任廣州市長，上有所好，粵曲文化才得以死過翻生。</spanclass></p></body></html>
