<html><header><meta charset="utf-8"><title>　　志蓮淨苑奪優質建築獎 - 李八方</title></header><body><h1>　　志蓮淨苑奪優質建築獎 - 李八方</h1><p>幾時都話舊嘢矜貴啲！好似噚日由九個建築界專業學會同機構舉辦嘅首屆「優質建築大獎」，充滿古色古香嘅仿唐建築物志蓮淨苑（圖），獲得評判一致好評，撼贏同佢爭奪大獎嘅四組現代模式建築物，包括中環國際會議中心、上水屠房、東涌市中心同馬坑重建計劃第三期（即美利樓一帶）。&#13;<br> 參與設計志蓮淨苑嘅則師潘肇棠話，當初最困難嘅係要用現代建築技術去重現古代建築智慧，所以佢飛到內地同日本，觀摩仍存世嘅唐式建築物嚟偷師。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
