<html><header><meta charset="utf-8"><title>位置佳裝修古雅取勝</title></header><body><h1>位置佳裝修古雅取勝</h1><p>除了蓮香樓外，廣州一些老字號如陶陶居、泮溪、清平、大同等酒家，過往也曾開辦粵曲茶座，不過，並非每一間都可以維持下去，有些酒家最終倒閉收場，有些則取消了粵曲茶座，回復一般酒家業務；也有繼續經營下去，但就加插時下的流行曲作招徠。&#13;<br> 今年三月才開設粵曲茶座的蓮香樓，其優勢在於屬國營單位，位置方便，地鐵直達，而且內部整個裝修保存着昔日的格局，粵曲發燒友置身其中可謂情景交融，氣氛十足。<br> &#13;<br> <spanclass>遷就舊區須低消費 &#13;<br> 對於每位只收費八元半，負責人表示荔灣屬舊城區，消費力低，必須考慮到市民的承受力。</spanclass></p></body></html>
