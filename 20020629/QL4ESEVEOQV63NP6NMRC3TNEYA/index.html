<html><header><meta charset="utf-8"><title>溫布頓網球賽花絮</title></header><body><h1>溫布頓網球賽花絮</h1><p><spanclass>威廉絲斥「打假波」指摘 &#13;<br> 威廉絲對於外界傳言她與妹妹莎蓮娜「打假波」的指摘感到非常憤怒，她昨日對傳媒堅稱：「這些指控完全無中生有，對我來說這是對我的一種侮辱。我與莎蓮娜在比賽時均是全力以赴，這就是我們的專業精神。」<br> &#13;<br> <spanclass>不夠狂傲的「美少女」 &#13;<br> 在首圈下馬的「美少女」古妮高娃，相信不夠狂傲可能就是她未能一嘗奪標滋味的原因。古妮高娃在周四被問到，對於前溫布頓冠軍、外號「壞孩子」的麥根萊指出，狂傲是成功的元素的感受時表示：「可能我就是不夠狂傲，所以我一直未能摘下桂冠。」</spanclass></spanclass></p></body></html>
