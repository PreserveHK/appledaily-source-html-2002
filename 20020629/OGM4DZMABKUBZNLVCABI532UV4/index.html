<html><header><meta charset="utf-8"><title>草囗剛一個人唱韓語歌</title></header><body><h1>草囗剛一個人唱韓語歌</h1><p>人氣組合SMAP成員草囗剛，前日在新宿舉行個人握手會，宣傳他剛推出的全韓語新細碟《愛之歌》，吸引了六百fans到場為他首次推出獨唱作品打氣。<br> &#13;<br> <spanclass>不敵RIPSLYME &#13;<br> 草囗剛表示，由於在這首歌中他要一人表演勁歌熱舞，因此其他SMAP成員亦為他擔心，草囗剛說：「你都知啦，以前一隻歌五個人跳，𠵱家所有注意力都放喺我一個人身上。」然而草的細碟一推出便佔Oricon榜第三位，僅次於桑田佳祐及RIPSLYME。</spanclass></p></body></html>
