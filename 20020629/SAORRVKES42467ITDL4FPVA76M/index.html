<html><header><meta charset="utf-8"><title>回收兩款現代汽車</title></header><body><h1>回收兩款現代汽車</h1><p>【本報訊】美國現代汽車公司宣布回收兩款現代汽車，包括「XG300」及「Sonata」，以維修安全氣袋，但本港現代汽車代理商表示，未有收到本港現代汽車需要回收的通知。&#13;<br> 據美國的產品回收網站「SAFETYALERTS」報道，美國現代汽車公司宣布回收去年出廠的「XG300」汽車及九九年至二○○○年出廠的「Sonata」汽車，共十四萬五千多輛，該批車的安全氣袋可能有故障，在意外時無法彈出。&#13;<br> 本港代理現代汽車的太古汽車公司發言人表示，現代「XG300」本港未有引入，而「Sonata」較早前曾在本港出售，但規格與美國有分別，本港也暫時未收到需要回收的通知。</p></body></html>
