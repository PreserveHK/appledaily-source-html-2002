<html><header><meta charset="utf-8"><title>黃泆潼被嘲塞內加爾</title></header><body><h1>黃泆潼被嘲塞內加爾</h1><p>黃泆潼日前拍攝無綫節目《西貢樂遊遊》，因為連續拍了四天外景，令她曬黑了不少，更被朋友取笑她是「塞內加爾」，黃泆潼昨日接受本報電話訪問時說：「朋友見到我黑咗咁多咪笑我係塞內加爾囉，其實我出外景塊面有搽防曬，但就唔記得搽手臂，好彩都只係手臂似塞內加爾啫。」<br> &#13;<br> <spanclass>一睇上癮 &#13;<br> 黃泆潼向來無看足球的習慣，但今年卻開始看世界盃，她表示因為不看世界盃，就會沒有朋友。她說：「因為我啲朋友全部都睇波，我唔睇就冇朋友，所以咪同佢哋一齊去酒吧睇波。點知一睇就鍾意咗，覺得好刺激，我自己鍾意英格蘭，但佢哋已經輸咗波，咁𠵱家咪捧巴西咯！」&#13;<br> 攝影：何國豪</spanclass></p></body></html>
