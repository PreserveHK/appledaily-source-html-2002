<html><header><meta charset="utf-8"><title>巴日球迷「一家親」</title></header><body><h1>巴日球迷「一家親」</h1><p>巴西與日本頗有足球淵源，巴西球星薛高和日籍的三都主等對日本足球亦作出過貢獻，但原來日本亦有一批巴西籍日裔人。&#13;<br> 世界大戰後，不少日本人遷移到南美洲巴西並落地生根，由於日本經濟發展較巴西佳，很多巴西籍的日裔人回流返日本發展；而日本政府亦准有日本血統的巴西人留居日本，目前約有二十五萬人巴西籍日裔人，大部份聚居於群馬縣，因此決賽除了有從巴西到來打氣的森巴球迷外，還有這批「歸化」球迷支持。</p></body></html>
