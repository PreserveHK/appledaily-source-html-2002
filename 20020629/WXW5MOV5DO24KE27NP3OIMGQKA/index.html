<html><header><meta charset="utf-8"><title>無頭浮屍難辨身份</title></header><body><h1>無頭浮屍難辨身份</h1><p>【本報訊】一具身穿藍色連身工作服的無頭浮屍，昨午在本港交椅洲以南海面發現，水警到場將屍體撈起調查，由於屍身嚴重腐爛，暫未能分辨死者性別及死因有否可疑，有待法醫官剖驗。&#13;<br> 死者身上無任何身份證明文件，身份及性別有待鑑證。&#13;<br> 事發昨午四時許，一艘挖泥船航經交椅洲以南海面時，發現該具浮屍，於是報警，水警輪接報到場撈起屍體，發現屍身嚴重腐爛且無頭，通知水警刑事調查隊到場，但未能確定案件是否有可疑。</p></body></html>
