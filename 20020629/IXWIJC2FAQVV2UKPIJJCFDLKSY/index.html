<html><header><meta charset="utf-8"><title>KylieMinogue慘變白癡</title></header><body><h1>KylieMinogue慘變白癡</h1><p>英國樂隊Oasis的兩位Gallagher兄弟成員，一向口不擇言，得罪過的人多不勝數，而今次澳洲性感女歌手KylieMinogue則成為最新的受害者。Noel最近接受《OK！》雜誌訪問時，坦言並不欣賞這位在英國當時得令的女歌手。<br> &#13;<br> <spanclass>名字很笨 &#13;<br> 將於下周推出全新大碟《HeathenChemistry》的Oasis，隊中臭口成員NoelGallagher最近不時發表出位言論宣傳新碟，他說：「KylieMinogue其實只不過係一個有啲魔力嘅白癡。」他更指Kylie這個名並不好，可算是一個很笨的名字。</spanclass></p></body></html>
