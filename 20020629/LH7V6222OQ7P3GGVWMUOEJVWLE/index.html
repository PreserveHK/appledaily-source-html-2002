<html><header><meta charset="utf-8"><title>關心妍獲贈刻名相機</title></header><body><h1>關心妍獲贈刻名相機</h1><p>關心妍（Jade）昨日於金鐘萬豪酒店出席「Casio卡西歐數碼相機」發布會，即場獲大會送贈一部刻有其唱片名《J1》的數碼相機，問到Jade會否擔任該產品代言人時，她說：「唔係代言人，今日係以嘉賓身份出席。部相機刻咗我唱片名《J1》，我會每日帶喺身，而且部相機重有MP3錄音功能。」<br> &#13;<br> <spanclass>下月出處女碟 &#13;<br> 下月三日將會推出其處女大碟的Jade自言十分緊張，她說：「下個月會有好多歌手出碟，所以好擔心銷量，到時希望做好宣傳，口碑好嘅話，先可以繼續出碟。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
