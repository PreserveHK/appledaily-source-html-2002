<html><header><meta charset="utf-8"><title>無線有線力爭范志毅</title></header><body><h1>無線有線力爭范志毅</h1><p>無綫和有線明日（三十日）會再度正面交鋒，播映世界盃決賽巴西對德國，兩台除了收視有競爭外，據知中國國腳范志毅會於明日到港踢一場慈善足球賽，兩台現正爭相邀請他做當晚的嘉賓，但現時范志毅仍未決定。<br> &#13;<br> <spanclass>收視平德韓戰 &#13;<br> 無綫本周三直播世界盃四強巴西對土耳其的賽事，收視繼續報捷，延續本周二播映南韓對德國的佳績，平均收視三十九點，吸引二百五十七萬人次收看，而最高有四十三點，有二百八十三萬觀眾捧場。而有線亦仍得平均五點收視，有三十三萬觀眾收看。</spanclass></p></body></html>
