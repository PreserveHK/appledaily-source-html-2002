<html><header><meta charset="utf-8"><title>圖書館罰款拒收輔幣</title></header><body><h1>圖書館罰款拒收輔幣</h1><p>麥小姐日前往西貢圖書館還書，因已過還書期，須繳付七元五角罰款。她當時以全部「兩角」的零錢付款，但遭職員拒收，謂該館有權拒收超過十個零錢。但她曾於其他公共圖書館以零錢付款，卻未有職員拒收，而且館內未見張貼有關告示，故感不滿。<br> &#13;<br> <spanclass>訓示職員留意態度 &#13;<br> 康樂及文化事務署回覆，圖書館並沒有條例規定收取輔幣的數目，故就此事件對麥小姐造成的不便深感抱歉。該署已即時訓示有關職員在提供服務時須留意及保持積極的工作態度。&#13;<br> （○六○七○六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
