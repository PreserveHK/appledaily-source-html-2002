<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>昨日C29娛樂版《廖碧兒玩攀石機最興奮》一文，提及黃埔博藝會和九龍灣德藝會於「七月十四日起，開放給市民免費預約享用會內設施」。查實博藝會和德藝會只於七月十四日當天舉行嘉賓日，讓市民預約試用部份會所設施。本報將資料混淆而造成不便，謹此致歉。&#13;<br> &#13;<br> &#13;<br> 呢個專欄希望成為本報與讀者、廣告客戶之間嘅溝通橋樑，歡迎報料。&#13;<br> 電話：27860099&#13;<br> 傳真：23703283&#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>
