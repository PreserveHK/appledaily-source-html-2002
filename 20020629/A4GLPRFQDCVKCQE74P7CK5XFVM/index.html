<html><header><meta charset="utf-8"><title>小心炸彈</title></header><body><h1>小心炸彈</h1><p>【本報訊】尚有兩天便是七一回歸五周年紀念日，當晚維港上空將有煙花滙演。國家主席江澤民及其他中央領導人明天起陸續到港出席慶典。保安警員共七百人，警方重點搜索隊人員昨在會展中心仔細搜查，防止被人放置炸彈或其他可疑物品；會展新翼五樓大禮堂舉行第二屆特區行政長官就職儀式，江澤民將會出席，屆時嘉賓會多達二千人。會展新翼明晚十時至七月一日中午列為保安區。警方已收到十一份「七一」請願通知書，會在會展附近設立兩個示威區。&#13;<br> 張志華攝</p></body></html>
