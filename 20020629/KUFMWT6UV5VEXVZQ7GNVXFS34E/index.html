<html><header><meta charset="utf-8"><title>木村嫂設計T恤籌款</title></header><body><h1>木村嫂設計T恤籌款</h1><p>現年三十二歲的歌手「木村嫂」工藤靜香，日前為日本電視台每年一度的二十四小時籌款節目《用愛救地球》，設計了一件以家庭為題的黃色T恤。<br> &#13;<br> <spanclass>七十五元一件 &#13;<br> T恤設計特別之處是圖案全是「一筆過」，以表達家庭着重緊密聯繫。而T恤將會於下月五日發售，每件賣一千二百日圓（約七十五港元），限定賣二十萬件，收益全用作慈善用途。&#13;<br> 靜香出席T恤宣傳記者會時被問到最近家庭生活如何，她亦不介意大晒家庭幸福：「我家每日都好開心，充滿笑聲。」</spanclass></p></body></html>
