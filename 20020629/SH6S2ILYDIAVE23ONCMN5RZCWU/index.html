<html><header><meta charset="utf-8"><title>緝毒犬撿大麻</title></header><body><h1>緝毒犬撿大麻</h1><p>【本報訊】屯門警區人員昨日凌晨在兩隻緝毒犬協助下採取掃毒行動，在楊小坑村拘捕兩名男子（圖左）撿獲小量大麻及武器。消息指出，警方日前接獲線報，指有懷疑黑社會份子進行販毒活動，立即調派重案組、情報組及反黑組人員聯手偵查。探員首先在楊小坑村對開一個停車場截停一部私家車，在姓黎司機（三十九歲）身上撿獲小量大麻，隨即將他押入村內一間車房搜查，再撿獲十克大麻時值五百多元及一把求生刀，拘捕另一名姓韓男子（二十六歲）。探員及緝毒犬曾在車房四周詳細搜查，但再無發現。&#13;<br> 鄧偉明攝</p></body></html>
