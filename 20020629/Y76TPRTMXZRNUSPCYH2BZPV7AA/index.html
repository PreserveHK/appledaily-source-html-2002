<html><header><meta charset="utf-8"><title>劫匪按摩博取女事主信任</title></header><body><h1>劫匪按摩博取女事主信任</h1><p>案件主管偵緝高級督察陳偉民庭外透露，當初接辦此案時毫無頭緒，後來將所有同類劫案綜合資料，發現幾宗案件留下同一個電話號碼，於是推斷乃屬同一人所犯，現場撿獲被告的手指模遂成為重大破案線索。&#13;<br> 陳偉民又透露被告梁飛華犯案期間為賺得對方信任而施展渾身解數，包括初次見面便替頸患的女事主敷薑、按摩等，更匪夷所思的是，梁飛華於去年三月犯案後曾四次致電其中四十五歲的女事主，表示希望彼此可做朋友，警方於是暗中部署，但梁最終未有露面。&#13;<br> 陳又呼籲欲安排單位租售的女業主，應避免獨自約見男租客登門參觀單位，由經紀轉介代勞則更為安全。&#13;<br> 本報記者</p></body></html>
