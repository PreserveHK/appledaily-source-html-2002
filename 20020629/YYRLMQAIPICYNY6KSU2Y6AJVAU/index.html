<html><header><meta charset="utf-8"><title>林雅詩拍打戲雞手鴨腳</title></header><body><h1>林雅詩拍打戲雞手鴨腳</h1><p>電影《拳王》日前在東莞開鏡，有份參與的演員包括林雅詩、樊少皇和姜皓文等，在電影中，林雅詩是一名富家女孩，與樊少皇日久生情，而姜皓文則飾演樊少皇的父親，是一名殺手。&#13;<br> 雖然林雅詩的性感形象深入民心，但她在《拳王》中卻不用性感上陣。<br> &#13;<br> <spanclass>不用性感上陣 &#13;<br> 昨日身在東莞拍戲的林雅詩接受本報電話訪問時說：「呢套戲唔使性感，但反而要我打，講真拍打戲我真係唔係好識，都幾雞手鴨腳㗎，加上呢度天氣好熱，所以都拍得好辛苦，不過好在呢度嘅食、住都安排得好好。」</spanclass></p></body></html>
