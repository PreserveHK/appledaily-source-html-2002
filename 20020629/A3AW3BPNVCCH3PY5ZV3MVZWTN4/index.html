<html><header><meta charset="utf-8"><title>大狀不小心駕駛停牌</title></header><body><h1>大狀不小心駕駛停牌</h1><p>【本報訊】外籍大律師麥佳凌晨時分將座駕從路旁駛出時，撞上前方車輛，更將前車推行一段距離，事後因拒絕向警方提供酒精呼氣樣本，被警方檢控，被告昨承認不小心駕駛及沒有提供呼氣樣本兩罪，共被判罰款六千元及停牌一年。&#13;<br> 控罪指現年五十九歲的被告於今年六月九日，在中環威靈頓街不小心駕駛及沒有合理辯解拒絕提供呼氣樣本。麥佳指當時與前車距離接近，加上座駕故障才釀成意外。他認為沒有犯法，當時才拒絕與警員合作。&#13;<br> 案件編號：WSCC1040/2002</p></body></html>
