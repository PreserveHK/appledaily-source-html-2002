<html><header><meta charset="utf-8"><title>洪天明自認出賣朋友</title></header><body><h1>洪天明自認出賣朋友</h1><p>洪天明昨日接受新城節目《一個靚墟》的訪問，節目完畢時新城送上一個足球形的雪糕蛋糕，預祝他下月一日生日。洪天明的生日願望是希望來年可賺大錢，好讓老父早日退休。<br> &#13;<br> <spanclass>「預咗俾人玩番」 &#13;<br> 日前洪天明主持無綫節目《娛樂大搜查》期間，報道拍檔康子妮與林曉峰直認相戀一事，令到康子妮非常尷尬，對此洪天明說：「公司叫我講呢單嘢，唔好話畀佢聽，我都覺得佢好可憐。今次我真係出賣咗朋友，康子妮之後都叫我小心，話呢啲嘢都會發生喺我身上，不過我都預咗遲早有日阿Lo（林曉峰）會玩番我。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
