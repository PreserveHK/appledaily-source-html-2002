<html><header><meta charset="utf-8"><title>陳司翰演《藍色生死戀》MV版</title></header><body><h1>陳司翰演《藍色生死戀》MV版</h1><p>陳司翰現時身在台灣為他首張國語碟錄音，早前他曾在許茹雲的MV中擔任男主角，反應不俗，所以再接再厲。<br> &#13;<br> <spanclass>合照留念 &#13;<br> 陳司翰日前去了韓國，為台灣歌手江美琪拍攝新歌《再一次也好》MV，女主角是韓國十九歲的新晉模特兒張信映，兩人外形十分相襯。&#13;<br> 今次拍MV的地點，是一度在香港掀起熱潮的韓劇《藍色生死戀》的外景場地，因為江美琪的MV要營造悲情感覺，所以選擇《藍》劇的經典拍攝場地。雖然MV內容哀傷，但陳司翰和張信映卻拍得十分開心。張信映仍在讀大學，她大讚陳司翰好nice，還像小fans一樣，和陳司翰合照留念。</spanclass></p></body></html>
