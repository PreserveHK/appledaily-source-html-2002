<html><header><meta charset="utf-8"><title>屯門小學試題外洩</title></header><body><h1>屯門小學試題外洩</h1><p>【本報訊】屯門一間小學疑有「內鬼」，將小五中文科期考試題外洩給區內補習社，以致本周一考試時不少學生較原需時間快三分之二便完成，還有二十多份答案相同；事件被揭發後，全級約一百五十名學生昨日重考。校方懷疑事件中有人貪污，已向廉政公署舉報，並已向警署備案。&#13;<br> 屯門僑港伍氏宗親會伍時暢紀念學校上午校校長伍白鷗拒絕揣測試題外洩的原因，她強調整個出題過程保密，並着校工倘試題印刷出錯，廢紙必須放進碎紙機。她稱，補習社當日收回給學生的試卷，故校方未能取得補習社試卷。教育署發言人表示，已聯絡過學校了解事件。廉署則表示基於保密原則不作評論。</p></body></html>
