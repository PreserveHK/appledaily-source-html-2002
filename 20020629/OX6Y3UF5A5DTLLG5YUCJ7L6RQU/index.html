<html><header><meta charset="utf-8"><title>查濟民霸官地20年</title></header><body><h1>查濟民霸官地20年</h1><p>【本報訊】地政總署發表聲明，證實前基本法籌委兼大紫荊勳章得主查濟民，他持有的香港興業有限公司，在愉景灣佔用一點五公頃官地長達二十年，一直用作愉景灣高爾夫球場部份場地。&#13;<br> 地政總署承認，政府早於八○年代已知道佔用，並聲稱當時政府認為可視作為整個愉景灣修正地界的一部份去處理，但署方沒有解釋之後怎處理。直至九八年愉景灣業主申請該幅土地短期租約，則因該幅地可能納入郊野公園擴展範圍，申請沒有批准。現在，政府已透過離島地政處對佔用官地的行為採取管制措施。香港興業表示，二十多年前已向政府申請使用有關土地，並在動工前與政府詳細討論，但雙方一直未達共識。</p></body></html>
