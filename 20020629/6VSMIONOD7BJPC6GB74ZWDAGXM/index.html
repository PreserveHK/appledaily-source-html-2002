<html><header><meta charset="utf-8"><title>HIKARI陽光氣息迷少男</title></header><body><h1>HIKARI陽光氣息迷少男</h1><p>去年推出首張大碟即打入Oricon大碟榜五甲的五人少女組合Folder5，其中人氣最勁的十六歲成員HIKARI，最近宣布於明天推出隊中首本個人寫真集《HIKARI》，為Folder5下月推出第二張大碟《FIVEGIRLS》造勢。<br> &#13;<br> <spanclass>沖繩出身 &#13;<br> Folder5之所以甚受少男歡迎，全因HIKARI及另一隊員AKINA人靚舞勁，令五位出身沖繩的陽光少女出道即受注目。HIKARI明天更會單槍匹馬在新宿書店舉行握手會，到時便可測試個人魅力。</spanclass></p></body></html>
