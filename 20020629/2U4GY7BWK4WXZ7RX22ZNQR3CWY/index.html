<html><header><meta charset="utf-8"><title>貨車輾頭</title></header><body><h1>貨車輾頭</h1><p>【本報訊】一輛運載生果的五點五噸貨車，昨晨六時半，在灣仔莊士敦道倒車駛入石水渠街，將一名老婦撞倒捲入車底，右邊車輪先後輾過傷者頭部及上半身，腦漿四濺重創昏迷。姓何司機（二十九歲）（圖右）察覺意外後立即停車及報警，惜傷者送院後證實不治。司機經測試證實無飲酒，警方正調查意外原因。&#13;<br> 死者身份未明，年約七十至八十歲，身高約五呎、瘦身材，身穿紫紅色恤衫、黑色褲、黑色鞋及戴眼鏡，警方急欲會晤死者的親屬，並呼籲市民如目擊意外發生或有死者親屬消息即與警務人員聯絡。&#13;<br> 卓永強攝</p></body></html>
