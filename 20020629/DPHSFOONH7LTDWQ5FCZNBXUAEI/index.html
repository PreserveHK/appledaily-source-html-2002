<html><header><meta charset="utf-8"><title>19號左慧琪玩遊戲唔怕跌</title></header><body><h1>19號左慧琪玩遊戲唔怕跌</h1><p>前晚五位準港姐16號李珮瑜、17號劉若莉、18號唐浩利、19號左慧琪和20號嘉碧儀在電視城錄影無綫遊戲節目《一觸即發》，16號李珮瑜第一個被淘汰出局，而勝出者則是18號唐浩利，贏得一萬八千五百元，其中一半九千二百五十元捐往世界自然（香港）基金會，她亦獲得價值五千元的獎品。<br> &#13;<br> <spanclass>有少少緊張 &#13;<br> 由於19號左慧琪和20號嘉碧儀不諳中文，主持人黃子華有時會為她們把問題繙譯成英文。19號左慧琪說：「我覺得好好玩，之前無綫畀咗啲錄影帶我睇，所以我知道點玩。我唔怕跌落窿，因為我平時都鍾意玩過山車，不過都會有少少緊張，因為唔知幾時會跌落去。」</spanclass></p></body></html>
