<html><header><meta charset="utf-8"><title>　　任志剛唔值呢個價？ - 李八方</title></header><body><h1>　　任志剛唔值呢個價？ - 李八方</h1><p>金管局阿任總近排俾顧問報告話薪酬超出市場標準。佢噚日出嚟介紹新十元紙幣，八方啲老友點會放過佢。任總話自金管局成立以來，除咗舊年主動建議減薪一成之外，從未就本身嘅人工提過任何意見，一直以來都係由外滙基金諮詢委員會建議，交由財爺做決定，「以前冇表達過，將來亦唔會表達意見。」若果外滙基金諮詢委員會參考顧問報告後，有乜嘢決定，都會樂意接受。至於佢自己「值唔值」𠵱家嘅薪金，他就話要由其他人評價。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
