<html><header><meta charset="utf-8"><title>何超儀獲法電台專訪</title></header><body><h1>何超儀獲法電台專訪</h1><p>何超儀主演的短片《太太》，獲挑選為康城影展的觀摩電影，早前何超儀赴康城出席此盛會，感受一下現場氣氛。&#13;<br> 何超儀在當地與不少傳媒和影評人會面，同時更得到全法國排行第一的電台「RadioNova」邀請她做訪問，由於此節目甚少訪問短片的主角，所以超儀覺得很榮幸。<br> &#13;<br> <spanclass>Bvlgari送心口針 &#13;<br> 為了支持何超儀的康城之旅，當地的名店Bvlgari贊助首飾給何超儀出席當日的頒獎禮，其中一件是鎮店的古董心口針，而超儀為了展示這個心口針，將它扣在裙衩上，連店舖的負責人都讚超儀有心思。</spanclass></p></body></html>
