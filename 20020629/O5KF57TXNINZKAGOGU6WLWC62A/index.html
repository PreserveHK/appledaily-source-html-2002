<html><header><meta charset="utf-8"><title>Apple姐日記：<br>楊其龍喜歡帶醉打碟</title></header><body><h1>Apple姐日記：<br>楊其龍喜歡帶醉打碟</h1><p>我Apple姐雖然一把年紀，但係有時為咗去睇城中靚人，都會定時定候出街蒲㗎，而我呢排就比較鍾意去蘭桂坊嘅KeeClub，同班朋友聽吓歌，傾吓偈。<br> &#13;<br> <spanclass>音樂突停頓 &#13;<br> 話說上個禮拜，我又落去KeeClub玩，嗰晚駐場嘅DJ就係楊其龍，本來都冇乜特別，因為阿楊其龍鍾意打碟就係人都知，連我Apple姐都以為佢水準唔錯㖭！&#13;<br> 點知話口未完全場音樂竟然停頓晒，重維持咗成五分鐘咁耐㖭。我啲friend重同我講，話呢類case發生喺阿楊其龍身上一啲都唔出奇喎，重話佢經常帶醉打碟，音樂突然停咗好濕碎喎。</spanclass></p></body></html>
