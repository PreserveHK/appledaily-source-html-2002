<html><header><meta charset="utf-8"><title>陳昇報案緝兇</title></header><body><h1>陳昇報案緝兇</h1><p>憑一曲《把悲傷留給自己》為港人熟識的台灣歌手陳昇，前日凌晨在台北消夜時疑與鄰桌客人發生衝突，遭人以酒瓶襲擊頭部受傷，送入台北國泰醫院，陳昇在彰化的父親和家人都急忙趕往台北。<br> &#13;<br> <spanclass>留院觀察三日 &#13;<br> 昨日陳昇的主治醫生表示，陳昇的頭顱內出血，經手術後情況已穩定。現時陳昇神志清醒，可以進食，但需留院觀察三日。&#13;<br> 據悉前日下午陳昇曾主動要求飲水和表示想上廁所，傍晚他進行斷層掃描時，才知道腦部有瘀血。所以前晚已做了抽出瘀血手術，然後轉往加護病房。而陳昇所屬的新樂團工作室已決定報案，希望找出當日打傷陳昇的兇徒。</spanclass></p></body></html>
