<html><header><meta charset="utf-8"><title>U2結他手法國古堡完婚</title></header><body><h1>U2結他手法國古堡完婚</h1><p>愛爾蘭搖滾班霸U2的結他手TheEdge，前日在法國正式與其美籍女友MorleighSteinberg舉行結婚儀式，而好友兼拍檔Bono則擔任伴郎，場面十分熱鬧。&#13;<br> 雖然TheEdge與女友是在法國南部一間中世紀古堡舉行婚禮，但不少紅星名人亦畀面出席這個猶太式婚禮，當中包括老牌影星丹尼斯賀巴（DennisHopper）、美國搖滾男歌手LennyKravitz及R.E.M.主音MichaelStipe等。而TheEdge上周二已與女友在都柏林秘密註冊。</p></body></html>
