<html><header><meta charset="utf-8"><title>鄧健泓、李嘉慧師兄妹行騷</title></header><body><h1>鄧健泓、李嘉慧師兄妹行騷</h1><p>鄧健泓與李嘉慧昨日出席柴灣新翠商場舉行的「新鴻基超級足球熱2002」推廣活動，二人穿上設計獨特的有型足球服飾行天橋。而鄧健泓除了唱歌助興，更擔任評判在多位小朋友中選出最有型格「波Look」大獎得主。鄧健泓早前拍戲不慎受傷，昨日右手仍有明顯傷痕。<br> &#13;<br> <spanclass>同一中學 &#13;<br> 鄧健泓表示與李嘉慧原來是同校的師兄妹，二人曾就讀於聖公會聖三一堂中學，鄧健泓說：「Shine嘅天佑同埋黃伊汶都係同我一間學校。」&#13;<br> 而李嘉慧就說：「鄧健泓係高我一班，所以我一定細過佢，佢都有返學校表演唱歌，我唔識唱歌，但就試過返學校做頒獎嘉賓。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
