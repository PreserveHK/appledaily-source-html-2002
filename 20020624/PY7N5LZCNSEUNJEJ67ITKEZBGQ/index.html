<html><header><meta charset="utf-8"><title>會所游泳遇溺</title></header><body><h1>會所游泳遇溺</h1><p>【本報訊】柴灣杏花邨會所游泳池，昨午三時許發生泳客遇溺意外，一名姓羅（七十八歲）老翁，獨自在泳池游泳，懷疑體力不支遇溺在水中載浮載沉，其他泳客及救生員見狀，合力將他救起急救，他一度昏迷送院搶救回復知覺，目前情況嚴重。事後其妻趕往醫院了解情況，據她表示，丈夫是退休的士司機，他們育有一子一女但已婚遷出，兩老同住在杏花邨，由於他患有糖尿病及柏金遜症，醫生建議游水運動減輕病情，他以往多去沙灘游水，近年改去杏花邨會所泳池，幸而今次事件沒有釀成生命危險。&#13;<br> 簡明恩攝</p></body></html>
