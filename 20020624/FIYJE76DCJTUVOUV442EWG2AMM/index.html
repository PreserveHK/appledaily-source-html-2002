<html><header><meta charset="utf-8"><title>章孝嚴特首論三通</title></header><body><h1>章孝嚴特首論三通</h1><p>【本報訊】由台灣國民黨立法委員章孝嚴率領的台商發展促進協會三通訪問團，一行三十多人昨日在禮賓府與行政長官董建華會面，雙方探討有關兩岸一旦「三通」對香港的影響。章孝嚴認為，如果兩岸直航，香港會有百分之八的航運額受影響，但他相信香港能夠承受。他預料台灣立法院今年底可完成修法程序，明年可望實現兩岸直接三通。&#13;<br> 董建華則表示，兩岸三通短期雖然會對香港經濟有輕微影響，但長遠來說對各方都有好處。他又相信，推動兩岸經貿關係，會有助台灣經濟轉型。&#13;<br> 章孝嚴一行中午已轉赴北京，將與外經貿部官員及國台辦主任陳雲林等會面，然後訪問上海、南京等地。</p></body></html>
