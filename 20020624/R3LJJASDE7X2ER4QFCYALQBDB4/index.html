<html><header><meta charset="utf-8"><title>又一撼工程車意外</title></header><body><h1>又一撼工程車意外</h1><p>【本報訊】大埔吐露港公路又發生涉及工程車交通意外，昨凌晨一時許，姓梁（十九歲）「新牌仔」司機駕駛大發私家車載着兩男兩女友人（十六至十九歲）沿吐露港公路中線駛出九龍，途至鹿茵山莊對開一個右彎時，因前面進行道路工程於是切向快線，剛巧一輛本田型格跑車駛至，私家車收掣不及輕微撞到跑車車尾，導致失控撞向右邊路中石壆，再反彈猛撼路中的工程車車尾。私家車嚴重撞毀，車上五男女同告受傷送院治理。「新牌仔」司機酒精測試無飲酒。</p></body></html>
