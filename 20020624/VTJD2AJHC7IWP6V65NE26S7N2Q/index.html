<html><header><meta charset="utf-8"><title>如娛得水：謝霆鋒無厘頭話中國W</title></header><body><h1>如娛得水：謝霆鋒無厘頭話中國W</h1><p>世界盃四強爭霸明日展開，對於巴西、土耳其、德國以及南韓四支強隊誰能爭奪冠軍寶座，謝霆鋒（圖）竟然無厘頭地說看好中國。<br> &#13;<br> <spanclass>覺得今屆好搞笑 &#13;<br> 謝霆鋒說：「中國隊係畀人淘汰出局，但反正今年世界盃好多場波都係咁唔正路㗎啦，我咪答啲唔正路嘅答案囉！好似西班牙同南韓嗰場波，明明西班牙入咗兩球，球證都可以將嗰兩球判作廢；之前有幾場波，有啲唔應該畀紅牌，球證又畀紅牌。好似巴西嘅朗拿甸奴咁，真係睇到我好𤷪𤺧，覺得今年世界盃真係好鬼搞笑。」&#13;<br> 不過，謝霆鋒在四強中，還是看好巴西，謝霆鋒說：「如果巴西冇事嘅話，正路梗係揀巴西啦！」</spanclass></p></body></html>
