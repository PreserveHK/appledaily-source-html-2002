<html><header><meta charset="utf-8"><title>女囚增擬建新監獄</title></header><body><h1>女囚增擬建新監獄</h1><p>【本報訊】懲教署表示，針對女性犯人大增，致監倉內過份擠迫的問題，該署正構思興建一所全新的女子監獄，計劃中的新女子監獄可容納約五百人，但有關構思目前暫未到設計或選址的階段，具體要視乎女囚犯數目的增長趨勢而定。&#13;<br> 懲教署署長伍靜國在接受香港電台的訪問時表示，該署已經採取了連串措施，紓緩女犯在監獄內過份擠迫的問題，包括提供五百二十個臨時宿位，以解燃眉之急。他說，目前女囚犯人數有二千多人，懲教署需要增聘更多女性職員。</p></body></html>
