<html><header><meta charset="utf-8"><title>龍舟健兒　奮勇爭先</title></header><body><h1>龍舟健兒　奮勇爭先</h1><p>【本報訊】香港國際龍舟邀請賽終圓滿結束，逾一百二十隊來自本港、澳門、內地及海外的龍舟隊，全力競逐各項殊榮，健兒們隨激烈鼓聲划槳，水花在中環至灣仔海旁四濺，氣氛熱鬧。今年特設的「特首盃十八區龍舟錦標賽」終由南區龍舟隊奪標，而國際男子錦標賽則由南海九江男子龍舟隊奪魁，女子錦標賽冠軍是廣東南海西樵旅遊度假區女子龍舟隊，大會在賽道旁的添馬艦內舉行龍舟嘉年華，吸引數以千計市民進場。&#13;<br> 王子俊攝</p></body></html>
