<html><header><meta charset="utf-8"><title>劉婉君心情靚似大肚</title></header><body><h1>劉婉君心情靚似大肚</h1><p>黃子華舊愛劉婉君早前宣布明年一月跟任職廣告界的男友Bosco結婚，並計劃到法國度蜜月。這對恩愛的未婚夫婦前晚又再出動，蒲中環蘭桂坊，只見劉婉君又再發福，似是懷孕。<br> &#13;<br> <spanclass>塞軍輸波失望 &#13;<br> 愛情滋潤充足的劉婉君，體形膨脹了不少，她前晚穿上一件低胸上衣加外套，下配鬆身裙子，與未婚夫十指緊扣，狀甚輕鬆。劉婉君早前忽然宣布訂婚消息，加上近日又暴肥，不禁予人「奉子成婚」的感覺。記者向劉婉君求證，她解釋說：「梗係唔係，黐線，我呢排開心啫！」&#13;<br> 此外，劉婉君表示近日有留意世界盃的每場賽事，她說：「塞內加爾輸咗畀土耳其，我真係有啲失望。」</spanclass></p></body></html>
