<html><header><meta charset="utf-8"><title>蜘蛛女戀上花心武士</title></header><body><h1>蜘蛛女戀上花心武士</h1><p>電影《蜘蛛俠》女主角姬絲頓丹絲（KirstenDunst），最近被指搭上電影《狂野武士》男主角希思萊杰（HeathLedger）。二人日前被目睹在比華利山共度周末，他們手拖手購物，買下八樽名貴香水外，還有途人聽到他們說稍後將飛往巴黎旅行。&#13;<br> 其實來自澳洲的希思一向是女人湯圓，去年與性感女星希芙嘉咸（HeatherGraham）分手後，身邊女伴已轉換多次，相信今次與姬絲頓的前景亦不甚樂觀。</p></body></html>
