<html><header><meta charset="utf-8"><title>兩潛水員失蹤獲救</title></header><body><h1>兩潛水員失蹤獲救</h1><p>【本報訊】二十多名潛水發燒友，昨日乘遊艇到本港以東公海海面潛水，其中兩人疑遇溺在碧波中失蹤，同行友人致電本港海事處求助，飛行服務隊兩架直升機趕至搜救發現兩人蹤迹，由友人救上遊艇，其中一人感到不適乘直升機返港救治，至於另一人則隨遊艇回港。&#13;<br> 不適的潛水員約二十五歲，治療後已無大礙。現場是本港以東七十海里，靠近汕尾海面，事發昨日中午十二時許，事主與二十多名友人潛水時突然失蹤，由友人報警求助，本港海事救援中心知會飛行服務隊協助搜索，成功尋回兩人。</p></body></html>
