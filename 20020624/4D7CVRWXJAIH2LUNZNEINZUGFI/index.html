<html><header><meta charset="utf-8"><title>面試切勿言過其實</title></header><body><h1>面試切勿言過其實</h1><p>小朋友升中派位結果不理想，參加轉校面試，無疑是最後的希望。昨日一群年約十歲的小朋友，參加了由明愛社區中心舉辦的升中面試工作坊，學習面試時的技巧。&#13;<br> 在活動中，由社工扮成中學校長，小朋友逐一介紹自己，並解釋挑選心儀中學的原因。「校風好」及「住得近」是最普遍的答案，但也有小朋友答道：「呢間中學嘅大學升學率高！」&#13;<br> 至於社工會為小朋友的表現作出評分。社工提議小朋友在回答這類問題時，最好先做好資料搜集，千萬不要言過其實。「譬如間學校舊年根本冇人升到大學，咁就唔好話佢大學升學率高啦！」&#13;<br> 本報記者</p></body></html>
