<html><header><meta charset="utf-8"><title>少女離奇遭淋腐液</title></header><body><h1>少女離奇遭淋腐液</h1><p>【本報訊】荃灣一名姓楊（十九歲）夜歸少女，昨凌晨二時許，獨自返回荃威花園住所途經巴士總站附近時，突遭一名手持不銹鋼杯的男子，向她的頭及面部淋潑杯內一些懷疑腐蝕性液體，兇徒事後登上一輛由同黨駕駛的私家車逃去無蹤。少女面部赤痛不適，立即致電通知家人報警，由家人陪同送院敷治後無礙；她聲稱本身無欠債、沒有感情問題及並無與人結怨，遇襲原因不明。警方事後證實兇徒所乘車輛套上假牌，但在附近一帶兜截無果，現正展開調查。</p></body></html>
