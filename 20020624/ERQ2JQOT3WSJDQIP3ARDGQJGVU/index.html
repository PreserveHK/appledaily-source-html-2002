<html><header><meta charset="utf-8"><title>釋由美子借南韓隊過橋</title></header><body><h1>釋由美子借南韓隊過橋</h1><p>南韓隊打入四強後，同為東道國的日本，有不少當地藝人都表示會繼續支持南韓隊。其中二十四歲日本女星釋由美子，前日出席主演電影《修羅雪姬》的DVD宣傳記者會時，更露出畫有日本及南韓國旗的小蠻腰，以多謝日本隊的努力及為南韓隊打氣。同時由美子亦不忘為自己宣傳：「鍾意睇波之餘，記住睇我隻DVD喎！」<br> &#13;<br> <spanclass>勤做仰卧起坐 &#13;<br> 由美子又謂對自己的纖腰非常滿意，她說：「我每日起碼做三百下仰卧起坐㗎！」另外《修》片又宣布會成為系列電影，下一集仍以由美子為主角，約在明年初開拍。&#13;<br> 另外，藤原紀香亦恭喜南韓隊打入四強，她更表示會留意明天對德國的賽事。</spanclass></p></body></html>
