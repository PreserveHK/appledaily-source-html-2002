<html><header><meta charset="utf-8"><title>劉智泰睇波懶理瀨戶</title></header><body><h1>劉智泰睇波懶理瀨戶</h1><p>由韓星李英愛及劉智泰主演的愛情電影《春逝》，前日在日本上映，導演許秦豪及劉智泰亦有赴東京宣傳。&#13;<br> 前日首映禮上，日本女星瀨戶朝香雖然悉心打扮，上台獻花給劉智泰，但他似乎完全沒有過電，只表示稍後要立即返回酒店房，收看南韓對西班牙一戰，為國家打氣。<br> &#13;<br> <spanclass>落力宣傳 &#13;<br> 反而瀨戶則努力為電影宣傳，她表示戲中的浪漫氣氛，令她細心考慮到自己的愛情觀。當記者追問瀨戶最近有否親密情人時，她則故弄玄虛地說：「你哋估吓啦！」</spanclass></p></body></html>
