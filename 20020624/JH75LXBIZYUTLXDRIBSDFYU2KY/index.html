<html><header><meta charset="utf-8"><title>F4西班牙拍劇受阻</title></header><body><h1>F4西班牙拍劇受阻</h1><p>台灣人氣組合F4和雪兒有份主演青春劇《流星花園》續集，現正在西班牙拍外景，可是，當F4的成員言承旭和雪兒先行出發，卻遇上當地大罷工。<br> &#13;<br> <spanclass>遺失行李 &#13;<br> 《流星花園》續集一眾工作人員在德國法蘭克福機場轉機之際，因為遇上西班牙大罷工，眾人只得在機場酒店過了一晚。而雪兒和言承旭則先取得候補機位到巴塞隆拿。可是禍不單行，雪兒等人抵達後才發現他們其中的四大箱戲服不翼而飛，隨行的服裝人員馬上致電回台灣，把每位演員的戲服加以核對，以免戲服出錯而要重拍。&#13;<br> 由於雪兒和言承旭的部份戲服隨身攜帶，加上二人先行抵埗，所以得以先行開工，該劇的進度並未大受影響。</spanclass></p></body></html>
