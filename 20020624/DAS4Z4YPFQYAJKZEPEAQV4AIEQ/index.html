<html><header><meta charset="utf-8"><title>內地球迷痛恨黑哨</title></header><body><h1>內地球迷痛恨黑哨</h1><p>「黑哨」是內地對涉嫌收受黑錢而在足球場上執法不公的球證的稱呼。黑哨問題一直困擾中國足壇，導致大陸球隊在球技和戰術不思進取，而是靠收買球證取勝，進而影響內地足球水平停滯不前。&#13;<br> 故內地球迷對黑哨最深惡痛絕，當局年初開始打擊黑哨，拘捕涉嫌受賄北京球證龔建平。&#13;<br> 這次世界盃決賽周接連發生疑是球證偏幫南韓事件，大陸球迷感同身受，因此表現得特別激烈。&#13;<br> 而且網民也擔心，今年九月在南韓釜山舉行的亞運會上，黑哨會更加橫行無忌，不利於中國選手與之爭奪金牌。有網民說：「我們將一定會一次又一次地重溫漢城亞運會及本屆世界盃上裁判所起到的扭轉乾坤的作用。」&#13;<br> 本報記者</p></body></html>
