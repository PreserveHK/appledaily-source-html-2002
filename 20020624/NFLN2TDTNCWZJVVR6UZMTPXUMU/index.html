<html><header><meta charset="utf-8"><title>情困跳海命危</title></header><body><h1>情困跳海命危</h1><p>【本報訊】觀塘茶果嶺道貨物起卸區昨日凌晨發生女子跳海自殺事件。一名失婚姓楊（四十二歲）女子，疑因與男友感情出現問題痛不欲生，凌晨零時許致電姓羅（二十六歲）兒子，透露為情所困不想做人隨即收線。&#13;<br> 楊女稍後在茶果嶺道貨物起卸區一艘躉船上跳海自殺，岸邊多名釣魚漢見狀立即報警，及在兩名女子協助下，落海將女事主救起，消防員瞬即趕至協助救人，當時她陷入半昏迷，送院後情況危殆，警員在躉船上發現懷疑為事主的手提電話及銀包等財物。&#13;<br> 林榮海攝</p></body></html>
