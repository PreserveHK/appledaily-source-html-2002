<html><header><meta charset="utf-8"><title>尼古拉斯拍拖搭私家機到港</title></header><body><h1>尼古拉斯拍拖搭私家機到港</h1><p>荷李活新片《烈血追風》的男主角尼古拉斯基治昨日偕同女友到港，他此行主要為新片宣傳，今日他會出席在半島酒店舉行的記者會和晚上在尖沙嘴海運戲院舉行的新片首映。&#13;<br> 尼古拉斯基治昨日下午六時多以一身黑色西裝打扮，在兩名外籍女子的陪同下，乘坐私人飛機到港。&#13;<br> 電影公司昨日派出工作人員往接機，並即時向尼古拉斯基治獻花。一行人分乘兩部勞斯萊斯房車和七人車到下榻的半島酒店。<br> &#13;<br> <spanclass>女友同行 &#13;<br> 尼古拉斯基治透過車窗向記者揮手，表現親切。而其女友、貓王女兒麗莎瑪莉昨日亦有同行來港，她架上墨鏡，當工作人員為他們搬行李上車時，伊人也細心的從旁打點。	&#13;<br> 採訪、攝影：黃文偉</spanclass></p></body></html>
