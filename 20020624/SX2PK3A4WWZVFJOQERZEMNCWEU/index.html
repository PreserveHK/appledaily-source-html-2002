<html><header><meta charset="utf-8"><title>城城聞紀香即變臉</title></header><body><h1>城城聞紀香即變臉</h1><p>郭富城在日本與緋聞女友藤原紀香宣傳電影《雷霆戰警》完畢後，他前晚與經理人小美帶着三大箱行李由日本返港，十多名歌迷特地到機場接機。&#13;<br> 在日本與紀香相聚後的城城甫抵港顯得心情極佳，他未出機場閘口，看見熱情歌迷即興奮得主動大聲與他們聊天，春風滿面。<br> &#13;<br> <spanclass>歌迷送禮物 &#13;<br> 但當記者提到其緋聞女友紀香時，城城竟突然黑面，當問到有指城城在日本期間曾到紀香家過夜一事，城城聞言後先是轉面扁嘴不理記者，再與小美一輪耳語後，城城便黑着面離開機場，後有歌迷突然衝上前送禮給他，城城才回復笑容。&#13;<br> 採訪、攝影：李志明</spanclass></p></body></html>
