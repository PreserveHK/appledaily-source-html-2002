<html><header><meta charset="utf-8"><title>以色列關閉古跡</title></header><body><h1>以色列關閉古跡</h1><p>以色列鑑於持續暴力衝突造成財政危機，周日宣布境內五十八個世界著名古迹和自然風景區，包括被列為聯合國世界文化遺產的梅察達古堡（Masada），以及有羅馬時期遺迹的愷撒利亞（Caesarea）等將暫時關閉。&#13;<br> 以色列自然及公園管理局解釋，政府削減撥款和遊客銳減，已令他們的財赤達一億二千萬港元，有官員甚至指管理局開始拖欠員工工資。管理局雖未明確宣布關閉景點的時間，但據當地傳媒指，景點的服務和接待活動會在本周開始陸續削減。&#13;<br> 路透社</p></body></html>
