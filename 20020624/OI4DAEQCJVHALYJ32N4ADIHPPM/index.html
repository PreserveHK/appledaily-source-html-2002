<html><header><meta charset="utf-8"><title>危坐天台漢消死念</title></header><body><h1>危坐天台漢消死念</h1><p>【本報訊】昨日下午四時許，一名男子被發現在筲箕灣東大街一五九號東輝大廈二十二樓天台，危坐於欄河石壆上，雙腳懸於半空，危險萬分，警方及消防員接報到場戒備，其間，消防員在地下築起氣墊，而警方則召來談判專家游說，據悉，該名五十餘歲的男子只肯說出自己姓麥，不願透露企圖輕生原因，雙方僵持了三小時，至晚上七時十五分，男子終打消尋死念頭，自行返回安全地方，警方見他情緒經已平復，毋須送院，但已通知其家人留意有關情況。</p></body></html>
