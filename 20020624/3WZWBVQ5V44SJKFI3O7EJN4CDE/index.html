<html><header><meta charset="utf-8"><title>　　倒掛區旗 - 李八方</title></header><body><h1>　　倒掛區旗 - 李八方</h1><p>香港回歸五周年在即，但重有倒掛區旗嘅事件發生。噚日西貢區賽馬會大會堂外有不少國旗及區旗飛揚，其中部份區旗倒轉掛，紫荊花嘅花瓣由原來嘅順時針方向變成逆時針。本港以前都發生過唔少同類事件，好似舊年灣仔警署嘅區旗就被發現倒轉掛，二千年奧運會嘅區旗更加出現錯體版，花瓣較規定嘅大！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
