<html><header><meta charset="utf-8"><title>公園原為總督官邸</title></header><body><h1>公園原為總督官邸</h1><p>香港動植物公園為何又叫做「兵頭花園」？原來公園原址在一八四一年至四二年曾用作殖民地總督官邸，由於總督是駐港英兵的最高司令，故此，它一直被稱為「兵頭花園」。&#13;<br> 它於一八七一年建成時名為植物公園，開幕禮由前總督羅便臣爵士親自主持，翌年即舉辦本港第一屆花卉展覽。二次大戰期間，公園曾是戰場，損失大量植物，原有建築物也大受破壞，公園在四八年重建。到了七四年，公園興建了七個籠舍飼養動物，翌年正式易名為香港動植物公園，之後不斷擴建動物的籠舍。</p></body></html>
