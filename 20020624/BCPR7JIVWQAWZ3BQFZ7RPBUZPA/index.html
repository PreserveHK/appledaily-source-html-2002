<html><header><meta charset="utf-8"><title>創意足球飲管</title></header><body><h1>創意足球飲管</h1><p>世界盃四強終於誕生，南韓能否再創奇迹雖然是未知之數，不過足球熱潮已籠罩整個香港，小記乘勢介紹呢支申請咗日本、南韓和中國專利嘅足球飲管畀大家。飲管上有個足球作裝飾，一邊睇四強爭霸，一邊用嚟飲飲品，真係夠晒應景。當飲品經過足球的透明部份時，大家重可以見到一個有兩隻顏色嘅足球㖭，真係非常過癮！如要重複使用的話，將之洗乾淨即可。不過呢支飲管不可近火，亦不適用於飲烈酒（啤酒及酒精較低的酒除外），大家要留意啦！&#13;<br>&#13;<br>記者：陳慧敏　攝影：陳偉強</p><p>city'super（25062888）&#13;<br> 銅鑼灣時代廣場地庫</p></body></html>
