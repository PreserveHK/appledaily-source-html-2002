<html><header><meta charset="utf-8"><title>BoBo力撐陳冠希胞姊</title></header><body><h1>BoBo力撐陳冠希胞姊</h1><p>陳文媛（BoBo）、王喜、梁浩賢昨日出席黃埔花園寶叔保齡球場的「保齡慈善FUN」，並即席與一些傷健人士打保齡。<br> &#13;<br> <spanclass>新歌唱心聲 &#13;<br> BoBo緋聞男友陳冠希的姊姊陳見飛將於日內簽約唱片公司，入行一年多的陳文媛，自言在一年內經歷不少變遷，她說：「八月計劃嘅大碟，有兩首歌係我心聲，但唔一定係愛情事，而係我入行一年嘅感受。」&#13;<br> 問BoBo有沒有一些意見可以給予即將加入樂壇的新人陳見飛，她說：「我覺得佢形象要健康，睇報紙佢都好跳舞feel。」問BoBo陳見飛似不似李玟，她說：「咁樣對佢唔公平，個個出道都話似呢個似嗰個，遲啲就會有番自己。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
