<html><header><meta charset="utf-8"><title>寶馬撞傷騎單車婦</title></header><body><h1>寶馬撞傷騎單車婦</h1><p>【本報訊】沙田小瀝源路昨午發生交通意外，一名婦人騎單車橫過馬路，遭一輛私家車攔腰撞倒，婦人頭部重創，送院治理後情況危殆，警方正調查意外原因。&#13;<br> 傷者姓吳，四十八歲，與丈夫及一子一女同住沙田廣源邨廣柏樓，女事主在區內當清潔女工，平日習慣騎單上下班，昨日下午一時許，她騎單車外出，當她在近牛皮沙村橫過小瀝源路時，一輛「寶馬」私家車駛至，疑因天雨路滑，姓何司機收掣不及，將婦人連單車撞個正着。</p></body></html>
