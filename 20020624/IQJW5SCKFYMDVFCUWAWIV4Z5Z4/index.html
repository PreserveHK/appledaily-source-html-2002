<html><header><meta charset="utf-8"><title>「基因導彈」能抑癌</title></header><body><h1>「基因導彈」能抑癌</h1><p>【本報訊】中國的權威科學研究機構——中國科學院，將於下月一日在港推出一種名為「超級基因導彈（六菌多糖精華）」的健康食品，聲稱有抑癌作用，但該學院的研究員承認，該款健康食品只曾在老鼠身上試驗，沒有獨立做人類的臨床試驗。&#13;<br> 中國科學院研究員馮敏博士昨日在港舉行記者會，他說該食品曾於國內的醫院，與其他治癌方法一併使用作綜合治療的臨床測試。他只是說曾用老鼠做體內測試，但卻有醫院及老鼠兩項測試合起來的抑癌有效率，聲稱高達八至九成。</p></body></html>
