<html><header><meta charset="utf-8"><title>永利與澳門簽賭約</title></header><body><h1>永利與澳門簽賭約</h1><p>【本報訊】澳門消息：澳門特區政府開放賭牌專營權後，其中一個投得新賭牌的永利度假村﹙澳門﹚股份有限公司，今日將與特區政府簽訂合約，這是繼澳門博彩公司之後第二家簽約公司。&#13;<br> 據知，另一家獲得新賭牌的銀河娛樂有限公司亦將於日內與澳門政府簽約。&#13;<br> 今日簽約的永利，主要由美國西岸賭王史提夫韋恩組成，早前因擔心簽約後不能即時開賭會導致損失，加上要解決美澳的法律差異遲遲未動筆，所以一度被誤以為有放棄新賭牌之念。&#13;<br> 至於澳門政府其實已批出位於葡京賭場對面填海區一幅地予永利，用作興建旗艦賭場，預計至少半年後才動工，工程需時二至三年時間。</p></body></html>
