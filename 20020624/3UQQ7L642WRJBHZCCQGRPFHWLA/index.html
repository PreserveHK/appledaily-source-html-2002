<html><header><meta charset="utf-8"><title>協和街欠缺過路設施</title></header><body><h1>協和街欠缺過路設施</h1><p>彭先生投訴，觀塘協和街近聯合醫院對出，有不少巴士分站，但上址卻沒有行人過路設施，附近居民甚感不便。他稱，於早上時分有長者和小孩，為貪圖方便亂過馬路，恐易生意外。<br> &#13;<br> <spanclass>設交通燈過路線 &#13;<br> 運輸署回覆，該署已計劃在秀雅道路口加設交通燈和行人過路線，以減低車輛與行人的衝突，同時在協和街北行的巴士站將會重整，以配合這個項目，從而提高道路的安全水平。&#13;<br> (○五二八一六)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
