<html><header><meta charset="utf-8"><title>Oasis拒英軍擅用兩歌</title></header><body><h1>Oasis拒英軍擅用兩歌</h1><p>英國樂隊Oasis認真大牌，連英國軍隊要求用他們的名曲作招募軍人的非牟利用途，亦遭一口拒絕。&#13;<br> 事緣Oasis九五年的兩首名作《Wonderwall》及《Hello》，被英軍用作招募新兵入伍宣傳短片的背景音樂，短片亦已在國內各商場及學校播放。&#13;<br> 然而Oasis卻要求軍方回收所有短片，原因是有關方面事先並未得到他們的同意。事後英軍亦承認手續上出現錯誤，希望能重新申請，但Oasis方面的回應則是：「其實英軍事先有冇申請，個結果都係NoWay（唔可以）！」</p></body></html>
