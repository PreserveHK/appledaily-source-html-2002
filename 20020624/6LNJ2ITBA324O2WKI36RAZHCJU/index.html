<html><header><meta charset="utf-8"><title>星爺牛一走避查牌</title></header><body><h1>星爺牛一走避查牌</h1><p>周星馳（星仔）前日四十歲生日，他跟友人到銅鑼灣V-mix卡拉OK慶祝時，卻遇上警察查牌，可謂十分掃興。&#13;<br> 記者昨日致電星仔助手Samson，問到星仔前晚在卡拉OK慶祝生日時遇上查牌事件，Samson否認說：「星仔冇遇到查牌，其實我哋去到卡拉OK嗰度，見到有警察同記者，為免麻煩，我哋都冇入到去玩。不過，就算警方查牌都唔驚，因為我哋乾乾淨淨，搜身都唔怕，之後我哋轉場去咗第二度玩。」<br> &#13;<br> <spanclass>喜票房大收 &#13;<br> Samson表示，星仔的生日願望是希望事業更好，他說：「對於《少林足球》喺日本上映票房收十一億日圓（約七千萬港元），星仔好開心，佢希望《少》片可快啲喺美國上映。」</spanclass></p></body></html>
