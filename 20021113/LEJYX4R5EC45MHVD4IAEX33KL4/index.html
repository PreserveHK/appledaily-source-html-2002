<html><header><meta charset="utf-8"><title>嘉碧儀練劍雞手鴨腳</title></header><body><h1>嘉碧儀練劍雞手鴨腳</h1><p>嘉碧儀和陳豪昨日在元朗荔枝園為劇集《金牌冰人》開工，拍攝一場陳豪教嘉碧儀練劍戲，怎料初次拍劇的嘉碧儀，完全不懂得舞劍，頻頻NG，累得陳豪大汗淋漓，更忍不住教嘉碧儀耍劍。<br> &#13;<br> <spanclass>陳豪：下次一定識 &#13;<br> 陳豪說：「唔識武功係好難，女仔又好少運動，不過最緊要係明白，然後消化，所以第二次冇可能唔識。」&#13;<br> 嘉碧儀第一次學耍劍，她說：「都好難喎！之前都係客串做過《衝上雲霄》，今次拍古裝真係學到好多嘢！」問嘉碧儀知不知道因為她耍劍太差要頻頻重拍，她說：「係啊！我會番屋企練吓。」問她怕不怕拖累拍攝進度，她說：「無啊！最緊要係拍好先收工。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
