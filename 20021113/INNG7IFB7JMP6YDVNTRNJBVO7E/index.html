<html><header><meta charset="utf-8"><title>Kylie：咪發明星夢！</title></header><body><h1>Kylie：咪發明星夢！</h1><p>澳洲女歌手KylieMinogue日前接受英國BBC電台訪問時表示，對新秀選拔賽多得氾濫的現象甚為不滿，她抨擊這種節目只會助長青少年只顧追求出名的心態。<br> &#13;<br> <spanclass>無不勞而獲 &#13;<br> Kylie對於時下青年人腦海中只有出名的念頭感到可怕，她說：「名氣通常只係一樣副產品嚟嘅，如果你要出名，之前你一定要好進取咁做啲嘢出嚟先得㗎。」&#13;<br> 此外，日前為一個新秀節目任嘉賓的瑪麗嘉兒（MariahCarey），拒絕節目高層要她唱現場的要求，更可笑的是她一個人在咪嘴，而其他參賽者則在她身後現場為她和音。</spanclass></p></body></html>
