<html><header><meta charset="utf-8"><title>廖碧兒跳舞扭傷腰</title></header><body><h1>廖碧兒跳舞扭傷腰</h1><p>廖碧兒今年台慶會夥拍錢嘉樂與一眾藝員表演跳森巴舞，由於動作頗大，嘉樂要將碧兒拋來拋去。前晚二人在電視城排舞室練習時，碧兒不慎扭傷腰部，昨日她在電視城繼續綵排，她說：「嘉樂係一個好有力嘅武術人，我絕對信任佢，但可能就係用力太大，所以先扭親條腰，要戴腰封。」<br> &#13;<br> <spanclass>中文有進步 &#13;<br> 碧兒在台慶有份競逐本年度「我最喜愛的飛躍進步女藝員獎」，並成為大熱之一，對於能否得獎，碧兒說：「我對自己有信心，得到獎就係額外收穫，因為喺今年我嘅中文已經進步咗好多。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
