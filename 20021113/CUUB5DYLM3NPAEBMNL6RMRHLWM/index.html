<html><header><meta charset="utf-8"><title>任港秀爛面唔敢照鏡</title></header><body><h1>任港秀爛面唔敢照鏡</h1><p>任港秀日前為有線電視拍攝新劇《怪談劇場》內一個關於無頭女鬼的故事，她特別化了爛面妝，樣子有點嚇人。&#13;<br> 任港秀表示首次在幕前化爛面妝，她日前說：「我用咗兩個鐘頭，化妝師首先幫我造咗個爛面膠膜，然後用膠水將膠膜黏上塊面度。俾膠水黏住嘅感覺好唔舒服，好痕，但係又唔可以用手去抓。」<br> &#13;<br> <spanclass>做鬼報復 &#13;<br> 任港秀飾演的角色因意外身亡，由於她生前貪靚，所以死後妒忌靚女，做鬼報復。&#13;<br> 任港秀說：「記得我拍呢場戲嘅外景時，好多人行過見到我咁嘅樣都眼望望，好彩我都冇覺得唔自然，唯一係唔敢照鏡啫。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
