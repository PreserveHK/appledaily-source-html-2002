<html><header><meta charset="utf-8"><title>火燒客貨車</title></header><body><h1>火燒客貨車</h1><p>【本報訊】一名七十歲姓廖男子，昨午三時駕駛一部客貨車沿長沙灣長坑路上斜途中「死火」，姓廖司機落車修理期間，客貨車引擎突然着火，廖走避不及被燒傷背部。&#13;<br> 消防員接報到場時，客貨車已着火焚燒，並波及停泊路邊的一部輕型貨車，消防員用化學泡沬將火救熄（圖），調查後懷疑客貨車油喉老化爆裂，漏出燃油遇過熱機件起火。而受傷司機背部一成皮膚燒傷，在瑪嘉烈醫院燒傷護理部醫治。&#13;<br> 簡明恩攝</p></body></html>
