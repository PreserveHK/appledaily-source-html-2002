<html><header><meta charset="utf-8"><title>任葆琳當眾換衫唔自在</title></header><body><h1>任葆琳當眾換衫唔自在</h1><p>任葆琳昨日聯同幾位模特兒，在金鐘太古廣場西武為服裝品牌RebeccaTaylor行catwalk，設計師RebeccaTaylor亦首次來港親臨現場，對任葆琳的外形氣質大表欣賞，她說：「我聽講佢好鍾意我嘅設計，重知道佢係喺哈佛大學畢業。」<br> &#13;<br> <spanclass>媽咪都冇面畀 &#13;<br> 任葆琳昨日表示雖然已有無數次行catwalk的經驗，但仍然不習慣與其他模特兒在同一房間換衫，她說：「我真係唔慣當眾換衫，就算喺媽咪面前換衫亦都會唔自在。」任葆琳又表示自己是RebeccaTaylor多年擁躉，她說：「以前我重會專程飛去日本買佢啲衫。」</spanclass></p></body></html>
