<html><header><meta charset="utf-8"><title>譚小環柳州拍劇要死忍</title></header><body><h1>譚小環柳州拍劇要死忍</h1><p>譚小環早前隨無綫大隊前往柳州、賀州及上海為劇集《衛斯理》拍外景。她須坐十四小時車前往柳州，為免要上洗手間，小環不敢飲水。&#13;<br> 早前鄧一君在賀州拍攝《衛》劇外景時，外景車遇上交通意外，小環說：「原本我都係坐嗰架車，但當日臨時要開早，所以坐咗第二架車先逃過一劫。」<br> &#13;<br> <spanclass>拜神求順利 &#13;<br> 小環透露在賀州逗留十多天都下雨，大隊又遇上交通意外。於是，大夥兒便立即拜神，翌日即雨過天晴。此外，小環對於未能送別師傅羅文而感到十分惋惜。</spanclass></p></body></html>
