<html><header><meta charset="utf-8"><title>朱鎔基下周訪港三日</title></header><body><h1>朱鎔基下周訪港三日</h1><p>【本報訊】特區政府昨宣布，國務院總理朱鎔基將於下周一來港進行為期三日訪問，並主持在港舉行的第十六屆世界會計師大會開幕典禮，至周三離港返回北京。但港府並未公布朱鎔基在本港的詳細行程。&#13;<br> 今次將是中共十六大結束，中共最高領導層進行調整之後，首次有國家領導人訪港，也可能是朱鎔基明年三月卸任總理職務前，最後一次訪港。&#13;<br> 另方面，四五行動的七名成員昨日前往外交部駐港專員公署，抗議正在北京舉行的中共十六大，認為開放資本家入黨是「官商勾結」，成員代表在公署門外呼叫口號，要求中共當局結束一黨專政，以及立即釋放政治犯。</p></body></html>
