<html><header><meta charset="utf-8"><title>小巴超速罔顧安全</title></header><body><h1>小巴超速罔顧安全</h1><p>經常乘搭來往荃灣及青龍頭新界96M專線小巴的鄭小姐稱，該線小巴於晚上途經青山公路時，經常超速行車，乘客如坐過山車，全程提心吊膽。&#13;<br> 運輸署函覆本報稱，上述專線小巴路線的營辦商已訓示屬下所有司機必須小心駕駛，並且不得超速，並已要求警方在青山公路加強巡查及檢控工作。&#13;<br> 警方新界南交通部回應本報查詢時稱，警方曾於上述地點採取執法行動，並成功票控違例車輛包括該線小巴，警方會繼續留意上述事件及採取適當行動。	（○九二四二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
