<html><header><meta charset="utf-8"><title>李克勤為阿倫自降身價</title></header><body><h1>李克勤為阿倫自降身價</h1><p>李克勤昨日接受電台訪問，他透露明年二月一日將與前輩兼好友譚詠麟在紅館舉行《左麟右李》演唱會。&#13;<br> 為了今次演出，克勤自願將歌酬減半，他說：「今次有機會同阿倫一齊開演唱會，真係好有意義。因為未入行前佢已經係我偶像，入行之後又做咗朋友，我覺得今次係人生中最值得開心嘅事。」<br> &#13;<br> <spanclass>蘭子伸手胸襲 &#13;<br> 此外，節目主持陳淑蘭昨日見克勤穿起緊身衫現出胸肌，即時興奮得用手抓他，還笑謂得到他的女友盧淑儀批准，場面搞笑。</spanclass></p></body></html>
