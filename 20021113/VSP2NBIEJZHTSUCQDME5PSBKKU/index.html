<html><header><meta charset="utf-8"><title>容祖兒代言女人心</title></header><body><h1>容祖兒代言女人心</h1><p>容祖兒的廣東新碟已衝破白金銷量，而國語大碟在台灣亦大賣，所以祖兒日前專程到台灣和馬來西亞舉行巡迴簽唱會。在台灣被喻為「2002女生心情代言人」的祖兒，分別到了台北、台中和高雄三個地方，所到之處均有大班歌迷守候，祖兒更收禮物收到手軟。<br> &#13;<br> <spanclass>初訪大馬 &#13;<br> 此外，祖兒日前亦到了馬來西亞宣傳，初次踏足大馬的祖兒顯得十分興奮。而在當地舉行的簽唱會有近五千名歌迷到場，祖兒見到如此大場面亦自言感到頗為驚訝。現場更有歌迷向祖兒透露，曾參加電台節目唱她的歌而獲獎，祖兒開心之餘，更表示希望以後可以再到大馬。&#13;<br> &#13;<br> &#13;<br> </spanclass></p></body></html>
