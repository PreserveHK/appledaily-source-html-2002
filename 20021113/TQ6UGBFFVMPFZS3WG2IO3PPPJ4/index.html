<html><header><meta charset="utf-8"><title>鄭希怡唔要俾人揀</title></header><body><h1>鄭希怡唔要俾人揀</h1><p>英皇3T之一的鄭希怡（Yumiko）日前拍攝新歌《有心人》的MV。Yumiko在MV中被男主角離棄，但因仍深愛對方，最後決定等男友回頭。&#13;<br> Yumiko表示現實生活中若遇上三角戀，她一定會退出。Yumiko說：「我就未試過呢啲情況，但如果真係要揀，我一定會退出，我唔鍾意俾人揀。」<br> &#13;<br> <spanclass>做「香香公主」 &#13;<br> 此外，拍攝當日在一間東歐餐廳取景，店內還有香薰沐浴品出售，Yumiko更買了一些沐浴用品，她說：「我要做個『香香公主』。」</spanclass></p></body></html>
