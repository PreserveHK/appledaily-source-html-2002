<html><header><meta charset="utf-8"><title>文員盜50萬監2年
</title></header><body><h1>文員盜50萬監2年
</h1><p>【本報訊】華人置業一名前會計文員，因欠下卡數及為妻子償還賭債，二十次盜取公司支票存入個人戶口，虧空公款近五十萬元，昨日在區域法院承認盜竊罪名，判即時入獄兩年。&#13;<br> 三十一歲被告陳創興，案發時於華人置業任會計文員。案情指九七年十月至去年六月期間，被告負責替公司填寫支票以支付開支，被告在董事簽署支票後，擅自用打印機更改抬頭人姓名，然後存放入自己戶口。涉案期間被告合共盜取二十張支票，款額由六千元至近五萬元，共四十九萬。被告於去年遭公司解僱，上司發現被告處理的會計記錄混亂，核對後始揭發被告盜取公款。&#13;<br> 案件編號：DCCC1022/02</p></body></html>
