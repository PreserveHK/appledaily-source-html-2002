<html><header><meta charset="utf-8"><title>Robbie細碟提前推出</title></header><body><h1>Robbie細碟提前推出</h1><p>英國男歌手RobbieWilliams的新歌《Feel》上周首播後，坊間反應熱烈，因此令唱片公司決定把細碟提前推出，由原定十二月九日推前至十二月二日。&#13;<br> Robbie為《Feel》拍攝的MV亦如以往一樣火辣，他在MV中與荷李活女星DarylHannah親熱擁吻，場面惹火。《Feel》將會是Robbie下周一推出大碟的首支主打歌。&#13;<br> 雖然預料Robbie的新碟將會大賣，不過日前公布截至九月為止，今年英國細碟的銷量下跌了十四巴仙，而且更是二十五年來的新低。</p></body></html>
