<html><header><meta charset="utf-8"><title>Apple姐日記：<br>吳啟華搵靚女陪買電視機</title></header><body><h1>Apple姐日記：<br>吳啟華搵靚女陪買電視機</h1><p>我Apple姐啲朋友成日笑我有第三隻眼，行到邊都會見到啲名人明星聚會嘅，我就覺得冇乜咁大不了啫，又唔係撞見人幽會。&#13;<br> 前幾日，我喺九龍塘又一城豐澤電器舖度，就遇見吳啟華同一個靚女喺度睇電器，咁啱個女仔同吳啟華以前個女友金巧巧嘅style差唔多。<br> &#13;<br> <spanclass>善解人意 &#13;<br> 吳啟華好專注咁喺度睇緊一部二十九吋大電視，而佢個女伴就相當乖巧，冇喺旁邊加把嘴畀意見，由得吳啟華對住部電視機成半粒鐘都唔打擾佢，真係善解人意。</spanclass></p></body></html>
