<html><header><meta charset="utf-8"><title>新總書記周五誕生</title></header><body><h1>新總書記周五誕生</h1><p>中共中央總書記是中共最高領導，統管全國黨務，負責召集中央政治局會議和中央政治局常委會會議，並主持中央書記處。&#13;<br> 中共以前實行黨主席制，八二年起取消黨主席，改行總書記制。黨章規定，總書記要由中央委員會全體會議選出，而且總書記必須在中央政治局常委中產生。換言之，不是政治局常委，不能出任中共中央總書記。十六屆中央委員將於明天選出，而接替江澤民的新總書記則會在本星期五的十六屆一中全會中選出來，「頂頭大熱門」是胡錦濤。&#13;<br> 本報記者</p></body></html>
