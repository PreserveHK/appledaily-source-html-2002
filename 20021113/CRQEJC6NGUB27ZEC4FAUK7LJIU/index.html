<html><header><meta charset="utf-8"><title>保羅麥卡尼大把高中Fans</title></header><body><h1>保羅麥卡尼大把高中Fans</h1><p>前披頭四（TheBeatles）六十歲成員保羅麥卡尼（PaulMcCartney），闊別日本九年後，前晚在TokyoDome為其日本巡迴演唱會拉開序幕。而一班為數十六人的高中三年級學生，早前以電郵邀請保羅探訪其學校，但保羅卻因行程所限，反邀請他們到後台相見。&#13;<br> 此外，披頭四最後一張細碟《LetItBe》，日前被英國MusicChoiceTVchannel選為史上最受歡迎的No.2歌曲，皆因《Let》推出時在流行榜上的最高排名只得亞軍。</p></body></html>
