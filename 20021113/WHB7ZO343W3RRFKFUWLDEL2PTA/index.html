<html><header><meta charset="utf-8"><title>多喝汽水趕走維他命</title></header><body><h1>多喝汽水趕走維他命</h1><p>在美國這樣的發達國家，營養不足的人少之又少。不過，密蘇里州大學的消費經濟學家芬克分析過一個全國食品調查，發現愈來愈多人貪平多喝了汽水「醫肚」，少吃了含豐富維他命及礦物質的食物。&#13;<br> 芬克在研究報告中指：「營養不足問題並不嚴重，因為很多食物都額外加了維他命及礦物質。」不過他表示，一個人若每日喝兩罐汽水，雖可從中攝取了每日所需的一成五份量卡路里，但可能因此少吃了其他食物，少吸收了百分一所需的鈣質份量。&#13;<br> 美國華盛頓大學營養學家狄克曼亦同意，汽水威脅到健康的飲食，尤以年輕人的問題較嚴重。&#13;<br> 美國廣播公司</p></body></html>
