<html><header><meta charset="utf-8"><title>男子箍頸圖殺妻罪成</title></header><body><h1>男子箍頸圖殺妻罪成</h1><p>【本報訊】花甲翁婚姻觸礁，居所被法庭判歸離婚老妻，在最後限期搬遷一日，他竟用電線從後緊箍前妻頸項致其不省人事，幸而她的呼救聲驚動鄰居，引來保安員及警察及時上門拯救。涉案老翁經審訊後被六男一女陪審員裁定一項企圖謀殺罪名成立。法官將案押後至本月二十日判刑，並要求主控官在宣判當日呈交有關案例作判刑指引。<br> &#13;<br> <spanclass>法官押後判刑 &#13;<br> 六十四歲被告鄔祥善，被控於本年二月二十八日，在慈雲山慈樂邨樂誠樓一單位，企圖謀殺五十三歲女子程筱梅。	&#13;<br> 案件編號：HCCC197/2002</spanclass></p></body></html>
