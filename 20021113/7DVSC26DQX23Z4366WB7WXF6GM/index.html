<html><header><meta charset="utf-8"><title>傅明憲著書不辭勞苦</title></header><body><h1>傅明憲著書不辭勞苦</h1><p>海域集團主席葉劍波傅明憲夫婦、馬主何壽南及仁濟董事局主席陳耀星等，前晚在灣仔君悅酒店出席馬主協會周年晚宴，同場更安排多位模特兒示範伯爵表。<br> &#13;<br> <spanclass>睇人食狗肉 &#13;<br> 傅明憲穿上購自美國的古着長裙出現，她表示近來很忙，除了學日文外，更要籌備明年夏天出版、以狗醫生為題材的小說。傅明憲說：「我為咗做資料搜集，遲啲會同亞洲動物基金會啲人返深圳，親身探討吓內地啲人食狗肉嘅情形，不過我諗親眼見到一定會好唔舒服。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
