<html><header><meta charset="utf-8"><title>Rosemary教人行天橋</title></header><body><h1>Rosemary教人行天橋</h1><p>名模周汶錡和Rosemary等，前晚往金鐘香港公園L16泰國餐廳，恭賀寇鴻萍儀容工作室開幕。周汶錡更獲寇鴻萍邀請，出任儀態顧問一職，教授學生行catwalk的秘訣，寇鴻萍亦表示會邀請Rosemary任客席執行顧問。<br> &#13;<br> <spanclass>分享心得 &#13;<br> Rosemary前晚說：「其實我以前都教過參選Elite模特兒選舉嘅參賽者，講吓做模特兒嘅心得，將自己嘅經驗同人分享，我覺得好好玩，媽咪亦都好贊成。」問Rosemary是否有足夠耐性教導學生？她說：「我哋做模特兒放最多時間就係等，所以我絕對有耐性。」&#13;<br> 採訪：顏英儀攝影：陳慧安</spanclass></p></body></html>
