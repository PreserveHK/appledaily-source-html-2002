<html><header><meta charset="utf-8"><title>《8里公路》想睇要諗計</title></header><body><h1>《8里公路》想睇要諗計</h1><p>由當紅美國饒舌歌手Eminem主演的自傳式電影《8里公路》，上周在美公映後票房大捷，由於此片被評定為限制級，未夠十七歲或沒有成人陪同的青少年只有望門興歎，但不少人為睹偶像風采，不惜各出奇謀入場。&#13;<br> 其中有少年用偽造的身份證，希望騙過票務員的視線，另外亦有人乘大批觀眾入場時趁混亂潛入戲院，部份少年則哀求一些成年的途人假扮他們的監護人，令他們得以購票入場。</p></body></html>
