<html><header><meta charset="utf-8"><title>Kang-Ta朴志胤撐檯腳</title></header><body><h1>Kang-Ta朴志胤撐檯腳</h1><p>韓國男歌手Kang-Ta上月底訪台時，自爆兩年前有過一段刻骨銘心的愛情，更曾在女友家門外不眠不食守候二十四小時，只為向女友說一句「我愛你」，當時已有猜測他所指的是其前度女友朴志胤。與此同時，近日有人目擊Kang-Ta與朴志胤在漢城撐枱腳，令二人舊情復熾之說甚囂塵上。&#13;<br> Kang-Ta前日接受報章《朝鮮體育》訪問時回應說：「冇錯，我久唔久都有同朴志胤一齊食飯，雖然任何人睇嚟我哋都似戀人，但我哋真係只係朋友。」</p></body></html>
