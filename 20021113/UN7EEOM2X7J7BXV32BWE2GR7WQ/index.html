<html><header><meta charset="utf-8"><title>金城武、鈴木杏漫畫傳情</title></header><body><h1>金城武、鈴木杏漫畫傳情</h1><p>金城武和日本女星鈴木杏合作的新片《武者回歸》，明天將上映。&#13;<br> 金城武在戲中飾演間諜，而鈴木杏則飾演未來少女，電影加插了不少電腦效果。<br> &#13;<br> <spanclass>間諜夥拍未來少女 &#13;<br> 劇情講述鈴木杏邀請做間諜的金城武與她合作，金城武最初不太願意，但最後都有與伊人合作。二人雖然首次拍檔，但出奇地非常合拍，金城武日前說：「我覺得鈴木杏份人好有趣，佢領悟力高，好聰明。」&#13;<br> 而鈴木杏亦透過繙譯說：「原本我覺得金城武的外表很cool，但相處過後，又發覺他的為人十分友善。記得有一次我告訴他有一套漫畫沒有看完，翌日他即帶同那套漫畫的下集來給我，真的很有心，教我很感動。」</spanclass></p></body></html>
