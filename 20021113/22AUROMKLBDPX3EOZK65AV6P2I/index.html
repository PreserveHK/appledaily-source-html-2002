<html><header><meta charset="utf-8"><title>上訴庭副庭長退休</title></header><body><h1>上訴庭副庭長退休</h1><p>【本報訊】在本港司法界服務二十六年、年屆六十五歲的上訴庭副庭長梅賢玉昨臨別秋波，處理他退休卸任前最後一宗刑事上訴案。在法庭上一向嚴肅的他，昨接受高級助理刑事檢控專員卓博文代表律政司及大律師公會祝福時展露親切笑容。&#13;<br> 梅賢玉法官作風一向低調，他的退休消息未有廣泛流傳，連高級刑事檢控專員卓博文昨日也不知手上處理的案件，正是梅賢玉法官審理的最後一宗刑事上訴案。&#13;<br> 梅賢玉法官於一九三七年出世，七六年，他加入本港司法機構，○○年擔任上訴庭副庭長。</p></body></html>
