<html><header><meta charset="utf-8"><title>Apple姐日記：<br>JohnGalliano來港度假大陣仗</title></header><body><h1>Apple姐日記：<br>JohnGalliano來港度假大陣仗</h1><p>我Apple姐最欣賞有創意嘅人，好似ChristianDior嘅設計師JohnGalliano啲諗頭就真係夠晒激啦。我重八到呢位大師最近嚟咗香港幾日度假㖭。<br> &#13;<br> <spanclass>幫襯上海灘 &#13;<br> 前兩日我喺金鐘佳士得、蘇富比嘅拍賣預展見到有大棚人護駕嘅JohnGalliano，佢戴住頂印滿Diorlogo嘅帽，同埋同行嘅人有講有笑。我八到大師JohnGalliano除咗去過拍賣預展外，重有去「上海灘」時裝店，另外淺水灣呢啲靚景點都去過。</spanclass></p></body></html>
