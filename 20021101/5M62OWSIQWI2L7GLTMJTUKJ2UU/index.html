<html><header><meta charset="utf-8"><title>美軍部訓練戰地記者</title></header><body><h1>美軍部訓練戰地記者</h1><p>美國政府的備戰工作擴及傳媒，國防部已準備訓練記者一些基本的軍事知識，一旦開戰，記者可在不礙事兼能保護自己的情況下採訪。&#13;<br> 訓練為期一周，由軍方各部門分別負責。課程預計內容包括向記者介紹軍事常規、了解軍火和基本急救知識，以及一旦遇上生、化、核武襲擊時如何保護自己。&#13;<br> 國防部發言人惠特曼周三指出，參加訓練班屬自願性質，記者不一定要參加才獲准上戰場採訪，而受過訓的記者也不一定獲准上前線。美聯社贊成開設訓練班，認為「記者將獲益良多」。&#13;<br> 美聯社</p></body></html>
