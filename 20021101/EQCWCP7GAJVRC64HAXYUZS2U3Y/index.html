<html><header><meta charset="utf-8"><title>舒淇有望夥拍畢彼特</title></header><body><h1>舒淇有望夥拍畢彼特</h1><p>舒淇首部擔正的國際電影《換命快遞》在美國公映後，不少當地觀眾對她均大感興趣，而該片在美國舉行的首映禮上，性感的舒淇連荷李活型男畢彼特（BradPitt）也迷倒，據悉兩人日後更有機會合作主演新片。<br> &#13;<br> <spanclass>洛比桑做媒人 &#13;<br> 剛應洛比桑（LucBesson）之邀請，出席今屆東京國際電影節的舒淇，在法國宣傳期間已引來《沉默的赤龍》導演畢維拿（BrettRatner）的注意，他坦言很想與舒淇合作，而洛比桑亦透露，他希望拉攏舒淇、畢彼特及《換命快遞》男星積遜史迪咸（JasonStatham）合作新片。</spanclass></p></body></html>
