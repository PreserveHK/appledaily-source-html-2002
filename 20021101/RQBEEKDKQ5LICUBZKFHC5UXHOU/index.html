<html><header><meta charset="utf-8"><title>德銀上季蝕近2億歐元</title></header><body><h1>德銀上季蝕近2億歐元</h1><p>【本報綜合報道】德意志銀行（DeutscheBank）上季出乎意料地虧損，原因是壞帳撥備急增，以及交易收入減少。但這家歐洲最大銀行預測，今個財政年度的全年業績會「令人滿意」。&#13;<br> 德銀第3季度除稅前虧損1.81億歐元（約13.88億港元），去年同季盈利3.63億歐元，市場原先預期該行上季賺2.82億歐元。德銀上季淨虧損2.99億歐元。該行上季壞帳撥備達7.53億歐元，較去年同季激增4.6倍，比前季多28%。該行上季為投資項目撇帳2.66億歐元。</p></body></html>
