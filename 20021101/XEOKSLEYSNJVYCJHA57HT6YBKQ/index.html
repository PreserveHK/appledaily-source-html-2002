<html><header><meta charset="utf-8"><title>假卡黨騙17萬燕窩</title></header><body><h1>假卡黨騙17萬燕窩</h1><p>【本報訊】兩名懷疑偷竊信用卡集團成員，昨下午二時許利用一張已報失信用卡，在中環一家燕窩店騙去價值十七萬元名貴燕窩。店員在刷卡「過數」前雖曾致電銀行卡中心查詢，惟騙徒早有此着，由第三名騙徒假扮銀行職員致電燕窩店回覆，聲稱信用卡有效，令同黨行騙得手逃去。&#13;<br> 現場是皇后大道中一家燕窩專門店，警員事後帶走案中信用卡交易收據及一名女店員助查（圖）。&#13;<br> 簡明恩攝</p></body></html>
