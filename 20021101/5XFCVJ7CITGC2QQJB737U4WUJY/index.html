<html><header><meta charset="utf-8"><title>第十山地師打頭陣</title></header><body><h1>第十山地師打頭陣</h1><p>「打前鋒」（Firstin）是美國陸軍第十山地師的信條。他們是陸軍的精兵，隨時準備在任何戰爭行動中打頭陣，是陸軍出動得最多的部隊。&#13;<br> 第十山地師是一支以步兵為主的快速應變機動部隊，基地設於紐約州德拉姆堡，全師的兵員和裝備都可利用空運快速部署到戰場。&#13;<br> 他們不只擅長在山地作戰，更受訓在任何地形和任何氣候作戰。從嚴寒的阿拉斯加至地形複雜的科羅拉多山谷，都有他們訓練的足迹；從波斯灣、索馬里、波斯尼亞、科索沃以至阿富汗，近十多年的戰事都有第十山地師的蹤影。&#13;<br> 本報記者</p></body></html>
