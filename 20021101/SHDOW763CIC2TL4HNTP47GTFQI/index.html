<html><header><meta charset="utf-8"><title>郭羨妮與溫兆倫合照闢謠</title></header><body><h1>郭羨妮與溫兆倫合照闢謠</h1><p>郭羨妮及吳美珩前晚以嘉賓模特兒身份在灣仔會展，為馬莎行fashionshow，二人更獲五位數字酬勞。<br> &#13;<br> <spanclass>冇膽量行內衣騷 &#13;<br> 郭羨妮前晚以bratop襯透視衫示人，她表示這樣的尺度她尚可接受，但如果行內衣騷，她則稱暫時未有膽量。&#13;<br> 對於有周刊報道指郭羨妮踩拍檔溫兆倫，謂對方已過時，她說：「我諗寫嗰個人真係可以加入TVB做編劇，我同溫兆倫合作都幾開心吖，佢為人風趣幽默。」&#13;<br> 而昨日郭羨妮和溫兆倫出現在無綫電視城化妝間，兩人大方地給記者影相，問到溫兆倫是否和郭羨妮冇偈傾，他說：「關我乜事呀，我唔睇八卦雜誌，唔好問我呢啲嘢，我唔會答嘅，都儍儍哋！」</spanclass></p></body></html>
