<html><header><meta charset="utf-8"><title>電郵向侯賽因洽生意</title></header><body><h1>電郵向侯賽因洽生意</h1><p>伊拉克總統侯賽因雖遭到制裁，但仍有不少西方商人希望與他做生意，透過電郵，要求與他面談洽商。&#13;<br> 美國Wired網站一名記者破解了侯賽因電郵信箱收件匣後，發現加州無線電技術公司Gaiacomm提議與侯賽因商討「改善技術和輸出豐富技術」問題。&#13;<br> 該公司在新聞稿中聲稱發展出一種技術，可用作「點燃空氣的武器，將預先選定坐標內的所有生物燒死」。&#13;<br> 另一名倫敦公司匿名行政總裁還向侯賽因保證信件是「絕密」。&#13;<br> 不過，這些商人最終也是徒勞無功，因為記者發現，所有經侯賽因官方網頁寄給他的電郵都是未閱讀過的。&#13;<br> 英國《衞報》</p></body></html>
