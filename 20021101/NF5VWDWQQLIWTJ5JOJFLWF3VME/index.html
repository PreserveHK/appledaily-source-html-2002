<html><header><meta charset="utf-8"><title>MelB闖恐怖實驗室</title></header><body><h1>MelB闖恐怖實驗室</h1><p>前SpiceGirls成員MelB自從成為獨立歌手後，事業一直停滯不前，近日她有意一闖影壇，據英國《太陽報》報道，MelB將會在電影《LD50》中作處女演出，此片講述一班動物研究專家在實驗室中的恐怖經歷。&#13;<br> MelB的男友MaxBeesley去年與瑪麗嘉兒（MariahCarey）合演的《Glitter》成為全年爛片之最，未知今次MelB會否步其男友後塵？</p></body></html>
