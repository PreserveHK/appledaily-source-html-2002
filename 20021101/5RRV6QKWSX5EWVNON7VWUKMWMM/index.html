<html><header><meta charset="utf-8"><title>食鱈場蟹爪係時候</title></header><body><h1>食鱈場蟹爪係時候</h1><p>每年呢個時間，都係品嘗大閘蟹嘅好時機，年年如是，食到厭嘅話，可有考慮試吓東瀛風味嘅鱈場蟹？呢種蟹嚟自北海道，淨蟹爪都充滿蟹肉，肉鮮味甜，適逢家陣喺酒店內有機會可以食到，而且價錢又唔太貴，我就已經帶咗屋企人去食過！&#13;<br> 鱈場蟹食法變化多端，有鹽燒、鐵板燒、醃醋等食法任揀，如果想試鱈場蟹爪嘅真正原味，建議可選擇鹽燒鱈場蟹爪，但如果選擇最抵食嘅則可試試鱈場蟹爪醋物，每份約有四至五隻蟹爪，可先預訂。&#13;<br> 記者：陳冰麗&#13;<br> &#13;<br> 帝都酒店櫻田日本餐廳&#13;<br> 電話：26012111&#13;<br> 地址：沙田白鶴汀街8號帝都酒店酒店3樓&#13;<br> 營業時間：6:00am-11:00pm</p></body></html>
