<html><header><meta charset="utf-8"><title>盧巧音遲來生日會大豐收</title></header><body><h1>盧巧音遲來生日會大豐收</h1><p>上月十八日是盧巧音（Candy）二十八歲生日，原定於上月中舉行的生日派對，因羅文的逝世，令Candy深感悲痛，故將自己的生日派對延至昨日舉行。<br> &#13;<br> <spanclass>收音響器材 &#13;<br> Candy昨日可算大豐收，不但收到唱片公司與經理人送贈一部萬多元的音響器材及旅行袋，公司的同事知道Candy喜歡滑水，特別送上一套滑水裝給她，而最有意思的更是新力公司所送給Candy的一支口琴，令壽星女十分感動。&#13;<br> Candy昨日說：「有成績固然值得開心，但最令我高興嘅係五年來與我共同進退嘅同事及經理人，佢哋一直以嚟對我非常疼愛同支持。」</spanclass></p></body></html>
