<html><header><meta charset="utf-8"><title>鐵鈎鈎臀</title></header><body><h1>鐵鈎鈎臀</h1><p>【本報訊】一名為食環署外判的滅蚊女工（約四十餘歲）昨日在屯門一個公園工作期間，疑地面濕滑不慎滑倒，遭一個三呎長鐵鈎鈎中右邊臀部不能拔出，痛入心脾。她事後被送院施手術將鐵鈎取出，傷勢並不嚴重，但需留醫治療。&#13;<br> 事發昨上午十時許，女工在仁愛街市對開公園噴滅蚊油期間，疑坑渠蓋及地面濕滑，她不小心跣腳跌倒，連同放於毗鄰花槽上一個三呎長、用來鈎起渠蓋的鐵鈎亦碰掉落地，右邊臀部被鐵鈎鈎中，當場痛得高呼：「救命」，工友聽聞呼救聲立即報警。救護員到場替她檢視傷勢時，她含淚忍痛頻說：「唔該唔好掂我，好痛呀！」</p></body></html>
