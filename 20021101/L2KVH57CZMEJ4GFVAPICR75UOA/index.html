<html><header><meta charset="utf-8"><title>名校竊案拘三學生</title></header><body><h1>名校竊案拘三學生</h1><p>【本報訊】位於堅尼地道的港島名校聖若瑟英文書院十月十八日發生學生集體失竊案，十二名學生在上完體育堂後返回課室發現手機及銀包被偷去。警方懷疑為同校學生所為，經近半個月調查昨日在校內拘捕三名青少年帶署扣查，刻仍尋找案中賍物。&#13;<br> 警方稱，被捕三名青少年分別十六及十七歲，疑與偷竊案有關昨被警方拘捕扣查。消息稱，被捕三人均為校內學生，其中一人為英中混血兒，學業成績一向頗佳，且精於象棋，不過其性格甚為反叛。警方懷疑他乘同校同學上體育堂時潛入課室偷財物。</p></body></html>
