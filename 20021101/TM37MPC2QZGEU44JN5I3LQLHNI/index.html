<html><header><meta charset="utf-8"><title>百萬保時捷掃欄毀</title></header><body><h1>百萬保時捷掃欄毀</h1><p>【本報訊】一輛推出價逾百萬元的保時捷911CarreraTiptronic開篷跑車，昨晨七時許，沿港島半山司徒拔道落斜左轉入皇后大道東時，疑天雨路滑致失控打「白鴿轉」，然後掃毀左邊十二米鐵欄再鏟上行人路，途經駕駛者發現報警。&#13;<br> 跑車車頭部份車殼損毀甩脫（圖），斷欄及路面磚塊四散地上。三十四歲的外籍司機無受傷，他事後接受酒精測試證實無飲酒。&#13;<br> 李家傑攝</p></body></html>
