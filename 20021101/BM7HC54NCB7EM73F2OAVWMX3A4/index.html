<html><header><meta charset="utf-8"><title>朱孝天緋聞女友誓死唔脫</title></header><body><h1>朱孝天緋聞女友誓死唔脫</h1><p>郭富城、余文樂、林嘉欣、何超儀以及有份演出電影《台北晚9朝5》的傅向均、F4成員朱孝天的前度緋聞女友楊謹華等，前晚在灣仔會展出席《台》片首映。<br> &#13;<br> <spanclass>稱與孝天屬好友 &#13;<br> 楊謹華穿上吊帶裙，非常性感，她說：「我在戲中沒有全裸演出，我有自己的極限，不想為裸而裸。」談到她與朱孝天的緋聞，楊謹華說：「我們只是好友，我們都熱愛音樂和電影，將來會否發展真的很難說，我相信他的歌迷會明白。」&#13;<br> 而何超儀有份主演的電影《太太》在米蘭影展中獲獎，但她未能親自領獎，她說：「有前輩覺得我應去攞獎，見識吓都好。」&#13;<br> 採訪：駱華齡　攝影：甄朝健</spanclass></p></body></html>
