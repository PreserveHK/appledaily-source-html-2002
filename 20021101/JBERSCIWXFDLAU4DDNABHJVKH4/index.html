<html><header><meta charset="utf-8"><title>吳大維指孟廣美得人驚</title></header><body><h1>吳大維指孟廣美得人驚</h1><p>吳大維早前接受台灣東風台節目《小燕有約》訪問，與主持張小燕暢談與女友孟廣美的戀情。雖然吳大維外表花弗，他對女友卻從一而終。&#13;<br> 吳大維談到與女友的相識經過時，他說：「我們是拍戲時認識的，一見到她的時候覺得好可怕，她那麼高！然後大家開始交談，了解後覺得蠻不錯，她是蠻聰明的。而我覺得可與女友溝通及能與自己朋友打成一片，是非常難做到的。」<br> &#13;<br> <spanclass>鍾意芭比公仔 &#13;<br> 張小燕更送了一個芭比公仔給吳大維，原來這位三十六歲的大男孩鍾情於芭比公仔，這能否代表吳大維選女友的標準呢？他說：「不敢，因為她腿長、腰細、胸大的比例，現實中這種女人不多吧！」</spanclass></p></body></html>
