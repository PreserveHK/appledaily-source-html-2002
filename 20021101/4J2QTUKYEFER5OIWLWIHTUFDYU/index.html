<html><header><meta charset="utf-8"><title>施念慈戴千萬珠寶心驚驚</title></header><body><h1>施念慈戴千萬珠寶心驚驚</h1><p>施念慈（Celia）早前為婚紗店「新婚情報」拍攝一輯廣告照，穿上多套旗袍和晚裝。老闆娘Noel更特地請來珠寶店DiamondBase借出近千萬珠寶首飾作配襯之用。<br> &#13;<br> <spanclass>拍照前先減肥 &#13;<br> 施念慈為了以最佳狀態示人，實行地獄式減肥，Celia昨日在電話中說：「因為咁肥唔好睇。」&#13;<br> 施念慈還透露收了一封可觀利是作酬勞，但她揚言經驗更可貴，她說：「我未戴過千萬珠寶，嗰日好開心亦都好驚，我哋影相都要拉晒閘。你知啦，啲翡翠好容易整花。」</spanclass></p></body></html>
