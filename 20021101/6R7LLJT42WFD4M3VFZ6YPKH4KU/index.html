<html><header><meta charset="utf-8"><title>嘉碧儀慘變落湯雞</title></header><body><h1>嘉碧儀慘變落湯雞</h1><p>張可頤、嘉碧儀及馬浚偉（馬仔）等，昨日於電視城拍攝無綫新劇《金牌冰人》，劇中飾演媒人婆的張可頤與媒人公馬仔兩人因爭客而大打出手，張可頤除了出動藤條之外，更打算用水淋向馬仔，但馬仔及時閃開，結果身後的嘉碧儀慘變落湯雞。<br> &#13;<br> <spanclass>做足準備 &#13;<br> 為了拍攝這場濕身戲，嘉碧儀昨日特別在戲服內打底，她說：「打咗幾層底，好彩只係出面同塊面濕。其實今次拍劇都唔覺得辛苦。」嘉碧儀中文比較差，問她可有經常NG？她說：「都有幾次NG，不過會盡量做到最好嘅。」</spanclass></p></body></html>
