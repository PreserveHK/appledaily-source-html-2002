<html><header><meta charset="utf-8"><title>馬莎show性感爆燈</title></header><body><h1>馬莎show性感爆燈</h1><p>馬莎前晚在灣仔會展舉行fashionshow，除了邀得無綫花旦郭羨妮及吳美珩擔任嘉賓模特兒外，主力擔綱演出的還有一班當紅模特兒，包括周汶錡、蔣怡及LisaS.等。<br> &#13;<br> <spanclass>碧咸童裝搶鏡 &#13;<br> 時裝show上模特兒除了示範性感的泳裝、內衣及新裝外，大會找來一批小模特兒，穿上由有「萬人迷」之稱的曼聯靚仔球星碧咸設計的collection，預計這批童裝會因為碧咸的名人效應而熱賣。&#13;<br> 另外，吳美珩對於有女星多年前被迫拍下的裸照，登上雜誌封面，她說：「我覺得當事人好慘，好彩我一向待人接物都好小心，唔會得罪人。」</spanclass></p></body></html>
