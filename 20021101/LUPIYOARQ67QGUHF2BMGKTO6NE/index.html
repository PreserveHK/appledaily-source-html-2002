<html><header><meta charset="utf-8"><title>「蜘蛛俠」爬牆跌死</title></header><body><h1>「蜘蛛俠」爬牆跌死</h1><p>【本報訊】筲箕灣愛蝶灣發生墮樓意外，昨下午三時許，居民目擊一名男子在上址二座高層外牆如「蜘蛛俠」般攀爬，擔心發生意外報警，可是警員到達前，該男子已由離地七米處失足跌下，頭部重傷，稍後由救護員送院急救但已證實死亡（圖）。&#13;<br> 警方一度懷疑死者是爆竊犯，稍後再在現場各樓調查，證實死者是一名姓周二十九歲患精神病男子，居於案發大廈高層單位。&#13;<br> 周志鴻攝</p></body></html>
