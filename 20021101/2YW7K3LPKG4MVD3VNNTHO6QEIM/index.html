<html><header><meta charset="utf-8"><title>陳小韻衣著性感食消夜</title></header><body><h1>陳小韻衣著性感食消夜</h1><p>跑馬地是藝人常出沒的熱點，昨日凌晨約十二時，苗僑偉戚美珍夫婦在張堅庭於跑馬地開設的表哥茶餐廳消夜，而身穿斜膊上衣的女模陳小韻亦同時在茶餐廳醫肚。<br> &#13;<br> <spanclass>方中信蒲吧 &#13;<br> 而表哥茶餐廳附近的Albar酒吧，前晚亦有不少圈中人到來消遣，包括方中信、錢嘉樂、張耀揚和導演馬偉豪等。馬偉豪說：「因為電影《台北晚９朝５》首映之後喺呢度慶功，所以唔少台灣演員、台前同幕後嘅工作人員都聚埋一齊開心吓。」</spanclass></p></body></html>
