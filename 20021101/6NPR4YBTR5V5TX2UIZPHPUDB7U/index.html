<html><header><meta charset="utf-8"><title>後藤真希搏命谷人氣</title></header><body><h1>後藤真希搏命谷人氣</h1><p>後藤真希自脫離Morning娘後，愈來愈多搞作，早前成為止汗劑廣告代言人的她，將於下月十八日推出首張個人細碟《sinstoimamie》。&#13;<br> 這張細碟另外還收錄後藤真希重唱老牌男星加山雄三的《無論何時也與你一起》。據知，這兩首歌同時亦會成為後藤真希明年二月主演的音樂舞台劇《黃金的S41青春的Graffitti「健與瑪莉的麵粉onstage」》的主題曲及插曲。</p></body></html>
