<html><header><meta charset="utf-8"><title>楊恭如控《忽周》誹謗</title></header><body><h1>楊恭如控《忽周》誹謗</h1><p>【本報訊】影星楊恭如昨日透過律師入稟高等法院，指上月出版的《忽然1周》，文章標題「搶人老公實錄　楊恭如遭上門捉姦」，內容對她構成誹謗，要求法庭頒令該周刊出版人及三名筆者，在《忽然1周》及兩份主要中文報紙發表聲明，全面撤回有關文章及道歉，並賠償一切損失。&#13;<br> 四名被告分別為出版人SuddenWeeklyLimited，及三名筆者祖李、馮衛斯及林碧洋。&#13;<br> 根據入稟狀，指上月十一日出版的第三百七十六期《忽然1周》刊載有關楊恭如的文章，內容失實及惡意報道。&#13;<br> 案件編號：HCA4118/2002</p></body></html>
