<html><header><meta charset="utf-8"><title>雲露娜滿口謊言</title></header><body><h1>雲露娜滿口謊言</h1><p>前日雲露娜維達（WinonaKyder）繼續為其高買案出庭，但庭上控方證人的作供對她愈來愈不利，一位名叫莉妮（ColleenRainey）的前百貨公司保安更直指當日目擊雲露娜在試身室中把衣物上的防盜標籤剪掉，又指雲露娜被扣留時，曾表示正為一齣叫《Shopgirl》的電影進行實習，但其後又向警方表示是為另一電影《WhiteJazz》準備。&#13;<br> 雖然雲露娜的發言人表示她當時的確正洽談這兩部戲的片約，但其實兩部片都不是講述高買的電影。</p></body></html>
