<html><header><meta charset="utf-8"><title>中居正廣慘遭踢出旺角</title></header><body><h1>中居正廣慘遭踢出旺角</h1><p>由日本組合SMAP成員中居正廣和小池榮子主演的驚慄電影《模倣犯》，將於下周四（本月七日）在香港上映。&#13;<br> 電影公司印製了一千張海報，打算在尖沙嘴和旺角區商場大事宣傳。<br> &#13;<br> <spanclass>詭異眼神嚇人 &#13;<br> 不過，多個商戶負責人都認為中居正廣在海報上帶有血絲的詭異眼神太過恐怖，所以嚴禁張貼這款海報。電影公司方面對此表示十分失望，因為此款海報和日本原裝版分別不大，但在日本卻沒有遇上這類投訴。&#13;<br> 《模倣犯》一片講述日本出現了一連串的變態兇殺案，犯罪心理學家中居正廣突然爆出驚人內幕，一夜之間成為全日本最受注目的人物。</spanclass></p></body></html>
