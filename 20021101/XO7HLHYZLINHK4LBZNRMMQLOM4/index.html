<html><header><meta charset="utf-8"><title>果子狸誤墮引水道</title></header><body><h1>果子狸誤墮引水道</h1><p>【本報訊】一隻果子狸昨在荃灣圓玄學院對上山頭夜出覓食時疑誤墮引水道，有晨運途人發現報案，漁農自然護理署職員事後將牠捉走交獸醫檢驗。由於牠屬受保護動物，稍後將會放生。&#13;<br> 昨晨十時，一名五十五歲楊姓晨運男子途經圓玄學院對上的城門水塘引水道，發現一隻約半米長灰黑色似豹貓動物瑟縮在三米深引水道內，吸引晨運人士圍觀遂報案。<br> &#13;<br> <spanclass>屬瀕危動物 &#13;<br> 漁護署職員接獲警員通知到場證實為本港受保護的果子狸，相信牠因夜出覓食時誤墮引水道，無表面傷痕，事後瞬即將牠生擒帶走。&#13;<br> 據漁護署職員表示，該隻果子狸為五間狸，因狸身有五條間而得名，歲餘大，屬瀕危動物，在圓玄學院附近山頭棲身。</spanclass></p></body></html>
