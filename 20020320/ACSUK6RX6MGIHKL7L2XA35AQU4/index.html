<html><header><meta charset="utf-8"><title>胡軍生日收哥哥皮包</title></header><body><h1>胡軍生日收哥哥皮包</h1><p>胡軍在日前舉辦的金紫荊頒獎禮取得「最佳男主角」後，前晚特別在灣仔德興火鍋請客兼順道慶祝三十四歲生辰，到賀嘉賓有張國榮（哥哥）、劉燁、關錦鵬和張叔平等影壇好友。<br> &#13;<br> <spanclass>收穫甚豐 &#13;<br> 胡軍前晚收到不少生日禮物，他以國語說：「今天很開心，收到很多禮物，哥哥送了一個皮包給我，另外有朋友送了一部相機，今日我會返上海拍戲。希望很快可以再拍到關錦鵬的新片。」&#13;<br> 此外，關錦鵬稍後將開拍一部與鄭秀文（Sammi）合作的電影，他說：「男主角重未落實，Sammi係我欣賞嘅演員，我希望佢可以喺我部新戲做一個性格比較內斂嘅女仔。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
