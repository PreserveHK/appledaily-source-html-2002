<html><header><meta charset="utf-8"><title>高球傷人　練習室缺設施</title></header><body><h1>高球傷人　練習室缺設施</h1><p>陳先生居於粉嶺牽晴間，他稱，月前往屋苑會所玩樂時，被模擬高爾夫球練習室彈出的高爾夫球傷及左眼角，鼻樑位置流血，眼鏡框也變形並丟在地上。事後他才發現，原來該練習室沒有裝設玻璃門或其他保護屏幕，感欠缺適當安全設施。<br> &#13;<br> <spanclass>加設保護屏幕 &#13;<br> 負責管理屋苑之偉邦物業管理有限公司函覆，該模擬高爾夫球練習室已於三月初完成安全措施，在門口加設透明保護屏幕及警告告示，以防意外發生。&#13;<br> （○三○五三○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
