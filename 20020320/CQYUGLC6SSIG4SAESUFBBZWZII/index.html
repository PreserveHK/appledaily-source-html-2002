<html><header><meta charset="utf-8"><title>雙屍女死者中六刀</title></header><body><h1>雙屍女死者中六刀</h1><p>【本報訊】葵涌雙屍情殺案，男女死者的家人昨日分別到殮房辦理認屍，各人都十分傷心，事後匆匆離去。法醫官經剖屍檢驗，證實女死者身中五至六刀，其中頸部一刀割破大動脈，失血過多致命；而男死者則是窒息而死，相信是燒炭吸入過量一氧化碳所致。&#13;<br> 男死者伍泰來（三十一歲），女死者張宗雯（三十歲），警方稱他們都是現職文員，有指女死者是教師，其實只是她在兩年前失業期間替小朋友補習。他們一年前相識，其後同居於葵涌青山公路四九九號嘉寶大廈一單位，及至最近疑出現第三者致情海翻波，前日揭發雙雙死在家中，警方相信是男方揮刀斬殺女友後，自己再燒炭自盡。</p></body></html>
