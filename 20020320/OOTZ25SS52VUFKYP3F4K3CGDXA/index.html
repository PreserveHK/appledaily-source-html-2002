<html><header><meta charset="utf-8"><title>莫文蔚做評審歎艱難</title></header><body><h1>莫文蔚做評審歎艱難</h1><p>莫文蔚（Karen）早前到了法國出席「第四屆亞洲國際影展」，並擔任評審一職，Karen表示第一次擔任評審很難忘，她日前說：「我原本以為好簡單，點知唔係㗎，要睇十幾部戲，重要同其他評審一齊開會，要達到一致既共識至得，咁每個人嘅睇法都唔同，所以就難上加難。」<br> &#13;<br> <spanclass>大受法傳媒歡迎 &#13;<br> 由於Karen主演的電影《墮落天使》在法國大受歡迎，當地不少傳媒便趁機找她做訪問，而且部分更將Karen的訪問放在頭版，令她非常開心。</spanclass></p></body></html>
