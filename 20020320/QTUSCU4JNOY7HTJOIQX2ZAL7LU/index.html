<html><header><meta charset="utf-8"><title>司法話你知：申請扣押令追討贍養費</title></header><body><h1>司法話你知：申請扣押令追討贍養費</h1><p>贍養費支付人如沒有依法庭裁決支付贍養費，贍養費受款人可向法院提出申請，將對方的入息扣押，用以支付對方拖欠及將來須繳付的贍養費。法例規定，倘若支付人有一份可供扣押的入息，而在無合理辯解下不遵照贍養令付款，法院就可以發出扣押令。申請人須向法院提交一份誓章，以傳票方式向法院申請扣押令。市民可前往香港灣仔港灣道十二號灣仔政府大樓閣樓二樓家事法庭登記處查詢及辦理手續。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
