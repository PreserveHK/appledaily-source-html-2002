<html><header><meta charset="utf-8"><title>絕食爭居權15人不適</title></header><body><h1>絕食爭居權15人不適</h1><p>【本報訊】約一百名在中區遮打花園集體絕食爭取居留權的人士，繼前日有三名人士感到不適入院後，昨日再有十五男女不支需送院治療，使不適的人數增至十八人，目前仍有六人留醫，情況穩定。&#13;<br> 據該批爭取居留權人士的其中一名代表許有炎指出，他們約一百名爭取居留權者本周日（十七日）開始在遮打花園集體絕食爭取在港居留，預計在四月一日結束，前日已有三人感到不適，昨日再有九女六男陸續不支，需送院救治，其中六人需留院觀察。&#13;<br> 入境事務處處長李少光重申不會有特赦，希望爭居權案敗訴的人士以理智的態度去面對，本月底前返回內地申請來港。</p></body></html>
