<html><header><meta charset="utf-8"><title>hitomi與降谷高調拍拖</title></header><body><h1>hitomi與降谷高調拍拖</h1><p>現年二十六歲型女歌手hitomi，與二十三歲DragonAsh靈魂人物降谷建志，多次被人目睹在街頭拍拖後，傳出緋聞。&#13;<br> 最新一期《女性自身》報道，hitomi及降谷去年底被人目睹在降谷的母校、青山學院大學校園中漫步；之後，降谷又被發現駕着其美國進口白色房車，到惠比壽接hitomi，甚為高調。到今年一月，二人再被發現在代官山拍拖。<br> &#13;<br> <spanclass>腳踏兩船？ &#13;<br> 《女性自身》向hitomi事務所求證二人的關係時，對方承認hitomi與降谷是好友，但未聽聞過二人正戀愛。降谷身邊的一名工作人員則表示，降谷與女友歌手MIHO似乎仍未分手。</spanclass></p></body></html>
