<html><header><meta charset="utf-8"><title>　　一哥收海豚飾物 - 李八方</title></header><body><h1>　　一哥收海豚飾物 - 李八方</h1><p>警隊一哥曾蔭培出席跨境有組織罪行研討會，新加坡警察總監邱文暉（右）準備送件水晶海豚座枱飾物畀一哥，佢話海豚係一種合群動物，當同伴遇險時會捨身相救，新加坡、香港同全球其他警隊就好似海豚咁，互相扶持。至於犯罪集團，最好就似鯊魚，因為鯊魚會自相殘殺喎。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
