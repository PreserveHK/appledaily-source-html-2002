<html><header><meta charset="utf-8"><title>梅艷芳危險個唱買重保險</title></header><body><h1>梅艷芳危險個唱買重保險</h1><p>梅艷芳在本月尾將於紅館舉行五場「梅艷芳極夢幻演唱會」，最近再於下月四至六日加開三場。<br> &#13;<br> <spanclass>每日排舞四小時 &#13;<br> 阿梅今次的個唱據悉將會有不少危險演出，其中包括她要吊上近二十呎的高空，所以主辦機構已為阿梅買下千萬元的保險。&#13;<br> 近日阿梅即積極練歌及排舞，她更表示因每日排舞四小時而瘦了足足五磅，她說：「我諗遲啲開騷可能會重瘦，不過唔緊要，咁樣咪重靚。」</spanclass></p></body></html>
