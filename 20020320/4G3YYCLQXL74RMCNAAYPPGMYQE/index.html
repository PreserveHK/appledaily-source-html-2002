<html><header><meta charset="utf-8"><title>25%學生自殘紓壓</title></header><body><h1>25%學生自殘紓壓</h1><p>【本報訊】一項有關初中學生如何面對壓力的調查顯示，兩成半受訪學生選擇以自毀或自殺的方法來處理壓力，而壓力多來自學業成績及與家人的關係等。負責調查的機構建議父母應關心子女的日常生活；有精神科醫生更警告，有自殘傾向的青少年，可能與抑鬱症有關，家長不可忽視。&#13;<br> 香港明愛青少年及社區服務牛頭角明愛社區中心，去年六月以問卷訪問了七百名中一至中三學生，了解他們的壓力來源及處理壓力的方法，其中六成六受訪學生強調壓力主要來自「為自己的學業成績感到困擾」；六成一是「學校的測驗或考試太多」；四成二則是「家人經常嘈吵」。八成表示會找朋友求助。</p></body></html>
