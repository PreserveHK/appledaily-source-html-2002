<html><header><meta charset="utf-8"><title>性暴力青年囚32個月</title></header><body><h1>性暴力青年囚32個月</h1><p>【本報訊】清潔工人誘少女到寓所大肆非禮、進行性行為，復以領帶綑綁手腳兼膠紙封口，昨在高等法院接受判刑，報告指被告沒有精神病，卻有嚴重性格問題，既不懂處理情緒及建立互信人際關係，並有色情暴力幻想，再犯事機會極高，法官判處被告入獄三十二個月。&#13;<br> 二十五歲被告黎俊鷹，早前承認毆打、非禮、非法禁錮，以及與未成年少女發生性行為共四項罪名，還押獄中時曾自殘寫下血書向女事主致歉。精神報告形容被告無情無悔意，又喜自殘吸引注意力，改進機會極微，出獄後需要監管避免重犯。&#13;<br> 案件編號：HCCC273/2001</p></body></html>
