<html><header><meta charset="utf-8"><title>迷你包點王款式特多</title></header><body><h1>迷你包點王款式特多</h1><p>一般麵包店的迷你包點來去三幾款，但這裏就有齊花生醬、肉鬆、合桃蛋糕、杏仁條、芝士條、紫菜吞拿魚、蝴蝶酥、合桃酥、熱狗等等共二十幾款，全部五蚊三至四個。麵包鬆軟有水準，皆因師傅來自五星級酒店，自然料靚兼多款。&#13;<br>&#13;<br>記者：楊一凡　攝影：楊錦文</p><p><spanclass><fontstyle>店名：維也納餅店  &#13;<br> 電話：27256232&#13;<br> 地址：深水埗永隆街13號地下</fontstyle></spanclass></p></body></html>
