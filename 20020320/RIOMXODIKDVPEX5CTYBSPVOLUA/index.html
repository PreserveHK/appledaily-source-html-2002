<html><header><meta charset="utf-8"><title>直升機航運珠江地區</title></header><body><h1>直升機航運珠江地區</h1><p>【本報訊】近年港人使用直升機來往港澳的次數有增加趨勢，民航處昨日發出香港回歸以來首張航空營運許可證，批准一間新成立的直升機公司──中富航空有限公司，經營珠江三角洲地區的不定期直升機包機服務，包括商務、觀光、醫療拯救及離岸工程人員運載服務等。&#13;<br> 中富航空主席葉長青表示，現正申請營辦來往深圳，澳門和廣州等航線，預計由香港往澳門的包機價錢約為一萬八千元至二萬元。&#13;<br> 香港現時已經有兩間營運商用直升機服務的公司，分別營辦本地飛行服務，以及來往澳門的直升機服務，中富航空將會是第三間同類服務的公司。</p></body></html>
