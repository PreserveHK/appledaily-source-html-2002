<html><header><meta charset="utf-8"><title>　　煲呔帶隊遊珠三角 - 李八方</title></header><body><h1>　　煲呔帶隊遊珠三角 - 李八方</h1><p>煲呔曾由珠海開會回港不久，又再準備返內地參觀考察，今次目的地就係珠三角。&#13;<br> 咁又係有需要嘅，既然兩地想搞旅遊平台，互相推廣，又想搞活兩地經濟合作關係，唔親自去考察又點知人哋有乜好處、有乜強項呢？&#13;<br> 八方聽聞，今次珠三角考察團，又係由煲呔帶隊，呢個星期日出發，下周三返港，隨團嘅有各局局長，阿松會去一日，多數係深圳一站，之後佢就離團，而規劃地政局局長曾俊華同經濟局局長李淑儀都會加入，齊齊考察。各位行家又唔得閒啦。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
