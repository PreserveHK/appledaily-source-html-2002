<html><header><meta charset="utf-8"><title>律政司否認臃腫</title></header><body><h1>律政司否認臃腫</h1><p>【本報訊】律政司昨向立法會提交的文件指出，該部門一千一百多個職位，當中六十九個是首長級職位，自回歸以來增加了七個首長級職位，律政司強調由於回歸以來，徵詢法律意見需求量上升，加上問題日趨複雜，有需要增加人手應付。&#13;<br> 有法律界人士曾批評律政司的人手編制過分臃腫，尤其首長級職位過多，應該增加檢控及顧問外判；律政司於是提交文件解釋該部門的工作分工及編制。&#13;<br> 文件顯示，一千一百多個職位中，其中六十九個屬首長級職位，包括律政司司長，五個律政專員，及多名首席及副首席律師。</p></body></html>
