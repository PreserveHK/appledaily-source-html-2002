<html><header><meta charset="utf-8"><title>黎姿中環置春裝</title></header><body><h1>黎姿中環置春裝</h1><p>時裝品牌DriesVanNoten一直深受名人、明星所愛戴，昨日此品牌於中環置地廣場舖內舉行春、夏時裝展，展出春夏最流行的服飾。記者在時裝展遇到久未露面的黎姿（GiGi）與友人到舖內掃貨，她說：「我遲咗，所以好嘢都俾人買晒。」<br> &#13;<br> <spanclass>將拍新劇 &#13;<br> GiGi雖然遲來，但收穫甚豐，買了幾件春裝。她開心地說：「我好鍾意呢個牌子嘅衫，近排都係休息緊，五月就會幫TVB開套新嘅劇集，不過呢段時間就進修英文同有關珠寶嘅課程，希望幫自己增值。」</spanclass></p></body></html>
