<html><header><meta charset="utf-8"><title>　　金管局開班教分辨偽鈔 - 李八方</title></header><body><h1>　　金管局開班教分辨偽鈔 - 李八方</h1><p>自從三間發鈔銀行發出新一千蚊金牛之後，偽鈔黨即刻轉移目標，改向一百蚊及十元硬幣打主意，而馬會投注站之後就頻頻中招，有關方面都好頭痛。&#13;<br> 任總為咗加強傳媒對偽鈔之認識，金管局今個禮拜六專程搞咗個簡報會，請來商業罪案調查科偽鈔及偽造文件組偵緝總督察余社長主講，教育媒介分辨真鈔偽鈔，亦可間接教育大眾。&#13;<br> 相比起製作精美之假一千蚊鈔票，細額偽鈔其實好粗製濫造，市民小心啲都應該可以分辨到；說到底，都係因為偽鈔面額細，大家警覺性降低才會容易受騙。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
