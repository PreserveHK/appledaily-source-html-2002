<html><header><meta charset="utf-8"><title>綑手腳送院</title></header><body><h1>綑手腳送院</h1><p>【本報訊】一名經常與同居男友鬧分手的女子，昨疑鬧出火，昨晨七時許她返回男友的牛池灣住所執拾細軟時，揭發對方已另結新歡，她盛怒下跑出屋外割脈及揚言要跳樓自殺，但男友未有追出勸阻，終由警員制服送院。&#13;<br> 由於她情緒激動，救護員需用布條綑綁其手腳送院，目前傷勢嚴重。&#13;<br> 企圖自殺女子姓薛（二十一歲）曾任接待員及售貨員，其男友名叫「家俊」（二十三歲）為運輸司機。&#13;<br> 伍浦鋒攝</p></body></html>
