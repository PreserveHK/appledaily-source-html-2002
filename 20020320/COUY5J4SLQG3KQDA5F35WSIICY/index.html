<html><header><meta charset="utf-8"><title>李珊珊頭暈眼花病因不明</title></header><body><h1>李珊珊頭暈眼花病因不明</h1><p>李珊珊最近因工作過勞睡眠不足，加上天氣乍暖還寒，所以感到不適。珊珊前日終於捱不住，到了九龍浸會醫院就診，但經醫生詳細診治，仍找不到病因。<br> &#13;<br> <spanclass>醫生暫開感冒藥 &#13;<br> 記者昨日致電問候珊珊，她說：「呢幾日我感到時冷時熱，尤其係個頭，後腦位置覺得好㷫、好痛，搞到我眼花花，而且有天旋地轉嘅感覺。」&#13;<br> 問珊珊可是耳水不平衡，她說：「我諗唔係啩，不過我近日瞓得唔好，唔知係咪休息唔夠，醫生就因為未知我嘅病因，所以開咗感冒藥同止痛藥畀我食。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
