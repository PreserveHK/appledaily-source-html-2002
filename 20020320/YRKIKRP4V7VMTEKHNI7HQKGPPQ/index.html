<html><header><meta charset="utf-8"><title>50億設進修基金</title></header><body><h1>50億設進修基金</h1><p>【本報訊】政府下月十二日向立法會財委會申請撥款五十億元，設立持續進修基金，為至少五十萬人提供持續進修機會。&#13;<br> 依據教育統籌局較早前公布，香港居民並沒有大學學位，年齡在十八至六十歲人士，均可申請。每人最多可獲一萬元資助額，但不能同時申請其他資助或減免計劃。政府下月會公布首批認可課程名單，基金資助的課程包括物流、金融服務、中國商貿和旅遊業，申請人可修讀有關語文、設計、解決問題和改革管理的課程，計劃實施一年後會檢討。&#13;<br> 行政長官董建華去年在施政報告中提出設立五十億元的持續進修基金，推動終身學習。</p></body></html>
