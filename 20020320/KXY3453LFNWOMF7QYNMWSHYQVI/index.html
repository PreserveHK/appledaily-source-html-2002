<html><header><meta charset="utf-8"><title>　　梁振英打D8份工 - 李八方</title></header><body><h1>　　梁振英打D8份工 - 李八方</h1><p>阿董競選連任期間，林D8好少露面，反而行會召集人梁振英時時代表老董發言。&#13;<br> 八方聽聞振英哥在老董謝票嗰日，話董生今日正式連任成功，第一件事佢會做嘅，就係專門研究部長制，又話選舉完一身輕晒，可以返去處理吓積壓落嚟嘅文件。&#13;<br> 有官場中人就笑說，梁振英好似做埋林D8份工，做咗特首發言人。&#13;<br> 咁D8唔放料，振英哥咪講多兩句囉。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
