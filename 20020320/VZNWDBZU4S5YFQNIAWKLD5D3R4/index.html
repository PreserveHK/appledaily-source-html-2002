<html><header><meta charset="utf-8"><title>應采兒制服Look受青睞</title></header><body><h1>應采兒制服Look受青睞</h1><p>應采兒為一個網上海戰遊戲「諜海雄師」擔任香港、內地和台灣的代言人，她昨日身穿一襲海軍制服，出席在尖沙嘴富豪酒店舉行的活動，顯得英姿颯爽。<br> &#13;<br> <spanclass>為期一年 &#13;<br> 問應采兒是否很喜歡玩網上遊戲機，所以被邀擔任代言人，她笑着否認說：「我最鍾意喺icq打麻雀，至於佢哋揀我，佢哋啱啱同我講話我着制服好睇。」應采兒並稱今次擔任代言人的年期為一年，酬勞有六位數字，稍後往台灣及內地宣傳。&#13;<br> 此外，對於曾有青少年因為打遊戲機，導致抽筋甚至死亡，應采兒甚為驚訝地表示未有所聞，她說：「我唔敢相信，不過我都想勸吓佢哋，千祈唔好玩得咁沉迷。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
