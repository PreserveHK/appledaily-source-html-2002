<html><header><meta charset="utf-8"><title>Bunkerbuster</title></header><body><h1>Bunkerbuster</h1><p>"U.S.tobeginworkonnuclear<u> bunkerbuster</u> "&#13;<br> &#13;<br> 「美國將研製地堡爆破核彈」&#13;<br> &#13;<br> 美國《西雅圖時報》周一以此為題，引述國防部文件，指能源部下月重新研製專攻地堡的小型核彈，針對「流氓國家」（roguestates）深藏地底的大殺傷力生化武器。地堡爆破核彈（bunkerbuster），美軍攻打阿富汗時曾使用，但將之發展為小型核武（mininukes），勢必惹爭議。</p></body></html>
