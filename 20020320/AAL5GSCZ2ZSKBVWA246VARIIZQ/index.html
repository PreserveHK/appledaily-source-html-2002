<html><header><meta charset="utf-8"><title>翻版工場3職員脫罪</title></header><body><h1>翻版工場3職員脫罪</h1><p>【本報訊】廉政公署於九八年搗破歷年最大翻版光碟製作工場，事後檢控三名公司職員一項串謀訛騙罪名，經過七十日審訊，九人陪審團經兩日退庭商議近十小時後裁定全部被告罪名不成立，法官下令控方支付首次兩被告的訟費。三名被告依次序為陳戊強、唐永青和黃志超，由法援代表訴訟。三被告為金科科技有限公司職員，同被控於九七年七月至九八年四月期間，串謀在未有版權情況下非法及不誠實製作和分銷電影、音樂錄音、電腦遊戲及軟件。同案兩名公司董事夫婦蔡宗泓和吳伊妮於去年十一月案件開審至今一直缺席聆訊，法庭已頒令通緝及充公保釋金。&#13;<br> 案件編號：HCCC74&amp;201/2000</p></body></html>
