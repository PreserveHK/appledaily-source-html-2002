<html><header><meta charset="utf-8"><title>WinXP小貼士</title></header><body><h1>WinXP小貼士</h1><p><spanclass><fontstyle>踢走常駐程式加快運作速度&#13;<br>最近RAM價比低位時升咗三倍，所以一般人出機都係128MB，行起WindowsXP嘅時候有啲勉強，用得一排，裝得愈來愈多軟件之後，運行就愈來愈慢，點解？因為每次進入Windows，都會Load一大堆常駐程式，佔用系統資源。要趕走佢哋好簡單，先在「開始」中「執行」msconfig，之後會見到「系統設定公用程式」對話盒，點選啟動就可以將無用嘅常駐程式踢走，例如整走咗icq，以後開機就唔會自動同你Online。&#13;<br>（三之一）&#13;<br>&#13;<br>文：馬哥</fontstyle></spanclass></p></body></html>
