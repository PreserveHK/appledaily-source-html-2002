<html><header><meta charset="utf-8"><title>林嘉欣吸引十五萬網民</title></header><body><h1>林嘉欣吸引十五萬網民</h1><p>林嘉欣昨日在九龍灣星皓公司寫字樓舉行記者會，宣傳她主演的兩部新片《異度空間》及《男人四十》，嘉欣高興地說：「最近同網站mov3.com做咗個訪問，兩星期嘅瀏覽人次有十五萬，打破咗楊千嬅之前保持嘅十二萬瀏覽人次嘅紀錄，有咁多人支持，我真係好開心。」<br> &#13;<br> <spanclass>Fans為她設網站 &#13;<br> 林嘉欣在影圈雖然仍是新人，不過她的fans就愈來愈多，還自發為她設立網站，她與影迷都會保持聯絡，嘉欣說：「我試過收過一個新加坡男fans嘅信，話愛到可以為我死，收到呢啲說話真係好驚，唔識點去應付，所以最後我都無回覆對方。」</spanclass></p></body></html>
