<html><header><meta charset="utf-8"><title>陳皓怡爆炸力強勁</title></header><body><h1>陳皓怡爆炸力強勁</h1><p>女拔萃能登上女甲和女團冠軍，在女甲四乘一百米賽事中把守最後一棒、一度落後十米而成功反先的陳皓怡可謂居功不少。&#13;<br> 這位就讀中四、效力愉園會的港青代表，以強勁爆炸力見稱。她說：「今年其實我對『三金』充滿信心，只是在最後一個項目四乘一百米中，因為和對手積分咬得緊，心情有點緊張，幸好在最後幾米反勝，沒有辜負隊友期望。」<br> &#13;<br> <spanclass>望破女青百米紀錄 &#13;<br> 「皓怡」表示最想多謝學校教練鄧根來和愉園教練葉韻豐。對於今年目標，她說：「希望今年七月在曼谷舉行的亞青賽可以殺入決賽。另外，我亦希望能打破女子青少年一百米紀錄（十二秒七○），現時自己最佳時間為十三秒一○。」</spanclass></p></body></html>
