<html><header><meta charset="utf-8"><title>首置樓按頭兩月激增</title></header><body><h1>首置樓按頭兩月激增</h1><p>【本報訊】首置貸款客成近期樓市生力軍。中原地產研究部表示，今年1及2月分別錄得1062及878宗首置按揭合約登記，較去年同期，大增1.3倍及62%，而1月的數字，是過去13個月來的新高。<br> &#13;<br> <spanclass>1月達1062宗 &#13;<br> 上月登記私人住宅樓花首貸按揭合約共128宗，較去年同期的45宗，大增1.84倍。1月份則有249宗，急增逾6倍。反映去年底多個中小型住宅樓花推出，吸引大量首置客入市。&#13;<br> 而2月登記私人住宅現樓首置按揭合約錄得664宗，較去年同期上升41%。1月有721宗，增加83%。顯示去年底首置客同時流入一手及二手現樓市場。</spanclass></p></body></html>
