<html><header><meta charset="utf-8"><title>肥姐保護傷口唔沖涼</title></header><body><h1>肥姐保護傷口唔沖涼</h1><p>沈殿霞（肥姐）早前做完割膽石手術後，昨日第二次返回醫院覆診，但肥姐愛女欣宜並沒有陪伴在旁，改由肥姐好友洪天明母親同行，肥姐說：「因為呢幾日天氣乾燥，欣宜流鼻血，要喺屋企休息。」<br> &#13;<br> <spanclass>戒食蝦蟹鵝 &#13;<br> 昨日記者發現肥姐雙手有瘀痕，她說：「醫生話我吊鹽水，所以會咁，我𠵱家都唔係好敢沖涼，怕整親個傷口，都係抹身咋，不過我都會叫工人幫我擦背擦大力啲。」&#13;<br> 肥姐表示肚臍的傷口未完全康復，所以她戴上肚箍保護傷口，對於要否戒口，肥姐則說：「醫生就冇叫我戒口，但係中醫就叫我唔好食啲太飽嘅嘢，我只戒食蝦、蟹同鵝，免得個傷口發炎。」</spanclass></p></body></html>
