<html><header><meta charset="utf-8"><title>Britney厭唱歌專注拍戲</title></header><body><h1>Britney厭唱歌專注拍戲</h1><p>樂壇金童玉女BritneySpears與男友JustinTimberlake分手的傳聞近期無日無之。在歐洲宣傳新片的Britney，前日到達瑞典會記者時開始連緋聞也懶得澄清，只顧跟大家說笑，心情未受影響。另外，有傳Britney厭倦沒完沒了的巡迴演唱生活，打算稍後將放多些時間專注拍電影，據聞她還打算於紐約開餐館。<br> &#13;<br> <spanclass>男友否認分手 &#13;<br> 另外，Justin日前卻首度開腔否認與Britney分手傳聞，他表示自己與'NSync隊友聽到分手傳聞後無不笑破肚皮。</spanclass></p></body></html>
