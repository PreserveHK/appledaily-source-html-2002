<html><header><meta charset="utf-8"><title>黃鱔米線油潤可口</title></header><body><h1>黃鱔米線油潤可口</h1><p>黃鱔皮光肉滑，油水充足，醃好後用雲南香辣醬爆香，配滑溜溜米線同吃，分外美味，每碗$22；逢星期一至五，下午2時至5時享用任何一款米線，送豆漿一杯。小店老闆來自雲南，要求自家出品的米線、湯底和配料十足家鄉風味，實在值得一試。&#13;<br>&#13;<br>記者：楊一凡　攝影：陳盛臣</p><p><spanclass><fontstyle>店名：雲南風味  &#13;<br> 電話：27874864&#13;<br> 地址：九龍彌敦道787號地下C舖（太子中旅社對面）</fontstyle></spanclass></p></body></html>
