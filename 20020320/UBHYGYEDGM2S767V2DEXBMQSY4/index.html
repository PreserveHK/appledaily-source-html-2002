<html><header><meta charset="utf-8"><title>霆鋒、柏芝情侶裝拍廣告</title></header><body><h1>霆鋒、柏芝情侶裝拍廣告</h1><p>近期謝霆鋒與張柏芝緋聞不絕，繼本月初霆鋒被《壹週刊》拍下在Band房夜會柏芝後，日前霆鋒又與柏芝秘密遠赴馬來西亞，拍攝新一輯可口可樂廣告，而二人的行蹤亦非常低調。<br> &#13;<br> <spanclass>穿梭人群 &#13;<br> 拍攝當日，柏芝與霆鋒皆身穿白色便服及牛仔褲，埋位前兩人分別與工作人員聊天，各有各忙。而這輯只在內地播放的可樂廣告，背景為人頭湧湧的火車站，講述霆鋒穿梭人群購買一瓶可樂，柏芝亦會參與其中。</spanclass></p></body></html>
