<html><header><meta charset="utf-8"><title>濱崎步成《時代》封面女郎</title></header><body><h1>濱崎步成《時代》封面女郎</h1><p>日本樂壇天后濱崎步，榮登剛推出的亞洲版《時代》周刊（《TIME》）封面，雜誌更以八大版篇幅介紹她的形象及歌曲，對日本音樂市場有深遠影響。<br> &#13;<br> <spanclass>欠缺音樂知識 &#13;<br> 步姐在訪問中承認自己是一件商品，以及欠缺最基本的音樂知識。而她下一個大計劃，就是進軍亞洲以及全世界。&#13;<br> 報道還指出，步姐的成功並非她擁有超人才華，而是具備周詳的市場策略，即使她歌藝不及宇多田光，跳舞比安室奈美惠差，身材又比hitomi輸蝕，但卻是唱片銷量最高的歌手。</spanclass></p></body></html>
