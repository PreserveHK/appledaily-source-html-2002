<html><header><meta charset="utf-8"><title>盧惠光、段偉倫升職冇炒魷</title></header><body><h1>盧惠光、段偉倫升職冇炒魷</h1><p>昨日有報道指成龍有感跟隨多年的兄弟段偉倫及盧惠光處事疏忽，待二人在五月約滿後便會辭退他們。對此，成龍旗下的JCGroup高級副總裁蘇倫，昨日在電話中否認說：「冇呢件事，唔係事實，傳聞無中生有。」<br> &#13;<br> <spanclass>稍後赴美幫成龍 &#13;<br> 蘇倫續說：「嚴格嚟講，段偉倫同盧惠光係公司老闆，最近佢兩個升埋職，《紅心密令》（前名《大班密令》）套戲重係佢兩個做監製㖭。佢哋會繼續幫成龍，遲啲重跟埋成龍過美國拍戲，總之佢兩個身分不變。」&#13;<br> 慮惠光昨日則在電話中就說：「我唔知乜嘢事，我同大哥（成龍）冇嘢，等我返公司了解吓先，呢個時候我唔會答任何嘢。」&#13;<br> 採訪：魯萍、雪琪</spanclass></p></body></html>
