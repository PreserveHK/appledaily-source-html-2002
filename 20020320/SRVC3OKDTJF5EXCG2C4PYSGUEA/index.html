<html><header><meta charset="utf-8"><title>本田Civic減價助聲勢</title></header><body><h1>本田Civic減價助聲勢</h1><p>喺上個周末，經過一輪歐洲德國車嘅大比拼之後，想唔到今個星期尾又輪到日本車嘅同場競技喇；事緣早前亞Mark曾經同大家提過，話本田會響沙田新城市廣場開新Showroom，而且重經已決定今個星期五正式開張㖭！咁唔知係咪事有湊巧，早幾日豐田方面，將Corolla加設備作招徠，無形中係變相減價。有見及此，聽聞本田代理亦不甘示弱，會將Civic車價下調，以壯新Showroom嘅聲勢嘛！如此一來，相信又會刺激起一眾日本車嘅減價戰，若然想買車又或者想換車嘅朋友，就要落足眼力揀定心水車款，以免行慢一步，攞唔到着數就唔好啦。</p></body></html>
