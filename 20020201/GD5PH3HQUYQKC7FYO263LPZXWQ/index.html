<html><header><meta charset="utf-8"><title>傅珮嘉抱恙唱首本名曲</title></header><body><h1>傅珮嘉抱恙唱首本名曲</h1><p>樂壇新人傅珮嘉（Maggie）日前為生力啤在何文田ITMondenaPub&amp;Cafe舉行的「生力絕世好BarShow」，擔任表演嘉賓。<br> &#13;<br> <spanclass>前一晚發高燒 &#13;<br> 活動擧行前一晚，Maggie曾發高燒，只休息一夜便抱恙演出。發燒未愈的Maggie當晚不但獻唱生力啤最新廣告歌《一對人》外，更唱了她自己的首本名曲，如《絕》及《我太好人》等。&#13;<br> 除任表演嘉賓外，Maggie亦任鬥飲啤酒大賽的主持，與觀眾玩個痛快。稍後葉世榮、吳國敬和劉以達亦會為生力啤演出。</spanclass></p></body></html>
