<html><header><meta charset="utf-8"><title>買平價出口雪靴去旅行</title></header><body><h1>買平價出口雪靴去旅行</h1><p>如果你打算趁農曆新年去旅行順道賞雪，咁一對保暖防跣嘅雪靴就不可缺少。不過諗到要投資成千蚊落去，都覺得幾肉痛！小記發現旺角有間舖頭賣嘅出口雪靴就好抵着，呢對雪靴外面防水，入面有保暖抓毛，老闆陳生話着佢去哈爾濱都會暖笠笠。最吸引係呢對靴街價要$850，呢間舖$268就有交易，問你點忍得手？	&#13;<br>記者：何麗儀&#13;<br>攝影：楊錦文&#13;<br>&#13;<br>創基國際有限公司(23886915)&#13;<br>旺角彌敦道594-596號創建商業大廈18樓</p></body></html>
