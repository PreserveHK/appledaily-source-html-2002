<html><header><meta charset="utf-8"><title>深海蝦憑聽覺覓食</title></header><body><h1>深海蝦憑聽覺覓食</h1><p>深海動物如何能知道有已死的動物掉到海牀，可供牠們食用？德國科學家發現，牠們可憑聽覺知道有東西掉下。&#13;<br> 動物撞海牀有反應&#13;<br> 海洋生物學家克拉格斯利用一種深海蝦作研究，發現每逢有動物撞到海牀，牠們腿部及觸角活動都會增加，顯示牠們確能聽到有關聲音。&#13;<br> 至於能聽到多遠，則視乎那些墮到海牀的動物的大小，若是體積較大的話，遠至一點六公里的都聽得到。&#13;<br> 綜合外電報道</p></body></html>
