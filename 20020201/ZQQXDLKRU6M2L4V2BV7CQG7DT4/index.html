<html><header><meta charset="utf-8"><title>被夾上壆</title></header><body><h1>被夾上壆</h1><p>【本報訊】觀塘昨晨十時發生驚險車禍，一輛由姓周（三十歲）司機駕駛的貨車，沿觀塘道快線向藍田方向行駛，當駛過康寧道交通燈位時突然連切兩條行車線入第二線時，一輛運油車沿第三線尾隨駛至，姓楊（三十二歲）司機見狀扭右軚閃避不及，油車先撞貨車尾，再撞向快線一輛萬事得私家車，將私家車壓撞向路中石壆傾側，左邊車頭乘客位嚴重損毀，姓劉（四十三歲）司機僅受輕傷自行爬出，報案後送院治療，幸當時私家車前座無乘客，否則後果堪虞。三車司機經酒精測試後均無飲酒。&#13;<br> 劉永明攝</p></body></html>
