<html><header><meta charset="utf-8"><title>傅潔恩創業助專才</title></header><body><h1>傅潔恩創業助專才</h1><p>護膚品牌「fresh」昨日於中環添美道中信大廈三生日本餐廳，舉行名為「與您分享護膚心得」的午餐聚會，請來已故賭王傅老榕的孫女傅潔恩、新昌集團主席葉謀遵媳婦的葉梁美蘭，及大生家族成員馬桂芳出席。&#13;<br> 傅潔恩產後四個多月，BB女重十七磅，十分活潑外向。昨日首次出席社交活動的她，表示已成功減去三十多磅，還欠十多磅便會回復產前體重。<br> &#13;<br> <spanclass>教中文書信技巧 &#13;<br> 傅潔恩透露會開設一間名為「雅苗」的公司，主要是教授一批專業會計師及律師書寫中文信件的技巧，她說：「我覺得香港嘅專業人士普遍中文程度唔高，𠵱家中國加入世貿，中文係好重要嘅，所以咪興起呢個念頭囉！」</spanclass></p></body></html>
