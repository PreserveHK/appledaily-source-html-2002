<html><header><meta charset="utf-8"><title>待嫁Mina望穿婚紗</title></header><body><h1>待嫁Mina望穿婚紗</h1><p>沖繩四人女子組合Max的二十四歲成員Mina，日前宣布奉子成婚，前日她與組合其他三位成員一同出席記招，透露待產心情。<br> &#13;<br> <spanclass>拍拖四年多 &#13;<br> 精神奕奕的Mina目前懷有三個月身孕，身形明顯稍為發福。她表示前日經理人已替她到區役所辦理結婚手續，並透露早於五年前已認識自己的結婚對象，即現年三十七歲的舞台製作人井上信一。兩人拍拖近四年多，去年十二月中得知懷孕後便決定結婚，Mina還笑稱丈夫貌似搞笑演員明石家森瑪。&#13;<br> 不過Mina與井上信一仍未定婚禮及喜宴的日期，但這位準新娘卻很渴望穿婚紗。</spanclass></p></body></html>
