<html><header><meta charset="utf-8"><title>地產多聲道：經中原買樓可遊日本</title></header><body><h1>地產多聲道：經中原買樓可遊日本</h1><p>香港置業昨日公布發展大計，母公司美聯物業高層亦有到場，蘭西剛好同美聯執行董事張錦成同枱，講到港置擴張，蘭西諗起美聯收購港置重有條數未找，隨口就問張錦成有何安排，佢即刻搵出相關同事叫蘭西搵佢，有人即時食住上問佢攞發展商手提，佢都爭啲畀埋。&#13;<br> 華懋集團的上水名都、粉嶺名都、威尼斯花園同維也納花園等，委託中原代售，除送釐印費及律師費外，現經中記購買該4盤單位買家，更可獲發展商贈日本4天旅行團團費或現金利是6868元，取其吉利意頭。&#13;<br> 蘭西</p></body></html>
