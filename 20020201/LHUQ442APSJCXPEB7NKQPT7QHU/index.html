<html><header><meta charset="utf-8"><title>葉德嫻廣邀好友撐新歌</title></header><body><h1>葉德嫻廣邀好友撐新歌</h1><p>葉德嫻（Deanie）近日除忙於為下月舉行的演唱會綵排外，更要為本月二十日推出的新唱片錄音。據悉Deanie為配合新歌《重頭認識》，將邀請好友張國榮、劉德華、許志安、蘇永康、黃偉文及倫永亮等，一起在《重》的MV中亮相，可謂陣容鼎盛。<br> &#13;<br> <spanclass>與LMF合作 &#13;<br> 記者昨日致電環球中文唱片部高級副總裁朱國禎了解情況，他承認Deanie有此構思，並說：「嘉賓係Deanie自己請，但我哋未同Deanie開會傾，其實喺Deanie新唱片入面，重有一首歌係同LMF合作，呢個亦都係Deanie自己提議。」&#13;<br> 採訪：戴彩煥、朱芷瑩</spanclass></p></body></html>
