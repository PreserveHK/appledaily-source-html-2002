<html><header><meta charset="utf-8"><title>打擊洗黑錢特首宴450外賓</title></header><body><h1>打擊洗黑錢特首宴450外賓</h1><p>【本報訊】特首董建華（中）昨晚在灣仔會展中心設酒會，款待來港出席「打擊清洗黑錢財務行動特別組織」全體大會，以及「打擊恐怖分子籌資活動特別論壇」的超過四百五十名各國代表嘉賓。&#13;<br> 香港今次是首次擔任該特別組織主席。董建華在致辭時強調，香港有決心與國際合作打擊有組織罪行及恐怖主義活動。<br> &#13;<br> <spanclass>推銷香港旅業 &#13;<br> 他亦不忘推銷一下香港旅遊業，希望來自五湖四海的嘉賓，趁來港期間品嘗一下香江美食，順道遊覽香港的風光名勝。</spanclass></p></body></html>
