<html><header><meta charset="utf-8"><title>《太陽報》前記者涉販毒候審</title></header><body><h1>《太陽報》前記者涉販毒候審</h1><p>【本報訊】《太陽報》前記者疑藏有Fing頭丸及鎮靜劑，在警方突擊搜查九龍灣國際展貿中心一個狂野派對時被拘捕。&#13;<br> 被告昨於觀塘法院否認販毒及藏毒罪名，表示將聘任私人律師代表。案件排期至三月二十二日開審，被告獲准以自簽二千元保釋。&#13;<br> 被告陸宗顯，二十九歲，被控一項販運危險藥物及一項管有危險藥物罪，指他於去年十二月八日，在國際展貿中心地下單位內，販運五粒Fing頭丸及四塊含鎮靜劑硝甲西泮的藥片，另藏有兩粒Fing頭丸。&#13;<br> 案件編號:KTCC846/2002</p></body></html>
