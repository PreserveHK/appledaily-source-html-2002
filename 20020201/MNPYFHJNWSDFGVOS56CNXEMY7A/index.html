<html><header><meta charset="utf-8"><title>郭羨妮買樓最忌供樓</title></header><body><h1>郭羨妮買樓最忌供樓</h1><p>黃子華前度緋聞女友郭羨妮，昨日與楊怡同到清水灣半島睇樓，二人並參觀會所設施及示範單位。&#13;<br> 郭羨妮表示若她買樓，會一次過付款，因為她不想供樓，故她仍在努力儲錢中。郭羨妮說：「我會同媽咪一齊住，不過𠵱家未有心水買邊度，等我努力賺多啲錢先啦，邊有咁多錢即刻買呀，𠵱家租樓都貴啦。」<br> &#13;<br> <spanclass>新年伴母外遊 &#13;<br> 郭羨妮表示昨日睇樓乃無綫的安排，既然是宣傳工作，問郭羨妮有沒有酬勞？她說：「唔知呀，公司叫我嚟咪嚟囉。」&#13;<br> 此外，郭羨妮透露她放年假時，會與母親到東南亞旅遊，年初三便投入拍攝梅小菁監製新劇《絕世好爸》，與陳慧珊、劉錦玲及胡杏兒飾演四姊妹。&#13;<br> 採訪、攝影：蔡如玉</spanclass></p></body></html>
