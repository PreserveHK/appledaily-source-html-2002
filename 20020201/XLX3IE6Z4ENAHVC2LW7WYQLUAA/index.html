<html><header><meta charset="utf-8"><title>卻迪湯馬士––自信爆棚</title></header><body><h1>卻迪湯馬士––自信爆棚</h1><p>不熟識卻迪湯馬士的人認為他狂妄自大，但熟識這名紐約人前鋒的人卻從不當他的說話認真。&#13;<br> 自言一踏足NBA以來已對自己充滿自信的湯馬士，不諱言他決定選擇四十號球衣正是鞭策自己能每仗攻入四十分。他的個性相比九九年在一次球隊會議中，向伊榮、拉利莊遜、史比維爾及侯斯頓大喊「我是唯一有搶分熱誠的人，我需要更多投籃機會」時沒有分別，依然是自信心澎湃。&#13;<br> 雖然別人不曉得對他好笑或好嬲，但湯馬士卻對自己的言行甚認真，他說：「所有人都知我對自己的技術充滿自信，部分人會以此針對我，但我不會改變，因為這是我的個性。」</p></body></html>
