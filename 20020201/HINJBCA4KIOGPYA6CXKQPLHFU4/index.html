<html><header><meta charset="utf-8"><title>朱茵謝絕飯局拒絕誘惑</title></header><body><h1>朱茵謝絕飯局拒絕誘惑</h1><p>儘管許多男人覺得朱茵有魅力，但朱茵說從來沒有人向她提過要「照顧」她，或者約她去「飯局」。<br> &#13;<br> <spanclass>與世隔絕 &#13;<br> 朱茵堅定地說：「因為冇人會搵到我，我只會同自己信得過嘅人一齊，新相識嘅人係約我唔到，我唔蒲，又唔去街，有乜事又有經理人公司嘅成班同事頂住，冇人會影響到我，亦都冇嘢引誘到我，我唔會做違背良心嘅事，我知自己係無價寶。」&#13;<br> 而事實上，多年來她只得一幢樓，一架車，她要求不多，而男朋友亦一個夠晒數。</spanclass></p></body></html>
