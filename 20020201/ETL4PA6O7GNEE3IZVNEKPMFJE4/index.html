<html><header><meta charset="utf-8"><title>小統計：辦公室最難忍手機鈴聲</title></header><body><h1>小統計：辦公室最難忍手機鈴聲</h1><p>澳洲招聘公司TMPWorldwide最近訪問了六千名在職人士，調查辦公室內令人討厭的事情，結果發現最令人討厭的莫過於響個不停的手提電話鈴聲，這較同事的口臭或邀功還要令人不快。<br> &#13;<br> <spanclass>辦公室內十大擾人事情 &#13;<br> 1）令人煩擾的手提電話鈴聲&#13;<br> 2）過時或不能正常運作的儀器&#13;<br> 3）耍手段邀功&#13;<br> 4）體味和口臭&#13;<br> 5）同事沒有補充廁紙&#13;<br> 6）同事遲到早退&#13;<br> 7）自以為甚麼都懂和不會錯的同事&#13;<br> 8）同事沒有添補用完的傳真機紙張&#13;<br> 9）未有清楚記錄訊息&#13;<br> 10）同事不問自取&#13;<br> 資料來源：德新社</spanclass></p></body></html>
