<html><header><meta charset="utf-8"><title>兩槍匪酒店劫千五萬鑽石</title></header><body><h1>兩槍匪酒店劫千五萬鑽石</h1><p>【本報訊】尖沙嘴金域假日酒店發生一千五百萬元珠寶巨劫案，一名以色列珠寶商人報稱昨午五時許拿着兩袋共值二百萬美元（約一千五百萬港元）鑽石返回房間時，遭兩名懷疑持槍賊人從後指嚇推入房間內，綑綁雙手行劫。&#13;<br> 事主事後鬆綁報警，油尖警區重案組正跟進調查。<br> &#13;<br> <spanclass>暫留港助查 &#13;<br> 遇劫以色列珠寶商人四十二歲，上月中來港公幹，並入住彌敦道五十號金域假日酒店。據知，昨晚他原定離港返回祖家，事發時他報稱由酒店大堂保險庫取回兩袋鑽石，可是卻被賊人盯上行劫。事後他暫延行程留港協助警方調查，並希望警方盡速破案，尋回鑽石。</spanclass></p></body></html>
