<html><header><meta charset="utf-8"><title>海藻茂盛害死珊瑚</title></header><body><h1>海藻茂盛害死珊瑚</h1><p>美國佛羅里達州對開海域近年生長了愈來愈多海藻，導致不少珊瑚礁死亡，連帶令很多以珊瑚礁為家的動物都要「搬家」。海洋生態學家相信是源自土地的污染所致。&#13;<br> 污水促生海藻&#13;<br> 科學家指出，海藻需要大量氮的供應，才可以這樣迅速生長。研究證實，源自土地的污染，例如污水會增加海洋中氮的分量。佛羅里達群島已為此改善排水系統，以保護珊瑚礁。&#13;<br> 綜合外電報道</p></body></html>
