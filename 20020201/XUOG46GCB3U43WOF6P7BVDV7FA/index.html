<html><header><meta charset="utf-8"><title>廚師性侵犯山羊</title></header><body><h1>廚師性侵犯山羊</h1><p>英國一列火車上大批乘客在列車於交通燈位停下時，赫然發現一名男子在自己寓所附近性侵犯一隻雌性山羊，乘客大為吃驚，立即報警。該名男子其後被捕，周三在庭上承認侵犯動物罪名。<br> &#13;<br> <spanclass>山羊事後悶悶不樂 &#13;<br> 二十三歲的霍爾是一名廚師，自稱是同性戀者。警方收到報案電話指他性侵犯山羊後趕抵現場，他那時已被兩人制服。失業的霍爾庭上表示，他從未試過做這種事，今次事件令他被朋友拿來開玩笑。獸醫表示，山羊事後顯得「悶悶不樂」，但相信不會構成長遠影響。&#13;<br> 英國《太陽報》</spanclass></p></body></html>
