<html><header><meta charset="utf-8"><title>1/3大學生玩手機性愛</title></header><body><h1>1/3大學生玩手機性愛</h1><p>手提電話不但方便人隨時隨地通訊，原來還是英國不少大學生尋求性愛慰藉的調情工具。當地調查顯示，英國三分一學生曾使用手機進行電話性愛，兩成四人曾致電性愛熱線。&#13;<br> 調查訪問了英國二十五間大學的四百名學生，除得出以上結論外，還發現五分一人在性行為期間都會接聽電話。&#13;<br> 另外，若大學講師能保證給予學生一級成績畢業，四成七學生願意跟講師進行性行為；三分一人則承認曾背着男朋友或女朋友在大學偷情。&#13;<br> 英國《鏡報》</p></body></html>
