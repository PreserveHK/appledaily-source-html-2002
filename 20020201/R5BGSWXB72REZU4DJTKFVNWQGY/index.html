<html><header><meta charset="utf-8"><title>世界最長冰上橋6倍青馬大橋</title></header><body><h1>世界最長冰上橋6倍青馬大橋</h1><p>香港的青馬大橋舉世聞名，但你又可否知道世界上最長橫越冰海之大橋又屬於哪一條呢？就是連貫加拿大PrinceEdwardIsland、CapeJourimain及NewBrunswick之間的ConfederationBridge，全長12.9公里，比起青馬大橋總長度多出近6倍，是世界上最長的冰上橋，該橋落成於1997年，是一條收費橋，每年寒冬，因為天氣太冷，橋下的海水都會結冰，冬天過橋就好似行冰川一樣，好過癮。&#13;<br>記者：李莉&#13;<br>過橋費用：一般車輛：37.75加元（約183港元）</p></body></html>
