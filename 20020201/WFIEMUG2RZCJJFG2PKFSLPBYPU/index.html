<html><header><meta charset="utf-8"><title>總審計長不畏強權</title></header><body><h1>總審計長不畏強權</h1><p>對共和黨人來說，曾替前總統老布殊助選、本身是共和黨人的總審計長沃克，不可能與總統喬治布殊對着幹。可是作風正派和堅毅不屈的他，在九八年出任總審計長時，已表明會以不偏不倚的態度做好分內事，再加上其任期長達十五年，更令他可以不畏強權履行任務。&#13;<br> 五十歲的沃克曾是民主黨人，在七○年代改投共和黨，是一名資深會計師。雖然他曾是安達信會計師樓的合夥人，但在今次事件沒有人質疑其誠信。&#13;<br> 布魯金斯研究所政府研究總監萊特認為沃克勝任，因為他有膽識，且能在困難時期展現政治勇氣。&#13;<br> 路透社</p></body></html>
