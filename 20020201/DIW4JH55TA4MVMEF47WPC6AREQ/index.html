<html><header><meta charset="utf-8"><title>地產簡訊</title></header><body><h1>地產簡訊</h1><p><spanclass>京東方經貿城租出1萬呎 &#13;<br> ▲長實（001）北京東方廣場的商廈東方經貿城，一家中美合資的「國旅運通旅行社」落實租用約1萬方呎。&#13;<br> ▲戴德梁行執行董事林增榮說，去年上海住宅樓價升15%，預料今年升勢持續；而涉及總樓面約1.72億方呎，較前年增33.3%。&#13;<br> ▲新世界中國（917）地產執行董事蘇鍔表示，未來3年內地主要大城市如北京、上海及廣州等地的樓價每年會穩定地上升10%。&#13;<br> ▲由中原地產代理的九龍塘歌和老街5號，根德道8號及31號等3幅屋地，昨日截標，接獲7份標書，其中一名投標者更同時入標競投兩屋地。</spanclass></p></body></html>
