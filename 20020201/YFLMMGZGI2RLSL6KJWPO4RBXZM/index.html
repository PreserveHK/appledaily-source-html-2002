<html><header><meta charset="utf-8"><title>查小欣槍戰所累險無家可歸</title></header><body><h1>查小欣槍戰所累險無家可歸</h1><p>前日尖沙嘴鬧市發生綁架案引發警匪槍戰，查小欣昨日在其主持的商台節目《茶煲裏的查篤撑》中，大談前日因警匪槍戰而受阻無法歸家。<br> &#13;<br> <spanclass>大廈被警方封鎖 &#13;<br> 查小欣昨在節目中表示，前日下午要出席謝霆鋒擔任代言人的護膚品首映會，先行往髮型屋恤髮，繼而想返回其尖沙嘴寓所替換衣服。&#13;<br> 怎料查小欣回到寓所附近，才發覺其住宅大廈已被警方封鎖。查小欣在節目中說：「收咗工就去恤髮，搞掂後諗住返屋企換衫。點知住宅大廈就只係准出就唔准入。」幸好下午四時許其大廈解封，查小欣終得以及時回家裝身出席首映會。</spanclass></p></body></html>
