<html><header><meta charset="utf-8"><title>約克維京節親睹族人火併</title></header><body><h1>約克維京節親睹族人火併</h1><p>一年一度的維京節相信最能「親歷其境」體驗維京文化。除有街頭大遊行、展覽、講座、美食展覽之外，還可目睹一場維京人與撒克遜人(Saxon)的火併大戲，雖然只是表演性質，但亦非常精采。&#13;<br>文：陳笑霞&#13;<br>&#13;<br><b>英國約克維京節（JorvikVikingFestival）</b>&#13;<br>日期：2月9日至17日&#13;<br>電話：（44）190-4627097&#13;<br>地點：英國約克國會大街&#13;<br>旅遊查詢：28829967（英國旅遊局）&#13;<br>網址：<ahref>www.jorvik-viking-centre.co.uk&#13;<br>交通：倫敦King'sCross站有火車到約克，車程2小時，出站步行約10分鐘即到。</ahref></p></body></html>
