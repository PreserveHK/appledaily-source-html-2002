<html><header><meta charset="utf-8"><title>　　購物睇煙花 - 李八方</title></header><body><h1>　　購物睇煙花 - 李八方</h1><p>眨吓眼又到馬年，十三號年初二嘅煙花，又係由廣東社團贊助。當晚一共有二萬一千八百枚，二十三分鐘燒二百五十萬，呢筆錢雖然唔少，但娛樂幾十萬人，計起條數都抵嘅。八方去歲在灣仔海旁睇，煙大啲。今年有個好介紹，就係九倉嘅海港城搞宣傳，由昨日起購物滿五百蚊者，可得一張入場券，初二晚可以去海運大廈個停車場睇煙花，重有財神同你拜年。為刺激吓經濟，買啲嘢過年啦。賀歲煙花共分十二幕，圖為第一幕叫一馬當先。&#13;<br> 電腦模擬圖片&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
