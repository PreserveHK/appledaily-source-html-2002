<html><header><meta charset="utf-8"><title>王冬勝升渣打董事</title></header><body><h1>王冬勝升渣打董事</h1><p>【本報訊】渣打銀行香港區總裁王冬勝被委任為渣打銀行集團旗下渣打銀行董事，同時將出任集團執行委員成員。王冬勝在晉升後會更專注大中華區業務發展。而渣打銀行集團行政總裁戴維思，暫時將繼續擔任外滙基金委員會會員。&#13;<br> 王冬勝表示，加入執行委員會後將更直接參與集團管理工作。該執委會由11位渣打銀行集團的地區管理層組成，由戴維思擔任主席，與董事局共同管治渣打集團。<br> &#13;<br> <spanclass>戴維思暫留外滙基金 &#13;<br> 對於渣打集團在本港上市，王冬勝說目前仍在積極籌備中，大前提是待市場回復穩定後才會考慮。他又強調，渣打無意將其招股價以大幅折讓的方式，來吸引投資者認購。</spanclass></p></body></html>
