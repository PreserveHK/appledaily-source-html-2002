<html><header><meta charset="utf-8"><title>澳洲葫蘆洗紋身穿臍環</title></header><body><h1>澳洲葫蘆洗紋身穿臍環</h1><p>有「澳洲葫蘆」之稱的亞視賽馬女主持朱恩珊，近日為化妝品店拍攝新一輯硬照廣告，穿上tubetop上陣，十分性感，其臍環亦十分搶鏡。<br> &#13;<br> <spanclass>激光除紋身 &#13;<br> 朱恩珊日前在電話中說：「個臍環我最近先穿，都算特別為呢個廣告穿，因為着得少衫，咁樣型啲嘛！穿臍環嗰時好痛，喺呢個部位我以前試過紋身，不過係喺澳洲讀書時整嘅，之後返嚟香港做模特兒，我就用激光洗咗個紋身。」&#13;<br> 問朱恩珊今次拍廣告的酬金，她說：「有五位數字，我都好滿意。」她更表示最近簽了王晶做經理人，不過她謂暫時以賽馬女主持為首要工作。</spanclass></p></body></html>
