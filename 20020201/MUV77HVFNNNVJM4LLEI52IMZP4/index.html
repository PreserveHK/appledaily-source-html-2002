<html><header><meta charset="utf-8"><title>張同祖為金像獎被搜身</title></header><body><h1>張同祖為金像獎被搜身</h1><p>前日尖沙嘴發生警匪駁火，害張同祖在寓所大廈內呆等個多小時才可以出門，昨日記者致電張同祖，他說：「我住喺德成街嘅，因為發生槍戰駁火，搞到封晒路，警察話為安全起見，叫我唔好出嚟住，搞到我喺大堂等咗個幾鐘。&#13;<br> 「但我約晒金像獎啲人開會，所以同啲警察講趕時間，一定要出門。」<br> &#13;<br> <spanclass>警民合作 &#13;<br> 有位警員認出他是導演，但要求向他作一個例行全身檢查，才可以將他放行，張同祖對此說：「啲警員周圍搜查要封路，咁我喺封鎖範圍，警員要搜我身，作為市民可以理解，所以我都好合作。」</spanclass></p></body></html>
