<html><header><meta charset="utf-8"><title>政府3季財赤608億</title></header><body><h1>政府3季財赤608億</h1><p>【本報訊】政府公布截至去年12月底止9個月政府財政赤字達608億元，財政儲備則為3695億元。&#13;<br> 政府發言人表示，今個財政年度可能出現的赤字金額，將會由財政司司長在3月6日的財政預算案中公布。政府在本財政年度首9個月的整體支出為1741億元，收入為1133億元。若只計12月份，當月的收入為136.6億元，支出為195.1億元，財赤58.5億元。&#13;<br> 另外，政府期內為中小型企業特別信貸計劃、自僱創業支援計劃，以及中小企業營運設備及器材信貸保證計劃所作的保證金額，則為30.6億元。</p></body></html>
