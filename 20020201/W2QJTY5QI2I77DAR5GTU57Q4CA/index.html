<html><header><meta charset="utf-8"><title>邱澤運動細胞招廣告</title></header><body><h1>邱澤運動細胞招廣告</h1><p>有「台灣瀧澤秀明」之稱的邱澤，自與容祖兒拍攝~H<sub> 2</sub> ＋化妝品廣告後，最近更被國際運動品牌Reebok看中，邀請他擔任台灣區代言人。<br> &#13;<br> <spanclass>條件符合 &#13;<br> 據廣告公司透露，由於邱澤出身於體育學院，擅長運動，完全符合任代言人之條件。邱澤除了拍攝電視及硬照廣告外，原本廣告商希望他能主唱廣告歌，但由於他所屬的大宇唱片公司裁員，遂未能如願。</spanclass></p></body></html>
