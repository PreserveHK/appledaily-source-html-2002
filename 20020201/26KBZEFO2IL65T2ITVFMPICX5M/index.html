<html><header><meta charset="utf-8"><title>B2效法Twins玩反串</title></header><body><h1>B2效法Twins玩反串</h1><p>二人組合B2昨日為她們的新碟《娥世代》宣傳，在中環皇后碼頭乘坐人力車，再上船出發到尖沙嘴碼頭。<br> &#13;<br> <spanclass>拒絕互咀 &#13;<br> Sandy昨日以男性化打扮演新郎，Amy則穿上新潮短裙婚紗扮演新娘，二人上船後更切蛋糕，並互相親面，但不願互咀。Sandy昨日反串，恰巧Twins的蔡卓妍日前亦在MV中反串調戲鍾欣桐。問到B2為何不願互咀，二人謂：「把口生喺人度，要點講都冇辦法。」</spanclass></p></body></html>
