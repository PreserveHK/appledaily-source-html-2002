<html><header><meta charset="utf-8"><title>恭子初穿婚紗行天橋</title></header><body><h1>恭子初穿婚紗行天橋</h1><p>曾來港拍攝日韓合資劇集《Friends》的日本女星深田恭子，雖然近期發福不少，但似乎沒有影響她的工作量和曝光率。恭子前日更穿名貴婚紗行天橋，首次當模特兒。<br> &#13;<br> <spanclass>感覺新鮮 &#13;<br> 恭子前日在日本為ACQUAGRAZIE推出的婚紗當示範模特兒，曾揚言自己前世是十八世紀俄國王妃Marie-Antoninette的恭子，穿起純白色的婚紗時，明豔照人，充滿自信。恭子說：「雖然以前拍劇嗰陣已經着過好多次婚紗，不過今次仍然覺得好新鮮！」</spanclass></p></body></html>
