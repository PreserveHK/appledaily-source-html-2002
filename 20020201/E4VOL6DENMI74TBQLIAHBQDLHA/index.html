<html><header><meta charset="utf-8"><title>學友新片競逐柏林影展</title></header><body><h1>學友新片競逐柏林影展</h1><p>三年多沒有拍片的張學友，最近與新人林嘉欣及譚俊彥等合作，主演由許鞍華執導的電影《男人四十》。<br> &#13;<br> <spanclass>感覺新鮮 &#13;<br> 學友在片中扮演譚俊彥的父親，他笑言感覺新鮮，並對此片期望很高。&#13;<br> 而《男人四十》較早前已收到柏林影展委員會的通知，將有份入圍柏林影展其中的一個環節，角逐「影評人協會獎」、「和平電影獎」、「最佳亞洲電影獎」、「基督教會獎」及「評審團獎」等獎項。</spanclass></p></body></html>
