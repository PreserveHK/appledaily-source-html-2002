<html><header><meta charset="utf-8"><title>張國榮新片報名逐康城</title></header><body><h1>張國榮新片報名逐康城</h1><p>由張國榮（哥哥）、林嘉欣、周嘉玲及李子雄主演的電影《異度空間》（前名《幽靈日記》）將於四月初上映。<br> &#13;<br> <spanclass>樂與新人合作 &#13;<br> 《異度空間》雖然尚未在港上映，但發行的星皓電影公司，已將此片送往報名角逐康城影展。另外，此片亦被第三十六屆香港國際電影節挑選為推介電影。&#13;<br> 戲中哥哥與新人林嘉欣飾演情侶，哥哥坦言與新人合作很開心、很好玩。&#13;<br> 而若然所演的電影，有份角逐影展，哥哥就更為開心，他還笑謂能夠得獎更是多多益善。</spanclass></p></body></html>
