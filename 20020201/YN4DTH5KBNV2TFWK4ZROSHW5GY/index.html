<html><header><meta charset="utf-8"><title>王菲、偉仔郡主戀霸王</title></header><body><h1>王菲、偉仔郡主戀霸王</h1><p>王菲、梁朝偉與趙薇主演的《天下無雙》於本月九日（下周六）上映，同期賀歲的港片還有劉德華主演的《嚦咕嚦咕新年財》及鄭秀文主演的《嫁個有錢人》。不過西片方面更強勢，最受矚目的是電影《魔戒首部曲之魔戒現身》及《怪獸公司》，肯定成為港產賀歲片勁敵。<br> &#13;<br> <spanclass>下江南結緣 &#13;<br> 劉鎮偉繼《東成西就》後，今次再與王家衞合作拍《天下無雙》，講述張震飾演的正德皇帝與御妹（王菲飾）違背太后旨意，私自離宮來到江南，與梅龍鎮小霸王（梁朝偉）和其妹鳳姐（趙薇飾）相遇，而王菲與偉仔則展開了一段情。&#13;<br> 由於王菲與偉仔本是好朋友，今次合作，王菲對偉仔演技更為欣賞。</spanclass></p></body></html>
