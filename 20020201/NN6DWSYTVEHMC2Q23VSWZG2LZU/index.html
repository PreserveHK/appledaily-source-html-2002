<html><header><meta charset="utf-8"><title>秦燕歌譜伴長眠</title></header><body><h1>秦燕歌譜伴長眠</h1><p>音樂老師秦燕上月十八日在廣華醫院因腦癌病逝，享年七十八歲。昨在沙田寶福紀念館設靈，喪禮採用基督教儀式舉行。今日中午十二時出殯後，遺體移送歌連臣角火葬場火化。<br> &#13;<br> <spanclass>桃李滿門 &#13;<br> 秦燕生前桃李滿門，如劉嘉玲、劉德華和汪明荃等都是她的學生，汪明荃專程到靈堂致祭，而劉德華、薛家燕及藝進同學會等，亦有致送花圈。&#13;<br> 昨日下午，秦燕三位兒子及其生前好友邵音音一早便到靈堂打點，邵音音表示秦燕是被去年美國九一一事件嚇壞，令病情加重，而秦燕的兒子則表示將以秦燕生前喜愛的珠寶、衣服以及歌譜陪葬，原本他們還希望以樂器陪葬，但因樂器太大而打消念頭。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
