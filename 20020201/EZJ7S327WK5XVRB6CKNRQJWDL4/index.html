<html><header><meta charset="utf-8"><title>　　梁愛詩想北上搵食 - 李八方</title></header><body><h1>　　梁愛詩想北上搵食 - 李八方</h1><p>老董搞連任忙得一陣陣，但相信遲啲落實高官問責制，搵人入閣還有排忙。八方噚日在老董諮詢會後，和蔡克剛傾開，他透露了律政司司長梁愛詩的去留動態。話說蔡克剛今年初在一個場合遇上詩姐，佢力勸詩姐連任，但詩姐就話希望北上開拓法律服務，似乎沒有留任之意。&#13;<br> 莫非詩姐去意已決？蔡克剛說只是閒聊，不知詩姐之意是真是假。但如果梁愛詩真的想北上，與他們一起開拓市場，他亦很支持。&#13;<br> 八方本來想親自問吓詩姐，但睇完《壹週刊》篇對話，都係唔問，費事又激親司長啦。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
