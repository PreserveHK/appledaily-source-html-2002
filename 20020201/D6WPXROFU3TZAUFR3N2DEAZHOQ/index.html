<html><header><meta charset="utf-8"><title>　　民主派出書冇面畀 - 李八方</title></header><body><h1>　　民主派出書冇面畀 - 李八方</h1><p>雖然董建華無出席溫和民主派的論壇，但佢哋仍鍥而不捨，一於每人「夾幾百」，集資出版《我有一個希望、一個建議》，印咗千多本畀董建華及各選委。來自高等教育界選委的張炳良，趁昨日諮詢會，親手向董建華送上新書。&#13;<br> 張炳良更向在場記者派發，一張卡片換一本。書中共有二十八名選委撰文，但大部分均批評為多，張炳良就指董建華偏袒商界利益、動輒揣摸京意，敵視反對派……認真唔畀面！余若薇更叫董與其繼續婆婆媽媽，倒不如放手讓下屬幹，多點提拔社會賢能，才有多啲時間湊孫。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
