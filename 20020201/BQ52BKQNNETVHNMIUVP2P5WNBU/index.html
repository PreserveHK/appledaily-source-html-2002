<html><header><meta charset="utf-8"><title>宣萱澳洲拍劇玩牛為樂</title></header><body><h1>宣萱澳洲拍劇玩牛為樂</h1><p>宣萱日前與羅嘉良和鄭子誠等，到澳洲拍攝無綫電視劇《黃金歲月》外景，雖然當地氣溫高達攝氏四十度，而且每天要連續開工十四小時，宣萱卻未感到辛苦。<br> &#13;<br> <spanclass>跟樹熊合照 &#13;<br> 宣萱昨日在電話中說：「我哋借咗當地一家人嘅屋企拍攝，佢哋養咗好多牛、羊同雞，我日日同佢哋玩，好開心，感覺好似拍《寰宇風情》咁！」此行宣萱更有到滑沙場取景，而且亦有機會跟樹熊合照。</spanclass></p></body></html>
