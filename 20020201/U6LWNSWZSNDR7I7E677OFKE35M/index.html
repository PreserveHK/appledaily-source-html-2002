<html><header><meta charset="utf-8"><title>譚小環繼續發惡</title></header><body><h1>譚小環繼續發惡</h1><p>無綫劇集《彩色世界》昨日在尖沙嘴海港城露天廣場舉行活動，一班演員，包括林保怡、譚小環、宣萱和曹永廉等，在廣場上派揮春及放氣球，提早向市民拜年。<br> &#13;<br> <spanclass>宣萱盼買樓 &#13;<br> 譚小環最近經常演很多牙尖嘴利的惡婆，她表示有很多朋友讚她演得出神入化，她說：「以前港姐形象就斯文大方，𠵱家就唔同，套套都惡到死，拍完《洗冤錄》之後，我就入《皆大歡喜》做個惡女，食住劇入面啲惡婆。」&#13;<br> 另外，宣萱則表示今年的新年願望是買樓，她說：「呢個係我十年願望，我已經睇樓睇咗九年，希望今年會成功。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
