<html><header><meta charset="utf-8"><title>蘇永康對空姐有求必應</title></header><body><h1>蘇永康對空姐有求必應</h1><p>蘇永康（康仔）昨日於銅鑼灣出席國泰航空「萬張機票贈全城」活動，談到早前有報道指有空姐在飛機上要求與GiGi合照，後來被GiGi投訴服務態度欠佳，康仔笑說：「可能嗰個人唔禮貌呢！但我自己見嗰啲空姐都係好有禮貌嗰種。平時佢哋要求我簽名或合照都冇問題。」<br> &#13;<br> <spanclass>周街望女仔 &#13;<br> 康仔又謂自己與太太外遊時，曾試過留下藥物於機上，及後航空公司人員將藥物空運回港，他說：「好彩老婆同個空姐好傾，之後搵佢幫我哋攞番！」那麼太太會否介意他隨處望女仔呢？康仔輕鬆地說：「喺街見到靚女我都會同佢講，佢話望完認先好，望咗唔講咪重衰！坦誠相對嘛。」&#13;<br> 採訪、攝影：陳儀敏</spanclass></p></body></html>
