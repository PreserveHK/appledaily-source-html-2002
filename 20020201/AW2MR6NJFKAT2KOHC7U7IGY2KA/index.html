<html><header><meta charset="utf-8"><title>樂基兒每逢佳節倍思親</title></header><body><h1>樂基兒每逢佳節倍思親</h1><p>連卡佛旗下配飾名店「OnPedder」昨日於中環店舉行catwalk騷，三位女模包括陳平治（Perry）女友樂基兒、Ai及Jessie示範最新服飾及配件，爭妍鬥麗一番。<br> &#13;<br> <spanclass>大讚未來奶奶 &#13;<br> 樂基兒透露工作大計，她表示稍後會往上海拍廣告，產品是日本的烏龍茶，而該廣告亦會在日本播放。至於農曆新年，她表示或許會與男友及其家人共度佳節，她說：「我啲親人唔喺香港，逢親大時大節我都會同男友一齊過，我已經見過世伯伯母好多次啦！」&#13;<br> 問樂基兒已見過男友的雙親，對方是否已視她如小媳婦？樂基兒說：「呢樣嘢我就唔知啦，不過世伯同伯母好nice，佢哋對我好好。」</spanclass></p></body></html>
