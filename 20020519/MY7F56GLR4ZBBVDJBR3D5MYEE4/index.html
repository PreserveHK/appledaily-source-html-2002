<html><header><meta charset="utf-8"><title>陳曉穎26歲當公司主席</title></header><body><h1>陳曉穎26歲當公司主席</h1><p>祖籍遼寧的陳曉穎在大學主修經濟，年紀輕輕已當上公司主席，負責在內地投資發電廠、電訊及物業開發，可說是女強人，九八年她獲邀出任全國政協，在芸芸政協中，其青春活力份外引人注目。<br> &#13;<br> <spanclass>公司年繳稅二億 &#13;<br> 現年三十九歲的陳曉穎在東京大學畢業，私人投資公司江勝集團在八九年成立之初，她已是執行主席，年僅二十六歲，她於九九年起出任香港友好協進會永遠榮譽會長，現時除了是上市公司21世紀通執行主席，其任董事長的錦州東港電力有限公司，在《中國稅務》雜誌公布的二千年外資企業納稅排行榜上，亦榜上有名，一共繳稅二億元，排名五十四。&#13;<br> 本報記者</spanclass></p></body></html>
