<html><header><meta charset="utf-8"><title>一人一句</title></header><body><h1>一人一句</h1><p><spanclass>美國總統喬治布殊 &#13;<br> 「馬後炮（在華盛頓）已成習性。」<br> &#13;<br> <spanclass>白宮發言人弗萊舍 &#13;<br> 「（希拉莉）見到同一句標題不致電白宮，不問標題準確與否……我對於她附和那句標題感到失望。」<br> &#13;<br> <spanclass>美國參議院多數派領袖達施勒 &#13;<br> 「我們只想確保這種事不會再發生。」<br> &#13;<br> <spanclass>美國民主黨參議員希拉莉 &#13;<br> 「總統早就知道甚麼？」（希拉莉回應《紐約郵報》標題《布殊早已知道》）<br> &#13;<br> <spanclass>英國《衞報》 &#13;<br> 「辯論九一一襲擊問題的美國政治禁忌已被打破。」（評論白宮承認喬治布殊早已收到劫機情報的影響）</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
