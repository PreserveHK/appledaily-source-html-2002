<html><header><meta charset="utf-8"><title>Onthefrontburner</title></header><body><h1>Onthefrontburner</h1><p>"I'dsaybothissuesareverymuch<u> onthefrontburner</u> ."&#13;<br> &#13;<br> 「我說兩件事都是當務之急。」&#13;<br> &#13;<br> 美國副國防部長沃爾福威茨日前說，美國當務之急有二，一是斡旋以巴衝突，另一是推翻伊拉克總統侯賽因。"Frontburner"是多爐頭煮食爐的前爐頭，通常用來煮主菜，"onthefrontburner"比喻首要的事情。</p></body></html>
