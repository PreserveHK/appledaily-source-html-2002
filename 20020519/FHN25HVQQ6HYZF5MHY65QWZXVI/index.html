<html><header><meta charset="utf-8"><title>港大專生國內實習</title></header><body><h1>港大專生國內實習</h1><p>【本報訊】五百五十四名來自本港各大專院校的學生，昨日參加香港賽馬會慈善信託基金贊助的暑期實習計劃開幕禮，將會前往分布在內地十個城市的公營機構，進行為期六個星期的暑期實習。&#13;<br> 申請參加該計劃的學生約為七百人，較去年多出約一倍，主要是因為不少學生均視內地為求職的一條出路。&#13;<br> 去年曾參與計劃的嶺南大學人力資源管理學系三年級學生甘愷欣表示，計劃令她可以體會到在內地機構工作的情況，並學會怎樣與內地人士溝通，了解兩地的文化分別。&#13;<br> 由於香港人對電腦應用較為熟悉，只要學好兩文三語，以及不怕付出，相信其競爭力絕對不會較內地人輸蝕。</p></body></html>
