<html><header><meta charset="utf-8"><title>何超儀領會靚女之道</title></header><body><h1>何超儀領會靚女之道</h1><p>何超儀（Josie）一度以「爛撻撻」的形象示人，但她現已領會到穿衣須視乎場合，所以近期開始多以「靚女」形象出現，她說：「我着衫天份好低，有時去到啲shop見到咁多衫，真係冇晒頭緒，企咗喺度，所以我多數會去D-mop買衫，皆因一入到間shop，佢哋啲女仔實幫到我。」<br> &#13;<br> <spanclass>心情更好 &#13;<br> Josie續說：「我𠵱家起碼學曉着衫要配合工作同場合嘅需要，咁樣接job嘅機會都大啲啦。而且着得靚靚嘅話，心情都好啲，有時我會專登着到成隻雀咁，出街演吓嘢㗎。」</spanclass></p></body></html>
