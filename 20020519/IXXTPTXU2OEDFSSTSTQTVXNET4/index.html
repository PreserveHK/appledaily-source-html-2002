<html><header><meta charset="utf-8"><title>姬絲汀娜麗芝暴瘦現康城</title></header><body><h1>姬絲汀娜麗芝暴瘦現康城</h1><p>曾經滿身babyfat的二十二歲美國女星姬絲汀娜麗芝（ChristinaRicci），已久久未有露面。前日她到達法國康城影展為新片造勢時，以極瘦體態現身。&#13;<br> 姬絲汀娜周四下午出席當地AmericanPavilion做開幕嘉賓，當日她穿上一件雪紡性感上衣配低腰牛仔褲，凸顯其瘦削身軀。從前是肥妹仔的她，竟然瘦得面部也凹陷。<br> &#13;<br> <spanclass>食飽後扣喉 &#13;<br> 其實早前姬絲汀娜接受訪問時，曾自爆學電視劇《甜心俏佳人》中的嘉麗絲達霍克（CalistaFlockhart）一樣，食飽後再扣喉，不過姬絲汀娜謂現時已改掉此傷身惡習，只靠運動來喼弗。</spanclass></p></body></html>
