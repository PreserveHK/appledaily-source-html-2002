<html><header><meta charset="utf-8"><title>地鐵員工面臨調職</title></header><body><h1>地鐵員工面臨調職</h1><p>【本報訊】地下鐵路公司人力資源部將於後日約見工務工程部十四名員工，有消息指公司屆時會向員工宣布裁員或內部調職的安排，消息指該批員工均屬專業人士，擔心即使獲調職，亦被安排往較低層的職位，薪金會被削減。&#13;<br> 地鐵發言人承認，公司人力資源部本周二約見十多名工務工程設計服務部員工，商討人手調配的問題，與裁員無關。&#13;<br> 地下鐵路公司員工協會主席陳善和表示，今年初工會曾經與公司的管理層會面，當時管理層表示若公司出現人手過剩，會盡量作內部調職。&#13;<br> 他指出，隨着將軍澳支線通車，車務部估計需要人手，但一些工程技術人員則可能會供過於求，工會關注公司是否需要因此而裁員。</p></body></html>
