<html><header><meta charset="utf-8"><title>星航上年純利跌61%</title></header><body><h1>星航上年純利跌61%</h1><p>【本報綜合報道】新加坡航空公司（SIA、簡稱星航）去年度純利大跌逾六成，但仍能保持30年來沒有虧損的紀錄。由於業績勝預期，這家亞洲市值最大航空公司宣布，將全數恢復被減薪員工的薪金。&#13;<br> 星航截至今年3月底的2001/02年度純利為6.317億坡元（約27.4億港元），較前一年度少61%。每股盈利由前年度的132.7坡仙跌至去年度的51.9坡仙。營業額則微跌5.1%，至94億坡元。星航說，全球經濟放緩，加上航空業受「911」事件拖累，令該公司盈利倒退。不過，星航預測今年業務會轉好。&#13;<br> 除了星航的員工獲恢復先前被削減的薪金外，旗下董事的薪金減幅亦獲調低。</p></body></html>
