<html><header><meta charset="utf-8"><title>Pizza面面觀</title></header><body><h1>Pizza面面觀</h1><p>最初認識Pizza，全因電視上不停播着那句「開心時刻Pizzaxxx」，算着算着，好像是很久以前的事。然而在更遠久以前，Pizza薄餅便已悄悄地在意大利出現，自此更不斷在世界每一角落擴散。將畫面轉到一百多年前，大家會看到原來Pizza是由兩個主要流派衍生出來，他們是原始派拿波里和機械派羅馬，時至今日，Pizza的發展可算是一日千里，早已風靡全球，它在美國的地位更遠勝漢堡包。今日我們就從餅底開始，一起發掘其美味之謎。&#13;<br>&#13;<br>記者：楊一凡　攝影：陳穎、周旭文、陳智良</p></body></html>
