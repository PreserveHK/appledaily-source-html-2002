<html><header><meta charset="utf-8"><title>難埋身做訪問</title></header><body><h1>難埋身做訪問</h1><p>和許尤加做訪問，其實「幾難埋身」。他既不肯透露自己年齡，又不准記者上他的創作室「參觀」。&#13;<br> 訪問尾聲，記者老實不客氣跟他說：「唔夠有血有肉噃！」「你要啲咩有血有肉先？」他有時都幾合作。「你最痛苦係咩？」「最痛苦係面對自己。」答得很爽快，但當記者豎起耳朵，準備疾書之際，他卻說：「你可唔可以唔寫我全名，只寫許先生呢？其實都好尷尬，喺咁多人面前剖白自己，自己未必鍾意，感覺好怪。」</p></body></html>
