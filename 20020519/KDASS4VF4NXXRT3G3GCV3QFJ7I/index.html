<html><header><meta charset="utf-8"><title>渡輪北海起火884人無恙</title></header><body><h1>渡輪北海起火884人無恙</h1><p>一艘渡輪上周五在英國蘇格蘭東部北海海域起火，幸而船員成功撲救，八百八十四名乘客及船員全部安全，渡輪翌日恢復航行。<br> &#13;<br> <spanclass>英國出發前往挪威 &#13;<br> 肇事的丹麥渡輪「斯堪的納維亞公主」號，上周五下午由英國紐卡素出發，前往挪威克里斯蒂安桑及瑞典戈森堡。&#13;<br> 晚上十時半左右，渡輪駛至蘇格蘭東面阿伯丁市對開一百六十公里時，引擎室突然起火，英國及挪威一度派出八架直升機、一架戰機及十多艘海岸防衞隊船隻，準備隨時撤走乘客及船員。&#13;<br> 船員在兩小時後撲熄引擎室及煙囱的火勢。事件中無人受傷，僅三名乘客受驚。&#13;<br> 肇事渡輪翌晨恢復動力後重新航行，到達挪威後將接受維修及調查。&#13;<br> 美聯社</spanclass></p></body></html>
