<html><header><meta charset="utf-8"><title>規劃講你知：廠景短期難改變</title></header><body><h1>規劃講你知：廠景短期難改變</h1><p>荃灣屬於傳統工業及住宅舊區，多年不斷蛻變，目前已是工商住混合區，名逸居正處在工業與商住地的交界。&#13;<br> 該區仍存有不少工業活動，故大部份工業用地都未有改變用途，包括名逸居周圍的工地，所以廠景仍會存在一段時間。至於貼鄰名逸居的榮亞工業大廈地皮，則早已獲准改劃住宅發展，重建後，對第2及3座部份單位有影響。另德華街的商住用地目前主要是舊樓，未來重建亦會影響景觀。&#13;<br> 記者：林志光</p></body></html>
