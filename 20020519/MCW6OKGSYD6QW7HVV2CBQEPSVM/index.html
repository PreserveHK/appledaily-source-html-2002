<html><header><meta charset="utf-8"><title>鈴鹿全民迎世盃</title></header><body><h1>鈴鹿全民迎世盃</h1><p>對鈴鹿市來說，每年一度的一級方程式分站賽車肯定是當地體育最大盛事，但現在世盃殺到，足球熱潮似有蓋過賽車之勢。&#13;<br> 雖然鈴鹿市面沒有太多世界盃布置，但其實當地人對世界盃亦十分重視；同的士司機、餐廳侍應傾開偈，他們都熟知哥隊到埗消息。在足球場觀操的球迷，很多帶備了世界盃指南，邊睇波邊認人，部份熱情球迷更請哥隊球員在衣物上簽名。&#13;<br> 談回日本選定二十三人大軍名單，日本傳媒的爭論焦點集中在中山雅史同中村俊輔的「in&amp;out」，很多報紙都大篇幅報道；部份更擬出日本於三場分組賽的正選陣容，以對俄羅斯最保守，對突尼西亞最進取，傳媒反應之快值得一讚。</p></body></html>
