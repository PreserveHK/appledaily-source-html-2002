<html><header><meta charset="utf-8"><title>中森明菜任性棄190萬MV</title></header><body><h1>中森明菜任性棄190萬MV</h1><p>日本女歌手中森明菜經常被指放縱任性，累自己差點在樂壇消失。近日明菜憑出位唱片封面，事業再現曙光。但她卻又故態復萌，竟要求放棄製作費達三千萬日圓（約一百九十萬港元）的新歌《Resonancia》MV，並重新再拍。&#13;<br> 據報章《富士夕刊》報道，事緣此MV已跟隨明菜的意願到西班牙取景，但拍畢回到日本數天後，明菜卻表示MV內容與她的形象不符，要求重拍。事件令明菜的唱片公司人員大感不滿，認為她不顧全大局，但仍為明菜在東京補拍MV，望能趕及本周三推出。</p></body></html>
