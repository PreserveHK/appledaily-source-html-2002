<html><header><meta charset="utf-8"><title>中國熱身賽花絮</title></header><body><h1>中國熱身賽花絮</h1><p><spanclass>球迷對國足反應冷淡 &#13;<br> 國足日前已由瀋陽前往上海，或許受到上周不敵烏拉圭影響，國足離開瀋陽時，球迷並未組織送行團；當球隊抵上海後，更幾乎沒有人索取簽名，反應冷淡。	綜合外電（中國）<br> &#13;<br> <spanclass>國足已決選18人？ &#13;<br> 據中國報章透露，在上周中國對烏拉圭之戰前，已有十五件中國球衣在上海燙印號碼。根據十強賽及熱身賽的號碼看，已可推算哪十五人入選，再加上三名肯定入選的門將，目前中國隊已決選十八人。綜合外電（中國）</spanclass></spanclass></p></body></html>
