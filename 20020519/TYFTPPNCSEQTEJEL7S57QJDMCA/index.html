<html><header><meta charset="utf-8"><title>華仔戴白手套做生命天使</title></header><body><h1>華仔戴白手套做生命天使</h1><p>劉德華、陳儀馨與特首董建華夫人董趙洪娉等，昨日往尖沙嘴海運大廈露天停車場出席「生命天使承諾日」活動。眾嘉賓除了穿上生命天使T恤，又戴上白色手套齊做出象徵天使拍翼的手勢影大合照。&#13;<br> 周慧敏又特意為今次活動設計了兩款關心卡，昨日出席的每位生命天使都獲派發一張，各人填上關懷語句。<br> &#13;<br> <spanclass>關心別人 &#13;<br> 華仔表示他關懷的對象是一對姊妹，他說：「佢哋係我嘅歌迷，佢哋爸爸喺金融風暴後變咗負資產，走咗，要佢哋兩姐妹承擔債項。我成日都鼓勵佢哋，叫佢哋唔好放棄。」</spanclass></p></body></html>
