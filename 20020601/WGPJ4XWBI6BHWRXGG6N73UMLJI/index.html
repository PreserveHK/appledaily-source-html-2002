<html><header><meta charset="utf-8"><title>澳賭場收入破紀錄</title></header><body><h1>澳賭場收入破紀錄</h1><p>【本報訊】澳門消息：今年五月，澳門賭場收入創開賭以來單月收入最高紀錄，平均每天收入近六千萬元，內地遊客對澳門賭場「貢獻」比例愈顯重要。&#13;<br> 根據往績，四月份是澳門賭場淡月，但十一個賭場收入十四億元，創四月份單月收入最好的一個月，但五月份又創新高，單月收入估計近十八億元。&#13;<br> 今年首四月，各賭場收入比去年同期增加百分之十七，達六十三億餘元，政府期內於博彩業稅收進帳二十億一千六百萬元。&#13;<br> 內地遊客已成為香港人以外的賭場主要客源，由於內地對「澳門遊」開放綠燈，令業者對澳門賭業前景甚為樂觀。</p></body></html>
