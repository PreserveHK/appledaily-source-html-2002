<html><header><meta charset="utf-8"><title>晨女化身森林小精靈</title></header><body><h1>晨女化身森林小精靈</h1><p>十三人日本人氣組合Morning娘（晨女），在新廣告中變身森林小精靈。&#13;<br> 在日本最新卡拉OK唱機「e-karan」的廣告中，十四歲人氣勁升的加護亞依將成為主角，化身森林法術魔女，拯救被施咒變成小青蛙的後藤真希及吉澤瞳。<br> &#13;<br> <spanclass>後藤想做魔女 &#13;<br> 此廣告講述加護用卡拉OK機，大唱晨女最新歌曲《WeareAlive》，即令後藤及吉澤脫離險境，變回可愛少女。而向來是隊中主角的後藤，事後自言自語說：「其實我都好想做魔女㗎！」</spanclass></p></body></html>
