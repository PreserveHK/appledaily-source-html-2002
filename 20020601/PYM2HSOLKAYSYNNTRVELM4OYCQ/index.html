<html><header><meta charset="utf-8"><title>男子裸照勒索脫罪</title></header><body><h1>男子裸照勒索脫罪</h1><p>【本報訊】年輕女侍應情到濃時脫光衣服讓男友拍照，惟分手後疑遭男方以她私處的裸照勒索金錢，否則「周街貼」。&#13;<br> 裁判官判決指被告並非一個誠實證人，惟事主庭上供稱報警後亦有多次接觸及借款予被告，但在警方口供沒有關紀錄，故裁定被告罪名不成立。被告杜良標（三十二歲），報稱侍應，被控於今年一月十九日在太子道西一餐廳外勒索一名女子一千五百元。&#13;<br> 案件編號：NKCC1937/02</p></body></html>
