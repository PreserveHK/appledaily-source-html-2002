<html><header><meta charset="utf-8"><title>宣萱甩拖小狗當新郎</title></header><body><h1>宣萱甩拖小狗當新郎</h1><p>宣萱宣布與拍拖六年的男友榮文瀚分手後，最近替《婚禮》雜誌拍攝婚紗封面照。由於她現時身邊沒有男伴，雜誌便特別為她找來一隻金毛尋回犬頂上，打上煲呔扮作新郎，可謂別具心思。<br> &#13;<br> <spanclass>踏入尷尬年齡 &#13;<br> 宣萱在雜誌訪問中大談自己的演藝事業，她說：「我唔能夠確定我嘅演藝事業可以跑幾遠，到咗我呢個影齡，係有啲尷尬，做得耐咗會被人話冇突破，冇新鮮感。我做儍大姐又怕觀眾對之前形象太深入，擺脫唔到之前嘅影子；做青春少女似乎老咗啲；做人母親又未夠份量。」&#13;<br> 此外，《婚禮》雜誌將於明日在尖沙嘴金域假日酒店舉行婚禮博覽會，並邀得吳文忻、王秀琳及谷祖琳等穿着婚紗行catwalk。</spanclass></p></body></html>
