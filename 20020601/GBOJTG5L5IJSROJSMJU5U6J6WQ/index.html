<html><header><meta charset="utf-8"><title>hitomi內褲被拍賣</title></header><body><h1>hitomi內褲被拍賣</h1><p>日本二十六歲性感女歌手hitomi，最近被指在酒店內被人偷去內褲，並放在網上拍賣。據報章《NaitaiSports》報道，日前hitomi因工作關係在酒店留宿，事後竟發現她經常穿着的內褲不翼而飛。但由於她的酒店房保安嚴密，只有工作人員能夠進出，故相信偷竊者可能是真正或冒認的工作人員。<br> &#13;<br> <spanclass>步姐也有份 &#13;<br> 報道又指網上有拍賣場稱有濱崎步及鈴木亞美着過的內褲拍賣，成交價分別為三萬九千日圓（約二千五百港元）及三萬日圓（約一千九百港元）。匪徒的偷竊手法純熟，估計有人專門「偷底」在網上兜售。</spanclass></p></body></html>
