<html><header><meta charset="utf-8"><title>鄺美雲明年榮升馬主</title></header><body><h1>鄺美雲明年榮升馬主</h1><p>昨日香港賽馬會公布二零零三至二零零四年度中籤入口自購新馬馬主名單，鄺美雲赫然榜上有名，換言之明年她可以購入馬匹，成為名副其實的馬主。同時中籤的還有洪金寶和尹志強（尹佬）。&#13;<br> 尹佬昨日身在內地，知悉中籤後表示十分開心，並打算以一百萬購入一匹馬，爭取好成績，不過，一切都要和簡炳墀商量後才決定，因為簡炳墀是其導師兼好友。<br> &#13;<br> <spanclass>藝人愛購馬 &#13;<br> 其實甚多藝人熱愛賽馬運動，例如成龍擁有「冠昌之星」；苗僑偉有「牧場王」等。未知鄺美雲中籤後會否像尹佬一樣出巨額購入良駒，挑戰各大重要錦標？</spanclass></p></body></html>
