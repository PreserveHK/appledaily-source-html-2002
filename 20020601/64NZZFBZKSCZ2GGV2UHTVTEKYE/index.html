<html><header><meta charset="utf-8"><title>僭建花籠隨時坍塌</title></header><body><h1>僭建花籠隨時坍塌</h1><p>一讀者向本報投訴，西環卑路乍街三滙大廈有單位於樓宇外牆違建花籠，而該鐵籠已呈破爛及生銹，狀甚危險，他每天均須繞路而行，以免被可能隨時塌下的僭建物擊中。他盼有關部門盡快處理。&#13;<br> 記者現場所見，除該破爛花籠外，其他單位亦有於外牆僭建類似鐵架，並擺放花盆等大量雜物，確對途人構成威脅。&#13;<br> 屋宇署發言人表示，上址樓宇已被列為一項大型清拆行動的目標大廈之一，該署已於五月中向業主發出法定命令，要求業主清除違建物。&#13;<br> (○五○六二四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
