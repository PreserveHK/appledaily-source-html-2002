<html><header><meta charset="utf-8"><title>狗賊偷走迷你史納莎</title></header><body><h1>狗賊偷走迷你史納莎</h1><p>【本報訊】沙田希爾頓中心一間寵物店昨日下午一時四十五分發生偷狗事件，一名中年女子趁店內人多，職員忙於招呼人客，從狗籠中偷去一隻價值三千元的「迷你史納莎」小狗，逃去無蹤，警方接報兜截無果。<br> &#13;<br> <spanclass>身價三千元 &#13;<br> 據姓卓東主稱，被偷的「迷你史納莎」在香港繁殖，尚未有出世紙，亦未植入晶片，售值三千元。&#13;<br> 「迷你史納莎」最大可生長至兩呎長，牠是由標準的史納莎與猴爹利狗交配繁衍出來，十五世紀時原產於德國，迷你史納莎天生淘氣調皮，十分聰明及容易訓練，一般有白色和黑灰色。</spanclass></p></body></html>
