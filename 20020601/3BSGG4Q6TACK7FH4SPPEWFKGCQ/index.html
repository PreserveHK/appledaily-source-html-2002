<html><header><meta charset="utf-8"><title>74%市民看好前景</title></header><body><h1>74%市民看好前景</h1><p>民政事務局昨公布一項最新調查結果，指七成四被訪市民預期未來十二個月本港的經濟情況會轉好或保持現狀，比三月份同類調查微升一個百分點。另外，五成二受訪者表示有信心香港會繼續繁榮安定，三成七對現時情況感滿意，與上次調查結果相同。&#13;<br> 調查又發現，勞工問題仍是市民最關心，有五成八受訪者關注，六成四認為政府有盡力去解決勞工問題。&#13;<br> 民政事務局發言人認為，調查顯示全球經濟調整、經濟結構轉型及失業率高企，市民對前景仍樂觀。</p></body></html>
