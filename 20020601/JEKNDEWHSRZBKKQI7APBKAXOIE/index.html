<html><header><meta charset="utf-8"><title>丹麥86年奇蹟破烏國</title></header><body><h1>丹麥86年奇蹟破烏國</h1><p>賽前沒有太多人相信首次參加決賽周的丹麥，可以六比一大勝兩屆世界盃盟主烏拉圭，但丹麥接近奇迹地做到了。<br> &#13;<br> <spanclass>艾基亞先開紀錄 &#13;<br> 該仗丹麥籍前鋒艾基亞甫開賽十一分鐘便先拔頭籌。十九分鐘烏拉圭的保斯奧被逐，即令球隊處於被動，之後艾基亞再入兩球；加上隊友拿比、米高勞特立和J奧臣各入一球，最後以六比一大勝由「烏拉圭王子」法蘭斯哥利破蛋的烏拉圭。&#13;<br> 值得一提的是，該仗正選上陣的M奧臣和米高勞特立，目前分別是丹麥隊的教練及助教。&#13;<br> 日期：08/06/86&#13;<br> 賽事：E組分組賽&#13;<br> 賽果：丹麥6:1勝烏拉圭&#13;<br> 球場：墨西哥尼沙運動場&#13;<br> 入場觀眾：26,500人</spanclass></p></body></html>
