<html><header><meta charset="utf-8"><title>樂富商場封路不便</title></header><body><h1>樂富商場封路不便</h1><p>鄭小姐稱，樂富中心商場與邨內部份大廈相連，以往住戶可從商場內三樓或四樓進入大廈。但自去年十二月開始，房屋署以保安為由，將部份通道封閉，令住戶須折返大廈大堂始能進入，十分不便。&#13;<br> 房屋署表示，樂富邨進行改善工程，將屋邨的乙級保安系統提升至甲級，故將部份入口關閉，安裝大閘，及在各座地下大堂裝置攝錄系統，加強保安。居民如需進入與商場相連的宏達樓、宏逸樓、宏康樓或宏順樓，便須使用大厦大堂的出入口。&#13;<br> (○四一六○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
