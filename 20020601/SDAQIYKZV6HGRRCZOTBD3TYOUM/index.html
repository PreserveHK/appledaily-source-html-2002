<html><header><meta charset="utf-8"><title>6匪街頭搶掠巨款</title></header><body><h1>6匪街頭搶掠巨款</h1><p>【本報訊】一男一女昨日在灣仔一間銀行提款時，疑被賊人窺見跟蹤，至街頭下手行劫，男事主遭毆傷，女事主被人搶去四萬多美元，賊人事後逃去無蹤。&#13;<br> 兩名事主均姓李，男三十二歲，女五十一歲，昨日中午十二時結伴到灣仔軒尼詩道南洋商業銀行，提取了四萬二千九百美元（約港幣三十三萬），之後在軒尼詩道與波斯富街交界橫過馬路時，突然有六名大漢走近，先向男事主揮拳，打傷他的右手及面部，並搶去女事主盛錢的手提袋後逃去。</p></body></html>
