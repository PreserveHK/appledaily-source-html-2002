<html><header><meta charset="utf-8"><title>屯門明渠發現女屍</title></header><body><h1>屯門明渠發現女屍</h1><p>【本報訊】屯門一條明渠昨晚發現半裸女屍，警方封鎖現場調查，據報女死者在五日前失蹤，警方已安排其家人認屍。&#13;<br> 消息稱，昨晚七時許，一名菲籍抹車工人﹙四十五歲﹚歸家經過屯門富地路近嶺南大學一條明渠，發現有一具半裸屍體伏於一呎深水位內，於是報警。警員到場調查，發覺死者是一名年約五十至六十歲婦人，她上身赤裸，上衣放在明渠邊，下身穿着長褲，並無鞋子，但手上戒指、手表未有失去，而左腳則有傷痕。</p></body></html>
