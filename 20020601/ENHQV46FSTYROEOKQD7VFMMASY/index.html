<html><header><meta charset="utf-8"><title>高科技煙箱抗悍匪</title></header><body><h1>高科技煙箱抗悍匪</h1><p>【本報訊】替香港賽馬會等機構押運現金的保安公司布林克香港有限公司，有鑑於香港罪案率不斷上升及劫匪愈來愈兇悍，決定引進一套高科技、用以押運客戶財物及現金的「煙箱」，若押運箱並非在指定地點及時間開啟，便會自動噴出紅色煙霧及發出聲響，箱內物件亦會染上紅色。&#13;<br> 布林克香港有限公司昨日示範新煙箱在遇劫時的情況。公司營運總監夏捷思表示，新設計煙箱是用電子密碼程式操作，與一般煙箱用鎖匙開啟不同；而新煙箱亦必須在特定時間及地點開啟，否則，煙箱內外均會噴出紅色煙霧。&#13;<br> 夏捷思指出，去年美國九一一事件發生後，全球多了機構聘用保安公司運送物件，但香港有關情況並不十分明顯。</p></body></html>
