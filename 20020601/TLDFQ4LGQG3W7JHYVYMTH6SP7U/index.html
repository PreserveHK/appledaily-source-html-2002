<html><header><meta charset="utf-8"><title>川村光撰WCup專欄</title></header><body><h1>川村光撰WCup專欄</h1><p>二十一歲人氣水着女優川村光，借世界盃之勢，突然變身足球通，在報章《夕刊富士》寫有關世盃的專欄，而專欄名是《我緊張的心胸變成WCup》。<br> &#13;<br> <spanclass>論盡日本隊 &#13;<br> 原來川村對足球亦有認識，第一篇專欄便論盡日本隊的形勢。她表示非常擔心日本隊的主將小野伸二及西澤明訓的身體狀況，並希望中田英壽等其他隊員能為日本殺出血路。</spanclass></p></body></html>
