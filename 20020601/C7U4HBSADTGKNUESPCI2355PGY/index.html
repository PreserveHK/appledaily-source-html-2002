<html><header><meta charset="utf-8"><title>救援機撞山</title></header><body><h1>救援機撞山</h1><p>美國俄勒岡州一支九人攀山隊意外墮入冰隙，至少三死兩傷，然而禍不單行，前去拯救的直升機竟又撞山墜毀（圖），造成兩人重傷。&#13;<br> 攀山隊周四早上攀登俄勒岡州最高峯、海拔三千三百七十二公尺的胡德山，在離峯頂約二百四十四公尺時，前行兩人失足，造成骨牌效應，全隊滾下一處冰川裂隙，至少三人喪生，兩人危殆。國民警衞軍派出一架「黑鷹」軍用直升機到場，豈料拯救期間，機身撞向山邊，滾了約三百零五公尺才停下。當時有電視台直播拯救過程，而機上有六人，兩人受傷。&#13;<br> 圖：美聯社/綜合外電報道</p></body></html>
