<html><header><meta charset="utf-8"><title>裝修工洗脫非禮罪</title></header><body><h1>裝修工洗脫非禮罪</h1><p>【本報訊】中年裝修工飲宴後與四壯男結伴乘地鐵轉九鐵北上，涉嫌在車廂用手踭壓胸及掌摑女美容師，大罵對方「北姑、雞婆」；裁判官昨在北九龍裁判法院裁決時斥責被告行為可惡、可憎，欺壓弱質女子，考慮事發時有可能出於意外觸碰，故判被告非禮脫罪，但襲擊罪成判簽保五百元守行為一年，另罰款一萬元及堂費二千元。&#13;<br> 何德江被控於今年二月三日在駛往九龍塘地鐵站的列車內非禮及襲擊美容師。&#13;<br> 案件編號：NKCC1218/02</p></body></html>
