<html><header><meta charset="utf-8"><title>Apple姐日記：<br>柏芝飲咖啡都怕肥</title></header><body><h1>Apple姐日記：<br>柏芝飲咖啡都怕肥</h1><p>我Apple姐最近睇娛樂新聞，見到張栢芝重係好瘦，但係佢堅稱自己有一百零八磅，開工食三個飯盒，好大胃口咁話。<br> &#13;<br> <spanclass>其實好細食 &#13;<br> 不過我Apple姐八到實情並唔係咁，我聽番嚟話阿張栢芝仍然係好細食。話說有一次栢芝喺某個工作場地開工，有工作人員遞杯咖啡畀佢，佢第一句就話：「我唔飲啦，我怕肥呀。」&#13;<br> 嘩！大佬，飲杯咖啡都怕肥！唔知栢芝係講真，定係為咗近期排山倒海嘅新聞而煩惱呢？搞到佢連咖啡都飲唔落。</spanclass></p></body></html>
