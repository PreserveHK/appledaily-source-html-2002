<html><header><meta charset="utf-8"><title>吳君如心境年輕怕做阿媽</title></header><body><h1>吳君如心境年輕怕做阿媽</h1><p>陳奕迅（Eason）與吳君如最近演出商台廣播劇《芝See菇BiFamily五星級的家》，君如飾演苦榮及小苦妹的母親「苦媽」，而Eason飾演劇中君如的父親「苦公」。<br> &#13;<br> <spanclass>自覺仍是少女 &#13;<br> 君如表示本來很討厭飾演母親的角色，因她自覺仍是少女，君如說：「一個女人到咗三十歲，未結婚就聽到人哋叫自己做阿媽，好棹忌㗎。不過我唔會生BB，責任太大。」&#13;<br> 對於與Eason合作，君如說：「佢好聰明，佢個角色經常喺賭場唔返屋企，同我老竇好似，我細個嗰陣老竇都好少喺屋企，喺星期日先同我去飲茶。」</spanclass></p></body></html>
