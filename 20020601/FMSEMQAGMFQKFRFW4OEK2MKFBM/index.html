<html><header><meta charset="utf-8"><title>二十呎沖天水柱</title></header><body><h1>二十呎沖天水柱</h1><p>【本報訊】大埔汀角路發生爆水管意外，昨下午三時許，數名工人利用挖土機鑽地進行更換地底食水管工程時，不慎鑽穿兩條地底食水管及鹹水管，鹹淡水混和沙泥破土而出激射半空，水柱高達六米（約二十呎），甚為壯觀。&#13;<br> 水務署派員到場關水掣，警方並封鎖太和路一段行車線。由於現場位於太和邨出口，行走該邨七條巴士線服務一度受影響。而受爆食水管意外影響，汀角路四個油站及消防局暫停食水供應。　陳天華攝</p></body></html>
