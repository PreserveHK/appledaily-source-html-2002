<html><header><meta charset="utf-8"><title>原子鏸望赴荷李活發展</title></header><body><h1>原子鏸望赴荷李活發展</h1><p>原子鏸與母親鄭佩佩，早前一同出席康城影展，而鄭佩佩三十年前的舊作《大醉俠》，更成為今年康城的觀摩電影。<br> &#13;<br> <spanclass>大讚母親勁 &#13;<br> 最近星藝映畫已向邵氏買下《大醉俠》，更利用電腦剪輯成新版本，並邀請鄭佩佩與原子鏸出席宣傳活動。&#13;<br> 原子鏸說：「媽咪好開心，我覺得佢好勁，亦好佩服佢。」她表示能出席康城影展很高興，雖然沒有時間購物，但能有機會在外地表演她的真功夫已感榮幸。&#13;<br> 談到往荷李活發展一事，原子鏸說：「有得發展梗係好啦，冇咪留喺香港都好呀！」</spanclass></p></body></html>
