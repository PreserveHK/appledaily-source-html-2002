<html><header><meta charset="utf-8"><title>陳鑑林大彈女議員</title></header><body><h1>陳鑑林大彈女議員</h1><p>民建聯陳鑑林近日似乎計仔多多，昨日他在立法會研究問責制的小組上，更提出新奇建議，既然勞工政策會和經濟方面有衝突，不如交由公務員事務局局長兼任處理。可能受到數名女議員對環境與運輸、工務合併感不滿，而大肆批評的影響，陳鑑林直言道：「女人對啲不滿嘅嘢，反應都會好強烈。」&#13;<br> 此語一出，隨即引起議事廳內眾人嘩然，身兼小組主席的葉國謙則笑着回應，請他注意言論，否則平機會可能對此有意見。</p></body></html>
