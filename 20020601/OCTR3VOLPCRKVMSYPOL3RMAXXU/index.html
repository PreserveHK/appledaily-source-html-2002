<html><header><meta charset="utf-8"><title>奇連士文貼中國入次圈</title></header><body><h1>奇連士文貼中國入次圈</h1><p>【綜合南韓外電】帶領西德奪得九○世界盃冠軍的射手奇連士文表示，中國隊能晉身次圈機會十分樂觀。&#13;<br> 「金色轟炸機」奇連士文說：「我覺得中國可以在世界盃帶來驚喜，他們雖然只是新丁，但有機會闖入次圈。」<br> &#13;<br> <spanclass>南韓日本沙地變強 &#13;<br> 他認為中國足球氣氛濃厚，有過百萬年輕人參與足球，國家隊球員初次踏足世界盃舞台，如果他們有好成績，將為中國未來足運帶來良好發展。&#13;<br> 奇連士文將在漢城觀看揭幕戰，他覺得亞洲其他三支隊伍南韓、日本和沙地阿拉伯亦愈來愈強，將為世界帶來新衝擊。</spanclass></p></body></html>
