<html><header><meta charset="utf-8"><title>小統計：中國學生最勤力</title></header><body><h1>小統計：中國學生最勤力</h1><p>日本青年研究所由去年10月起用5個月時間，訪問了1,200名中國和日本高中學生，以及900名美國高中學生，比較他們課餘溫習時間的多寡，結果發現中國高中學生最勤力：&#13;<br> ‧中國高中生每日平均花147分鐘課餘時間溫習；4%完全不溫習&#13;<br> ‧美國高中生每日平均花60分鐘課餘時間溫習；27%完全不溫習&#13;<br> ‧日本高中生每日平均花50分鐘課餘時間溫習；51%完全不溫習&#13;<br> ‧80%中國高中生希望讀大學&#13;<br> ‧65%美國高中生希望讀大學&#13;<br> ‧33%日本高中生希望讀大學&#13;<br> 資料來源：日本青年研究所</p></body></html>
