<html><header><meta charset="utf-8"><title>陳曉東填詞靠感覺</title></header><body><h1>陳曉東填詞靠感覺</h1><p>陳曉東（東東）昨日出席新城電台節目訪問，被問到新碟《從未忘記》內由他填詞的數首歌，是否寫出自己的經歷。<br> &#13;<br> <spanclass>不會戀上李彩樺 &#13;<br> 東東說：「唔可以咁講，我只係將腦裏面嘅嘢寫出嚟，好似有首歌《借歪》咁，就係用感覺去寫，係用揸車去比喻人生，講乜嘢叫名利，乜嘢叫緣份。」&#13;<br> 東東表示未來個多月都會忙於拍攝電視劇集《百份百感覺》，問東東會否因朝夕相對而真的戀上對手李彩樺時，他即說：「梗係唔會啦，我係個好演員。」但東東稱很喜歡劇中角色，因為發揮機會很多。</spanclass></p></body></html>
