<html><header><meta charset="utf-8"><title>商罪科夜搜證券行</title></header><body><h1>商罪科夜搜證券行</h1><p>【本報訊】警方商業罪案調查科人員，昨晚突擊搜查上環信德中心一家證券行。&#13;<br> 警方人員探員在證券行內調查逾三小時後離去，至於證券行的大門則被警方封鎖，通宵有警員留守。&#13;<br> 據現場消息稱，商罪科探員較早前開始調查該家證券行，昨晚八時許，探員聯同十多名軍裝警員往上址突擊搜查，直至深夜十一時才離去。&#13;<br> 據悉，今早探員將會重返上址繼續調查；警方是接獲證監會通知接手調查，案件暫列懷疑盜竊案處理。</p></body></html>
