<html><header><meta charset="utf-8"><title>李克勤廣告歌戰黎明</title></header><body><h1>李克勤廣告歌戰黎明</h1><p>李克勤近日再應位元堂邀請，拍攝第二輯廣告，廣告歌起用了克勤為無綫主唱的世界盃主題曲《Victory》，與黎明為有線主唱的世界盃主題曲《衝鋒陷陣》成為啤酒廣告歌曲般，會在有線、無綫和亞視播出。<br> &#13;<br> <spanclass>表演花式 &#13;<br> 問克勤是否有意跟黎明對撼時，克勤否認說：「唔好咁講，各有各做啫，希望可以成為雙贏局面，我知道一定會有比較，始終今次係兩台大戰。」&#13;<br> 克勤又表示這次拍攝廣告非常突然，他說：「可能佢哋覺得我呢排幾得啦，不過今次拍廣告好辛苦，要我踢波做花式，NG咗好多次。我呢排成日着波衫出席活動，搞到我似球星多過似歌星。」</spanclass></p></body></html>
