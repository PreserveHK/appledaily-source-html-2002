<html><header><meta charset="utf-8"><title>吳美珩歐遊手袋被搶</title></header><body><h1>吳美珩歐遊手袋被搶</h1><p>吳美珩、康華、江華及張可頤等，昨日在電視城為無綫新劇《朕到未來》試造型。&#13;<br> 吳美珩透露剛去完歐洲旅行，在巴黎期間不幸被人搶手袋，內裏有信用卡、電話、證件及現金約一千多美元（近萬港元）。吳美珩說：「我喺巴黎即時報咗警，雖然損失慘重，但我都有去買嘢。」<br> &#13;<br> <spanclass>康華鑽飾兩份戴 &#13;<br> 此外，康華昨日戴了兩卡半的鑽石吊墜及一對鑽石耳環亮相，她說：「吊墜係我送畀媽咪嘅母親節禮物，我今日問佢借返嚟戴，佢重話我一粒鑽石兩份戴真係抵，其實我都係借嚟戴吓啫！」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：黃文偉</spanclass></p></body></html>
