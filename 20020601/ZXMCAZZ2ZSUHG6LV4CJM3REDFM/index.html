<html><header><meta charset="utf-8"><title>楊小娟回復產前體重</title></header><body><h1>楊小娟回復產前體重</h1><p>名店OnPedder前晚於中環店舉行小型飾物和手袋show，展出最新一季重點潮流配飾，大部份皆是今季大熱的帶波希米亞民族風情作品。<br> &#13;<br> <spanclass>老公嗌停 &#13;<br> 呂良偉太太楊小娟前晚剛巧到OnPedder購物，她購買了兩個共值四千六百七十五元的手袋，她自詡家中的手袋與鞋的藏量十分驚人，所以每次買了新手袋和鞋她都會為它們拍一張寶麗萊照片，自製目錄以便找尋。&#13;<br> 前晚所見，楊小娟的身形比她產後瘦了不少，她說：「係呀，我已經唔使去張玉珊間『修身堂』啦，𠵱家嘅體重同產前一樣，我老公叫我唔使再減啦。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
