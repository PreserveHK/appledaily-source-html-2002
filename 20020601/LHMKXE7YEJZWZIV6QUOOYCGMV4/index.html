<html><header><meta charset="utf-8"><title>快譯通機回收火牛</title></header><body><h1>快譯通機回收火牛</h1><p>【本報訊】機電工程署發現「快譯通」XPLOREV98型號的個人數碼助理所使用的火牛，出現過熱及短路問題，呼籲巿民馬上停止使用，並已通知供應商安排全面回收。&#13;<br> 有關火牛的型號是KG－5800，附有「GSL」及MadeinChina（中國製造）的標記。&#13;<br> 機電工程署在接獲一宗投訴後，作出調查，證實該款個人數碼助理所使用的火牛出現過熱及短路問題，供應商權智掌上電腦有限公司已即時安排回收。&#13;<br> 巿民應盡速將有關火牛退回給供應商，換取新機。&#13;<br> 查詢可致電供應商熱線電話：28625288（辦公時間內）或82262859（辦公時間後）。</p></body></html>
