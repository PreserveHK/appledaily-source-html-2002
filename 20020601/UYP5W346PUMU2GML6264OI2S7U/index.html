<html><header><meta charset="utf-8"><title>病婦跳橋命危</title></header><body><h1>病婦跳橋命危</h1><p>【本報訊】一名七十一歲姓吳老婦，疑因年老多病厭世，昨晨八時乘職員不察覺離開小西灣邨的老人中心，在邨內瑞發樓對開巴士總站附近的三十餘呎高行人天橋，攀越約四呎高石壆跳橋自殺，她前額、左手及雙腳受傷倒地呻吟，一名等候巴士姓曾男子（二十歲）見狀報案，並將一把雨傘撐開替老婦遮擋陽光。警員到場向受傷老婦查問跳橋原因，她透露因病厭世及一度情緒激動，叫警員不用救她，其後獲送院治療，經手術後情況危殆。</p></body></html>
