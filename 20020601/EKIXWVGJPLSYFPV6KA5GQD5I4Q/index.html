<html><header><meta charset="utf-8"><title>　　「橡筋褲」講故事 - 李八方</title></header><body><h1>　　「橡筋褲」講故事 - 李八方</h1><p>鍾意人哋叫佢「橡筋褲」嘅民主黨鄭家富，過去好多時都會喺大埔、沙田的屋邨搞搞新意思，講吓橡筋褲的童話，𠱁吓小朋友開心。&#13;<br> 嚟緊呢個星期日，佢終於走出屋邨，去到維園一棵大樹下面（都未知邊棵樹）講「橡筋褲的故事」，散播民主嘅種子，透過講十個改編自故事書嘅古仔，教小朋友要誠實、堅持原則。&#13;<br> （圖）鄭家富只有一千零一件印咗橡筋褲燙畫的T恤，佢話呢件衫要留為紀念，唔會洗喎！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
