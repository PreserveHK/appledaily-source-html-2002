<html><header><meta charset="utf-8"><title>「你唔係董建華」</title></header><body><h1>「你唔係董建華」</h1><p>【本報訊】上水彩蒲園一名姓郭（四十三歲）婦人，疑受失業及感情煩惱雙重困擾，昨晨十時許，危坐停車場五樓欄河企圖跳樓自殺，姓凌（五十八歲）護衞員發現報警。消防員趕至升起安全氣墊戒備，與警員聯手游說（圖），其間女事主情緒激動，將鞋擲下，高呼哭叫：「你唔係董建華！你唔係江澤民！你幫唔到我。」雙方對峙近一小時後，消防員趁她不為意衝前，強行將她拉回安全地方，送院檢查。&#13;<br> 陳天華攝</p></body></html>
