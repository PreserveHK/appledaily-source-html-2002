<html><header><meta charset="utf-8"><title>月圓犯案或個人喜好</title></header><body><h1>月圓犯案或個人喜好</h1><p>社會福利署高級臨床心理學家袁成志表示，對於有疑犯常選擇在月圓的日子觸犯強姦案，他認為涉及的可能性是多方面，亦可能是疑犯個人特別心理喜好，不能一概而論。&#13;<br> 袁成志又謂，強姦犯連環犯案，與其經濟、知識並非主要關連，一些強姦犯一樣可是高收入、好學歷的男子，甚至是否獨身也關連不大，過往很多強姦犯本身有妻子、性伴侶。他指出，姦刧犯或強姦犯犯罪主要是透過性幻想，發展成病態行為，又沉迷侵犯所帶來的特別刺激和快感，便不顧後果為所欲為。</p></body></html>
