<html><header><meta charset="utf-8"><title>布魯氏桿菌會狗傳人</title></header><body><h1>布魯氏桿菌會狗傳人</h1><p>英國證實發現首宗狗隻感染布魯氏桿菌症後，衞生官員周五警告狗主和為狗隻配種人士要小心留意，因為這種桿菌可由狗隻傳染給人類，人類感染後病情可大可小。&#13;<br> 英國《衞報》報道，卡弗舍姆市獸醫鄧內早前替一頭曾經到過美國的狗檢查時，發現X光片顯示椎間盤有異，後來驗出桿菌。這個病例報告上周在《獸醫紀錄》周刊中刊出。&#13;<br> 衞生官員警告，人類可通過接觸受感染犬隻而染上布魯氏桿菌症，並會出現類似流行感冒的症狀，包括發高燒和疲勞等，甚至可以對心臟造成傷害。&#13;<br> 綜合外電報道</p></body></html>
