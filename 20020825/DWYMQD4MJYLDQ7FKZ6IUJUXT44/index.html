<html><header><meta charset="utf-8"><title>風水顧問景點布陣</title></header><body><h1>風水顧問景點布陣</h1><p>【本報訊】華特迪士尼樂園及度假區副董事長趙永濤是公司最高級的華人主管，他指香港迪士尼的設計首次融入中國傳統文化，也是首個聘請風水顧問研究場地布局及景點布陣的主題公園，他不諱言明年一月一定會先擇吉日才接管竹篙灣填海地皮。&#13;<br> 趙永濤打趣表示，聘請風水顧問是一項不可少的投資成本，而香港迪士尼的設計藍本近九成七毋須變動，風水顧問只就進場門口、收銀擺設及餐廳廚房等地方提供了修改意見。</p></body></html>
