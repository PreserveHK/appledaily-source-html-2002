<html><header><meta charset="utf-8"><title>熱浪襲港今日最高32℃</title></header><body><h1>熱浪襲港今日最高32℃</h1><p>【本報訊】豔陽高掛，天氣炎熱，本港昨日長時間有陽光，下午新界部份地區氣溫一度上升至攝氏三十三度以上，而其中大埔區更高達三十四度。天文台預計，未來數日持續天晴炎熱，今日氣溫將介乎二十七度至三十二度。&#13;<br> 香港醫學會昨日提醒市民，盡量避免在酷熱天氣下登山遠足，遠足人士必須攜帶充足的飲用水，並要不斷補充身體流失的水份，尤其在大量出汗時，即使未感口渴，仍需要不斷飲水。&#13;<br> 本港昨日天晴炎熱，長時間有陽光，天文台在市區錄得最高氣溫為攝氏三十二點一度，沙田及西貢最高錄得三十三點六度，而大埔最高更達三十四度；平均紫外線指數是六，強度屬於高。</p></body></html>
