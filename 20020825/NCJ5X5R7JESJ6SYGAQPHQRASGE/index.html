<html><header><meta charset="utf-8"><title>新地樓神谷底創神話</title></header><body><h1>新地樓神谷底創神話</h1><p>新鴻基地產推售馬灣珀麗灣項目，錄得六百一十九倍超額認購倍數，創下本地有史以來最高樓盤認購超購倍數紀錄，以及金融風暴以來最佳銷情，亦令炒籌情況再度活躍，再一次證明新地屬下新鴻基地產代理執行董事雷霆（圖）的「樓神」美譽。<br> &#13;<br> <spanclass>一日袋一百億 &#13;<br> 七八年加入新鴻基地產的雷霆，不論市況如何，他都可以締造佳績。九八年金融風暴期間，他負責銷售大埔雍怡雅苑，三天內售出全部共六十八伙洋房；去年推售第三代豪宅跑馬地禮頓山，單日銷售金額逾一百億，令他再次在樓市仍處谷底時賣個滿堂紅。&#13;<br> 本報記者</spanclass></p></body></html>
