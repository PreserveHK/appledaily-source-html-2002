<html><header><meta charset="utf-8"><title>麥迪文讚珍妮花靚女</title></header><body><h1>麥迪文讚珍妮花靚女</h1><p>荷李活影星麥迪文（MattDamon），正式完成其新片《叛諜追擊》的台灣宣傳之行，前日傍晚他偕女友奧迪莎（OdessaWhitmire）離開台北轉飛澳洲。麥迪文臨上機前仍不停為影迷簽名，不過其女友已露出一副倦容。<br> &#13;<br> <spanclass>致電班仔 &#13;<br> 身為班亞弗力（BenAffleck）好友的麥迪文，在前天的記者會中，還親證班仔與籮霸珍妮花洛庇絲（JenniferLopez）正在熱戀，他說：「件事係記者話我知，初時我都唔相信，打電話畀班仔佢先認。」被問到對珍妮花有何觀感，麥迪文笑說：「佢真係又性感又靚！」</spanclass></p></body></html>
