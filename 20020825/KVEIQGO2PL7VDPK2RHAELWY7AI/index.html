<html><header><meta charset="utf-8"><title>晉利委董事處理持股量</title></header><body><h1>晉利委董事處理持股量</h1><p>【本報訊】較早時經財政司委任調查員指股權高度集中的晉利地產（220），昨日宣布已委任寶來證券為財務顧問，並委任新董事處理公眾持股量被指不足問題。該公司亦表示，與主要股東李維鼎接洽，惟尚未互相同意具體建議。&#13;<br> 晉利較早時為回應調查員指逾九成股權集中在少數股東之手，曾提議由公眾股東供股，令公眾持股量回升，惟該建議已於八月一日的股東特別大會上被公眾股東否決。晉利自此一直暫停股份買賣，以待公布恢復公眾持股量至可接受水平的建議。&#13;<br> 該公司又表示，基於現有資料，並無證據對該公司正違反公眾持股量規定作出結論。該公司正就此事尋求法律意見，盡快向聯交所提交資料。</p></body></html>
