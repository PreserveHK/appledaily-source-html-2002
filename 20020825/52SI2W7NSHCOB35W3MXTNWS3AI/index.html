<html><header><meta charset="utf-8"><title>左慧琪十月世姐競豔</title></header><body><h1>左慧琪十月世姐競豔</h1><p>出爐港姐林敏俐、左慧琪和蔡潔雯等，前日到廣州鳴泉居出席頒獎活動。&#13;<br> 左慧琪前日表示她將於十月到尼日利亞參選世界小姐，現在要開始準備參選事宜。<br> &#13;<br> <spanclass>林敏俐蔡潔雯同居 &#13;<br> 林敏俐表示她父母今日會返回美國，留她寄住祖父母家，林敏俐說：「佢哋擔心我夜返屋企，係都要等我門，我唔想佢哋擔心，所以諗住遲啲搬出去同蔡潔雯一齊住。」</spanclass></p></body></html>
