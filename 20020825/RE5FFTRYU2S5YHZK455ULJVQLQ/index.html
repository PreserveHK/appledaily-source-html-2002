<html><header><meta charset="utf-8"><title>聰明衣服懂判斷配搭</title></header><body><h1>聰明衣服懂判斷配搭</h1><p>不少人可能都對「襯衫」感到頭痛，名人影星一旦「失手」，穿上顏色、設計不協調的衣服，更會成為公眾笑柄。若衣服能夠自行偵察是否配襯得當，豈非一大喜訊？&#13;<br> 形象保守的英國馬莎百貨公司，最近就提出發展這類「聰明衣服」，相信可給沒有時裝觸覺的人士幫上不少忙。&#13;<br> 有了「襯衫晶片」衣服，除了平日配襯衣服不會再「撞板」外，買衫試身時也不用再勞煩朋友「幫眼」給予意見。此外，洗衣時若水溫不當，晶片也可發出警告訊號。&#13;<br> 馬莎百貨新任行政總裁霍姆斯表示，隨着晶片價格不斷下降，他們不但積極考慮發展聰明晶片衣服，甚至研究在食品附上晶片，食物一過期會響起警報。&#13;<br> 英國《每日紀事報》</p></body></html>
