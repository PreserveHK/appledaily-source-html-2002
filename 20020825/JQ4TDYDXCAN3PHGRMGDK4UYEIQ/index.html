<html><header><meta charset="utf-8"><title>視障人士投訴事件</title></header><body><h1>視障人士投訴事件</h1><p>本報日前曾報道，視障人士倪太於何文田愛民邨內行走時，因房屋署工程承辦商未有在工地設置適當圍欄而跌倒，其丈夫稱曾透過失明人士協進會建議房署，於工程進行期間提供足夠安全措施。惟房署回應本報時卻表示未有收過相關建議。日前本報收到協進會來函，謂該會確於今年一月去信該署表達意見，故對房署回應感遺憾。&#13;<br> 本報就此事再聯絡房署，該署新聞組發言人稱，房署確實未有收過該會一月份的來函。雖然如此，該會對於有視障人士於邨內發生類似事件感到遺憾。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
