<html><header><meta charset="utf-8"><title>何韻詩愛情假手於人</title></header><body><h1>何韻詩愛情假手於人</h1><p>何韻詩昨日在尖沙嘴海港城出席商台活動，她即場透過電腦及打印機設計自己的新形象，她更笑言會以此作為新唱片封套。<br> &#13;<br> <spanclass>冇膽填詞 &#13;<br> 今次阿詩唱片主題是以愛情為主，她透露會將自己的愛情經歷從歌詞表達出來，但卻有遺憾，她說：「因為自己唔識填詞，同埋重未夠膽去填，所以都係將個概念講畀填詞人聽，假手於人。」阿詩透露其新唱片會在九月中會推出，今次是阿詩首張個人大碟，所以她和唱片公司都十分緊張，多首歌需要重錄，故此推出日期亦延遲了。而阿詩還稱新唱片會以女性化形象示人，大玩駁髮。</spanclass></p></body></html>
