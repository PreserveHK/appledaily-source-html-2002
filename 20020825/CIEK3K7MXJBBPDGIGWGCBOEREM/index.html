<html><header><meta charset="utf-8"><title>加強查處違例泊車</title></header><body><h1>加強查處違例泊車</h1><p>本報早前報道，香港仔崇民街違例泊車情況嚴重，經常有許多「AM」車牌的政府車輛，在上址違例泊車，但沒有警員處理；當時警方覆函，表示接獲投訴後即往調查，並發出多張告票，且會繼續密切監察。近日本報又接獲讀者投訴，指上址每逢周六又見許多政府車輛違例停泊，但不見警員干涉。&#13;<br> 警方表示，已定期到上述地點巡查，於七、八月間曾六次前往視察，共發出十五個口頭警告及七張定額罰款告票。警方會繼續加強巡邏，密切留意上址違例泊車情況。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
