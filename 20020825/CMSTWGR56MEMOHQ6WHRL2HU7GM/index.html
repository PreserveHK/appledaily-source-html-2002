<html><header><meta charset="utf-8"><title>米高賭城餵奶</title></header><body><h1>米高賭城餵奶</h1><p>之前已有一子一女的米高積遜（MichaelJackson）最近欣賞魔術師「SiegfriedandRoy」在賭城的表演時，向友人承認另外還育有一名叫PrinceMichaelII的兒子。&#13;<br> 米高對於這半歲大兒子是否由前妻黛比（DebbieRowe）所生，不置可否，他只透過發言人回應「不回答私人問題」。而賭城魔術師「SiegfriedandRoy」，昨日則發放與米高的合照，不忘自我宣傳一番，照片中米高親自為小白虎餵奶，十分有趣。</p></body></html>
