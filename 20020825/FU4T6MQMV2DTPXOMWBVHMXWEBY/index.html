<html><header><meta charset="utf-8"><title>8月18日「為全家福照片添色彩」得獎名單公布</title></header><body><h1>8月18日「為全家福照片添色彩」得獎名單公布</h1><p>黎葉子&#13;<br> （10歲）&#13;<br> 歐羅巴評語：顏色填得很美麗，氣球亦繪畫得很有創意，背景有小昆蟲與花朵，看得出小畫家的心思所在。&#13;<br> &#13;<br> 黎葉子與陳錠詩、黎淑貞、TamNokYi、林智炘、黃苑之、袁嘉欣、朱浩天、謝婉盈、尹曉鋒小朋友均得到GaGa&amp;MiMi文具套裝1份，請留意信箱。</p></body></html>
