<html><header><meta charset="utf-8"><title>Shootingup</title></header><body><h1>Shootingup</h1><p>"Pricesare<u> shootingup</u> now."&#13;<br> &#13;<br> 「物價現正飆升。」&#13;<br> &#13;<br> 　歐元今年元旦流通，標誌歐洲經濟邁向一體化，但這個進程須付出代價。法國最大消費者組織周五指出，採用歐元後，洗髮水、肥皂和美容品都漲價40%，法國家庭購物花錢平均多了10%，物價飆升（shootingup）了。&#13;<br> </p></body></html>
