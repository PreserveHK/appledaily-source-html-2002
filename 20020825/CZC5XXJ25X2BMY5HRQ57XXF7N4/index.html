<html><header><meta charset="utf-8"><title>吃不得的士多啤梨糖</title></header><body><h1>吃不得的士多啤梨糖</h1><p>小朋友，你有無試過：&#13;<br> 1.跟爸爸到超級市場，你嚷着要吃最喜愛的士多啤梨，爸爸欣然應允，你歡天喜地……</p><p>2.你拿起士多啤梨的盒裝糖果，又嚷着要買，爸爸登時面紅耳赤，你繼續追問，爸爸不但不答，還怒斥你不要多說話。</p><p>事後爸爸告訴你，這不是糖果，這盒是避孕套，那甚麼是避孕套？為甚麼爸爸一提到避孕套就尷尬不已？&#13;<br> &#13;<br> 節目名稱：《性本善孩子Q&amp;A》&#13;<br> 主持：吳穎英醫生&#13;<br> 時間：&#13;<br> 星期日翡翠台12:45pm&#13;<br> 有線兒童台2:30pm&#13;<br> 網上聊天室（<ahref http:>www.eTVonline.tv ）及電話熱線。</ahref></p></body></html>
