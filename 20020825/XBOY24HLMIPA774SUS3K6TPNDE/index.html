<html><header><meta charset="utf-8"><title>蘇州漢巴士上大解</title></header><body><h1>蘇州漢巴士上大解</h1><p>文化古城江蘇省蘇州市前日發生一宗活鬧劇。當地傳媒報道，一名男子前日搭乘公共汽車時突然肚子痛，在妻兒掩護下公然在車上大便。&#13;<br> 事發於前日早上七時四十五分，當地一輛二十九號公共巴士上，一名中年男子和妻兒在市第一人民醫院上車。上車後不久，他的肚子疼痛不已，但沒有要求司機停車讓他下車如廁，而是選擇就地解決。<br> &#13;<br> <spanclass>乘客目睹不制止 &#13;<br> 車上乘客目睹經過，反應卻出奇地冷淡，既沒人上前制止，也沒人通知司機，只是悄悄地走開。最後，載着糞便的公車到達總站，有乘客下車時向司機說了句「當心地板」，司機才知道車上曾經有人大便。&#13;<br> 江蘇《江南時報》</spanclass></p></body></html>
