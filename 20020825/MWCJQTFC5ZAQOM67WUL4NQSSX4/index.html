<html><header><meta charset="utf-8"><title>侏儒娶妻求高妹</title></header><body><h1>侏儒娶妻求高妹</h1><p>一般人求偶，都想找個外表跟自己相襯的對象，一名侏儒卻「好高鶩遠」，說對象身高最好是他兩倍多。&#13;<br> 三十二歲的匈牙利男子比超身高七十一公分，比全球最矮侏儒只高了六點四公分，是雜技團裏的飛刀專家，現正隨團在英國演出。雖然他不諳英語，又自言是「怕醜仔」，卻想在英國找名身高超過一百五十公分的伴侶。他說：「我喜歡高䠷的女子，我媽媽身高正常而父親矮小，我喜歡這組合。」其前女友身高就達一百六十七公分，兩人更有一女十四歲。&#13;<br> 穿着童裝四號鞋的比超也試過到酒吧和的士高結識異性，但他承認在擠迫的地方尋找目標有困難。&#13;<br> 綜合外電報道</p></body></html>
