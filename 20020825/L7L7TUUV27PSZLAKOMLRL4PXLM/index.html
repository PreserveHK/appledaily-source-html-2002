<html><header><meta charset="utf-8"><title>張耀榮座駕撞人</title></header><body><h1>張耀榮座駕撞人</h1><p>【本報訊】在娛樂圈中以搞演唱會知名的張耀榮（圖二），他的香檳金色平治座駕（圖一），昨中午十二時許，由五十一歲姓曾司機駕駛，沿窩打老道左轉入衞里道時，一名十八歲姓林青年懷疑未留意當時的交通燈號，衝出馬路，司機煞掣不及將青年撞倒，經送院救治情況穩定；司機事後酒精測試證實無飲酒。&#13;<br> 耀榮娛樂公司大老闆張耀榮事後稱，他當時正在公司處理公事，司機已將意外事件通知他，相信只屬輕微事故。&#13;<br> 梁偉權攝</p></body></html>
