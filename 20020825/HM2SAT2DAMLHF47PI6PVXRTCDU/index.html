<html><header><meta charset="utf-8"><title>問題減肥藥45人查詢</title></header><body><h1>問題減肥藥45人查詢</h1><p>【本報訊】衞生署副署長梁栢賢昨表示，衞生署目前已收到四十五個曾服用國產減肥藥「七仙七日常駐青免疫膠囊」的市民查詢，其中二十人正由醫院管理局跟進。&#13;<br> 梁栢賢又表示，衞生署已派員巡查了「七仙七日常駐青免疫膠囊」的香港分銷商，並未有發現該種藥物的存貨，而市民購買減肥產品時要小心，部份可能含有禁藥成份，衞生署會加強巡查及聯絡內地有關部門，加強監管有關藥物。&#13;<br> 本港一名十七歲少女服用購自深圳的「七仙七日常駐青免疫膠囊」半年後，較早前出現不適現象，須入院治療，衞生署化驗後證實該藥含有致命禁藥「氟苯丙胺」。</p></body></html>
