<html><header><meta charset="utf-8"><title>火爆冷氣機</title></header><body><h1>火爆冷氣機</h1><p>【本報訊】西貢菠蘿輋路北港凹一間村屋三樓單位，昨晨十時半，新加坡籍女戶主（三十七歲）在客廳玩電腦期間，突然聽到睡房開動中的冷氣機傳出異聲，入內查看見冷氣機電掣有火花，機身冒煙着火，慌忙逃出報警。但火勢一發不可收拾，冷氣機機殼陷入烈燄，未幾甩脫直墮十米跌落地面（圖），事件中無人受傷。消防員趕至開喉迅速將火救熄，單位房間燒毀熏黑，初步調查相信是電線短路所致，起因無可疑。&#13;<br> 潘志能攝</p></body></html>
