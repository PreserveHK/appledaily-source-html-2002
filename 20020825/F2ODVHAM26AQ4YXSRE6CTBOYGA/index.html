<html><header><meta charset="utf-8"><title>專家研究調整交通費</title></header><body><h1>專家研究調整交通費</h1><p>【本報訊】環境運輸及工務局局長廖秀冬指出，交通費貴是失業率高企的其中一個原因，她已委任專家研究一個合理的公共交通票價調整機制。&#13;<br> 廖秀冬昨接受電台訪問時表示，不少居住在偏遠地區的失業人士面對交通費貴的困難，市區不少工作工資只有四千元，但交通費要千多元，因而有工無人做。&#13;<br> 她表示，已委任專家研究公共交通經濟效益問題，公共交通只肯提供優惠而不願減價，原因是怕日後經濟好轉時重新加價有困難，所以須有一個清晰加價及減價機制。&#13;<br> 另外，民主黨昨在電台外向廖秀冬請願，要求公共交通減價一成，但廖秀冬指出，一刀切減價會影響公共交通公司的長遠投資。</p></body></html>
