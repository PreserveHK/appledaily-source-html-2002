<html><header><meta charset="utf-8"><title>客貨車撼工程車</title></header><body><h1>客貨車撼工程車</h1><p>【本報訊】大埔吐露港公路鹿茵山莊對開發生涉及工程車交通意外。昨晨六時許，姓成（三十九歲）司機駕駛運菜客貨車，沿吐露港公路快線駛出九龍，其間疑高速行駛致扭軚閃避不及，撞向前面一輛正慢駛檢查路面的工程車車尾。&#13;<br> 客貨車車頭嚴重凹陷損毀，車上部份蔬菜跌出路面，客貨車司機被困車內由消防員救出送院，他手腳骨折受傷，治理後情況嚴重，未能接受酒精呼氣測試。&#13;<br> 至於姓張（四十九歲）工程車司機則證實無飲酒。現場無遺下煞車胎痕，警方正調查是否有人超速駕駛肇禍。</p></body></html>
