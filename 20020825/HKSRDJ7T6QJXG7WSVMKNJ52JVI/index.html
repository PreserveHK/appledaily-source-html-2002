<html><header><meta charset="utf-8"><title>姬妮芙情傾Coldplay主音</title></header><body><h1>姬妮芙情傾Coldplay主音</h1><p>美國女星姬妮芙柏露（GwynethPaltrow）自從與男星路克韋遜（LukeWilson）二度分手後，感情毫無着落。但近日有報道指她正與英國樂隊Coldplay的主音ChrisMartin蜜運中。<br> &#13;<br> <spanclass>唱歌冧女友 &#13;<br> 據報姬妮芙經友人的穿針引線下，已與ChrisMartin頻頻約會。早前她於百忙中特地由倫敦飛往紐約，目的只為看男友一場演唱。台上的Chris知道女友專誠捧場，還說將壓軸歌曲送給台下的姬妮芙，令伊人笑不攏嘴。</spanclass></p></body></html>
