<html><header><meta charset="utf-8"><title>伊雲麥葵格師奶眼中最性感</title></header><body><h1>伊雲麥葵格師奶眼中最性感</h1><p>蘇格蘭男星伊雲麥葵格（EwanMcGregor），最近在家鄉一個由家庭主婦投票的「最性感男士選舉」中以大比數奪魁，大勝排名二、三的夏里遜福（HarrisonFord）及辛康納利（SeanConnery）。<br> &#13;<br> <spanclass>米積加最不性感 &#13;<br> 此外，歌手RobbieWilliams和影星祖迪羅（JudeLaw），以同票數排第四，萬人迷碧咸（DavidBeckham）排名第六。而TheRollingStones主音米積加（MickJagger），則被冠以最不性感男士之名。</spanclass></p></body></html>
