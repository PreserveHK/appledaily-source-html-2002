<html><header><meta charset="utf-8"><title>李蘢怡義賣完有表收</title></header><body><h1>李蘢怡義賣完有表收</h1><p>李蘢怡（Tiffany）及郭耀明昨日於灣仔會展出席《Japan@CoolExpo2002》擔任表演嘉賓，吸引大批現場人士圍觀。李蘢怡除了唱歌之外，更與郭耀明為其中一個攤位「Formex手錶」義賣，最後大會更分別贈送郭耀明價值一萬多元限量版手表一隻，而Tiffany則獲贈價值三千八百元的限量版手表。<br> &#13;<br> <spanclass>「冇諗過有酬勞」 &#13;<br> 問到Tiffany可會感到尷尬，她說：「我梗係唔介意啦，人哋送嘅禮物，冇得計嘅！今日都係嚟做義賣，根本冇諗過有酬勞。我以前成日都跟明星足球隊去做義工，其實做義工我已經覺得好開心。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
