<html><header><meta charset="utf-8"><title>不飲奶兒童骨脆矮細</title></header><body><h1>不飲奶兒童骨脆矮細</h1><p>繼香港上周有醫生警告嬰兒飲大量清水可能會導致水中毒後，新西蘭有研究指出，不飲奶的孩子會因鈣質不夠而令骨骼脆弱及身材矮小。科學家呼籲，若孩子不飲奶，應請教專家，以防孩子鈣質不足。&#13;<br> 新西蘭奧塔戈大學科學家向五十名平均六歲的白人兒童進行研究，他們大多在一歲後已不飲牛奶，經與二百名有飲奶習慣的兒童比較，結果發現前者不但一般比後者明顯矮小，骨骼較細，體內礦物含量水平也較低。五十名不飲牛奶的兒童中，只有四人有足夠鈣質。&#13;<br> 科學家指出，這些問題均是小孩沒有飲牛奶所致，若孩子不飲牛奶，應由其他途徑如吃多葉的綠色蔬菜等吸收鈣質，父母應確保孩子有足夠鈣質。&#13;<br> 英國廣播公司</p></body></html>
