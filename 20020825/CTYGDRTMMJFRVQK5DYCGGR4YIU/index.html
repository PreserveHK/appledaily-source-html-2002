<html><header><meta charset="utf-8"><title>聯交所追華建上市費</title></header><body><h1>聯交所追華建上市費</h1><p>【本報訊】停牌待清盤聆訊的華建控股（479）再度被入稟追討債項，今次的債主則有少許特別，是審批公司上市申請的聯交所。聯交所指華建沒繳付01年部份上市費用及02年度上市費用，總數拖欠共達140.55萬元。華建於六月十七日暫停買賣，等候公布清盤呈請結果。&#13;<br> 有趣的是，若有投資者想透過注資協助華建重組，有關申請要由上市科，甚至上市委員會審議，但聯交所本身也是該公司的無抵押債權人，角色比較奇怪。&#13;<br> 據今年六月，華建寄發予股東的通函顯示，截至4月底未經審核管理帳目，總負債約2.2億元，其中有抵押債務6350萬元、無抵押債務約1.56億元。</p></body></html>
