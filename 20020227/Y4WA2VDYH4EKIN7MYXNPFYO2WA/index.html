<html><header><meta charset="utf-8"><title>　　警犬都要增值？ - 李八方</title></header><body><h1>　　警犬都要增值？ - 李八方</h1><p>保安局局長葉劉淑儀係新部長嘅熱門人選，賠率一賠一。八方噚日順口恭喜佢更上一層樓，點知葉太話，老董未搵佢，而且亦未開始搵人。至於會唔會拒絕，葉劉總係嗰句，𠵱家佢已經問責，與當部長冇分別。&#13;<br> 當然問責部長有機會下台，同食長俸嘅公僕身分不同，呢點係各高官要考慮嘅問題，所以如果唔係高啲人工好啲福利，點解咁辛苦要做部長？&#13;<br> 葉劉係各紀律部隊嘅老頂，佢話警隊嘅瘦身已瘦無可瘦，如果再要搞資源增值，就只可能叫啲警犬勤力啲，敬禮大力啲。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
