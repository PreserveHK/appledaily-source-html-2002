<html><header><meta charset="utf-8"><title>薛家燕免費食海鮮</title></header><body><h1>薛家燕免費食海鮮</h1><p>薛家燕（好姨）、鍾景輝和鄧萃雯等，昨日在香港仔魚巿場拍無綫新劇《LovingYou我愛你II》。&#13;<br> 好姨昨日出現時，有一男子欲稱讚好姨「有福有祿」，卻因鄉音及一時口快說成「有波有籮」，好姨笑說：「佢講成咁都幾好笑。」<br> &#13;<br> <spanclass>鄧萃雯裝大胸 &#13;<br> 好姨又因利乘便在魚巿場揀了兩條二百多元的海斑，和一斤鮑魚仔回家做餸，魚檔老闆都沒有收錢。&#13;<br> 鄧萃雯在新劇中以大胸造型示人，她昨日表示不介意拍外景時被人眼望望，她說：「證明個造型成功，拍呢套戲又要化老妝，不過我覺得性感打扮冇咁辛苦。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
