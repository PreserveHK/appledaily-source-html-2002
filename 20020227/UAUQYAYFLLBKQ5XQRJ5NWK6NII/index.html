<html><header><meta charset="utf-8"><title>癮君子刺殺毒友囚五年</title></header><body><h1>癮君子刺殺毒友囚五年</h1><p>【本報訊】三十四歲「癮君子」在「啪針」服用毒品期間，因購買毒品問題與其同染毒癮多年的朋友爭執，最後以利刀插頸將友刺斃，被告昨於高等法院承認一項誤殺罪，入獄五年。&#13;<br> 被告梁錦昌（三十四歲），報稱無業，被控於去年五月二十三日，在牛頭角下邨單位內，誤殺三十三歲男子林俊德。案情透露，被告與死者正在注射毒品期間，兩人因購買毒品的問題初生口角，被告疑因一時衝動，手執利刀插向死者頸部，被告稍後報警求助，訛稱死者遭人斬死，後來突然承認殺害死者，死者於送院後傷重死亡。&#13;<br> 案件編號：HCCC302/2001</p></body></html>
