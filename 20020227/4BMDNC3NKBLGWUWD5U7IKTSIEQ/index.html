<html><header><meta charset="utf-8"><title>《大衛牙擦騷》辱哥國小姐</title></header><body><h1>《大衛牙擦騷》辱哥國小姐</h1><p>美國另一著名清談節目主持人大衞利達文（DavidLetterman），去年五月在他的哥倫比亞廣播公司（CBS）節目《大衞牙擦騷》中，出言侮辱「哥倫比亞小姐」諾切蒂運毒，掀起一場不大不小的國際風波。&#13;<br> 諾切蒂在波多黎各參加「環球小姐」選美後，大衞利達文在節目中談到選美比賽的才藝表演，指諾切蒂的才能之一是「吞下五十個裝了海洛英的氣球」。&#13;<br> 這番言論惹怒哥倫比亞人，哥倫比亞駐美國總領事蘇亞雷斯指他侮辱了諾切蒂，更傷害了哥倫比亞人，諾切蒂亦揚言要控告他。大衞利達文最後要發表道歉聲明，並邀請諾切蒂上其節目，當眾向她道歉。&#13;<br> 綜合外電報道</p></body></html>
