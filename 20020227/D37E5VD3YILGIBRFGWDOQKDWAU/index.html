<html><header><meta charset="utf-8"><title>去歲住宅租金跌13%</title></header><body><h1>去歲住宅租金跌13%</h1><p>【本報訊】利嘉閣地產資料研究部顯示，去年私人住宅主要受樓價下跌及利率下降刺激，市民紛轉租為買，令租金及租務成交放緩。差餉物業估價署資料顯示，去年私人住宅呎租下跌13.3%，其中1076至1721方呎單位租金跌幅最大，達17.8%。&#13;<br> 隨着樓價下滑及低利率，市民買樓能力增強，積極入市，加上大型企業削減員工房屋津貼，令部分租務需求轉移至買賣，中價物業租金受壓。<br> &#13;<br> <spanclass>頂級豪宅跌幅細 &#13;<br> 不過，介乎430至752方呎單位，則較受市場追捧，租金只下跌9.9%。至於1722方呎以上大型住宅，因租金於去年下半年掉頭回升3.2%，令全年跌幅收窄至8.2%。</spanclass></p></body></html>
