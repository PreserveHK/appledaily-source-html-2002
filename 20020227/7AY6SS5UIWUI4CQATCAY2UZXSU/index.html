<html><header><meta charset="utf-8"><title>MAX成員Show長腿發財</title></header><body><h1>MAX成員Show長腿發財</h1><p>來自沖繩的女子組合MAX，近年人氣大不如前，現年二十四歲的成員Reina為了另闢財路，遂獨自推出處女個人寫真集《ReinaStrawberry》，大賺fans一筆。&#13;<br> 身為長瀨智也前女友的Reina，其寫真集主要硬銷靚人靚景，但沒有過激的性感造型，她極其量露出光滑的背脊和長腿，形象十分健康。&#13;<br> Reina推出個人寫真集，下月三日還會在東京涉谷舉行握手會。</p></body></html>
