<html><header><meta charset="utf-8"><title>Apple姐日記：賭王鑽石攻勢追四太</title></header><body><h1>Apple姐日記：賭王鑽石攻勢追四太</h1><p>好多人都知賭王何鴻燊四姨太梁安琪同賭王（見圖）之所以邂逅，係因為一舞傾情嘅。話說當年阿四太重喺澳娛打工嗰陣，喺一次晚宴上，佢有機會同當時嘅老闆賭王共舞，憑住四太嘅舞功，當然係同賭王一拍即合啦。&#13;<br> 我Apple姐個friend重話我知，賭王即時對四太留下深刻印象，第二日重「嗱嗱淋」搵人送咗粒鑽石畀阿四太㖭。咁跟住唔使我Apple姐講，大家都知佢哋感情發展係一日千里啦。所以有啲傳聞話係四太出盡辦法親近賭王，呢個講法啱唔啱，大家心裏有數。</p></body></html>
