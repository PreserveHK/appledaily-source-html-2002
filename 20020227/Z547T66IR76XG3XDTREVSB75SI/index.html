<html><header><meta charset="utf-8"><title>進化版OT512四月上市</title></header><body><h1>進化版OT512四月上市</h1><p>OT511一洗頹氣全球熱賣，Alcatel有見及此加推OT512，保留舊款511神髓，賣大包加入進化功能。最明顯是將舊有屏幕綠燈改藍白燈，隨機附送SMS對打互動Game，再將WAP版本提升至WAP1.2.1。而在外觀上，銀面兩側不再紅藍，改以金銀面殼加深灰邊以資識別。&#13;<br> 此消息正藉法國3GSMWorldCongress時贈興公布，號稱今年四月推出，定價260歐元，幾時返貨香港不得而知。未是A字標記用家，不妨熟讀511既有功能如EMS、8和弦自編鈴聲、可錄鈴聲、聲控撥號、聲控錄音加3個遊戲，才考慮入貨。&#13;<br> &#13;<br> 記者：余敏</p></body></html>
