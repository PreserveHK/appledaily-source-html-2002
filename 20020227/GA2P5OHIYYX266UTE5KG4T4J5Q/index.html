<html><header><meta charset="utf-8"><title>住宅落成量今年增23%</title></header><body><h1>住宅落成量今年增23%</h1><p>【本報訊】中原地產研究部估計，今年有3.2萬個私人住宅落成，較去年增加6000個（升23%），是過去2年以來首見上升。今年新落成的單位集中於新界西北、九龍西部及港島西。&#13;<br> 該行指出，新界區落成量最多的地區是元朗、屯門及荃灣，共有18個項目（8839伙）。九龍新落成單位最多的是油尖旺3區，6個項目共5010個單位。港島集中在上環，2個項目共1308個單位。&#13;<br> 以個別項目而言，以新界的珀麗灣（2569伙）、藍天海岸一期（2022伙）及九龍的港灣豪庭一期（1760伙）較多。</p></body></html>
