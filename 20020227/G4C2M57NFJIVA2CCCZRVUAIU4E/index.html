<html><header><meta charset="utf-8"><title>王家衛支持戲票減價</title></header><body><h1>王家衛支持戲票減價</h1><p>王家衛及葛民輝前晚親臨銅鑼灣利舞臺，跟免費入場欣賞電影《天下無雙》的觀眾舉行交流會，探討為何近年觀眾入場看戲的意欲不高，而現場觀眾一致認為應減票價。<br> &#13;<br> <spanclass>觀眾層面不同 &#13;<br> UA院線和百老匯院線前日宣布逢周二及周三開始將票價減至二十五元，王家衛對此表示贊同，不過他說：「𠵱家經濟差係事實，最重要係要自己做好，而減價只係一時嘅方法。」&#13;<br> 三套賀歲片《天下無雙》、《嫁個有錢人》和《嚦咕嚦咕新年財》中，《天》片屈居第三位，王家衞說：「唔可以話輸蝕，係觀眾層面唔同。而且《天》片冇打擊我拍戲嘅信心，唔可以因為經濟差而唔開戲。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：林德雄</spanclass></p></body></html>
