<html><header><meta charset="utf-8"><title>鄭兆聰試踢NIKE新波砵</title></header><body><h1>鄭兆聰試踢NIKE新波砵</h1><p>01年NIKE推出嘅草地版Total90波砵，一出已經大獲好評，可惜係香港多以石地場為主，令唔少波友望鞋興歎！所以當我哋一知道石地版Total90IC到港，就第一時間約咗南華10號仔鄭兆聰試踢，睇睇呢對新砵喺踢波盤球同射球三方面，能唔能夠滿足聰仔嘅要求。&#13;<br>&#13;<br>記者：張穎倫&#13;<br>攝影：謝耀恆</p><p><spanclass><fontstyle>試着評價  </fontstyle></spanclass></p><p><spanclass><fontstyle>新砵解構  </fontstyle></spanclass></p><p><b> NIKETotal90IC</b> &#13;<br> 售價：$339（3月8日發售）&#13;<br> NikeShop（23779660）&#13;<br> 尖沙嘴栢麗大道地下33-34號舖</p></body></html>
