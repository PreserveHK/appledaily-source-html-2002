<html><header><meta charset="utf-8"><title>心理學家：Fans活在幻想中</title></header><body><h1>心理學家：Fans活在幻想中</h1><p>對於fans為偶像自殺的瘋狂行為，臨牀心理學家梁若芊指世界各地不時有類似事件發生，相信fans這樣做，無非是想引起世人及媒體對他的注意，梁若芊說：「呢啲人將現實同幻想混合埋一齊，生活喺幻想世界之中，希望同偶像關係糾纏，呢啲人性格比較孤獨，我認為最好偶像同佢哋保持合理來往，唔好畀佢哋存有乜嘢幻想。」&#13;<br> 至於死亡恐嚇，梁若芊不排除是惡作劇，但事情可大可小，最好交由警方處理。</p></body></html>
