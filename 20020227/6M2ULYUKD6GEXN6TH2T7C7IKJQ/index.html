<html><header><meta charset="utf-8"><title>榮文蔚上周誕麟兒</title></header><body><h1>榮文蔚上周誕麟兒</h1><p>踏入馬年，社交界又有喜事，中信泰富主席榮智健姪女榮文蔚（Yvette）剛於上周在跑馬地養和醫院誕下麟兒，成為馬年第一個社交界新生嬰兒，Yvette榮升媽咪。<br> &#13;<br> <spanclass>為人低調 &#13;<br> Yvette與夫婿阮偉文結婚六年，兩人為人極之低調，故此他們的社交界好友，均對Yvette誕下兒子喜訊三緘其口。&#13;<br> 不過，早前Yvette未誕下BB之前，曾向外界透露會將腹中BB契上海首富周正毅太太毛玉萍為契媽，相信周正毅太太現在已多了一位契仔。</spanclass></p></body></html>
