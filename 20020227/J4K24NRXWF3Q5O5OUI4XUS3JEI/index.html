<html><header><meta charset="utf-8"><title>《少林足球》十三項提名最勁</title></header><body><h1>《少林足球》十三項提名最勁</h1><p>由周星馳執導兼主演的《少林足球》，在本屆金像獎中分別得到最佳電影、導演、編劇、男主角、男配角等共十三項提名。&#13;<br> 過去從未試過在金像獎中可以得到如此多提名的星爺，昨日接受電話訪問時，他說：「我梗係好開心啦！呢部戲可以有咁多提名，真係要多謝各界對呢部戲嘅支持。其實當初我拍呢部戲，真係冇諗過會得到咁好票房同咁多提名。」<br> &#13;<br> <spanclass>平常心對待 &#13;<br> 對於今次有否信心得獎，星爺笑說：「我都唔知對手係點，所以好難講有冇信心，對於提名嘅事，我都係平常心去面對，唔會畀自己有太大壓力，始終一部戲要得獎，我諗係要有天時地利去配合嘅！」</spanclass></p></body></html>
