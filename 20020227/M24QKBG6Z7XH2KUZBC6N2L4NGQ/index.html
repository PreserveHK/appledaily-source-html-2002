<html><header><meta charset="utf-8"><title>史雲遜護髮控同業侵權</title></header><body><h1>史雲遜護髮控同業侵權</h1><p>【本報訊】曾重金禮聘藝人鍾鎮濤（阿B）擔任代言人（圖）拍攝治療脫髮廣告的史雲遜護髮有限公司，昨日聯同一間化妝品公司入稟高等法院，控告另一間護髮用品公司侵犯「BELLA」商標，要求法庭頒令禁制。&#13;<br> 原訴史雲遜護髮有限公司及COSMETICCAREASIALTD.，興訟要求禁制答辯公司INTELLIGENCENETWORKTECHNOLOGYCO.LTD.再侵犯「BELLA」商標經營美容中心，並索償損失。&#13;<br> 案件編號：HCA768/2002</p></body></html>
