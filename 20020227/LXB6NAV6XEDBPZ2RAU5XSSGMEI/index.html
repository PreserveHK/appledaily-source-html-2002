<html><header><meta charset="utf-8"><title>翁虹備私家咕𠱸拍戲</title></header><body><h1>翁虹備私家咕𠱸拍戲</h1><p>鍾鎮濤（阿B）昨日與齊芷瑤、翁虹、陳明君，齊在香港赤鱲角機場出發往菲律賓佬沃，拍攝電影《陰陽路十四集》，此行會逗留四日三夜。&#13;<br> 問阿B有否帶備泳褲趁不用開工時享受陽光與海灘？他笑說：「有，有時間就去玩。」他還表示在戲中有一場戲是要他打高爾夫球，阿B講笑說：「邊有咁好嘅工作㗎，寓工作於娛樂。」<br> &#13;<br> <spanclass>憶蓮返港 &#13;<br> 翁虹則稱腰傷仍未完全康復，所以今次更帶備私家咕𠱸往菲律賓拍戲。此外，昨午三點左右，林憶蓮不施脂粉，攜帶簡單行李，由兩位助手陪同下返港，對記者的提問卻笑而不答。而趙雅芝則在中午時份出現離港大堂，她表示是送好朋友機。</spanclass></p></body></html>
