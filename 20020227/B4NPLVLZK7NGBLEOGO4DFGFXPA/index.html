<html><header><meta charset="utf-8"><title>李思蓓、蔡慧敏為韓尚志反面</title></header><body><h1>李思蓓、蔡慧敏為韓尚志反面</h1><p>蔡慧敏、李思蓓及陳琪昨日往元朗圍村，為新特輯《元朗樂遊遊》拍外景。早前有周刊報道，蔡慧敏、李思蓓與盈科保險副總裁韓尚志傳緋聞，記者昨日要求二人合照時，李思蓓欲合照，但蔡慧敏則拒絕。<br> &#13;<br> <spanclass>蔡慧敏尷尬 &#13;<br> 李思蓓只好拉着陳琪合照，她大聲向陳琪說：「介唔介意同我影張相？」而陳琪亦開玩笑說：「介意㗎！」令在旁的蔡慧敏感尷尬，最後蔡慧敏亦只好孤獨地坐在一角傾電話。&#13;<br> 更搞笑的是蔡慧敏與李思蓓都走近記者，問同一問題說：「佢頭先同你哋講乜？」</spanclass></p></body></html>
