<html><header><meta charset="utf-8"><title>張學友久休出佳作</title></header><body><h1>張學友久休出佳作</h1><p>香港電影金像獎提名名單昨日公布，各個獲提名的演藝人都表現得十分高興。&#13;<br> 已有七年沒拍戲的張學友說：「七年冇拍戲，今次都算對許鞍華有個交代，有時間我會盡量出席頒獎禮。」&#13;<br> 獲得「最佳新演員」提名的林嘉欣則說：「今次有機會提名，我都要多謝許鞍華畀機會我拍呢部戲。」&#13;<br> 「最佳男配角」候選人林家棟說：「《愛君如夢》係我第一部電影，得到提名當然好興奮。」</p></body></html>
