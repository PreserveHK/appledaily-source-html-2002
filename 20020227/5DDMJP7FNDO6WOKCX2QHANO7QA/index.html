<html><header><meta charset="utf-8"><title>全球最高金觀音像</title></header><body><h1>全球最高金觀音像</h1><p>【本報訊】一尊可能是全球最高、參照南海觀音的祥和神態、高約九呎一吋，以約三百七十磅純金製造、價值高達一千五百萬元的純金觀音像，在港免費供市民參觀。&#13;<br> 鑄造這尊觀音像的恒豐金業科技已把有關資料向健力士世界大全提出申請，盼可成為全球最高的純金觀音像。該尊觀音像於去年一月在紅磡觀音廟開光後，運送到恒豐位於紅磡的「金至尊」觀音堂內擺放，讓市民免費入內參觀。適逢昨日為元宵佳節，該公司更邀請了多位著名堪輿學家，免費為市民看相算命，吸引不少市民到場參觀。今、明兩日的下午一時至五時，繼續有堪輿學家為市民看相，每日名額為六十個，查詢電話:２７６６３３３２。&#13;<br> 陳亮華攝</p></body></html>
