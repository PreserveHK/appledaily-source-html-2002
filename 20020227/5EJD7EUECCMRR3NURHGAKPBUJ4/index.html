<html><header><meta charset="utf-8"><title>BoBo元宵問阿叻拿貼士</title></header><body><h1>BoBo元宵問阿叻拿貼士</h1><p>陳文媛（BoBo）與師妹李蘢怡（Tiffany）昨日齊齊接受新城電台訪問，問到BoBo昨晚元宵佳節如何度過時，她竟表示會跟陳百祥（阿叻）一起。<br> &#13;<br> <spanclass>女同學曾送花 &#13;<br> BoBo說：「我今晚（即昨晚）冇約人，我會同阿叻錄一首英文歌，叫做《SUMMERNIGHT》，首歌遲啲會喺加拿大做『四海一心加港情』嘅時候播。今晚我會順便問阿叻攞賽馬貼士，因為聽講阿叻之前又贏咗馬。」&#13;<br> 而BoBo又表示，過往她沒有特別慶祝元宵佳節，認為情人節才值得慶祝一番。不過，在她印象中，元宵佳節曾收過女同學送給她的鮮花，因當年她就讀的是女校。&#13;<br> 採訪、攝影：甘比</spanclass></p></body></html>
