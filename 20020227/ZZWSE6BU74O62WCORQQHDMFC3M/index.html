<html><header><meta charset="utf-8"><title>李彩樺唔知雪梨被飛</title></header><body><h1>李彩樺唔知雪梨被飛</h1><p>雪梨因失戀而經常大鬧情緒，多次在拍攝無綫新劇《雲海玉弓緣》期間向工作人員破口大罵，有藝員無辜捱鬧，令她被飛。&#13;<br> 昨日李彩樺和林峯等返電視城拍《雲》劇時，李彩樺表示未有聽聞易角一事，她說：「我只係聽過有啲戲分要再拍過，不過佢都好好人，成日指點我。」<br> &#13;<br> <spanclass>只是提點 &#13;<br> 昨日《雲》劇監製張乾文在電視城表示有八成機會由袁彩雲頂替雪梨，但詳細情況下月初公布。而林峯昨日則否認被鬧，雪梨只是提點和較為嚴肅，她亦經常提點其他人。</spanclass></p></body></html>
