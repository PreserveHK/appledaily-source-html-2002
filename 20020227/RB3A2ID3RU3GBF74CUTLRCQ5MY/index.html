<html><header><meta charset="utf-8"><title>CBS主持挖苦美風災災民</title></header><body><h1>CBS主持挖苦美風災災民</h1><p>另一個口舌招尤的清談節目主持人是基爾伯恩（CraigKilborn）。前年二月，他在主持的《LateLateShow》節目中，對受龍捲風吹襲的肯塔基州歐文斯伯勒鎮居民幸災樂禍，遭受猛烈批評。&#13;<br> 歐文斯伯勒鎮被龍捲風摧毀七百五十間房子、三十五間商店，數十人受傷。基爾伯恩非但不表同情，還挖苦說「無數流動房屋車」被毀（風災後災民要暫住流動房屋車），又說肯塔基州議員已通過將肯塔基Kentucky易名為「Kensucky」（suck解作耗盡）。&#13;<br> 肯塔基州議會大怒，哥倫比亞廣播公司（CBS）立即道歉，並捐錢賑災。&#13;<br> 綜合外電報道</p></body></html>
