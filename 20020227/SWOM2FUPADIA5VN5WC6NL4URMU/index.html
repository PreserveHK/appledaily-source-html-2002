<html><header><meta charset="utf-8"><title>$58歎酒店自助午餐</title></header><body><h1>$58歎酒店自助午餐</h1><p>經濟低迷之下，幾百蚊一位的自助餐受歡迎程度已經大不如前，所謂生意難做，酒店有見及此，都要降低價錢，以$58大賣一餐豐富的自助午餐。午餐內不但冷熱盤及甜品齊備，就連咖啡、橙汁、汽水都係任飲，星期一至日12時至2時半供應，以後食晏又多個抵食選擇啦！&#13;<br>&#13;<br>記者：莫麗嫦　攝影：陳穎</p><p><spanclass><fontstyle>店名：御廷閣西餐廳  &#13;<br> 電話：23669329&#13;<br> 地址：尖沙嘴寶勒巷18號粵海酒店一字樓&#13;<br> 價錢：成人每位＄58，小童每位＄48。</fontstyle></spanclass></p></body></html>
