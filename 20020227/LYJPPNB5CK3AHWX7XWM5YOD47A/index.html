<html><header><meta charset="utf-8"><title>鄭蘇薇為仁濟冇錢又冇後</title></header><body><h1>鄭蘇薇為仁濟冇錢又冇後</h1><p>仁濟前晚於荃灣一間酒樓舉行新春聯歡會，主席鄭蘇薇、副主席陳耀星和總理鄧鳳賢等均有出席。<br> &#13;<br> <spanclass>重操故業 &#13;<br> 即將卸任主席的鄭蘇薇，早前被指欠債三百萬元，記者追問欠債事宜時，鄭太說：「唔好講，唔好問。一個女人拋個身出嚟（做仁濟主席）冇揸拿，付出成十年為仁濟，仔女都唔敢生，試問邊個唔想喺屋企睇電視、游水，過正常生活？」鄭太又表示卸任後，會再投資珠寶生意，並會於中環覓舖重操故業。&#13;<br> 此外，陳耀星即將雙喜臨門，如無意外他即將成為仁濟下一任主席，而他的幼子陳湛偉亦於年底與女友結婚。&#13;<br> 採訪：RitaLeung、KellyCheck&#13;<br> 攝影：ChanKwingWai</spanclass></p></body></html>
