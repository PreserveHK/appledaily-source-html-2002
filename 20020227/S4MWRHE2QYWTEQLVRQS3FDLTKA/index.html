<html><header><meta charset="utf-8"><title>陪審員度假失責囚7日</title></header><body><h1>陪審員度假失責囚7日</h1><p>出任陪審員是公民責任，應盡力完成整個審訊過程，但美國一名陪審員在退庭商議謀殺案期間竟然去了度假，被判入獄七日。&#13;<br> 三十三歲的菲奧里妮較早前在三日假期後未有如期返回法庭報到，當局隨即向她發出拘捕令，但她當時卻在墨西哥度假，令該宗謀殺案的商議過程要暫停一周。&#13;<br> 直至周一，她才施施然出現，法官呂曼即時質問，她辯稱以為法官可用候補陪審團「頂上」。但事實上，法官曾問過各陪審員能否完成商議，當時菲奧里妮並無透露其外遊計劃，法官亦因而沒有用上後補陪審團。&#13;<br> 法官最後判菲奧里妮入獄七天。案件在辯方同意下，繼續由其餘十一名陪審員進行商議。&#13;<br> 美聯社</p></body></html>
