<html><header><meta charset="utf-8"><title>　　匯豐力保一哥地位 - 李八方</title></header><body><h1>　　匯豐力保一哥地位 - 李八方</h1><p>萬事達卡國際（MasterCard）昨晚舉行一年一度的周年晚會，除咗讓班信用卡賓架聚一聚外，並會向一班銀行派成績表，表揚去年表現出色的銀行。&#13;<br> 今年的大贏家為滙豐銀行，共奪得九個大獎，包括全年最佳銀行、最高信用卡增長及最高簽帳等。聽啲賓架講，只從渣打成功收購大通信用卡後，滙豐在這方面非常進取，誓要力保其一哥地位。&#13;<br> 而恒生、渣打及中銀今年也奪得不少獎項。不過，今年信用卡壞帳咁鬼嚴重，相信班賓架攞獎之餘，也要分享吓減少壞帳心得。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
