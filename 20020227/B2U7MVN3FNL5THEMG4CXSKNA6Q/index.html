<html><header><meta charset="utf-8"><title>Taliban</title></header><body><h1>Taliban</h1><p>四月推出的美國字典《AmericanHeritageCollegeDictionary》第四版，將加入多個與九一一事件有關的字：&#13;<br> &#13;<br> Taliban--塔利班組織&#13;<br> &#13;<br> burka--回教國家女子所穿覆蓋全身的長袍&#13;<br> &#13;<br> weaponize--為導彈裝上彈頭&#13;<br> &#13;<br> hawala--阿拉伯國家常用的古老資金調撥方式，資金周轉全靠口頭承諾，拉登的阿蓋德組織據說以此方式調動資金</p></body></html>
