<html><header><meta charset="utf-8"><title>「禮拜台」鐵定與Shell合作</title></header><body><h1>「禮拜台」鐵定與Shell合作</h1><p>由前年傳到舊年，吹水過埋今年，不停好多流料話收購合併，呢啲都係好多股友搵錢之作。不過響過年前，王子收到單料，就係除咗「兔仔台」呢個虛擬網絡之外，本港好大機會又會產生多一個。另外有人話「Mark哥台」同「乜嘢站」傾緊合作，呢邊又吹「V字台」同「厘米台」進行得如火如荼，過年之後終於得到明朗化，就係「禮拜台」同Shell合作，詳細情形就要等到3月中先公布。家陣佢哋重招請緊精英，響𠵱家世界難撈兼搵工唔易嘅時世，確係一大喜訊。唔知日後啲Sales使唔使響油站推銷呢？可能啲乜嘢影快相及路障位置會變成增值服務嚟㗎，大家耐心等候啦！</p></body></html>
