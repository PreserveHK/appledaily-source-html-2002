<html><header><meta charset="utf-8"><title>黃彩琪覬覦雙料冠軍</title></header><body><h1>黃彩琪覬覦雙料冠軍</h1><p>身兼城大乒乓球和籃球女子代表隊的黃彩琪，今年可算是大豐收，因為這兩支隊伍均殺入大專盃決賽，極有機會成為雙料冠軍。<br> &#13;<br> <spanclass>乒籃皆執半隻盃耳 &#13;<br> 這位前乒乓球港隊和現效力女甲籃球隊閩星成員說：「乒乓球冠軍應該可以手到拿來，籃球決賽則是五五之爭；由於我去年已得過乒乓球冠軍，所以對籃球冠軍較為緊張，能夠成為雙料冠軍當然最好。」&#13;<br> 現就讀會計系二年級的彩琪，理想職業卻十分出奇，她說：「我覺得朝九晚五的寫字樓工好悶，反而希望畢業後能加入紀律部隊，最想做廉政公署，本來我也很想做警察，但因為有散光，所以應該考不到。」</spanclass></p></body></html>
