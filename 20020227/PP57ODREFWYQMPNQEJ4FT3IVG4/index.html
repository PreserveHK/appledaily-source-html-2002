<html><header><meta charset="utf-8"><title>海關撿私煙拘25人</title></header><body><h1>海關撿私煙拘25人</h1><p>【本報訊】在財政預算案公布前夕，海關大舉掃蕩私煙活動，在一連三日的行動中，共破獲二十七宗拘捕二十五人，撿獲約五十三萬支私煙，總值七十五萬元，應課稅款四十二萬多元。&#13;<br> 今次名為「清道夫」反私煙行動，由星期日至昨日進行，海關反私煙特遣隊聯同海域及陸上行動科百多名人員，掃蕩街頭販賣私煙黑點及在羅湖海關打擊偷運免稅煙作販賣用途活動。被捕人士包括二十名售賣私煙者，及五名購買私煙者。</p></body></html>
