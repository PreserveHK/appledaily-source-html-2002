<html><header><meta charset="utf-8"><title>譚詠麟個唱變「迫爆」騷</title></header><body><h1>譚詠麟個唱變「迫爆」騷</h1><p>譚詠麟（阿倫）的一連六場「港樂AlanLive」演唱會，前晚在紅館舉行最後一場，而阿倫的父母亦有捧場。演唱會結束後，阿倫等人更到尖沙嘴光彩樓慶功。<br> &#13;<br> <spanclass>雙親手舞足蹈 &#13;<br> 阿倫早前表示已為演唱會減肥，但當他穿上特別訂做的禮服時，卻出現衣不稱身的情況，腰間現出「豬腩肉」之餘，所穿的皮褲亦顯得很窄，大有迫爆之嫌。難怪台下歌迷稱呼他做「肥倫」。而阿倫的雙親前晚則十分投入，更手舞足蹈。&#13;<br> 另外，有歌迷見阿倫全球共開了二百六十三場演唱會，於是封他為「至尊歌王」，阿倫對此說：「乜我開過咁多演唱會咩？我咪賺咗好多錢？」&#13;<br> 採訪：李珮洳</spanclass></p></body></html>
