<html><header><meta charset="utf-8"><title>中醫採「枯痔法」醫痔</title></header><body><h1>中醫採「枯痔法」醫痔</h1><p>香港中醫師公會會長關之義醫師指出，痔瘡乃肛門靜叢曲張屈血所致，病患形成與飲食及血氣不流通有關，而長時期站立或久坐工作，以及經常便秘的人，也極易患上痔瘡疾病。&#13;<br> 關之義醫師續說，中醫治理痔瘡病症，一般會採用「枯痔法」，即使用浸了中藥的幼線，結紮在痔瘡位置，然後待痔瘡自行枯萎脫落。而選用哪種藥材來浸製結紮的幼線，則視乎該名中醫師的經驗及慣用的藥材，以及患者病情輕重而定。&#13;<br> 關醫生稱，「枯痔法」也有副作用，痔瘡枯萎脫落之後，創口會出現結疤，故病患者需要與主診中醫師充分合作，聽從中醫師指示妥善料理病症。&#13;<br> 本報記者</p></body></html>
