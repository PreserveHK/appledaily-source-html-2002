<html><header><meta charset="utf-8"><title>德商業信心連升4月</title></header><body><h1>德商業信心連升4月</h1><p>【本報綜合報道】德國商業信心連續第4個月上升，反映該國經濟正步向復甦。&#13;<br> 慕尼黑經濟研究所（Ifo）的2月份德國西部商業信心指數由1月經修訂的86.2升至88.7，高於市場預期的87點。&#13;<br> 德意志銀行的比爾邁耶說，該數據甚佳，比市場預期理想，反映德國經濟在未來數季將會向好。&#13;<br> 受到德國商業信心連升4個月刺激，歐元昨天高見87.22美仙，升0.33美仙，但升幅僅曇花一現，歐元在紐約早段報86.69美仙，倒跌0.2美仙。</p></body></html>
