<html><header><meta charset="utf-8"><title>跳舞爭執群毆</title></header><body><h1>跳舞爭執群毆</h1><p>【本報訊】兩幫共十多名青少年，昨晨在元朗一間的士高疑因跳舞時碰撞問題發生爭執，稍後在門外毆鬥。警方接報到場拘捕兩名涉嫌打架受傷男子（圖為其中一人），其餘打架者則乘亂逃去。&#13;<br> 現場為安樂路與水車館里交界一間的士高，警方表示，昨凌晨四時許，兩幫青年共十多人在的士高內疑因跳舞互相碰撞發生爭執，職員勸止後兩幫人離開，現場消息稱，兩幫人步出門外繼續爭吵，其中一幫人突然揮拳襲擊對方，致雙方引起群毆。近二十名警員及一隻警犬到場，當場拘捕兩名涉嫌打架青年，分別十九歲姓廖及二十歲姓詹。&#13;<br> 區恩傑攝</p></body></html>
