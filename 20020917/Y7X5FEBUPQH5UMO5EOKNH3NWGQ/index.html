<html><header><meta charset="utf-8"><title>鹽搓蝦肉更爽口</title></header><body><h1>鹽搓蝦肉更爽口</h1><p>蝦肉中含嘅水份一般會較豬肉、牛肉等纖維質多嘅肉為多，因此有人會喺醃蝦時加入少量食用硼砂，令蝦肉減少黏質及水份，咁樣做雖然可以亦令炒出嘅蝦肉爽口，但卻失去原有鮮味，而且硼砂有礙健康，少用為妙。&#13;<br> 想令蝦肉帶爽亦有另一好方法，只要將蝦肉以少許鹽搓洗（用鹽可減少蝦肉所含嘅水份），再過水，然後以乾淨毛巾或紙巾包住吸乾水份，放雪櫃雪約三、四小時，經雪藏後再取出炒，蝦肉即變得脆身。&#13;<br> &#13;<br> 記者：陳冰麗&#13;<br> 攝影：周旭文</p></body></html>
