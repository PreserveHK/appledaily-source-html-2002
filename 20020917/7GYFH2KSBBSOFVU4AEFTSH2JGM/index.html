<html><header><meta charset="utf-8"><title>陳錦鴻減價求返無線</title></header><body><h1>陳錦鴻減價求返無線</h1><p>陳錦鴻、李麗珍、王喜、姚樂怡、陳敏之和新人方睎瞳，昨日往旺角為新片《花園街1號》開鏡拜神，已有兩年沒有拍電影的陳錦鴻，今次在戲中扮演一個很受女性歡迎的男士，靚女李麗珍、姚樂怡及陳敏之都同時愛上他。<br> &#13;<br> <spanclass>「好多美好回憶」 &#13;<br> 陳錦鴻離開無綫多年，他表示有意在明年重返娘家拍劇，他說：「TVB冇傾我返去㗎！係我自己諗咋。我喺呢幾年有咁多內地劇拍，都係拜TVB所賜，TVB畀我好多美好嘅回憶。當初我離開TVB為錢，如果𠵱家佢哋肯要番我，我可以將價錢降低。」</spanclass></p></body></html>
