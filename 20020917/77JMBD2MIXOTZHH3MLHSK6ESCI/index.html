<html><header><meta charset="utf-8"><title>伊健做武指教阿Sa起腳</title></header><body><h1>伊健做武指教阿Sa起腳</h1><p>鄭伊健與蔡卓妍（阿Sa）在新片《我老婆唔夠秤》中飾演一對夫婦，戲中阿Sa更要將一名男臨時演員踢落水。<br> &#13;<br> <spanclass>怒踢癡情漢 &#13;<br> 這位男子在片中苦纏阿Sa十多年，阿Sa為令他死心，便向他展示自己與伊健的結婚證書，但該癡情漢仍要與她發展婚外情，更把結婚證書撕毀，阿Sa一怒之下便將他踢落海。&#13;<br> 據知阿Sa與伊健當日大清早便在添馬艦對開海面拍攝，由於大家都想一take過拍完，所以伊健當日充當臨時武指，教導阿Sa如何起腳，最後阿Sa亦不負眾望，順利一take完成。</spanclass></p></body></html>
