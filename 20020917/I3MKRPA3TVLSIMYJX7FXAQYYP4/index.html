<html><header><meta charset="utf-8"><title>機械人今解金字塔之謎</title></header><body><h1>機械人今解金字塔之謎</h1><p>埃及吉薩金字塔之一的古夫金字塔，建於四千五百年前，被譽為「世界七大奇迹之首」，自從科學家在1872年於古夫金字塔內的王后墓室發現兩條僅有八平方英呎的斜向上方的通道，通道的盡頭是一道石門以來，考古學家一直解不開石門背後隱藏着甚麼秘密。科學家於本港時間今晨八時將會用美國製造的「金字塔漫遊者」機械人，試圖解開這個困擾了百多年的謎團：古夫金字塔內部密室通道背後有甚麼？內裏的石棺有沒有被盜、當中有沒有木乃伊？有關過程將會由「國家地理頻道」現場直播。&#13;<br> 本港有線電視第3台由今晨8時起直播</p></body></html>
