<html><header><meta charset="utf-8"><title>強積金欲設立排名榜</title></header><body><h1>強積金欲設立排名榜</h1><p>【本報訊】英國《金融時報》引述香港強積金管理局新任投資董事（投資規管）馬誠信稱，該公司有意設立一套類似足球聯賽積分排名榜的強積金服務營辦商的投資回報比較表及其收費比較表，增加強積金行業的透明度。&#13;<br> 今年六月才出任現職的馬誠信指出，今次擬公布的數據希望以一個「讀者易消化的」安排出現。積金局早有計劃在供款開始後便定期公布有關強積金的數據，但一直給予公眾的形象是難明的。不過，馬誠信亦表明設立排名榜只是其中一個選擇方案。&#13;<br> 報道又指出，市場盛傳部份強積金服務營辦商研究出售業務，令到市場參與者可能集中在少數強者之手，排名榜在這情況下對顧客有利。</p></body></html>
