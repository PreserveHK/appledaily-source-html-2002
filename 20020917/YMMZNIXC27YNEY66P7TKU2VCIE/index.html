<html><header><meta charset="utf-8"><title>盧巧音大馬騷身材</title></header><body><h1>盧巧音大馬騷身材</h1><p>盧巧音與任賢齊（小齊）主演的新片《好心相愛》將在中秋檔期上映，盧巧音、小齊、江芷妮上周在成都和武漢為該片造勢，盧巧音隨後亦往大馬宣傳。&#13;<br> 盧巧音日前到大馬宣傳時，特別穿了一條黑色低胸裙，胸部看來比以前豐滿了很多，甚有睇頭！&#13;<br> 而小齊早前在內地宣傳時，他所到之處，都吸引不少歌迷追蹤，為安全起見，小齊每次都會要求電影公司安排一輛中型旅遊巴給他。<br> &#13;<br> <spanclass>小齊怕瘋狂歌迷 &#13;<br> 因小齊之前曾在內地宣傳時，歌迷見他坐在房車內，激動得幾乎把車翻倒，所以自此他就要求坐中型旅遊巴。</spanclass></p></body></html>
