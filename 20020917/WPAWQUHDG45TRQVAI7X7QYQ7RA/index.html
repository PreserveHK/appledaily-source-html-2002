<html><header><meta charset="utf-8"><title>Apple姐日記：城城Fans無分國界</title></header><body><h1>Apple姐日記：城城Fans無分國界</h1><p>我Apple姐發覺香港地真係邊度都有fans存在嘅，好似啲髮廊啦、錄音室門口，再神通廣大啲嘅fans連偶像嘅屋企喺邊都知道。<br> &#13;<br> <spanclass>全程跟到實 &#13;<br> 我有個老友前晚遊完埠落機返港，等攞行李嘅時候已經瞄到郭富城（城城）都喺度，點知出到閘口時見有一班人一窩蜂咁上前影相，但係睇真啲原來當中冇個係記者，全部都係fans嚟㗎。&#13;<br> 班fans一路跟住城城，又攞簽名又合照，直到城城上咗保母車先肯離開。fans當中梗係全女班啦，但係其中一個竟然係鬼妹仔嚟，哈！估唔到城城連鬼妹仔都迷倒，真係犀利。</spanclass></p></body></html>
