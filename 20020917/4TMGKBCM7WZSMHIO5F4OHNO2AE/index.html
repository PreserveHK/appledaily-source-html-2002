<html><header><meta charset="utf-8"><title>上戶彩有二千Fans賀壽</title></header><body><h1>上戶彩有二千Fans賀壽</h1><p>少女偶像上戶彩，繼大前日在東京一酒店舉行其十七歲生日派對後，前日再到大阪繼續慶祝，在演唱會場地大阪ZeppOsaka與二千名fans見面。&#13;<br> 今次是上戶彩首次與大阪fans見面，她一出場即「賣口乖」說：「大阪嘅fans你哋好，我好鍾意講大阪話㗎！有咁多人同我慶祝，我真係非常開心！」&#13;<br> 另外，上戶彩又宣布其處女細碟《Pureness》銷量已衝破二十萬大關，更會乘勢在十一月初再推出新歌。</p></body></html>
