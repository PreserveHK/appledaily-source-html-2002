<html><header><meta charset="utf-8"><title>傳珍妮花同班仔SM搞出人命</title></header><body><h1>傳珍妮花同班仔SM搞出人命</h1><p>荷李活情侶班亞弗力（BenAffleck）和珍妮花洛庇絲（JenniferLopez），早前傳出將於明年情人節結婚。但日前有報道指珍妮花已經珠胎暗結，懷有班仔骨肉，而她亦將好消息告訴母親，結果令事件張揚。<br> &#13;<br> <spanclass>藥物助「造人」 &#13;<br> 據美國雜誌《Globe》報道，珍妮花自與班仔相戀以來，就很想為他生孩子，而且還服用幫助懷孕的藥物，結果很快便成功「造人」。另外，有傳兩人以性愛來增進感情，原來他們喜愛玩SM及角色扮演，珍妮花充當主人，而班仔則扮奴隸，故此非常合得來。</spanclass></p></body></html>
