<html><header><meta charset="utf-8"><title>雷諾Laguna續有新車引入</title></header><body><h1>雷諾Laguna續有新車引入</h1><p>早個星期剛正式推出嘅雷諾Laguna轎車，雖被視為另類豪華轎車，名氣不及眾多德國出品，惟有機會坐過嘅朋友，均對其讚不絕口，重話部份以名牌效應出位嘅德國車，猶為有所不及，可見Laguna唔係冇捧場客㗎！之不過，卻有班車迷略有微言，話部Laguna新車僅配有2.0公升偈稍嫌不足噃！及後，經亞Mark打聽得知，遲吓代理重會引入埋頂級版3.0V6型號，車價不過27萬上落，要較同級德國車便宜一截之餘，佢哋重有可能引入埋五門Wagon旅行車㖭！有興趣嘅朋友，就要拭目以待喇！</p></body></html>
