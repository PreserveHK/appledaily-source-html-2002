<html><header><meta charset="utf-8"><title>林敏俐終於有工開</title></header><body><h1>林敏俐終於有工開</h1><p>應屆港姐林敏俐、左慧琪、嘉碧儀、蔡潔雯和保采芬，前晚在灣仔欣賞舞台劇。眾人都特別悉心打扮到場，豔光四射。港姐季軍胡家惠卻因身體不適缺席。<br> &#13;<br> <spanclass>拍富士廣告 &#13;<br> 一眾靚女前日才從江門出席完一個電視台的交流活動回來，席上她們還跟亞視的藝員有交流。林敏俐當選港姐冠軍不久便獲派工作，她前晚高興地透露已獲分派工作，她說：「我會幫富士產品拍一個廣告，至於幾多酬勞就唔知道，但係幾多都好，我真係好開心有新工作。」而「才藝小姐」蔡潔雯，亦將為仁濟表演。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
