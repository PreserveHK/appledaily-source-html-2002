<html><header><meta charset="utf-8"><title>德國選票10歐元叫售</title></header><body><h1>德國選票10歐元叫售</h1><p>德國周日將會舉行大選，選前民調顯示社民黨與綠黨聯盟跟基督教民主聯盟勢均力敵；有網站就公然讓人買賣選票，每張售價僅十歐元（約七十五港元），條件是要填表承諾會投票給買票的政黨或候選人。顧客也可大批購票，且可獲折扣：一萬張選票售約四十四萬六千港元。&#13;<br> 聯邦選舉部門官員哈林說交易不合法，已報警處理。圖為總理施羅德周日在柏林集會演說。&#13;<br> 綜合外電報道</p></body></html>
