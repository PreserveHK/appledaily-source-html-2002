<html><header><meta charset="utf-8"><title>　　劉慧卿惡樣嚇親師妹 - 李八方</title></header><body><h1>　　劉慧卿惡樣嚇親師妹 - 李八方</h1><p>劉慧卿係香港瑪利諾書院舊生，喺香港政商界有唔少校友，原來禁毒專員盧古嘉利都係佢小師妹，盧太就好記得卿姐，因為卿姐以前係學生議會代表，師妹們離遠見到佢已經唔敢出聲，因為佢哋覺得卿姐好惡！但係卿姐即刻反駁，話呢啲叫威嚴喎！&#13;<br> 講開又講，噚日前綫周年酒會唔見咗何秀蘭，大家自然有好多猜測。何秀蘭好勞氣咁同八方講，其實佢因為要搬屋，個菲傭又走咗，自己又唔係好鍾意去呢類場合，所以冇去。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
