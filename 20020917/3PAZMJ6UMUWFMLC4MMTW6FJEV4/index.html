<html><header><meta charset="utf-8"><title>青咖喱椰汁雞味道溫和</title></header><body><h1>青咖喱椰汁雞味道溫和</h1><p>有些人喜愛咖喱的香，卻不吃得辣，其實只要懂得選擇咖喱便可。青咖喱屬於性質較溫和的一種咖喱，椰香味較重，不太吃得辣的朋友也能接受。咖喱味道香濃，與咖喱一同煮過的肉及蔬菜份外惹味，而咖喱汁則可以撈飯或蘸麵包，一點也不會浪費。&#13;<br>記者：藍雪紅&#13;<br>&#13;<br>《甄乜鬼又去亞洲》於今日早上十時至十時半及晚上八時至八時半，有線娛樂台播出。</p><p><b> 做法：</b> &#13;<br> 將雞肉洗淨抹乾切粒，用生粉略醃。用油起鑊，加入青咖喱醬炒香，加入一杯椰汁、黃糖少許、魚露少許，略煮後加入雞粒、茄子、草菇、竹笋及粟米仔煮一會，再加入半杯椰汁、紅椒絲、青檸葉、泰國紫蘇，煮滾及兜勻便可上碟。</p></body></html>
