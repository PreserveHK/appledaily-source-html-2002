<html><header><meta charset="utf-8"><title>勿亂投內地醫療保</title></header><body><h1>勿亂投內地醫療保</h1><p>【本報訊】消委會比較了十二個內地醫療保險計劃，發現保險計劃的內容差別很大，半數計劃限制有關的醫療開支必須是由意外引致才可獲賠償，其餘半數的保障範圍則包括疾病及意外受傷。個別計劃所指定的醫院，由最少約一百間至最多超過四千間；部份計劃包括「緊急醫療運送、遣返」的保障。&#13;<br> 消委會提醒投保人在選擇內地醫療保險計劃時，要因應自己的需要，並考慮計劃的保障金額是否足夠、計劃是否包括二十四小時緊急支援服務、特約醫院的數目、覆蓋範圍及服務質素，以及是否有遺失行李和旅程延誤等保障。</p></body></html>
