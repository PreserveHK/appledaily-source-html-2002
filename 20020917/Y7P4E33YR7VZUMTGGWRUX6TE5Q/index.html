<html><header><meta charset="utf-8"><title>陶大宇片酬跟潮流</title></header><body><h1>陶大宇片酬跟潮流</h1><p>陶大宇、滕麗名、康華和唐文龍昨日在黃大仙銀鳳街為電影《監獄風雲之傳教仕》開鏡拜神，在片中陶大宇是飾演黑社會大佬，而滕麗名是陶大宇的老婆，不過因陶大宇犯事入獄，滕麗名便另結新歡，陶大宇後成為獄中傳教士。<br> &#13;<br> <spanclass>只開四日工 &#13;<br> 陶大宇今次拍戲只需開四日工，雖然他仍然只收四日片酬，但陶大宇已十分滿意，他說：「咁要跟住潮流走，𠵱家唔同以前，有工開已經好開心。」而陶大宇之前休息了兩個月，他特意利用空閒時間陪老婆。</spanclass></p></body></html>
