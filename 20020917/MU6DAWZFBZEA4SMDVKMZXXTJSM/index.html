<html><header><meta charset="utf-8"><title>體壇3對天仙配</title></header><body><h1>體壇3對天仙配</h1><p><spanclass>阿加斯及嘉芙（網球） &#13;<br> 兩人曾是網壇的一哥一姐，今年初兩人更誕下愛情結晶品，阿加斯仍逐鹿中原，退役後的嘉芙嫁作人婦則專心相夫教子。<br> &#13;<br> <spanclass>孫俊及葛菲（羽毛球） &#13;<br> 這對已退役的中國羽毛球混雙拍檔合作無間，曾贏過無數冠軍，在混雙壇所向披靡，今年五月結婚，明年初將榮升父母。<br> &#13;<br> <spanclass>瑪婷及蓋德（羽毛球） &#13;<br> 這對丹麥戀人被譽為羽壇金童玉女，兩人均曾高居世界第一位，亦曾是歐洲冠軍兼全國冠軍。但以爭得99年世界冠軍的瑪婷成就較高。</spanclass></spanclass></spanclass></p></body></html>
