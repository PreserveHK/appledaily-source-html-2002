<html><header><meta charset="utf-8"><title>入境處先進新船服役</title></header><body><h1>入境處先進新船服役</h1><p>【本報訊】入境事務處為加強打擊海上非法活動，實行更新船隊，昨日為新一艘的「入境五號」船隻舉行下水禮。入境事務處處長黎棟國表示，新的「入境五號」是用以替換服務逾十五年的舊「入境五號」，新船全長十九米，可載三名船員及十九名入境處人員，並擁有多項先進儀器包括全球定位系統、視像測深儀、夜視鏡、手提探索燈等等。&#13;<br> 黎棟國又表示，入境處將放寬內河船的預辦入境檢查服務，由目前向七百噸以上內河船提供這類安排，放寬至三百噸以上船隻，藉以讓更多內河船受惠。新投入服務的「入境五號」，將增強入境處在本港水域執行突擊及巡查的能力，可更有效堵截非法入境船隻。</p></body></html>
