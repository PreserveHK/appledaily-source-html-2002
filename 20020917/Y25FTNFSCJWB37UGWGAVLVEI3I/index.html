<html><header><meta charset="utf-8"><title>牛油果滋潤抗北風</title></header><body><h1>牛油果滋潤抗北風</h1><p>近年大家流行講天然美容，但用天然材料自製護膚品既費時之餘，品質亦不見得有保證，絕對不合愛靚又繁忙的OL要求。其實各大化妝品牌都開始致力開發天然成份的護膚產品，最近RMK就推出以牛油果和西柚做主打材料的「均衡美膚露EX」，配合秋冬將至的時節，讓牛油果為你發揮天然滋潤效力，於早晚洗面後使用，助你對抗冷氣又或是北風帶來的乾燥。&#13;<br>&#13;<br>記者：黎頌詩&#13;<br>&#13;<br>售價：$240&#13;<br>查詢電話：28106690</p></body></html>
