<html><header><meta charset="utf-8"><title>紐約街頭放300狗像</title></header><body><h1>紐約街頭放300狗像</h1><p>美國紐約市政府為向在九一一事件中有功的搜索犬致敬，特別邀請了百餘位藝術家及學童，創作三百隻實物般大的彩繪狗雕像，放在街頭或公眾地方作紀念，並為搜索犬組織募款。<br> &#13;<br> <spanclass>向搜索犬致敬 &#13;<br> 負責籌辦活動的美國獵犬俱樂部表示，狗雕像全以德國狼犬外形設計，因為這種狗在九一一事件中參與了救援工作，立下汗馬功勞。有雕像繪上了紐約地鐵圖，也有披着棒球隊球衣或繪上紅白藍愛國顏色的星星等。&#13;<br> 有關方面除邀請企業界以一萬美元（約七萬八千港元）贊助一隻狗雕像，十一月更會拍賣所有狗雕像，將所得款項捐給搜索犬基金。	&#13;<br> 中央社</spanclass></p></body></html>
