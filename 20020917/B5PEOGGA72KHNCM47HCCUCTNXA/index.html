<html><header><meta charset="utf-8"><title>添布頓年尾娶海倫娜</title></header><body><h1>添布頓年尾娶海倫娜</h1><p>美國鬼才導演添布頓（TimBurton），前年因拍攝《猿人爭霸戰》而與英國女演員海倫娜保咸卡達（HelenaBonhamCarter）相戀。雖然兩人長期分隔兩地，曾經於去年分手，但兩人在今年初復合之後，已打算於年底結婚。<br> &#13;<br> <spanclass>曾與舊愛復合 &#13;<br> 去年添布頓曾飛起海倫娜，與前度女友、巨胸名模麗莎瑪莉（LisaMarie）復合，但幾經思索後，他最終亦捨棄身材一絕的麗莎瑪莉，重投海倫娜懷抱。據說添布頓已決定於年尾迎娶海倫娜，結束王老五生涯。</spanclass></p></body></html>
