<html><header><meta charset="utf-8"><title>祖兒賣少女成熟美</title></header><body><h1>祖兒賣少女成熟美</h1><p>容祖兒（Joey）昨日到柴灣拍攝西門子手機廣告，據西門子總經理鄧先生透露，今次找Joey拍攝，除了因她形象切合這個女性手機，亦因為Joey有一種少女踏入成熟階段的味道，所以最後決定由Joey擔任香港及澳門區的代言人，而該手機的上一任代言人是F4。<br> &#13;<br> <spanclass>設計電話繩 &#13;<br> Joey表示今次可獲得七位數字的酬勞，她說：「我好開心可以拍到呢個廣告，一來酬勞好又有免費手機用，而且我都會設計一條電話繩。」&#13;<br> 此外，何嘉莉日前被拍到與男友打保齡，霍紋希說：「佢有打電話話我知呀，佢都話已經俾人影咗兩次啦。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
