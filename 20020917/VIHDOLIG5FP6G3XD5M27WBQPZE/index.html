<html><header><meta charset="utf-8"><title>嵐與Fans鬥閃避球大敗</title></header><body><h1>嵐與Fans鬥閃避球大敗</h1><p>日本五人組合嵐，前日為慶祝組合組成三周年紀念，在埼玉Arena場地與一千名fans同樂，大玩日本兒童至愛的閃避球。<br> &#13;<br> <spanclass>勾起童年回憶 &#13;<br> 這一千名fans是從全國二十二萬名報名者中抽出，年齡由四歲至五十九歲，他們再在現場抽出五十人，組成五隊與嵐決戰，最後嵐五名成員中除了松本潤外，全部被打中，結果大敗給fans隊。事後各成員皆表示玩閃避球勾起他們不少童年回憶。</spanclass></p></body></html>
