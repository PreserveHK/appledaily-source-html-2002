<html><header><meta charset="utf-8"><title>《再生緣》收視佳<br>葉璇請食大閘蟹</title></header><body><h1>《再生緣》收視佳<br>葉璇請食大閘蟹</h1><p>昨日兩台公布收視，上周三晚無綫及亞視分別推出911悼念特輯，收視成績不俗，無綫平均有三十七點收視（約二百四十三萬人），而湊巧當日八號風球高掛，連帶整晚黃金時段都收視高企。&#13;<br> 由葉璇和林峯主演的《再生緣》於上周三最高有四十二點收視（約二百七十六萬人），而《烈火雄心II》最高有三十八點（約二百五十萬人），葉璇昨日接受電話訪問時說：「我同林峯約定請大家食大閘蟹，慰勞台前幕後工作人員。」不過上周五《再》結局篇最高只得三十四點（約二百二十四萬人），《烈》大結局當晚最高有三十七點（約二百四十三萬人）。</p></body></html>
