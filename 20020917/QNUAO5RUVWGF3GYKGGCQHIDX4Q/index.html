<html><header><meta charset="utf-8"><title>無名歌手投身公仔箱</title></header><body><h1>無名歌手投身公仔箱</h1><p>姓名：陳穎妍&#13;<br> 年齡：26歲&#13;<br> 三圍：33C、24、34&#13;<br> 入行經過：九七年經朋友介紹簽約嘉音唱片成為歌手，後轉簽星霸唱片。唱片公司結業後，簽約成為無綫藝員。曾拍攝多個廣告如AE信用卡及Tempo紙巾等，並拍過電視劇《情牽百子櫃》和《情事緝私檔案》及電影《火爆刑警》和《天旋地戀》等。&#13;<br> <b> 緋聞：</b> &#13;<br> ○○年--外表男性化的女助手Polly對陳穎妍愛護有加，二人出雙入對，更被發現是同居關係。&#13;<br> ○二年--張惠妹前男友周立璟與陳穎妍被拍下到蘭桂坊撐枱腳的照片。&#13;<br> 同年--與有「姐仔殺手」之稱的辰達永安集團前副主席陳若磐傳緋聞。</p></body></html>
