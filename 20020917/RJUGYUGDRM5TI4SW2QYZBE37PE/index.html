<html><header><meta charset="utf-8"><title>美素食者紛紛再吃葷</title></header><body><h1>美素食者紛紛再吃葷</h1><p>美國近年不少素食者抵受不住肉類的美味，或嫌一般餐廳素食菜單選擇有限，再次進食肉類。<br> &#13;<br> <spanclass>穿皮鞋茹素自覺偽善 &#13;<br> 二十一歲的莫拉喬說，她反對殺害動物，但朋友燒烤時，陣陣肉香實在難以抗拒，遂苦苦哀求朋友給她漢堡包吃；三十歲的默茨茹素五年，但一般餐廳都沒有太多素菜選擇，令她決定轉口味。她說：「反正我穿的是皮鞋，我是偽善者。」&#13;<br> 荷李活女星杜莉芭里摩亞曾是素食者，後來改變初衷。她坦言：「我仍不會吃大量肉，但不再在食物方面對自己要求太嚴格。」&#13;<br> 霍士新聞頻道</spanclass></p></body></html>
