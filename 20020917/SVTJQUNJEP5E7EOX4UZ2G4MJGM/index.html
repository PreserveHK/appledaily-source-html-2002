<html><header><meta charset="utf-8"><title>中小學買書費下調</title></header><body><h1>中小學買書費下調</h1><p>【本報訊】消委會收集了共九十間中、小學去年及今年的書單，比較兩年的買書費用，發現本年度中、小學生的買書費用，分別下調百分之四點一及百分之零點四。&#13;<br> 消委會相信中學的買書費用下調，主要是不少學校採用了自製教材，並減少了過往需要購買的作業；但不同學校間的買書費用相差仍大，最大的差異甚至高達三千六百多元。小學的買書費用微降，相信是因為有學校減少使用中英數三科的練習所致。消委會建議，學校多採用自製教材，如利用多媒體方法製作作業，以減低學生的買書費用。</p></body></html>
