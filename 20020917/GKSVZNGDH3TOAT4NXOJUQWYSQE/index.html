<html><header><meta charset="utf-8"><title>美姐競選趨多種族化</title></header><body><h1>美姐競選趨多種族化</h1><p>有八十一年歷史的美國小姐競選，傳統以來只是白人美女的天下，但近年開始出現轉變。下周舉行的競選將有一番新景象，除了參選佳麗來自多個種族，連主持也首次由黑人擔任。<br> &#13;<br> <spanclass>多名黑棕佳麗今屆參選 &#13;<br> 在五十年代，比賽合約曾列明：「參賽者一定要是身體健康和白人。」但今屆候選佳麗中，有愛斯基摩人、印第安人、達科他人，黑人佳麗更有六名。&#13;<br> 九○年黑人美國小姐蒂納說：「以往，機構及個人在鎮上各處提名佳麗時，都不會找少數族裔」，但今天少數族裔佳麗已享有平等。&#13;<br> 美聯社</spanclass></p></body></html>
