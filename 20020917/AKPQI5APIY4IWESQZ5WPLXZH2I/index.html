<html><header><meta charset="utf-8"><title>新款輕便鞋迎合黑色潮流</title></header><body><h1>新款輕便鞋迎合黑色潮流</h1><p>踏入九月，新貨紛紛出籠，Levi's也不例外，推出由歐洲引入的RedTabChaussures輕便鞋及波鞋系列。在眾多鞋款中，小記獨愛這對黑色Sneaker，皆因今年時裝潮流興黑色，買對嚟襯衫就最啱！其鞋身選用人造皮製成，以黑色縫線作點綴，不論襯牛仔褲又或配襯斯文服飾都一樣好睇，絕對是百搭之選。	&#13;<br>&#13;<br>記者：陳慧敏&#13;<br>&#13;<br>售價：$590&#13;<br>Levi's專門店（25751125）&#13;<br>銅鑼灣羅素街26號地下至3樓</p></body></html>
