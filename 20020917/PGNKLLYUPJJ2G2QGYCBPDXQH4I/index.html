<html><header><meta charset="utf-8"><title>兒童汽車椅須扣安全帶</title></header><body><h1>兒童汽車椅須扣安全帶</h1><p>【本報訊】消委會與國際消費者研究及試驗組織合作，測試了十三款為十一歲及以下兒童而設的汽車安全座椅樣本，發現雖然全部都符合安全標準，但安全程度仍須改善。其中在側面撞擊測試中，兒童假人頭部受影響程度可以接受，但胸部所受的撞擊力卻很大。<br> &#13;<br> <spanclass>減低意外受損 &#13;<br> 消委會宣傳及社區關係小組副主席吳馬太建議，兒童坐在汽車後座，必須配合適合兒童體重的安全座椅，並扣上車上的安全帶，將是最能夠減低兒童在意外中所受損傷的方法。他又補充說，家長應避免汽車安全帶扣於兒童的頸上或壓着腹部。</spanclass></p></body></html>
