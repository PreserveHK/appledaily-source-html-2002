<html><header><meta charset="utf-8"><title>多倫多電影節曲終人散</title></header><body><h1>多倫多電影節曲終人散</h1><p>第二十七屆多倫多國際電影節剛於前晚閉幕，最高榮譽的「觀眾選擇大獎」，由新西蘭導演歷奇卡路（NikiCaro）執導的《WhaleRider》獲得，而英國電影《我愛碧咸》則屈居第二名。&#13;<br> 加拿大導演大衞哥倫堡（DavidCronenberg）亦憑懸疑片《Spider》，奪得「最佳加拿大電影」。而上周於威尼斯電影節獲得金獅獎的蘇格蘭導演彼德穆倫（PeterMullan），今次再憑《TheMagdaleneSisters》奪得「發現大獎」。</p></body></html>
