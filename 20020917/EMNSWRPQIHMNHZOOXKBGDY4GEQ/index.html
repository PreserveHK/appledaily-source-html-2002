<html><header><meta charset="utf-8"><title>蔡爸爸帥樣=伊健+林子祥</title></header><body><h1>蔡爸爸帥樣=伊健+林子祥</h1><p>二人組合Twins的成員蔡卓妍（阿Sa），其父母早年離異，但阿Sa跟父親的感情一直很好，蔡爸爸前晚亦有出席女兒演唱會的慶功宴，他甫見愛女阿Sa，即把她擁入懷中。<br> &#13;<br> <spanclass>與楊受成閒談 &#13;<br> 蔡爸爸長得很年輕，他的樣貌上半部似鄭伊健，下半部則跟林子祥一模一樣，簡直是林子祥和鄭伊健的混合體，那兩撇小鬍子，驟眼看去還以為是林子祥。阿Sa爸爸在席上跟阿Sa談個不停，還與女兒的老闆楊受成閒談。</spanclass></p></body></html>
