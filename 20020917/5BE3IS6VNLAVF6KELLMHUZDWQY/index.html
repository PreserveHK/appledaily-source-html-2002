<html><header><meta charset="utf-8"><title>全球最大鑽戒申請入健力士</title></header><body><h1>全球最大鑽戒申請入健力士</h1><p>在日本箱根露天博物館舉行的「愛的獻禮」展覽會，場地布置得美輪美奐，例如把首飾佩戴於人形裸體公仔上，又播出由名攝錄師CineTfoo為各大鑽石商拍攝的「愛情天幕錄像短片」，會場更展出一顆全球最大枚的結婚戒指。<br> &#13;<br> <spanclass>運往歐洲展出 &#13;<br> 全球最大枚的鑽石戒指於2000年六月生產，鑽戒高三點三米，鑽戒上的巨鑽直徑一米，相等於三百六十萬卡的鑽石。圓鑽外形由玻璃和無瑕的鏡子混合而成，內裏包含了四百卡鑽石粉，巨型鑽戒已申請列入健力士世界紀錄大全。巨型鑽戒於箱根的展出期將至下月十七日，稍後會運往紐約及巴黎展出。</spanclass></p></body></html>
