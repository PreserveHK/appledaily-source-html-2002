<html><header><meta charset="utf-8"><title>賭13張拉15人</title></header><body><h1>賭13張拉15人</h1><p>【本報訊】警方昨在葵涌採取突擊冚賭行動，在一個休憩公園內拘捕十五名涉嫌聚賭「十三張」男女，及撿獲三百元懷疑賭款，事後將被捕男女帶署調查。&#13;<br> 警方較早時接市民投訴，指葵芳邨一個休憩公園內有人聚賭，葵青警區特別職務隊探員昨上午十一時許衝入公園內，當場拘捕十五名涉嫌聚賭「十三張」男女（圖）。被捕十男五女，年齡由四十八至九十四歲，調查後各准以三百元保釋候查。&#13;<br> 江寶龍攝</p></body></html>
