<html><header><meta charset="utf-8"><title>松浦亞彌新劇戰勝癌魔</title></header><body><h1>松浦亞彌新劇戰勝癌魔</h1><p>十五歲少女偶像松浦亞彌，將會首次主演日劇，她在八月初播出的《天使的聲音~小童醫院的奇迹》中，飾演一名十八歲的癌病歌手依子。&#13;<br> 歌手依子兩歲時不幸患上癌症，自幼要在醫院中與病魔搏鬥，不過她並沒有自暴自棄，更自學鋼琴，現時已是創作歌手。<br> &#13;<br> <spanclass>同樣愛唱歌 &#13;<br> 松浦亞彌認為要演活此角色難道頗高，她說：「我從未患過大病，好難想像佢哋嘅苦況，但有一點我同依子好相似，就係我哋都好鍾意唱歌。」松浦亞彌更表示希望透過此劇，讓年青人懂得愛惜生命。</spanclass></p></body></html>
