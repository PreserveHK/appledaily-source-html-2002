<html><header><meta charset="utf-8"><title>　　楊永強仇家幫勞永樂拉票 - 李八方</title></header><body><h1>　　楊永強仇家幫勞永樂拉票 - 李八方</h1><p>醫學會選舉嘅戰況近日又有新進展，現任會長勞永樂醫生果然再出戰，內閣成員名單啱啱完成，誓同朱建華醫生競逐會長職位。勞醫生話，佢做咗兩年會長，覺得好開心，得到業界嘅支持，所以再參選。&#13;<br> 佢嘅內閣成員包括曾經喺「城市論壇」上鬧過楊永強醫生係二世祖嘅馮宜亮醫生，重有皮膚科專科醫生黎湛暉，同埋醫務委員會成員羅致廉醫生等猛人。由於選舉在即，勞醫生喺今個禮拜展開密鑼緊鼓嘅拉票活動，向業內人士講解自己嘅政綱。呢場選戰，相信好有睇頭。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
