<html><header><meta charset="utf-8"><title>蔡慧敏睇波賭飯局</title></header><body><h1>蔡慧敏睇波賭飯局</h1><p>蔡慧敏、黃澤鋒和鍾麗淇等前晚到尖沙嘴XYZFusion餐廳，出席該餐廳舉行的探索飲食新境界宣傳活動，梁詠琳則負責全場的酒類配搭。<br> &#13;<br> <spanclass>足六十四場 &#13;<br> 蔡慧敏透露最近忙於睇波和賭波，她說：「我有賭波，不過係同朋友賭餐飯啫，暫時成績都幾好，我會賭足六十四場，如果順利嘅話，呢排我唔使畀錢都有飯食。」&#13;<br> 日前朱燕珍和男友因為動粗報警，最後其男友遭警員槍傷，蔡慧敏表示亦試過和男友打架，她說：「男友以為我同第二個一齊，當時佢打咗我一巴，我咪亂拳打番佢咯。其實感情事，最好唔好搞到要動粗啦！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
