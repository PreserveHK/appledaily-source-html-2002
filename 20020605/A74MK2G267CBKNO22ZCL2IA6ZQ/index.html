<html><header><meta charset="utf-8"><title>彭妮露古絲「搭上」RalphLauren</title></header><body><h1>彭妮露古絲「搭上」RalphLauren</h1><p>美國一年一度的時裝界盛事、由美國時裝設計師協會舉辦的「時裝設計頒獎禮2002」，前日在紐約盛大舉行，出席者除一眾世界知名美國設計師如CalvinKlein及KarlLagerfeld等，久未露面的彭妮露古絲（PenelopeCruz）更是與RalphLauren雙雙到場。其他出席的還有姬絲汀娜麗芝（ChristinaRicci）及大衞寶兒（DavidBowie）夫婦等。</p></body></html>
