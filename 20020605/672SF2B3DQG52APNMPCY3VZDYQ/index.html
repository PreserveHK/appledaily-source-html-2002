<html><header><meta charset="utf-8"><title>陳曉東曾遭傾慕者眼神挑逗</title></header><body><h1>陳曉東曾遭傾慕者眼神挑逗</h1><p>陳曉東（東東）、陳冠希和陳奕迅，前日為台灣女主持陶晶瑩（陶子）的節目《亞洲娛樂中心》，在灣仔拍攝片段。&#13;<br> 東東近日有留意有關世界盃的消息，無綫日前派出前落選港姐黃安琪到韓國採訪中國國家足球隊練習時，被內地傳媒指她情挑范志毅，東東對此說：「我都識得范志毅，試過同佢一齊唱K，我覺得佢高大有型。」<br> &#13;<br> <spanclass>禮貌地拒絕 &#13;<br> 問東東可曾試過被「情挑」？他說：「有，我當時惟有好禮貌咁拒絕，嗰個人話要請我飲嘢，雖然唔係做得好出面，但係佢成日用眼神同我表達。以前亦有試過有歌迷話為咗買我嘅唱片而去舞廳做嘢，我即刻呼籲呢個歌迷唔好咁做嚟傷害自己。」</spanclass></p></body></html>
