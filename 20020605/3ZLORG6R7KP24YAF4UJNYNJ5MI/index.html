<html><header><meta charset="utf-8"><title>免費音樂教材</title></header><body><h1>免費音樂教材</h1><p>最近，香港管弦樂團製作了一套生動有趣的古典音樂輔助教學工具，教材包括一本《精靈音樂錦囊》及雷射光碟《精靈音樂劇場：特務珍妮譜》，以中、小學生為對象。由資深音樂工作者蕭樹勝撰寫，並得到教育署協助及恒生銀行贊助製作，以故事、互動習作及問答遊戲形式介紹古典音樂及樂器，更有不少音樂會片段。主辦機構現送上30份教材，如讀者有興趣，可郵寄索取。&#13;<br>&#13;<br>記者：梁佩芬　攝影：陳偉強</p><p>索取辦法：寫下姓名、電話及回郵地址，寄到「香港郵政信箱3858號恒生銀行跳躍音符伴成長」收。&#13;<br> 備註：首30位獲贈讀者將於一星期內收到教材。</p></body></html>
