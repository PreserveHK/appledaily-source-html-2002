<html><header><meta charset="utf-8"><title>韓國公司要員好租客</title></header><body><h1>韓國公司要員好租客</h1><p>海怡半島住客會所設施多，各種球類設施，如壁球、羽毛球、網球、桌球等一應俱全，室外內的泳池齊備，住客四季可以暢泳。另有桑拿浴室，可助住客消除壓力，鬆一鬆。&#13;<br> 齊全的設施不但吸引本地客，近年更吸引韓籍家庭聚居。&#13;<br> 這些韓籍家庭多是公司租客，韓國人漸多，連帶廣場及東翼商場也開了售賣韓國物品的商店。區內地產代理指出，韓國人交租準時住得企理，即使租金回報率只得４厘，業主仍較喜租予韓籍公司客。&#13;<br> 另外，屋苑內有兩所小學和一所知名幼稚園，並有小童群益會。該會的陽光孩子活動，致力培育孩子的自信，暫只在灣仔及海怡的分會設有。</p></body></html>
