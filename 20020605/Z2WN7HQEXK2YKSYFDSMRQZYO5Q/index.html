<html><header><meta charset="utf-8"><title>小統計：每年5000萬嬰兒沒身份</title></header><body><h1>小統計：每年5000萬嬰兒沒身份</h1><p>聯合國兒童基金會周二發表報告，指2000年全球約5,000萬新生嬰兒沒登記註冊，佔全球新生嬰兒總數的41%，當中&#13;<br> ‧活在撒哈拉沙漠以南地區有70%新生嬰兒沒出生證明，在南亞則有63%；在東亞及太平洋區則有22%；&#13;<br> ‧中國（約600萬）、印尼、柬埔寨、土耳其、尼加拉瓜及盧旺達是最多新生嬰兒沒有登記註冊；&#13;<br> ‧沒有出生證明，嬰兒一生不能擁有合法的姓名、身份和國籍，將無法找正式工作，也不能申請護照和開設銀行戶口。&#13;<br> 綜合外電報道</p></body></html>
