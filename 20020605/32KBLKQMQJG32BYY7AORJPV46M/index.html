<html><header><meta charset="utf-8"><title>電視足球即興挑戰個人技術</title></header><body><h1>電視足球即興挑戰個人技術</h1><p>世界盃正打得鬧哄哄，球迷當然不會錯過任何一場賽事，睇到興起可能會有點技癢，想即時一展球技的話一樣有辦法。呢款電視足球遊戲就可以即時滿足到你，雖然只係電視遊戲，但係玩家可以憑住足部感應器施展凌厲嘅腳法，啱晒各位超級球迷。&#13;<br>&#13;<br>記者：許穗齡　攝影：陳偉強</p><p><br> &#13;<br> <spanclass><fontstyle>玩具反斗城及崇光百貨有售  &#13;<br> 總代理：柏嘉玩具禮品有限公司（21080388）</fontstyle></spanclass></p></body></html>
