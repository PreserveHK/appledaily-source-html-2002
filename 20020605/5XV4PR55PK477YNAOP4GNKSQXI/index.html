<html><header><meta charset="utf-8"><title>梁敏儀苦練歌藝闖樂壇</title></header><body><h1>梁敏儀苦練歌藝闖樂壇</h1><p>梁敏儀剛拍完電影《恐怖熱線之熱血青年》，電影的主題曲亦由她獻唱，故此梁敏儀現時正積極練歌。<br> &#13;<br> <spanclass>一星期上三堂 &#13;<br> 梁敏儀說：「我𠵱家跟名師周小君學緊唱歌，大概學咗兩個月，老師都讚我有進步，我好勤力㗎，唔使開工我就會去上堂，一個星期至少學三堂。」&#13;<br> 梁敏儀現時與英皇電影部有合約，問她可會考慮與英皇簽歌星合約時，她說：「都會㗎，𠵱家公司都考慮緊，我希望年尾可以出碟啦！」今年新歌手眾多，對此梁敏儀說：「每年都好多新人，冇得驚嘅，最緊要做好自己啫！」&#13;<br> 採訪：朱芷瑩&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
