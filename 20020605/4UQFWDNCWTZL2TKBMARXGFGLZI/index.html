<html><header><meta charset="utf-8"><title>椎名林檎復出大碟熱賣</title></header><body><h1>椎名林檎復出大碟熱賣</h1><p>形象獨樹一格的日本歌手椎名林檎，其產後復出的大碟《歌手的幸福~其之一~》推出後銷量已超過二十四萬張，順利登上下周Oricon大碟榜的首位。<br> &#13;<br> <spanclass>不出席宣傳活動 &#13;<br> 椎名林檎依舊貫徹其作風，不出席任何有關唱片的宣傳活動，而報章《夕刊富士》則認為，椎名林檎上月被發現於本年初已火速離婚，令她再度成為新聞人物，加上《歌手的幸福~其之一~》碟又找來宇多田光、樂隊Spitz及其兄椎名純平等人合唱，如此聲勢自然令新碟大賣。</spanclass></p></body></html>
