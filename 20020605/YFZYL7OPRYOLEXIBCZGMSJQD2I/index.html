<html><header><meta charset="utf-8"><title>便利店歎$9.9手卷</title></header><body><h1>便利店歎$9.9手卷</h1><p>便利店飯糰在香港廣為大眾接受，雖然是便食，但依然保留紫菜的香脆及飯質軟腍。繼飯糰之後，便利店新推即食手卷，用了口感軟熟的水晶米作手卷飯，經長時間冷藏亦不會變硬。手卷暫有兩款口味，分別為蟹子玉米、玉子手卷及網燒黑牛手卷，每件$9.9，即日起全線7-11有售。&#13;<br>&#13;<br>記者：莫麗嫦</p><p>店名：7-11便利店&#13;<br> 查詢電話：22991110（星期一至五早上9時至晚上7時，星期六早上9時至中午12時）</p></body></html>
