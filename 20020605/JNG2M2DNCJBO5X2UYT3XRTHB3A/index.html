<html><header><meta charset="utf-8"><title>田北俊接受入行會</title></header><body><h1>田北俊接受入行會</h1><p>自由黨主席田北俊昨日暗示會接受特首董建華邀請，以黨主席身份加入行政會議，與政府組成「執政聯盟」；至於獲邀加入行會會否擊破八黨聯盟，他認為政團的合作仍存變數，也不排除聯盟會另找召集人。&#13;<br> 政界一直傳特首有意邀請田北俊及民建聯主席曾鈺成加入行政會議，組成「執政聯盟」，為政府在立法會至少取得十七票「鐵票」，以改善行政立法關係。&#13;<br> 田北俊昨對記者稱：「如果將來特首推薦，北京又同意某政黨以黨主席加入行會，自由黨會支持；但政府若規定只容許個人身份加入，自由黨唔接受。」對於八黨聯盟日後命運，田北俊提出有多個可能性，包括八黨可能另找召集人，或八黨派剔除與政府結盟的政黨。</p></body></html>
