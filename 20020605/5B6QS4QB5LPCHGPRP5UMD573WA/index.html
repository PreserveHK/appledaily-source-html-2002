<html><header><meta charset="utf-8"><title>巨棚倒塌</title></header><body><h1>巨棚倒塌</h1><p>【本報訊】黃大仙上邨重建地盤發生塌棚意外，昨凌晨零時許，警員巡經沙田坳道發現正進行拆卸的中座及相連東座外牆的一幅約二百五十米乘七十米的巨大棚架，疑被強風吹倒致全幅倒塌在地盤範圍地上，形成一片「竹海」（圖一）；另中座面向黃大仙道的一幅棚架，則由十五樓頂層開始向外塌下近十米，搖搖欲墜。消防員到場分持膠盾牌在「竹海」內搜索以免被塌下竹支弄傷（圖二），最終證實無人被困及受傷，警方事後通知地盤負責人派員清理。&#13;<br> 伍浦鋒攝</p></body></html>
