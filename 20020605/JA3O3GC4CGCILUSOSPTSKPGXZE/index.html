<html><header><meta charset="utf-8"><title>劉家良聲明冇接受《明周》訪問</title></header><body><h1>劉家良聲明冇接受《明周》訪問</h1><p>自翁靜晶好友兼上司林競業意外墮樓身亡後，翁與丈夫劉家良的夫妻關係頓成傳媒的採訪焦點。<br> &#13;<br> <spanclass>不在港未能回應 &#13;<br> 最新一期《明報周刊》中，有一篇聲稱乃劉家良剖白他與翁靜晶現時夫妻關係的報道，但劉家良昨日透過其妻翁靜晶任職的林炳昌律師行發出一封律師聲明，另亦附上一封有劉家良署名的手稿聲明，內容均表示從未接受有關《明周》或李默小姐的訪問，認為報道全是撰文者自行杜撰。&#13;<br> 劉師傅對該報道內容並不苟同，但因他現身在外地，未能就有關事件作即時回應。至於該報道對劉家良及翁靜晶夫妻有任何傷害，他會保留法律追究權利。</spanclass></p></body></html>
