<html><header><meta charset="utf-8"><title>阿松在美推銷問責制</title></header><body><h1>阿松在美推銷問責制</h1><p>【本報訊】正在美國紐約訪問的財政司司長梁錦松，昨日向美國商界和政界人士推銷將於七月一日推行的高官問責制，他表示當地政經人士對香港引入問責制都感興趣，並強調問責制有助政治任命的官員更有效地掌握民意。&#13;<br> 梁錦松昨在美國展開首日訪問，會見當地商界同政經界人士，他指當地商界與政界人士都對即將推行的問責制感興趣，他解釋好處是政治任命官員，更有效掌握民意。&#13;<br> 談到剛宣布的公務員減薪幅度，由於受到評級機構的關注，也成為外界關注的焦點，對於減薪幅度達不到預期平衡赤字目的，梁錦松稱，政府有決心和信心，解決財赤，包括控制公共開支增長。</p></body></html>
