<html><header><meta charset="utf-8"><title>王傑扮銅人周身痕</title></header><body><h1>王傑扮銅人周身痕</h1><p>王傑和Twins的鍾欣桐日前拍攝《這個夏天有異性》，王傑因要扮少林寺十八銅人，所以全身搽了金粉，外面加了件乾濕褸，在街頭𠱁鍾欣桐。而這個裝束令不少途人都當他怪物般看，他還因全身金粉引致皮膚敏感。&#13;<br> 王傑說：「我嗰日都唔敢同人握手，驚啲金粉整到人，不過辛苦都唔緊要啦，我向來欣賞少林功夫，有得扮銅人都開心㗎！」<br> &#13;<br> <spanclass>任內地波鞋代言人 &#13;<br> 此外，王傑被內地廣告商睇中，邀請他任波鞋品牌「龍之步」代言人，拍攝電視及平面廣告，廣告商更即時將拍攝用的數十款波鞋送給王傑。</spanclass></p></body></html>
