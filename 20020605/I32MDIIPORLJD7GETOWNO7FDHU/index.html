<html><header><meta charset="utf-8"><title>快艇爆炸</title></header><body><h1>快艇爆炸</h1><p>【本報訊】西貢白沙灣村四十九號葵利船廠，昨午二時許發生工業意外，兩名分別姓歐（四十二歲）及姓周（四十五歲）工人，在船排維修一艘二十呎長快艇，當兩人在船尾揭開甲板檢查引擎時，懷疑電線短路產生火花，燃着汽油發生爆炸，兩名工人即時被灼傷。他們負傷走落船通知其他工人報警，其中姓歐工人身體近四成皮膚燒傷，他面部、雙手及腳部傷勢最重（圖），送院搶救情況危殆。姓周工人情況嚴重。&#13;<br> 梁瑞帆攝　</p></body></html>
