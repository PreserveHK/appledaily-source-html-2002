<html><header><meta charset="utf-8"><title>港台主任夫婦提堂</title></header><body><h1>港台主任夫婦提堂</h1><p>【本報訊】香港電台第四台節目主任麥志堅（三十七歲），與當兼職鋼琴教師的妻子蘇詠琴（三十一歲），涉嫌於九九年至○○年在港台推行音樂資料電腦化的計劃時，詐騙港台二十一萬元。案件昨在九龍城裁判法院提訊，麥被控欺詐、偽造帳目及欺騙手段取得財產等十一項罪名，妻子則被控一項欺詐罪。兩人准以二萬元及一萬元保釋，案件押至六月十一日再提訊。&#13;<br> 案件編號：KCCC8872-3/2002</p></body></html>
