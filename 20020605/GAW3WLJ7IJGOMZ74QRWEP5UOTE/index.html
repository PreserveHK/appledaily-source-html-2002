<html><header><meta charset="utf-8"><title>日產回收Cefiro房車</title></header><body><h1>日產回收Cefiro房車</h1><p>【本報訊】日產車廠宣布回收一批Cefiro房車，維修可能有損壞的懸掛系統，本港共有百多輛Cefiro受回收影響。&#13;<br> 據外電報道，日產汽車宣布在新加坡回收一千多輛於去年五月至八月出廠的Cefiro房車，該批房車懸掛系統的橫向連接桿，可能抵受不住崎嶇路面的壓力而有損壞。本港代理日產汽車的合誠汽車公司發言人表示，本港有百多輛Cefiro房車受回收影響，有關懸掛系統損壞並不涉及安全問題。&#13;<br> Cefiro房車每輛售價為十九萬多至二十七萬多元。</p></body></html>
