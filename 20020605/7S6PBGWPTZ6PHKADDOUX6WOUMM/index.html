<html><header><meta charset="utf-8"><title>千嬅狂咀陳奕迅</title></header><body><h1>千嬅狂咀陳奕迅</h1><p>楊千嬅、曾志偉、鄭裕玲及陳奕迅（Eason）等，最近主演了電影《慳錢家族》，千嬅與鄭裕玲在片中參加電視台主辦的「慳錢家族」遊戲比賽，前者更跟飾演電視台導演的Eason日久生情，兩人在公園拍拖時，千嬅情不自禁親吻Eason的面頰。<br> &#13;<br> <spanclass>一takeOK &#13;<br> 片中Eason向千嬅展開猛烈追求，除帶她到戲院看電影外，又請伊人吃壽司，可是兩人拍拖的消息，不幸被電視台監製發現，並派出狗仔隊偷拍，並利用那些錄影帶要求Eason出賣千嬅。&#13;<br> 問Eason為何不與千嬅嘴對嘴，他日前說：「我哋喺戲裏面只係啱啱開始，點會咁快咀咀呀！其實拍呢場戲時，一切都好順利，一take就OK。」</spanclass></p></body></html>
