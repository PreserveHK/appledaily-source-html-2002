<html><header><meta charset="utf-8"><title>Apple姐日記：<br>紅姑買衫撲空一肚氣</title></header><body><h1>Apple姐日記：<br>紅姑買衫撲空一肚氣</h1><p>我Apple姐定時定候就會去名店度掃貨，就前日之嘛，我就喺金鐘太古廣場間Joyce度遇見紅姑鍾楚紅。&#13;<br> 我Apple姐見到啲sales一見紅姑大駕光臨，就好殷勤咁上前招呼，落晒嘴頭向佢推介新貨。但係咁啱紅姑睇中嗰啲，唔係冇size，就係已經賣晒，搞到阿紅姑冇晒癮。我重聽到阿紅姑忍唔住同個sales呻，佢話：「你哋啲衫去得咁快，問親邊件都話冇嘅。」<br> &#13;<br> <spanclass>搞簽名會 &#13;<br> 我重八到身為地球之友環保大使嘅紅姑，近年愛上攝影，佢有啲作品製成感謝卡發售籌款，喺嚟緊嘅禮拜六，佢重會去灣仔地球之友辦事處舉行簽名會㖭。</spanclass></p></body></html>
