<html><header><meta charset="utf-8"><title>郭晉安薯嘜平頭女友話正</title></header><body><h1>郭晉安薯嘜平頭女友話正</h1><p>郭晉安與宣萱昨日在電視城拍攝新劇《戇夫成龍》，安仔在劇中要扮演「薯嘜」，故要刻意將髮型剪成平頭裝，此髮型要保持兩個月，還要每隔十日修剪。<br> &#13;<br> <spanclass>宣萱難捨清水灣 &#13;<br> 問安仔其女友歐倩怡有否介意他髮型老套？他笑說：「冇，佢重話正喎，不過我都覺得幾涼爽。」&#13;<br> 而宣萱則透露拍罷《戇》劇便要到內地工作，所以該劇便是宣萱在無綫搬離清水灣電視城前的最後作品，她說：「無綫會陸續搬去將軍澳，拍完呢套劇我會離開香港一段時間，返嚟就要重新適應環境，好似小學升中學時嘅心態一樣。」</spanclass></p></body></html>
