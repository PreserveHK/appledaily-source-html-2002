<html><header><meta charset="utf-8"><title>我們忘不了六四</title></header><body><h1>我們忘不了六四</h1><p><spanclass>紀念&#13;<br>——為六四受難者而作&#13;<br>貝嶺在燭光晚會上朗誦</spanclass></p><p>我目睹的暴力過去了&#13;<br> 它滋生的果實&#13;<br> 被恨的潮水洗劫着&#13;<br> 一個預言再度呈現&#13;<br> &#13;<br> 苦難，完整而安詳&#13;<br> 連同我的疼痛&#13;<br> 它們僵立在時間的鐘擺下&#13;<br> 整整一支隊伍的葬儀&#13;<br> 祭奠着記憶&#13;<br> &#13;<br> 而過去是無辜的&#13;<br> 衰老，那年輪的不幸&#13;<br> 迫使青春懺悔&#13;<br> 青春，竟也烙下了死亡那&#13;<br> 永恒的印&#13;<br> &#13;<br> 冬天是自由的&#13;<br> 在赤裸的空曠下&#13;<br> 夢，佔有着妄想&#13;<br> 如同想像的理性&#13;<br> 在堅忍的兀立中&#13;<br> 展示記憶疲倦的力量&#13;<br> &#13;<br> 一個進程&#13;<br> 符咒般凝聚的&#13;<br> 壯烈終結的力量&#13;<br> &#13;<br> （貝嶺，四十多歲流亡海外作家。八八年移居美國，八九年後參與海外民運，九三年在美創辦《傾向》雜誌。）</p></body></html>
