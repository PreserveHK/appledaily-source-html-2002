<html><header><meta charset="utf-8"><title>郭可盈豬籠入水多謝無線</title></header><body><h1>郭可盈豬籠入水多謝無線</h1><p>郭可盈早前為順德嘉信集團的樓盤拍攝新一輯電視廣告，今次她穿上白色浴袍上陣，形象健康，而郭可盈亦表示，今次已經是第三次跟該廣告商合作，至於酬勞方面，可盈只透露十分理想。&#13;<br> 郭可盈稍後會繼續接拍沐浴露及護膚品廣告，收入可算十分可觀，但她並沒有刻意獎勵自己，反而特別要多謝無綫。<br> &#13;<br> <spanclass>檔期緊密 &#13;<br> 郭可盈說：「最近我都忙緊拍劇，之前拍樓盤廣告都係無綫肯度兩日期畀我先拍到。無綫都應承跟住兩個廣告都會度期畀我，所以更加要多謝無綫。」</spanclass></p></body></html>
