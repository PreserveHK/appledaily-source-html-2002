<html><header><meta charset="utf-8"><title>常用電腦肌腱勞損</title></header><body><h1>常用電腦肌腱勞損</h1><p>【本報訊】職業安全健康局於去年七至九月進行的調查顯示，在三百六十八名受訪的辦公室職員中，逾七成受訪者每日需要操作電腦四小時以上，百分之十六受訪者更要每日操作電腦八小時以上。&#13;<br> 調查發現，受訪者患上不同的肌腱不適情況普遍，其中最常見的是頸肩、手腕不適及眼睛疲勞。&#13;<br> 近五成受訪者承認工作時有採取不良工作姿勢，三成人解釋是「貪方便」，近成半人則指工作「空間不足」。也有人表示自己「安全意識薄弱」。&#13;<br> 根據勞工處今年首季的職業病呈報數字顯示，經常在文職人員身上出現的手部或前臂腱鞘炎，共接獲十五宗，成為繼職業性失聰、矽肺病之後，本港第三大的職業病。</p></body></html>
