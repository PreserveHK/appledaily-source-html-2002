<html><header><meta charset="utf-8"><title>井川遙與Fans同眠</title></header><body><h1>井川遙與Fans同眠</h1><p>近年日本電影都愛在上映期間，推出電影製作特輯DVD，由井川遙與豐川悅司主演的《DogStar》亦不例外，為力谷票房及提高fans對此片的興趣，便隨DVD附贈特製的井川遙枕頭袋，讓癡情fans與偶像同眠。&#13;<br> 雖然井川遙和豐川悅司在片中都十分搏命，例如扮演幼稚園老師的井川遙，在一群小朋友面前大賣愛心狂谷其「療傷」魅力；而豐川悅司則無懼破壞其極酷形象，做出狗仔趴地嗅東西的動作，但影片上映後，至今未能登上日本每周票房十大。</p></body></html>
