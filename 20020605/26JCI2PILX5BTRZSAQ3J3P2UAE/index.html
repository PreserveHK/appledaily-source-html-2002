<html><header><meta charset="utf-8"><title>啤酒送藥為姊自殺</title></header><body><h1>啤酒送藥為姊自殺</h1><p>【本報訊】一名患有抑鬱症的十四歲中三女生，疑因胞姊遭祖父薄責而感到不開心，昨晨返校途中，買啤酒及綠茶送服四十粒止痛藥自殺，下午感到不適向老師報告，由校方報警送院治療，幸無大礙（圖）。自殺女生姓黃，在屯門友愛邨一間中學就讀中三，一向有心理醫生輔導，家人對她亦關懷備至，從不責罰；而她與十六歲的胞姊感情十分要好，前晚，胞姊因小故被祖父責罵，兩姊妹事後都很不開心。&#13;<br> 梁維建攝</p></body></html>
