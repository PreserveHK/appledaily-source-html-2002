<html><header><meta charset="utf-8"><title>黃伊汶帶師弟見大場面</title></header><body><h1>黃伊汶帶師弟見大場面</h1><p>黃伊汶最近忙於宣傳最新大碟，她本周六會出席小西灣藍灣半島的一個小型音樂會，除了唱歌之外，同時亦為了讓歌迷認識香港海洋保護的重要性。<br> &#13;<br> <spanclass>張燊悅亦出席 &#13;<br> 黃伊汶更邀請師姐張燊悅做嘉賓，同公司的張燊悅曾傳出與黃伊汶爭寵，但今次兩人得悉是做慈善活動，所以均爽快答應。&#13;<br> 除張燊悅外，黃伊汶亦邀請新人Juno做嘉賓，今次將會是Juno首次公開演出，所以特別緊張，但因為有兩位師姐在場壯膽，所以Juno亦有信心可以順利過關。</spanclass></p></body></html>
