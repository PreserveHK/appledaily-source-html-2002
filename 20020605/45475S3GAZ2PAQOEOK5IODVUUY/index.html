<html><header><meta charset="utf-8"><title>　　勁過天王 - 李八方</title></header><body><h1>　　勁過天王 - 李八方</h1><p>公益金噚日喺恒生銀行頂樓搞咗個便服日嘅活動，今屆一共籌咗一千七百幾萬，滙豐銀行蟬聯九屆冠軍，籌到超過一百一十萬，而政府部門中，公務員事務局籌得最多。至於學校方面，聖保祿學校（小學部）成績最好，有成十八萬四千元。&#13;<br> 典禮完畢，八方以為咁多學生仔喺度，見到天王巨星黎明出現，會去攞番個簽名，點知佢哋全部衝向同一個方向──煲呔曾。嘩！煲呔曾風頭竟然勁過黎明，八方點都想唔到。&#13;<br> 程志遠攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
