<html><header><meta charset="utf-8"><title>極品收腹消脂減肥啫喱</title></header><body><h1>極品收腹消脂減肥啫喱</h1><p>呢款來自中國名為極品的收腹消脂減肥啫喱，採用天然的中藥及多種植物精華，能滲入肌膚的基層，加速新陳代謝，有效分解已積聚在體內的脂肪，改善皮膚彈性及去除橙皮紋，只要每天取小量作按摩即可，聽聞效果令日本女士趨之若鶩。&#13;<br>&#13;<br>記者：區佩嫦　攝影：陳穎</p><p><spanclass><fontstyle>免稅店專櫃  &#13;<br> 尖沙嘴太陽廣場地下&#13;<br> 查詢電話：26010100</fontstyle></spanclass></p></body></html>
