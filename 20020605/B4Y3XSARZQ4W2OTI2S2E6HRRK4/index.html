<html><header><meta charset="utf-8"><title>簡炳墀為投票發火</title></header><body><h1>簡炳墀為投票發火</h1><p>鄉議局主席劉皇發昨聯同新界二十七鄉代表，與民政事務局副局長余志穩磋商「雙村長制」，一直持強烈反對態度的上水鄉委員會主席簡炳墀，因不滿政府堅持不容許原居民配偶投票的決定，中途憤然離場，他說：「有乜理由唔畀老婆投票，老婆係最親密嘅人。」&#13;<br> 鄉議局副主席林偉強在會後表示，他們與政府當局就三項安排提出了不同意見，包括政府堅持原居民配偶沒有投票權，但二十七鄉認為毋須作此限制；政府建議村民住滿三年便有投票權、五年後有參選權；但村民認為應改為住滿五年才有投票權、七年後才可參選；最後鄉議局要求政府在條文內清晰雙村長的權力分配。</p></body></html>
