<html><header><meta charset="utf-8"><title>黎明支持中國輸波唔失望</title></header><body><h1>黎明支持中國輸波唔失望</h1><p>黎明（Leon）昨日出席在中環舉行的「二零零壹年公益金便服日支票遞交儀式頒獎典禮」，Leon表示剛知道中國國家足球隊在世界盃賽事中，以○比二不敵哥斯達黎加，他說：「其實中國入到三十二強，已經係好好嘅經驗，所以都唔可以話失望。」<br> &#13;<br> <spanclass>望華仔解決糾紛 &#13;<br> 昨日有報道指劉德華被中建股東發信給四間公司，禁制他公開演出，黎明對此說：「我冇詳細睇過篇報道，我對呢啲新聞興趣不大，我係講個題目，唔係講個人，人哋公司啲嘢我唔評論，希望佢哋盡快解決件事。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：羅德光</spanclass></p></body></html>
