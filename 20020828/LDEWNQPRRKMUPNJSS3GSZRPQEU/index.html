<html><header><meta charset="utf-8"><title>　　馬丁北海道綠化心靈 - 李八方</title></header><body><h1>　　馬丁北海道綠化心靈 - 李八方</h1><p>民主黨主席李柱銘（圖）偷得浮生半日閒，最近同愛妻及乖仔去咗日本北海道旅遊，佢同八方講，今次旅程十分舒服，北海道全島綠化，眼下盡是綠色一片，心情為之舒暢，佢個仔重樂而忘返，約咗班朋友喺東京會合，繼續逍遙。而馬丁就同老婆先返香港，佢話，小甜甜案重有好多嘢未做完，要繼續工作，所謂老竇賺錢仔享福，馬丁個仔真幸福，羨慕死人。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
