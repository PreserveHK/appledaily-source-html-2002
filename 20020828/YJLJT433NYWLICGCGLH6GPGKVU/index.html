<html><header><meta charset="utf-8"><title>林穎嫻老公抱唔起</title></header><body><h1>林穎嫻老公抱唔起</h1><p>修身堂老闆張玉珊昨日在尖沙嘴邀請了八七年港姐季軍林穎嫻擔任代言人，今次張玉珊打算在一個月內幫林穎嫻減肥三十磅，而收身過程及餐單都會公開，並會用儀器診治她皮膚濕熱，林穎嫻笑說：「我先生都好贊成我減肥，因為佢話𠵱家抱唔起我上樓。」<br> &#13;<br> <spanclass>抽起安雅合約 &#13;<br> 此外，安雅目前在土城台北看守所進行勒戒，而她有份擔任代言人的修身堂，正將有關安雅的廣告抽起。&#13;<br> 張玉珊昨日向記者透露安雅與修身堂仍有合約，她說：「佢係今年四月簽嘅，簽咗一年，但同佢公司傾過會延期，一切都要等佢出番嚟，你哋唔好日日問件事，等件事丟淡，就好快會喺修身堂再見到佢。」</spanclass></p></body></html>
