<html><header><meta charset="utf-8"><title>偵探遊戲教環保</title></header><body><h1>偵探遊戲教環保</h1><p>在地球峯會召開之際，美國及日本政府不約而同向學童推出一些寓教育於娛樂的遊戲，藉此培養其環保意識。&#13;<br> 美國環境保護局設計了讓學生扮演「偵探」的遊戲，透過專破壞產品生命周期的「垃圾小妖」遺下的蛛絲馬迹，弄清它用甚麼方法破壞產品，從而使孩子學到最好將包裝重新利用的循環再用知識。<br> &#13;<br> <spanclass>日推出3款環保遊戲 &#13;<br> 日本環境省則製作了電玩型、卡片型及拼圖型三款環保遊戲：電玩型是借軟件中的狐狸要建設理想家鄉，體驗到自然與科學平衡的重要性；卡片型是工廠管理遊戲，教導人在考慮公司利潤之餘，要減低環境禍害；拼圖型是透過搜集材料拼成產品，讓學童了解日常物品是由哪些原料製成。&#13;<br> 綜合外電報道</spanclass></p></body></html>
