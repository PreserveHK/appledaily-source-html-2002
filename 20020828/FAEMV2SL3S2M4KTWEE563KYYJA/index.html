<html><header><meta charset="utf-8"><title>德永佳降成本保毛利</title></header><body><h1>德永佳降成本保毛利</h1><p>德永佳（321）除經營零售業外，核心業務其實是印染及紡織業務。該公司執行董事丁傑忠表示，今年首季度（4至7月）生產業務定單與去年同期比較錄得雙位數字增長，由於成本下降，抵銷了單價減低的影響，令期內毛利率仍能維持於相若水平。&#13;<br> 該集團目前的手頭定單已接至11月；另外，他預算今年整體資本性開支約為2億元。&#13;<br> 丁傑忠指出，去年911事件後，定單情況確實緊張了一段時間，但已迅速於今年3至4月份出現好轉。他相信若今年往後再沒有甚麼突發事件發生，今個財政年度的盈利及營業額增長幅度，均可達到原定的10%至15%之目標。</p></body></html>
