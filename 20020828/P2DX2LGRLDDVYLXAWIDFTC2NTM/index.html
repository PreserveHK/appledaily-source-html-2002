<html><header><meta charset="utf-8"><title>辰罡推股市新交易平台</title></header><body><h1>辰罡推股市新交易平台</h1><p>【本報訊】辰罡科技（8131）業務拓展經理羅思惠表示，該公司最近推出的二合一現貨及衍生產品綜合交易系統OCTOSTP2.1，主要針對大中型證券行，目前已有4名客戶，包括一家銀行及部份經紀行。他估計使用該系統可節省一半成本，同時又可接駁全球58個市場，提供股票交易、交收及託管服務。&#13;<br> 羅思惠表示，該公司下月會與一家英資金融機構簽約，屆時系統可連接全球61個交易所，令經紀行可以較低成本推出海外股票交易服務，毋須在當地設立分支機構或尋求合作夥伴，而且每宗交易只向經紀行劃一收取大約180元。至於購置該系統的成本是以百萬元計，視乎每家經紀行的使用人數。</p></body></html>
