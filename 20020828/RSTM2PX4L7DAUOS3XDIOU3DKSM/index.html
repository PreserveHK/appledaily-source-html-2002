<html><header><meta charset="utf-8"><title>攬子燒炭被控謀殺</title></header><body><h1>攬子燒炭被控謀殺</h1><p>【本報訊】已申報破產的中年司機，疑與同居女友鬧不和，竟攜幼子在寓所內燒炭自殺幸不成功，昨解往觀塘裁判法院被控企圖謀殺罪。控方透露被告年僅三歲七個月大兒子經已出院，現居竹園兒童院，法官押後至九月二十四日再訊，拒絕被告保釋，其親友聞悉後情緒激動，淚灑法庭。&#13;<br> 四十三歲被告劉二科，被控於今年八月二十四日在順利邨寓所內企圖謀殺兒子陳澤輝。被告暫毋須答辯。控方表示現正等候政府化驗報告，有關男童血液中一氧化碳含量，以便徵詢律政司意見，但因控罪嚴重，故將轉解高等法院審理。&#13;<br> 案件編號：KTCC5690/02</p></body></html>
