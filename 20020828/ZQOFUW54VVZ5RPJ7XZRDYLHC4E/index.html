<html><header><meta charset="utf-8"><title>朱恩珊減肥有錢收</title></header><body><h1>朱恩珊減肥有錢收</h1><p>亞視前賽馬女主持、有「澳洲葫蘆」之稱的朱恩珊，日前為一間美容院拍攝廣告。經過積極減肥後，朱恩珊弗了不少，她穿上三點式泳衣示人，展示優美體態。<br> &#13;<br> <spanclass>分股當酬勞 &#13;<br> 問朱恩珊現在的三圍數字，她說：「36、25、36，記得之前做賽馬主持，因為時間好唔固定，又食宵夜，肥咗足足十五磅，乜都走晒樣，真係自己睇到都嚇咗一跳。好彩近排有美容院搵我做代言人，佢哋重贊助我減肥。」&#13;<br> 談到這次拍廣告的酬勞，朱恩珊說：「美容院老闆娘好好，佢同我傾嘅合作形式係分股，佢話咁樣可以激勵我保持美好身段。」</spanclass></p></body></html>
