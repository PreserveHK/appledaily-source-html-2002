<html><header><meta charset="utf-8"><title>古天樂返港即收禮</title></header><body><h1>古天樂返港即收禮</h1><p>古天樂（古仔）前晚在男助手陪同下，從台灣返港，他此行到台灣是為無綫劇集《尋秦記》宣傳。<br> &#13;<br> <spanclass>台女主持搞氣氛 &#13;<br> 古仔的十多名fans前來接機，當fans見古仔出閘，即趨前送上早已準備好的禮物，逗得古仔十分開心，他收過禮物後，又耐心地跟fans簽名和合照。&#13;<br> 日前古仔在台灣出席一個綜藝節目時，該節目女主持黃嘉千因為是古仔的fans，對古仔特別熱情。問古仔在節目後，黃嘉千當晚可有約會他？古仔笑說：「佢玩吓，搞吓氣氛啫，節目完咗我哋都冇約去邊度。」&#13;<br> 採訪、攝影：黃文偉</spanclass></p></body></html>
