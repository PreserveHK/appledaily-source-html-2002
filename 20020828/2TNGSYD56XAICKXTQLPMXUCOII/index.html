<html><header><meta charset="utf-8"><title>吳建豪今日又來港啦！</title></header><body><h1>吳建豪今日又來港啦！</h1><p>台灣人氣組合F4成員之一的吳建豪，將於今日抵港為其國語唱片宣傳，並假旺角新世紀廣場舉行MV首播會。<br> &#13;<br> <spanclass>獲邀演成吉思汗 &#13;<br> 由於F4向來多fans，故他們所屬的Sony唱片公司及新世紀廣場方面，已安排超過三十名保安在場維持秩序。&#13;<br> 其實今次吳建豪是抱恙來港工作，據台灣消息稱，因他跳舞太過賣力，結果上周在高雄舉行簽唱會時，開始覺得腳痛，事後醫生指他的腳趾及手拇指的韌帶嚴重鬆弛，所以他在短期內不能再展舞技。&#13;<br> 另外，吳建豪的矇豬眼最近被曾執導《末代皇帝溥儀》的導演貝托魯奇看中，有意邀他在西片《成吉思汗》中飾少年成吉思汗一角。</spanclass></p></body></html>
