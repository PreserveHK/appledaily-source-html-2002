<html><header><meta charset="utf-8"><title>黃子華避世為搞笑</title></header><body><h1>黃子華避世為搞笑</h1><p>黃子華昨日到港台接受訪問，他表示做完遊戲節目《一觸即發》後，將會到外地避靜，他說：「因為我要籌備下年三月自己嘅棟篤笑，要搵一啲靈感。」&#13;<br> 黃子華打算給自己一個月時間，問他會否帶女朋友一起去，黃子華說：「話明避靜梗係一個人啦！」<br> &#13;<br> <spanclass>未知新劇何時播 &#13;<br> 黃子華說：「我諗住今次棟篤笑叫『呢包炭點買』，唔知會唔會激過頭，不過我都重有好多名諗緊，呢個係其中一個啫！我都有四年冇做棟篤笑，我諗我暫定開八場先。」問黃子華早前在內地扮演溥儀的電視劇會於何時播放，他說：「我都唔知呀！我早排聽到個傳聞話𠵱家內地唔畀播古裝劇喎。」</spanclass></p></body></html>
