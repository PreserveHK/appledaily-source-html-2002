<html><header><meta charset="utf-8"><title>推入屋毆劫</title></header><body><h1>推入屋毆劫</h1><p>【本報訊】兩名少年懷疑遭人尋仇，昨到旺角一單位找女友時遭八名「暴風少年」從走廊推入屋內，拳打腳踢及搶去手提電話。傷者在兇徒逃去後報警，獲送院治理（圖），警方正追緝兇徒的下落。&#13;<br> 現場為亞皆老街八十三號先施大廈一單位，昨凌晨一時許，兩名姓陳（十七歲）及姓朱（十六歲）的少年前往上址單位走訪三名女性友人，其中一名姓鄭（十七歲）少女為陳的女友。&#13;<br> 據陳的女友事後透露，前日與友人傾電話時，男友疑「呷醋」突然奪去電話及向對方粗言辱罵後掛線，疑因此開罪她的友人，警方不排除事主遇襲與此有關。&#13;<br> 黎家駒攝</p></body></html>
