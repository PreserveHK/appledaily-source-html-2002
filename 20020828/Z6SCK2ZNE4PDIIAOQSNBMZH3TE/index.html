<html><header><meta charset="utf-8"><title>羅嘉良攀山中暑入院</title></header><body><h1>羅嘉良攀山中暑入院</h1><p>羅嘉良（撈家）昨日早上在馬鞍山拍攝無綫劇集《衞斯理》的一場攀山戲時，由於天氣太過炎熱，加上攀山近四個多小時，故此令撈家感到不適及頭暈，工作人員見狀馬上將他送至九龍塘浸會醫院診治。<br> &#13;<br> <spanclass>唐文龍抱病上陣 &#13;<br> 昨日記者致電撈家，他在電話中說：「我今朝拍戲中暑，因為天氣太熱啦，我都係啱啱至睇完醫生返嚟，但我𠵱家想休息吓先。」&#13;<br> 唐文龍昨日亦有份在馬鞍山拍戲，原來他亦同樣抱病上陣，他昨日透過電話說：「我發燒，又喉嚨發炎。今朝拍嗰場攀山戲好辛苦，我哋啲汗流到好似冷氣機滴水咁，吊威吔嗰陣重撞到啲手腳損晒。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
