<html><header><meta charset="utf-8"><title>祈禱撈女屍</title></header><body><h1>祈禱撈女屍</h1><p>【本報訊】油塘三家村碼頭工人，昨晨九時許赫見一具女性屍體在離岸二十米海面載浮載沉，於是報警。水警到場調查發覺屍體已發脹及手腳僵硬，多番打撈也未能將屍體撈起，由於無計可施，有迷信的警員只好誠心地向屍體頻呼：「我哋嚟帶你上路呀！乖乖哋聽話咯！」未幾果真成功將屍體撈起（圖），送往西灣河水警基地處理。&#13;<br> 死者為年約五十歲的女子，身穿黃色短袖T恤及短褲，警方在死者身上未能撿獲身份證及遺書，暫時身份不明，但初步相信事件無可疑。&#13;<br> 張培生攝</p></body></html>
