<html><header><meta charset="utf-8"><title>郭富城拍廣告有領悟</title></header><body><h1>郭富城拍廣告有領悟</h1><p>郭富城（城城）早前在美國拍攝一個內地牌子的服裝廣告，並灌錄廣告歌《愛‧情大舞台》，日前城城更為該產品拍攝內地播出的廣告雜誌。<br> &#13;<br> <spanclass>否認大吵大鬧 &#13;<br> 城城表示這首全新廣告歌令他有新的領悟，原來藝人在風光背後，亦要付出代價，例如緋聞就是其中之一。&#13;<br> 對於早前有周刊指城城與經理人小美因上不到飛機，而在機場大吵大鬧，對此城城說：「講番成件事都好冤枉，我同小美根本冇咁做過，但就俾周刊寫到似層層，呢種不求真嘅精神，實在令我同小美都好失望。」</spanclass></p></body></html>
