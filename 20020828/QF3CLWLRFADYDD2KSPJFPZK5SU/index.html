<html><header><meta charset="utf-8"><title>縱火燒兩車</title></header><body><h1>縱火燒兩車</h1><p>【本報訊】元朗山貝洪田村近寶業街對開空地發生縱火案，昨日凌晨一時許，有村民發現兩輛客貨車着火焚燒，火光熊熊並傳出爆炸聲響，立即報警。&#13;<br> 消防員到場開喉將火救熄，事後在其中一輛客貨車內撿獲一個曾盛載易燃液體的鐵罐，懷疑遭人投擲易燃物品縱火。兩輛肇事客貨車均嚴重焚毀，警方調查證實兩車同屬一間粉麵廠。負責人接獲通知向警方表示，本身無與人結怨，亦無被勒索收「保護費」。&#13;<br> 區恩傑攝</p></body></html>
