<html><header><meta charset="utf-8"><title>哥游製遙控機炸彈</title></header><body><h1>哥游製遙控機炸彈</h1><p>在哥倫比亞政府軍正加緊圍剿左翼游擊隊「哥倫比亞革命武裝力量」之際，軍方指游擊隊企圖利用裝滿炸藥的遙控模型飛機，襲擊軍營和油田。<br> &#13;<br> <spanclass>規模雖小破壞卻大 &#13;<br> 哥倫比亞陸軍第二師師長卡雷尼奧表示，軍方周一凌晨突擊搜查離首都波哥大東北部四百公里外阿勞卡省兩個游擊隊的營地，搜出九架載滿大量炸藥的遙控飛機，相信游擊隊是準備攻擊阿勞卡省的軍營和當地全國最大的卡諾利蒙油田。&#13;<br> 卡雷尼奧指出，游擊隊利用這類空中打擊手法，規模雖然不大，但破壞力卻較強。&#13;<br> 「哥倫比亞革命武裝力量」與政府軍激戰了三十八年，造成重大人命傷亡，平均每年約有三千五百人在衝突中喪生。&#13;<br> 美聯社</spanclass></p></body></html>
