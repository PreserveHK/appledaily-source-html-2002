<html><header><meta charset="utf-8"><title>江希文錄七首歌使十萬</title></header><body><h1>江希文錄七首歌使十萬</h1><p>何韻詩、盧巧音、關心妍、江希文及周永恆等歌手，昨日在尖沙嘴出席「第十四屆Cash流行曲創作大賽」記者會。上屆冠軍之一的江希文，目前正自資推出個人大碟，所有曲詞及製作均由她一手包辦，暫時收錄了七首歌，花費近十萬元。<br> &#13;<br> <spanclass>公司捧新人正常 &#13;<br> 早前有報道指何韻詩與Cookies不和，原因是EMI唱片公司只着重為Cookies宣傳。對於以上傳聞，何韻詩昨日主動澄清說：「大家同一間公司，我當Cookies同Shine係細佬妹，公司捧新人係應該，早排我又冇出唱片，冇宣傳都正常，而且喺我心目中Cookies幾好呀，又夠青春，公司都熱鬧啲。」&#13;<br> 採訪：攝影：魯萍</spanclass></p></body></html>
