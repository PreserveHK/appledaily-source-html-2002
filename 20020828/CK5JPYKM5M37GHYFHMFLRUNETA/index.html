<html><header><meta charset="utf-8"><title>37%人不信港府創新高</title></header><body><h1>37%人不信港府創新高</h1><p>【本報訊】據香港大學民意研究計劃的調查顯示，港人對特區政府的信任程度自今年初以來持續下落，本月中最新結果更發現，不信任政府的被訪者上升至三成七的歷史新高，首次超過信任者的比率（見圖）。&#13;<br> 但特首董建華的民望評分則屢創新低，由六月中的五十二點八分連續兩個月四度下跌，至本月中最新評分僅得四十七分，是該項調查的歷史最低點。&#13;<br> 至於市民對中央政府的信任程度，最新調查顯示，有三成七被訪者表示信任，二成八表不信任，信任度較六月中下跌八個百分點，但仍然高於特區政府。</p></body></html>
