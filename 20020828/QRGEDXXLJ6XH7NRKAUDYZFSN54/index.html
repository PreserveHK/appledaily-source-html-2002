<html><header><meta charset="utf-8"><title>企街黑點大掃黃</title></header><body><h1>企街黑點大掃黃</h1><p>【本報訊】入境處及警方前晚在深水埗「紅燈區」大舉掃黃，歷時三小時的行動中，在區內五條流鶯聚集的街頭「黑點」拘捕四十八名妓女。&#13;<br> 被捕四十八人由十八至四十七歲，其中四十六名「北姑」是持雙程證由廣東省來港旅遊，另外兩人為持護照的泰國女子。據悉，該批妓女每次短敍收費為二百元。&#13;<br> 負責今次代號「Yardmaster」掃黃行動的高級入境事務主任（特遣隊）徐成昌表示，入境處較早時接獲多名深水埗區市民投訴，表示經常在街頭受到流鶯滋擾，遂部署今次行動。</p></body></html>
