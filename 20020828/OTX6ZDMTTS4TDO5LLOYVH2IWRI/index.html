<html><header><meta charset="utf-8"><title>機械人探金字塔秘道</title></header><body><h1>機械人探金字塔秘道</h1><p>埃及科學家計劃下月中利用小型機械人進入吉薩金字塔，探索其中一座金字塔內的通道奧秘，有關過程將會由國家地理雜誌頻道現場直播。&#13;<br> 建於四千五百年前的胡富法老金字塔，雖然在一八七二年被人發現，墓中有帝王墓、王后墓兩個墓室，但考古學家迄今仍無法知道為何在王后墓室兩條向南北兩邊上方傾斜的狹小通道被堵塞的原因，因此派出特製而裝有全球最細小的雷達天線和電視攝影機的機械人，搖控進入這座金字塔，希望可解開這兩條通道之謎。&#13;<br> 英國《泰晤士報》</p></body></html>
