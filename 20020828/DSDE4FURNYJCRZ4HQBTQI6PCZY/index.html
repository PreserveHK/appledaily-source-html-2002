<html><header><meta charset="utf-8"><title>菜刀劈頭婦仍危殆</title></header><body><h1>菜刀劈頭婦仍危殆</h1><p>【本報訊】前日北角錦屏街發生的丈夫涉嫌斬傷妻子血案，遇襲姓吳（三十四歲）女子未度過危險期，目前情況仍然危殆。涉嫌傷人的姓王（三十五歲）男子，昨晚被落案檢控傷人罪，今解東區裁判法院審訊。&#13;<br> 遇事女子家人昨在醫院等候消息，其母指出，女兒申請來港定居時，已發現姓王男子並非有錢人，在一間超級市場做搬運工人，並且好賭，他曾向女家借了十萬多元，一直拖了四年，女家多次追債仍無結果。及至女兒今年年初來港定居，搬入他慈雲山的公屋住所，有人仍死性不改，聲言向銀行借錢去澳門搏殺。</p></body></html>
