<html><header><meta charset="utf-8"><title>劉坤銘胞妹撞車兼違例泊車</title></header><body><h1>劉坤銘胞妹撞車兼違例泊車</h1><p>前晚何超瓊（Pansy）在文華東方酒店舉行生日派對，大宴六十多名賓客，社交界和演藝界紅人傾巢而出，其中包括何壽南千金何明懿身穿白色低胸裙赴會、劉坤銘羅霖夫婦、過氣戀人林建岳及林學華（NancyLin）等。<br> &#13;<br> <spanclass>交通警干預 &#13;<br> 劉坤銘胞妹劉懿翎前晚赴Pansy的生日派對時，可能因匆忙，在立法會附近與的士發生輕微碰撞，她的座駕擦花了的士車身，加上她抵達文華東方酒店時，未有依循交通條例在酒店門外隨處泊車，被當值交通警員調查後，才可赴派對狂歡。</spanclass></p></body></html>
