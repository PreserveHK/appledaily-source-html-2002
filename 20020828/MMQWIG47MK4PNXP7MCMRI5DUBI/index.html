<html><header><meta charset="utf-8"><title>王喜尼泊爾訪孤兒</title></header><body><h1>王喜尼泊爾訪孤兒</h1><p>王喜和黃貫中早前到尼泊爾的孤兒院及學校體驗生活五天，由於尼泊爾小朋友的物質並不豐富，故大隊抵埗後立即前往超級市場掃貨，購買大量糧食。<br> &#13;<br> <spanclass>小朋友表演答謝 &#13;<br> 當地的小朋友早已準備表演報答探訪隊伍，其中黃貫中和恭碩良在後台看見小朋友演奏樂器時，更創意大發，即時jam歌。&#13;<br> 黃貫中昨日返回香港，他說：「今次係一個好好體驗，自己影咗好多相，而且啟發咗靈感寫新歌。」</spanclass></p></body></html>
