<html><header><meta charset="utf-8"><title>胡家惠離群掛住睇文物</title></header><body><h1>胡家惠離群掛住睇文物</h1><p>五位應屆得獎港姐以及TVB兒童大使麥包、黃安琪及李晉緯，昨日往尖沙嘴參觀香港歷史博物館。<br> &#13;<br> <spanclass>林敏俐最愛電車 &#13;<br> 不過季軍胡家惠似乎並不太合群，常獨自一人欣賞古物，經常要保母提醒她才與其他四位港姐合照，其後胡家惠亦當眾解釋說：「我好鍾意睇呢啲錢幣。」&#13;<br> 而冠軍林敏俐則透露自己在八歲時已離開香港，所以對香港歷史博物館內所有事物均感好奇及有趣，其中尤以電車為甚，她笑說：「細個爺爺都有帶我搭電車，但好耐冇搭過，所以好懷念。」&#13;<br> 此外，麥包透露其妻子將於十月分娩第二胎，並已得悉腹中塊肉是兒子。</spanclass></p></body></html>
