<html><header><meta charset="utf-8"><title>　　兵哥義工 - 李八方</title></header><body><h1>　　兵哥義工 - 李八方</h1><p>美國航空母艦「林肯號」結束來港的四天訪問，艦上十多名海軍昨趁離港前夕，為本港服務智障人士的志願團體「匡智會」做義工，於大埔松嶺修補草地。雖然在烈日當空下弄得滿頭大汗，但他們均認為活動十分有意義，其中有海軍更稱，每逢到訪外地，均會服務當地社區。&#13;<br> 陳亮華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
