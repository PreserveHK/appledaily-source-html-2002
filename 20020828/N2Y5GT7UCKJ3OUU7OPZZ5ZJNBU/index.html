<html><header><meta charset="utf-8"><title>恭子涼子阻父結婚</title></header><body><h1>恭子涼子阻父結婚</h1><p>日本三大一線女星深田恭子、廣末涼子及中谷美紀，將在下季十月日劇《父親大人》中首次合作，演三姊妹，聯手與田中正和飾演的父親大鬥法。<br> &#13;<br> <spanclass>四姊妹聯手 &#13;<br> 其實恭子等人在劇中飾演四姊妹，但大姊姊人選還未有定案。中谷的角色是女兼母職的二家姊，廣末是暗地裏在色情場所工作的護士，恭子則是音樂系大學生。一日田中表示要與一名和三人年紀相若的女子再婚，三人皆大力反對，合力令父親改變主意。</spanclass></p></body></html>
