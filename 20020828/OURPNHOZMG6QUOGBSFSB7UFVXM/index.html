<html><header><meta charset="utf-8"><title>SafriDuo訪港先歎填鴨</title></header><body><h1>SafriDuo訪港先歎填鴨</h1><p>從玩古典音樂轉型為跳舞音樂組合的丹麥二人組SafriDuo，前日第三度來港。成員UffeSavery昨日接受本報訪問時，表示到埗後即與拍檔MortenFrlis大啖北京填鴨。二人更分別表示對趙薇和舒淇充滿興趣，有意觀賞她們演出的新片《夕陽天使》。&#13;<br> Uffe說：「我同Morten曾經兩度喺文化中心同香港管弦樂團合作表演，近來就以擊鼓及咖啡罐、煙灰缸等製造特別嘅跳舞音樂，吸引歐洲六歲至六十歲嘅fans，賺錢重比以前多咗！」</p></body></html>
