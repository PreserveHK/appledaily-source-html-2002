<html><header><meta charset="utf-8"><title>娜塔莎醉酒駕駛罪成</title></header><body><h1>娜塔莎醉酒駕駛罪成</h1><p>曾主演《美國處男》的女星娜塔莎莉安妮（NatashaLyonne），去年八月二十八日涉嫌於美國邁阿密海灘附近的高速公路上醉酒駕駛，撞向路邊的指示牌後逃離現場，及後娜塔莎被警方拘捕，並被起訴。&#13;<br> 案件前日正式於洛杉磯進行審訊，娜塔莎莉安妮於庭上承認所有控罪。&#13;<br> 對於該次車禍，法官斷定娜塔莎醉酒駕駛及肇事逃逸兩項罪名成立，更要即時吊銷駕駛執照、繳交二百五十五美元（約二千港元）罰款、六個月緩刑以及五十小時的社區服務令。</p></body></html>
