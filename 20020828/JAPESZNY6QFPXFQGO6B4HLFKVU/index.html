<html><header><meta charset="utf-8"><title>唐代已用指印辨身份</title></header><body><h1>唐代已用指印辨身份</h1><p>指紋鑑證歷史悠久，中國自唐代開始已將指印用於確認個人身份。內地專家從概率計算，每六百四十億人才可能有兩個相同指紋；每一百二十年才可能出現兩個相同指紋。但迄今為止，還沒有找到兩個指紋完全相同的人。&#13;<br> 世界各地的法庭向來對指紋專家的證供充滿信心，但指紋鑑證並非萬無一失。&#13;<br> 一九九七年，蘇格蘭發生兇殺案，鑑證專家在現場發現一名女警和另一名男子的指紋。女警在庭上否認進過現場，鑑證專家則肯定那是她左拇指指紋。蘇格蘭場高級鑑證專家後來義務替她再核實，最後發現鑑證出錯，在現場那個指紋根本不是左拇指，而是右食指。</p></body></html>
