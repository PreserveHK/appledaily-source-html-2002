<html><header><meta charset="utf-8"><title>千嬅被責走音唔甘心</title></header><body><h1>千嬅被責走音唔甘心</h1><p>楊千嬅昨日出席在添馬艦舉行的「BiothermSkinLovingColors呵護皮膚色彩系列」活動，昨日所見千嬅額頭的頭髮明顯稀疏，千嬅說：「好耐㗎啦，演唱會已經係咁。」<br> &#13;<br> <spanclass>對得住良心 &#13;<br> 當記者提起早前她在《太陽計劃》活動時唱歌走音，千嬅即時表現不滿，她說：「舊聞啦！我當時戴住耳筒，自己都聽到自己唱乜，但係有冇走音真係無從稽考，總之我對得住自己良心，啲人識唔識聽走音係一個疑問，話我走音嘅人嘅出發點亦都係一個疑問，我亦唔需要搵藉口，更加唔希望搞到好似《城市論壇》咁。我都有返屋企聽過聲帶，如果第時有人為我心悅誠服拍手掌，我會多謝鬧過我嘅人。」</spanclass></p></body></html>
