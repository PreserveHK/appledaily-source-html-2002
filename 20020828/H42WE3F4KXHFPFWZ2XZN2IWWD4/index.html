<html><header><meta charset="utf-8"><title>1/3英人愛當眾挖鼻放屁</title></header><body><h1>1/3英人愛當眾挖鼻放屁</h1><p>早前有調查發現，香港人有兩大惡習──打噴嚏不掩口及當眾挖鼻孔；原來英國人也不遑多讓，多達三分一人每天挖鼻孔多次，近三成半人更承認會把鼻屎吞下肚。<br> &#13;<br> <spanclass>倫敦舉行惡心展覽 &#13;<br> 正在倫敦科學館舉行的「惡心學：粗俗人體科學」展覽，訪問了六千名英國人，逾三成三說每天會挖鼻孔超過五次，三成四更會把鼻屎吃掉；同樣比數的人坦言當眾放屁和大聲打嗝也不會難堪。&#13;<br> 若以地區劃分，北愛爾蘭人最叫人惡心：分別有四成四及三成四人每天挖鼻孔逾五次及當眾放屁，四成四人會當眾打嗝。六成一威爾斯人會在放屁後怪責別人。肯特郡男士也相當邋遢：只有百分三人每天更換內衣褲。&#13;<br> 綜合外電報道</spanclass></p></body></html>
