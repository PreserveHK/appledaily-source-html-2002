<html><header><meta charset="utf-8"><title>Apple姐日記：<br>龐維新聽見「大富豪」耍手擰頭</title></header><body><h1>Apple姐日記：<br>龐維新聽見「大富豪」耍手擰頭</h1><p>我Apple姐同城中鍾意去蒲嘅人一樣，呢排都係喺蘭桂坊KeeClub打躉多，前排何超瓊預祝四十歲生日嗰晚，就俾我見到黎姿嘅前度男友龐維新（圖左）同成班人喺嗰度食完飯走。<br> &#13;<br> <spanclass>生活檢點 &#13;<br> 我唔覺意聽到龐維新嘅一個四眼着西裝嘅朋友話，跟住落「大富豪」夜總會傾生意，點知龐維新一聽到「大富豪」三個字，就即刻耍手擰頭，冇跟大隊走。轉頭就見龐維新嘅未婚妻Helena（圖右）坐喺Bentley座駕入面等未婚夫，佢兩個都就嚟結婚，生活梗係要檢點啲啦。</spanclass></p></body></html>
