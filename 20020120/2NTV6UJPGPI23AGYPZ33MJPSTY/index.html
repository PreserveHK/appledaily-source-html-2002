<html><header><meta charset="utf-8"><title>巴西嘉年華　狂歡至初一</title></header><body><h1>巴西嘉年華　狂歡至初一</h1><p>令人熱血沸騰的巴西里約熱內盧嘉年華又到喇！這個舉世矚目的盛事，今年將於2月9日至12日舉行，屆時會出動3,000至5,000位森巴舞蹈員參加巡遊，期間不分晝夜隨着拍子大跳熱舞，而過百萬遊客就會聚集森巴大道，與穿得Sexy又跳得狂熱的表演女郎一起扮鬼扮馬至大年初一！&#13;<br>&#13;<br>記者：麥詠嫻</p><p>日期：2月9日至12日&#13;<br> 地址：巴西里約熱內盧SambaAvenue及Sambadromo&#13;<br> 查詢網址：<ahref http:>www.ipanema.com/carnival/home.htm </ahref></p></body></html>
