<html><header><meta charset="utf-8"><title>日圓挫削弱亞經濟</title></header><body><h1>日圓挫削弱亞經濟</h1><p>【本報綜合報道】根據摩根士丹利的報告，假設日圓滙價下跌1成，亞洲區國內生產總值（GDP）估計最多減少1.3個百分點，當中南韓和新加坡受到的打擊較大，至於中國包括香港的GDP則預料下降0.8個百分點。<br> &#13;<br> <spanclass>圓滙4個月跌12% &#13;<br> 報告指，若日圓貶值而亞洲區其他國家或地區維持滙率不變，日本購買力下降以及出口競爭力上升，將衝擊以出口為主的亞洲鄰國，導致亞洲區整體GDP下跌。&#13;<br> 日圓兌每美元在去年9月20日升至116.36後掉頭下跌，迄今累計跌去12%。分析員說，臨近3月底年度結算，資金回流或局限日圓跌幅，但今年內或有機會挫見135至138水平。</spanclass></p></body></html>
