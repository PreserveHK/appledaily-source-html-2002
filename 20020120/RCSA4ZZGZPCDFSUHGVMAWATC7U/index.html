<html><header><meta charset="utf-8"><title>平治310PTU全球限量3000架</title></header><body><h1>平治310PTU全球限量3000架</h1><p>繼上次EU車同「細搶」之後，CORGI再接再厲推出PTU機動部隊警車模型，等各位可以完成集齊全套紀律部隊車輛嘅心願。呢架模型同真車一樣以平治310為藍本，專門負責接載機動部隊之用，模型軸距為7.5cm，模型每部分都極之細心，盡量跟足真車。由於全球限量3000架，以前有儲開嘅朋友，就要把握機會。&#13;<br>&#13;<br>記者：張穎倫　攝影：陳智良</p><p>鴻興玩具（28914739）&#13;<br> 灣仔太源街19號C舖</p></body></html>
