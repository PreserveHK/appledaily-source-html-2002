<html><header><meta charset="utf-8"><title>Feeder鼓手家鄉舉殯</title></header><body><h1>Feeder鼓手家鄉舉殯</h1><p>英國搖滾樂隊Feeder鼓手JonLee，於本月七號被發現於美國邁亞密家中上吊自盡，消息令英國獨立音樂圈極為震驚。&#13;<br> 而JonLee的葬禮前日於家鄉威爾斯舉行，七百名歌迷一早到達舉行喪禮的聖瑪莉羅馬天主教堂，送偶像最後一程，其中不少歌迷更顯得痛不欲生。<br> &#13;<br> <spanclass>妻兒缺席 &#13;<br> Feeder其餘兩名隊員GrantNicholas及TakaHirose，聯同同鄉樂隊Stereophonics成員於喪禮上，向認識十六年的老朋友作最後致敬，場面感人。&#13;<br> 此外，JonLee的模特兒妻子及兒子，因怕觸景傷情未有飛返威爾斯出席喪禮，只於現居地邁亞密默默悼念。</spanclass></p></body></html>
