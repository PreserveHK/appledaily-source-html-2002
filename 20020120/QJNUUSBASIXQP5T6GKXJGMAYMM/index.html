<html><header><meta charset="utf-8"><title>靜婷憶述秦燕彌留日子</title></header><body><h1>靜婷憶述秦燕彌留日子</h1><p>桃李滿門的音樂老師秦燕，前日在廣華醫院病逝，享年七十七歲。&#13;<br> 有消息指秦燕是患上腦癌，記者昨日致電其好友靜婷了解時，靜婷說：「我淨係知佢個腦有嚿嘢咋！其實佢入醫院都係近呢幾個月嘅事，我第一次去醫院探佢嗰陣，佢睇嘢都睇唔清楚，成日夾餸夾咗去旁邊，但佢就做到畀人睇佢冇事咁，唔想人擔心！」<br> &#13;<br> <spanclass>吳鶯音致電關心 &#13;<br> 靜婷表示，在芸芸前輩歌手中，吳鶯音跟秦燕感情最要好，而移居美國多年的吳鶯音，昨日亦從美國致電靜婷了解詳情。秦燕有三個兒子，而其學生則有汪明荃和劉德華等。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
