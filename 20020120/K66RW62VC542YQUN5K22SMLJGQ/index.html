<html><header><meta charset="utf-8"><title>多州政府擬提訴訟</title></header><body><h1>多州政府擬提訴訟</h1><p>Enron破產不但可能演變成政治醜聞，還連累美國多個買了該公司股票的退休基金損失至少七十八億港元。多個州的政府已計劃集體控告Enron和懷疑隱瞞Enron財政問題的安達信會計師行，追討賠償。&#13;<br> 這些退休基金遍布多個州，包括俄亥俄、喬治亞、華盛頓、佛羅里達和加州等；受連累者包括教師、消防員和其他公務員。他們都在Enron宣布破產前把血汗錢投資在該公司的股票上。&#13;<br> 綜合外電報道</p></body></html>
