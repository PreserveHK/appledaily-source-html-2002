<html><header><meta charset="utf-8"><title>縉景臺市區樓不愁客路</title></header><body><h1>縉景臺市區樓不愁客路</h1><p>市區新樓向來供不應求，舊樓有翻新價值，正如北角木星街18號，前身為粵星大廈的縉景臺，翻新後質素等同新樓，而增設的會所更有瞄頭。<br> &#13;<br> <spanclass>設會所增吸引力 &#13;<br> 縉景臺由2幢物業組成，提供188個由628至738方呎單位，每層4伙，2房及3房各佔一半，738方呎的A、D室間隔3房。&#13;<br> 至於設在基座的會所，既有健身室、宴會廳及兒童遊戲室等室內設備，亦有燒烤場及戶外兒童遊樂場等室外設施。&#13;<br> 記者：何應龍　攝影：程志遠</spanclass></p></body></html>
