<html><header><meta charset="utf-8"><title>朱茵不喜兒童早熟</title></header><body><h1>朱茵不喜兒童早熟</h1><p>朱茵與葉童昨日往大會堂，為「全港兒童故事演講比賽」擔任評判，而鄧健泓與傅天穎則擔任表演嘉賓。&#13;<br> 朱茵自言是首次擔任這類比賽的評判，她說：「我好鍾意小朋友㗎！我覺得小朋友應該有多啲童真，鍾意講乜就講乜，𠵱家有好多小朋友都太老積。」<br> &#13;<br> <spanclass>拒未婚懷孕 &#13;<br> 既然她如此喜歡小朋友，可有考慮生BB，朱茵說：「我一定要結咗婚先生BB，我𠵱家都未諗住結婚，遲啲先諗啦。」</spanclass></p></body></html>
