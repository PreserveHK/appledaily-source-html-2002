<html><header><meta charset="utf-8"><title>霆鋒自製新碟影集</title></header><body><h1>霆鋒自製新碟影集</h1><p>謝霆鋒昨日前往商台，出席「motclub903發原地出頭天」活動。大會安排霆鋒在商台天台，遙控一架模型直升機。其後霆鋒更親自用即影即有相機，替十多位歌迷影相。&#13;<br> 早前有報道指王菲曾在北京表示，最欣賞霆鋒對音樂的熱誠，對此霆鋒說：「唔答呢啲問題。」王菲平時是否很少說這些事？他笑說：「所以我咪唔信囉。」<br> &#13;<br> <spanclass>廁所取景 &#13;<br> 此外，霆鋒透露將會推出最新廣東大碟，他表示碟內所有照片，都是他自己親手拍攝，霆鋒說：「呢排夜晚，我都當屋企係影樓，重去埋天台影，我重諗埋會喺band房個廁所取景，總之，今次張碟入面嘅相全部都係我影。」</spanclass></p></body></html>
