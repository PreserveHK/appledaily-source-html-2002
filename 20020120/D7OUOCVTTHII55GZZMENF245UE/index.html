<html><header><meta charset="utf-8"><title>盧希萊幫B女沖涼雞手鴨腳</title></header><body><h1>盧希萊幫B女沖涼雞手鴨腳</h1><p>亞視前節目《今日睇真D》主持盧希萊的女兒陳佳言前日滿月，阿萊前晚更訂了一份八百元的圍村盆菜，在元朗家中宴請親朋。<br> &#13;<br> <spanclass>B女易湊 &#13;<br> 阿萊還替BB女沖涼，但她手勢不算純熟，沖完涼後還有少許番梘泡留在女兒身上。&#13;<br> 對於近年香港有不少外傭虐兒個案，阿萊說：「雖然都有好多朋友叫我喺屋企裝針孔攝錄機，但我覺得呢個印傭好錫BB，應該冇問題。我個女好易湊同好乖，可能同胎教有關，我懷孕嗰陣，不斷同佢講，阿爸阿媽都未玩夠，未有心理準備生BB，你要自強不息，乖啲。」	採訪、攝影：楊潔雯</spanclass></p></body></html>
