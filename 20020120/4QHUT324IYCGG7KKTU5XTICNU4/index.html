<html><header><meta charset="utf-8"><title>速龍89:77網隊</title></header><body><h1>速龍89:77網隊</h1><p>儘管控球後衞傑特攻入了十九分及八次助攻，但網隊周五作客速龍時仍難逃一敗，終止了六連勝佳績。<br> &#13;<br> <spanclass>太陽103:100木狼（加時） &#13;<br> 太陽馬貝利在周五迎戰到訪的木狼時，在加時最後四點五秒投入了一記三分球，終斷了木狼的九連勝。<br> &#13;<br> <spanclass>賽事焦點 &#13;<br> 法蘭西斯（火箭後衞）&#13;<br> 因周期性偏頭痛缺陣上回輸給速龍一仗的法蘭西斯，周五復出則有神勇表現。造出職業生涯第四個三雙成績的法蘭西斯取得二十六分、十五個籃板及十次助攻，當中包括在第四節攻入十四分，其籃板數字亦是個人今季新高。</spanclass></spanclass></p></body></html>
