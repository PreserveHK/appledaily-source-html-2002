<html><header><meta charset="utf-8"><title>原居民擬禁海天發售</title></header><body><h1>原居民擬禁海天發售</h1><p>【本報訊】太平協和（438）發展的荃灣單幢式新盤海天豪苑，昨日公開發售，出現一場小風波。該盤原屬一圍村地皮，原址居民早年與地皮擁有者劉皇發訂定合約，當物業落成及正式公開發售前1個月獲書面通知可優先揀樓後，並可分配12樓以上單位，涉及戶數達47伙。&#13;<br> 昨日一名自稱為原居民的李小姐表示，發展商1個月前未依足合約規例，以掛號信方式通知揀樓，而發展商在上周五安排分配的單位，雖然全為12樓以上，但全部向北，選擇少。她表示，正準備展開下一步行動，明日擬向法援處申請賣樓禁制令，阻物業銷售活動。</p></body></html>
