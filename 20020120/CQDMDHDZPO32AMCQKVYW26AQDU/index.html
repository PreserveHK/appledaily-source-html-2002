<html><header><meta charset="utf-8"><title>Rosemary貪玩食煙怕陣除</title></header><body><h1>Rosemary貪玩食煙怕陣除</h1><p>前晚於灣仔會展舉行的「2002年香港青年時裝設計家創作表演賽」中，Rosemary首次任司儀，她心情刺激又緊張，其父母更現身為愛女打氣。<br> &#13;<br> <spanclass>驚傷皮膚 &#13;<br> Rosemary早前被雜誌拍得她的吸煙照，她避忌地說：「冇呀，唔關事！」而其母Julie亦維護愛女說：「我諗唔係喇，或者佢係玩吓啫，佢老竇喺屋企食煙，佢都唔鍾意陣味嘅，點會呢？而且做model唔可以食煙，對皮膚唔好㗎！」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：何國</spanclass></p></body></html>
