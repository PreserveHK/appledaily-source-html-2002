<html><header><meta charset="utf-8"><title>朴正熙信和簽名匆匆走人</title></header><body><h1>朴正熙信和簽名匆匆走人</h1><p>早前跟黎明合作拍攝《喜》MV的韓國女星朴正熙，昨日出現旺角信和中心，為她在港推出的韓語唱片舉行簽名會。<br> &#13;<br> <spanclass>只逗留十分鐘 &#13;<br> 朴正熙因早前曾批評黎明在MV中舞技不佳而為香港人認識，她前日專誠從韓國來港為其《LoveTonight》韓語大碟宣傳。&#13;<br> 雖然昨日是星期六，信和中心的行人又不絕，但認識朴正熙的人卻不多，還有人不停問記者她的名字。而朴正熙亦似乎不習慣人多擠迫的商場，表現有點不知所措，只在商場內兩間店舖逗留十分鐘，簽了數張海報後便離開。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
