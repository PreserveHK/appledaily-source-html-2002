<html><header><meta charset="utf-8"><title>周杰倫每朝起床拜獎座</title></header><body><h1>周杰倫每朝起床拜獎座</h1><p>台灣人氣偶像周杰倫，首年參加香港四台的音樂頒獎禮，成績十分驕人，共奪得十三個獎項，僅次於劉德華和陳奕迅。<br> &#13;<br> <spanclass>全部帶返台灣 &#13;<br> 周杰倫前晚出席港台的《第二十四屆十大中文金曲頒獎音樂會》，適逢是他二十三歲生日，他說：「我一個人在酒店房內拆禮物，感覺有點孤獨。」對於那十三個獎座，周杰倫表示會帶返台灣擺放在家中，他說：「我會每朝早起身拜拜那些獎。」&#13;<br> 周杰倫離去時，守候在慶功宴外的fans更為他大唱生日歌。</spanclass></p></body></html>
