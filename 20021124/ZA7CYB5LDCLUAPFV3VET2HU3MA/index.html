<html><header><meta charset="utf-8"><title>周啟生數臭周永恆</title></header><body><h1>周啟生數臭周永恆</h1><p>周啟生日前跟姪兒周永恆因薪酬問題，而發生爭執。周啟生昨日在北角再會見傳媒，拿出跟周永恆的合約說：「份合約冇寫明有薪酬，我從今日開始唔再係佢嘅經理人。」周啟生表示因安排周永恆在自己的錄音室錄音，所以沒收取任何租錄音室費用，他說：「佢錄兩張唱片花咗八百個鐘，如果租錄音室收三百蚊一個鐘都二十四萬啦。」<br> &#13;<br> <spanclass>「冇隔夜仇」 &#13;<br> 「日前幫佢收咗十二萬幾版稅，扣除唱片公司嗰筆，我同佢分別有五萬幾蚊，我都有叫哥哥（周永恆父親）嚟攞支票，但佢冇入數，我懷疑有人教唆佢咁做。」&#13;<br> 此外，周永恆昨日在奧海城時說：「我唔知件事點解會搞成咁，適當時候會交代，總之一家人冇隔夜仇。」</spanclass></p></body></html>
