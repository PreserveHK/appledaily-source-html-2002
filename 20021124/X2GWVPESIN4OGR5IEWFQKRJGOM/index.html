<html><header><meta charset="utf-8"><title>四姨太買表唔過千</title></header><body><h1>四姨太買表唔過千</h1><p>賭王四姨太梁安琪和鄒世龍太太唐浩雯等人，前晚到置地廣場出席MandarinaDuck舉行的開幕酒會。四姨太梁安琪在店內揀選手袋和手表，最後買了兩隻各值九百九十元的手表給女兒Sabrina，以及兩個各值九百六十元的手袋給女兒及傭人。&#13;<br> 記者問四姨太選購低於千元的手表給女兒，是否曾有周刊拍得她女兒返學戴近萬元的卡地亞名表？四姨太聞言並沒有回答。<br> &#13;<br> <spanclass>余文樂任嘉賓 &#13;<br> 另外，余文樂前晚為大會嘉賓，對於有周刊拍得他與前女友約會，並當對方如菲傭，他說：「我已經打電話同佢解釋，我哋只係好朋友。重有莫講話女友，即使朋友都唔會當人係菲傭。」&#13;<br> 採訪：顏英儀、陳梅香&#13;<br> 攝影：何國豪</spanclass></p></body></html>
