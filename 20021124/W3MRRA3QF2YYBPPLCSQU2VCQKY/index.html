<html><header><meta charset="utf-8"><title>釋由美子為哥斯拉消瘦</title></header><body><h1>釋由美子為哥斯拉消瘦</h1><p>日本女星釋由美子在接拍電影《哥斯拉×Mega哥斯拉》後人氣急升，由美子當然不敢鬆懈，為宣傳《哥》片走遍全日本宣傳，前日她便到達大阪。&#13;<br> 久違大阪的由美子被當地fans大讚身材愈見苗條，她說：「因為我喺戲入面要打，又要遙控大哥斯拉，我身材嘅脂肪比率都少咗。」&#13;<br> 哥斯拉系列電影已拍到二十多集，今次更去到哥斯拉自己打自己的地步，由美子發奇想提議道：「不如下集搵個格鬥家同佢打吖！」</p></body></html>
