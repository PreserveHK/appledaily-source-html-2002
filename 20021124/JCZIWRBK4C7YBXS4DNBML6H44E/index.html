<html><header><meta charset="utf-8"><title>尼國辦世盃恐成空</title></header><body><h1>尼國辦世盃恐成空</h1><p>尼日利亞本來希望藉舉辦世姐選美振興旅遊業和改善其國際形象，豈料卻適得其反。今次暴亂不但令舉辦世姐選美泡湯，甚至可能影響該國申辦二○一○年世界盃足球賽主辦權。<br> &#13;<br> <spanclass>南非成為大熱門 &#13;<br> 非洲是迄今唯一未舉行過世界盃的大洲。國際足總已承諾二○一○年世盃將在非洲舉行，多個非洲國家，包括尼日利亞和南非都有意申辦這個體壇盛事，但外界指尼日利亞罪案率高，令南非成為大熱門。&#13;<br> 如今尼日利亞又因舉辦世姐而觸發暴亂，令只差一票未能成為二○○六年世盃主辦國的南非，在爭奪八年後的世界盃主辦權中可看高一線。&#13;<br> 英國廣播公司</spanclass></p></body></html>
