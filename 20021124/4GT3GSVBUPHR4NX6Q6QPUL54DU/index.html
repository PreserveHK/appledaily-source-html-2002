<html><header><meta charset="utf-8"><title>兩巴相撞13人受傷</title></header><body><h1>兩巴相撞13人受傷</h1><p>【本報訊】一部由青衣島開往旺角的雙層九巴，昨上午十一時許，由姓甘（四十五歲）司機駕駛，載着二十多名乘客沿長沙灣道東行，巴士駛至欽州街交界巴士專線停車時，尾隨另一部無載客雙層九巴駛至，疑煞掣不及失控引致兩車猛力碰撞。&#13;<br> 結果前面巴士上八女四男（三至七十七歲）乘客受輕傷，失控巴士的姓楊（五十歲）司機亦報稱不適。十三人送院敷藥後無大礙，兩車司機接受酒精測試證實無飲酒。</p></body></html>
