<html><header><meta charset="utf-8"><title>鬧市淋火水</title></header><body><h1>鬧市淋火水</h1><p>【本報訊】一名身懷精神病院覆診卡的四十歲姓張男子，昨傍晚六時半手拿一罐火水在旺角銀行中心地鐵站出口大叫：「我好頭痛呀！」隨即將該罐火水照頭淋，並大字形躺在行人路上，但沒有點火，途人見狀懷疑他想自焚爭相走避及報警，警方及消防員到場將男子送院，並開喉將地面的火水沖走，初步懷疑他精神病發玩自殺。&#13;<br> 今年一月十七日晚上八時半，張亦在同一地點淋易燃液體在身上，並高呼「我要自焚」，但沒有引火。</p></body></html>
