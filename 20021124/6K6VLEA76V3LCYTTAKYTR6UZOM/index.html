<html><header><meta charset="utf-8"><title>　　千人足印踩出巨畫 - 李八方</title></header><body><h1>　　千人足印踩出巨畫 - 李八方</h1><p>噚日中環添馬艦出現咗一幅128呎×48呎嘅巨畫，七彩繽紛，原來唔係由人手畫，而係由在場三千幾位義工一人一腳印出嚟。呢個係由香港青年協會舉辦嘅義工嘉許禮，立法會議員陳智思同青協總幹事王䓪鳴重親自喺畫上印上手印，鼓勵青年人，唔好低估個人嘅力量，發揮助人精神。&#13;<br> 噚日受到嘉許嘅傑出義工，有學生哥又有家庭主婦，其中失業半年嘅青年嚴佐治，日日風雨不改做義工，一年花咗1125小時，成為最多義工時數嘅義工，真令人欽佩！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
