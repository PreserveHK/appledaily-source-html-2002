<html><header><meta charset="utf-8"><title>史提芬史葛涉黑幫風雲</title></header><body><h1>史提芬史葛涉黑幫風雲</h1><p>美國《洛杉磯時報》一名女記者，早前曾撰寫一篇荷李活動作男星史提芬史葛（StevenSeagal）與黑幫成員有特殊關係的文章，其後她的座駕即被燒毀，還收到恐嚇字句。一名涉嫌教唆他人放火燒車的私家偵探，早前被聯邦密探拘捕，他表示正為史提芬史葛效力。&#13;<br> 今次車輛被毀的刑事毀壞案，警方懷疑有人幕後指示。而警方發言人更表示，他們不會排除要求史提芬史葛返警署調查的可能。</p></body></html>
