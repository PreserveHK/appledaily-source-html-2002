<html><header><meta charset="utf-8"><title>花棚折斷工人墮地</title></header><body><h1>花棚折斷工人墮地</h1><p>【本報訊】四十七歲體重約一百八十磅姓何的維修工人，昨上午十一時許，在葵涌梨木樹邨爬上花棚進行加網工程期間，疑支柱不勝負荷，約兩米長的部份突然折斷，工人連部份花棚由三米高墮地，手腕骨折送院治理，現時情況穩定。&#13;<br> 有街坊研究斷開的支柱，發現是由一層約三公分厚的石屎包裹發泡膠，懷疑房屋署「偷工減料」，擔心支架下塌危害居民生命。不過房署發言人回應稱，折斷的玻璃纖維石屎條是供植物攀附，結構輕巧，發泡膠是倒模後殘留的物料，並無作用，故此並非偷工減料；至於意外原因是否工人工序出錯仍有待調查。</p></body></html>
