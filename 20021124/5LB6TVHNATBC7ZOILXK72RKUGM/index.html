<html><header><meta charset="utf-8"><title>超儀、子聰怕愛車曝光</title></header><body><h1>超儀、子聰怕愛車曝光</h1><p>何超儀和男友陳子聰、名模蔣怡和男友翁狄森、任葆琳與男友胡驊等，前晚不約而同往中環蘭桂坊消遣。&#13;<br> 陳子聰駕駛女友超儀的車到來，他們相約了兩名外籍友人在蘭桂坊晚飯，當有記者拍照時，超儀表現大方，陳子聰卻避忌地說：「唔好影我哋架車！」<br> &#13;<br> <spanclass>任葆琳欲遊巴黎 &#13;<br> 而任葆琳和男友胡驊前晚則與朋友聚會，任葆琳說：「我啱啱攞完去巴黎嘅資料，因為我打算農曆年去法國旅行。」此外，蔣怡前晚與男友翁狄森手拖手在街頭漫步，十分恩愛。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
