<html><header><meta charset="utf-8"><title>死亡帖欲逐達賴離印度</title></header><body><h1>死亡帖欲逐達賴離印度</h1><p>西藏流亡精神領袖達賴喇嘛在印度受到死亡威嚇，警告他若不離開印度，他和他的支持者將被殺。印度警方相信是教內敵對派系所為，已加強達賴的保安。<br> &#13;<br> <spanclass>疑教內敵對派系所為 &#13;<br> 藏傳佛教共有紅教、花教、黃教及白教四大支派。被警方懷疑恐嚇達賴的「雄天信仰」組織與達賴喇嘛同屬黃教，但由於達賴禁止藏人信奉「雄天」；再加上「雄天」指摘達賴出賣藏人利益，放棄向北京要求獨立，雙方嫌隙早生，但這是首次有人向達賴公開發出死亡「通牒」。&#13;<br> 西藏流亡政府所在地印度的特爾姆薩拉，多個星期來出現多張海報，警告達賴若不離開印度，他和他的支持者將被殺。&#13;<br> 《華盛頓時報》</spanclass></p></body></html>
