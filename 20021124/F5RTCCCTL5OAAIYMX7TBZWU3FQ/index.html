<html><header><meta charset="utf-8"><title>《改變孩子一生的故事》讓你當主角</title></header><body><h1>《改變孩子一生的故事》讓你當主角</h1><p>小熊貓被大嬸捉住臭罵，原來他的孖生弟弟踢球時弄破大嬸的花盆後，逃去無蹤……&#13;<br>小兔乘着泡泡不但能飄上天，還飄得很高；小狼不服氣，竟然用爪戳破小兔的泡泡……&#13;<br>女孩小蓮最愛看電視；在一個古怪的早上，全屋的人和家具都消失，只剩下一部電視機……&#13;<br>假如，你是童話中的主角，你會怎麼辦呢？這本韓國童話集在每個故事都會為你獻上小小妙計呢！</p><p>銷售點：小甲蟲&#13;<br> 地址：香港銅鑼灣時代廣場9樓917店&#13;<br> 電話：25126353</p></body></html>
