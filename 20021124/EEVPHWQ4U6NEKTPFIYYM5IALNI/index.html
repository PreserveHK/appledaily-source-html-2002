<html><header><meta charset="utf-8"><title>姚樂怡為男友推贊助</title></header><body><h1>姚樂怡為男友推贊助</h1><p>姚樂怡、陳穎妍、蔡曉儀及汪琳，昨日齊往沙田為新天地眼鏡店開幕擔任剪綵嘉賓。四人除了獲得五位數字利是一封外，更獲贊助一世免費任戴眼鏡。<br> &#13;<br> <spanclass>選了三副眼鏡 &#13;<br> 姚樂怡昨日在現場即時挑選了三副眼鏡，問她為何如此節制，不一口氣多選幾副？她說：「一次過揀咁多副咁卑鄙？我寧願分開幾次揀好啲啦。」&#13;<br> 姚樂怡更表示在眾多產品贊助中，最希望有汽車贊助，她說：「本來試過有一個韓國牌子嘅汽車話贊助我，但係佢哋開嘅條件都幾苛刻，要求我喺任何時間都要揸佢哋架車，咁我有時都想揸吓男朋友架車出街，所以最後都係傾唔成囉。」	&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>
