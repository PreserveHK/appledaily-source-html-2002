<html><header><meta charset="utf-8"><title>梁家輝涉醉駕傷人明年初再報到</title></header><body><h1>梁家輝涉醉駕傷人明年初再報到</h1><p>現年四十五歲的梁家輝，本月九日涉嫌酒後駕駛及毆打傷人，被捕帶返警署。昨日梁家輝到灣仔警署報到，獲准以五千元延長擔保期，並於明年一月七日再返警署報到。<br> &#13;<br> <spanclass>同車女子避嫌 &#13;<br> 昨日上午十時許，身穿黑色便服、戴上墨鏡的梁家輝，乘坐七人車離開摩星嶺道寓所，當時車內還有一名貌似他太太江嘉年的女子。梁家輝先行在跑馬地讓同車女子下車，然後驅車往灣仔警署報到。&#13;<br> 木無表情的梁家輝到達警署時快速走入內，逗留至中午十二時四十五分左右離開。由於梁家輝不欲傳媒追訪，他特地從警署後門離開，然後着司機載他返回摩星嶺道寓所。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
