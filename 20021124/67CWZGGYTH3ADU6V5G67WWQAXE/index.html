<html><header><meta charset="utf-8"><title>推翻認罪多獲批准</title></header><body><h1>推翻認罪多獲批准</h1><p>本案被告陳廣智昨在法庭答辯時聲稱為公司、為同事而認罪，內情近似無綫劇集《流金歲月》的情節，劇中由羅嘉良飾演的丁善本為顧全公司及兄弟之情而需上庭面對訴訟，劇中丁善本被控謀殺綁架其弟的匪徒，須傳召其輕度弱智妹妹出庭作證，丁善本為免妹妹作證時受到不必要傷害，寧願放棄證明自己清白的機會。<br> &#13;<br> <spanclass>若接納將再答辯 &#13;<br> 法律界人士謝連忠表示，被告在庭上認罪裁定罪名成立後，判刑時突改口不認罪，法庭須進行聆訊，考慮被告在認罪之前，是否獲得足夠的法律意見，或是否在他人的影響下作出不應該的決定等因素。若法庭接納被告推翻答辯的理由，便會給予被告重新答辯的機會。</spanclass></p></body></html>
