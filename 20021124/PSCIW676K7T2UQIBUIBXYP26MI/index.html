<html><header><meta charset="utf-8"><title>實彈射擊要考牌</title></header><body><h1>實彈射擊要考牌</h1><p>在香港參與正規射擊運動，無論是實彈或氣槍射擊都須先加入槍會或射擊會，再報讀射擊安全訓練班，而訓練班內包括個人安全、射擊區規則、技術簡介及槍械正確使用及處理程序；之後再上射擊技術班，而實彈射擊則要向警務署考取槍牌。&#13;<br> 由於香港幾間槍會都要收取不菲的入會費，如有興趣玩槍的初學者，其實可考慮先加入南華會的室內射擊會，因該會收費較為大眾化，又有合資格教練，更可租用會內的氣槍及靶道作訓練之用，兼設優惠套票，對初學者而言，較為合適。如有意入會可致電各槍會查詢。</p></body></html>
