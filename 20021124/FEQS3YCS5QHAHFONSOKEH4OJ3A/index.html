<html><header><meta charset="utf-8"><title>三漢打架多人圍觀</title></header><body><h1>三漢打架多人圍觀</h1><p>【本報訊】位於旺角經常發生事故的旺角道「夜貓」的士高，昨晨十時許又有毆鬥事件，一名姓霍（二十四歲）滿身酒氣男子，在的士高內與兩名男子因小故爭執，遭人追打逃出街外時，遇上巡經的多名機動部隊人員。警員喝止將兩名姓葉及姓黎（年均二十一歲）涉嫌傷人男子拘捕，事主沒有受傷。&#13;<br> 警員調查期間現場聚集有三、四十名男女圍觀，警員恐有事故要求增援，大批警員到場維持秩序（圖），並進入的士高帶走事主協助調查，但事主酒後失常拒絕合作與警員糾纏，一名警員手部受輕傷，霍姓男子涉嫌「行為不檢」被拘捕。有記者在場拍攝時曾遭多名男子阻撓，聚集的人群在警員離開後亦散去。&#13;<br> 潘志能攝</p></body></html>
