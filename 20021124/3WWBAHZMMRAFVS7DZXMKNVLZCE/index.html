<html><header><meta charset="utf-8"><title>警查撞死婦人巴士</title></header><body><h1>警查撞死婦人巴士</h1><p>【本報訊】一輛巴士今年九月二十日晚在北角琴行街撞死一名婦人後不顧而去，警方交通部已先後對多輛行走有關路線的新巴及城巴進行驗車，但仍未有結果。一位匿名新巴員工向本報投訴，指警方要求新巴在意外翌日將十四輛巴士交由警方驗車，但新巴一名經理指示工程部先將該批巴士清洗乾淨，員工恐怕妨礙司法公正而提出反對，但最後由一名總經理直接下令員工照做，結果驗車官在驗車時提出質疑，而上星期警方邀請三名新巴職員落口供。&#13;<br> 新巴發言人則表示，警方在意外當晚已即時對一批巴士進行驗車，並在完成驗車後將巴士交回，公司於是按照正常程序對巴士進行例行檢查及清洗。</p></body></html>
