<html><header><meta charset="utf-8"><title>顧紀筠為亡母設靈</title></header><body><h1>顧紀筠為亡母設靈</h1><p>顧紀筠的母親尹月明日前因為胰臟癌逝世，她昨日在沙田寶福紀念館為亡母設靈，顧紀筠對於母親的離開，顯得十分傷心。<br> &#13;<br> <spanclass>前夫未有回來 &#13;<br> 顧紀筠表示亡母是沒有任何宗教信仰，但自己篤信佛教，所以也會安排大師誦經。憶起亡母，顧紀筠說：「媽咪享年六十七歲，都算笑喪，佢九月發現患癌，兩個月就走咗，佢生前已喺寶福山買咗個靈位，媽咪彌留時話希望喪禮一切從簡，因為唔想打擾親友。」&#13;<br> 此外，顧紀筠的前夫和兒子都在外地，未有回來奔喪，她說：「前夫有慰問，囝囝要返學，所以冇特別要佢飛返嚟。」	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
