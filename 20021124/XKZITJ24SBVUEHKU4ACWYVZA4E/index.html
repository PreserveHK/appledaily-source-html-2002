<html><header><meta charset="utf-8"><title>Shine一個月得嚿幾水</title></header><body><h1>Shine一個月得嚿幾水</h1><p>二人組合Shine昨日在銅鑼灣世貿廣場舉行簽名會，成員黃又南和徐天佑因與周永恆拍電影而相熟。最近有消息指周永恆因他的叔父周啟生欠他薪酬而發生爭執，最後報警求助，昨日周啟生召開記者會，指周永恆曾把自己與Shine相比，說Shine二人每月有五千元薪水。<br> &#13;<br> <spanclass>當周永恆朋友 &#13;<br> 問Shine是否每月只得五千月薪？Shine笑說：「我哋得百幾蚊咋，邊有五千。」說到周永恆將自己與他們比較，日後見面可會尷尬？Shine說：「唔會，我哋當佢朋友嘛，可能佢近排好煩，我哋遲啲會搵佢。」</spanclass></p></body></html>
