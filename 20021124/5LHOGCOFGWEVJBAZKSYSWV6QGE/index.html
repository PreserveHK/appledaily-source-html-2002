<html><header><meta charset="utf-8"><title>方力申溫書難抵笑聲</title></header><body><h1>方力申溫書難抵笑聲</h1><p>陳文媛、方力申、陳見飛及王喜昨日為「愛心獻再生」器官捐贈行動任「愛心小巴票務員」，他們於銅鑼灣蘭芳道附近，向市民大派器官捐贈證及呼籲市民簽署，但部份長者顯得頗為抗拒，願意簽署的多是歌迷。<br> &#13;<br> <spanclass>帶書到片場 &#13;<br> 方力申表示已開始考大學中期試，但因要拍攝網上劇集《百分百感覺2》，所以亦會帶課本到片場溫習。問他可有受其他演員騷擾不能溫書？他笑說：「都冇嘅，不過鄭中基成日講笑，搞到阿Rain（李彩樺）成日大笑，佢一笑就全部人都聽到。同埋鄭中基講古仔時，好多人圍埋去聽，咁佢講嘢又真係幾好笑，我都會抵唔住誘惑。」</spanclass></p></body></html>
