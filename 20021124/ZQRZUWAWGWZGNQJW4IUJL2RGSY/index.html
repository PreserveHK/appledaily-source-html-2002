<html><header><meta charset="utf-8"><title>郭錦恩玩體操收身</title></header><body><h1>郭錦恩玩體操收身</h1><p>郭錦恩昨日偕同丈夫和兩歲大兒子文洵出席中環ISOFIT健身中心開幕，這間中心的導師擅長教授柔軟體操，郭錦恩說：「任何人多玩柔軟體操都係好事，好似我生完BB後，就係成日玩柔軟體操，收身收肚都好快。」<br> &#13;<br> <spanclass>運動量唔夠 &#13;<br> 而郭錦恩亦表示籌備很久的兒童學校，可望明年正式成立，她說：「我一直覺得香港嘅小朋友運動量唔係太夠，希望多啲家長可以帶佢哋嘅子女參加各類型嘅運動。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
