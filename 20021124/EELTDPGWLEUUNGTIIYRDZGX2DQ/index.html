<html><header><meta charset="utf-8"><title>明年adidas新貨率先曝光</title></header><body><h1>明年adidas新貨率先曝光</h1><p>adidas近日風頭真的一時無兩，由YohjiYamamoto為adidas設計的運動服系列Y-3已經叫一眾時裝友虎視眈眈，亦將運動衫時裝化推上一個新高峯；最近adidas總公司又將一批新貨預先在全球40間店舖作率先曝光，J-01是其中一間，當中復刻款Calcetto更是全球限量600對，J-01返咗26對，大家要撲就要快。&#13;<br>&#13;<br>記者：吳小明　攝影：陳智良</p><p><br> &#13;<br> <spanclass><fontstyle>售賣點：  &#13;<br> J-01（28080501）&#13;<br> 銅鑼灣百德新街57號地下</fontstyle></spanclass></p></body></html>
