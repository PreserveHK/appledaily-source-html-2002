<html><header><meta charset="utf-8"><title>史匹堡買硬偵探漫畫</title></header><body><h1>史匹堡買硬偵探漫畫</h1><p>荷李活金像導演史提芬史匹堡（StevenSpielberg），一直是法國受歡迎漫畫人物Tintin的擁躉。據報他在過去二十年，一直構思開拍一系列Tintin真人動畫電影，現時，他正積極忙於斟洽版權事宜。&#13;<br> 由比利時已故漫畫家GeorgesRemi所創造的漫畫人物Tintin，是一個年輕記者，他經常以愛犬Snowy為伴，周遊列國破奇案。史匹堡雖知Tintin在美國知名度頗低，但他清楚此漫畫人物在歐洲及日本等地極受歡迎，故此希望於其夢工場電影公司中創造一系列Tintin的偵探電影。</p></body></html>
