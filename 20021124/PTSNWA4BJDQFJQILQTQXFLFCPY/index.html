<html><header><meta charset="utf-8"><title>黃凱芹個唱蒙面玩神秘</title></header><body><h1>黃凱芹個唱蒙面玩神秘</h1><p>黃凱芹昨晚在紅館舉行演唱會，由於上月的演唱會反應熱烈，所以昨晚特別加場。黃凱芹為了以最佳狀態示人，連日來積極為演唱會綵排。<br> &#13;<br> <spanclass>帶出新鮮感 &#13;<br> 黃凱芹前晚綵排時準備了一個白色的毛毛面罩，將會在演唱會戴上，他屆時更即席彈奏電影《魔戒二部曲：雙城奇謀》的粵語版主題曲，他說：「公司幫我攞咗《魔戒二部曲》嘅主題曲版權，我再填上廣東歌詞，改成新歌《更好世界》。」黃凱芹表示新歌會收錄在下一張大碟中。&#13;<br> 此外，黃凱芹希望為歌迷帶來新鮮感，所以他在昨晚的演唱會上除彈琴外，還會彈結他。&#13;<br> </spanclass></p></body></html>
