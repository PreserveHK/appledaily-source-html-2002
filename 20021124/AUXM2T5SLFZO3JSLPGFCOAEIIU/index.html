<html><header><meta charset="utf-8"><title>隆胸材料隆鼻致潰爛</title></header><body><h1>隆胸材料隆鼻致潰爛</h1><p>廣州一名婦人前往美容院接受一種據說是最新的隆鼻手法，結果被整容醫生利用隆胸的材料用來隆鼻，導致鼻頭完全爛掉，露出軟骨，非常恐怖，最終要北上北京協和醫院接受治療。<br> &#13;<br> <spanclass>受害女子爛鼻露軟骨 &#13;<br> 這名姓曹的女士聲稱，兩個月前，她看到廣州一家美容院宣傳「注射式」隆鼻方法，就去試一下，沒想到出現強烈的排斥反應。不久，鼻子開始潰爛，疼痛難忍，還露出軟骨。&#13;<br> 協和醫院的整容外科醫生前天為曹女士抽去注入的材料，並進行了植皮手術。醫生發現曹女士用來隆鼻的材料以前是用來隆胸的，已有不少患者因為使用這種材料產生嚴重併發症。&#13;<br> 《楚天金報》</spanclass></p></body></html>
