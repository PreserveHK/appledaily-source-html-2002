<html><header><meta charset="utf-8"><title>趙世曾偕新歡蒲蘭桂坊</title></header><body><h1>趙世曾偕新歡蒲蘭桂坊</h1><p>趙世曾身邊經常有美相伴，上周五晚他帶同新女友蒲蘭桂坊，只見趙世曾與女友手挽手，漫步經過CClub酒吧門口。趙之女友表現極為害羞，甫見記者拍照，即以長髮掩面，趙世曾見狀便對記者說：「佢唔想影相，我哋走㗎喇。」誰知二人在蘭桂坊街上走來走去，兜了一圈又回到CClub，繼而入內消遣。<br> &#13;<br> <spanclass>徐濠縈夜會好友 &#13;<br> 此外，徐濠縈當晚與蘭桂坊集團公關鄭紹康，在酒吧門外不停交頭接耳。徐濠縈趁男友陳奕迅最近忙於出席各頒獎禮活動，便與好友四出蒲吧消遣。&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
