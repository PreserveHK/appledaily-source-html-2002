<html><header><meta charset="utf-8"><title>　　退黨事件本周有宣布 - 李八方</title></header><body><h1>　　退黨事件本周有宣布 - 李八方</h1><p>傳聞多名身兼社會民主論壇嘅民主黨黨員，齊齊醞釀退黨，重可能投奔前綫。八方近日收風，事態有所發展，白鴿黨嘅黃仲棋唔會退黨，社民壇嘅帶頭人馮智活，就話最快今個禮拜有所宣布，至於係乜就賣個關子。&#13;<br> 至於一早離開白鴿黨嘅陳國樑，噚日講開𠵱家嘢大耍太極，重話自己自由身，入前綫、搞大社民壇，甚至返白鴿黨各個方案都有可能喎。但佢就希望同戰友共同進退，集體行動。呢排陳國樑重留埋鬚，問佢係咪同入前綫有關，佢就話唔好將所有嘢政治化。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
