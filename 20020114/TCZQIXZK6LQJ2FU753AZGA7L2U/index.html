<html><header><meta charset="utf-8"><title>地產多聲道：災區亦是淘金地</title></header><body><h1>地產多聲道：災區亦是淘金地</h1><p>住宅重災區將軍澳，一手新供應源源不絕，但估唔到好多代理都響呢區做到好好嘅成績，美聯舊年成績最好嘅組別（topteam），就係將軍澳南豐廣場分行營業經理郭玉滿帶領嘅一組，聽講伊人最近又再上一層，榮升為將軍澳助理區域經理，佢嘅努力終於有回報，值得恭喜。&#13;<br> 在經濟仍未復甦的環境下，地產代理要做到好成績唔容易，能躋身成為公司嘅精英一族當然有過人之處，中原地產嘅精英會響今個禮拜舉行周年聚餐，會上應會講到究竟佢哋有乜方法跑到數做精英，相信呢啲經驗可以畀其他代理分享。&#13;<br> 蘭西</p></body></html>
