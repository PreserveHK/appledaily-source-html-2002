<html><header><meta charset="utf-8"><title>家居樂：<br>黃金臘腸糯米春卷</title></header><body><h1>家居樂：<br>黃金臘腸糯米春卷</h1><p>過年前必買臘味，當中最受歡迎的要算是臘腸呢！除了以之炒菜或做臘味飯之外，不妨配合糯米，再用春卷皮捲好，炸至金黃香脆，作為過年小食也不錯吧！&#13;<br>文及示範：譚太&#13;<br>攝影：副刊攝影組</p><p><b> 材料</b> &#13;<br> 臘腸一條&#13;<br> 糯米一碗&#13;<br> 蝦米適量&#13;<br> 葱粒適量&#13;<br> 春卷皮十數塊&#13;<br> &#13;<br> <b> 做法</b> </p></body></html>
