<html><header><meta charset="utf-8"><title>警察容忍車輛空地停泊</title></header><body><h1>警察容忍車輛空地停泊</h1><p>市民陳先生投訴，順利紀律部隊宿舍對面近消防局側一幅空地，常見貼有警察標籤於擋風玻璃的車輛停泊，實有知法犯法之嫌。&#13;<br> 警察公共關係科發言人引述秀茂坪分區回覆稱：該處交通並非特別繁忙或是交通黑點，而該署只會對造成道路阻塞之車輛發出告票，否則會作出容忍，而採取之行動不會有是市民或是警員之分。（一二二七一九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
