<html><header><meta charset="utf-8"><title>周麗淇嫌男友送花無聊</title></header><body><h1>周麗淇嫌男友送花無聊</h1><p>周麗淇昨午到新城電台任節目《求愛得出口》的嘉賓，大談擇偶條件。周麗淇直言最討厭人用鮮花攻勢：「我最唔鍾意人哋送花，覺得好嘥錢同無聊！」&#13;<br> 那麼若用銀彈追求呢？周麗淇笑謂：「我覺得好似用錢撻你，好似交易咁！」<br> &#13;<br> <spanclass>最緊要孝順 &#13;<br> 周麗淇坦言自己擇偶喜歡順其自然：「最緊要係啱feel，要夾，同埋睇吓大家溝唔溝通到。」問到她對外表的要求時，她說：「其實外表唔係咁緊要，我覺得內涵先係最重要。而且一定要孝順，因為如果男仔係孝順嘅，個人衰極有限！」周麗淇又表示自己會到三十多歲後才考慮結婚生仔。&#13;<br> 採訪、攝影：陳儀敏</spanclass></p></body></html>
