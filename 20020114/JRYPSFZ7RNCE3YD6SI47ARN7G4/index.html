<html><header><meta charset="utf-8"><title>柏芝病榻閱報解悶</title></header><body><h1>柏芝病榻閱報解悶</h1><p>張柏芝為拍攝《慈善星輝仁濟夜》飛車片段而受傷入院，至昨日為止已是第十日，據知，打了石膏的柏芝，因為留院期間無所事事，惟有看報紙和雜誌來解悶。<br> &#13;<br> <spanclass>情況好好 &#13;<br> 此外，昨日傍晚約六時半，柏芝父親鬍鬚勇到九龍塘浸會醫院探望柏芝，記者問他柏芝的情況時，鬍鬚勇說：「好好！」問他柏芝打了石膏後，會否感到痕癢？鬍鬚勇表示沒有，然後便匆匆離開。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：黃文成</spanclass></p></body></html>
