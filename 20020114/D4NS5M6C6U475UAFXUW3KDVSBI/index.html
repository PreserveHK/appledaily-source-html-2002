<html><header><meta charset="utf-8"><title>FAPA成員曾禁踏足寶島</title></header><body><h1>FAPA成員曾禁踏足寶島</h1><p>台灣人公共事務會FormosanAssociationforPublicAffairs（簡稱FAPA），於一九八二年在美國洛杉磯成立，現總部設於華盛頓，擁有三千多名會員，其宗旨是推動國際社會支持台灣獨立。台灣在葡萄牙及荷蘭統治時期稱作Formosa（福爾摩莎），即美麗島之意。&#13;<br> 在台灣解除戒嚴之前，即一九八七年前，FAPA成員被國民黨政府列入禁止入境的黑名單，今年是FAPA二十年來首次在台灣舉行成立大會。</p></body></html>
