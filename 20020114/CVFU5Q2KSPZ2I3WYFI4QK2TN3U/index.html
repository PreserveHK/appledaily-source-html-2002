<html><header><meta charset="utf-8"><title>羅慧娟下廚教烹飪</title></header><body><h1>羅慧娟下廚教烹飪</h1><p>羅慧娟最近與朋友合資成立了一間製作公司，推出一系列以「ILove」為名的VCD，第一輯名為「ILoveEAT」，教授烹飪技術，娟妹亦會親自下廚。&#13;<br> 羅慧娟昨日接受電話訪問說：「我向酒店借廚房用，煮咗三款西餐，我好鍾意煮嘢食，其實女人都應該識煮幾味，而第二、三輯會教人飲茶同湊小朋友。」<br> &#13;<br> <spanclass>視為長遠投資 &#13;<br> 問羅慧娟投資了多少錢成立公司？娟妹說：「今次係長遠投資，做得好嘅將來得到好回報，其實我賣嘅VCD價錢都好大眾化，只賣三十五蚊，今次做生意令我明白逆境求存之道，做人應該積極面對人生。」</spanclass></p></body></html>
