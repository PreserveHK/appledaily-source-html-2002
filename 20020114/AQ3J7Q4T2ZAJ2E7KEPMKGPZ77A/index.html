<html><header><meta charset="utf-8"><title>鄭紹康、楊其龍狹路相逢</title></header><body><h1>鄭紹康、楊其龍狹路相逢</h1><p>蘭桂坊集團公關鄭紹康（Francis）與楊其龍（Gilbert）曾傳不和，前晚Gilbert與兩名外籍女子及友人，齊齊往CClub消遣。<br> &#13;<br> <spanclass>前嫌未冰釋 &#13;<br> 鄭紹康表示是親自邀請Gilbert，二人似已冰釋前嫌，誰料Gilbert逗留了短短五分鐘便離開，更斷然否認接受對方的邀請而出席，他說：「唔係，我只係同班friend一齊玩，我今日嚟蘭桂坊唔係為咗Francis。」&#13;<br> 對於父親楊受成早前疑遭人恐嚇，Gilbert表示不清楚，亦不知情。</spanclass></p></body></html>
