<html><header><meta charset="utf-8"><title>金市概況：金價升後整固</title></header><body><h1>金市概況：金價升後整固</h1><p>上周五，紐約現貨金以287.3美元開出。&#13;<br> 金市內併購消息挾高金價，金價升近290美元初遇阻力，倫敦金下午定盤時退回285.75美元，最終收於285.9美元。紐約午後，金價重整旗鼓，現貨金反彈至287.3美元收市，比上周日上升0.5美元。&#13;<br> 上周六，香港九九金反覆低收（見附表）。企業併購帶來對沖需求不確定性，令金價飆升，英國明日沽金結果，將確認市場對今次升浪是否認同。</p></body></html>
