<html><header><meta charset="utf-8"><title>鄧梓峰戲言愛女獻英皇</title></header><body><h1>鄧梓峰戲言愛女獻英皇</h1><p>鄧梓峰及鄧靄霖昨日齊到屯門，出席「全能啟智媽咪鬥啱key比賽」活動，並擔任嘉賓評判。鄧梓峰表示大女現時已八歲，不過讀書比較心散，令他相當頭痛。<br> &#13;<br> <spanclass>對音樂有興趣 &#13;<br> 鄧梓峰說：「我對孖仔好乖呀，係大女好心散冇心機讀書比較煩囉。不過佢對音樂好有興趣。」最近英皇簽了十三歲新人Isabella，合約長達十五年，對此鄧梓峰開玩笑說：「我都諗住過多幾年，等個女十三、四歲就畀佢簽英皇，不過簽十五年就耐得滯。」鄧梓峰說罷隨即哈哈大笑。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
