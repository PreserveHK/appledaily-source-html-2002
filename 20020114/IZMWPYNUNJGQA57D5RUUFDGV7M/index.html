<html><header><meta charset="utf-8"><title>偉仔與王菲合作感刺激</title></header><body><h1>偉仔與王菲合作感刺激</h1><p>梁朝偉（偉仔）日前在上海拍攝王家衞執導的電影《天下無雙》時，向內地記者透露戲中會與王菲有一場瘋狂熱吻戲，偉仔坦言：「我哋今次會有一場親吻戲，重要係瘋狂熱吻！」<br> &#13;<br> <spanclass>讚趙薇堅強 &#13;<br> 偉仔與王菲曾合作《重慶森林》，談到今次第二度合作的感受，偉仔說：「王菲比拍《重慶森林》時成熟咗，而且變得親切。佢同其他演員唔同，你估唔到佢會用乜嘢方法演繹，所以同佢合作好刺激！」&#13;<br> 另外，說到近日遭人潑糞的趙薇，偉仔說：「佢係一個好聰明同努力嘅演員，我認為佢係內地最有潛力嘅女演員之一。我覺得近期發生嘅事對佢影響唔大，佢睇嚟好堅強。」</spanclass></p></body></html>
