<html><header><meta charset="utf-8"><title>杜挺豪初學攀石驚餐飽</title></header><body><h1>杜挺豪初學攀石驚餐飽</h1><p>昨日石澳大頭洲進行「國家地理與動感亞洲之自我挑戰越野賽」攀繩速降訓練，亞視代表隊成員杜挺豪、黃子雄及何婷恩被大會編入混合組別，並於本月十九日參與比賽。<br> &#13;<br> <spanclass>臨時拉伕 &#13;<br> 據悉，三位亞視藝員是臨時抽調參賽，就現場所見，杜挺豪等人似乎是第一次攀石，何婷恩站在崖邊時，已嚇得面青口唇白，由兩位教練陪同攀石，而杜挺豪更不敢向山下望。&#13;<br> 杜挺豪更說：「嘩！真係幾鬼驚，我未學過攀石㗎。上年我細佬都有參加，佢就喺泰國玩，重係去啲森林入面，點知佢唔小心跌咗落條河度，差啲俾鱷魚食咗，好彩佢走得快。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
