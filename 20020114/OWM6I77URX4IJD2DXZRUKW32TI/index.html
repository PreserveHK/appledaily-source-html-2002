<html><header><meta charset="utf-8"><title>明星賽近　弱旅有計</title></header><body><h1>明星賽近　弱旅有計</h1><p>近期NBA爆冷戰果頻生，究其原因，可能與明星賽有關。&#13;<br> 由於明星賽逼近，眼見整季難得的「悠長假期」在即，不少球員的繃緊神經會有所鬆散，故此讓一些能奮力求取佳績的弱隊有機可乘，近期出現灰熊接連挫敗速龍、太陽及爵士，及公牛壓倒湖人的場面不無原因。&#13;<br> 最好的例子莫過於在九五至九六年球季期間，該季盟主公牛在締造聯盟歷來最佳常規賽成績七十二勝十負前，在明星賽將至前的四十四場常規中只輸三場；但在明星賽舉行在即，這支當年由米高佐敦領軍的雄師卻爆冷連負兩場，而該兩場敗績亦是公牛該季唯一的連敗紀錄。</p></body></html>
