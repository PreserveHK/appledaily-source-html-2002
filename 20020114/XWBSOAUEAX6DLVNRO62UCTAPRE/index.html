<html><header><meta charset="utf-8"><title>　　黃至剛賣花讚花香 - 李八方</title></header><body><h1>　　黃至剛賣花讚花香 - 李八方</h1><p>財神到，接財神啦！香港賽馬會行政總裁黃至剛噚日出席郵政署馬年郵票發行儀式，遇上財神派金元寶，梗係即刻要攞番錠嚟沖喜吓，皆因𠵱家經濟唔好，馬迷投注縮晒水，馬會當然希望馬年可以丁財兩旺，黃總裁呢次收到成嚿金，唔知會否係好兆頭？&#13;<br> 十二生肖老鼠排第一，不過黃總裁噚日開先河，話十二生肖馬為先，重話賽馬係過百萬香港市民嘅精神食糧，亦為庫房帶嚟億億聲收入，黃總裁真識賣花讚花香。&#13;<br> （圖）黃總裁（右）收到財神爺一大錠金元寶，未知馬會新一年會否丁財兩旺呢？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
