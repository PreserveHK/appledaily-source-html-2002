<html><header><meta charset="utf-8"><title>元斌息影避鋒頭</title></header><body><h1>元斌息影避鋒頭</h1><p>韓劇《藍色生死戀》男主角元斌，去年十一月因辭演韓國電影《Undercover》，而被電影公司發警告信，準備控告元斌不履行合約。事件直至本月，台灣雜誌指元斌宣布暫時息影，待事情明朗化後才再接拍電視及電影。<br> &#13;<br> <spanclass>面臨全面封殺 &#13;<br> 據悉，有關電影公司不但向元斌所屬的StarJ公司發出警告信，更向韓國電影製作人協會要求全面封殺元斌。元斌謂此事令他十分困擾，於是他拍完與深田恭子合作的劇集《Friends》後，希望專心休息，到底何時再復出他自己也不知道，但仍會繼續接拍廣告等工作。</spanclass></p></body></html>
