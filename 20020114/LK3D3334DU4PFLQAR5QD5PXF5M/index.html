<html><header><meta charset="utf-8"><title>薪檢顧問約下月簽</title></header><body><h1>薪檢顧問約下月簽</h1><p>【本報訊】港府會在下月批出顧問合約，檢討九個公營及一百多個法定機構的員工薪酬，並於三個月內完成報告。&#13;<br> 行政會議成員譚耀宗昨日在城市論壇上表示，私人機構員工的薪酬，可以因應市場情況在短期內迅速改變，但法定機構對市場薪金水平的反應，則較私人機構為緩慢。&#13;<br> 他認為，法定機構難以完全仿效私人機構的做法，但可以考慮引入表現與業績掛鈎的制度，鼓勵員工作更好的表現。&#13;<br> 浸會大學管理學系系主任趙其琨則認為，除了薪酬外，港府更應全面檢討法定機構的架構。他解釋，部分機構架構臃腫，但卻並非所有機構的員工薪酬，都遠遠偏離市場水平。</p></body></html>
