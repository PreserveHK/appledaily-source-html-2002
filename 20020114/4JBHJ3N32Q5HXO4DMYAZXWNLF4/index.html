<html><header><meta charset="utf-8"><title>尼斯嘉年華　順道賀歐羅</title></header><body><h1>尼斯嘉年華　順道賀歐羅</h1><p>一年一度的法國尼斯嘉年華將於1月31日至2月17日於南部度假天堂尼斯Nice上演，已踏入118屆的嘉年華會中節目以鮮花出遊及巨型公仔嘉年華會最為矚目，而今屆的嘉年華的主題則為「KingofEuroland」，順道慶祝歐羅正式成為歐盟流通貨幣。另外，整個嘉年華會更會邀請來自不同歐盟國如西班牙、希臘、意大利、比利時等的藝術家獻技，屆時大家會見到不同國家報紙出現過的公仔及歐羅標誌！&#13;<br>&#13;<br>記者：李莉</p><p><spanclass><fontstyle>尼斯嘉年華（NiceCarnival）  &#13;<br> 日期：1月31日至2月17日&#13;<br> 查詢網址：<ahref http:>www.nicecarnaval.com </ahref></fontstyle></spanclass></p></body></html>
