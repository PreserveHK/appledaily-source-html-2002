<html><header><meta charset="utf-8"><title>關禮傑次女彌月之喜</title></header><body><h1>關禮傑次女彌月之喜</h1><p>關禮傑前晚在紅磡海逸酒店為次女擺滿月酒，筵開十二席，埋單約十萬元。到賀圈中好友包括吳鎮宇、吳岱融、吳毅將及顏國樑。<br> &#13;<br> <spanclass>手表贈愛妻 &#13;<br> 關禮傑為愛女取名關楓盈，英文名Franzika，關禮傑說：「我大女叫楓馨，英文名F字頭，細女咪跟住改囉，個名搵相士改㗎。」關禮傑謂他已買了一隻手表送給太太，以謝她誕下愛女。&#13;<br> 此外，吳毅將原來已是關禮傑大女兒的契爺，他說：「我都想契埋呢個，但唔可以太主動，等關禮傑開口先傾啦。」&#13;<br> 採訪：王崇穎　攝影：何國豪</spanclass></p></body></html>
