<html><header><meta charset="utf-8"><title>BoBo回復女兒身過節</title></header><body><h1>BoBo回復女兒身過節</h1><p>陳文媛（BoBo）原來十分喜歡過節，因為平日愛作男仔頭打扮的她，每逢節日都可以盡情扮靚。BoBo日前接受《MissKey》雜誌訪問時說：「平日我最鍾意着T恤牛仔褲，因為比較方便同舒服，但每逢節日來臨，我都會換上一套靚衫，兼且重會着裙，令自己更有節日氣氛。」<br> &#13;<br> <spanclass>尊重每個約會 &#13;<br> BoBo小時候每逢大時大節，都會與父母一同購買新衣服，她說：「細個嘅時候，一到大節日都會拖住父母去買新衫，雖然𠵱家大個唔使同父母去買衫，但係為咗尊重每個約會，我都會悉心打扮，可以令自己情緒高漲啲，心情都更靚。」</spanclass></p></body></html>
