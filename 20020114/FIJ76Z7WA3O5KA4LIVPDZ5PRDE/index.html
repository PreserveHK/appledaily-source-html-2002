<html><header><meta charset="utf-8"><title>V66換新Look白殼配白燈</title></header><body><h1>V66換新Look白殼配白燈</h1><p>無認錯，的確是MotorolaV66，不過呢部新版就來個大變身，同舊版比較，最大分別包括：1）機殼由見慣的藍同銀變成白色；2）用上白色屏幕背光燈，原有的紅、綠、橙色3個選擇就飛起晒；3）鍵盤位可以透光。至於手機的其餘功能就沒有變，依舊是三頻、支援GPRS、上WAP及可自編鈴聲。新版V66預計於今個月月底推出，售價約為$2,480。上回推出的銀同藍就走行政Look，而今次換上白色外殼的V66，感覺上變得時髦，似乎要主攻年輕一族市場。&#13;<br> &#13;<br> 記者、攝影：招佩珊</p></body></html>
