<html><header><meta charset="utf-8"><title>陳霽平演《幽靈人間》續集</title></header><body><h1>陳霽平演《幽靈人間》續集</h1><p>陳霽平和黎芷珊昨日到將軍澳尚德商場，為「穿梭寰亞繽紛風情樂逍遙」擔任評判，兩人更特別以馬來西亞服飾出現，令人耳目一新。<br> &#13;<br> <spanclass>劇情曲折 &#13;<br> 陳霽平坦言是次擔任評判酬勞不多，但仍可以接受，她說：「至於有冇五位數字，就費事講啦。我近日接咗電影《幽靈人間》第二集，今集會叫《細味人間》，我會同陳奕迅、谷祖琳合作，劇情會幾曲折。」</spanclass></p></body></html>
