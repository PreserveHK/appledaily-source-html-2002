<html><header><meta charset="utf-8"><title>澳洲公開賽花絮</title></header><body><h1>澳洲公開賽花絮</h1><p><spanclass>伊雲尼斯域亮相澳足聯 &#13;<br> 眾所周知，克羅地亞球手伊雲尼斯域對足球狂熱得很，而這名溫布頓冠軍更在周日的墨爾本武士對紐卡素聯的澳洲足球聯賽中，擔任開球禮嘉賓。雖然早前有傳聞指伊雲尼斯域在該役為武士披甲，但為免受傷，他在與球員一起熱身後，只擔任開球禮嘉賓。<br> &#13;<br> <spanclass>商品專賣店年中無休 &#13;<br> 為在零售市場分一杯羹，「年中無休」的澳洲公開賽商品專賣店，已於周六揭幕。以前專賣店只在澳洲公開賽比賽期間，才會開門營業的；但為了吸引更多顧客，新專賣店由現在起全年都會營業。這比賽的商品全年也會在百貨公司、機場免稅店和體育用品公司發售。</spanclass></spanclass></p></body></html>
