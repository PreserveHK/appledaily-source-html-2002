<html><header><meta charset="utf-8"><title>馬籍漢藏4公斤冰毒被捕</title></header><body><h1>馬籍漢藏4公斤冰毒被捕</h1><p>【本報訊】機場海關人員昨晨七時許，發現一名準備乘機前往馬來西亞的男子形迹可疑，於是截查，結果在其隨身一個旅行袋內撿獲四公斤冰毒，市值一百二十萬元。<br> &#13;<br> <spanclass>花旗參作掩飾 &#13;<br> 這批毒品分成四包，並用兩包花旗參作掩飾，被捕男子為馬來西亞籍姓黃華人（二十一歲），他自稱在馬國代客泊車，以一萬港元代價將這批毒品帶返馬來西亞。&#13;<br> 他已被落案控以販毒罪名，今日在荃灣法庭提堂。</spanclass></p></body></html>
