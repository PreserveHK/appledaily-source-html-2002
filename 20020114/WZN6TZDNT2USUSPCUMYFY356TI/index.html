<html><header><meta charset="utf-8"><title>MaggieQ追捧《哈利波特》</title></header><body><h1>MaggieQ追捧《哈利波特》</h1><p>電影《哈利波特—神秘的魔法石》不但深受小朋友歡迎，就連大朋友也一樣喜愛。&#13;<br> 前晚除譚詠麟偕同兒子及紅顏知己往捧場外，MaggieQ亦與陳冠希胞姊Olivia及另一女性友人，結伴到UA金鐘欣賞《哈》片。<br> &#13;<br> <spanclass>心情不俗 &#13;<br> 薄施脂粉的MaggieQ，前晚八時許與Olivia等人現身UA金鐘，雖然MaggieQ見記者拍照時，仍保持笑容，心情看來不俗，但記者欲上前跟她傾談時，她卻充耳不聞，急步走進戲院。</spanclass></p></body></html>
