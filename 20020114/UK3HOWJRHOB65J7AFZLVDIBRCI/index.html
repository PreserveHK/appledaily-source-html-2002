<html><header><meta charset="utf-8"><title>創新咖喱味金薯糕</title></header><body><h1>創新咖喱味金薯糕</h1><p>農曆新年就快到，賀年糕點當然唔少得，今年同往年一樣，不少新口味糕點已爭相出籠，其中最特別的有這款用甘薯製成的金薯糕，糕內餡料有金華火腿、蝦米及咖喱香料，咖喱味道創新，屬新潮之選。喺31日前購買換領券，重可以享有75折優惠，即係以$66價錢買到原價$88嘅金薯糕喇。&#13;<br>&#13;<br>記者：黃婉冰</p><p><spanclass><fontstyle>店名：翠亨邨  &#13;<br> 電話：23762373&#13;<br> 地址：尖沙嘴彌敦道132-134號美麗華商場地下</fontstyle></spanclass></p></body></html>
