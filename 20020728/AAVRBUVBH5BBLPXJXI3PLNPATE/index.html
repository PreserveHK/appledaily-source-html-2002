<html><header><meta charset="utf-8"><title>瀕絕種動植物獲保護</title></header><body><h1>瀕絕種動植物獲保護</h1><p>《瀕臨絕種野生動植物國際貿易公約》於一九七三年簽訂，成員國多達一百五十八個，公約成立目的是通過貿易限制，保育瀕於絕種的動植物。香港為配合公約的規定，也制訂了《動植物（瀕危物種保護）條例》。公約管制措施分兩級，凡列入附錄一的物種，一律禁止貿易；附錄二則只准領有許可證者才可買賣。今次公約成員國是建議把蘇眉、海馬和姥鯊等列入附錄二，作為第一步的規管行動。公約成立以來，已有超過三萬種動植物受規管，象、犀牛、穿山甲等都已列入附錄一之內。</p></body></html>
