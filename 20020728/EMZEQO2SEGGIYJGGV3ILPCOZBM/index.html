<html><header><meta charset="utf-8"><title>噴漆撒溪錢</title></header><body><h1>噴漆撒溪錢</h1><p>【本報訊】西環一間寫字樓昨遭人撒溪錢及噴紅字涉嫌刑事恐嚇，紅字寫有一名裝修判頭的名字，懷疑事件與拖欠工人薪金有關，東主報警備案後正聯絡有關判頭。現場是高陞街二十五號一寫字樓，昨晨九時許職員上班赫見門外一地溪錢（圖），招牌又遭噴紅油毀壞，寫上「黃Ｘ華」三個大字，於是報警。&#13;<br> 稍後姓龐負責人返回查看，他向警方稱沒有欠債及結怨，但指該名姓黃男子為裝修判頭，早前公司進行內部裝修是由他負責，懷疑有人拖欠工人薪金殃及池魚，將會聯絡對方了解情況。&#13;<br> 簡明恩攝</p></body></html>
