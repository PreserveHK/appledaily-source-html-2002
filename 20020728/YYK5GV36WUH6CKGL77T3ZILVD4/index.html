<html><header><meta charset="utf-8"><title>　　嘉利國際年報靠細路 - 李八方</title></header><body><h1>　　嘉利國際年報靠細路 - 李八方</h1><p>上市公司年報係法律文件，封面設計大多數規矩穩陣，冇乜創意；但係做五金塑膠嘅嘉利國際就搵兒童畫做封面，一睇之下，連八方都霎時間忘記趕稿煩惱，重回童真樂園。&#13;<br> 呢間公司搵咗附設嘅幼兒園內員工子弟嘅圖畫做年報嘅封面、封底，同埋首頁，三幅畫都係五、六歲小朋友畫嘅大樹、蝴蝶。連公司口號「脫胎換骨邁向卓越」，都係由小朋友寫。總之，就係想同集團重新市場定位、探索未來發展路向嘅宗旨互相呼應。&#13;<br> ﹙圖﹚嘉利國際年報用兒童畫做封面。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
