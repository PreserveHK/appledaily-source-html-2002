<html><header><meta charset="utf-8"><title>菅野美穗扮鬼怕照鏡</title></header><body><h1>菅野美穗扮鬼怕照鏡</h1><p>菅野美穗、松雪泰子及木村佳乃等日本女星，將主演恐怖古裝劇《怪談百物語》，三人在劇中的女鬼造型日前曝光，其中以菅野在第一單元故事《四谷怪談》中的少女阿岩的打扮最為嚇人，尤其當她輕抓頭髮，一大堆髮絲便徐徐落下的場面，更令人毛骨聳然，連菅野亦說：「我都唔敢望鏡。」<br> &#13;<br> <spanclass>信有因果報應 &#13;<br> 該劇的一班演員前日齊齊出席記者會，菅野表示由她飾演的阿岩因生前出賣戀人，結果不得好死，她亦相信因果報應之說。至於劇中男主角竹中直人，則興奮地說：「有咁多個靚女同我合演，真係未見鬼都心跳加速。」</spanclass></p></body></html>
