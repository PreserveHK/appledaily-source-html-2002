<html><header><meta charset="utf-8"><title>李彩樺夢想HelloKitty全婚宴</title></header><body><h1>李彩樺夢想HelloKitty全婚宴</h1><p>李彩樺（阿Rain）昨日到西寶城，出席「西寶城HelloKitty夏日繽紛Fiesta」揭幕禮，阿Rain更與在場一班小朋友大玩遊戲。&#13;<br> 一向熱愛收集HelloKitty的李彩樺，表示至少有過百樣的收藏，她說：「我啲HelloKitty收藏起碼有四袋紅白藍咁多，我最想就係買啲電器。」<br> &#13;<br> <spanclass>心口掛金牌 &#13;<br> 阿Rain笑言將來婚禮亦要反傳統，她說：「我件褂要用金線繡HelloKitty，唔要繡龍鳳咁老土，另外我要掛一個HelloKitty金牌喺心口，重要喺HelloKittyLand行禮。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
