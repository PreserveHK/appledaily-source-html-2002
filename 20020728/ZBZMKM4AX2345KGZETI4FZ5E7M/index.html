<html><header><meta charset="utf-8"><title>吉岡美穗誓告雜誌社</title></header><body><h1>吉岡美穗誓告雜誌社</h1><p>現年二十三歲的日本女星吉岡美穗，現正打算控告日本雙葉雜誌社，事緣該社將吉岡兩張姿勢不雅的相片，刊登在吉岡的寫真集《CheersforMiho》中。<br> &#13;<br> <spanclass>曾經曝光 &#13;<br> 據悉吉岡兩年前已拍下這兩張問題照片，外間相信同樣的相片曾刊登在另一本名為《MIHO》寫真集中，奈何吉岡現時人氣急升，其事務所表示今年四月已要求雙葉雜誌社不要再刊登，但後來在出版了的寫真集中，依然發現這兩張相片。&#13;<br> 而雙葉雜誌社的發言人則表示，原本已將二百萬日圓（約港幣十三萬）的酬勞發給吉岡，但其事務所拒絕接收，意味着要鬧上法庭。</spanclass></p></body></html>
