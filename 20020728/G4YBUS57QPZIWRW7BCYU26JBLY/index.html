<html><header><meta charset="utf-8"><title>烏龍劫解款驚魂</title></header><body><h1>烏龍劫解款驚魂</h1><p>【本報訊】一名姓趙四十歲解款車護衞員，昨晨九時許在黃大仙彩虹道押運一個裝滿現金的防盜錢箱前往附近中國銀行交收時，疑他一時大意，在步出解款車時竟沒有攜帶配合防盜錢箱使用的感應器，結果他攜錢箱步行約二十米外位置，防盜錢箱即發揮本來功能，立刻噴出紅色粉末和冒煙，途人以為有人打劫報警。&#13;<br> 警方大為緊張，一輛衝鋒車趕至，警員調查後才知是護衞員擺烏龍，忘記攜帶感應器引致意外，事件並無刑事成份，遂交回保安公司處理。至於箱內的現金由於已沾滿紅色粉末，故不能再使用。</p></body></html>
