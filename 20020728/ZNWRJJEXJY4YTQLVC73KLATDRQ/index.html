<html><header><meta charset="utf-8"><title>洗衣街行車線毀爛</title></header><body><h1>洗衣街行車線毀爛</h1><p>張先生投訴，旺角洗衣街近亞皆老街水務署門外之行車線，路面毀爛，坑坑洞洞，行車時甚不暢順，下雨時路面更會積水，令駕駛人士不便。<br> &#13;<br> <spanclass>長假期才可重鋪 &#13;<br> 路政署函覆：由於上址的交通流量全日直至深夜都極高，因此只能在長假期期間交通流量低時，進行大型重鋪工程。路政署二○○一年農曆新年假期時，曾重鋪上址一帶路面，亦已安排在明年農曆新年假期再重鋪。&#13;<br> 如發現路面損壞，路政署會即時進行維修，至於投訴人所指坑洞，已填補妥當。&#13;<br> （○七○九二○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
