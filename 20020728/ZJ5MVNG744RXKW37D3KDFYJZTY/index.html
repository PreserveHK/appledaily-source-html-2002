<html><header><meta charset="utf-8"><title>惠康遊戲懷疑欺客</title></header><body><h1>惠康遊戲懷疑欺客</h1><p>本報六月底曾報道，惠康超級市場舉辦的遊戲活動，顧客投拆有被愚弄之感。本報其後續收到陳先生及張小姐來函，他們均指自己已按指示，將條碼放入機內，遊戲機顯示中獎，但刮去指定之中獎方格後，卻出現「再接再厲」字樣，沒有獎品，其中陳先生更稱花了近四十分鐘排隊，但顯示中獎後又稱沒有獎品，令他感到十分失望。<br> &#13;<br> <spanclass>使用過程可能出錯 &#13;<br> 惠康超級市場回覆，懷疑客戶在使用過程中步驟出錯，才引起誤會，該公司建議客戶可提供有關抽獎遊戲劵，以作測試。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
