<html><header><meta charset="utf-8"><title>四男女遭電話騙財</title></header><body><h1>四男女遭電話騙財</h1><p>【本報訊】香港仔最近發生多宗騙徒假扮事主兒子或親戚在電話中騙財的案件，警方呼籲老人家提高警覺，勿墮騙徒陷阱。&#13;<br> 警方稱，本月二十四日至二十七日期間，年齡六十二歲至七十六歲三女一男事主，分別接到電話，對方是一名男子，自稱是他們的兒子或親戚，因急需金錢，要求事主存款入指定的銀行戶口內，他們並未懷疑便照指示存款，結果共損失九萬元。&#13;<br> 警方發現受害事主的電話號碼前五個字是相同的，故推測騙徒只是隨意打電話找尋目標，現時警方正調查騙徒所使用銀行戶口資料，追緝騙徒歸案。若市民受騙還未報案，請從速致電28707253或28707262與調查人員聯絡。</p></body></html>
