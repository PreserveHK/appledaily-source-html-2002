<html><header><meta charset="utf-8"><title>台費增加客貨車罷駛</title></header><body><h1>台費增加客貨車罷駛</h1><p>【本報訊】約七十名客貨車司機不滿蘋果客貨電召中心於下月一日起增加台費，令他們的收入銳減兩至三成，昨午發起罷駛行動，並把約四十輛客貨車停泊在長沙灣道該電召中心的辦公室外，要求與公司談判。最後雙方達成初步協議，台費暫時不會增加，但司機今日將繼續罷工，要求與公司展開進一步談判。&#13;<br> 貨車司機代表徐家強表示：「經濟唔好，近年電召客貨車生意已經少咗好多，𠵱家又加台費，又減運費，令到司機嘅收入少咗兩至三成！」。&#13;<br> 蘋果客貨電召中心負責人林先生則指出，近日該電召中心加強宣傳，收到不錯效果，增加台費所得的收入是用於加強宣傳方面。</p></body></html>
