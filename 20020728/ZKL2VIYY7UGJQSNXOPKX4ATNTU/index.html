<html><header><meta charset="utf-8"><title>泰兵中巫術胃有釘</title></header><body><h1>泰兵中巫術胃有釘</h1><p>泰國帕府一名士兵胃部不適入院，經X光檢查後，發現胃內有四枚五公分長的釘子和一個魚鈎，他堅稱是被人施了柬埔寨巫術所致，他從未吞過那些東西入肚。<br> &#13;<br> <spanclass>疑女友父所為 &#13;<br> 二十歲的頌革德表示，他女朋友的父親不喜歡他，懷疑是他所為。頌革德的姨母稱，她曾請教當地一名佛教僧侶，證實頌革德確被人施了柬埔寨巫術。&#13;<br> 頌革德的家人於是急忙替他辦理出院手續，帶他返回家鄉接受巫術治療。醫院的職員曾要求他留院接受治療，但被拒絕。醫生最後惟有向頌革德表示，假若巫術療法無效，就要入院將釘子和魚鈎取出來。&#13;<br> 法新社</spanclass></p></body></html>
