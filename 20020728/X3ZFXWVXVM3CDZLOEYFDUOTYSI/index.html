<html><header><meta charset="utf-8"><title>榴彈襲奧國的士高27傷</title></header><body><h1>榴彈襲奧國的士高27傷</h1><p>奧地利中北部城市林茨一間的士高周末受到一枚手榴彈襲擊，造成二十七人受傷，暫不清楚是惡作劇還是有動機的襲擊。&#13;<br> 事件在當地時間凌晨三時發生，受襲的士高名為X-Large，很受當地塞爾維亞裔和克羅地亞裔年輕移民歡迎。爆炸發生時，由於接近打烊，很多客人已離開，的士高內只有三十至四十人。傷者年齡介乎十七至二十二歲，大部份來自前南斯拉夫，有十一名傷者需留醫。&#13;<br> 警方最初以為事件是意外，後來卻在現場發現爆炸品痕迹，將會查問事發時在場人士。&#13;<br> 法新社</p></body></html>
