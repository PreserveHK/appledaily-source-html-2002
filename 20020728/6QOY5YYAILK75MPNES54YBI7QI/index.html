<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者Michael問本年度意甲聯賽是否續由有線電視取得播映權？&#13;<br> <b> 答</b> ：本報已就此事向有線電視公關查問，據悉有線電視仍與意大利有關方面商討轉播合作細節，相信繼續播映意甲的成數頗高。當然，最終結果有待有線電視公布。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
