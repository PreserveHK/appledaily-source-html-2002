<html><header><meta charset="utf-8"><title>靚衫SnapShot：趙頌茹紮染耀夏日</title></header><body><h1>靚衫SnapShot：趙頌茹紮染耀夏日</h1><p>充滿亞熱帶色彩的紮染，近幾年均大為流行，其中品牌Celine在過去數季亦把紮染搬上牛仔裝束上，而今年在民族風大熱下，以紮染為圖案的服飾更推陳出新。&#13;<br> 如「翻版鄭秀文」趙頌茹（阿Yu），她走年輕型格路線，日前穿着的美國品牌斜間紮染背心，用上鮮黃、彩藍和紫等色調，充滿夏日青春氣色。<br> &#13;<br> <spanclass>圖案特別 &#13;<br> 趙頌茹這背心的圖案，亦非常見的圓形或間條，別致出色。而她下配一條品牌Zowie百褶牛仔裙，更突出青春無敵的型格，在本地時裝店dada有售。</spanclass></p></body></html>
