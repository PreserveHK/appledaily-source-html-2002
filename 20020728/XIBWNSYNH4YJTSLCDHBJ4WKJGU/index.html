<html><header><meta charset="utf-8"><title>Dr.Fun手記：<br>火箭「改壞名」冇得出線</title></header><body><h1>Dr.Fun手記：<br>火箭「改壞名」冇得出線</h1><p>正所謂「唔怕生壞命、最怕改錯名」，計我Dr.Fun話，打波嘅嘢，唔單止有實力就贏緊，改個好名都好緊要。好似男子十九歲A組火箭隊就係一個好例子。&#13;<br> 噚日火箭隊場波初確實好似火箭升空，打到曉飛咁，一路都lead住勇士嚟打，最遠重試過拋離十六分㖭；不過，火箭始終有冇晒油、墜落地面嘅一刻。隊如其名，火箭隊真係到咗第四節就開始洩氣，當主力中鋒胡家晉傷出之後，重俾勇士追番轉頭。結果點？火箭隊就反勝為敗，輸畀勇士八分，重將出線資格拱手讓畀對手㖭。</p></body></html>
