<html><header><meta charset="utf-8"><title>推車落海抗議迫遷</title></header><body><h1>推車落海抗議迫遷</h1><p>【本報訊】十多個在啟德舊機場經營廢紙回收業的商戶，不滿政府收回有關用地卻又沒有提供其他土地予他們繼續經營，昨日在回收場內發起抗議行動，把生財工具，包括壓紙機及貨車等推入海中洩憤。&#13;<br> 商戶代表後來又乘坐十架貨車前往屯門黃金海岸，向參加集思會的行政長官董建華請願，要求政府批出合適地點，給他們繼續開設回收場。&#13;<br> 對於商戶把壓紙機及貨車等推入海中，海事處發言人表示，這是觸犯《簡易程序治罪條例》中有關拋棄垃圾的規定，該處會進一步了解情況及加以跟進，並考慮作出檢控。</p></body></html>
