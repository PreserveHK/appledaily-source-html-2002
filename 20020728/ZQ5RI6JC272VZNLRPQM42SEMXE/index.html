<html><header><meta charset="utf-8"><title>港大首次內地招生</title></header><body><h1>港大首次內地招生</h1><p>【本報訊】香港大學今年首次在內地招收自費本科大學生，預計會取錄三十人，內地生須繳付的學費與本港學生大致相同，每年四萬二千多元。&#13;<br> 據《北京青年報》報道，依照教育部指示，香港大學在內地招收自費大學生，招生範圍僅限於北京、上海、浙江、江蘇、廣東、福建的應屆高中畢業生，他們可憑國家統一高考成績申請入讀香港大學，港大今、明兩日會分別在清華大學及北京大學舉辦招生諮詢會。&#13;<br> 以往本港大學只可透過賽馬會獎學金等計劃招收內地學生，佔大學收生人數的百分之一，而本港大學最多可取錄的境外學生人數佔新生總數的百分之四。</p></body></html>
