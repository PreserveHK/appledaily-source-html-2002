<html><header><meta charset="utf-8"><title>逆女擲花瓶傷母</title></header><body><h1>逆女擲花瓶傷母</h1><p>【本報訊】葵涌安蔭邨一名脾氣暴躁的女子昨指母親囉嗦煩厭，竟然飛擲小花瓶扑傷她的額頭。老婦頭破血流奪門求救，驚動街坊報警，警員趕至將涉嫌傷人的忤逆女拘捕。&#13;<br> 遭女兒打傷的老婦姓宋（七十二歲），留院情況穩定。老婦早年喪夫、幼女出嫁，剩下她與涉嫌傷人的姓黃長女（三十七歲）同住安蔭邨。&#13;<br> 疑犯的胞妹事後趕到醫院照顧母親，對事件表示無奈。今次胞姊雖然再次傷人，但亦不欲追究，免她受刑責，只望能勸服母親搬走了事。&#13;<br> 昨日上午，街坊聽到老婦喊叫「救命」衝出寓所，只見她滿面鮮血神色慌張，老婦表示與女兒爭執，對方突然拿起神枱上約六吋高的小花瓶掟她，擊中右額角登時頭破血流。</p></body></html>
