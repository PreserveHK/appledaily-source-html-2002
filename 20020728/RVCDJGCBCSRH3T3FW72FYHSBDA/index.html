<html><header><meta charset="utf-8"><title>洛史釗活重炮歌迷斷指</title></header><body><h1>洛史釗活重炮歌迷斷指</h1><p>英國男歌手洛史釗活（RodStewart）在台上表演時一向非常落力，早前他在威爾斯卡迪夫舉行演唱會時，在台上把足球踢向台下，送給觀眾，但一位觀眾用手擋球時，卻不幸弄斷中指。<br> &#13;<br> <spanclass>有意索償 &#13;<br> 與其餘二萬歌迷一起觀賞洛史釗活演唱會的杜陀說：「個波好似個炮彈咁飛過嚟，我咪用手擋囉。」事後杜陀被送往醫院，從事雕刻行業的他準備向洛史釗活索償。&#13;<br> 其實類似事件曾於數年前發生，米高德格拉斯（MichaelDouglas）在紐約打高爾夫球時，曾把球打中一球僮，該球僮的左邊睪丸被打傷後須切除。其後米高賠償一百萬英鎊（約一千二百二十萬港元）。</spanclass></p></body></html>
