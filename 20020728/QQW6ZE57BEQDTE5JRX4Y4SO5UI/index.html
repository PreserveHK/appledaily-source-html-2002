<html><header><meta charset="utf-8"><title>政府不干預公車減價</title></header><body><h1>政府不干預公車減價</h1><p>【本報訊】在通縮情況下，各政黨都認為公共交通車費有下調空間，但運輸署強調，公共交通營辦商是否減價是由市場決定，政府不會干預。&#13;<br> 在香港電台的《政黨論壇》節目上，多個政黨和民間監管公用事業聯委會的代表都建議政府透過兩間鐵路公司帶頭減價。&#13;<br> 講者又批評，避免巴士路線與鐵路服務重叠的政策，導致競爭不足，票價高企。&#13;<br> 但運輸署助理署長陸汝均昨出席一個電台節目時表示，若由運輸署要求公共交通機構減價，交通機構會認為政府干預影響經營環境。&#13;<br> 他又表示，當局無意為保持地鐵優勢而阻止巴士減價，只要不影響服務質素，不造成惡性競爭，當局會考慮巴士的減價及優惠申請。</p></body></html>
