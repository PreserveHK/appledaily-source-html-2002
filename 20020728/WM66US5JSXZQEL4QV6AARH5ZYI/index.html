<html><header><meta charset="utf-8"><title>爵士舞至啱好動小朋友</title></header><body><h1>爵士舞至啱好動小朋友</h1><p>如果芭蕾舞等於優雅，那爵士舞便等於活力，因為在強勁音樂下，你身體的每個細胞都會隨之而起舞，至適合個性活躍的小朋友。&#13;<br>記者：圓碌碌　&#13;<br>攝影：積木哥哥&#13;<br>場地：蔡偉雄舞蹈中心&#13;<br>（旺角通菜街170號富亨閣1樓23380622）</p><p><spanclass><fontstyle>熱身運動全面睇  &#13;<br> 舞蹈中心藝術總監Rico：「學跳爵士舞基本上沒有年齡限制，小至三四歲的小朋友也可以學習，愈早學習、拉鬆筋骨、跳舞動作愈優美。當然，無論你跳了多少年舞，跳舞前一定要做足熱身運動喇！」</fontstyle></spanclass></p></body></html>
