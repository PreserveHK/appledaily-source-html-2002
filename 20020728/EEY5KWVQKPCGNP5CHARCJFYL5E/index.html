<html><header><meta charset="utf-8"><title>7月21日<br>「巴士模型展覽奇遇記」得獎名單公布</title></header><body><h1>7月21日<br>「巴士模型展覽奇遇記」得獎名單公布</h1><p>吳裕達（9歲）&#13;<br> 歐羅巴評語：&#13;<br> 畫得十分之貼題，背景畫得很有展覽會場的熱鬧氣氛，但最可愛還是那些小昆蟲，很富想像力。&#13;<br> 吳裕達小朋友與謝璟昇、盧穎恩、蔡梓威、林浩倫、朱浩天、潘啓聰、潘耀昇、劉皓銘、黎葉子均得到「80M巴士專門店」送出的城巴火柴盒一套四件巴士，請留意信箱。</p></body></html>
