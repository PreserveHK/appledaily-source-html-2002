<html><header><meta charset="utf-8"><title>江芷妮、劉綽琪乍現春光</title></header><body><h1>江芷妮、劉綽琪乍現春光</h1><p>江芷妮、劉綽琪、陳霽平及陳凱怡等人，昨日下午於奧海城出席「哈姆太郎之暑期繽紛嘉年華」，吸引了大批市民圍觀，而蘇志威和劉小慧一家三口亦有到場。<br> &#13;<br> <spanclass>愛穿T-back &#13;<br> 一眾女藝員更與現場的小朋友大玩遊戲，而江芷妮及劉綽琪可能過於投入，二人都不慎走光，江芷妮還向記者表示自己愛上穿T-back內褲，她說：「我初頭着嘅時候都好唔慣，不過着多兩次都慣啦，我都用咗幾千蚊買咗成二十幾條T-back，所以呢排我都會頻頻咁着。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
