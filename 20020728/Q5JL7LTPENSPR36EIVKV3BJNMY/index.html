<html><header><meta charset="utf-8"><title>　　潘宗光返內地派佛書 - 李八方</title></header><body><h1>　　潘宗光返內地派佛書 - 李八方</h1><p>理大校長潘宗光信佛人人都知，而且佢重有寫佛書癮。信得佛梗係想普渡眾生，無奈想申請將啲佛書喺大陸出版好麻煩，潘校長果然讀通佛偈，睇通睇透，索性將賣書賺到嘅錢喺內地印書免費派發。&#13;<br> 曾經有傳聞話阿董想搵潘校長做問責部長，雖然未能成事，但原來潘校長同問責制有間接關係。原來喺高官之中，廖秀冬同羅范椒芬都係佢喺港大任教時嘅高足。𠵱家老師信佛，兩個學生至啱啱喺官場得意，有排在紅塵打滾；唔知兩位阿姐會唔會得閒睇吓老師嘅佛書，領悟吓人生無常嘅道理？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
