<html><header><meta charset="utf-8"><title>中獎號碼兩期一樣</title></header><body><h1>中獎號碼兩期一樣</h1><p>美國路易斯安那州自九二年起舉辦的一個博彩遊戲，上周二及三首次發生連續兩日中獎號碼及次序皆相同的巧合情況。<br> &#13;<br> <spanclass>由電腦抽出 &#13;<br> 博彩遊戲「十選其三」（Pick3）上周二及上周三的中獎號碼均為○、五、一。博彩公司發言人透露，上周二及三的號碼分別由兩部不同的電腦隨機抽出，每注派彩由三百至二千三百港元不等，視乎投注方式。&#13;<br> 「十選其三」的玩法是，投注者從○至九的十個號碼選出三個數字，再看跟博彩公司的電腦當晚抽出的三個號碼中獎數字是否相同。&#13;<br> 美聯社</spanclass></p></body></html>
