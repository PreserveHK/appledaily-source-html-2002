<html><header><meta charset="utf-8"><title>康仔開騷老婆好肉緊</title></header><body><h1>康仔開騷老婆好肉緊</h1><p>蘇永康昨晚在紅館演出一場「蘇永康定情歌演唱會PartII」，康仔自在台灣發生涉嫌服用及藏有搖頭丸事件後，首次在港舉行個唱，全場爆滿。梁漢文、張家輝與關詠荷、鄭中基、方力申、李彩樺及吳國敬等都有到紅館捧場。<br> &#13;<br> <spanclass>表現輕鬆 &#13;<br> 康仔的母親與太太Jane都有到場支持，有傳其外父外母亦遠道由新加坡來港欣賞，但到開場仍未見二人出現。其太太Jane坐在觀眾席任由拍照，當她見老公出場，即緊張得木無表情兼緊握拳頭，反而康仔則表現輕鬆，邊唱歌邊打拍子，並向觀眾揮手致意。&#13;<br> 採訪：王連連&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
