<html><header><meta charset="utf-8"><title>濱崎步換情侶鏈</title></header><body><h1>濱崎步換情侶鏈</h1><p>日本樂壇天后濱崎步與TOKIO主音男友長瀨智也，繼一同戴上刻字軍牌及汽水蓋鏈墜情侶頸鏈後，前日同時出席電視節目時，亦戴上最新款的十字架情侶頸鏈。<br> &#13;<br> <spanclass>刻意保持距離 &#13;<br> 步姐及長瀨前日出席著名現場音樂節目《MusicStation》時，步姐以直髮配超短牛仔迷你裙的性感新形象示人，而她身上一條長長的十字架頸鏈，與同場男友長瀨所戴的一模一樣，惹人注目。&#13;<br> 雖然兩人在節目錄影期間刻意保持距離，並分別在節目頭尾兩部份獻唱，亦不曾交談一句，但長瀨接受主持訪問時，步姐一直在甜笑。</spanclass></p></body></html>
