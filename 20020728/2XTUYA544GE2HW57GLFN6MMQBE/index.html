<html><header><meta charset="utf-8"><title>櫻井和壽出院靜養</title></header><body><h1>櫻井和壽出院靜養</h1><p>日本人氣樂隊Mr.Children主音櫻井和壽，本月七日因小腦梗塞入院，須暫時停止工作。而櫻井前日在個人網頁上表示，他已出院回家靜養。<br> &#13;<br> <spanclass>休養三至四個月 &#13;<br> 櫻井在病發後，為免fans擔心，經常在個人網頁上透露近況。而櫻井的發言人前日表示，他做完詳盡的身體檢查後，前日已回家休息，今後只需定期返回醫院覆診，櫻井本人目前身體狀況良好。&#13;<br> 櫻井暫定要休養三至四個月，至於Mr.Children其他成員目前只有待他歸隊再作進一步打算。</spanclass></p></body></html>
