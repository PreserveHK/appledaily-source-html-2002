<html><header><meta charset="utf-8"><title>花　絮</title></header><body><h1>花　絮</h1><p><spanclass>專車站大混亂 &#13;<br> 馬灣珀麗灣內購地點，由葵芳新都會廣場改為在現樓發售，買家及代理都要趕往各專車站搭車，令到下午三時左右，各專車站都出現混亂場面，至晚上六時恢復正常。<br> &#13;<br> <spanclass>手機多不通 &#13;<br> 珀麗灣為新地發展，在島上使用手機，新地旗下的數碼通自然沒有問題，其他公司就好多打不通，不過，因線路繁忙，即使用數碼通手機，亦要打十多次才能接通。<br> &#13;<br> <spanclass>買家帶羅庚選樓 &#13;<br> 在場買家都為選買平靚正單位花盡心思，有一位買家更帶備羅庚，小心研究，當然是想購得好風水單位，不過對於記者提問就一概不回答。</spanclass></spanclass></spanclass></p></body></html>
