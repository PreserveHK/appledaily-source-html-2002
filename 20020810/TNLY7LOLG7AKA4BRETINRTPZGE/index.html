<html><header><meta charset="utf-8"><title>認錯人斬四刀</title></header><body><h1>認錯人斬四刀</h1><p>【本報訊】屯門三聖邨前晚十一時許發生斬人血案。姓邱（二十歲）青年下班往三聖邨街市熟食檔買消夜後返家，途中遭兩名二十餘歲刀煞從後襲擊，手、背及腰部共中四刀流血受傷，兇徒事後逃去無蹤，途人發現報警將他送院救治（圖），目前情況穩定。接報警員在附近花槽撿獲兩柄十四吋長麵包刀，但搜捕無果。傷者向警方表示並無與人結怨，遇襲原因不明，懷疑被「點錯相」捱斬，警方正展開調查。&#13;<br> 鄧偉明攝</p></body></html>
