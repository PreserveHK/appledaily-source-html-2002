<html><header><meta charset="utf-8"><title>癡肥孩5歲患心臟病</title></header><body><h1>癡肥孩5歲患心臟病</h1><p>美國麻省波士頓兒童醫院的路德維格醫生在最新一期《刺血針》雜誌發表報告，指隨着愈來愈多孩子癡肥，兒童患心臟病將愈普遍。<br> &#13;<br> <spanclass>醫生促禁兒童食品廣告 &#13;<br> 路德維格醫生指出，暴食、吃快餐、每日花數小時坐着看電視，都會令孩子過重，有小至五歲的孩子已出現早期心臟病病徵，包括高血壓及動脈變厚等。&#13;<br> 由於兒童癡肥問題愈見普遍和嚴重，加上癡肥最嚴重的併發症是糖尿病二型，他憂慮心肌梗塞終會成為兒科病。&#13;<br> 路德維格建議實行激進的改革措施，包括對快餐和汽水徵稅、給蔬果類食物補貼，並禁止所有以兒童為對象的食品廣告。&#13;<br> 英國《獨立報》</spanclass></p></body></html>
