<html><header><meta charset="utf-8"><title>小統計：日少女墮胎數字新高</title></header><body><h1>小統計：日少女墮胎數字新高</h1><p>日本厚生勞動省周五發表調查報告，指去年日本少女墮胎次數創新高，原因可能跟女性首次有性行為的年齡愈來愈小有關。&#13;<br> ‧日本少女去年墮胎多達46,511次，前年為44,477次&#13;<br> ‧日本全國婦女去年墮胎341,588次&#13;<br> ‧東京45.6%的17及18歲少女性生活活躍&#13;<br> ‧日本去年有2,030名10-14歲女童患上淋病&#13;<br> ‧日本去年有6,363名10-14歲女童染上會導致不育的披衣菌&#13;<br> 資料來源：路透社</p></body></html>
