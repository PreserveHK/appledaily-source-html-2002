<html><header><meta charset="utf-8"><title>華仔秒秒鐘諗結婚</title></header><body><h1>華仔秒秒鐘諗結婚</h1><p>劉德華早前接受新城電台訪問，大談自己對於結婚及拍拖的睇法。<br> &#13;<br> <spanclass>「老婆可能好平凡」 &#13;<br> 華仔表示其實一直有考慮結婚的問題，他說：「事實上我秒秒鐘都會諗吓呢個問題，因為有時我覺得都係時候生BB，好似見到人哋結婚好開心。不過有時見到啲人結婚之後有問題，咁我又會唔諗。」&#13;<br> 當節目主持問他認為哪一種女性才適合做他的女朋友或老婆時，華仔說：「唔好成日都諗究竟劉德華個老婆會係點樣，可能佢係一個好平凡嘅人，或者佢嘅性格好超凡，可以令到一個咁有才華、咁有才智嘅劉德華都馴服。」</spanclass></p></body></html>
