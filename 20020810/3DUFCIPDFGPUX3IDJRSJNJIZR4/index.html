<html><header><meta charset="utf-8"><title>楊紫瓊可望角逐世界傑青</title></header><body><h1>楊紫瓊可望角逐世界傑青</h1><p>楊紫瓊日前獲吉隆坡文華國際青年商會選為本年度十大傑出青年，她將於本月二十一日往吉隆坡出席頒獎禮。<br> &#13;<br> <spanclass>鼓勵青年人 &#13;<br> 這個獎項是表揚馬來西亞十名年齡介乎十八至到四十歲的青年人，藉此鼓勵青年人。&#13;<br> 今次共有六十位候選者，經過多方評審後，選出十人，現年四十歲的楊紫瓊是得獎者之一。&#13;<br> 吉隆坡文華國際青年商會獲大馬青年商會委託舉辦這項活動，更會在十大傑出青年中選出一位，參選十一月在美國舉行的世界十大傑出青年獎。</spanclass></p></body></html>
