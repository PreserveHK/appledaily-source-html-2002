<html><header><meta charset="utf-8"><title>瀧澤新劇仆直</title></header><body><h1>瀧澤新劇仆直</h1><p>日本偶像瀧澤秀明主演的日劇《太陽的季節》，播出一個月以來收視不斷下降，最近兩集在關東地區只維持了百分之十一點八（約四百六十萬觀眾）及百分之十三點三的收視率（五百一十八萬觀眾），不少觀眾更在該劇的網頁上留言，大呼失望。<br> &#13;<br> <spanclass>跟時代脫節 &#13;<br> 《太》劇改編自東京都知事石原慎太郎名著，當年被拍成電影時極受歡迎，但看過瀧澤的日劇版人認為，其內容與現代社會情況相差太遠，瀧澤更完全演不出奸詐及負心漢的神髓。</spanclass></p></body></html>
