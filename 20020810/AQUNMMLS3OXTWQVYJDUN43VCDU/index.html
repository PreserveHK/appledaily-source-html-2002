<html><header><meta charset="utf-8"><title>雀鳥喜棲高尚住宅區</title></header><body><h1>雀鳥喜棲高尚住宅區</h1><p>有云：「良禽擇木而棲。」美國亞利桑那州一項研究發現，當地的雀鳥果然較喜歡在高尚住宅區居住，數目相比在窮民區多。<br> &#13;<br> <spanclass>疑因較少貓兒威脅 &#13;<br> 亞利桑那州大學生態學家金澤格及沃倫在鳳凰城多個市區公園進行研究，計算各地的雀鳥數量及種類。金澤格說：「公園大小及所種植物，不足以解釋為何富裕區域的公園會有這麼多種類的雀鳥。反而公園鄰近地區，包括居民的收入，卻似乎影響着公園內雀鳥種類的多寡。」&#13;<br> 金澤格及沃倫指，未知較富裕的居民如何能吸引雀鳥，疑可能跟當地捕獵雀鳥的貓兒較少，或餵飼雀鳥人士較多有關。&#13;<br> ananova網站</spanclass></p></body></html>
