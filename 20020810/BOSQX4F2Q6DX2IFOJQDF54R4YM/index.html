<html><header><meta charset="utf-8"><title>周末歎點心自助餐</title></header><body><h1>周末歎點心自助餐</h1><p>中國人熱愛一盅兩件無可厚非，百年文化，根深柢固；但近年亦有不少老外愛上這股中國飲食文化，閒時也愛吃中式點心，歎中國茶；由今日起，如果有外籍友人想見識這門中國文化，大家不妨考慮帶他們試這個亞洲點心自助餐。當中除了叉燒包、珍珠雞、魚片粥、原盅蒸飯等點心外，還有日式魚生、星洲炒米等共三十多款美食，當然還少不了無限量添飲中國茶。&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：TheCafe&#13;<br> 電話：28776666內線8311&#13;<br> 地址：中環干諾道中3號香港麗嘉酒店三樓&#13;<br> 供應時間：逢星期六中午12時至下午4時&#13;<br> 價錢：每位$168或$188（可享用一杯鮮果汁或無限量中國茶添飲)</p></body></html>
