<html><header><meta charset="utf-8"><title>康華吸引有婦之夫</title></header><body><h1>康華吸引有婦之夫</h1><p>康華前晚應生力啤之邀擔任啤酒女郎，到禾輋大牌檔推銷啤酒兼試食。其間不少街坊紛紛上前向她索取簽名及合照，有位正與老婆晚膳的男士，亦忍不住要求與康華握手和合照，並笑騎騎手搭其膊頭。<br> &#13;<br> <spanclass>以為去酒吧 &#13;<br> 康華對此笑說：「班街坊咁熱情我都好開心，嗰位男士有少少唔啱，要叫佢老婆罰佢返屋企頂痰罐先得。」&#13;<br> 康華表示對今次的酬勞感到滿意，起初她以為是到酒吧推銷，她說：「大牌檔都好呀，全部都一家大細嚟食飯，實冇飲醉酒。我只係試食，唔使飲酒，同啲市民打吓交道都好。」&#13;<br> 採訪、攝影：王崇穎&#13;<br> </spanclass></p></body></html>
