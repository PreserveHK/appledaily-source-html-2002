<html><header><meta charset="utf-8"><title>言承旭否認扮女人</title></header><body><h1>言承旭否認扮女人</h1><p>台灣組合F4日前來港出席百事宣傳活動，其後曾與百事工作人員到郭富城經營的餐廳狂歡。最新一期《忽然1周》指言承旭在派對內扮女聲與朱孝天合唱，而周渝民（仔仔）則全程黑面兼狂煲電話粥。<br> &#13;<br> <spanclass>懷疑有內鬼 &#13;<br> 昨日F4經理人鄭茂良在電話中否認有其事，指報道無聊，又懷疑私人派對的照片怎會被雜誌刊登。而百事發言人Fion亦否認言承旭扮女聲唱歌之說，表示會查清楚照片外洩的事件。</spanclass></p></body></html>
