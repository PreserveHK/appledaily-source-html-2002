<html><header><meta charset="utf-8"><title>特首拒設法定委會</title></header><body><h1>特首拒設法定委會</h1><p>【本報訊】特首董建華正式致函立法會，拒絕該會要求成立法定調查委員會，調查細價股事件的決議。至於調查範圍包括有關政府官員，以及證監會、港交所的人員，董建華強調，所有人士均同意充份合作，協助調查工作。&#13;<br> 董建華在覆信中指出，政府毋須成立法定調查委員會，否則只會延長調查的所需時間。&#13;<br> 董建華強調，已指示財政司司長在收到調查結果後，立即向他滙報。政府當局亦已答應向立法會簡報，並會公開調查結果。</p></body></html>
