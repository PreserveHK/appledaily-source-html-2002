<html><header><meta charset="utf-8"><title>　　《茶杯》易手畀《成報》 - 李八方</title></header><body><h1>　　《茶杯》易手畀《成報》 - 李八方</h1><p>鄭大班一手創立嘅《茶杯》周刊，自從將上市公司36.com賣盤予陳國強等人後，36.com除改名做流動廣告外，間公司嘅發展路向，亦改咗主力經營巴士、小巴內嘅流動廣告服務，重將業務擴展上大陸。搞到原本做開嘅《茶杯》雜誌好似同公司發展格格不入，所以喺5月份陳國強已悄悄將《茶杯》轉售予系內經營出版業務嘅《成報》，話晒都係做出版業，有協同效應啩。咁不但止令兩間公司業務更分明，流動廣告重因為呢次賣《茶杯》賺咗一百九十八萬㖭。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
