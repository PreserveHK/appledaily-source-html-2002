<html><header><meta charset="utf-8"><title>globe搵YOSHIKI擦火花</title></header><body><h1>globe搵YOSHIKI擦火花</h1><p>日本兩大名音樂人小室哲哉及前X-Japan組合主將YOSHIKI，繼九一年組成V2，推出大受歡迎細碟《違背道德的眼睛》後，相距十一年再攜手合作，於下月短暫拍檔推出新歌。&#13;<br> 今次YOSHIKI以加入globe，組成組合globevsyoshiki的形式與小室合作。&#13;<br> 但鑑於小室哲哉與YOSHIKI分屬不同唱片公司的關係，globevsyoshiki只會推出一首歌曲。</p></body></html>
