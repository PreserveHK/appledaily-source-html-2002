<html><header><meta charset="utf-8"><title>陳小韻蒲吧避談老竇</title></header><body><h1>陳小韻蒲吧避談老竇</h1><p>李惠敏（Amanda）、陳小韻、潘廸生女兒潘楚穎、名模樂基兒和霍震寰太太霍陳琪琪等，前晚不約而同往中環蘭桂坊消遣。前晚十一時許記者見陳小韻與兩男伴到CClub消遣，當問及其父陳曜旻的近況，陳小韻即耍手說：「唔好講呢啲嘢啦。」<br> &#13;<br> <spanclass>樂基兒狂奔 &#13;<br> 其後又見Amanda與男伴出現蘭桂坊，她表示因有朋友在酒吧任打碟DJ，所以偕朋友前往捧場。與Amanda同行的男伴甫見記者拍照，即走開，Amanda則說：「係普通朋友嚟咋。」&#13;<br> 而潘楚穎見記者拍照即說：「你哋冇人影咩？」而樂基兒見記者拍照的反應更大，她拔足狂奔，然後乘的士離開。</spanclass></p></body></html>
