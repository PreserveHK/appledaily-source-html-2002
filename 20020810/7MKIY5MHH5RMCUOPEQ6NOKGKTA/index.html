<html><header><meta charset="utf-8"><title>東東曾遭拍門求愛</title></header><body><h1>東東曾遭拍門求愛</h1><p>陳曉東（東東）昨日到新城電台接受訪問，問到他會否以瘋狂電話攻勢及寫信方式追女仔時，東東說：「我就唔會咁低招，男女關係係講互相吸引，唔係互相纏繞，我以前都試過有同學上門拍門，我即刻熄燈扮冇人喺屋企。」<br> &#13;<br> <spanclass>戥栢芝開心 &#13;<br> 東東又表示若日後有機會與舊愛張栢芝合作，他也絕不會感到尷尬。東東稱近日看到有關張栢芝的報道都很正面，對方亦常展笑容，他也替栢芝感開心。&#13;<br> 此外，栢芝舊愛謝霆鋒昨午曾返回英皇，據知他是與老闆楊受成開會，約六時四十五分霆鋒才離開，由司機送返其舊山頂道裕景花園寓所。而霆鋒明日會召開記者會，據悉他屆時會宣布暫時退出娛樂圈一事。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
