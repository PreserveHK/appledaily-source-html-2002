<html><header><meta charset="utf-8"><title>病人醫癌白髮復原色</title></header><body><h1>病人醫癌白髮復原色</h1><p>法國九名滿頭白髮的癌症病人，接受藥物治療後，頭髮竟離奇地回復原來的顏色，連醫生也不明所以。&#13;<br> 法國醫生在《新英格蘭醫學雜誌》撰文指，該批病人在九九至○一年間接受慢性骨髓血癌和胃腸基質腫瘤治療，令頭髮變回原色，可能是一種名叫Gleevec的藥物。<br> &#13;<br> <spanclass>藥毒性強不能作染髮劑 &#13;<br> 法國波爾多維克托塞加朗大學腫瘤學家加布里埃爾表示，那些髮色改變是永久的。病人頭部及身上的毛髮，平均需時五個月便可回復原來的顏色。&#13;<br> 出產商諾華製藥廠（NovartisPharmaceuticals）強調，該藥毒性強烈，不能作染髮劑。&#13;<br> ananova網站</spanclass></p></body></html>
