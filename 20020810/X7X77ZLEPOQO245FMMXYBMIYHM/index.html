<html><header><meta charset="utf-8"><title>葉太強調繼續打黑</title></header><body><h1>葉太強調繼續打黑</h1><p>【本報訊】就警方前日制止兩個黑社會幫派在尖沙嘴的「晒馬」衝突，剛結束休假的保安局局長葉劉淑儀表示，已向警方了解行動情況，她強調警方有決心控制有組織的嚴重罪行，確保罪行不會蔓延，而事件也不會影響香港形象。&#13;<br> 葉劉淑儀指出，任何社會都存在有組織罪行，不可能完全鏟除，但警方會不斷採取行動，打擊這些罪行，她說：「任何城市都有爭地盤，爭利潤，政府有決心控制。」葉劉淑儀稱，在掃黑、掃黃的行動中，香港的紀律部隊以專業和認真態度，以確保香港的太平。</p></body></html>
