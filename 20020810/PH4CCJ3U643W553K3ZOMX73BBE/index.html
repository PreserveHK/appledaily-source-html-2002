<html><header><meta charset="utf-8"><title>周日食　上海麵</title></header><body><h1>周日食　上海麵</h1><p>每逢周日或長假期，都會有不少人選擇北上遊玩，旨在用少少錢便可玩足一日。有見及此，旺角有上海菜館遂使出「$1一碗麵」的絕招，實行以平制勝，支持香港市民留港消費。供應時間為逢星期日中午12時至下午5時，食客只需以$1的優惠價錢，兼在無限量及無條件底下，便可品嘗到酸辣麵、炸菜肉絲麫等是日精選的上海湯麵一碗。&#13;<br>&#13;<br>記者及攝影：尹珊珊</p><p>店名：好好上海小館&#13;<br> 電話：22648448&#13;<br> 地址：旺角花園街3-5號地下2-3號舖</p></body></html>
