<html><header><meta charset="utf-8"><title>朱慧珊戴金Bra唔合身</title></header><body><h1>朱慧珊戴金Bra唔合身</h1><p>由朱慧珊主持的亞視新節目《慧珊時尚坊》，昨日於上環錄影。繼早前介紹名車後，昨日有關方面特別搜羅黃金協會最新設計的足金首飾十二套，當中包括來自中、港、台及東南亞的作品。朱慧珊戴上其中一套來自馬來西亞的足金bra後笑說：「其實都唔係我嘅size，所以唔啱。」<br> &#13;<br> <spanclass>須配襯得宜 &#13;<br> 朱慧珊說：「我一向對黃金同珠寶都好有興趣，其實黃金都好靚，好多人會覺得好俗氣，所以一定要配襯得好好。頭先試戴咗之後套套都好重，呢批設計係無價，唔會賣，只會做展覽。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
