<html><header><meta charset="utf-8"><title>五顏六色小馬王</title></header><body><h1>五顏六色小馬王</h1><p>此網站有兩個有趣的遊戲，Click「CelCreator」一項，你可以揀取不同的背景、小馬王跑姿和草地環境，然後填色，完成後的作品會即時變成動畫，你筆下的小馬王會飛快賽跑；Click「MoodMachine」一項，會出現Angry、Happy、Shocked等英文生字，你要從小馬王憤怒、喜悅、驚奇等表情中選擇配對，邊玩邊學生字，一舉兩得。&#13;<br> &#13;<br> <ahref http:>www.dreamworks.com/spirit/ </ahref></p></body></html>
