<html><header><meta charset="utf-8"><title>　　小小超篤小朋友背脊 - 李八方</title></header><body><h1>　　小小超篤小朋友背脊 - 李八方</h1><p>噚日「IT新一代夏令營」請咗電盈主席李澤楷做特別嘉賓。佢同成班小朋友真情對話，鼓勵同學善用資訊科技。班小朋友第一個問題，就係問：「可唔可以簽個名？」你話佢哋識唔識小小超？&#13;<br> 又有小朋友問咗個好有創意，又好有貼身關係嘅問題：「利用資訊科技可唔可以唔孭書包返學？」噚日好多人圍住小小超攞簽名，更有小朋友讓小小超簽在背上，驟眼一睇，重以為小小超喺度篤緊人背脊。&#13;<br> （圖）小小超在「篤」小朋友背脊？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
