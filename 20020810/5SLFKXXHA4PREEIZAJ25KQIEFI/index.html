<html><header><meta charset="utf-8"><title>小池榮子台上自摸</title></header><body><h1>小池榮子台上自摸</h1><p>現年二十一歲的日本巨胸女星小池榮子，前日為她的處女舞台劇《LiarGirl》，在東京天王洲進行公開綵排，榮子在記者和觀眾面前露臍摸胸，演出投入。<br> &#13;<br> <spanclass>既緊張又開心 &#13;<br> 小池榮子在劇中飾演一位中年漢，因服藥變成擁有巨胸女兒身的二十歲女子，她除了穿男裝孖煙囱四圍走外，更為了表現出對身體變化的驚喜心情，大膽在台上自摸雙胸。綵排完畢後，榮子向記者說：「入行以嚟，呢日係最緊張，但又係最開心。」</spanclass></p></body></html>
