<html><header><meta charset="utf-8"><title>MEGUMI恃HCup乘勝追擊</title></header><body><h1>MEGUMI恃HCup乘勝追擊</h1><p>二十歲水着女星MEGUMI，剛推出最新寫真集《DATE》，出版社表示銷量已打破MEGUMI過往的寫真集紀錄，亦再次證明這位擁有38H上圍的水着界新星，已與小池榮子等水着一線女星看齊。<br> &#13;<br> <spanclass>狂做Sit-up &#13;<br> MEGUMI本人當然乘勢追擊，近日正積極減肥，希望盡快再推出下一本寫真集。她說：「我對自己嘅上圍好有信心，但反而條腰就好多肉。𠵱家我每日無論點攰，都會狂做Sit-up，咁先至可以擺任何難度嘅甫士都咁完美。」</spanclass></p></body></html>
