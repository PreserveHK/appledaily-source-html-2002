<html><header><meta charset="utf-8"><title>面積等同澳門陸地</title></header><body><h1>面積等同澳門陸地</h1><p>海上田園位於珠江入海口東岸的深圳福永鎮、沙井鎮接壤處，是深圳新開發的大型生態旅遊區，總面積達二十四平方公里，相當於澳門陸地的總面積。該園去年九月開始營業，首期開放面積不足二平方公里，但已是香港海洋公園面積的兩倍。&#13;<br> 旅遊區由基塘田園、戲水樂園、水上集市、生態文明館、綠色文化雕塑區、田園度假村、水上木屋度假區、密林區、生態生產區共十個景區組成，集觀光、度假、娛樂於一體，宗旨是為都市人提供一個回歸自然、回歸田園的去處。</p></body></html>
