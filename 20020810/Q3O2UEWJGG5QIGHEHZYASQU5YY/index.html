<html><header><meta charset="utf-8"><title>Apple姐日記：<br>李宗盛林憶蓮帶女行街</title></header><body><h1>Apple姐日記：<br>李宗盛林憶蓮帶女行街</h1><p>我Apple姐最鍾意喺周末帶啲仔女去金鐘太古廣場食嘢同埋購物，享吓天倫之樂。原來太古廣場唔係淨係我哋普通市民嘅遊樂熱點，有啲唔喺香港住嘅明星都好鍾意去嗰度。<br> &#13;<br> <spanclass>溫馨四口子 &#13;<br> 上個星期六之嘛，我啱啱同啲仔女喺金鐘港麗酒店食完晏，準備帶啲仔女去買童裝衫，就遇到傳婚變嘅李宗盛林憶蓮夫婦，重有兩個細路女，睇怕其中一個都係佢哋嘅寶貝女喜兒，而大啲嗰個就應該係李宗盛同前妻朱衞茵生嘅女嘞。佢哋樂也融融唔似感情不穩。</spanclass></p></body></html>
