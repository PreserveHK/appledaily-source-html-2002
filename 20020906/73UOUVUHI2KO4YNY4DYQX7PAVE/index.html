<html><header><meta charset="utf-8"><title>$78意粉全餐</title></header><body><h1>$78意粉全餐</h1><p>午飯時段剛巧有空，想約於尖沙嘴工作的Honey撐枱腳，但又不想太破費，點算？一於試試這個意大利麫食自選午餐，前菜有沙律或雜菜湯，主菜則可從六款自選意大利麵配自選醬汁中選其一，然後再來個有齊Tiramisu、芝士餅、芒果慕絲等的自助甜品，最後歎埋杯幫助消化熱咖啡，兩位加埋找數都是百零蚊，食完都應該會好「滿」足！&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：雅苑座&#13;<br> 電話：27332030&#13;<br> 地址：尖沙嘴麼地道69號帝苑酒店3樓&#13;<br> 供應時間：星期一至六中午12時至下午2時半</p></body></html>
