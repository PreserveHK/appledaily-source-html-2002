<html><header><meta charset="utf-8"><title>蕭亞軒重遇有型學長</title></header><body><h1>蕭亞軒重遇有型學長</h1><p>蕭亞軒早前出席台灣民視電視台的節目，製作單位更為她製造驚喜，請了蕭亞軒讀書時暗戀的一位學長王建復在節目中出現。蕭亞軒表示當年她讀高一，而王建復就讀高三，由於學長有型又有才華，所以蕭亞軒對他很有好感，不過王建復一畢業就去了外國讀書。<br> &#13;<br> <spanclass>新加坡見過一面 &#13;<br> 蕭亞軒表示對學長的出現感驚訝，也不明白電視台為何會知道她曾暗戀對方，蕭亞軒見到學長更喜極而泣。&#13;<br> 而王建復現在是新加坡的藝人，出過唱片亦做過主持。他透露蕭亞軒讀書時叫做蕭亞芝，早前二人在新加坡出席活動時曾見過一面，剛開始時還不知道這個小天后就是自己的小學妹。</spanclass></p></body></html>
