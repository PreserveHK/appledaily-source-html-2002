<html><header><meta charset="utf-8"><title>煲乾水焚宅</title></header><body><h1>煲乾水焚宅</h1><p>【本報訊】在灣仔軒尼詩道軒尼詩大廈七樓一單位居住的八十五歲姓盧的冒失老翁，昨清晨五時許，到廚房煲水後隨即出外晨運，惟忘記關掉爐掣致煲乾水爐頭起火冒煙。&#13;<br> 一小時後，他返抵赫見屋內火光熊熊，全屋瞬即陷入火海，嚇得目瞪口呆及動彈不得，居民發現報警。其間火場傳出輕微爆炸聲響，部份窗框及玻璃碎片飛墮街上，幸無傷及途人。&#13;<br> 消防員到場架起雲梯開喉將火救熄，接報警員又協助三十名住客疏散到地下。&#13;<br> 被困老翁由消防員救出後，因吸入濃煙不適需送院，目前情況穩定，肇事單位嚴重焚毀燻黑。</p></body></html>
