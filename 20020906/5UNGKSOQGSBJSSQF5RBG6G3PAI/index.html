<html><header><meta charset="utf-8"><title>陳安琪夫婦上庭</title></header><body><h1>陳安琪夫婦上庭</h1><p>【本報訊】無綫電視前女藝員陳安琪（三十歲）與夫婿陳健文（三十五歲），涉嫌非法囚禁十八歲表姪及向其父索取一百萬元，昨在九龍城裁判法院再度提訊。&#13;<br> 控方申請將案押後四周，以待律政司法律指示，有關控罪是否適合及案件應在哪一級法院審理。&#13;<br> 陳安琪與夫婿陳健文獲法官批准，以原有的擔保條件保釋候訊，兩人事後手拖手離開法院大樓。&#13;<br> 案件編號：KCCC13955/2002&#13;<br> 馬泉崇攝</p></body></html>
