<html><header><meta charset="utf-8"><title>美穗復工避談新婚生活</title></header><body><h1>美穗復工避談新婚生活</h1><p>日本女星中山美穗上月與作家老公叶成仁在歐洲度蜜月後，前日終於開工，為十月日劇《Home&amp;Away》擔綱演出，美穗前日以一身高貴打扮在新幹線火車上取景。<br> &#13;<br> <spanclass>只談工作 &#13;<br> 首日復工的美穗，面對記者的提問時大方回應，但卻避談新婚心情。她說：「戲裏面我喺臨結婚前，突然遇到好多事，令我要流浪全國，返唔到去行婚禮，你哋一定以為我要四圍去好辛苦，其實我好鍾意呢個角色。」與美穗合作的對手還有男星小泉孝太郎及女星西田尚美。</spanclass></p></body></html>
