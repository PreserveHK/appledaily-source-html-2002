<html><header><meta charset="utf-8"><title>兩槍賊闖金行</title></header><body><h1>兩槍賊闖金行</h1><p>【本報訊】兩名賊人昨持一支手槍闖入紅磡一間珠寶金行，指嚇金行內十多名職員及顧客，掠去一批價值約二十萬元的金飾後截乘的士逃去。劫案中賊人沒有開槍及無人受傷。&#13;<br> 現場為蕪湖街九十九號地下周生生珠寶金行，昨上午約十一時，金行內有十多名職員及顧客，突然有兩名賊人闖入，其中一名戴米色鴨舌帽及持手槍物體賊人高呼打劫，另一戴黑色手套賊人即迅速掠去飾櫃內多盤金飾，放入一個藍色旅行袋及一個紙皮袋，得手後奪門逃去。大批警員兜截無果。&#13;<br> 簡明恩攝</p></body></html>
