<html><header><meta charset="utf-8"><title>美漢攜三歲子打劫</title></header><body><h1>美漢攜三歲子打劫</h1><p>一般匪徒打劫銀行，都務求盡快得手逃離現場，但美國有劫匪卻帶着三歲的稚子同往做案，因而拖慢逃走速度，被警察將乘車逃走的一家大小一網成擒。&#13;<br> 四十一歲的皮特，周二帶同兒子走入密西西比州杰克遜市一間銀行，把打劫字條遞給出納員。他將贓款放入旅行袋後掉頭就跑，但由於帶着兒子，拖慢了動作，被人看到他跳上接應的計程車。<br> &#13;<br> <spanclass>上月曾劫同一銀行 &#13;<br> 警方其後截停該車，發現車上還坐着皮特的妻子和五個月大的女兒。警方只拘捕了皮特，但沒有起訴其妻，兩名孩子則交由社會福利職員照顧。&#13;<br> 更叫警方驚訝的是，原來皮特是「食過翻尋味」：他上月曾打劫同一間銀行，而且是向同一名出納員下手。&#13;<br> 美聯社</spanclass></p></body></html>
