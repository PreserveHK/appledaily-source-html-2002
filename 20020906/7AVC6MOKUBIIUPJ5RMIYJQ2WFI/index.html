<html><header><meta charset="utf-8"><title>路訊通夥信德進軍澳門</title></header><body><h1>路訊通夥信德進軍澳門</h1><p>【本報訊】信德集團（242）和路訊通（888）昨天聯合宣布，雙方已簽署合作協議及成立各佔相等股權之合營公司，共同擴展澳門媒體銷售業務。路訊通回覆本報查詢時只表示，初期投資金額不會太大，雙方均會向合營公司注入現金，透過合營公司投資船上的流動多媒體系統。&#13;<br> 新聞稿指出，合營公司會率先管理設於信德轄下行走香港、九龍、澳門、廣州以至深圳的噴射飛航船隊的流動多媒體系統，及有關廣告銷售業務。該公司並擬開拓澳門及珠江三角洲一帶的運輸網絡，及戶外廣告銷售與管理業務。不過，分析員預期，因港澳船的人流少，故在財務上對路訊通的貢獻很少。</p></body></html>
