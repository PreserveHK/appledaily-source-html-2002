<html><header><meta charset="utf-8"><title>井川遙變身老師冧細路</title></header><body><h1>井川遙變身老師冧細路</h1><p>現年二十六歲的「治療系女王」井川遙，溫柔的形象不但令男士傾倒，連幼稚園學生見到她，亦嗲聲嗲氣不停叫：「井川老師！」&#13;<br> 其實井川遙在電影《DogStar》中亦曾飾演幼稚園老師，其後吸引到東芝冷氣機再力邀她穿上圍裙，扮老師拍廣告。只見井川遙頭戴星星頭箍，與近二十名小朋友又跳又唱，確是一副慈母相。但原來鏡頭後的井川老師非常緊張，她解釋：「要我唱歌，點可以唔驚！」</p></body></html>
