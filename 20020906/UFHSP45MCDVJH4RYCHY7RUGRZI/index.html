<html><header><meta charset="utf-8"><title>吳文忻穿靚衫進軍內地</title></header><body><h1>吳文忻穿靚衫進軍內地</h1><p>吳文忻（Natalie）昨日在柴灣工業城一影樓拍攝硬照，為一內地時裝品牌任代言人。<br> &#13;<br> <spanclass>六位數字酬勞 &#13;<br> Natalie表示這次總共要拍攝十二套秋、冬裝，酬金約有六位數字。她說：「遲啲我重會同間公司喺內地剪綵。」&#13;<br> Natalie稱對剛簽約的經理人公司很滿意，因為很快便能為她接到工作，她更希望能藉此機會打開內地市場。對於同屆落選港姐呂麗君懷有劉鑾雄骨肉一事，她表示跟對方不太熟識，而且對方在參選後便離港進修，雙方並沒有聯絡。</spanclass></p></body></html>
