<html><header><meta charset="utf-8"><title>胡杏兒撐葉璇冇放電</title></header><body><h1>胡杏兒撐葉璇冇放電</h1><p>胡杏兒前晚聯同四位參賽者，在無綫電視城無綫錄影《一觸即發》，結果胡杏兒落敗，喪失贏取一層樓的機會。胡杏兒在賽前信心十足，她說：「我都希望可以贏到層樓，可以自住。」<br> &#13;<br> <spanclass>「我都有換衫」 &#13;<br> 對於有報道指葉璇在日本拍攝無綫劇集《衝上雲霄》時頻頻換衫，向吳鎮宇放電，胡杏兒前晚力撐葉璇，她說：「我睇完報道有打電話畀葉璇，佢都冇咁做。其實我哋喺日本拍外景成個幾月，戲服都着咗好耐，拍完戲好自然換番自己衫，我都有換。」</spanclass></p></body></html>
