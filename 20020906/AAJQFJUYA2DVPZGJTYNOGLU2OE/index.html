<html><header><meta charset="utf-8"><title>夢幻5隊輸波成員有乜反應</title></header><body><h1>夢幻5隊輸波成員有乜反應</h1><p><spanclass>安東尼奧戴維斯（速龍中鋒） &#13;<br> 「我想現在其他球隊都清楚要怎樣才能打敗我們。他們的身體語言，他們進攻的模式，他們互相合作的組織，全都是取勝的元素。」<br> &#13;<br> <spanclass>拿芬斯（小馬中鋒） &#13;<br> 「我們不想這件事（被阿根廷打敗）發生，我們亦不相信這件事竟然真的發生。然而，撫心自問，這場敗仗亦不一定絕對沒有可能發生的。」<br> &#13;<br> <spanclass>米拿（溜馬後衞） &#13;<br> 「現在全世界都與我們為敵。世界輿論、球迷、球證都批評我們。現在我們唯一能做的就是忍辱負重，在餘下的賽事全力以赴，贏取冠軍。」</spanclass></spanclass></spanclass></p></body></html>
