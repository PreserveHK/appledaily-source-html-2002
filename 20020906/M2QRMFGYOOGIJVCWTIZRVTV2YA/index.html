<html><header><meta charset="utf-8"><title>賊偷百盒美心月餅</title></header><body><h1>賊偷百盒美心月餅</h1><p>【本報訊】中秋節將至、月餅有價，長沙灣青山道六百零八號地下美心快餐店，昨午發現遭人偷去一百盒月餅，總值一萬五千元。警方正調查竊匪如何潛入店內偷走該批月餅。&#13;<br> 該批月餅主要為雙黃白蓮蓉、雙黃蓮蓉及七星伴月，分裝在五個紙箱內，於前晚九時由公司貨車運至上址，存放在近門口收銀櫃對面一個推廣月餅的櫃內。&#13;<br> 昨晨快餐店開門後，如常營業，至下午二時半，快餐店職員發覺該五箱合共一百盒的月餅不翼而飛，遂通知經理，四處找尋無發現，疑被人偷去，於下午四時許致電報警。</p></body></html>
