<html><header><meta charset="utf-8"><title>貴氣美娜攜男友赴宴</title></header><body><h1>貴氣美娜攜男友赴宴</h1><p>荷李活女星美娜祖維華茲（MillaJovovich），前晚到達意大利威尼斯，出席由美國愛滋病基金協會舉辦的籌款晚宴。因合作拍攝《生化危機之變種生還者》，而與片中導演保羅安德遜（PaulAnderson）生情愫的美娜，首度與男友出席公開場合，表現恩愛。<br> &#13;<br> <spanclass>由Bvlgari贊助 &#13;<br> 美娜當晚的一身打扮包括頭飾、耳環以及頸鏈都由Bvlgari贊助，珠光寶氣的她甚為搶鏡。而英國名模SophieDahl與美國總統喬治布殊的模特兒姪女羅倫（LaurenBush）亦有出席此盛會。&#13;<br> </spanclass></p></body></html>
