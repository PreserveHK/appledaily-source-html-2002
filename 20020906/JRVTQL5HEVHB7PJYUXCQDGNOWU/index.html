<html><header><meta charset="utf-8"><title>Shine獲全場吶喊</title></header><body><h1>Shine獲全場吶喊</h1><p>由星皓電影公司協辦的「輕鐵14週年人氣偶像SuperShow」，日前於屯門嶺南大學內舉行。<br> &#13;<br> <spanclass>兩場爆滿 &#13;<br> 當日演出分為日夜兩場，出席的歌手除了有Shine、鄧健泓和黃伊汶外，還有傳出與星皓反目的張燊悅，以及被傳遭英皇雪藏的周英杰，兩場騷都全場爆滿，每場可容納約千名fans。&#13;<br> 眾歌手除了獻唱之外，在台上亦和fans大玩遊戲，其中最受歡迎的是近來人氣急升的Shine，當成員黃又南和徐天佑在台上獻唱時，台下的fans則不停尖叫，場面熱鬧非常。</spanclass></p></body></html>
