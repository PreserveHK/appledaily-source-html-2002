<html><header><meta charset="utf-8"><title>劉鑾雄求免任陪審員</title></header><body><h1>劉鑾雄求免任陪審員</h1><p>【本報訊】上市公司華人置業執行董事劉鑾雄，今日將於高等法院申請豁免出任陪審員。對於這宗申請程序，記者昨晚致電劉鑾雄查詢，他表示不予評論。&#13;<br> 根據《陪審團條例》第四條，年滿二十一歲未到六十五歲的香港居民，精神健全及具有良好品格，認識法律程序的語言，皆有法律責任出任陪審員。但有些人可申請豁免，計有行政或立法會議員、太平紳士、公職人員、外國領事、律師、醫生等。此外法官的配偶亦在豁免之列。而法庭在申請人提出因由後，有權可將申請人姓名從陪審員名單剔除。&#13;<br> 這宗豁免申請，安排於高院第十四庭內庭進行由彭鍵基法官主審，劉鑾雄將由律師行代表。</p></body></html>
