<html><header><meta charset="utf-8"><title>後藤真希、保田圭臨別扮嘢</title></header><body><h1>後藤真希、保田圭臨別扮嘢</h1><p>雖然後藤真希及保田圭快將離開Morning娘，但兩人在Morning娘主持的搞笑電視節目《Hello！Morning》中，依然非常賣力，分別扮成暴走族飛仔及老太婆，她們看見自己的造型時，也不禁爆笑出來。<br> &#13;<br> <spanclass>公園接吻 &#13;<br> 後藤真希及保田圭上述的造型，將於下周日播出的《Hello！Morning》中出現，內容講述飛仔後藤與飛女女友石川梨華在公園中接吻時，一隻宇宙船突然降落，嚇得扮老太婆的保田尖叫，將兩人的好事完全破壞。</spanclass></p></body></html>
