<html><header><meta charset="utf-8"><title>男單常爆冷　女單利大熱</title></header><body><h1>男單常爆冷　女單利大熱</h1><p>根據《今日美國》近日作出的分析（見附表）及至今的戰程走勢觀之，今年美國公開賽的女單后冠有極大機會屬於首號種籽的莎蓮娜。&#13;<br> 從分析中可見，在近二十年的美國公開賽，有十位首號種籽最終贏得女單后冠；而在同一階段，最終捧走男單獎盃的首號種籽卻只有四人，而且大多是在決賽輸給二號種籽。&#13;<br> 從歷史顯示，男單首號種籽晉級之途多半崎嶇，有四人戰至第四圈已下馬，這個情況卻甚少在女單方面出現，因為女單的首號種籽大多可躋身決賽。</p></body></html>
