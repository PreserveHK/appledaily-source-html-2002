<html><header><meta charset="utf-8"><title>佐敦癌細胞冇晒</title></header><body><h1>佐敦癌細胞冇晒</h1><p>英國巨胸模特兒佐敦（Jordan）的病情似乎有大幅度好轉，她左手食指出現的平滑肌肉瘤，經醫生進行兩次手術後，癌細胞已完全清除，令佐敦可舒一口氣。&#13;<br> 醫生早前為佐敦進行第二次切片手術，當佐敦日前與男友由塞浦路斯度假回來後，獲醫生告知她手指的癌細胞清除的消息，她表現十分興奮。其經理人列特（DaveRead）說：「佢好開心呀，對於佢嚟講，有啲咁好嘅消息實在太美妙啦。」</p></body></html>
