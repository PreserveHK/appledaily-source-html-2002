<html><header><meta charset="utf-8"><title>遭行刺的美國總統</title></header><body><h1>遭行刺的美國總統</h1><p>01/1835--槍手企圖行刺杰克遜時，手槍射不出子彈而失敗告終&#13;<br> 04/1865--林肯在華盛頓一家劇院中遇刺身亡&#13;<br> 07/1881--加菲爾德在火車站被槍傷，延至9月因血中毒身亡&#13;<br> 09/1901--麥金利在布法羅泛美博覽會遭槍擊，八天後不治&#13;<br> 02/1933--兇徒在邁阿密企圖行刺羅斯福失敗&#13;<br> 11/1950--兩名波多黎各人企圖行刺杜魯門，但被保安人員阻止&#13;<br> 11/1963--甘迺迪在德州遭槍手槍殺身亡&#13;<br> 09/1975--福特兩度遭人行刺，但均逃過大難&#13;<br> 03/1981--列根在華盛頓一家酒店外遭槍擊受傷</p></body></html>
