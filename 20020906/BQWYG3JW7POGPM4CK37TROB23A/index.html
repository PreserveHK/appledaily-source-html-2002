<html><header><meta charset="utf-8"><title>羊城飛車黨搶劫猖獗</title></header><body><h1>羊城飛車黨搶劫猖獗</h1><p>電單車飛車搶劫黨在廣州日益猖獗，當地警方提醒市民在街上盡量靠近行人道內側行走，不要將手機掛在腰間，避免飛車黨有機可乘。<br> &#13;<br> <spanclass>警方：財物不要外露 &#13;<br> 飛車搶劫黨一般兩人一起作案，電單車走到那裏便搶到那裏，目標主要瞄準獨行女性，專搶金飾、手提包和手機。&#13;<br> 飛車搶劫黨慣常伎倆一般是駕駛電單車者戴頭盔，由沒有戴頭盔的後座同黨下手，他們開着大馬力電單車，將車牌遮遮掩掩，然後對路人強搶。由於車速甚快，因此破案率很低。&#13;<br> 廣州警方忠告市民上街必須注意身上財物、手提包；手機、金飾不要外露；走路時手機、手袋等財物不宜放置靠近行車馬路的一邊。&#13;<br> 《南方都市報》</spanclass></p></body></html>
