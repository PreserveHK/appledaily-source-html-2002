<html><header><meta charset="utf-8"><title>公安部勒令打擊法輪功</title></header><body><h1>公安部勒令打擊法輪功</h1><p>為營造十六大的社會政治穩定氣氛及輿論環境，中國公安部長賈春旺日前勒令全國公安，嚴厲防範及打擊包括法輪功在內的各種反對勢力，加強監管互聯網和查禁非法刊物。<br> &#13;<br> <spanclass>禁手機播謠言 &#13;<br> 據悉，公安部近日舉行專門會議，部署十六大安全保衞工作，並宣布將組織北京、天津、河北、遼寧、山西、內蒙古、山東等七省區和市的公安部門，聯手進行一次大規模的整治行動。&#13;<br> 中央機關報《人民日報》昨也刊登題為《不良手機短息極待治理》的文章，指不法分子利用手機短信散布破壞民族團結、影響社會穩定的政治謠言，嚴重者甚至可能影響國家安全，呼籲有關部門盡早管制。&#13;<br> 中新社/《人民日報》</spanclass></p></body></html>
