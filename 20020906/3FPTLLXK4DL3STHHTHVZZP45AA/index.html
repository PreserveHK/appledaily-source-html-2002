<html><header><meta charset="utf-8"><title>小統計：日涉外國人罪案增1/4</title></header><body><h1>小統計：日涉外國人罪案增1/4</h1><p>日本警察廳公布本年首半年犯罪數字，涉及外國人的罪案較去年同期增加了約26%，達15,424宗，涉及高買、謀殺等各種罪行：&#13;<br> ‧被捕外國人7,589名，較去年增加15.3%&#13;<br> ‧被捕外國人中，華裔佔33.9%，巴西裔佔23.4%&#13;<br> ‧嚴重罪行有163宗，較去年增加18.2%，其中130宗為搶劫案&#13;<br> ‧偷竊9,018宗，較去年增加35.7%&#13;<br> 法新社</p></body></html>
