<html><header><meta charset="utf-8"><title>紅色警報遲了二十分鐘</title></header><body><h1>紅色警報遲了二十分鐘</h1><p>現時運輸署與各公共交通機構制訂兩級警報機制，當遇上事故，應由機構主動通知運輸署及其他交通機構支援。今次事件雖屬嚴重的紅色警報，但運輸署是先獲新巴通知有事故，並非發生事故的地鐵。&#13;<br> 運輸署說，根據兩級警報機制，一是黃色警報，只是小事故，屬提醒性質，機構可自行決定是否發出，用傳真通知運輸署及其他交通機構；二是紅色警報，即會導致服務延誤超過二十分鐘的嚴重事故，必須通知運輸署及其他交通機構支援。&#13;<br> 不過，究竟事故屬哪級的警報，要由機構自行評估，今次地鐵則是在延誤達二十分鐘才正式有傳真給運輸署是紅色警報。</p></body></html>
