<html><header><meta charset="utf-8"><title>房委反口官指理虧</title></header><body><h1>房委反口官指理虧</h1><p>【本報訊】荔枝角九華徑上村一名鐵皮屋居民，遭毗鄰車房一場火連累，鐵皮屋毀爛，房委會提議屋主申請重建，卻又修改申請政策，以鐵皮屋在火災中嚴重損毀為由，拒絕申請，要求屋主搬走，高院法官夏正民昨處理屋主司法覆核申請，認為房委會理虧，房委會代表要求將案押後，今晨繼續。&#13;<br> 三十八歲申請人梁振生（譯音）自九○年起在該鐵皮屋居住，九九年十月毗鄰車房火警，令鐵皮屋損毀，○○年五月房委會要他遷出鐵皮屋，六月又提議他申請重建，卻在他提出申請後一星期，修改政策，並發出搬遷通知書。&#13;<br> 案件編號：HCAL2670/00</p></body></html>
