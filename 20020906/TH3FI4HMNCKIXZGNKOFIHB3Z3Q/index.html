<html><header><meta charset="utf-8"><title>名牌服飾搶嬰兒市場</title></header><body><h1>名牌服飾搶嬰兒市場</h1><p>美國紐約市今個秋季所流行的名牌服飾將會出現罕見的「加加加細」尺碼，因為不少時裝名牌看準家長寧願自己減少花費，也不介意一擲二、三千港元替孩子裝身的心理，紛紛殺入童裝市場圖分一杯羹。<br> &#13;<br> <spanclass>出現孩子時裝雜誌 &#13;<br> 高級嬰兒時裝已是大勢所趨，市面更有特別專為孩子而設的時裝雜誌，家長根本不愁孩子沒有選擇。《兒童》雜誌董事亨德森說：「你可選購Prada嬰兒鞋，Burberry亦有嬰兒系列的外套及裙子。」&#13;<br> 她又指，很多時裝設計師近年都對童裝有興趣，便決定親自動手設計。&#13;<br> 美國霍士新聞頻道</spanclass></p></body></html>
