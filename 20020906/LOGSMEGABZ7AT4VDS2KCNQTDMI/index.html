<html><header><meta charset="utf-8"><title>啤妹Eva驚了膠袋怪客</title></header><body><h1>啤妹Eva驚了膠袋怪客</h1><p>啤妹黃琛如（Eva）成為王晶旗下新人後，深得老闆寵愛，繼有份參演電影《Office有鬼》後，本月中亦將拍攝新片。<br> &#13;<br> <spanclass>手持爛膠袋 &#13;<br> 出道不久的Eva近日遇到癡情fans，她昨日在電話中說：「記得喺一個公開場合入面，有個年約三十歲嘅男fans一見到我，已經話要同我合照，當時我都冇留意。但早前我出席首映禮時，佢又再出現，手上攞住一個爛膠袋，裏面本記事簿貼滿我嘅剪報，起初覺得咁快有fans，都好開心，但佢嘅行為愈嚟愈古怪，我就開始驚。」	採訪：羅慧敏　攝影：林德雄</spanclass></p></body></html>
