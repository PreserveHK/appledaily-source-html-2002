<html><header><meta charset="utf-8"><title>深圳八成野味店無牌</title></header><body><h1>深圳八成野味店無牌</h1><p>深圳市有近千家野味食肆和經營受保護野生動物及其產品的店舖，近八成是無牌經營，未有申領動物保護站發出的經營准許證，可能遭查封。<br> &#13;<br> <spanclass>千店僅250家有牌 &#13;<br> 深圳市野生動物保護管理站負責人前天稱，本年度陸生野生動物及其產品經營利用准許證的申請期限，本月底截止。但截至目前，只有二百八十七家店舖辦理了申請手續，已獲核發經營准許證的有二百五十家，大部份野味食肆均未作出申請。&#13;<br> 由下月開始，沒有經營准許證的場所將不得經營「三有保護野生動物」（即有益、有重要經濟價值或有科學研究價值）。野生動物保護站也將進行准許證大檢查。&#13;<br> 《深圳晚報》</spanclass></p></body></html>
