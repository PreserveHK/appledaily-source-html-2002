<html><header><meta charset="utf-8"><title>穗髒工場產名牌火腿</title></header><body><h1>穗髒工場產名牌火腿</h1><p>廣州一家領有工商營業執照、衞生許可證的「名牌」火腿生產商，竟被發現將生產工場設於污穢不堪的出租屋內。該品牌的火腿在廣州各大超級市場均有售，且銷量奇佳。<br> &#13;<br> <spanclass>製成品超市出售 &#13;<br> 火腿的生產工場設於廣州市海珠區一幢五層高出租樓房的一樓，沒有任何招牌和名稱。&#13;<br> 當地記者看到工場工人不但把發霉長菌並散發臭味的原隻火腿製成各類火腿製品出售，而且衞生環境十分惡劣，地面油膩不堪，整個製作過程沒有經過任何消毒處理及衞生檢查，工人也沒戴口罩和手套，火腿的包裝箱上還放着兩把地拖。&#13;<br> 廣州市衞生監督所官員稱，該火腿製作工場嚴重違反衞生標準，隨時會遭檢控。&#13;<br> 《新快報》</spanclass></p></body></html>
