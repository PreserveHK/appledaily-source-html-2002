<html><header><meta charset="utf-8"><title>軟庫冀分拆四公司上市</title></header><body><h1>軟庫冀分拆四公司上市</h1><p>【本報訊】軟庫發展（648）副主席余錦基表示，該公司計劃安排旗下投資的4家公司上市，當中2家為國內民企；第3家是新加坡金滙投資（SingaporeE2-Capital），擬於今年在當地上市，料集資數千萬元；第4家公司乃從事科技軟件業務，持股35%。4間公司均錄得盈利。&#13;<br> 對於早前配股計劃因細價股除牌風波而泡湯，他表示對軟庫的財政狀況並無影響，也沒對現金流量造成影響，因為若要進行投資，不少公司目前市值均大跌，所需投資金額亦相對減少。他又介紹，該公司主席北尾吉孝將會於下周來港與管理層開會，了解公司發展狀況。</p></body></html>
