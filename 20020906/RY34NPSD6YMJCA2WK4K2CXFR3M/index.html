<html><header><meta charset="utf-8"><title>東東幫婆婆重見光明</title></header><body><h1>東東幫婆婆重見光明</h1><p>陳曉東（東東）日前在北京人民大會堂，出席國際獅子會的活動，他被委任為「視覺第一中國行動」大使。<br> &#13;<br> <spanclass>感到很榮幸 &#13;<br> 東東更抽空到了「視覺第一中國行動」的醫療站探訪剛接受完復明手術的病人和醫療隊，東東還親手為一位做完白內障手術的婆婆揭開眼部的紗布，讓婆婆可以重見光明，婆婆還激動得拉着東東的手不放，這個情景令東東深受感動，他更叮囑現場記者拍照時要小心閃燈刺傷婆婆的眼睛。&#13;<br> 問到東東被委任為「視覺第一中國行動」大使的感受，他日前說：「我覺得好榮幸同好有意義，希望可以幫到有關人士。」</spanclass></p></body></html>
