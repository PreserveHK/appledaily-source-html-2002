<html><header><meta charset="utf-8"><title>蘇浙滬公廁地圖繪成</title></header><body><h1>蘇浙滬公廁地圖繪成</h1><p>上海十六名的士司機，花了兩年半時間，成功繪製成一幅標明江蘇、浙江和上海兩省一市內全部五百多處公廁、九十八個二十四小時藥房和所有加氣站的地圖，並即將印刷出版。&#13;<br> 前年一天傍晚，上海的士司機王偉雄駕車時人有三急，走進路旁一個男小便池解決。他甫出來，即見一位女同業迎上來，低聲說：「師傅，裏面還有人嗎？我實在憋不住了，能否請你幫我看一下？」。此事激發了王偉雄展開他的「廁所工程」決心。&#13;<br> 其後，十五名的士同業加入計劃，大家花了不少精力，終完成這張跨兩省一市的「廁所地圖」，並獲上海市測繪局承諾出版。&#13;<br> 上海《新聞晚報》</p></body></html>
