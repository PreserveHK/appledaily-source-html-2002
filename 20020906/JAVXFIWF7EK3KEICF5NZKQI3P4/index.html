<html><header><meta charset="utf-8"><title>蔡和平邀鄭經翰追債</title></header><body><h1>蔡和平邀鄭經翰追債</h1><p>蔡和平近日設計了電視遊戲節目《打電話唱K》，亞視正洽購香港播映權。蔡和平表示，該遊戲玩法簡單，參賽者只須透過電話跟着音樂唱歌，由觀眾作評判，透過SMS短訊即時投票，若參賽者唱得太差，畫面便會出現爆玻璃的圖像。<br> &#13;<br> <spanclass>電視台賠款 &#13;<br> 蔡和平設計的另一個遊戲節目《YouBeTheJudge》，就是給參加者公開追債，由觀眾充當一個類似法官的角色，去決定參加者應否獲得賠償，以及應獲多少賠償，至於勝方獲賠償的金額，全由電視台方面支付。鄭經翰則已答應擔任節目主持，而電視台播映權仍在斟洽中。</spanclass></p></body></html>
