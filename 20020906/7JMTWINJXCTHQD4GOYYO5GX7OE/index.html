<html><header><meta charset="utf-8"><title>疑犯被揭曾患癲癇</title></header><body><h1>疑犯被揭曾患癲癇</h1><p>攜大批槍枝在白宮附近被捕的男子克盧捷，據報最近遇上困難，而且身體健康亦出現問題。但他的家人表示沒有發現他與政府有何瓜葛。<br> &#13;<br> <spanclass>與政府無過節 &#13;<br> 克盧捷的祖母瑪喬麗接受美聯社記者電話訪問時，透露孫兒最近遇上好些難題，並曾尋求幫助。瑪喬麗道：「他極之需要別人幫助……我想他曾試圖向人求助，但是求助無門。」克盧捷身體似乎也不好，曾經患癲癇，並尋求治療。&#13;<br> 不過，瑪喬麗表示，她並沒有發現克盧捷與華盛頓政府有何過節，以致他攜着大批槍枝直闖白宮。&#13;<br> 美聯社</spanclass></p></body></html>
