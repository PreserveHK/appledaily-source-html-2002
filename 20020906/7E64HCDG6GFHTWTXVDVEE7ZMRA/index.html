<html><header><meta charset="utf-8"><title>鎖車地帶住客有特權</title></header><body><h1>鎖車地帶住客有特權</h1><p>灣仔聯發街莊士敦大樓外一段私家路，常被車輛霸佔。業主立案法團張貼「鎖車地帶」告示，警告若泊車於上址會被鎖車，開鎖費三百二十元。但此舉遭街坊黎女士投訴，指出大廈業主立案法團委員，有特權泊車，欠公允。<br> &#13;<br> <spanclass>貼告示違者罰款 &#13;<br> 莊士敦大樓業主立案法團主席盧先生表示，由於有許多商戶投訴該段私家路常有多部車輛長時期停泊，影響生意，故貼出告示，避免車輛長佔路面。他強調，仍容許貨車上落貨；大樓的住客亦可有酌情權稍作停泊。&#13;<br> （○七○九三四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
