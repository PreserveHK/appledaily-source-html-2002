<html><header><meta charset="utf-8"><title>阿Yu被取笑手長及膝</title></header><body><h1>阿Yu被取笑手長及膝</h1><p>有「翻版鄭秀文」之稱的趙頌茹（阿Yu），昨日與余文樂在銅鑼灣一間健身中心進行健身比賽。<br> &#13;<br> <spanclass>對周杰倫心動 &#13;<br> 當二人平排鬥舉啞鈴時，因為阿Yu個子高大，與阿樂都是手長腳長，所以兩人不時手撞手，余文樂更取笑阿Yu說：「嘩！佢隻手真係好鬼長，佢係啲雙手垂喺度都摸到膝頭嘅人。」阿Yu聽罷即顯得一臉尷尬。&#13;<br> 阿Yu表示自己喜歡健碩型男士，問她欣賞圈中哪位男歌手？她說：「我鍾意周杰倫，佢身形好，打波又好，都有少少心郁郁㗎，余文樂就唔夠大隻，算中等啦。」</spanclass></p></body></html>
