<html><header><meta charset="utf-8"><title>與偶像同月同日生Fans開心到震</title></header><body><h1>與偶像同月同日生Fans開心到震</h1><p>今次與女子組合Cookies齊齊慶祝九月生辰的八女三男fans，聚會後均異口同聲表示感到既開心又難忘。<br> &#13;<br> <spanclass>畢生難忘 &#13;<br> 其中與壽星女Cookies成員Theresa同月同日出生的Tommy說：「今年嘅生日係最畢生難忘嘅，可以有咁嘅機會近距離接觸到偶像，又可以同佢哋傾偈同影相，好開心。」&#13;<br> 另一位fans阿椒亦高興地說：「如果可以繼續有呢啲活動我都會參加。」</spanclass></p></body></html>
