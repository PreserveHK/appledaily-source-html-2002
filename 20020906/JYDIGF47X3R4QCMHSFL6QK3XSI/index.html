<html><header><meta charset="utf-8"><title>安室玩低調隨時收山</title></header><body><h1>安室玩低調隨時收山</h1><p>日本女歌手安室奈美惠，前日秘密地到韓國，為其新歌拍攝MV。&#13;<br> 對於與排舞師Sam離婚一直甚為低調的安室，近日事業亦陷入低潮，曾有傳安室下一張大碟仍滯銷的話即要「收山」，故此安室對新曲的製作異常緊張。&#13;<br> 今次訪韓，安室預計逗留四日，更嘗試與韓國的SoulProduction製作公司合作。但韓國報章報道安室的行蹤後，安室只躲在錄音室拍攝MV，以防造型曝光。</p></body></html>
