<html><header><meta charset="utf-8"><title>柏芝藉外遊贏霆鋒寵愛</title></header><body><h1>柏芝藉外遊贏霆鋒寵愛</h1><p>謝霆鋒每次與張栢芝到外地旅遊，都巧合地影響到他與王菲的戀情。今年三月中，霆鋒與栢芝一起往大馬拍攝可口可樂廣告，當時有說霆鋒已把與王菲的訂情戒指及手鏈脫掉，二人分手傳言因而傳出。&#13;<br> 事隔不到一周，霆鋒的法拉利座駕於紅棉路撞毀，事發後他被拍下與栢芝同遊泰國的照片，其後霆鋒於訪問時更默認與王菲之戀情已告一段落。但四月霆鋒到王菲寶松苑香閨箍煲，成功與王菲復合。&#13;<br> 不過七月底霆鋒再次與栢芝重遊泰國，令他與王菲的戀情再度告吹。</p></body></html>
