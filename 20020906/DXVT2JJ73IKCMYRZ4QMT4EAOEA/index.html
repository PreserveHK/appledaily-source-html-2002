<html><header><meta charset="utf-8"><title>城巴燒通頂</title></header><body><h1>城巴燒通頂</h1><p>【本報訊】一輛六號線的雙層冷氣城巴，昨晨八時許沿淺水灣入赤柱，駛至淺水灣道一○二號對開時，懷疑巴士冷氣系統過熱車尾冒煙起火。四十歲姓譚的司機察覺後立即停車，疏散十五名乘客，並用滅火筒撲救，但不成功於是報警。&#13;<br> 由於火勢猛烈，瞬間將巴士燒通頂變成廢鐵（圖）。消防員因交通擠塞在接報後七分鐘才趕到現場將火撲滅，事件中無人受傷；其間現場交通需改成單線雙程行車，道路極之擠塞。&#13;<br> 胡恩宏攝</p></body></html>
