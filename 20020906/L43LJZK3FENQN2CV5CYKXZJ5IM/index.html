<html><header><meta charset="utf-8"><title>張惠妹為歌迷甘願被綁</title></header><body><h1>張惠妹為歌迷甘願被綁</h1><p>張惠妹（阿妹）日前為新歌《YesOrNo》拍MV，為求煽情，阿妹竟然被三名彪形大漢綁架，MV劇情講述阿妹被癡情歌迷綁架，據悉靈感是源自外國女歌手雲妮侯絲頓主演的電影《護花傾情》。<br> &#13;<br> <spanclass>新碟勁賣 &#13;<br> MV中，阿妹被綁架後，被大貨車載至深山中，她的雙手被反綁在椅子上，被囚禁達二十小時，不過最後她都能逃出生天。阿妹拍攝時十分入戲，就如真的經歷了浩劫。&#13;<br> 而阿妹的新唱片在台灣銷量不俗，首批定單達十二萬張亦已經售清，現時再加新定單又多三萬張，如今市道低迷，有十五萬張銷量已是非常理想。</spanclass></p></body></html>
