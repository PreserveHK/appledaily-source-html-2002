<html><header><meta charset="utf-8"><title>乙葉告別DVD睇全相</title></header><body><h1>乙葉告別DVD睇全相</h1><p>有「日版容祖兒」之稱的二十一歲水着女星乙葉，繼最後水着寫真集《dernier》後，今天亦會推出最後個人水着DVD《OTOHA!?NOMORE》，正式宣布完全告別水着年代。&#13;<br> 為了留給fans一個美好回憶，這張DVD乃二百分鐘長的特別雙碟版本，並遠赴法國及乙葉的故鄉長野縣取景，乙葉前日說：「呢張係最後一張集大成嘅作品，三個幾鐘頭入面，大家一定可以睇清楚我係一個點嘅人。」</p></body></html>
