<html><header><meta charset="utf-8"><title>凱莉探碧咸愛兒Fans哄動</title></header><body><h1>凱莉探碧咸愛兒Fans哄動</h1><p>球星碧咸（DavidBeckham）與妻子Victoria的初生兒子羅密歐（Romeo），前日與母親一同秘密出院返回寓所，令近日一直在倫敦波特蘭醫院正門外守候的fans大失所望，不過他們亦有機會一睹女星伊莉莎伯凱莉（ElizabethHurley），可算是一種補償。<br> &#13;<br> <spanclass>份屬好友 &#13;<br> 身穿花T恤的凱莉前日現身波特蘭醫院，即引起門外fans注意，並紛紛舉機拍照，戴起太陽鏡的她面對傳媒鏡頭亦報以微笑。與碧咸夫婦份屬好友的凱莉，相信亦為探望羅密歐而來。&#13;<br> </spanclass></p></body></html>
