<html><header><meta charset="utf-8"><title>玩命嗜好泰人爭養最毒八爪魚</title></header><body><h1>玩命嗜好泰人爭養最毒八爪魚</h1><p>剛被禁止飼養巨型非洲蟑螂的泰國人，最近開始流行飼養漂亮的藍圈八爪魚（BlueRingOctopus），即使明知被牠們咬一口就會喪命，亦在所不計。<br> &#13;<br> <spanclass>被咬一口數分鐘致命 &#13;<br> 據《曼谷郵報》報道，該種身上有藍圈、產於澳洲、新幾內亞和印尼等地的八爪魚，被稱為最毒的八爪魚，所釋出的毒液沒有解毒劑，數分鐘內可將人置於死地。雖然商人清楚說明其危險性，但每隻售價為八百至一千泰銖（約一百五十至一百九十港元）的藍圈八爪魚仍大受泰國人歡迎，往往轉眼便售罄。&#13;<br> 藍圈八爪魚身長一般只有二十公分，捕捉獵物時喜躲藏在珊瑚之中，咬着獵物後再放出毒液將之殺死。&#13;<br> 法新社</spanclass></p></body></html>
