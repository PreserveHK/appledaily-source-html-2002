<html><header><meta charset="utf-8"><title>Apple姐日記：<br>楊其龍靚車亂泊任抄牌</title></header><body><h1>Apple姐日記：<br>楊其龍靚車亂泊任抄牌</h1><p>我Apple姐對嗰啲樣貌同外表永遠都好似長唔大嘅人，真係又愛又恨。<br> &#13;<br> <spanclass>何時才定性 &#13;<br> 好似楊其龍咁，佢早排搞公關公司真係幾好成績嘅，但係佢私人生活嗰方面就真係重好似個長唔大嘅「小霸王」咁。&#13;<br> 首先佢可能閒錢多，晚晚去蒲都將架車泊喺蘭桂坊KeeClub嘅大廈樓下，嗰度唔可以停車等候，佢架車可以話係任由交通督導員抄牌。&#13;<br> 另外我八到楊其龍早排去蒲時，有個人唔覺意撞親佢，點知佢就起晒「鋼」想話打人，真係唔知佢幾時先至會定性。</spanclass></p></body></html>
