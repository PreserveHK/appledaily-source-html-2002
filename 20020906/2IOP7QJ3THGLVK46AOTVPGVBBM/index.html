<html><header><meta charset="utf-8"><title>陳豪怕遭狼狗噬</title></header><body><h1>陳豪怕遭狼狗噬</h1><p>陳豪日前為寵物雜誌《犬月刊》拍照，他穿上筆挺西裝，拉着一頭狼狗，十分有型。<br> &#13;<br> <spanclass>曾受特訓 &#13;<br> 陳豪昨日在電話中說：「影相嗰日，我知道隻狼狗喺德國受過特別訓練，所以同佢影相有啲心怯，加上隻狗聽慣德文，所以我唔敢同佢玩得太放，怕佢會咬我。」&#13;<br> 陳豪可會計劃養大狗？他說：「都會考慮，不過我𠵱家工作比較忙，加上養狗責任好大，或者遲啲先諗。」	&#13;<br> 採訪：比華利</spanclass></p></body></html>
