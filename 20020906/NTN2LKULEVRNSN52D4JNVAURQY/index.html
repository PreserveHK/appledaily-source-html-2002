<html><header><meta charset="utf-8"><title>IPSA秋顏紫色誘惑</title></header><body><h1>IPSA秋顏紫色誘惑</h1><p>到底，化妝要如何與時裝配合？最基本的玩法是選用與服裝同色系的眼影，唇部則配以自然的色調，就能營造出一個最自然的妝容。今次IPSA為我們示範的秋妝，就以紫色為主，適合配襯深啡色的服飾。唇部可以選擇富光澤的淡色唇彩，將焦點集中在眼部位置。今季的重點推介，是共有30種新色的多用途修護彩粉，一盒有深淺兩種色調，可以同時作eyeshadow及highlight之用。&#13;<br> &#13;<br> 記者：羅惠芬　攝影：黃子偉&#13;<br> ImageGirl：Vanessa</p></body></html>
