<html><header><meta charset="utf-8"><title>陳啟泰獲老闆請食翅</title></header><body><h1>陳啟泰獲老闆請食翅</h1><p>陳啟泰主持的亞視遊戲節目《百萬富翁》因為收視報捷，亞視行政總裁陳永棋前晚在灣仔皇朝會請工作人員食飯慶祝，陳啟泰更品嘗了魚翅撈飯。&#13;<br> 陳啟泰笑言是首次食魚翅撈飯，他說：「因為節目收視好，我哋老闆請食。不過我覺得公司買咗外購劇後要通知藝員，等藝員有心理準備，除此之外，公司又要重視本地製作。」<br> &#13;<br> <spanclass>不依賴外購劇 &#13;<br> 此外，問陳永棋收購林百欣的亞視股權進展情況，他說：「我哋重傾緊，我哋入主亞視，黃金時段嘅收視都升咗，而且公司唔係全面依賴外購劇，播呢啲劇集係戰略性。有啲嘢唔可以咁早講，因為我哋怕對台變陣。至於同廣東省嘅合作，要花好長嘅時間。」&#13;<br> 採訪：王崇穎</spanclass></p></body></html>
