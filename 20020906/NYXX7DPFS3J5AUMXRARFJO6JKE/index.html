<html><header><meta charset="utf-8"><title>　　林瑞麟大懵搭錯線 - 李八方</title></header><body><h1>　　林瑞麟大懵搭錯線 - 李八方</h1><p>由新聞統籌專員轉做問責局長，林瑞麟究竟有乜唔同？唔少人都話林瑞麟無乜分別，出嚟講嘅嘢同表現，似乎同以前差唔多，都係「點到即止」，冇乜驚喜。&#13;<br> 不過，林瑞麟其中一個最大嘅改變，睇怕都係唔使日日夜夜覆記者電話喇！八方聽聞，林瑞麟以前覆傳媒電話時，成日搭錯線，打去A報館，就話搵另一間B報館嘅記者，重要留埋佢個大名，真係搞笑。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
