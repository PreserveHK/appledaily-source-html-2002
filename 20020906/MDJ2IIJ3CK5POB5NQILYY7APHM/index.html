<html><header><meta charset="utf-8"><title>回收所有HN25奶粉</title></header><body><h1>回收所有HN25奶粉</h1><p>【本報訊】本港代理美樂寶奶粉的裕利醫藥有限公司，昨日開始回收美樂寶HN25嬰兒特別配方奶粉，回收範圍不限於編號BAN010508的有問題產品，而是包括所有HN25奶粉，估計今日內可完成回收工作；已購買或正在使用該奶粉的市民，可致電熱線25613123查詢及安排回收。&#13;<br> 至於食物環境衞生署前晚宣布，在該嬰兒特別配方奶粉的樣本中，發現「阪崎氏腸桿菌」，該細菌可引致嬰兒腸臟及腦膜發炎，故必須緊急回收，並已通知所有公立醫院兒科部門即時停止使用有關產品。</p></body></html>
