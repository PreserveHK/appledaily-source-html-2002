<html><header><meta charset="utf-8"><title>葉璇、鎮宇搵是非真兇</title></header><body><h1>葉璇、鎮宇搵是非真兇</h1><p>無綫劇集《衝上雲霄》昨日在電視城開鏡拜神，劇中主要演員吳鎮宇、葉璇、陳慧珊、胡杏兒和馬德鐘都有出席。近日有報道指葉璇在日本拍外景時向吳鎮宇放生電，葉璇昨日說：「係有人惡意中傷，我哋當中有害群之馬，呢個人之前已經試過無中生有。平時我打扮都唔會咁性感，點會着露臍tubetop啫，我覺得好委屈。」<br> &#13;<br> <spanclass>拿照片對質 &#13;<br> 而吳鎮宇則否認自己有過電，他說：「𠵱家我哋都搵緊真兇，我哋攞咗啲相出嚟對，真係唔覺佢（葉璇）着tubetop，只係着件T恤，亦唔覺佢換咗衫，同埋嗰日得九度咋！」	&#13;<br> 採訪：楊潔雯　攝影：陳烱威</spanclass></p></body></html>
