<html><header><meta charset="utf-8"><title>蕭正楠歎至愛生蠔</title></header><body><h1>蕭正楠歎至愛生蠔</h1><p>樂壇新人蕭正楠日前應邀到銅鑼灣的BabyBlueCafe&amp;Bar試食，他一口氣品嘗不同款式的美食，大快朵頤。&#13;<br> 蕭正楠對於一桌美食，他盛意推介生蠔和墨魚汁海鮮飯。蕭正楠說：「我最鍾意食生蠔，而嗰啲生蠔就夠新鮮，好美味。而墨魚汁海鮮飯係用做墨魚汁麫嘅方法炮製，但就由麫換咗做飯，都好好食。」&#13;<br> 原來蕭正楠最喜歡咖喱食物，蕭正楠說：「我鍾意用咖喱汁撈飯，但𠵱家我要健身，所以唔可以食太多。」</p></body></html>
