<html><header><meta charset="utf-8"><title>鞏俐水都狂歡懶理批評</title></header><body><h1>鞏俐水都狂歡懶理批評</h1><p>鞏俐前晚忙裏偷閒，在水都威尼斯出席由美國愛滋病基金主辦的慈善晚宴，盡情狂歡。&#13;<br> 第五十九屆威尼斯電影節正於威尼斯舉行得如火如荼，身為大會主席評判的鞏俐，近日連番被意大利的傳媒批評她語文能力不濟，未能勝任主席評判一職，但前晚她以一身白色中式晚裝出席晚宴，玩得盡興，暫將不快事拋諸腦後。<br> &#13;<br> <spanclass>賽果保密 &#13;<br> 威尼斯電影節已進入尾聲，鞏俐表示看過多齣電影都很有好感，不過她強調賽果要到頒獎禮舉行日（八日）才會揭盅，她不會事先張揚賽果。</spanclass></p></body></html>
