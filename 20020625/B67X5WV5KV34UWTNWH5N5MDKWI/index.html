<html><header><meta charset="utf-8"><title>兩中學生涉校園販毒</title></header><body><h1>兩中學生涉校園販毒</h1><p>【本報訊】兩名中三及中四男女中學生涉串謀一名無業青年，分別於校內、食肆男廁及酒店大堂內販運俗稱「K仔」的毒品。三名被告昨於觀塘裁判法院分被控五項串謀販毒及三項販運毒品罪。&#13;<br> 案件押後至八月五日等候律政指示及化驗結果，三被告獲准保釋。被告順序為蔡家敏（十七歲），報稱中四學生；彭浩泉（十八歲），中三學生；王國雄（二十一歲），無業。五項串謀販毒罪分別指三被告於今年二月至六月期間，串謀他人販運共約重二十九克俗稱Ｋ仔的毒品。&#13;<br> 案件編號：KTCC4168&amp;4171/02</p></body></html>
