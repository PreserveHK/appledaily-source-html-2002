<html><header><meta charset="utf-8"><title>機鐵受阻</title></header><body><h1>機鐵受阻</h1><p>【本報訊】機場快線及地鐵東涌線，昨上午十一時許非繁忙時間，因青衣站訊號系統故障導致列車需慢駛，服務受阻近兩小時。地鐵公司派出接駁巴士接載近千名受影響乘客，其間未有混亂情況，列車服務於中午一時許回復正常。&#13;<br> 地鐵公司發言人指出，訊號系統故障引致機場快線全線及東涌線來往青衣與東涌的列車行車時間增加約二十分鐘。故障後地鐵公司立即在香港、九龍、青衣及機場站安排接駁巴士疏導乘客，其中青衣站一度有三、四百名乘客聚集（圖）。&#13;<br> 馬耀文攝</p></body></html>
