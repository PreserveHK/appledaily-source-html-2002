<html><header><meta charset="utf-8"><title>地鐵分判商被騙400萬</title></header><body><h1>地鐵分判商被騙400萬</h1><p>【本報訊】地鐵青衣站上蓋工程美國分判商，其香港分公司一名代表串同另一工程公司管工，透過在英屬維爾京群島註冊與本港分公司同名的一間公司，三次盜取工程費逾三百九十萬元。其中一名涉案男管工黃新財，三十六歲，昨承認三項串謀偷竊罪名，判入獄兩年四個月。&#13;<br> 區域法院暫委法官曾健仕判刑時指，案件涉及周密計劃，盜取分判商近四百萬元，此類商業詐騙案件，不但對本港的形象毫無好處，反而令外商因擔心風險而不願在港設立公司營商。&#13;<br> 案件編號：DCCC367/02</p></body></html>
