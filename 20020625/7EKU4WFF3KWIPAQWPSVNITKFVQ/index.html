<html><header><meta charset="utf-8"><title>小池榮子DVD記錄巨乳蛻變</title></header><body><h1>小池榮子DVD記錄巨乳蛻變</h1><p>現年二十一歲的日本巨胸女神小池榮子，為了吸引fans掏腰包買她的全新DVD《MoonValley》，榮子特別在碟中加插一個名為「巨乳發育課程」的環節。<br> &#13;<br> <spanclass>夏威夷取景 &#13;<br> 小池榮子的全新寫真DVD，不只大sell她在夏威夷取景的「爆裂」巨胸水着片段，其中的重點環節「巨乳發育課程」，其實是將榮子由孩提時代到入行以來的珍貴照片順時序攝入鏡頭，讓fans一睹她的身材如何轉變。</spanclass></p></body></html>
