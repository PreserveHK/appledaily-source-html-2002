<html><header><meta charset="utf-8"><title>家賊難防</title></header><body><h1>家賊難防</h1><p>【本報訊】港島薄扶林道下碧瑤灣二十八座一單位出現「家賊」，一名菲傭涉嫌兩個多月前偷竊女主人值二萬多元的首飾典當，昨晨女主人發現失去首飾時她仍「裝儍扮懵」，直至被搜出當票始「認罪」，女事主報警將菲傭拘捕（圖中）。昨凌晨零時許，姓吳（三十八歲）的女戶主發現未有佩戴多時、共值二萬多元的一對鑽石耳環及一隻鑽石戒指不翼而飛，在屋內遍尋不獲，女戶主於是向二十六歲菲傭查問，對方矢口否認與事件有關。女戶主覺得有可疑搜查菲傭睡房，終搜出兩張鑽石耳環及鑽石戒指的當票，於是報警。&#13;<br> 黃偉民攝</p></body></html>
