<html><header><meta charset="utf-8"><title>水陸運動設施齊備</title></header><body><h1>水陸運動設施齊備</h1><p>大埔區公眾康體設施充足，除了設於海旁的大埔海濱公園外，主要的康體場地均設於汀太路及大埔頭路，與太湖花園僅一街之隔。&#13;<br> 為太湖花園提供優質景觀的大埔運動場，設有足球場、籃球場、網球場、田徑場和壁球場，毗鄰的大埔公眾泳池，更附設滑梯水池，最受年輕人歡迎。&#13;<br> 在泳池旁邊的是大埔體育館，主場館可分別作為8個羽毛球場、2個籃球場或2個排球場，另有舞蹈室、健身室和3個壁球場。</p></body></html>
