<html><header><meta charset="utf-8"><title>拉姑速遞外賣慰勞霆鋒</title></header><body><h1>拉姑速遞外賣慰勞霆鋒</h1><p>謝霆鋒的母親狄波拉（拉姑）前晚與弟弟在中環蘭桂坊出現，他們到附近為霆鋒購買外賣，好讓霆鋒出席完無綫《2002年勁歌金曲第二季季選》後回家吃消夜。<br> &#13;<br> <spanclass>匆匆乘車離開 &#13;<br> 前晚約十時半，穿上粉紅色上衣配襯白裙子和腳踏涼鞋的拉姑，與一名戴鴨舌帽的男子同行，拉姑主動向記者說：「呢個係我細佬，我哋嚟呢度買外賣畀霆鋒食，佢做完《勁歌》都好辛苦，我知佢最鍾意食日本嘢，所以咪嚟買外賣囉！」當拉姑跟弟弟買完外賣後，他們便匆匆坐的士離開，看來是想趁食品新鮮，迅速帶給愛兒享用。&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何國豪</spanclass></p></body></html>
