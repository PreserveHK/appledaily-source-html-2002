<html><header><meta charset="utf-8"><title>女子告現代美容誤導</title></header><body><h1>女子告現代美容誤導</h1><p>【本報訊】一名失業女行政人員指現代美容中心職員誤導，稱她面部長瘜肉，游說她購買二百張美容療程的套票，但其後求診皮膚科醫生證實為脂肪粒，毋須進行任何治療。失業女子遂入稟小額錢債審裁處要求美容院償還療程套票二萬八千元。&#13;<br> 申索人林麗玲（譯音），與訟人為現代美容中心。申索人稱，她在現代美容位於美麗華酒店的分店內，被職員指其左眼下的瘜肉必須除去，又指她由臉至頸部還有多粒瘜肉，若不除去會影響健康，游說她購買二百張美容療程套票。她於四月求診皮膚科醫生時，證實臉上的只是脂肪粒，認為美容中心職員誤導。&#13;<br> 案件編號：SCTC22876/2002</p></body></html>
