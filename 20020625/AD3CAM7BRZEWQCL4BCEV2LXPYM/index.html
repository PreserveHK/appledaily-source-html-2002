<html><header><meta charset="utf-8"><title>晨女自身難保</title></header><body><h1>晨女自身難保</h1><p>日本人氣組合Morning娘（晨女）六位成員及松浦亞彌，前日宣布為日本電視台、將於下月啟播的兒童教育節目《TenTenTown》做主持。&#13;<br> 各成員在節目中會化身不同的卡通人物及動物，與幼稚園生及小學低年級學生歡度下午，同時教導小朋友應愛惜生命及基本禮儀。&#13;<br> 然而據報章《夕刊富士》報道，十四歲的加護亞依，最近在學校的英文考試不及格，更幾乎交白卷，令人擔心工作嚴重影響她的學業。</p></body></html>
