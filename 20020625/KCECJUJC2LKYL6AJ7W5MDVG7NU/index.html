<html><header><meta charset="utf-8"><title>球壇名宿貼決賽組合</title></header><body><h1>球壇名宿貼決賽組合</h1><p><b> 比利</b> （巴西球王）：「南韓人的激情和勇氣可彌補經驗方面的不足，入決賽的機會比德國更高。至於巴西到目前為止表現都不錯。」&#13;<br> 推介：巴西VS南韓&#13;<br> &#13;<br> <b> 卡比路</b> （羅馬教練）：「德國將會輕易出線，不過巴西對土耳其時，雖然實力勝過對手，但爭勝有一定凶險，勝負難料。」&#13;<br> 推介：德國VS??&#13;<br> &#13;<br> <b> 巴治禾</b> （90年西德捧盃國腳）：「德國應該可以在準決賽勝出。至於另一仗，雖然土耳其今屆表現不俗，但晉級的應該是巴西。」&#13;<br> 推介：巴西VS德國</p></body></html>
