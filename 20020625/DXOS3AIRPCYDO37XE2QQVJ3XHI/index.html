<html><header><meta charset="utf-8"><title>廖長城或掌律政司</title></header><body><h1>廖長城或掌律政司</h1><p>廖長城是執業資深大律師，是民事法專家，最擅長知識產權官司。他曾公開支持政府就居留權案尋求人大釋法，盛傳為下任律政司司長人選。&#13;<br> 廖長城與財政司司長梁錦松同樣畢業於英華書院，二十六歲已取得大律師資格，四十歲獲委任為御用大律師，即現時的資深大律師。他與中方關係良好，與特首董建華關係密切，是董的智囊之一，去年獲董頒授銀紫荊星章，並曾與律政司司長梁愛詩到上海與當地司法部交流。</p></body></html>
