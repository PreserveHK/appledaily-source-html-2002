<html><header><meta charset="utf-8"><title>城城與小朋友鬥玩陀螺</title></header><body><h1>城城與小朋友鬥玩陀螺</h1><p>郭富城（城城）昨在銅鑼灣保良局向小朋友大派禮物，城城除送了一百對波鞋、爆旋陀螺及唱片給小朋友，更與小朋友鬥玩陀螺，最後大家更一齊跳ParaPara。<br> &#13;<br> <spanclass>不用奢侈品 &#13;<br> 城城說：「班小朋友玩得好投入，我都好驚訝，佢哋除咗玩陀螺叻之外，可以睇電視學跳我隻舞，我身為保良局愛心之星，希望可以抽到更多時間探訪佢哋，而且可以將一些興得嚟又唔貴嘅玩具陀螺送畀佢哋做禮物，希望可以畀佢哋一個唔用奢侈品嘅訊息。」</spanclass></p></body></html>
