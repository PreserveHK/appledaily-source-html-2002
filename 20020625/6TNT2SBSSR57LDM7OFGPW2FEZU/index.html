<html><header><meta charset="utf-8"><title>如娛得水：東東睇好南韓會再贏</title></header><body><h1>如娛得水：東東睇好南韓會再贏</h1><p>南韓成為首隊亞洲球隊打入四強，今日南韓將與德國對壘，爭入決賽。一向有睇波的陳曉東（圖）昨日表示睇好南韓會再下一城，擊敗德國。<br> &#13;<br> <spanclass>亞洲人支持亞隊洲 &#13;<br> 東東說：「今屆南韓主場，佢哋次次出場，啲fans都坐滿全場；着埋紅色衫打氣，士氣真係好高漲，成隊球隊好似上咗身咁，又好有魄力同衝勁，表現真係好傑出，梗係睇好佢哋啦。上次佢哋打敗西班牙嗰場波，好多球都交得好靚呀，今次我都睇好南韓會再贏㗎，而且大家都係亞洲人嘛，梗係支持佢哋啦。」&#13;<br> 由於東東認為德國也不是弱隊，所以估計南韓會小勝德國一比○出線。</spanclass></p></body></html>
