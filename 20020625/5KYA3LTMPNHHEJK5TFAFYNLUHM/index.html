<html><header><meta charset="utf-8"><title>　　慶回歸冇笑容 - 李八方</title></header><body><h1>　　慶回歸冇笑容 - 李八方</h1><p>香港工商界昨日假君悅酒店舉行慶祝回歸五周年酒會，出席者包括「賭王」何鴻燊等商界名人及特首和多名高官，「小超人」李澤鉅亦有到會。本來大家應該開開心心才對，不過，唔知點解，面對記者嘅鏡頭時，「小超人」嘅表情十分古怪，冇晒笑容，唔通有乜難言之隱，不足向外人道？	&#13;<br> 李潤芳攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
