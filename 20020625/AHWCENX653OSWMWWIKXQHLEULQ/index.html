<html><header><meta charset="utf-8"><title>張徹下月七日舉殯</title></header><body><h1>張徹下月七日舉殯</h1><p>著名武俠片導演張徹上周六病逝，他的喪禮將於下月六日及七日假紅磡世界殯儀館舉行。<br> &#13;<br> <spanclass>感激恩師栽培 &#13;<br> 張徹為六、七十年代紅極一時的名導演，曾執導武俠片《獨臂刀》，更創下百萬電影票房佳績，有百萬導演的稱號，而他亦可謂桃李滿門，當年跟隨他拍戲的影星、導演有吳宇森、李修賢、劉家良等。&#13;<br> 當年曾跟張徹拍戲的戚冠軍，日前由上海拍罷劉家良執導的電影《醉馬騮》返港，他得知恩師病逝的噩耗時說：「好感激恩師對我嘅栽培，呢幾日我會同佢嘅屋企人聯絡，睇吓有乜可以幫到手。」</spanclass></p></body></html>
