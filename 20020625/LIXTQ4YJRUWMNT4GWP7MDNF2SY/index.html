<html><header><meta charset="utf-8"><title>電纜爆炸</title></header><body><h1>電纜爆炸</h1><p>【本報訊】灣仔演藝道紅十字會總部對開一個鋪設水管的地盤，昨晨九時許發生地底電纜爆炸意外。一名四十八歲姓陳工人（圖）在十呎深地底利用一支風炮鑿地時，疑意外觸及地底下一條高壓電纜引起爆炸，工人當場倒地，身體百分之二十被灼傷，但仍然清醒，工友見狀立即將他救上地面及報警。救護員趕至即時進行急救後將他送院救治，目前情況嚴重，勞工處人員事後到場調查，了解是否有人為疏忽引致意外。&#13;<br> 胡恩宏攝</p></body></html>
