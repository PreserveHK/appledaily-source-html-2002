<html><header><meta charset="utf-8"><title>飯島愛反韓罷吃泡菜</title></header><body><h1>飯島愛反韓罷吃泡菜</h1><p>日本性感女神飯島愛，日前在電視節目上公開表示南韓的賽事不公平，有收買球證之嫌，更明言：「我以後都唔食韓國泡菜！」<br> &#13;<br> <spanclass>早知收買球證 &#13;<br> 事緣二十二日飯島出席TBS電視台的節目，表示南韓對意大利一戰，托迪絕不應該被趕出場，她大聲說：「早知日本隊都收買球證啦！」她更鼓勵同節目主持人說出想法，她說：「唔好再唔出聲，萬大事我負責！」最後其他人亦認同判決太過份。而飯島的言論，事後得到一大班日本網民支持。</spanclass></p></body></html>
