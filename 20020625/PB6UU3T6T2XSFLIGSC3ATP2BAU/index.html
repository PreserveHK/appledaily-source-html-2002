<html><header><meta charset="utf-8"><title>暑期活動昨起展開</title></header><body><h1>暑期活動昨起展開</h1><p>【本報訊】本年度的青少年暑期活動昨日正式開展，一萬八千項義工、體育及學習活動將陸續舉行。&#13;<br> 每年一度的青少年暑期活動由青少年暑期活動委員會舉辦，對象是六至二十五歲的兒童及青少年。今年由賽馬會撥出的活動經費，較去年增加百分之二，達一千九百五十萬元。&#13;<br> 一萬八千項活動中，包括義工服務活動，讓青少年服務有需要幫助的長者、傷殘人士及新來港青少年；並會舉辦足球、乒乓球及劍擊等運動比賽，以提升青少年對體育的興趣。此外，委員會又於全港十八區舉行探索香港的活動。該委員會會將活動中的部份優異習作製成大拼圖，嘗試打破健力士世界紀錄。</p></body></html>
