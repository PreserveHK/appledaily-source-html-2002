<html><header><meta charset="utf-8"><title>　　田北俊放棄外國護照 - 李八方</title></header><body><h1>　　田北俊放棄外國護照 - 李八方</h1><p>八方噚日講過，有好多工商界在回歸前攞咗外國護照傍身，怕回歸後做生意會有麻煩，當中包括行政會議新貴田北俊﹙圖﹚。&#13;<br> 做得新貴，真係特別識得未雨綢繆，田少嗰個「秘撈」（秘魯）護照（又有話係毛里裘斯），佢原來一早已經放棄咗，所以𠵱家做行會又好，做官又好，都唔怕有外國國籍。想搵黑材料，大家唔使打佢主意嘞。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
