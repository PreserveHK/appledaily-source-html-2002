<html><header><meta charset="utf-8"><title>讀者信箱：和黃破55元止蝕</title></header><body><h1>讀者信箱：和黃破55元止蝕</h1><p><b> 長期讀者朱先生問：</b> 本人平均價70.50元買入和黃（013），可持有至年尾，現應如何處理？此外，科聯系統（046）現水平可否買入？&#13;<br> <b> 覆朱先生：</b> &#13;<br> 和黃昨日下跌1.2%收市，報59元，並未追隨大市下午反彈。短線支持位在58元水平，若跌穿有機下試55元；短線阻力62元，下一個阻力位在65元。60元以下之和黃，中長線具值博率，但閣下打算只持有至年底，故目標價設在70至75元。建議以55元作止蝕位，股價反彈上62至65元區域可減持一半。&#13;<br> 科聯有組織反彈之勢，但2.05元阻力甚大，只宜短炒，可以1.80元作止蝕位，於1.85元水平吸納。</p></body></html>
