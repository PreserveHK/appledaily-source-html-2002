<html><header><meta charset="utf-8"><title>Apple姐日記：<br>明美連愛啖和食冇架子</title></header><body><h1>Apple姐日記：<br>明美連愛啖和食冇架子</h1><p>我Apple姐食盡世界各國嘅美食，發覺最啱食嘅都係日本菜，銅鑼灣嗰間「白瀧」就更加係我定時定候會幫襯嘅食肆之一㖭。&#13;<br> 我幫襯過「白瀧」好多次，周不時都會遇到靚女牙醫、鄭裕彤契女明美連，佢同我一樣，差唔多次次幫襯都係坐房嘅。<br> &#13;<br> <spanclass>與男友撐枱腳 &#13;<br> 不過上個禮拜六晚（二十二日）「白瀧」好多人幫襯，我同明美連雖然係熟客，但係由於冇訂位，所以冇房坐。我見到阿明美連同男友Jimmy雖然係名人，但係佢哋冇乜架子，唔會因此而唔滿意，一樣食得咁開心。</spanclass></p></body></html>
