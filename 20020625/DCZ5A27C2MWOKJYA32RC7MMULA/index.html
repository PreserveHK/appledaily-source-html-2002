<html><header><meta charset="utf-8"><title>蔡少芬祝吳奇隆大步檻過</title></header><body><h1>蔡少芬祝吳奇隆大步檻過</h1><p>蔡少芬與郭羨妮、陳豪和馬浚偉等昨日到港台接受陳淑蘭主持的《娛樂滿天星》訪問，及宣傳昨晚首播的無綫新劇《洛神》。&#13;<br> 對於前男友吳奇隆在內地拍新劇《少年冒險王》休克暈倒，蔡少芬說：「我睇吓有冇機會打電話畀佢，我希望佢可以大步檻過，休息幾日應該會冇事。」<br> &#13;<br> <spanclass>郭羨妮陳豪遭取笑 &#13;<br> 此外，陳豪和郭羨妮近日拍劇傳緋聞，陳淑蘭乘機取笑二人。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
