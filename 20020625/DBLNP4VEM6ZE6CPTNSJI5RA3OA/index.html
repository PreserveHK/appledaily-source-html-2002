<html><header><meta charset="utf-8"><title>人贓並獲</title></header><body><h1>人贓並獲</h1><p>【本報訊】一名「飛天蠄蟧」昨在橫頭磡潛入三個單位爆竊，被護衞員撞破暗中報案，警員到場拘捕一名二十四歲姓錢男子（圖）。現場為嘉強苑嘉滙閣，昨凌晨約四時，大廈護衞員發現一名可疑男子在十五及十七樓外牆攀爬，懷疑他企圖爆竊遂暗中報警。警員到場將大廈包圍，懷疑該男子匿藏在十五樓一單位內，於是拍門驚醒姓姚女戶主開門將他拘捕。警員調查期間，二樓及七樓兩個單位分別姓鄭及姓張女戶主，同時向警員報稱遭人爆竊，共損失現金約七百元，警方即時在疑人身上起回涉案贓物。&#13;<br> 伍浦鋒攝</p></body></html>
