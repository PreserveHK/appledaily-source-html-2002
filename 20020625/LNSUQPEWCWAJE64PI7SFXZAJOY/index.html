<html><header><meta charset="utf-8"><title>《烈血追風》美開畫十日票房平平</title></header><body><h1>《烈血追風》美開畫十日票房平平</h1><p>以真人真事改編、講述二次大戰的《烈血追風》，於開畫前口碑好壞參半，電影本月十四日終於在美國本土開畫，首個周末於當地票房排行第三，不敵同期上映的新片《狗狗震》及《TheBourneIdentity》。<br> &#13;<br> <spanclass>收二億港元 &#13;<br> 到了開畫第二周，《烈血追風》又遇上由湯告魯斯（TomCruise）主演的新片《未來報告》及迪士尼動畫《扮嘢小魔星》兩套新上畫電影，其票房排名已跌至第六位，開畫十日共得票房二千六百七十萬美元（約二億零八百萬港元），比《未來報告》三日收入還要少約一千萬美元（約七千八百萬）。</spanclass></p></body></html>
