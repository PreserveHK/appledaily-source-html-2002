<html><header><meta charset="utf-8"><title>匯控沽39億巴西債券</title></header><body><h1>匯控沽39億巴西債券</h1><p>【本報訊】面對巴西金融業不穩，滙豐控股（005）發言人證實，由年初至今，滙控共出售5億美元（39億港元）等值的巴西貨幣債券，但發言人否認這反映滙控對巴西政府缺乏信心。&#13;<br> 彭博資訊披露，滙控的巴西貨幣債券組合，由原有30億美元減持至25億美元（195億港元）。滙控發言人指出，該行每日衡量本身承受的風險調整投資組合。<br> &#13;<br> <spanclass>仍持有195億債券 &#13;<br> 即使不計算滙控本身持有的巴西政府債券，截至去年底於當地的貸款額約29.6億美元，較阿根廷的貸款總額高45%。滙控股價昨收報89.25元，升1元。</spanclass></p></body></html>
