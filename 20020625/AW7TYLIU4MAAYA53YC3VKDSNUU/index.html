<html><header><meta charset="utf-8"><title>廖秀冬讀化學出身</title></header><body><h1>廖秀冬讀化學出身</h1><p>廖秀冬作風低調，她是環境顧問公司西圖國際的董事總經理，也是環保組織長春社的創辦人。外界認識她，大多因為她是前規劃地政局局長蕭炯柱的前妻，並擔任過北京申辦奧運大使。&#13;<br> 廖秀冬在拔萃女書院畢業，入讀香港大學化學系，畢業後繼續修讀化學碩士，當時的導師正是現任理工大學校長潘宗光，他稱讚廖秀冬是「叻女」，為人隨和開朗，讀書成績優異，「佢唔係死讀書嗰種人，而且佢對音樂都有興趣，睇嘢好廣闊，唔會太執着。」</p></body></html>
