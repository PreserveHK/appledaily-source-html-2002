<html><header><meta charset="utf-8"><title>鹿茵山莊50伙租轉售</title></header><body><h1>鹿茵山莊50伙租轉售</h1><p>【本報訊】大埔豪宅鹿茵山莊部份仍由發展商長江實業（001）持有收租的單位，將待約滿後陸續放售，單位達50個可套現3億元，現先推出3伙測市，每個售價料逾550萬元。&#13;<br> 這批單位集中在第2至5座，面積1349至1628方呎，呎租18至22元。市場消息透露，長實昨日通知各代理，計劃將持有的高座分層鹿怡居，交吉後以議價方式發售，首推3個位於2座的交吉單位，面積1376至1628方呎。現時同類單位4月份最新成交呎價約4000元計。<br> &#13;<br> <spanclass>可套現3億 &#13;<br> 據悉，長實見於近期該屋苑租金大跌，加上同區新盤滌濤山銷情理想，故將單位轉租為售。</spanclass></p></body></html>
