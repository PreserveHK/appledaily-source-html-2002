<html><header><meta charset="utf-8"><title>麵包超人浴蛋浸得過癮</title></header><body><h1>麵包超人浴蛋浸得過癮</h1><p>成日聽啲美容師講，浸浴能消除疲勞之餘，對減肥又有幫助，好似小記咁貪靚的女士，當然將浸浴奉若神明。最近小記就發現咗隻過癮「浴」蛋，有得浸時又畀到你特別的驚喜，因為「浴」蛋內藏有麵包超人膠公仔，只要將隻蛋放入浴缸，大約5分鐘後，隻「浴」蛋就會融晒，裏面隻公仔就會破「蛋」而出，夠晒過癮。全套共有6款公仔，包括麵包超人、細菌超人、咖喱包超人、方包超人、蜜瓜包超人同一位神秘人物，至於你隻蛋係邊個公仔，要等浴蛋融晒先會知道，極為神秘。&#13;<br>記者：區佩嫦&#13;<br>攝影：黃子偉</p><p>精思（31015033）&#13;<br> 尖沙嘴廣東道5號海洋中心商場347號舖</p></body></html>
