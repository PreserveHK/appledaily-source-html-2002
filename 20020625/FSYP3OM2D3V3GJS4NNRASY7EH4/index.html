<html><header><meta charset="utf-8"><title>竹園南雜物塞走廊</title></header><body><h1>竹園南雜物塞走廊</h1><p>胡小姐居於黃大仙竹園南邨，她發現邨內貴園樓及華園樓有不少住戶，均將家中雜物放出走廊，阻塞行人通道。<br> &#13;<br> <spanclass>呼籲住戶自律 &#13;<br> 管理屋苑的嘉怡物業管理有限公司回覆，該公司已經常在大堂張貼通告，呼籲住戶自律，不要在走廊擺放雜物。此外，該公司亦有定期清理擺放於走廊的廢物，保持走廊暢通。&#13;<br> 若住戶不合作，對該處職員的勸喻置之不理，該公司會轉介予房屋署跟進，並建議該署向住戶發出警告信，要求改善。&#13;<br> （○五二八○四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
