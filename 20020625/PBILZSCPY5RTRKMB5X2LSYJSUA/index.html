<html><header><meta charset="utf-8"><title>率先睇Fossil自家珠寶</title></header><body><h1>率先睇Fossil自家珠寶</h1><p>Fossil一向都係大家熟悉的手表品牌，每逢電影產品，紀念時刻，大時大節都會見到佢有紀念表推出！經過多年建立的品牌形象，今日終於再向外發展，推出自家珠寶，走的路線不是難以接受的高價，反而走中價路線，一千元以下有交易！至於選擇方面，都係大路戒指，頸鏈及手鐲都有，以今時今日Fossil而言，算交足功課，加上創意十足，好過買極都係老翻ChromeHearts、DeepAnger啦。&#13;<br>&#13;<br>記者：馮彥彰&#13;<br>查詢電話：24371430</p></body></html>
