<html><header><meta charset="utf-8"><title>柏芝赴日工作心情靚</title></header><body><h1>柏芝赴日工作心情靚</h1><p>張栢芝昨午出發到日本拍攝電影《絕世好B》，她在一名女助手陪同下到達機場，不過栢芝全程戴上耳筒機，並且急步而行，但仍對記者保持笑容。<br> &#13;<br> <spanclass>頭髮染啡 &#13;<br> 記者問栢芝會在日本逗留多久？栢芝才拿起一邊耳筒笑着反問：「吓？乜嘢話？幾日啦。」語畢栢芝即馬上入閘，雖然她未有多言，但卻顯得心情甚佳。而栢芝昨日染了一頭淺啡頭髮，並穿上一件A6的背心及短褲。&#13;<br> 而劉青雲昨日亦與栢芝同機，赴日拍攝《絕》片，青雲太太郭藹明則做跟得夫人。青雲向記者表示今次大隊會到東京取景，此行約在當地逗留四日。&#13;<br> 採訪：陳梅香</spanclass></p></body></html>
