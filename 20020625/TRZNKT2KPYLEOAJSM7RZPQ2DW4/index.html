<html><header><meta charset="utf-8"><title>靚佬湯新片冠軍危危乎</title></header><body><h1>靚佬湯新片冠軍危危乎</h1><p>湯告魯斯（TomCruise）主演的新片《未來報告》，上周五首日開畫，票房不敵迪士尼合家歡電影《扮嘢小魔星》。但據周末初步的票房統計，《未來報告》在周末三日，以三千六百九十萬美元（約二億八千八百萬港元）的成績奪票房冠軍，以一百一十萬美元（約八百五十八萬港元）之微壓倒《扮》片。&#13;<br> 成績公布後，迪士尼方面即時對票房表示關注，他們更揚言有人故意將數字「作大」。倘若《未》片在今天公布的官方數字中未能奪冠，這便是靚佬湯十年以來，上畫票房遇到的首次滑鐵盧。</p></body></html>
