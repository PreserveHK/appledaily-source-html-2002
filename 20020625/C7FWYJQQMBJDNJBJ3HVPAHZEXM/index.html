<html><header><meta charset="utf-8"><title>李彩樺短裙Show瘦身</title></header><body><h1>李彩樺短裙Show瘦身</h1><p>方力申、李彩樺（Rain）、鄧健泓及新人方皓玟等，昨日在尖沙嘴日航酒店出席無綫特備節目「青少年暑期活動之自強不息創新機」記者會，阿Rain昨日穿上一條短裙，展示出一對長腿。<br> &#13;<br> <spanclass>食木瓜健胸 &#13;<br> 阿Rain昨日表示最近已經減肥成功，她說：「我減咗十幾磅，日日食生果同做運動。有咁嘅成績我都好開心，所以咪着吓短裙畀人睇囉，咁又唔係行性感路線，只係覺得成日着褲好男仔頭。」對於會否怕減肥影響身材，阿Rain說：「唔驚！我都夠啦！不過我阿媽成日都要我食木瓜。」</spanclass></p></body></html>
