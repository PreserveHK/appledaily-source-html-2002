<html><header><meta charset="utf-8"><title>「肥佬」碩士生控校方</title></header><body><h1>「肥佬」碩士生控校方</h1><p>【本報訊】一名年約四十歲、修讀工商管理碩士課程的學生，不滿公開大學在去年八月十日的考試中，延遲附上數十頁個案研究參考資料，致他考試不及格需補考，申索人認為校方疏忽引致他未能如期修畢有關課程，昨入稟小額錢債審裁處向公開大學索償四萬六千餘元。&#13;<br> 申索人溫歡興（譯音），洋名Nicholas。入稟狀指出，他於○○年十月開始在公開大學修讀「先進資訊系統及電子商貿」科目，該科若考試及格，他便能成功取得碩士學位。案件押後八月七日再訊。	&#13;<br> 案件編號：SCTCO22614/02</p></body></html>
