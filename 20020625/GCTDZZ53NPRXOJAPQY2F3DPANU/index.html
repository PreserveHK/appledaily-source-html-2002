<html><header><meta charset="utf-8"><title>鍾秀嫻傷人守行為十八個月</title></header><body><h1>鍾秀嫻傷人守行為十八個月</h1><p>現年三十歲、九三年落選亞姐鍾秀嫻，本年一月在尖沙嘴麼地道一酒吧門外，涉襲擊他人引致受傷一案，昨日在九龍城裁判法院審理，鍾秀嫻昨日以一身便服打扮上庭，最終被法庭判處簽保二千元及守行為十八個月，控方亦撤銷對她的控罪，並無留下案底，但鍾秀嫻若在守行為期間犯事，則須再返法庭處理。<br> &#13;<br> <spanclass>澳門散心 &#13;<br> 鍾秀嫻聞判後離開法院時一臉輕鬆，甫出法院時還高舉勝利手勢，她說：「件案審完要去澳門散心玩吓，因為二十六號就要去廣州投入工作，但想起十三日喺羈留所嘅生活，真係畢生難忘。」</spanclass></p></body></html>
