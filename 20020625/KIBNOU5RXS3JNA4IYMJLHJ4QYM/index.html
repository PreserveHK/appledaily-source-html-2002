<html><header><meta charset="utf-8"><title>SMAP破天荒出果汁</title></header><body><h1>SMAP破天荒出果汁</h1><p>日本人氣組合SMAP將於下月推出全新大碟，及開始觀眾達一百萬人的龐大巡迴音樂會，為配合宣傳，日本KirinBeverage特別為SMAP推出嘜頭罐裝果汁「DrinkSmap！」，以助聲勢，並成為日本飲食業破天荒的嘗試。<br> &#13;<br> <spanclass>配合演唱會 &#13;<br> SMAP的最新音樂概念，是「為人潤澤飢渴的心」，因此他們的新碟、演唱會及飲品，均喚作《DrinkSmap！》。由KirinBeverage推出的「DrinkSmap！」果汁，預計可賣出八百四十萬罐。</spanclass></p></body></html>
