<html><header><meta charset="utf-8"><title>名媛明星熱捧</title></header><body><h1>名媛明星熱捧</h1><p>Barney的度身訂做晚裝備受社交名媛以及明星熱烈追捧，而這批名人顧客與Barney亦私交甚篤，包括梁煒、何超瓊、何超儀、楊紫瓊、鍾麗緹和鄭裕玲等。而Barney的個人風格，以及細緻的做工，使他在國際時裝界取得一席位，其中一年香港貿易發展局在日本時裝節的show上，Barney的作品更受到日本傳媒一致的讚賞。&#13;<br> 此外，美國及日本的時裝店，皆有售賣Barney的作品，而他的最新大計，便是將會在港開設專門店。</p></body></html>
