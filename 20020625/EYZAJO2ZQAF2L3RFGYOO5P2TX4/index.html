<html><header><meta charset="utf-8"><title>　　半島酒店亞洲最佳 - 李八方</title></header><body><h1>　　半島酒店亞洲最佳 - 李八方</h1><p>時近七月，又是放暑假的旅遊旺季。八方噚日收到一份有關酒店表現評審的報告可供各讀者參考。這報告實際上是一個旅遊網站所作的網上投票，但佢哋總共收到四萬二千個回應，總算有一定代表性。&#13;<br> 由於該報告頗詳細列出各國的最佳酒店，八方難以一一盡錄，只抄錄與香港較密切的大中華地區結果：亞洲最佳的酒店是香港半島酒店，它亦是香港最佳酒店；中國最佳酒店是上海凱悅；台灣最佳酒店是台北凱悅。各讀者對此有否異議呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
