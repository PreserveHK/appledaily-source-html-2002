<html><header><meta charset="utf-8"><title>方力申捱夜嗌辛苦</title></header><body><h1>方力申捱夜嗌辛苦</h1><p>方力申及何韻詩昨日到黃埔出席新城《飛常理想號巴士》活動，與大專生大談人生理想。<br> &#13;<br> <spanclass>何韻詩愛碧咸 &#13;<br> 方力申最近忙於拍攝電視劇《百分百感覺》，經常捱通宵，十分辛苦，他昨日說：「第一次拍電視劇好唔慣，有時開通宵戲都唔敢瞓，怕醒嗰陣對眼太腫，惟有同其他人傾偈，但大家講過乜都唔知㗎喎。」&#13;<br> 方力申在《百》劇中飾演許樂，他說：「個角色有好多表情，我要成日對住塊鏡練習，其實我同許樂都幾似，如果鍾意人一定會同對方講，我都幾多情㗎。」提到世界盃，方力申表示會支持中國隊。不過何韻詩則對足球興趣不大，她會捧中國隊，同時亦喜歡碧咸，因為她只認識這位球星。</spanclass></p></body></html>
