<html><header><meta charset="utf-8"><title>仲根霞回到未成年</title></header><body><h1>仲根霞回到未成年</h1><p>剛滿二十歲的清純派女優仲根霞，前日現身東京秋葉原，為上月推出的最新個人DVD《二十歲的回想》舉行握手會。仲根自四月起，每周皆會在NHK電視台的法語講座中教法文，由零開始的她只花了兩個月，便能用法文作簡單應對。前日她在三百多名fans面前頻頻晒法文，非常得戚，亦令fans驚歎她進步神速。&#13;<br> 因與騎師福永祐一傳出緋聞，因禍得福令知名度再躍升的仲根，被問到近日最喜歡甚麼時，她即巧妙地避過戀聞說：「鍾意乜？我架單車囉！」</p></body></html>
