<html><header><meta charset="utf-8"><title>全靠DNA獲平反<br>小統計：冤獄多涉錯證供</title></header><body><h1>全靠DNA獲平反<br>小統計：冤獄多涉錯證供</h1><p>美聯社追查過美國110名因強姦或謀殺罪被判入獄、但經脫氧核糖核酸（DNA）測試證實無罪後獲釋的囚犯。他們被囚時間由1年至22年不等，共1,149年，被冤枉原因如下：&#13;<br> ‧近2/3因為受害者或目擊證人的證供錯誤&#13;<br> ‧14%因為法醫專家出錯或失職&#13;<br> ‧9人是智障人士，在當局設局誘騙或強迫下認罪&#13;<br> 資料來源：美聯社</p></body></html>
