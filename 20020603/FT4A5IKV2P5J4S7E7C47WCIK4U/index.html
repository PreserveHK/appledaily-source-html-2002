<html><header><meta charset="utf-8"><title>賓利英女皇新座駕氣派十足</title></header><body><h1>賓利英女皇新座駕氣派十足</h1><p>賓利特別為英女皇度身訂做嘅全新專用座駕，經已喺剛過去嘅5月29日，正式交予英女皇手上，以慶賀其登位50周年紀念。&#13;<br> 新車外形不但秉承有賓利汽車原有嘅豪邁氣派外，6220mm嘅車長，以及達3844mm嘅軸距，加上此車多項配備都經過廠方精心設計，故此呢部全新座駕可為英女皇及其他皇室成員，提供一個更舒適嘅乘車環境。引擎配搭亦見強勁，廠方除為其裝上一台容積為6750cc嘅V8TwinTurbo引擎（馬力輸出為400匹）外，更可以液態石油氣作驅動燃料，以減低所排出嘅廢氣，從而為環保盡一分力㖭。</p></body></html>
