<html><header><meta charset="utf-8"><title>　　張永霖美心唔請我做部長 - 李八方</title></header><body><h1>　　張永霖美心唔請我做部長 - 李八方</h1><p>電盈副主席張永霖LINUS（圖）係玩得之人，既自稱青樓名妓，又肯拋個身出嚟玩，八方實在服咗佢。於是忍唔住喺記協BALL上，再次問佢老哥，究竟老董最後有冇搵佢幫手？&#13;<br> 點知話口未完，坐佢旁邊嘅阿松已搶住答，話呢個問題應該問阿董先至啱，但LINUS細細聲答八方話：「美心都唔請我做部長啦！」&#13;<br> LINUS太謙啦，美心肯定請佢老哥唔起，電盈亦未必肯解約放人，不過，如果老董親自出手，小小超又未必冇得傾嘅。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
