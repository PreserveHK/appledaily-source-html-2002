<html><header><meta charset="utf-8"><title>　　黃秋生另類紀念六四 - 李八方</title></header><body><h1>　　黃秋生另類紀念六四 - 李八方</h1><p>雖然有人話市民淡忘「六四」，但除了支聯會搞活動外，昨日就有一個叫藝行者嘅組織，喺旺角麥花臣球場搞咗個天安門音樂節，用行為藝術表達情感。其中一個表演人黃秋生，重因為唱咗幾隻粗口歌，搞到有途人報警投訴。&#13;<br> 但唔知秋生係咪收到風，當突發記者同警方齊齊趕到時，佢已離開。警察見唔到人，投訴市民又唔出聲，最後平靜收隊。藝行者幹事郭達年就話，大家都有表演自由，唱粗口歌問題不大。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
