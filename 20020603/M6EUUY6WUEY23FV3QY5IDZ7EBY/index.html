<html><header><meta charset="utf-8"><title>楊紫瓊宣傳《天脈傳奇》男友睇實</title></header><body><h1>楊紫瓊宣傳《天脈傳奇》男友睇實</h1><p>楊紫瓊與徒弟張卓楠，昨日出席在沙田新城市廣場舉行的《天脈傳奇》記者會。<br> &#13;<br> <spanclass>海外反應佳 &#13;<br> 張卓楠與現場觀眾玩遊戲，而當楊紫瓊出場時，她的男友鍾再思更緊張地在台邊觀看。&#13;<br> 《天脈傳奇》早前被荷李活權威刊物《HollywoodReporter》評為A級電影，對此楊紫瓊說：「我好開心，我好努力拍呢一部戲畀人欣賞，其實《天脈傳奇》喺外國反應好好，片商睇完部戲都話要合作投資拍續集，真係好開心。我哋𠵱家已經諗緊開第二集嘅嘢，明年可以實行去搞，中國重有好多好靚嘅景可以拍。」</spanclass></p></body></html>
