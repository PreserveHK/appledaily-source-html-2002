<html><header><meta charset="utf-8"><title>Apple姐日記：郭錦恩樂做賢妻良母</title></header><body><h1>Apple姐日記：郭錦恩樂做賢妻良母</h1><p>我Apple姐喺禮拜日都鍾意同屋企人去酒樓歎一盅兩件。不過飲茶嘅地方都有分級數嘅，我覺得高檔啲嘅地方就太靜、冇氣氛，但係草根啲嘅又真係好嘈同好迫，所以有時真係唔知去邊度歎茶先好。<br> &#13;<br> <spanclass>有老有嫩 &#13;<br> 好似噚日familyday咁，我Apple姐同屋企人去咗銅鑼灣間東湖海鮮酒家飲茶，咁啱遇見成日帶住個仔出嚟見報嘅郭錦恩，佢坐喺我附近，佢同枱重有幾個老人家同埋佢個寶貝仔。&#13;<br> 郭錦恩一路食嘢一路忙於照顧啲老人家，又要睇住個仔，都幾忙㗎！但係我見郭錦恩個樣一啲都冇唔耐煩。</spanclass></p></body></html>
