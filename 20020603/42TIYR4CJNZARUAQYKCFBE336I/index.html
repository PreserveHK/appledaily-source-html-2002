<html><header><meta charset="utf-8"><title>50警掃D場</title></header><body><h1>50警掃D場</h1><p>【本報訊】警方昨凌晨接報指數名惡漢手持武器闖入灣仔區一間的士高大開殺戒，衝鋒隊立即蜂擁趕至。警員進行地氈式搜索，又逐一搜查所有顧客，但最後也沒有發現，最後證實虛報。&#13;<br> 昨凌晨三時許，警方接報有多名男子手持武器，兇神惡煞衝入灣仔道一六五至一七一號一間的士高，懷疑展開大廝殺，立即調動港島區的衝鋒隊趕赴現場。一時間六、七部衝鋒車蜂擁而至，半百警員帶同警犬走入的士高搜查，並隨即將場面控制。&#13;<br> 警方將男女顧客分開，其中男顧客安排到街外逐一接受搜身，並翻看隨身物品，以防有人暗藏武器或不法物品。&#13;<br> 其間警員用錄影機將搜查過程拍攝，但經仔細調查後證實並無可疑。&#13;<br> 李家傑攝</p></body></html>
