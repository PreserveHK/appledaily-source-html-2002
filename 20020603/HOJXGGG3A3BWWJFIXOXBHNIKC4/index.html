<html><header><meta charset="utf-8"><title>姚煒申請專利賣香薰</title></header><body><h1>姚煒申請專利賣香薰</h1><p>趙世曾女兒趙式芝和母親姚煒昨日往紅磡黃埔寶叔保齡球場，出席「萬眾一心保齡慈善FUN」活動。<br> &#13;<br> <spanclass>投資百萬元 &#13;<br> 姚煒表示已很久沒有落場打保齡，昨日她為了支持女兒，加上是做善事，她才落場玩。姚煒透露最新工作大計是找專人研究出一種香薰產品，命為「因娜芝」，並已在內地申請專利，共投資七位數字。&#13;<br> 問姚煒投資做生意有否向趙世曾詢問意見？她說：「趙生做嗰啲係大生意，我呢啲簡直係濕濕碎啦，同人哋冇得比呀。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
