<html><header><meta charset="utf-8"><title>進修基金多不滿聲</title></header><body><h1>進修基金多不滿聲</h1><p>【本報訊】政府剛公布五十億元持續進修基金的申請詳情，但一項調查顯示，七成年輕人不滿政府規定申請人修讀的課程，六成人不滿政府不接受持有大學學位的人士申請；六成三人表示選擇課程時可能會受基金左右。&#13;<br> 進行調查的新青年論壇召集人楊沁渝批評，政府指定可選讀的課程，全部屬於「熱門」行業，若日後像電子商貿一樣泡沫爆破，人力便出現供過於求，政府將難辭其咎。&#13;<br> 新青年論壇上月在街頭訪問四百七十一名十八至三十五歲青年，結果發現，僅百分之七受訪者認同現行基金運作方式，三成八認為應改為免息貸款，三成三認為應直接資助課程以減低學費。</p></body></html>
