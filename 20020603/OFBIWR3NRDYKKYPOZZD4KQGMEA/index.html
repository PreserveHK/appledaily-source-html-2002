<html><header><meta charset="utf-8"><title>三種情況下警員可開槍</title></header><body><h1>三種情況下警員可開槍</h1><p>對於警員管有及使用佩槍，警方一向有嚴格規定，根據《警察通例》第二十九章，警員在下列三種不能以較溫和武力解決情況下才可使用槍械，而且在開槍前須先向疑犯作出警告：（一）保護市民或自己性命，免受嚴重傷害或威脅；&#13;<br> （二）拘捕嚴重暴力罪犯時遇到反抗；&#13;<br> （三）平息暴亂和騷動。&#13;<br> 根據《警察通例》，警員若使用槍械不當，可能需要負上刑事責任。而且開槍的警員需要即時向上級會報，並將槍械送交刑事部檢查，至於有關警員的口供報告，上級需於事發後四十八小時內呈交警方行動處處長。</p></body></html>
