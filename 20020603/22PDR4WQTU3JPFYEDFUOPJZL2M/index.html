<html><header><meta charset="utf-8"><title>Guillotine</title></header><body><h1>Guillotine</h1><p>Anti-monarchistsequippedwitha<u> guillotine</u> aretocelebratetheQueen'sGoldenJubileewithan"ExecutetheQueen"streetparty.&#13;<br> &#13;<br> 配備斷頭台的反君主制人士將舉行「處決女皇」街頭派對，慶祝英女皇登基五十周年。&#13;<br> &#13;<br> 英女皇伊利沙伯二世慶祝登基五十周年，反君主制組織打算趁機示威「贈興」，他們用作象徵的斷頭台（guillotine）是十五世紀產物，十八世紀末法國大革命時，法王路易十六、王后瑪麗．安東妮及幾百名貴族均被押上斷頭台處決，那台機器因而名聞遐邇。</p></body></html>
