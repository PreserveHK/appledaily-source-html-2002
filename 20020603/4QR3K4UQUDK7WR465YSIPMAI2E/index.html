<html><header><meta charset="utf-8"><title>妻代林毅夫返台奔喪</title></header><body><h1>妻代林毅夫返台奔喪</h1><p>中國總理朱鎔基的經濟智囊、北京大學經濟研究中心主任林毅夫昨晚決定不返回台灣奔父喪，他說感謝台灣當局以人道理由准許他返台奔喪，但由於不希望見到台灣各界因他返台再添更多紛擾，故作此決定。其妻陳雲英將代夫前赴宜蘭奔喪，她昨已經港赴台北。&#13;<br> 林指發入台證時間緊急&#13;<br> 七九年從台灣金門偷渡到大陸的林毅夫，原是台灣陸軍上尉連長。若他返台，可能會面對台灣法律及軍方追究。他昨晨在北京說，台灣給他的入台證時間緊急，可能無法趕上其父明天的喪禮。台灣陸委會晚上回應說，沒有故意刁難他。林妻陳雲英昨帶了林的祭父文抵台，準備在其家翁的喪禮上代夫念出。&#13;<br> 中央社</p></body></html>
