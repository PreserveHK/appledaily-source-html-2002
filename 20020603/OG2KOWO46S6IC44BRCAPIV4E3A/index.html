<html><header><meta charset="utf-8"><title>芥末香辣大蝦</title></header><body><h1>芥末香辣大蝦</h1><p>毛里裘斯菜受多個地區國家影響，這個大蝦的菜式便是其中一個典型例子。這個菜式的原型來自非洲，但到了毛里裘斯後便經過改變成現在的版本。這個香辣大蝦味道香辣惹味，可凍食或熱食。</p><p><b> 材料：</b> &#13;<br> 大蝦200克、芥末1湯匙、洋葱125克、蒜頭6粒（剁茸）、青辣椒2隻、鹽、胡椒粉適量、黃薑粉/醋各2湯匙、芥末籽1湯匙、薑/魚上湯適量&#13;<br> &#13;<br> <b> 做法：</b> &#13;<br> 1.燒熱平底鑊加油，加入洋葱及芥末籽同炒，加入芥末、黃薑粉、蒜茸及薑炒數分鐘&#13;<br> 2.加入大蝦及青辣椒，不停炒拌，再加入醋及魚上湯，慢火煮至大蝦熟，最後加鹽及胡椒調味即可。</p><p><b> 小貼士：</b> &#13;<br> 香料要先充分炒香才把大蝦加入同煮，香料味道可發揮更佳。</p></body></html>
