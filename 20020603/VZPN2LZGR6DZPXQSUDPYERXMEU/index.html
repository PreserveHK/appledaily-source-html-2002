<html><header><meta charset="utf-8"><title>朱茵當替身形象顧問</title></header><body><h1>朱茵當替身形象顧問</h1><p>朱茵近日在台灣接拍當地一套電視劇《蕭十一郎》，她在劇中要扮演武林第一美女沈璧君，電視台安排了一名與她身形相若的男子做替身，拍打鬥場面。<br> &#13;<br> <spanclass>最受不了挖鼻孔 &#13;<br> 朱茵日前跟替身穿上同款的戲服，二人猶如一對龍鳳胎。不過，朱茵卻笑指男替身的舉止粗魯，她日前在台灣對傳媒表示，最受不了男替身的挖鼻孔動作。她認為這些行為十分沒品德。因此，在拍攝期間，朱茵親自做男替身的「儀態指導」，她不准男替身挖鼻孔和隨地吐痰。經過她的悉心指導，那位男替身的儀態得以改善。</spanclass></p></body></html>
