<html><header><meta charset="utf-8"><title>蕭芳芳任主持談亂倫</title></header><body><h1>蕭芳芳任主持談亂倫</h1><p>蕭芳芳前晚到新城擔任節目《醫生醫性》的客席主持。此節目由護苗基金與新城合辦，蕭芳芳客串出任第一集的主持，與專業醫生探討亂倫問題。<br> &#13;<br> <spanclass>學友女兒蛋畫值錢 &#13;<br> 提到早前張學友捐出女兒畫的蛋畫及郭富城捐出戰衣，給護苗基金籌款。蕭芳芳表示物品現仍繼續讓人競投，學友女兒的蛋畫更被叫價至五萬元，而郭富城的戰衣則叫價至一萬元，看來學友女兒的作品較受歡迎。&#13;<br> 蕭芳芳表示住所早前被人爆竊後，調查尚未有進展，警方方面完全沒有消息。她又透露早前有人冒充護苗人員四處打電話騷擾小朋友，但現再沒有收到有關投訴。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
