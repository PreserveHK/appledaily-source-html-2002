<html><header><meta charset="utf-8"><title>劉若英吊威也令觀眾驚喜</title></header><body><h1>劉若英吊威也令觀眾驚喜</h1><p>張艾嘉的愛將劉若英，日前在台灣舉行「單身日誌演唱會」，張艾嘉和李心潔擔任演唱會嘉賓。劉若英為了令觀眾有新鮮感，她在台上大跳脫衣舞，又吊威吔表演，令觀眾大開眼界，現場反應熱烈。<br> &#13;<br> <spanclass>大跳脫衣舞 &#13;<br> 劉若英在唱歌之際，突然被威吔吊高，她如「仙子」般被吊在半空，而舞台則撒下碎紙，以營造一片浪漫的氣氛。劉若英又跟舞蹈員一起大跳脫衣舞，她用國語對台下的觀眾說：「想看我脫嗎？真的要脫嗎？那我就脫囉！」劉若英即在兩位「辣妹」打扮的舞蹈員伴隨下，以剪影方式在台上大膽脫衣，在薄紙遮掩下，劉若英的身材若隱若現，非常性感。</spanclass></p></body></html>
