<html><header><meta charset="utf-8"><title>SWATCH夢幻球隊手表</title></header><body><h1>SWATCH夢幻球隊手表</h1><p>四年一度的世界盃上星期終於開鑼，小記等到頸都長，終於有精采的足球比賽睇。最令小記失望嘅係賽事大部份在日間舉行，由於要返工惟有錄起賽事，等放工返屋企先慢慢睇。若你同小記一樣，開工時心掛掛諗緊場波嘅賽果的話，不如買呢隻SWATCH嘅「夢幻球隊」頂一頂波癮。呢隻表以具速度的足球為概念，表面以草地及足球為賣點，加埋表帶的搶球、射球等富動感的動作，絕對係球迷必買之作。	&#13;<br> &#13;<br> 記者：區佩嫦&#13;<br> &#13;<br> SWATCH（25778479）&#13;<br> 銅鑼灣黃金廣場地下3號舖</p></body></html>
