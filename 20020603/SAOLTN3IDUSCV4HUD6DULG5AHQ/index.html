<html><header><meta charset="utf-8"><title>東芝開發可扭曲LCD</title></header><body><h1>東芝開發可扭曲LCD</h1><p>日本東芝宣布可扭曲彩色LCD開發成功，呢「塊」薄芒厚度只有傳統LCD嘅五分一，而且可作輕微扭曲，屏幕尺寸暫時只得8.4"，不過解像度卻達800×600（SVGA），展示相片都可以好細緻。其實年前在PMA展覽中曾經有相關產品亮相過，不過當時只做到黑白顯示，應用範圍以電子書為主，今次開發彩色可扭曲LCD，實用程度當然會大幅加強，東芝預計會應用到旗下嘅手提電話、PDA、甚至火車內牆壁嘅廣告牌上。&#13;<br>&#13;<br>記者：徐影龍&#13;<br>官方網址：&#13;<br><ahref>www.toshiba.co.jp/about/press/2002_05/pr_j2101.htm</ahref></p></body></html>
