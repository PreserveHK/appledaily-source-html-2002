<html><header><meta charset="utf-8"><title>世盃打救</title></header><body><h1>世盃打救</h1><p>世界盃熱潮下，各企業均努力從中尋找商機，互聯網亦不例外。如成為大會指定合作夥伴的雅虎就特地於漢城、東京及美國邁阿密三地設立5部流動上網車，供球迷、遊客上網重溫各場比賽精華。至於大眾關心的中國隊，經過一輪爭奪，終由新浪網取得中國足協指定的「中國之隊」項目—中國足球隊唯一互聯網合作夥伴地位。路透社引述新浪網總裁汪延預計，其間世界盃頻道平均每日訪客達3000萬至5000萬人次，相關網上廣告及電訊增值服務亦會帶來可觀收入。公司有信心今年第四季實現收支平衡。</p></body></html>
