<html><header><meta charset="utf-8"><title>《ARTINLIVE》藝術就是生活</title></header><body><h1>《ARTINLIVE》藝術就是生活</h1><p>藝術品不止有形而下的擺放空間，加上有形而上的精神溝通，這樣藝術才能真正融入我們的生活裏。由六月六日起一連五天，40位不同範疇、專程從法國來的藝術家將齊集中環，展示他們最新的作品，為一個充滿商業味的大都市，注入藝術色彩。上班一族能在忙碌的工作下，可細心欣賞藝術品，更能親身和藝術家即時交流及探討藝術的真正意義。&#13;<br>&#13;<br>記者：梁佩芬</p><p>詳情：&#13;<br> 日期：6-10/6&#13;<br> 時間：11:00-19:00&#13;<br> 地點：中環港景街1號國際金融中心1樓大堂(機鐵香港站上蓋)&#13;<br> 費用：全免&#13;<br> 查詢：28245727&#13;<br> &#13;<br> 逢周一刊出</p></body></html>
