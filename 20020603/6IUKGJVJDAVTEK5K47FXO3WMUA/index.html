<html><header><meta charset="utf-8"><title>小販墮斃兒子嚇呆</title></header><body><h1>小販墮斃兒子嚇呆</h1><p>【本報訊】一名姓黃、五十三歲經營生果檔女小販，昨傍晚六時許，被人發現從馬鞍山頌安邨頌德樓高處墮下，頭髗爆裂、四肢折斷。警員到場證實死者身份後往上址二十一樓一單位查看，發現死者的十六歲兒子目光呆滯坐在單位內，他事後向警員稱，事發時他在浴室，其間聽到樓下傳來嘈吵聲，並發現家中的窗花被拆除，窗戶打開，伸頭下望，發現母親倒在血泊中。&#13;<br> 警員事後聯絡到死者長子，據他透露，母親年前曾借給親友二十萬元，但對方一直欠債不還，母親飽受困擾並企圖自殺，警方初步相信事件與此有關。</p></body></html>
