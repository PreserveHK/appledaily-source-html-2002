<html><header><meta charset="utf-8"><title>李柱銘轟問責制</title></header><body><h1>李柱銘轟問責制</h1><p>民主黨主席李柱銘昨在港台節目《給香港的信》中批評，高官問責制之下的主要官員，只會忠於特首，可能會犧牲公眾利益。而問責制只會加強行政長官權力，而特首並非由全港市民普選產生，亦令他只向少數人問責。他又指出，高官問責制是急就章。他批評董建華要在七月一日推行問責制，只是為了配合自己第二任行政長官的任期。政府反駁李柱銘的批評，指推行問責制，行政長官進一步下放權力給三司十一局的首長官員，使問責官員更能符合社會的期望及要求。</p></body></html>
