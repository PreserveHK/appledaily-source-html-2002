<html><header><meta charset="utf-8"><title>元朗反黑撿毒</title></header><body><h1>元朗反黑撿毒</h1><p>【本報訊】新界北總區反黑組昨晨零時開始在元朗區內進行「犂庭掃穴」行動，突擊搜查區內十多間夜店，其中在水車館里一間的士高拘捕兩男兩女（十八至二十八歲）涉嫌藏毒，撿獲少量「K仔」；另外在安樂路一間酒吧亦撿獲少量毒品。經調查後各疑犯獲准以三百元保釋外出。&#13;<br> 另外，警方於昨傍晚六時許接報，指元朗交通廣場附近一個公園內有人打架，警員到場時發現公園內有十六名年齡由十五至十九歲的青少年聚集，警員稍後將他們帶署調查。&#13;<br> 宋光明攝</p></body></html>
