<html><header><meta charset="utf-8"><title>阿松訪美論經濟</title></header><body><h1>阿松訪美論經濟</h1><p>財政司司長梁錦松昨午啟程到美國訪問一星期，他在華盛頓會與美國政府官員及聯儲局主席格林斯潘會面，在紐約亦會同當地財經界人士見面，並發表演說。&#13;<br> 這次是梁錦松上任以來首次以財政司司長身份訪問美國，他會向當地人士介紹香港回歸後五年的情況，以及本港如何應付經濟轉型及維持國際金融中心的地位。&#13;<br> 訪問美國後，他將於周日轉飛北京，與外經貿部官員進一步商討兩地建立更緊密經貿關係事宜。</p></body></html>
