<html><header><meta charset="utf-8"><title>港應爭審批居港權</title></header><body><h1>港應爭審批居港權</h1><p>【本報訊】民主黨一項調查顯示，最多受訪市民認為投資移民應獲優先申請移居香港，發言人羅致光指出，香港未來二十年所增加的二百萬人口，九成以上來自人口遷移，內地人才將成香港背後龐大人口庫，為更好控制香港人口的質量，政府有必要爭取內地移民移居香港的審批權。&#13;<br> 該項調查於上月底以電話成功訪問七百多名市民，其中包括詢問哪類移民最應獲優先申請移居香港，結果近三成半受訪者選擇投資移民類別，另分別有兩成多選擇家庭團聚及專業人才，其餘受訪者表示沒有意見。</p></body></html>
