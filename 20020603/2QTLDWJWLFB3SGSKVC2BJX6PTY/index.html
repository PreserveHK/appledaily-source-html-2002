<html><header><meta charset="utf-8"><title>BoA迷戀裴勇俊</title></header><body><h1>BoA迷戀裴勇俊</h1><p>走紅日本的韓國歌手BoA，近日因世界盃而經常返韓做宣傳。前日她在韓國有線電視台音樂節目《m.net》中，自爆鍾情《藍色生死戀2冬日戀曲》主角裴勇俊那一類型的男士。&#13;<br> 雖然BoA只得十五歲，但人細鬼大的她已有不少戀愛經驗。她在節目中被主持人大迫供，雖不肯說出初吻年齡，但表示初戀對象是朋友的哥哥。&#13;<br> 此外，她又自言瘋狂迷上《藍2》，並託朋友將劇集寄到日本給她後，一口氣看到大結局。&#13;<br> BoA笑說：「我簡直不能自拔，因為裴勇俊正係我鍾意嘅類型。」</p></body></html>
