<html><header><meta charset="utf-8"><title>遇賊遭擊傷</title></header><body><h1>遇賊遭擊傷</h1><p>【本報訊】清水灣飛鵝山一個洋房單位昨凌晨零時許遭兩名賊人潛入行劫，身材健碩的外籍戶主發現赤手空拳奮勇抗賊，兩賊不敵倉皇逃去，其間戶主母親被吵醒步出查看時，遭賊人用螺絲批擊傷，敷治後無礙。警員事後搜捕無果。&#13;<br> 現場飛霞路八號的洋房屋苑內共有八幢兩層高洋房，事發單位為A1屋，共有八至十名外籍男女居住，月租二萬多元；至於受傷的六十歲外籍老婦為戶主母親，她近日從外地來港探望兒孫。據悉，屋苑內其中五幢洋房現已空置，另外三幢則由同一外籍家族所租住。&#13;<br> 伍浦鋒攝</p></body></html>
