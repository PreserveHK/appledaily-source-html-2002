<html><header><meta charset="utf-8"><title>市川由衣難捨制服誘惑</title></header><body><h1>市川由衣難捨制服誘惑</h1><p>由十六歲少女市川由衣主演、講述六位美少女化身成Cyber超時空女警的電視劇《時空警察Wecker-D02》，雖然於今年三月尾已播映完畢，但一眾主角前日再穿上制服聚首一堂，為此劇的DVD宣傳，她們更表示這將會是最後一次以美少女女警造型出擊。<br> &#13;<br> <spanclass>望拍續集 &#13;<br> 六位主角包括市川、小野愛、西村優子、森本沙也加、小倉優子及櫻木睦子，前日一同現身名為「Wecker祭」的DVD宣傳活動，市川說：「真係好唔捨得套制服同隊友，希望套劇喺將來會拍續集。」</spanclass></p></body></html>
