<html><header><meta charset="utf-8"><title>譚俊彥紋身警惕自己</title></header><body><h1>譚俊彥紋身警惕自己</h1><p>譚俊彥雖然有狄龍這位嚴父，但他的打扮卻頗前衞。他除穿了四個耳孔和臍環外，手臂和背部更有紋身，而其頸背更紋有一個barcode圖案，上面有101600CY的字樣。原來這個數目字另有含意，是提醒他日後駕車要小心。<br> &#13;<br> <spanclass>父親不責備 &#13;<br> 譚俊彥日前在尖沙嘴說：「我喺二○○○年十月十六號，喺九龍城揸緊車駛入一條單程路時，差啲就撞車，真係好危險，所以紋咗呢個圖案嚟警惕自己。」他更表示只有母親知道他有這個紋身，父親尚未知道。&#13;<br> 問譚俊彥會否擔心被狄龍責備時，他笑說：「佢咁多（紋身）點會呀？我手臂個紋身佢都見過，佢重話得個五蚊咁細個。」採訪、攝影：朱芷瑩</spanclass></p></body></html>
