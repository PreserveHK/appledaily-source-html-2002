<html><header><meta charset="utf-8"><title>下載手機圖案　送熊仔手機套</title></header><body><h1>下載手機圖案　送熊仔手機套</h1><p>手機Logo或者Wallpaper就下載得多，但估唔到Download完公仔之後，分分鐘免費有個手機套攞。只要你係新世界傳動網用戶，由即日起至7月7日期間下載Hallmark圖案系列，包括屏幕圖案、彩色屏幕圖案、電子賀卡或ScreenSaver，而且能夠成為每星期首30位消費額最高的用戶，就可以得到ForeverFriends手機套一個。另外，響呢段期間成為首3位下載Hallmark圖案系列總消費額最高的用戶，更可以得到ForeverFriends毛公仔一對。&#13;<br>&#13;<br>記者：招佩珊&#13;<br>查詢熱線：178178</p></body></html>
