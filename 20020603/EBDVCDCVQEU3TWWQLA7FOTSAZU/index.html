<html><header><meta charset="utf-8"><title>遭父打子奪掃把傷</title></header><body><h1>遭父打子奪掃把傷</h1><p>【本報訊】秀茂坪邨一名莽父因十二歲兒子不肯睡覺及頂嘴，盛怒下執起掃把狠心責打，但兒子頑抗與父扯奪掃把，結果兒子遭竹篾𠝹傷手掌流血。警方接報將男童送院，並警誡莽父一頓。&#13;<br> 險因打仔惹官非的莽漢姓雷（四十一歲），事後帶兒子到醫院敷治。&#13;<br> 警方稱，昨凌晨零時三十分，事主見兒子深夜不就寢加以責備，但兒子反而頂嘴，惹得父親無名火起，拿起掃把便往兒子身子掃落。男童不甘就範扯奪掃把，但因用力過度手掌擦過竹竿時遭𠝹傷流血，登時痛入心肺。其母見狀報警召救護車。警方到場調查後警誡莽父一頓。</p></body></html>
