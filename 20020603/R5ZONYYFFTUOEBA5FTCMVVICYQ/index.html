<html><header><meta charset="utf-8"><title>娜姐被父親爆再度懷孕</title></header><body><h1>娜姐被父親爆再度懷孕</h1><p>現年四十三歲的樂壇大姐大麥當娜（Madonna），早前透過發言人否認懷有丈夫基里奇（GuyRitchie）的第二胎，不過娜姐的父親卻向報章《SundayPeople》爆料，指其家族成員正歡天喜地等待娜姐肚內的新生命誕生。<br> &#13;<br> <spanclass>未知男或女 &#13;<br> 娜姐的老父東尼（TonyCiccone）說：「當你嘅仔女有BB，當然係開心啦！我唔知麥當娜生嘅係仔定女，我只希望BB健健康康！」但當被問到麥當娜何時有孕，東尼則說：「呢啲嘢我係唔可以話畀你知嘅！」</spanclass></p></body></html>
