<html><header><meta charset="utf-8"><title>狄龍：張徹精神幾好</title></header><body><h1>狄龍：張徹精神幾好</h1><p>年屆七十九高齡的武俠片導演張徹，早前在家感到不適，被家人送往將軍澳醫院治理，由於張徹年事已高，加上身體一直虛弱，又患了肺炎，在入院初期，他的病情很反覆，一度變得危險，經醫生搶救後，病情又轉穩。所以張徹的徒弟姜大偉、狄龍和羅網等亦有到醫院探望。<br> &#13;<br> <spanclass>六叔全力襄助 &#13;<br> 昨日狄龍再度到醫院看張徹，他表示：「今日佢（張徹）精神幾好，食完嘢就休息。」說罷狄龍匆匆離去，不欲多言。&#13;<br> 昨日所見到到醫院探望張徹的圈中人並不多，不過邵氏公司老闆邵逸夫和方逸華對張徹入院顯得頗關心，已叮囑邵氏總監黃家禧盡量協助他，經濟若有任何需要，將會盡能力協助。</spanclass></p></body></html>
