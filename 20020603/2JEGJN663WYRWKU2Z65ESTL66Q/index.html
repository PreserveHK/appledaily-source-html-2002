<html><header><meta charset="utf-8"><title>勇擒的士賊</title></header><body><h1>勇擒的士賊</h1><p>【本報訊】荃灣昨發生的士劫案，一名的士司機遭假扮乘客的獨行賊用刀架頸指嚇行劫，事主奮力反抗雙方糾纏，賊人見事敗慌忙搶去他一部手機，然後落車改乘另一輛的士逃走，最終被巡警拘捕人贓並獲。事主與賊人糾纏期間同告受傷送院，敷治後無礙。&#13;<br> 昨凌晨零時許，獨行賊假扮乘客在象山邨乘的士佯稱往尖沙嘴，未幾駛至城門道一個紅燈位停車等候期間，賊人突亮出一把生果刀架在司機頸項聲稱打劫，司機隨即反抗，賊人知事敗搶去對方的手提電話後逃去，其後警方特遣隊人員終將獨行賊制服帶署。&#13;<br> 黎志偉攝</p></body></html>
