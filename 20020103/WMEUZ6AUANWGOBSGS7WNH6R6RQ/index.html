<html><header><meta charset="utf-8"><title>蘇州豔女與趙世曾攀關係</title></header><body><h1>蘇州豔女與趙世曾攀關係</h1><p>趙世曾身邊女伴如走馬燈，不少女性都想接近他，近日一位名為莎莎（原名沈倩）的蘇州姑娘，為成人雜誌《Akasi》拍封面照，更自稱是趙世曾的女友，並曾出入趙世曾住宅。&#13;<br> 來自蘇州的莎莎，擁有34、25、36的魔鬼身段，她日前接受《Akasi》訪問時說：「趙公子太風流了，給人形象不大健康。」但她又謂趙公子對她不薄，並非外界所傳的那麼吝嗇。<br> &#13;<br> <spanclass>趙世曾劃清界線 &#13;<br> 對於莎莎揚言認識趙世曾一事，記者日前致電趙世曾，他矢口否認說：「我唔識佢，對佢冇印象。成日都有人話識我，都係亂噏㗎啫！」</spanclass></p></body></html>
