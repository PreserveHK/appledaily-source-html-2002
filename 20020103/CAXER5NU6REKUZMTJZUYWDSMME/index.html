<html><header><meta charset="utf-8"><title>孟建柱調江西逾半年</title></header><body><h1>孟建柱調江西逾半年</h1><p>五十四歲的孟建柱，江蘇吳縣人，今年四月才接替因萬載縣芳林村小學爆炸事件而被撤換的舒惠國，任江西省委書記。&#13;<br> 孟建柱從上海機械學院取得碩士學位後，一直在上海工作，九二年升任上海市政府副秘書長，翌年任副市長，九六年獲擢升為市委副書記，被視為中共總書記江澤民愛將，是中共另一個冒升得很快的政治明星。近日有傳言稱，上海市委書記黃菊將上調中央，遺缺將由孟建柱接任。&#13;<br> 江澤民去年七月一日黨建大會上的講話，稱民營企業家可入黨，引起很大爭議，孟建柱就代表江西省委率先表態挺江。&#13;<br> 本報記者</p></body></html>
