<html><header><meta charset="utf-8"><title>退休警約人妻被毆</title></header><body><h1>退休警約人妻被毆</h1><p>【本報訊】中年裝修工人因悉妻子與曾任職警員的酒樓部長約會，疑妒火中燒，憤然用鐵枝襲擊部長，傷者至今昏迷不醒。涉案工人昨在觀塘裁判法院提堂，案件押至本月七日以便警方繼續調查，被告還押警方看管。&#13;<br> 被告鄭鴻章（三十八歲），裝修工人，被控意圖傷人罪。控罪指被告去年十二月二十八日，在將軍澳一處橫跨南豐廣場與尚德邨之間的小徑，意圖使林玉麟身體受嚴重傷害。控方昨在庭上透露，案件沒有目擊巿民，但被告在警誡下承認使用一條鐵枝襲擊事主。&#13;<br> 案件編號：KTCC51/02</p></body></html>
