<html><header><meta charset="utf-8"><title>尖區旺大手買賣</title></header><body><h1>尖區旺大手買賣</h1><p>【本報訊】2001年整體物業市場表現平淡，其中尖沙嘴寫字樓買賣只錄得234宗，較2000年下跌25%，但因大手成交個案較多，令總值上升15%，接近19億元。<br> &#13;<br> <spanclass>總值19億升15% &#13;<br> 卓先地產市場研究部統計顯示，01年尖沙嘴錄得甲乙級寫字樓成交分別是119及115宗，銀主盤佔69宗，約佔整體29.5%。&#13;<br> 去年第四季尖沙嘴寫字樓的買賣因受到美國911事件影響，急速降至僅37宗，較首三季平均下跌逾四成。第四季銀主盤成交個案亦大幅減少至4宗（10.8%），創兩年來新低，加上區內以用家主導，令銀主放盤逐季遞減，交投量相應降低。</spanclass></p></body></html>
