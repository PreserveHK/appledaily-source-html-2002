<html><header><meta charset="utf-8"><title>老牌影星愛蓮赫傑除夕病逝</title></header><body><h1>老牌影星愛蓮赫傑除夕病逝</h1><p>曾於七三年憑《蝴蝶小姐》贏得奧斯卡最佳女配角的老牌演員愛蓮赫傑（EileenHeckart），於去年十二月三十一日（周一）因癌症在美國家中病逝，享年八十二歲。<br> &#13;<br> <spanclass>屢奪演藝殊榮 &#13;<br> 曾與瑪麗蓮夢露（MarilynMonroe）合演《巴士站》一片的愛蓮赫傑，於九六年拍罷《大婆俱樂部》已絕迹影壇。不過她自五○年從影以來，其高人一等的身材及沙啞聲線已成標記，她尤以扮演女強人角色深受各階層女士擁戴。&#13;<br> 此外，她亦曾經兩次奪得艾美獎及一次金球獎的最佳女配角，成績斐然。愛蓮赫傑除拍電影外，多年來亦熱衷參與舞台劇演出，前年曾得東尼獎以表揚她對舞台劇的貢獻。</spanclass></p></body></html>
