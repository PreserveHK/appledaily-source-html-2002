<html><header><meta charset="utf-8"><title>青霞偕繼女唱K迎新歲</title></header><body><h1>青霞偕繼女唱K迎新歲</h1><p>大美人林青霞前晚元旦日與老公邢李 到了昨日凌晨二時左右，青霞與邢嘉倩齊步走出駿景酒店，青霞還以手蹺着邢嘉倩，看來她們的感情十分要好，而青霞更雙頰通紅，可能是飲酒太多所至。<br> &#13;<br> <spanclass>蹺手而行 &#13;<br> 青霞去年生完第二胎，就前晚所見，她一身黑衣打扮，身材明顯回復苗條，看來早已收身成功。&#13;<br> 青霞唱完卡拉OK後，與繼女登上前來迎接的勞斯萊斯座駕離去，臨走前她還連聲向記者說新年快樂。&#13;<br> 採訪：何永寧　攝影：陳慧安</spanclass></p></body></html>
