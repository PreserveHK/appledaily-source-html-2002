<html><header><meta charset="utf-8"><title>木板當浮床救遇溺者</title></header><body><h1>木板當浮床救遇溺者</h1><p>【本報訊】荃灣發生泳客遇溺意外，年近七旬老翁昨游早泳時疑氣力不繼遇溺，由泳客救起時已陷昏迷，一批救護員因「壞車」適逢其會在場迅速搶救，令呼吸脈搏已停頓的事主心臟恢復運作，送院後目前情況危殆。&#13;<br> 遇溺老翁姓李，六十九歲，是退休小巴司機，與家人住荃灣福來邨。&#13;<br> 昨晨八時，他到青山公路近水灣早泳，下水十多分鐘後疑氣力不繼，被一批在附近游泳會做早操的泳客發現他在岸邊隨水漂浮，數人合力以木板當浮牀將他救上岸及報警。</p></body></html>
