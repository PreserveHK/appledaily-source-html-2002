<html><header><meta charset="utf-8"><title>香口膠手繩玩得唔食得</title></header><body><h1>香口膠手繩玩得唔食得</h1><p>平時香口膠大家都食得多，今勻變身手機繩畀你帶埋出街，雖則唔係「綠箭」、「爽浪」咁出名，但呢款香口膠手機繩一包8條夠晒分量，藍白色外形亦夠健康。最特別是雖然唔食得但就有得玩，只要拉下香口膠底部的開關，便會有一片香口膠向上彈出，得閒請人「睇」吓都幾過癮。不過小記奉勸大家千祈唔好拉咁多，否則拉壞咗就冇得再玩！&#13;<br> &#13;<br> 記者：宋國榮　攝影：林栢鈞&#13;<br> &#13;<br> 店名：ForeverShop&#13;<br> 地址：旺角先達廣場1樓F50號舖&#13;<br> 電話：23964088</p></body></html>
