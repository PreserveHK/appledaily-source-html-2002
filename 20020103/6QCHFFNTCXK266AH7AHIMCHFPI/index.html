<html><header><meta charset="utf-8"><title>中投上牌首天漲10%</title></header><body><h1>中投上牌首天漲10%</h1><p>【本報訊】2002年首家上市公司掛牌公司中國投資基金（612）昨日表現良好，股價升10%。&#13;<br> 從事投資業務的中國投資基金昨日掛牌，首天收市報0.55元，較招股價0.5元升10%，最高報0.6元，最低見0.52元，成交2305萬股，涉資1246萬元。&#13;<br> 該公司主要從事投資於中國及香港上市及非上市公司業務，是次發行6000萬股新股，集資3000萬元；其中5400萬股配售，600萬股公開發售，後者獲1.4倍超額認購。&#13;<br> 該公司主席洪峰表示，中國加入世貿將有利中國經濟發展及增加投資機會，但他未透露具體投資項目計劃。</p></body></html>
