<html><header><meta charset="utf-8"><title>天行社員工追稿費</title></header><body><h1>天行社員工追稿費</h1><p>【本報訊】曾繪畫《街頭霸王》系列漫畫而聲名大噪的漫畫家許景琛名下的漫畫公司「天行社」，繼日前被印刷公司入稟法院追討印刷費近二百萬元後，昨又遭該社十九名漫畫助理入稟小額庭追討合共十萬元稿費。由於天行社未有代表應訊，審裁官遂判其中十人勝訴，其餘沒帶足夠文件的安排本月十五日再訊。&#13;<br> 被告人天行社出版有限公司，申索人共十九人，為該公司漫畫助理，負責漫畫書的背景和色彩等工作，合共追討總數約十萬元稿費。&#13;<br> 案件編號：SCTC52992-53004&amp;53100-53105/01</p></body></html>
