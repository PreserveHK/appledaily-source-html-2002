<html><header><meta charset="utf-8"><title>911恐怖襲擊帶旺美國網上商店？</title></header><body><h1>911恐怖襲擊帶旺美國網上商店？</h1><p>總結剛過去嘅聖誕節，唔知大家收到幾多份聖誕禮物呢？大家千祈唔好收到嗰十份八份禮物就沾沾自喜，因為今次「聖誕禮物」嘅大贏家，反而係負責幫手分發禮物嘅Yahoo網上商店，因為佢單就喺呢個剛過去嘅聖誕節，竟然錄得86%嘅營業額增長！&#13;<br> 據美國分析員指出，發生了911恐怖襲擊後，令美國人喺呢個聖誕節嘅送禮消費模式有所改變，首先喺好多美國人都會避免喺聖誕節呢個高危期乘搭飛機；而且機場喺呢段高危期，對行理檢查會額外嚴密，並且會對所有包裝好嘅禮物進行拆檢，因此好多原本打算親身搭飛機送禮物嘅人，都改用網上商店代送禮物。&#13;<br> &#13;<br> 文：姚偉傑</p></body></html>
