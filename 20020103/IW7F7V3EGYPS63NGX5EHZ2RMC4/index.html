<html><header><meta charset="utf-8"><title>拔萃地盤勘察炸藥</title></header><body><h1>拔萃地盤勘察炸藥</h1><p>【本報訊】正於拔萃男書院校園內興建的新拔萃小學地盤，發現第二次世界大戰時，日軍曾擺放炸藥的地底防空隧道，有關建校工程現已暫停，以待進一步勘察結果。土木工程署最近找到的檔案顯示，英軍曾於該址進行清理炸藥計劃，惟尚未澄清炸藥是否已清理妥當。男拔萃學生今日恢復上學，教育署呼籲家長毋須過分擔心。&#13;<br> 男拔萃校園近亞皆老街一側，即新拔萃小學地盤下，發現有日軍遺下的防空隧道，並曾於一九四六年發生爆炸，導致四名平民死亡。&#13;<br> 土木工程署高級土力工程師黃展鵬表示，目前校方工程師正進行第二期勘探，政府有關部門亦正翻查資料；並致力令新校舍趕及二○○三年九月落成啟用。</p></body></html>
