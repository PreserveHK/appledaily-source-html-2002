<html><header><meta charset="utf-8"><title>凱莉搵彭美拉做BB契媽</title></header><body><h1>凱莉搵彭美拉做BB契媽</h1><p>眾所周知英國女星伊莉莎伯凱莉（ElizabethHurley）和美國女星彭美拉安德遜（PamelaAnderson）老友鬼鬼，據《紐約日報》報道，凱莉已向老友拉姑提出要求，希望她能夠成為其孩子的未來契媽。<br> &#13;<br> <spanclass>搬屋近老友 &#13;<br> 現懷孕四個月的凱莉，原來正打算由英國倫敦搬到美國洛杉磯居住，她說：「彭美拉係一個好媽媽，又係我老友，我會搬到佢屋企嗰頭住，我做咗媽媽之後，我哋會有好多時間一齊，所以搵彭美拉做BB契媽最啱。」&#13;<br> 而身為二子之母的拉姑，最近為美國男性雜誌《Maxim》拍攝性感照，她還在書中說：「我以前認識嘅男人，佢哋大多數牀上功夫都令我好失望！」</spanclass></p></body></html>
