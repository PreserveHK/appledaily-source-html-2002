<html><header><meta charset="utf-8"><title>情癡刀擄女友箍煲</title></header><body><h1>情癡刀擄女友箍煲</h1><p>【本報訊】情癡莽男要求復合不遂，亮刀扯髮擄走前女友到墳場，為表愛意及復合誠意，不惜自𠝹手臂，又致電她家人，要求轉帳現金到他戶口，警方追查電話紀錄救出女事主。&#13;<br> 被告昨承認非法禁錮罪，代表律師求情指被告的暴戾性格，沿襲父親虐打妻兒行為。法官將案押後本月十六日宣判。&#13;<br> 被告陳瑞荃，十八歲，任職運輸工人，被控一項非法禁錮罪名，指他於去年四月六日，違反女事主意願，強行將她從沙田顯徑邨寓所帶走，非法禁錮及將她羈留。&#13;<br> 案件編號:DCCC452/2001</p></body></html>
