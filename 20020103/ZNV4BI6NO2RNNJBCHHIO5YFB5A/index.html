<html><header><meta charset="utf-8"><title>5.1聲道重低音喇叭$340有交易</title></header><body><h1>5.1聲道重低音喇叭$340有交易</h1><p>最近電腦用嘅5.1喇叭套裝不斷落價，普遍價錢已經由早前嘅九百幾落至六百幾有交易，不過小記最近落腦場發現咗套抵玩嘢！呢套TECSOUNDCPT-800SX，平到$340就有交易，而且聲音質量一啲都唔差，重低音喇叭直徑有5.5吋，輸出有50Watts，而五個衞星喇叭，每個直徑亦有3吋，火數為每聲道5Watts，無論中置、前置或後置喇叭都可以各自調校音量，絕對係本月最抵買嘅喇叭產品。&#13;<br> &#13;<br> 文：森柏林&#13;<br> &#13;<br> 永明電腦&#13;<br> 電話：27082883</p></body></html>
