<html><header><meta charset="utf-8"><title>狄波拉帶內地朋友遊香港</title></header><body><h1>狄波拉帶內地朋友遊香港</h1><p>拉姑狄波拉和老公阿Kong前晚十時許在蘭桂坊出現，同行還有三個來自北京的朋友。<br> &#13;<br> <spanclass>高招避談兒子 &#13;<br> 拉姑說：「我帶朋友嚟呢度參觀，之後會同佢哋去山頂，推廣香港嘅旅遊業嘛！今次撞到你哋（記者），我自投羅網㖭！」&#13;<br> 兒子謝霆鋒和王菲的感情相當穩定，記者問拉姑打算何時娶新抱，拉姑即笑說：「乜你問埋啲咁嘅嘢㗎，你係咪好想嫁畀佢（指謝霆鋒）吖！」拉姑此言一出，即令到現場記者十分尷尬，拉姑果然高招。	&#13;<br> 採訪：李珮洳　攝影：羅德光</spanclass></p></body></html>
