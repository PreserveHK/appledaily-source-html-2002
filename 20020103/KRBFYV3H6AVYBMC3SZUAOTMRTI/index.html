<html><header><meta charset="utf-8"><title>容祖兒發告票給成龍</title></header><body><h1>容祖兒發告票給成龍</h1><p>成龍與英皇電影合作的新戲《Highbinders》，日前找來容祖兒、陳冠希及謝霆鋒客串演出，而所扮演的角色，可謂是他們戲路上的大突破。祖兒首次扮演交通督導員「咖啡妹」，陳冠希及謝霆鋒則飾演侍應生。<br> &#13;<br> <spanclass>感到新鮮 &#13;<br> 祖兒對於扮演「咖啡妹」感到非常新鮮，在戲中她更會發告票給違例泊車的成龍，絕不手軟。霆鋒在空檔時，則向成龍請教演戲心得及偷師，十分勤力。</spanclass></p></body></html>
