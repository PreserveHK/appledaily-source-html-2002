<html><header><meta charset="utf-8"><title>胡楓爺孫樂賀70大壽</title></header><body><h1>胡楓爺孫樂賀70大壽</h1><p>胡楓（修哥）昨日於清水灣電視城拍攝賀他七十大壽的特備節目《人生七十慶楓修》，修哥還帶了三位孫兒同來拍攝，場面溫馨。<br> &#13;<br> <spanclass>三月開演唱會 &#13;<br> 本月十八日為修哥七十歲生辰，他表示到時會與家人共度，修哥說：「我有六個孫，佢哋同我啲仔女都已經喺加拿大同英國返嚟，陪我過聖誕同新年。」至於為何只得三個孫上鏡？修哥解釋：「因為其他嗰三個年紀大啲，好怕醜！」&#13;<br> 該節目將於下月二日播映，修哥表示：「我未知會請邊個做嘉賓，呢啲係TVB安排。」對於早前有指修哥會開演唱會，他解釋說：「未有咁快，三月先係。而家燕姐都有提議我出唱片，但我未諗住。」</spanclass></p></body></html>
