<html><header><meta charset="utf-8"><title>紀念封設計頒獎</title></header><body><h1>紀念封設計頒獎</h1><p>【本報訊】特首董建華（圖一右）昨出席在香港郵政總局舉行的郵政紀念封頒獎典禮，向獲得「亞洲國際都會」紀念封設計比賽冠軍的青少年頒獎，香港郵政並特別以得獎作品為藍本，發行了一套兩款的「香港：亞洲國際都會」紀念封。&#13;<br> 兩款紀念封各異其趣，一款描繪香港的地平線由帆船變為紫荊花，再幻化成蝴蝶，概括出香港不斷蛻變的形象（圖二）；另一款則以一抹色彩帶出香港中西薈萃的面貌（圖三）。&#13;<br> 這次比賽由香港郵政、教育署和政府新聞處聯合舉辦，主題表達香港百變的多元形象，大會收到參賽作品多達四千七百多份。圖為董建華向全場總冠軍得主九龍真光中學劉希文同學頒發獎狀。&#13;<br> 政府新聞處圖片</p></body></html>
