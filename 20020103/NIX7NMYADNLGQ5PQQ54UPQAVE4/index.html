<html><header><meta charset="utf-8"><title>吳彥祖乞兒豐胸</title></header><body><h1>吳彥祖乞兒豐胸</h1><p>吳彥祖、吳鎮宇、李嘉欣、譚小環和林子聰（《少林足球》六師弟），最近合演新片《豐胸秘Cup》。&#13;<br> 吳彥祖在片中除了要扮女人外，更要扮乞兒在街頭乞食，衣衫襤褸的他要蹲在街頭食杯麵。吳彥祖昨日表示對於要扮乞兒感到高興，因為可以嘗試不同的角色。<br> &#13;<br> <spanclass>喜與鎮宇合作 &#13;<br> 吳彥祖昨日接受電話訪問時說：「呢部係搞笑戲，我以前好少拍搞笑戲，覺得係新嘅嘗試。其實我接部戲嘅主要原因係吳鎮宇，佢係一個好對手，我一直都好想再同佢做對手戲，今次終於可以願望成真，喺佢身上真係學到唔少嘢！」</spanclass></p></body></html>
