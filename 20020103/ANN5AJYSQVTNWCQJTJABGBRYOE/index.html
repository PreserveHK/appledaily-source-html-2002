<html><header><meta charset="utf-8"><title>MaggieQ放下緋聞展美態</title></header><body><h1>MaggieQ放下緋聞展美態</h1><p>混血名模MaggieQ日前為雜誌《結婚蜜語》擔任封面女郎及拍攝婚紗照，她分別穿上多件名貴又具特色的白色婚紗，極之高貴迷人，當中包括傳統古典宮廷式的婚紗、款式簡單的公主袖紗裙及露膊的水晶婚紗等。<br> &#13;<br> <spanclass>控制食量 &#13;<br> MaggieQ穿上婚紗後，更顯明豔照人，神采飛揚，她似乎已從與日本國寶中田英壽的緋聞困擾中解脫過來。&#13;<br> MaggieQ又謂身形能夠保持苗條，全賴平日小心控制飲食及經常運動keepfit。</spanclass></p></body></html>
