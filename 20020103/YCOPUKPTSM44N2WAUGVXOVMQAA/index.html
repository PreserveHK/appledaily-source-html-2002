<html><header><meta charset="utf-8"><title>柏芝、伊健車廂親熱</title></header><body><h1>柏芝、伊健車廂親熱</h1><p>張柏芝、鄭伊健合作拍攝的新片《無限復活》將於下周四（十日）上映，導演劉鎮偉已有四、五年無執導，今次拍這部戲是中國星老闆向華強親自出馬游說。&#13;<br> 片中柏芝與伊健雖然演情侶角色，不過卻沒有接吻戲，最親密的鏡頭都只是二人在車內，柏芝為伊健戴上一個頸飾。<br> &#13;<br> <spanclass>讚伊健專一 &#13;<br> 柏芝昨日接受電話訪問說：「我同伊健喺部戲入面唔使kiss，不過可能角度問題，兩個人喺車入面黐得好埋，俾人誤會。」&#13;<br> 柏芝與伊健再度合作，她形容伊健是好男人，她說：「佢係絕種恐龍，𠵱家冇男人咁對感情專一。」</spanclass></p></body></html>
