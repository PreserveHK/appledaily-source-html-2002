<html><header><meta charset="utf-8"><title>李若彤被指損電影公司名聲</title></header><body><h1>李若彤被指損電影公司名聲</h1><p>李若彤日前開記者會，指她拍電視劇《楊門女將之女兒當自強》收不到約四十萬的補薪，並表示會就此事打官司。而唐人電影國際有限公司昨則透過律師發聲明，指李若彤損害該公司名譽，會保留追究權利。<br> &#13;<br> <spanclass>曾找中間人商討 &#13;<br> 唐人電影老闆蔡藝儂昨在電話中說：「公司原本唔想高調處理呢件事，但因李若彤高調開記招，所以我哋就合約再同律師開會，由律師發聲明。公司唔想再同佢糾纏，任何爭議都可交畀律師處理。」&#13;<br> 記者問蔡藝儂雙方可有就此事坐低傾，她說：「冇！不過李若彤曾企圖透過中間人搵我哋傾，但因佢同時發表咗一啲傷害公司嘅言論，所以冇辦法再傾。」</spanclass></p></body></html>
