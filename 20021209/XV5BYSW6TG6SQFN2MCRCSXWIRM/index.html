<html><header><meta charset="utf-8"><title>Angela被禁提失身</title></header><body><h1>Angela被禁提失身</h1><p>九人組合Cookies昨日往尖沙嘴出席商台活動，曾拍三級片《無人駕駛》的Cookies成員區文詩（Angela）前年接受周刊訪問，大爆十六歲已失身。記者昨日欲追問Angela此事，可是其唱片公司人員卻表現避忌，不讓Angela就此事回應。<br> &#13;<br> <spanclass>隊友不過問 &#13;<br> 問另一成員Kary可覺Angela自爆十六歲失身有損Cookies形象？她說：「應該唔會嘅，呢啲係Angela自己嘅事，我唔會過問。」那公司可有為此事而和她們開會？她謂：「未開過會。」而Kary則不贊成未成年就有性行為，她笑說：「我覺得應該成年先，不過呢啲係人哋嘅事。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
