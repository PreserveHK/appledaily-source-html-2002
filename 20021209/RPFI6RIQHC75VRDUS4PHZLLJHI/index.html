<html><header><meta charset="utf-8"><title>琦琦點亮50萬粒水晶樹</title></header><body><h1>琦琦點亮50萬粒水晶樹</h1><p>名模琦琦昨日出席青衣城水晶聖誕樹亮燈儀式，大會仿照布拉格國家歌劇院設計場地，用了五十萬粒施華洛世奇水晶裝飾在聖誕樹上，極具歐陸聖誕氣氛。<br> &#13;<br> <spanclass>日日送禮物 &#13;<br> 琦琦昨日穿上MarcJacobs服裝出現，她透露今個聖誕節會與丈夫任達華往泰國過一個熱辣辣的聖誕，新年則會在歐洲度過。問她準備了甚麼聖誕禮物給丈夫？琦琦說：「我今年打算買六份聖誕禮物畀老公，因為我哋會喺泰國六日，我會每日送一份禮物畀佢，等佢有意外驚喜。」&#13;<br> 問她這麼疼錫老公，會希望對方送回甚麼禮物給她？琦琦說：「我冇乜所謂嘅，不過老公咁勤力拍戲，我希望佢會攞個男主角獎返嚟送畀我啦。」</spanclass></p></body></html>
