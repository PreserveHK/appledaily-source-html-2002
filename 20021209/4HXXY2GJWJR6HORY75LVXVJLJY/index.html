<html><header><meta charset="utf-8"><title>方中信郭可盈唔想生仔</title></header><body><h1>方中信郭可盈唔想生仔</h1><p>方中信與郭可盈主演的無綫電視電影《鬼醫》，昨日在將軍澳電視城進行開鏡拜神儀式，兩人在劇中育有一名叫柔柔的小女孩，但方中信竟替小女孩改了花名「肥柔」，十分抵死。<br> &#13;<br> <spanclass>必要時收養 &#13;<br> 郭可盈坦言並不喜歡小朋友，她說：「可能我嘅心態未轉，唔太熱衷，不過林文龍就好鍾意，所以成日喺街上都會搣人哋啲小朋友，不過我哋暫時未有打算生BB。」&#13;<br> 而方中信對生BB亦頗為抗拒，他說：「女人四十歲都可以生仔啦，𠵱家唔生住，必要時可以收養，但最緊要唔好係黑人啫，黃皮膚有個黑人囝囝好怪㗎。」</spanclass></p></body></html>
