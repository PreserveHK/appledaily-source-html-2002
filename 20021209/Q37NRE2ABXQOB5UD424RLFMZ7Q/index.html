<html><header><meta charset="utf-8"><title>FinK.L.怕輸唔拿獎</title></header><body><h1>FinK.L.怕輸唔拿獎</h1><p>韓國當紅女子組合FinK.L.日前在其官方網頁上，宣布今年不會出席任何樂壇頒獎典禮。&#13;<br> FinK.L.近日頻傳快將解散，她們上星期缺席韓國最大樂壇頒獎禮，更引來不少fans不滿，而FinK.L.方面則解釋說：「頒獎禮係用嚟總結歌手一年來喺樂壇上嘅成績，雖然我哋都入圍咗不少頒獎禮，但由於我哋今年只係喺三月到五月有出碟宣傳，所以婉拒出席典禮的邀請。」但卻有報道指FinK.L.其實是因為害怕今年在各個頒獎禮中遇滑鐵盧，才宣布不領獎。</p></body></html>
