<html><header><meta charset="utf-8"><title>排隊買直通車票</title></header><body><h1>排隊買直通車票</h1><p>【本報訊】春節將至，農曆新年期間本港往來北京、上海、肇慶及廣州等地的直通火車車票，昨晨開始發售，旺角中國旅行社及紅磡火車站（圖）等售票地點，早於前日下午已開始出現購票人龍。至昨清晨六時開始售票時，兩處地點已聚集近二百名市民，職員將輪候市民分批放行，秩序良好。&#13;<br> 昨凌晨天氣轉涼氣溫驟降，有輪候市民表示，需家人協助臨時加添禦寒衣物：「愈夜愈凍都幾辛苦，同屋企人輪流排囉，但𠵱家辛苦好過到時同人迫過關，年年都係咁㗎啦！」&#13;<br> 黎志偉攝</p></body></html>
