<html><header><meta charset="utf-8"><title>方力申：Twins著泳裝梗吸引</title></header><body><h1>方力申：Twins著泳裝梗吸引</h1><p>方力申及陳文媛等，前晚在無綫電視城，錄影大型節目《萬誠保險延續愛心獻再生》。&#13;<br> 早前方力申與Twins為無綫拍攝節目巡禮，更有幸與穿上泳裝的Twins合作，乘機大飽眼福，方力申說：「我游咗咁多年水，見慣啲女仔着泳衣，但Twins的確有啲唔同，梗係吸引啦，而且佢哋游水都游得幾好㗎。」<br> &#13;<br> <spanclass>唔怕緋聞 &#13;<br> 方力申自言不怕與Twins合作會傳出緋聞，他說：「我都有同周麗淇合作過啦，時間重耐過Edison（陳冠希），戲裏面我哋又攬又咀，但係傳緋聞，就冇我份。」</spanclass></p></body></html>
