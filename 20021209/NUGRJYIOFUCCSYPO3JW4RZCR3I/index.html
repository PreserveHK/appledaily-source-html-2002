<html><header><meta charset="utf-8"><title>玉婆獲演藝大獎</title></header><body><h1>玉婆獲演藝大獎</h1><p>為表揚對演藝界成就超卓的演藝名人，美國華府每年都會頒發一項名為「甘迺迪中心演藝大獎」予五位藝人。本年度五位獲表揚的名人，前日到華盛頓華府領獎。&#13;<br> 於本年度的名單上，玉婆伊莉莎伯泰萊（ElizabethTaylor）、黑人演員占士艾爾鍾斯（JamesEarlJones）、著名百老匯歌劇演員ChitaRivera、指揮家JamesLevine及歌手PaulSimon均榜上有名。當晚五位得獎者聯同演藝界嘉賓濟濟一堂，氣氛非常熱鬧。</p></body></html>
