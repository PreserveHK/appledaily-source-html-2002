<html><header><meta charset="utf-8"><title>Open-ended</title></header><body><h1>Open-ended</h1><p>"An<u> open-ended</u> generalstrikeentereditsseventhdaySundaywithnoendinsight."&#13;<br> &#13;<br> 「一場無了期的大罷工周日進入第七天，結束無望。」&#13;<br> &#13;<br> 委內瑞拉反政府大罷工經過上周五的流血槍擊事件後，仍未結束，總統查韋斯拒絕下台，軍方矢言會保護石油業，均擺出強硬態度。法新社在報道中用了open-ended來形容這場罷工不知會持續至何時。Open-ended是形容詞，形容無限制、無限度與無止境。&#13;<br> </p></body></html>
