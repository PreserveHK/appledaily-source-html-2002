<html><header><meta charset="utf-8"><title>伍詠薇天台遇狂人</title></header><body><h1>伍詠薇天台遇狂人</h1><p>伍詠薇、林韋辰及郭晉安昨日於新電視城天台拍攝新劇《推理家族》，由於昨日氣溫驟降，一班演員都帶備禦寒衣物，在不用埋位時便立即穿上大褸。<br> &#13;<br> <spanclass>郭晉安救駕 &#13;<br> 伍詠薇表示拍攝此劇頗為辛苦，她說：「今日突然間凍咗咁多，大風之餘又落雨，有時我哋又要新舊電視城兩邊走，所以我哋成班人已經傾好咗拍完套劇要搞慶功。」&#13;<br> 昨日劇情講述林韋辰被人迫害而變得瘋癲，故他昨日便要拍攝一場以刀挾持伍詠薇以及將她推落樓的戲份，幸得郭晉安及時阻止。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
