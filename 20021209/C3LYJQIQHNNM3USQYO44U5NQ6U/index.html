<html><header><meta charset="utf-8"><title>天氣適合武檢完成</title></header><body><h1>天氣適合武檢完成</h1><p>據報美軍現時在波斯灣的部署是以明年一月攻打伊拉克為目標，選一月開戰玄機何在？&#13;<br> 天氣是軍方一大考慮。這段時間在沙漠作戰，可避開炎熱和沙暴，特別是考慮到士兵要穿上累贅的生化武器保護衣。九一年波斯灣戰爭也是在一月開打。&#13;<br> 政治時機考慮上，聯合國武器調查團最遲明年一月底要交報告，而且不排除在此之前已發現伊拉克違反聯合國決議，美軍有需要準備在這段時間開打。就算屆時未決定開戰，兵臨城下也可令伊拉克受壓，甚至驅使將領叛變。&#13;<br> 本報記者</p></body></html>
