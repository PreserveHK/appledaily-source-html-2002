<html><header><meta charset="utf-8"><title>諾貝爾晚宴有趣資料</title></header><body><h1>諾貝爾晚宴有趣資料</h1><p>‧首次晚宴在1901年舉行，有118人出席，全是男性；2001年的晚宴創下1,600人出席的紀錄&#13;<br> ‧首次有女性出席晚宴是1903年物理學得獎者居禮夫人&#13;<br> ‧晚宴的菜單跟各獎項得獎名單都是高度秘密，未到最後一刻不會公布，但每年4月10名大廚會提交菜單，當局會篩選出三個，在9月找食家試菜&#13;<br> ‧基於文化理由，菜式中不許用豬肉&#13;<br> ‧91年當局特製了一套瓷器餐具，每年只用一次，用後鎖在斯德哥爾摩大會堂&#13;<br> ‧晚宴用過的餐具，會在數周後才清洗，好讓清理人員養足精神，不致打爛餐具&#13;<br> 資料來源：法新社</p></body></html>
