<html><header><meta charset="utf-8"><title>賤精陳奕迅遲大到</title></header><body><h1>賤精陳奕迅遲大到</h1><p>陳奕迅（Eason）昨日出席在香港仔舉行的「2002歡樂滿東華慈善籌款活動」，Eason捐出海報、唱片、衫及帽在現場拍賣，連同黃文傑議員捐出，由Eason幫手拍賣的模型汽車，合共籌得三萬七千多元。<br> &#13;<br> <spanclass>證明電影成功 &#13;<br> Eason昨日遲了半小時才到場，大會司儀向在場等候的觀眾大叫「乜乜精」先生就到，事後Eason說：「我係賤精先生，唔介意人咁稱呼我，證明部戲夠成功。」&#13;<br> 此外，有報道指英皇冷待鄭伊健，同屬英皇的Eason說：「我唔知佢（指鄭伊健）算唔算受公司忽視，公司自有安排，我好明白𠵱家冇乜人買唱片，有啲人連食餐飯嘅錢都冇，不過我覺得伊健唔係咁鍾意唱歌。」</spanclass></p></body></html>
