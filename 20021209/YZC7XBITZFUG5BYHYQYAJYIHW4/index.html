<html><header><meta charset="utf-8"><title>藍天海岸預收70票</title></header><body><h1>藍天海岸預收70票</h1><p>【本報訊】本月一手新盤重頭戲之一的東涌藍天海岸，上周六開放現樓示範單位，市場指代理兩日預收70票。<br> &#13;<br> <spanclass>上車客佔四成 &#13;<br> 利嘉閣地產荃灣及葵青區高級區域經理梁耀明表示，代理單方面收票，每人一票，每張5萬元。在預收的70張票中，40%為上車客，主要來自荃灣、港島東及九龍東區，另有兩成屬新界區的換樓客。&#13;<br> 梁耀明稱，由於藍天海岸的間隔多元化，加上鄰近機場，所以租務市場前景樂觀，回報可達5至6厘。估計最終長線投資者的入票量會佔四成。&#13;<br> 香港興業（480）表示，藍天海岸首批發售400個單位，集中在第2座，本周會公布定價，並強調不會賤價發售。</spanclass></p></body></html>
