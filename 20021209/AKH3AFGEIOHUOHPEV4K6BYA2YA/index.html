<html><header><meta charset="utf-8"><title>EPS</title></header><body><h1>EPS</h1><p>看到EPS這個英文縮寫，一般人很容易會聯想到平時用作付款的「易辦事」；但在財經界，<b> EPS（EarningsPerShare）是指「每股盈利」。</b> 這個經常在公司財務報表中出現的名詞，是計算每股股本收益的指標，一般是以該年度公司純利，除以已發行股票而計算出來的平均數。我們在閱讀報表時，有時會看到「基本」及「攤薄」兩項每股盈利數字，分別在於後者把該公司的認股權或可換股工具行使後新增的股數亦加入計算。</p></body></html>
