<html><header><meta charset="utf-8"><title>奧迪A4開篷車交客為先</title></header><body><h1>奧迪A4開篷車交客為先</h1><p>早陣子，經已響香港作預展嘅奧迪A4開篷跑車，最近竟然不動聲色咁嚟咗部右軚新車抵港，而且重有部車擺咗入Showroom畀班客近距離接觸㖭！之不過，響亞Mark打聽之下，原來呢部車並唔係全港唯一嘅一部車噃！皆因原來早於10月，經已有3部頂級3.0V6新車到港交客呢！但由於廠方至今仍見供不應求嘅關係，相信響年底前只會有少部份買家，可以取得呢部至新又至In嘅開篷A4作聖誕禮物呢！而香港一眾汽車傳媒，估計暫時亦無望得到呢部右軚開篷A4嘅試車機會，或許要等到明年上半年，有大批新車抵埗時，才有機會再向車迷作詳細報道呢！</p></body></html>
