<html><header><meta charset="utf-8"><title>Apple姐日記：<br>上山買指甲油十蚊有找</title></header><body><h1>Apple姐日記：<br>上山買指甲油十蚊有找</h1><p>我Apple姐雖然用嘅着嘅都係名牌好嘢，但係同時又好精打細算，例如周不時會去非常大眾化嘅莎莎化妝品執平嘢。<br> &#13;<br> <spanclass>囡囡貪靚 &#13;<br> 早幾日我同個姊妹去銅鑼灣間莎莎掃貨，就撞到上山詩鈉同佢個精靈囡囡Hilary一齊。Hilary雖然人仔細細，但已經遺傳咗媽咪嘅貪靚性格，佢不停咁扭上山詩鈉買指甲油畀佢，上山詩鈉當然順晒個女意思啦，重同個女一齊揀顏色㖭，最後就買咗支盛惠十蚊唔使嘅金色指甲油畀個寶貝女啦。</spanclass></p></body></html>
