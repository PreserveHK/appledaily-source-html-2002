<html><header><meta charset="utf-8"><title>長江三角洲氣勢日盛</title></header><body><h1>長江三角洲氣勢日盛</h1><p>兩個「三角洲」之戰已到白熱化階段。以上海為首的長江三角洲近日連下兩城，取得2010年世界博覽會舉辦權及美國環球片場合約，令長三角氣勢如虹，更令港府推動「大珠江三角洲」的工作刻不容緩。&#13;<br> 貿易發展局的統計顯示，包括江蘇省、上海市及浙江省的長三角外商直接投資，近年正快速趕上廣東省，其中以江蘇省近兩年的成績最佳，相信與蘇州工業園的表現有關（見附圖）。&#13;<br> 摩根士丹利香港首席經濟分析師謝國忠指出，過去本港將珠三角視為競爭對手，目前已改變策略，要在珠三角扮演重要角色，一旦本港接受珠三角是其「救命索」，本港的未來便有希望，但他形容本港至今仍是「心大心細」。</p></body></html>
