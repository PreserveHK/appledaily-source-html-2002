<html><header><meta charset="utf-8"><title>半數市民願徵邊境稅</title></header><body><h1>半數市民願徵邊境稅</h1><p>【本報訊】政府計劃開徵邊境建設稅，民建聯於早前進行電話調查，以了解市民的意見。結果顯示，逾半數人士同意開徵邊境建設稅，超過六成人士支持落馬洲實施二十四小時通關。&#13;<br> 是次調查以電話抽樣形式進行，合共收回五百八十份有效問卷。逾半人士表示同意政府開徵邊境建設稅，佔總數的百分之五十四點八，不同意的佔百分之二十六點六。<br> &#13;<br> <spanclass>六成支持全日通關 &#13;<br> 調查又指，超過六成人士支持落馬洲實施二十四小時通關。</spanclass></p></body></html>
