<html><header><meta charset="utf-8"><title>撞拋三米滾入車底</title></header><body><h1>撞拋三米滾入車底</h1><p>【本報訊】土瓜灣九龍城道與馬頭角道交界發生交通意外。昨晨十一時許，一名姓莫（四十九歲）男子將私家車停在路邊咪表位後，疑因貪方便棄用十多米外的行人輔助線過馬路，遭一輛沿九龍城道駛至的私家車撞至拋起撞及擋風玻璃，然後反彈三米外，再翻滾入停泊路邊的一輛貨車車底。莫姓男子頭破血流倒地，神志不清，途人發現報警，由消防員到場將他救出送院治理（圖），情況危殆。至於肇事的姓陸（二十七歲）私家車司機經酒精測試證實無飲酒。&#13;<br> 劉柏麟攝</p></body></html>
