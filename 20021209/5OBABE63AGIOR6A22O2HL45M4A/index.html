<html><header><meta charset="utf-8"><title>MarcAnthony食回頭草</title></header><body><h1>MarcAnthony食回頭草</h1><p>格林美得獎拉丁歌手MarcAnthony，年初時因與其太太、九三年環球小姐冠軍DayanaraTorres出現感情問題，曾一度申請離婚。然而兩人在分居時卻愛火重燃，前日還在波多黎各重新訂婚盟。&#13;<br> Marc前日在近千名親友與歌迷的見證下，在當地一教堂行禮。而'NSync成員LanceBass及BackstreetBoys成員Howie，亦有出席這個報稱花上一百萬美元（約七百八十萬港元）的婚禮。</p></body></html>
