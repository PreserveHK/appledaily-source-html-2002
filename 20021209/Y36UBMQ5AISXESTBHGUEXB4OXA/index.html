<html><header><meta charset="utf-8"><title>本港青年冷對天下事</title></header><body><h1>本港青年冷對天下事</h1><p>【本報訊】一項有關兩岸四地大專生對兩岸關係看法的調查顯示，本地青年對兩岸局勢及天下大事的關注，非常冷淡；只有五成半香港大專生贊同關心天下事是大學生應有的態度；同時，只有五成七香港大專生認同兩岸關係及未來發展是重要事項之一。<br> &#13;<br> <spanclass>三成七人認同統一 &#13;<br> 港台青年交流促進會及香港青年聯會委託理工大學，成功訪問來自香港、北京、台北及澳門四地合共一千六百九十二名大專生。結果發現，調查又發現，分別只有三成七香港大專生及二成六台灣大專生，認同國家統一是必然的，比率較北京及澳門為低。理大應用社會科學系副教授鄭之灝表示，本港年輕人較認同內地的經濟發展，政治上則較疏離。</spanclass></p></body></html>
