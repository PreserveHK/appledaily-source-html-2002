<html><header><meta charset="utf-8"><title>阿嬌扮盲妹開心要緊</title></header><body><h1>阿嬌扮盲妹開心要緊</h1><p>鍾欣桐（阿嬌）昨日與鄭則士及黎耀祥等，在金鐘出席新戲《同是天涯快樂人》的開鏡儀式，中國星老闆向華強亦有出席。<br> &#13;<br> <spanclass>撞瘀膝頭 &#13;<br> 阿嬌在戲中飾演一名失明人士，並與鄭則士大做對手戲，她說：「Ken哥做我朋友，佢都有教我做戲，佢話日日都開心咁就得喎。我自己都有做功課㗎，之前去咗盲人中心學摸字，學習吓盲人嘅表情動作囉。」&#13;<br> 此外，Twins前晚演出《英皇三週年慈善演唱會》，兩人表演踩紙梯級時不幸失手，事後在慶功宴上，阿嬌還展示其在綵排時撞瘀的膝頭。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
