<html><header><meta charset="utf-8"><title>　　馬會嘉年華馬迷最樂 - 李八方</title></header><body><h1>　　馬會嘉年華馬迷最樂 - 李八方</h1><p>馬會為咗催谷嚟緊禮拜日嘅香港國際賽，噚日特登喺沙田馬場搞咗個「國際賽事樂繽紛二○○二」嘉年華會。是次活動，能否提高市民對國際賽嘅興趣，八方唔敢講，但班小朋友就肯定玩得好開心，因為嘉年華嘅大部份環節，如攤位遊戲、騎木馬及派贈小馬毛公仔等，都係為小朋友而設。&#13;<br> 不過最美中不足係天雨影響，最後取消咗策騎俄羅斯小馬環節，令到班小朋友好失望，紛紛向父母撒嬌，要多玩攤位遊戲補數。&#13;<br> ﹙圖﹚小朋友有得玩就開心。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
