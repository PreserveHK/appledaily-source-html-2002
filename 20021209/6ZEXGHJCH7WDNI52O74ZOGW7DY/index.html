<html><header><meta charset="utf-8"><title>六成白領曾患鼻敏感</title></header><body><h1>六成白領曾患鼻敏感</h1><p>【本報訊】一項調查顯示，在受訪的一千四百七十多名在辦公室工作的白領僱員中，約六成表示在辦公室工作後曾出現鼻敏感症狀，包括流鼻水、鼻塞、打噴嚏、鼻痕及眼痕等，其中近五成受訪者患有鼻敏感。逾三分一的鼻敏感患者說，鼻敏感的症狀會在辦公期間較為嚴重。職業安全健康局建議，僱主應定期清洗冷氣通風喉管，確保足夠新鮮空氣。<br> &#13;<br> <spanclass>辦公室空氣差 &#13;<br> 職安局和中大外科學系在九九至二○○一年間，調查本港六十間寫字樓，發現其中十九間辦公室的室內二氧化碳含量超出指引，有兩間辦公室的可吸入懸浮粒子含量過高。</spanclass></p></body></html>
