<html><header><meta charset="utf-8"><title>史汀嬌妻廚藝肉搏樣樣得</title></header><body><h1>史汀嬌妻廚藝肉搏樣樣得</h1><p>創作歌手史汀（Sting）嘅老婆TrudieStyler，不嬲都俾人一個賢內助嘅感覺，早排佢重出咗本烹飪書教人煮番兩味㖭。不過Trudie唔單止入得廚房，原來重上得大床，最近佢就俾人翻舊帳，原來佢喺九九年拍過一齣叫做《OnTheQT》嘅低成本電影，當年四十三歲嘅Trudie重全裸演出，同一個二十五歲嘅後生仔床上肉搏，Trudie身材保養得咁好，難怪史汀結婚咁多年都冇傳過緋聞。</p></body></html>
