<html><header><meta charset="utf-8"><title>平治鏟路司機失蹤</title></header><body><h1>平治鏟路司機失蹤</h1><p>【本報訊】一輛舊款平治房車，昨晨零時許，沿跑馬地大坑道落斜，途至大坑道八十三號一個右彎時，突失控鏟上左邊行人路（圖）。房車左前輪飛脫滾落山，車頭損毀冒煙。途人發現一名外籍司機無受傷自行下車逃去無蹤，於是報警。&#13;<br> 警員調查發現肇事房車並無報失紀錄，擋風玻璃上貼有木球會、團體馬主會、雙魚河鄉村俱樂部及香港仔遊艇會的泊車證。不排除有人酒後駕駛肇禍，警方正聯絡有關外籍車主調查。&#13;<br> 王偉禎攝</p></body></html>
