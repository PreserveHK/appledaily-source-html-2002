<html><header><meta charset="utf-8"><title>Liam英國開番口</title></header><body><h1>Liam英國開番口</h1><p>英國樂隊Oasis的主音LiamGallagher，早前在德國與人毆鬥，被打掉兩隻門牙，樂隊的德國站巡迴演唱亦因此取消。Liam回英國修補牙齒之後，牙醫表示Liam可開腔唱歌。<br> &#13;<br> <spanclass>大佬冇符 &#13;<br> 據Oasis發言人稱，樂隊於昨晚開始在英國威爾斯加的夫之演出，可如期舉行。然而，有人擔心Liam剛修補牙齒，會令發音有障礙，其中Liam的兄長、樂隊結他手Noel接受傳媒訪問時，仍帶責備語氣，他說：「我最擔心佢把聲，我真係唔知點樣幫佢克服飲酒同粗獷嘅行為！」</spanclass></p></body></html>
