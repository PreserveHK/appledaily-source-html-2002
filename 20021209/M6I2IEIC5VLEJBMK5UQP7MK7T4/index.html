<html><header><meta charset="utf-8"><title>含劇毒可作生化武器</title></header><body><h1>含劇毒可作生化武器</h1><p>肉毒桿菌（Botuliniumtoxin）是劇毒物質，中毒者會出現神經麻痹、口渴、嘔吐等症狀。史泰祖醫生說，肉毒桿菌有用於生化武器，足夠的份量可令一個人全身肌肉癱瘓。據外電報道，美國中情局曾懷疑伊拉克所研製的生化武器中，包括肉毒桿菌。<br> &#13;<br> <spanclass>「飲吓玩吓就即場打針」 &#13;<br> 在美容方面，肉毒桿菌針去皺已成為美國最流行的美容治療方式，「肉毒桿菌針派對」在當地比比皆是，史醫生形容：「去呢啲派對，飲吓玩吓，然後就即場打支針。」據稱影星狄美摩亞及歌星麥當娜均以此保持青春容貌，而在最近的台灣市長選舉中，更有候選人透過注射肉毒桿菌消除皺紋，希望藉好面相當選。&#13;<br> 本報記者</spanclass></p></body></html>
