<html><header><meta charset="utf-8"><title>百警搜油尖旺娛樂場</title></header><body><h1>百警搜油尖旺娛樂場</h1><p>【本報訊】警方、酒牌局及食環署共百名人員，昨日凌晨零時展開聯合行動，突擊搜查油麻地、尖沙嘴及旺角三區共九間酒吧、卡拉ＯＫ及夜總會等娛樂場所，打擊無牌賣酒及販毒等罪行。<br> &#13;<br> <spanclass>撿獲軟性毒品 &#13;<br> 在三小時的聯合行動中，分別在尖沙嘴及旺角道兩間夜總會內，拘捕涉嫌藏毒的六男一女（二十至三十二歲），撿獲小量「Ｋ仔」、「搖頭丸」及大麻等軟性毒品。巡查人員同時提醒娛樂場所負責人，清理阻塞走火通道雜物免生危險，並向娛樂場所附近居民查詢，有否受到場所發出的噪音滋擾，安排作出跟進。</spanclass></p></body></html>
