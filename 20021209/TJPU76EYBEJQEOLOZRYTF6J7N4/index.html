<html><header><meta charset="utf-8"><title>劉燁醉攬嘉欣</title></header><body><h1>劉燁醉攬嘉欣</h1><p>星皓電影老闆王海峰，將於明年投資一部由關錦鵬執導之時裝片，該片由林嘉欣、劉燁及鄭伊健主演，前晚王海峰相約關錦鵬及三位演員於尖沙嘴的南來發火鍋店晚膳，但伊健因要前往紅館參加「英皇三週年慈善演唱會」臨時甩底，未有出席飯局。<br> &#13;<br> <spanclass>腳步浮浮 &#13;<br> 劉燁前晚心情絕靚，不停喝啤酒，直至凌晨四時，他還繼續「隊」啤酒。不過，當眾人得悉有記者在門外時，劉燁與林嘉欣在二時許便一同步出火鍋店，大方讓記者拍照，一身酒氣的劉燁腳步浮浮，問林嘉欣知否劉燁飲醉酒？她說：「係呀，佢開心吖嘛。」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
