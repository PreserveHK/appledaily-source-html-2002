<html><header><meta charset="utf-8"><title>朱茵重提漏水情緣</title></header><body><h1>朱茵重提漏水情緣</h1><p>朱茵與黃貫中（Paul）拍拖多時，這對情人每次出現總十分癡纏，故早前朱茵接受內地雜誌訪問時，有意無意間又再提起男友。<br> &#13;<br> <spanclass>性格相近 &#13;<br> 朱茵除了重提當年與阿Paul為鄰，因為她家中漏水而跟對方擦出一段漏水情緣外，她又大讚阿Paul。朱茵稱自己一向鍾情長髮結他手，與阿Paul拍拖之後，她覺得二人的性格很相似，大家都不像圈中人，下班後就有自己的空間，不會有朋友在他們的寓所喧嘩大叫。而她最欣賞阿Paul的地方，就是對方夠「好仔」。</spanclass></p></body></html>
