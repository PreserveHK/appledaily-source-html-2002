<html><header><meta charset="utf-8"><title>咸陽客機撞候機樓</title></header><body><h1>咸陽客機撞候機樓</h1><p>西安咸陽機場前天凌晨發生「飛機撞大樓」意外。一架正在維修的加拿大製「衝八」小型客機，在試機時失控衝出跑道百多公尺，撞向興建中的新候機大樓，造成大火。事件中未有傷亡報告，也沒影響機場運作，當局現正調查事故原因。&#13;<br> 一名目擊者稱，前天凌晨二時，他正在候機大樓地盤的工棚裏睡覺，忽然被一聲巨響驚醒。他初時以為是地震，連衣服都來不及穿就往門外跑，張目一看，頓時被眼前的一幕嚇呆了。&#13;<br> 他說：「只見一架飛機機身着火，且不時發出悶響。經大約半小時的燃燒，大火才被撲滅。」&#13;<br> 大火撲滅後，可以見到肇事飛機機頭嚴重變形，兩翼損毀嚴重。&#13;<br> 《江南時報》</p></body></html>
