<html><header><meta charset="utf-8"><title>英皇今年多是非</title></header><body><h1>英皇今年多是非</h1><p><spanclass>今年10月30日 &#13;<br> 英皇娛樂老闆楊受成任大股東的《東周刊》因刊登某女星被強迫拍下的裸照作封面，惹起全城公憤，更要即時停刊。<br> 	&#13;<br> <spanclass>今年10月18日 &#13;<br> 英皇旗下歌手羅文因肝癌病逝，圍繞喪禮鬧出不少是非。<br> &#13;<br> <spanclass>今年10月 &#13;<br> 旗下藝人謝霆鋒駕駛其法拉利座駕於紅棉道撞車後由他人頂包，被控串謀妨礙司法公正罪成，要履行二百四十小時社會服務令，外間紛指刑罰過輕，其後律政司司長梁愛詩要求覆核刑期。<br> &#13;<br> <spanclass>上年8月 &#13;<br> 陳奕迅父親、房屋署總屋宇裝備工程師陳裘大，涉嫌受賄，被控收受利益等十七項罪名，正等候高等法院排期審訊。</spanclass></spanclass></spanclass></spanclass></p></body></html>
