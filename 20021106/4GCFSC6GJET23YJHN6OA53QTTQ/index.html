<html><header><meta charset="utf-8"><title>鯊魚丸米線夠煙韌</title></header><body><h1>鯊魚丸米線夠煙韌</h1><p>米線除了雲南外，原來桂林也有出產米線，比起雲南米線更爽更煙韌，一入口就能滑落肚。小記最近找到一間專買中國麵的食店，內裏的鯊魚丸桂林米線，滑嘟嘟米線加上彈牙、低脂肪的鯊魚丸，豬骨湯滲入其中，再配上甚少在米線中出現的炒花生，味道香口又不失傳統感覺。&#13;<br>&#13;<br>記者：梁佩芬　攝影：陳穎</p><p><spanclass><fontstyle>蘭州拉麵皇  &#13;<br> 電話：23818385&#13;<br> 地址：旺角通菜街</fontstyle></spanclass></p></body></html>
