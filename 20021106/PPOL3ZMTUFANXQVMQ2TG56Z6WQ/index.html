<html><header><meta charset="utf-8"><title>機場毒氣驚魂</title></header><body><h1>機場毒氣驚魂</h1><p>【本報訊】赤鱲角機場超級一號貨運站五號停車場發生洩漏化學品疑雲，數名搬運工人昨晚七時許，將一個來自越南一呎乘八吋乘一呎經港轉運意大利的郵包，從大貨架搬出至空地期間，疑郵包有裂痕，洩出濃烈刺眼刺鼻氣味，於是立即報警。&#13;<br> 消防出動兩名穿生化保護衣人員到大貨架撿拾郵包（圖），事件擾攘一個多小時結束，無人受傷。稍後交環保署人員了解，據稱郵包是一批經漂白水漂過的衫鈕，疑抵港後被碰撞器皿受潮引發洩出氣味。&#13;<br> 黎家駒攝</p></body></html>
