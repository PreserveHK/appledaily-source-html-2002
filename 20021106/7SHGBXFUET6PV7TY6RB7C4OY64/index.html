<html><header><meta charset="utf-8"><title>懵仔針過量可致死</title></header><body><h1>懵仔針過量可致死</h1><p>俗稱「懵仔針」的氯丙嗪是一種鎮靜劑，被注射「懵仔針」後會在短時間內失去知覺，其後也可能出現嘔吐、抽筋或不想進食等副作用，過量注射則會死亡。監獄和羈留病房護理人員只會在有毒癮囚犯出現「典癮」症狀，或是囚犯有自殺或自殘傾向時候，才考慮替他們進行注射。&#13;<br> 懲教署內部有明確守則規定，必須有監獄內醫生處方，才可替囚犯注射「懵仔針」，每次注射的日期、時間、藥物份量均必須於紀錄冊上清楚記錄。&#13;<br> 本報記者</p></body></html>
