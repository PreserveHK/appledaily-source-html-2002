<html><header><meta charset="utf-8"><title>季候風轉弱天氣回暖</title></header><body><h1>季候風轉弱天氣回暖</h1><p>【本報訊】市民還未及將衣櫃內的服裝換季，天氣又轉和暖，本港昨早錄得入冬以來最低溫，市區只得攝氏十八點一度，不過天文台預計影響本港的東北季候風已轉弱，天氣逐漸回暖。&#13;<br> 昨早新界地區錄得的氣溫更低，其中打鼓嶺早上只得九點九度，將軍澳則只有十四點八度。到了中午受到太陽照射，本港普遍地區錄得二十二至二十三度，清早的低溫和中午暖和氣溫成了強烈的對比，天文台解釋，新界區地方空曠，夜空無雲，散熱的速度比市區快，所以往往新界地區都較市區清涼。&#13;<br> 預計今日氣溫將回升至十九至二十四度之間，明日更上升至二十度至二十五度，本港未來數日氣溫將徘徊於二十度以上，天色晴朗。</p></body></html>
