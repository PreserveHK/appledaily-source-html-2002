<html><header><meta charset="utf-8"><title>吳文忻剪勻全中國</title></header><body><h1>吳文忻剪勻全中國</h1><p>吳文忻日前在柴灣一間影樓，為內地時裝「利來」拍攝秋冬裝平面廣告，今次是她第一次擔任廣告代言人，為期一年，酬勞有六位數字。<br> &#13;<br> <spanclass>收入大增 &#13;<br> 吳文忻當日共穿十多套衣服，她昨日在銅鑼灣接受訪問時說：「我拍廣告間公司，聽日（即今日）會搞上市，佢哋喺內地已經差唔多有一百間分店，但希望可以喺全中國開夠一千間。因為開專門店會搵我去剪綵，每次有五位數字收入，開到一千間我就和味喇！」&#13;<br> 稍後吳文忻還會為「減肥堂」拍攝纖體廣告，她坦言今年工作量不少，接騷拍廣告令她大有進帳，她說：「今年係賺多咗錢，所以我想買架車做獎品，但𠵱家重未睇啱。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
