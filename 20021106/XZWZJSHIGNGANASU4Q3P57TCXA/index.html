<html><header><meta charset="utf-8"><title>壓力煲爆炸婦人傷頭</title></header><body><h1>壓力煲爆炸婦人傷頭</h1><p>【本報訊】深水埗南昌邨昨晚七時發生壓力煲爆炸傷人意外，一名婦人在廚房用購自內地的雙喜牌壓力煲煲瘦肉粥時，壓力煲突然爆炸，煲蓋彈起擊毀灶頭上的抽油煙機，煮食爐頭則被煲身撞扁，熱粥四濺，女事主額頭被抽油煙機碎片割傷，幸傷勢不重，送院敷治無礙。&#13;<br> 傷者姓陳（五十四歲），與母親及姓丘丈夫同住南昌邨昌遜樓一單位。據姓丘戶主表示，妻子一向有用壓力煲煮食，貪其方便及節省時間，以前她在鄉間也曾被煮食中發生爆炸的壓力煲炸傷，今又再出事，以後不會再用壓力煲。&#13;<br> 他又說，今次出事的壓力煲於數年前從內地買回港，未曾出過事。</p></body></html>
