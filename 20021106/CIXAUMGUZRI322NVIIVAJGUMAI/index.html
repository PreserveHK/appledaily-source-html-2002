<html><header><meta charset="utf-8"><title>荷爾芭莉拖累007</title></header><body><h1>荷爾芭莉拖累007</h1><p>金像影后荷爾芭莉（HalleBerry）與皮雅斯布士南（PierceBrosnan）合演的《新鐵金剛之不日殺機》上畫在即，日前她接受訪問時，表示自已未能完全勝任邦女郎一角。<br> &#13;<br> <spanclass>「我笨手笨腳」 &#13;<br> 荷爾芭莉接受《TVGuide》訪問時，表示片中一場講述她與皮雅斯在追上一架快要起飛的飛機時，因自已跑得太慢，險些令皮雅斯受傷，她說：「我其實唔適合拍動作片，我實在太笨手笨腳！」</spanclass></p></body></html>
