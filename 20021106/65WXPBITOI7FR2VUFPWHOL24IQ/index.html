<html><header><meta charset="utf-8"><title>翠亨村靚飯盒饗記者</title></header><body><h1>翠亨村靚飯盒饗記者</h1><p>恒基地產（012）及恒基發展（097）昨日開市前雙雙停牌，市場盛傳恒地將私有化恒發。記者致電恒基集團查詢時，對方稱下午五時後才有進一步消息公布。五時後，集團表示六時才舉行記者會交代停牌因由。其後，恒基又將記者會押後至八時。不過，見到記者捱餓苦候，恒基特別送來旗下公司翠亨邨炮製的65個飯盒，餸菜極為豐富，包括菜薳蝦球、無錫排骨及酥炸石斑等。但記者食完飯盒，一直等到晚上十一時才見到恒基的管理層。看來，下次他們應該準備宵夜呢。&#13;<br> 記得一年前恒基旗下中華煤氣回購股份，記者一樣要等到晚上九時，恒基一樣招呼周到，同樣是翠亨邨飯盒，同樣有蝦有魚。</p></body></html>
