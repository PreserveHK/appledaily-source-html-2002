<html><header><meta charset="utf-8"><title>女生失常與警對峙</title></header><body><h1>女生失常與警對峙</h1><p>【本報訊】疑受情緒困擾的姓李十六歲中三女生，昨午一時許在葵涌興盛路下葵涌官立中學上課時，要求前往洗手間，老師答允。&#13;<br> 她進入女洗手間後自困於廁格內大力踢門發洩情緒，老師及社工聞訊即到洗手間了解情況，該女生非常激動，拒絕開門，雙方對峙一個多小時，及後女生開門衝出，跑上天台，企圖攀上圍網跳下，幸教職員將她扯下加以安慰，並致電報警。&#13;<br> 警方到場後，女生情緒逐漸平復，拒絕送院，事件擾攘至下午五時半，警方收隊離場，將案件列求警協助處理。</p></body></html>
