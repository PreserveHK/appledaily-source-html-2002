<html><header><meta charset="utf-8"><title>陳秀雯冇同肥媽爭</title></header><body><h1>陳秀雯冇同肥媽爭</h1><p>陳秀雯前晚到新城電台接受節目《今夜陽光燦爛》訪問，她否認與瑪利亞（肥媽）爭唱亞視新劇《法內情2002》的主題曲。<br> &#13;<br> <spanclass>由公司安排 &#13;<br> 《法內情2002》的女主角袁詠儀（靚靚）早前力薦肥媽唱主題曲，但有關方面又安排了陳秀雯主唱，遂鬧出爭唱主題曲的糾紛。靚靚日前還指陳秀雯沒份演該劇，不應爭唱主題曲。&#13;<br> 陳秀雯前晚表示，是唱片公司安排她唱主題曲，她說：「我從來冇同亞視接觸，隻歌好耐之前已錄好，係唱片公司同電視台嘅承諾，其實隻歌係唔係主題曲都冇所謂。」問碰到靚靚可會感尷尬，她說：「唔會，靚靚唔會針對我。」</spanclass></p></body></html>
