<html><header><meta charset="utf-8"><title>可樂商標值5400億</title></header><body><h1>可樂商標值5400億</h1><p>美國可口可樂品牌以五千四百多億港元，成為全球最有價值的品牌。該公司的市場銷售總裁瓊斯（SteveJones）對塑造產品形象有一套金科玉律：「與生活息息相關」。&#13;<br> 他說：「可口可樂可令人在精神和肉體上得到補充。它能歷久不衰，是保留着原有精粹之餘，擁有可與消費者產生聯繫的現代化包裝。」&#13;<br> 譬如，可口可樂本是美國文化的象徵，但透過贊助英國、法國和土耳其等地的國家足球隊，或在新西蘭及南非贊助音樂活動，融入消費者的生活。&#13;<br> 路透社</p></body></html>
