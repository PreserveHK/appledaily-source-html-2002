<html><header><meta charset="utf-8"><title>崔智友月底來港搏殺</title></header><body><h1>崔智友月底來港搏殺</h1><p>主演劇集《藍色生死戀2》的韓國女星崔智友，終於決定在本月底來港，拍攝與陳冠希合作的賀歲電影《落花青春》。&#13;<br> 崔智友早前曾表示九月初會來港為《落》片取景，但最終未有成行，令不少fans以為計劃告吹，原來當時她正忙於拍攝下月上映的韓國電影《我老公係大總統》。她表示現時與家人在家鄉釜山度假，充足電後即會來港為《落》片全力搏殺。&#13;<br> 崔智友說：「自二千年之後我都冇放過假，以後我都會把握多啲機會同家人一齊放假。」</p></body></html>
