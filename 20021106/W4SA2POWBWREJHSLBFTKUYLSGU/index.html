<html><header><meta charset="utf-8"><title>施偉賢之子被追46萬</title></header><body><h1>施偉賢之子被追46萬</h1><p>【本報訊】前立法局主席、資深大律師施偉賢爵士之子施頌安，曾多次惹上錢債官非，繼今年中被指斷供一輛豪裝四驅車，遭財務公司追討十多萬元，及遭業主追租十六萬元後，昨遭稅務局入稟區域法院，向他追討四十六萬多元稅項及利息。&#13;<br> 申索人為稅務局局長，被告人為施頌安。入稟狀指出，稅務局向施頌安追討九九年至○一年兩個年度的最後評稅，及○○年至○二年的暫繳稅，合共四十六萬九千多元，並追討有關稅款的利息及訟費。&#13;<br> 案件編號：DCTC6435/02</p></body></html>
