<html><header><meta charset="utf-8"><title>籃球場設施常損壞</title></header><body><h1>籃球場設施常損壞</h1><p>有葵俊苑居民來函投訴，指附近葵興邨籃球場經常出現日久失修情況，如籃球架向下傾側、籃板損壞、場內六支大射燈只剩下三支能使用，設施損壞無人維修，令居民十分不便。&#13;<br> 房屋署發言人回應稱，每當籃球場內設施損壞，已立即安排維修，只是維修後，有使用者如「入樽」時又將籃板及籃架弄毀，令居民誤以為未作維修；該署已將損壞設施如射燈等修好，日後會考慮選用較堅固物料，以免容易被損壞。	（一○二四○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
