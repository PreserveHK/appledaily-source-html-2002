<html><header><meta charset="utf-8"><title>菜菜子成日女性典範</title></header><body><h1>菜菜子成日女性典範</h1><p>形象向來高貴大方的日本女星菜菜子，婚後人氣不跌反升，日前更被著名女性雜誌《an．an》選為最受歡迎的女性典範。&#13;<br> 今次選舉由六千七百多名讀者參與投票，菜菜子去年屈居亞軍，今年終以三十一票之微，險勝型女中谷美紀，更同時在另外兩個選舉「最佳髮型及化妝女性」及「有潮流觸覺女性」中，分別穩坐第一及第二位。&#13;<br> 不少讀者皆認為菜菜子婚後愈見脫俗清麗，予人高貴的感覺。</p></body></html>
