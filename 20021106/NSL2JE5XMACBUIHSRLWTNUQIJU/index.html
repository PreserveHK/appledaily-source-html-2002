<html><header><meta charset="utf-8"><title>何謂七中全會？</title></header><body><h1>何謂七中全會？</h1><p>昨天閉幕的「七中」，全名是第十五屆中央委員會第七次全體會議。黨章規定，中共每五年舉行一次全國代表大會，會後立即召開當屆的第一次中全會，然後通常每年會開一次中全會，間中一年會舉行一次以上，視乎是否有重大問題需要中全會商討。重大的政治及政策問題，都要在中全會討論通過。&#13;<br> 「七中」是十五屆中央委員最後一次全體會議，將決定十六屆中委、政治局委員、政治局常委的組成，十六大只是形式而已。中央委員五年一任，都是中央各部委負責人、各省市委書記、大軍區司令員等。&#13;<br> 本報記者</p></body></html>
