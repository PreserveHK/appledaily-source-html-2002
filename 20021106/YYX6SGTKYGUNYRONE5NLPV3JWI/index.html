<html><header><meta charset="utf-8"><title>CFA較為專門</title></header><body><h1>CFA較為專門</h1><p>較少理財顧問會擁有特許財經分析師（CharteredFinancialAnalyst,CFA）資格，因為CFA着重企業的投資和回報分析，較為專門，故即使前線的理財顧問具備相關知識，亦會無從發揮。&#13;<br> 而且CFA考試範圍非常廣泛，由經濟、會計、投資以至統計學均涉及，極具難度，通常只有金融分析員、基金經理及投資顧問才會報考。&#13;<br> 安本國際基金管理高級經理鄒建雄（圖）表示：「基金公司鼓勵員工考取CFA多於CFP或RFP，因為基金從業員須進行較深入的分析工作，而理財顧問則宜報考CFP或RFP，並以相關知識為客戶安排財務計劃。」</p></body></html>
