<html><header><meta charset="utf-8"><title>施計避記者&#13;<br></title></header><body><h1>施計避記者&#13;<br></h1><p>【本報訊】政府高級律師區婉華涉嫌隱瞞盜竊案底欺騙港府入職案，案件定於本月二十六日轉解區域法院提訊，區婉華昨離開西區法院時架起墨鏡，戴上漁夫帽，先由一名打扮相若的男性友人施「調虎離山」計引開記者，卻被記者識破，改以同伴掩護離開。&#13;<br> 區婉華昨由兩名男女友人陪同到庭應訊，直至審訊完結。三人早有預備，先派一名架起墨鏡、戴上漁夫帽的男性友人衝出法庭，意圖引開記者注意。惟遭醒目記者識破，最後區亦以相同裝束，蒙面由友人包圍掩護步出法庭。被告區婉華（四十四歲），任職政府高級律師，被控以欺騙手段取得金錢利益罪。&#13;<br> 案件編號：WSCC1612/02</p></body></html>
