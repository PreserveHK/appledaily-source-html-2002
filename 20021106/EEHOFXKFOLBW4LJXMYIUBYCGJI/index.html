<html><header><meta charset="utf-8"><title>李彩樺愛鬆獅狗夠傻氣</title></header><body><h1>李彩樺愛鬆獅狗夠傻氣</h1><p>李彩樺（Rain）日前為最新一期《貓犬通信》拍照，當上封面女郎。原來阿Rain一直希望擁有一隻屬於自己的狗仔，她在訪問中表示最想養鬆獅狗，因為喜歡牠儍更更又可愛。<br> &#13;<br> <spanclass>自認膽小鬼 &#13;<br> 雖然阿Rain喜歡狗，但她十分抗拒大型犬，她亦有點害怕貓，她說：「我冇俾貓追過或者抓過，不過有好幾次我喺夜晚見過貓，見佢哋隻眼會發光，好嚇人呀，所以我唔會養貓。」&#13;<br> 雖然阿Rain怕貓，不過她卻是卡通人物HelloKitty的超級fans，因為她覺得HelloKitty很可愛。除了貓之外，原來阿Rain還害怕雀仔，可算是一名膽小鬼。</spanclass></p></body></html>
