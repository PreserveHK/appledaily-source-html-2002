<html><header><meta charset="utf-8"><title>車婉婉拜麥玲玲為師</title></header><body><h1>車婉婉拜麥玲玲為師</h1><p>車婉婉前晚在尖沙嘴向堪輿學家麥玲玲正式拜師，她們的一班好友陳伶俐和林敏驄夫婦及苑瓊丹（苑仔）等都有到場。<br> &#13;<br> <spanclass>第一個徒弟 &#13;<br> 車婉婉這次拜師是得到苑仔從中撮合，車婉婉更買了金元寶及下跪斟茶給師傅麥玲玲，而師傅則回贈她利是。車婉婉說：「我之前都有買過講八字嘅書，我𠵱家都識得起命盤。」而麥玲玲則大讚車婉婉說：「佢嘅八字好有學術數天份，直覺同靈感都好準，佢係我收嘅第一個徒弟，我會送本家傳秘笈畀佢，兩、三年就可以幫人睇相，我遲啲都會收男徒弟畀婉婉差遣。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
