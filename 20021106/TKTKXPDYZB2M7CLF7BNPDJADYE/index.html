<html><header><meta charset="utf-8"><title>新巴「飛站」車長被毆</title></header><body><h1>新巴「飛站」車長被毆</h1><p>【本報訊】一名滿身酒氣男子，昨清晨五時許，乘搭新巴N680通宵巴士，擬在馬鞍山富安花園住所附近巴士站按鐘下車，巴士卻「飛站」而去，他即質問車長，姓洪三十五歲車長表示因無乘客按落車鐘，故巴士未有停站。&#13;<br> 該乘客不滿其解釋便破口大罵，車長為息事寧人立即停車讓他落車，但對方未肯罷休拒絕下車，繼續謾罵，車長無奈只好開車，至恒信街時，突然遭人擊傷右眼角，巴士失控撞向路邊防撞欄輕微損毀，車上十多名乘客有驚無險。警員將涉案姓方五十歲男乘客拘捕，他報稱被車長抓傷前額，敷藥後因涉嫌傷人返署錄取口供，輕傷車長治理後已出院。</p></body></html>
