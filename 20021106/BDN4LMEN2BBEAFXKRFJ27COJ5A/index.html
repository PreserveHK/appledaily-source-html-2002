<html><header><meta charset="utf-8"><title>姬妮芙Coldplay主音甜蜜蜜</title></header><body><h1>姬妮芙Coldplay主音甜蜜蜜</h1><p>荷李活女星姬妮芙柏露（GwynethPaltrow），早前盛傳與西班牙菲臘比王子（PrinceFelipe）共墮愛河，還有機成為西班牙王妃。不過正力追姬妮芙的英國樂隊Coldplay主音ChrisMartin，日前親口承認他與姬妮芙蜜運中。&#13;<br> Chris日前與姬妮芙夜遊後，被拍得雙雙返家的照片，兩人當時都一副甜絲絲模樣，對鏡頭毫不避諱。<br> &#13;<br> <spanclass>攞獎呼聲高 &#13;<br> 另外，年初於倫敦舞台劇《Proof》中擔任女主角的姬妮芙，日前獲提名英國舞台劇大獎「最佳女主角」，劇評人還預測其勝算甚高。</spanclass></p></body></html>
