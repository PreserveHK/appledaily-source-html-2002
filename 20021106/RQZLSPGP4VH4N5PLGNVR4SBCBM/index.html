<html><header><meta charset="utf-8"><title>Mango買糖果𠱁細路</title></header><body><h1>Mango買糖果𠱁細路</h1><p>王秀琳(Mango)在音樂劇《來自巴巴星的王子》中，飾演一位幼稚園老師，和港台DJ梁繼璋和羅啟新飾演的巴巴星王子兩兄弟做對手戲，而且會有一百二十七名小朋友在劇中載歌載舞，音樂劇將會在年底作跨年演出。<br> &#13;<br> <spanclass>沒有跳舞經驗 &#13;<br> Mango透露今次和一大班天真淘氣的小朋友一起，自己亦好像變成了一個大細路，十分好玩，她說：「有時排練得太辛苦，班小朋友都會鬧情緒，我就要好似幼稚園老師個角色咁，又錫又抱又𠱁，每次我去綵排之前，都會專登買定一大包糖果去畀佢哋食，啲細路仔真係好得意。」Mango因為沒有跳舞經驗，所以今次拍音樂劇，對她來說絕對是地獄式的訓練。</spanclass></p></body></html>
