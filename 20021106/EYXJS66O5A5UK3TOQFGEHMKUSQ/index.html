<html><header><meta charset="utf-8"><title>搭霸王車兩漢傷人</title></header><body><h1>搭霸王車兩漢傷人</h1><p>【本報訊】昨凌晨二時許，六十二歲龍姓事主駕駛的士在上海街與甘肅街交界接載兩名青年前往石硤尾大埔道金山郊野公園，的士抵達公園正門入口停車，兩青年要求司機駛入公園禁區內遭拒絕後，竟拒付四十六元車資，雙方發生爭執，兩人揮拳毆打司機洩憤後落車，在附近截乘另一輛的士向深水埗逃走。&#13;<br> 事主向途經一名行家求助及通知的士電台報案，在一名行家協助下，在元州街發現兩名青年，巡邏交通警員拘捕兩名均十七歲姓何及姓陳青年。</p></body></html>
