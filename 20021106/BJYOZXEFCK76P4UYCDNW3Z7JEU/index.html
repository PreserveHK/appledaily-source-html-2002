<html><header><meta charset="utf-8"><title>雲露娜涉偷竊影帶曝光</title></header><body><h1>雲露娜涉偷竊影帶曝光</h1><p>荷李活女星雲露娜維達（WinonaRyder）的涉嫌偷竊案，前天在洛杉磯法院作第六天聆訊。主控一方前日出示新的錄影帶證據，證明雲露娜有意偷竊。而雲露娜於庭上一直保持緘默，未有為自己辯護。<br> &#13;<br> <spanclass>自備剪刀 &#13;<br> 控方律師於前日公開一盒由案發現場閉路電視所拍攝得的影帶，帶中清楚顯示雲露娜犯案時自備剪刀，她更將一批衣物塞入紙袋裏，然後再用早前購入的衣服，遮蔽着贓物。稍後她還用頭上的帽，遮掩剛偷來的髮飾。&#13;<br> 經過多日聆訊，案件已審畢，而結果仍有待陪審員退庭商議。</spanclass></p></body></html>
