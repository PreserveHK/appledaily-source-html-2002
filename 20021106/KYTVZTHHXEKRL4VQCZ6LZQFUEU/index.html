<html><header><meta charset="utf-8"><title>楊千嬅新綽號「嬅哈哈」</title></header><body><h1>楊千嬅新綽號「嬅哈哈」</h1><p>楊千嬅最近為新一期《COSMOgirl》拍攝封面照，身穿粉紅上衣，配襯紫色長裙的她，充滿青春氣息。<br> &#13;<br> <spanclass>玩公仔毛管戙 &#13;<br> 千嬅拍照時，貫徹其大笑姑婆本色，對着鏡頭笑個不停，她在訪問中說：「如果叫我大笑姑婆，我寧願大家叫我『嬅哈哈』，『嬅』字聲勢浩大，而『哈哈』叫起嚟夠搶。」&#13;<br> 談到兒時的玩意，千嬅說：「我唔玩洋娃娃，我係玩槍嘅，因為見到嗰啲眨眼、長頭髮同着喱士裙嘅公仔，我會毛管戙。」千嬅又表示自己是大情大性的人，除了會大笑外，遇到感動的事情，她都會大哭一場。</spanclass></p></body></html>
