<html><header><meta charset="utf-8"><title>余文樂眼神殺唔死人</title></header><body><h1>余文樂眼神殺唔死人</h1><p>由陳嘉上執導的新戲《飛虎雄師》，眾演員包括王敏德、余文樂、關秀媚、譚耀文及李文彪等昨日到何文田女童軍總會取景拍攝，老闆王晶亦去監場。王晶表示今次再拍《飛虎》系列加入新人余文樂，是因為他夠人氣，各方面都很符合他的要求，惟獨余文樂沒有「殺人」眼神這一點需要慢慢培養。<br> &#13;<br> <spanclass>鍾意打WarGame &#13;<br> 余文樂身穿飛虎隊制服，表示身上的裝備重二十多磅，他說：「我好開心可以拍呢套戲，因為我都好鍾意打WarGame。」</spanclass></p></body></html>
