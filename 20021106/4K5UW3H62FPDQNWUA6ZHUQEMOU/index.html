<html><header><meta charset="utf-8"><title>福特回收Focus汽車</title></header><body><h1>福特回收Focus汽車</h1><p>【本報訊】美國福特車廠宣布回收五十多萬輛Focus汽車，維修汽車電池電線及懸掛系統的故障，而福特汽車的本港代理商則表示，本港出售的Focus來自歐洲，與美國的Focus不同，該公司也沒有收到廠方通知需回收本港的Focus汽車。&#13;<br> 據外電報道，美國福特車廠宣布回收二○○○年至二○○一年出廠的Focus汽車，共五十七萬二千輛，該批車中，部份的汽車電池電線位置有問題，可能引致電線熔化、冒煙、甚至着火，但有關故障暫時未引致事故；另一部份汽車的懸掛系統一個螺栓會鬆脫，導致行車時有雜音、震動、甚至球狀連接脫離。</p></body></html>
