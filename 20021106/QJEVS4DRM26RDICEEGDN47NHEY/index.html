<html><header><meta charset="utf-8"><title>黃貫中個唱開鑼</title></header><body><h1>黃貫中個唱開鑼</h1><p>黃貫中一連兩場的「黃貫中PlayitLoud」演唱會，昨晚在紅館揭開序幕，他的女友朱茵、好友葉世榮、余文樂、陳奕迅及女友徐濠縈和二人男子組合Shine等都有到場支持。<br> &#13;<br> <spanclass>入座率九成 &#13;<br> 黃貫中的演唱會是以三面台的形式演出，全場入座率約九成。當黃貫中在晚上約八時四十分開騷之際，陳奕迅和徐濠縈拍拖進場，現場頓時噓聲四起，未知觀眾是否為即將開騷而起哄。&#13;<br> 此外，黃貫中昨晚穿上軍褸出場，舞台上射出煙花，十分有型。&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
