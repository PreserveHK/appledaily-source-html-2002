<html><header><meta charset="utf-8"><title>刺針導彈專射低飛戰機</title></header><body><h1>刺針導彈專射低飛戰機</h1><p>刺針式導彈是一種先進的地對空飛彈，彈頭裝有二點二磅高穿透力炸藥，發射後以超音速飛行，備有紅外線的瞄準器及導航系統自行判斷目標，於五公里內擊落目標物，屬於陸戰部隊之空中防衞裝備，可謂低飛攻擊戰機之煞星。<br> &#13;<br> <spanclass>成功率達七成九 &#13;<br> 刺針式導彈具有兩種發射系統，其一是由軍人將發射器放在肩膊上射擊，導彈發射時，發射器會有裝置保護炮手，免被後座力震傷。另一種是裝在備有發射架的車輛上，每一發射架可裝有四枚導彈。&#13;<br> 在八六年美國陸續運送約一千枚刺針式導彈到阿富汗，協助對抗蘇聯，其間共擊落超過二百七十架蘇聯戰機，導彈擊落敵機的成功率達七成九，刺針式導彈亦於該役揚名天下。</spanclass></p></body></html>
