<html><header><meta charset="utf-8"><title>鄭中基打功夫樣衰</title></header><body><h1>鄭中基打功夫樣衰</h1><p>元華、鄭中基、林敬剛、張松枝、郭政鴻等昨日在電視城為無綫台慶節目「鴻運當頭齊祝壽」進行綵排。甚少舞刀弄槍的鄭中基在綵排時，顯得雞手鴨腳，他自嘲說：「今次表演真係好難，我本身又唔識打功夫，啲筋又唔鬆，都唔知點解會搵我做奸人堅，奸人堅本身啲功夫都幾好，可能我樣衰。」<br> &#13;<br> <spanclass>慘遭腋下夾頭 &#13;<br> 鄭中基與元華兩人於綵排時不時互相對打，可惜鄭中基始終都敵不過元華，最後更慘被元華用腋下夾頭。事後他笑說：「華叔飾演黃飛鴻比較好打啲，但係都唔知點解佢做黃飛鴻，佢只係功夫底子叻過我。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
