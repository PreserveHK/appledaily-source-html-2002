<html><header><meta charset="utf-8"><title>堪輿家：紅衫可搶旺</title></header><body><h1>堪輿家：紅衫可搶旺</h1><p>英皇老闆楊受成向來篤信命理，旗下藝人早前已曾試過集體穿黃色和藍色的衣服改運。近日楊受成備受《東周刊》刊登女星被強迫拍下的裸照而引起公憤一事困擾，旗下歌手昨日出席活動時，紛紛穿上紅衣示人，未知可是有意為老闆楊受成沖喜？其實日前楊受成親自向傳媒交代《東周刊》停刊一事時，亦穿上紅色皮褸，認真巧合。&#13;<br> 記者昨日致電堪輿學家麥玲玲，問到穿紅衣是否可洗霉氣時，她說：「紅衫可以搶旺，如果一個人嗰排運程麻麻，佢就要着多啲紅衫，其實唔單止外邊，裏邊都分分鐘着埋紅色內衣，有助運勢轉好。」</p></body></html>
