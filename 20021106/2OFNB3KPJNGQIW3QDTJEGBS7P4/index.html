<html><header><meta charset="utf-8"><title>鮑彤洩密反革命罪囚9年</title></header><body><h1>鮑彤洩密反革命罪囚9年</h1><p>九二年七年二十一日，北京中級法院判決書稱：「鮑彤於一九八九年五月十七日二十時許，在中共中央政治體制改革辦公室，召集本室工作的十餘人開會，鮑彤在會上講，他很可能不能和大家一起工作了，可能被審查等。二十二時許，當該室幹部高山得知鮑彤的講話內容後，就國家的一個重要機密情況問了鮑彤，鮑彤向高山洩露了國家重要機密。」&#13;<br> 高山聽過鮑彤的話後，憑自己的消息和本身分析判斷，跑到鮑彤辦公室開門見山地問：「紫陽下來是甚麼範圍知道？」鮑彤回答說：「範圍很小」。就因這四個字，鮑彤的「洩露國家機密」罪成，判刑四年，加上反革命宣傳煽動罪五年，合共入獄九年。&#13;<br> 本報記者</p></body></html>
