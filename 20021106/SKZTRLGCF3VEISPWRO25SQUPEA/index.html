<html><header><meta charset="utf-8"><title>愛夫心切送錢祈福</title></header><body><h1>愛夫心切送錢祈福</h1><p>【本報訊】「我睇你嘅面色，就知你老公過兩日會俾車撞死，快啲攞晒啲錢嚟祈福，佢就會冇事，祈完福畀番啲錢你。」&#13;<br> 兩名年約三十餘歲女祈福黨騙徒，昨晨八時許在元朗水邊圍，向一名姓黃（七十三歲）老婦落手。老婦愛夫心切信以為真，交出兩萬多元財物予對方祈福。兩名騙徒接過老婦財物後，再着老婦回家取來丈夫衣物以求祈福靈驗，趁機逃去無蹤。老婦事後欲哭無淚向一間藥行職員求助報警（圖）。&#13;<br> 陳天華攝</p></body></html>
