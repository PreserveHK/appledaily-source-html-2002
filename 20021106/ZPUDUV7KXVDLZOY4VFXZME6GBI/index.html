<html><header><meta charset="utf-8"><title>中遠內地碼頭吞吐量升26%</title></header><body><h1>中遠內地碼頭吞吐量升26%</h1><p>【本報訊】中遠太平洋（1199）董事總經理孫家康表示，今年首10個月旗下內地碼頭吞吐量，較去年同期增長26%；擁有五成股權的香港八號碼頭，10月份亦增長36%。由於早前美國西岸碼頭工潮，今年碼頭業務的旺季將略為延長。<br> &#13;<br> <spanclass>外貿目標料提早實現 &#13;<br> 孫家康表示，總公司已決定將碼頭業務轉移由中遠太平洋經營，但目前未有具體注入時間表。&#13;<br> 另外，他說今年首9個月中國外貿金額為4500億美元，相信全年可望達6000億美元，較中央的目標，提早3年實現。他解釋原因之一美國經濟放緩，導致美元轉弱，而港元和人民幣分別與美元掛鈎或有聯繫，刺激中港兩地的出口業。</spanclass></p></body></html>
