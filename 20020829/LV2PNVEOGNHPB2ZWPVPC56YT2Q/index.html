<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>羅霖奪目D&amp;G神采飛揚</title></header><body><h1>靚衫SnapShot：<br>羅霖奪目D&amp;G神采飛揚</h1><p>意大利當紅品牌Dolce&amp;Gabbana一向是本地名媛與藝人的至愛，連帶其副線品牌D&amp;G亦大受歡迎。穿上這兩個品牌，一定能收搶鏡悅目之效。<br> &#13;<br> <spanclass>顏色繽紛 &#13;<br> 在周一賭王千金何超瓊的生日派對上，羅霖便是以一襲色彩鮮豔的D&amp;G上衣，下襯牛仔褲出席。這身配襯既有一份時尚的感覺，又有繽紛的顏色作點綴，令羅霖在黑漆的人群中，更顯神采飛揚。</spanclass></p></body></html>
