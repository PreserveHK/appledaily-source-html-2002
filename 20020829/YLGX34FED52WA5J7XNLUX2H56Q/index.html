<html><header><meta charset="utf-8"><title>父子捉賊傷</title></header><body><h1>父子捉賊傷</h1><p>【本報訊】十九歲姓曾的青年，昨日凌晨零時許，下班後步返石硤尾白田邨住所途中，突遭兩名金髮狡賊走近藉詞，指他傾電話的態度惡劣，令兩人心情欠佳，於是恐嚇迫令他賠款。事主不肯就範被拳打腳踢，兩賊搶去他內裏只有一張八達通卡的銀包後逃走。&#13;<br> 事主心生不忿，返家告訴五十歲父親一同到處尋賊，當父子行經白雲街時竟與兩賊狹路相逢，雙方隨即發生糾纏，惟最終被賊人逃脫，於是報警。父子兩人（圖）同受輕傷送院，敷治後均無礙，警方事後在附近兜截無果。&#13;<br> 杜建彬攝</p></body></html>
