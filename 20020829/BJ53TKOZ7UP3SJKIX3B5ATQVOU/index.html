<html><header><meta charset="utf-8"><title>井川遙與經理人搞地下情</title></header><body><h1>井川遙與經理人搞地下情</h1><p>現年二十六歲的日本女星井川遙，其戀情的確撲朔迷離，她早前曾被傳搭上中山美穗丈夫　&#13;<br> 仁成，但後來又不了了之。&#13;<br> 最近井川遙在電視節目中自爆有意中人，又不能向他表白，但據昨日的日本報章《NaitaiSports》報道，井川遙的心上人其實是其經理人T君。&#13;<br> 井川遙被指經常與經理人T君形影不離，她在電視節目中假扮單戀，完全是希望隱瞞自己與經理人的戀情，避免因此令形象和人氣受損而已。</p></body></html>
