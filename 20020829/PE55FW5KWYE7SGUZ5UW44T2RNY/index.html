<html><header><meta charset="utf-8"><title>車壓半身老婦不死</title></header><body><h1>車壓半身老婦不死</h1><p>【本報訊】油麻地吳松街發生驚險交通意外。昨晨十時許，一部洗衣公司的客貨車由姓黃（三十八歲）司機駕駛，沿吳松街右轉入南京街時，有姓麥老婦（七十八歲）突然從右邊衝過馬路，客貨車收掣不及將她撞倒，老婦下半身被壓在車底，頭部受傷流血。幸當時車速不高，司機瞬即將車煞停，否則後果不堪想像。&#13;<br> 意外後司機立即報警，並用雨傘為傷者遮擋太陽及加以安慰。傷者則仍然清醒，右手按着車頭泵把等候救護員到場，由趕至的丈夫陪同入院治療，目前留醫情況穩定。</p></body></html>
