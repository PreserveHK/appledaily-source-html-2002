<html><header><meta charset="utf-8"><title>阿裔女設計時裝繡阿拉</title></header><body><h1>阿裔女設計時裝繡阿拉</h1><p>以色列二十三歲阿拉伯裔女時裝設計師納摩耶，設計了繡有真主阿拉名字的時裝，遭當地回教領袖狠抨為猥褻和異端，甚至把她跟《撒旦詩篇》的作者拉什迪相提並論，並發出死亡威脅。但她拒絕道歉。<br> &#13;<br> <spanclass>被斥猥褻　接死亡恐嚇 &#13;<br> 納摩耶表示，她深愛伊斯蘭教，希望透過設計宣揚阿拉伯文化，難明為何有人批評其作品。她聲稱毋懼死亡威嚇。&#13;<br> 伊斯蘭運動領袖哈提卜指出，把阿拉的名字繡在衫上，有可能被人穿上進入不恰當地方；而該件時裝前後幅剪裁過低，女士穿上顯得極不端莊。&#13;<br> 英國《衞報》</spanclass></p></body></html>
