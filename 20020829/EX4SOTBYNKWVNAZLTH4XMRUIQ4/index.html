<html><header><meta charset="utf-8"><title>風扇洩電焚家園</title></header><body><h1>風扇洩電焚家園</h1><p>【本報訊】元朗黃屋村一間住宅連貨倉的鋅鐵建築物，昨日下午三時許，疑因風扇洩電引起火警，並迅速燒着雜物，姓張的戶主一度用滅火筒撲救但不成功，而火勢愈燒愈烈，戶主立即逃生及報警。消防員到場開喉灌救，二十分鐘後將火救熄，但全屋已付諸一炬。&#13;<br> 姓張的戶主事後欷歔透露，他有一名不良於行的親友住在附近的山邊村，兩年前亦因為家中洩電引起大火，結果葬身火海，幸好他及時逃出。&#13;<br> 黃學潤攝</p></body></html>
