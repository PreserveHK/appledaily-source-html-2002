<html><header><meta charset="utf-8"><title>余文樂要朱茵大力咬</title></header><body><h1>余文樂要朱茵大力咬</h1><p>余文樂和朱茵昨日出席在灣仔藝術中心舉行的音樂連線劇《再咬我吧》首播禮，在劇中有一場朱茵咬余文樂的戲份，余文樂表示拍攝時冇尷尬，不過確實很痛。他說：「你睇番我嘅表情就知我真係痛，初時朱茵冇咁大力咬我，係我叫佢放膽咬落嚟。」<br> &#13;<br> <spanclass>赴台拍廣告 &#13;<br> 而朱茵則表示和余文樂合作愉快，她說：「拍咬佢嗰場戲都有尷尬㗎，我驚有口水吖嘛！平時我梗係冇咬人嘅習慣啦！今次拍呢個劇，我冇乜收酬勞，只係收車馬費，當係宣傳咯！遲啲我會去台灣拍女性用品廣告，佢哋搵咗我五年，酬勞當然有不停調整。」</spanclass></p></body></html>
