<html><header><meta charset="utf-8"><title>虐嬰印傭重囚20月</title></header><body><h1>虐嬰印傭重囚20月</h1><p>【本報訊】年輕印傭因不滿四個半月大女嬰少主哭啼不停，令她心情煩躁，一時失控用玩具電話敲打女嬰頭部，致頭骨凹陷及骨折。女傭早前承認一項襲擊看管的兒童罪名，法官斥被告受託照料女嬰，卻令她受不必要傷害及痛苦判監二十月。&#13;<br> 被告Widarti，二十歲。區域法院法官潘敏琦指被告毆打女嬰最脆弱及敏感的頭部，幸好沒造成永久傷害，但法庭必須阻止此等罪惡行為，免嬰兒受到傷害。&#13;<br> 案件編號：DCCC583/02</p></body></html>
