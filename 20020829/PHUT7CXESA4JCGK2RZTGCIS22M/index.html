<html><header><meta charset="utf-8"><title>梁詠琪偕小朋友宣傳環保</title></header><body><h1>梁詠琪偕小朋友宣傳環保</h1><p>梁詠琪（GiGi）為自然基金大使，日前她與一班小朋友推廣該基金的兒童綠色雜誌《熊貓會報》，並參照書中內容，與小朋友一起做環保小手工。GiGi說：「只要睇呢份會報就可以對大自然認識多啲，同埋教導小朋友環保嘅重要性。」<br> &#13;<br> <spanclass>推介益智讀物 &#13;<br> 《熊貓會報》是本港唯一一份為初中及小學生而設的環保及野生生物雜誌，中英文對照，梁詠琪表示小朋友可從中認識各種環保及自然資訊，更可學習有關的英文生字，是一本益智讀物。&#13;<br> 自然基金一向致力環保工作，梁詠琪擔任大使後，一直很落力為該基金做宣傳推廣，GiGi表示：「我好重視環保訊息，希望大家都可以重視。」</spanclass></p></body></html>
