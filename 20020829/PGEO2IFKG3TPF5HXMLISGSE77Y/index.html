<html><header><meta charset="utf-8"><title>黑人牧師不滿歧視</title></header><body><h1>黑人牧師不滿歧視</h1><p>【本報訊】本港一所尼日利亞籍牧師創辦的教會，替一名從菲律賓來港的牧師向入境處申請工作簽證被拒，昨入稟高等法院申請司法覆核。教會創辦人不滿指出，過去教會近二十次替外籍牧師申請工作簽證均被拒，指入境處歧視黑色人種，迫使教會關門。&#13;<br> 原訴人菲律賓籍牧師LitoGalvanEstilong，在當地神學院畢業後任職牧師八年，去年十一月以旅遊簽證來港。&#13;<br> 案件編號：HCAL157/02</p></body></html>
