<html><header><meta charset="utf-8"><title>蕭亞軒收頸鏈寧要錢</title></header><body><h1>蕭亞軒收頸鏈寧要錢</h1><p>蕭亞軒昨日到佐敦六福珠寶店試戴多款翡翠鑽石首飾，總值達一百六十多萬元，六福會贊助蕭亞軒稍後在紅館舉行的演唱會。<br> &#13;<br> <spanclass>試戴翡翠首飾 &#13;<br> 蕭亞軒甫到場便試戴了一條價值三十多萬元的綠翡翠鑽石頸鏈，她又識做地大讚說：「很名貴，真的很漂亮。」其後她再試戴一條較便宜，價值一萬四千元的頸鏈，她戴上頸鏈後，六福表示會送給她，令她十分開心。&#13;<br> 問到蕭亞軒會否介意六福送一條價值較平的頸鏈給她？蕭亞軒說：「不介意，其實他們已經為我的演唱會付出了很多，如果把我這條頸鏈的錢，都換成我演唱會的贊助費，我會更開心。」</spanclass></p></body></html>
