<html><header><meta charset="utf-8"><title>嶺大副校長打官司</title></header><body><h1>嶺大副校長打官司</h1><p>【本報訊】有八十年歷史的客家人團體崇正總會，早前舉行特別會議時出現人事糾紛，其中身兼該會理事的嶺南大學副校長饒美蛟，遭抨擊在崇正總會捐款予嶺大一事上處理有問題，饒美蛟昨日入稟高等法院，控告崇正總會兩名理事在會議上發表誹謗言論，並加以紀錄，要求高院頒令禁制，同時向兩名答辯人索償損失。&#13;<br> 嶺大副校長饒美蛟教授控告崇正總會理事黃靖及黃華安誹謗。&#13;<br> 案件編號：HCA3270/2002</p></body></html>
