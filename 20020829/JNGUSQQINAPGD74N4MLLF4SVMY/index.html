<html><header><meta charset="utf-8"><title>戈爾接懷疑炭疽信</title></header><body><h1>戈爾接懷疑炭疽信</h1><p>美國前副總統戈爾位於田納西州納什維爾的辦公室，周二接獲一封可疑信件，聯邦調查局（FBI）已接手調查，並正化驗信件是否含有炭疽菌，而調查員暫時相信是宗惡作劇。<br> &#13;<br> <spanclass>辦公室職員需消毒 &#13;<br> 戈爾辦公室經理帕特森打開一封信件時，發現有白色粉末滲出，立即關掉冷氣機和報警。調查員撿走信件化驗，辦公室暫時關閉，直至有化驗結果為止。&#13;<br> 一名FBI探員相信這是宗惡作劇，但要待有化驗結果才能下結論。&#13;<br> 雖然帕特森沒有感到不適，也未出現炭疽病的症狀，但當局為安全起見，已為她進行消毒。&#13;<br> 事發時，戈爾與家人正在美國華盛頓州度假，當他知悉此事後，已致電回辦公室詢問詳情。&#13;<br> 美國有線新聞網絡</spanclass></p></body></html>
