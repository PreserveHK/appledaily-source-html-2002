<html><header><meta charset="utf-8"><title>柬埔寨破廟掘27金佛像</title></header><body><h1>柬埔寨破廟掘27金佛像</h1><p>柬埔寨磅同省一座荒廢多年的佛教寶塔，上周被發掘出三十一具小型佛像，其中二十七具乃實心黃金鑄成，估計有數百年歷史。<br> &#13;<br> <spanclass>高10公分重500克 &#13;<br> 位於首都金邊以北一百公里的波比廟，在七十年代赤柬統治期間被毀，現正重建。工人上周六清理附近樹林時，在一公尺深泥土下掘出該批佛像，除了二十七具乃黃金鑄成外，還有三具銀像和一具銅像。佛像高約十公分，各重約五百克，沒有重大損毀。警方表示，會讓佛像繼續留在波比廟，但會派警員看守。&#13;<br> 英國廣播公司</spanclass></p></body></html>
