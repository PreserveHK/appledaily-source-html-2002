<html><header><meta charset="utf-8"><title>塑膠路壆損車底</title></header><body><h1>塑膠路壆損車底</h1><p>陳先生投訴，屯門蝴蝶邨停車場，較早前將用作令駕車人士減速之路壆改用塑膠製品，惟塑膠路壆並不平滑，致駛過時汽車底部容易被刮損。&#13;<br> 房屋署發言人稱，有部份汽車進出停車場時行駛得太快，故採納了居民及屋邨管理諮詢委員會意見，將路壆加高，以便令車輛減慢車速。倘若車主依照指定車速行駛，車底應不會被刮花。&#13;<br> （○八○二二七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
