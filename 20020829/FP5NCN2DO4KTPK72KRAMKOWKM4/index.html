<html><header><meta charset="utf-8"><title>周潤發代阿B求愛</title></header><body><h1>周潤發代阿B求愛</h1><p>阿B在演唱會上，播放不少未能到場的老友的片段，包括有周潤發、梁朝偉、關之琳、張曼玉、成龍、劉德華、鞏俐和那英等。周潤發說：「人生七十古來稀，不過有啲人重有心有力，阿B大阿倫一年，咁即係二十六歲啦，區區嗰四年（指破產年期）唔緊要，只要有才華，就算四十年都冇所謂。」<br> &#13;<br> <spanclass>年紀最小 &#13;<br> 然後發哥又對拿着攝錄機的人（相信是范姜）以國語說：「你愛不愛他？噢，愛！」然後又以廣東話說：「B哥，恭喜！恭喜！」不過事後阿B澄清說：「我冇大阿倫一歲，我係溫拿入面最細嘅一個。我搞咗咁多事出嚟，佢哋都咁錫我。」&#13;<br> 採訪：王連連&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
