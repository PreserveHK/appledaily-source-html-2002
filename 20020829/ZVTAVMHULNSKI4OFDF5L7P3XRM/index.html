<html><header><meta charset="utf-8"><title>方力申聲帶發炎</title></header><body><h1>方力申聲帶發炎</h1><p>方力申（Alex）與楊千嬅昨日往商台，出席「落入凡間的天使」記者會。<br> &#13;<br> <spanclass>練氣功免洩氣 &#13;<br> Alex透露最近聲帶發炎，他昨日說：「我已經睇咗中醫同西醫，中醫教我練吓氣功，叫我唔好成日開口，唔係就會洩咗度氣，西醫就叫我唔好講咁多嘢，唔係我嘅歌唱生涯就係咁先，佢話怕我會喉嚨生繭喎。」Alex更表示原定下月尾推出新碟，但因為聲帶發炎，要延遲至十月底。</spanclass></p></body></html>
