<html><header><meta charset="utf-8"><title>濱崎步生鬚叼煙斗</title></header><body><h1>濱崎步生鬚叼煙斗</h1><p>將到內地演唱的日本偶像歌手濱崎步，最近與型男豐川悅司合演罐裝咖啡Boss的全新廣告，二人均被塗鴉變成花面貓，被畫上鬍鬚及加工成叼着煙斗的模樣，十分頂癮。<br> &#13;<br> <spanclass>豐川加國參展 &#13;<br> 雖然步姐在廣告中比豐川搶眼，但豐川最近在海外影圈大受注目，他日前已和江角真紀子到加拿大參加蒙特利爾電影節，二人合演的新片《命》在當地公映後，深深打動了歐美影評人和影迷。</spanclass></p></body></html>
