<html><header><meta charset="utf-8"><title>Apple姐日記：<br>KimRobinson開舖再戰江湖</title></header><body><h1>Apple姐日記：<br>KimRobinson開舖再戰江湖</h1><p>我Apple姐早排咪寫過髮型界名人KimRobinson好識冧客仔，口甜舌滑之外，其實佢份人都真係夠晒傳奇，經過咁多起起跌跌都依然咁硬淨，佢離開咗邢李㷧旗下嘅SalonEsprit後，最近重聽講話佢遲啲會開舖再戰江湖㖭。<br> &#13;<br> <spanclass>落足本扮靚 &#13;<br> 早前我去中環置地廣場名店YSL，就遇見阿Kim喺度shopping，佢左揀右揀嘅衫顏色都離唔開係黑色，轉頭重聽到佢鬼咁風騷咁同啲售貨員話，嚟買衫係為新舖開張嗰日着嘅，所以一定要落足本扮靚啲喎。</spanclass></p></body></html>
