<html><header><meta charset="utf-8"><title>劉婉君去水腫減十磅</title></header><body><h1>劉婉君去水腫減十磅</h1><p>黃子華舊愛劉婉君、翟佩雲和陳欣欣等，昨日凌晨在尖沙嘴Cyber8的士高行騷，她們穿上不同的民族服裝，在台上婀娜多姿。<br> &#13;<br> <spanclass>邀子華觀禮 &#13;<br> 劉婉君的身形頗為豐滿，她說：「我因為甲狀腺有問題，已經去咗廣州醫治，一星期會上去一次，近日去咗水腫，都已經瘦咗十磅。」問劉婉君跟男友的婚事籌備成怎樣？她說：「一切由男朋友去處理，但所有朋友都會請，包括黃子華。」&#13;<br> 而翟佩雲近日成為美容產品顧問，她說：「我都食咗好多去油丸，瘦咗四磅，希望手臂同腰都可以瘦啲。」&#13;<br> 採訪：卓美娟　攝影：陳志嵐</spanclass></p></body></html>
