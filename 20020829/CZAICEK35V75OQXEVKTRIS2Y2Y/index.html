<html><header><meta charset="utf-8"><title>馬季開鑼精品Q版小馬場夠心思</title></header><body><h1>馬季開鑼精品Q版小馬場夠心思</h1><p>馬季就快開鑼，對於鍾意收集馬會精品的朋友嚟講，馬季前亦是過癮精品的推出旺季。今次馬會推出的「Q版小馬場」，設計夠晒過癮，全個小馬場以沙田馬場為藍本，場內包括跑道、彭福公園、不同途程的起步點、閘廂及電算機等，全部的像真度都很高。隨小馬場更附送馬年賽事系列小馬之農曆新年小馬一隻，數量有限，送完即止。&#13;<br>&#13;<br>記者：區佩嫦　&#13;<br>攝影：陳穎</p><p>售賣點：馬場禮品店及賽馬博物館&#13;<br> 查詢電話：1817</p></body></html>
