<html><header><meta charset="utf-8"><title>《阿森一族》全英至Hit</title></header><body><h1>《阿森一族》全英至Hit</h1><p>英國雜誌《TheRadioTimes》日前舉行「全英最受歡迎電視劇」選舉，結果美國卡通片集《阿森一族》高踞榜首，受歡迎程度遠遠拋離其他由真人主演的劇集。<br> &#13;<br> <spanclass>宋飛將再為人父 &#13;<br> 今次打入三甲的電視劇，除了《阿森一族》外，英國的《OnlyFoolsandHorses》及《TheRoyleFamily》分別名列亞、季軍，而美國劇集《費氏話你知》則排名第四。&#13;<br> 此外，美國電視界紅人、《宋飛正傳》男主角謝利宋飛（JerrySeinfeld），前日剛宣布妻子第二度懷孕，預產期為明年二月。</spanclass></p></body></html>
