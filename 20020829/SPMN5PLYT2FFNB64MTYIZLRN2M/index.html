<html><header><meta charset="utf-8"><title>朱潔儀玩《獎門人》頻被嘲</title></header><body><h1>朱潔儀玩《獎門人》頻被嘲</h1><p>朱潔儀、羅莽、袁彩雲和歐錦棠等，前晚在電視城為節目《吾係獎門人》錄影。羅莽玩遊戲時不慎弄傷腳趾甲，最後他都成為大贏家。&#13;<br> 朱潔儀在玩遊戲時，頻頻被其他嘉賓和主持作弄，當有一個環節要她扮「扒」的樣子時，曾志偉即笑言：「你唔使扮都得。」她更被人取笑「豬咁蠢」。朱潔儀最後玩輸遊戲，被其他人用水槍射濕身，透出了內衣。<br> &#13;<br> <spanclass>預咗玩得癲 &#13;<br> 朱潔儀事後大方表示並不介意，她說：「頭先被射濕身都有啲凍，但我上得個節目都預咗玩得癲，唔介意嘅，我唔覺得大家係針對我，可能佢哋平時見慣我斯文，想睇吓我個落難樣。」&#13;<br> 採訪：卓寶花　攝影：羅德光</spanclass></p></body></html>
