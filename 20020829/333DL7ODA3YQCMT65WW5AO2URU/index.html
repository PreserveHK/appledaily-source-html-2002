<html><header><meta charset="utf-8"><title>矢口真里：我重未死！</title></header><body><h1>矢口真里：我重未死！</h1><p>日本偶像組合Morning娘的十九歲成員矢口真里，向來是隊中健康的象徵，但自從她被安排成為「被Out一族」，加上她本月頭兩度在組合的演唱會途中因身體不適暈倒，故此互聯網上傳出她暴斃的驚人消息。&#13;<br> 據報章《NaitaiSports》報道，自從矢口真里月頭開騷時暈倒提早離場後，fans在網上議論紛紛，並傳出她患上重病，甚至已經死去。然而，矢口真里已在電台節目上親自向fans派定心丸，她說：「我重未死，大家唔使擔心！」</p></body></html>
