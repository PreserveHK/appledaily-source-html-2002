<html><header><meta charset="utf-8"><title>醉漢菜刀割警員</title></header><body><h1>醉漢菜刀割警員</h1><p>【本報訊】一名姓江(四十八歲)失業漢，昨晚接近零時在九龍城打鼓嶺道五十七號板間房寓所疑醉酒吵鬧，引起其他房客不滿報警投訴。警方趕至時在大廈地下遇上三十九歲的江妻，據她表示丈夫醉酒失控將她毆打，六歲兒子留在單位未知吉凶。&#13;<br> 警員到場時先帶走並無受傷的兒子，但江則赤膊上身拿着菜刀胡言亂語，警員上前制止時與他發生糾纏，混亂中兩警員均被刀割傷左手流血，但仍然成功將他（圖一）制服扣上手銬帶走。醉酒及持刀男子因失業出現困境借酒澆愁闖禍。受傷警員（圖二）事後送院。&#13;<br> 陳日海攝</p></body></html>
