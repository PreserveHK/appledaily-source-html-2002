<html><header><meta charset="utf-8"><title>運署發百餘教車牌</title></header><body><h1>運署發百餘教車牌</h1><p>【記者麥志榮報道】教車師傅牌照停發三十年後，運輸署計劃在今年十月首次發出百多個新師傅牌，所有持有三年或以上駕駛執照，無交通違例紀錄的人士都可以報考，估計合資格者多達一百萬人，教車行業估計，在目前失業率高企下，會吸引到數萬名司機爭奪百多個新師傅牌，成為一條就業新出路。&#13;<br> 香港商用車輛駕駛教師協會主席鄭楚光表示，教車師傅行業已逐漸老化，目前最年輕的教車師傅是五十八歲，當局較早前已同意持牌教車師傅人數應維持在一千零五十人的水平，但到今年初，師傅人數急降至九百二十五人，活躍的更只有六百多人，運輸署卻至今仍未發出新牌。</p></body></html>
