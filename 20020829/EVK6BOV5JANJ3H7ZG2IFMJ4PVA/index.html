<html><header><meta charset="utf-8"><title>SafriDuo敲打皇后</title></header><body><h1>SafriDuo敲打皇后</h1><p>有「鼓壇狙擊手」之稱的丹麥二人音樂組合SafriDuo，前晚在中環Queen's舉行音樂會，他們強勁的敲擊跳舞音樂，為現場帶來不少歡樂，令在場人士更瘋狂起舞。<br> &#13;<br> <spanclass>玩埋膠喉 &#13;<br> SafriDuo的表演舞台十分獨特，當中包含多組鼓、鋼片琴和電子琴，隊員甚至敲打長長的膠喉發出有趣的聲音。組合兩位成員除了乘着強勁的電子音樂，打鼓打得熱汗淋漓外，更落力煽動現場觀眾情緒，令全場觀眾樂而忘返。而為SafriDuo彈鍵琴的客席樂手，則穿上李小龍T恤，十分有型。&#13;<br> 採訪：劉梓恩&#13;<br> 攝影：張一明</spanclass></p></body></html>
