<html><header><meta charset="utf-8"><title>區婉華案調查九月公開</title></header><body><h1>區婉華案調查九月公開</h1><p>【本報訊】就一名政府律師涉嫌隱瞞案底，律政司發言人證實，在八月已收到警方的調查報告，並隨即向獨立的私人資深大律師徵詢法律意見。在獲得有關意見後，律政司才決定進一步行動，預計可於下月公開有關詳情。&#13;<br> 本報昨日報道指出，在馬莎百貨偷竊卻獲政府撤銷控罪的政府高級律師區婉華，入職時涉嫌隱瞞曾經改名，以及有刑事案底。&#13;<br> 警方是在調查期間，發現檔案內有一名與區婉華有相同指紋的人，曾經被判刑事案底，所以懷疑區婉華在入職時改換姓名，隱瞞資料。</p></body></html>
