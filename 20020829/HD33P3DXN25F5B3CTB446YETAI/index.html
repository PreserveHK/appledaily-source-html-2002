<html><header><meta charset="utf-8"><title>球員心聲</title></header><body><h1>球員心聲</h1><p><spanclass>女子隊&#13;<br> 廖翠珊（隊長/小前鋒） &#13;<br> 今日看到大馬女子隊練習，其中有兩個是吉隆坡成員，相信對手會幾快和體能好，希望我們可以發揮出比香港更高水準啦。<br> &#13;<br> <spanclass>劉祖兒（中鋒） &#13;<br> 黃麗芳不在陣，自己要出多啲力，加上天氣熱，都好辛苦。<br> &#13;<br> <spanclass>男子隊&#13;<br> 陳承謙（隊長/小前鋒） &#13;<br> 我們抱住學習心情去比賽，所以對勝負不看重，最重要是打出自己的風格。<br> &#13;<br> <spanclass>高榮生（得分後衞） &#13;<br> 我之前到過南京比賽，較適應這裏炎熱天氣，我希望球隊打出一貫快攻攻勢。</spanclass></spanclass></spanclass></spanclass></p></body></html>
