<html><header><meta charset="utf-8"><title>學泳嫗遇溺</title></header><body><h1>學泳嫗遇溺</h1><p>【本報訊】患有多種痛症的一名逾七旬老婦，參加康樂文化事務署舉辦的游泳班強身健體，昨在香港仔一間公眾泳池習泳時遇溺，由救生員救起送院搶救，恐有性命之虞。&#13;<br> 遇溺老婦姓陳（七十七歲），家住香港仔海怡半島，經搶救後目前情況危殆。昨晨八時許，十一名學員在水深不足一米的訓練池習泳，其間他們扶着浮板學踢水，突然有人發現陳婆婆俯伏水面一動不動，慌忙通知救生員將她（圖）救起，經急救後送院；至於遇溺的原因仍有待調查。&#13;<br> 胡恩宏攝</p></body></html>
