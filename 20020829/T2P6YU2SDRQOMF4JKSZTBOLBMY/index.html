<html><header><meta charset="utf-8"><title>花絮</title></header><body><h1>花絮</h1><p><spanclass>盧迪克聽厭「美國新希望」 &#13;<br> 周五滿二十歲的盧迪克表示對傳媒一直稱自己為「美國新希望」已感到煩厭，他說：「近兩年幾乎在每個記者會上，我都要回答相同的問題，我的答案亦大同小異，我實有少許煩厭。」闖過首圈的盧迪克認為他們一批新人不能取代森柏斯及阿加斯等傑出前輩的位置，只能盡力而為。<br> &#13;<br> <spanclass>費里路新髮型不敢恭維 &#13;<br> 西班牙球手費里路（圖）染了一頭搶眼的黃髮亮相美國公開賽，雖然他的新髮型甚獲同胞球迷歡迎，但其首圈手下敗將澳洲的阿科斯卻不敢恭維，阿科斯在回答記者是否由於費里路的新髮型而分散注意力時，他打趣道：「不是很醜陋嗎？我不知道他為甚麼弄成這樣。」</spanclass></spanclass></p></body></html>
