<html><header><meta charset="utf-8"><title>大學生應徵小丑學徒</title></header><body><h1>大學生應徵小丑學徒</h1><p>【本報訊】經濟不景，人浮於事，月薪只有六千元的小丑工作，也吸引到大學畢業生應徵。海洋公園昨日起一連兩天，招聘五名兩年合約制的小丑學徒，近三十人前來應徵，其中三名是大學畢業生；其中一名具大學學歷的應徵者強調，自己應徵了三十份工作都沒有回音，雖然小丑予人似是一份「身份低微」的工作，但也不介意一試。&#13;<br> 海洋公園節目策劃莊正文表示，昨日共吸引近三十人應徵，其中不乏大學畢業生。她強調，會為取錄者提供為期三周的小丑基本培訓課程，而學歷高低並不重要。</p></body></html>
