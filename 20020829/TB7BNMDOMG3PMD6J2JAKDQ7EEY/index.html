<html><header><meta charset="utf-8"><title>成龍夥拍奧斯卡影帝羅拔圖</title></header><body><h1>成龍夥拍奧斯卡影帝羅拔圖</h1><p>成龍早前接受外國傳媒訪問，透露稍後將會夥拍意大利裔金像影帝羅拔圖貝尼尼（RobertoBenigni），他還表示非常渴望拍《星戰》系列電影，希望大導佐治魯卡斯（GeorgeLucas）考慮起用他。<br> &#13;<br> <spanclass>望做《星戰》武士 &#13;<br> 成龍表示早前已與憑西片《一個快樂的傳說》膺奧斯卡影帝的羅拔圖貝尼尼達成協議，稍後將合拍一片，但電影詳細內容還有待定案。訪問間他還表示目前最大心願是拍攝電影《星戰前傳3》，並望演Jedi（武士）。他說：「我想成為第一個喺《星戰》做主角嘅亞洲人，呢個係我嘅心願。」</spanclass></p></body></html>
