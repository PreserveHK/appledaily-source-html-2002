<html><header><meta charset="utf-8"><title>JimiHendrix478萬結他史上最貴</title></header><body><h1>JimiHendrix478萬結他史上最貴</h1><p>一支曾由已故結他手JimiHendrix擁有、並於舞台上燃燒過的結他，將於下月二十四日在倫敦公開拍賣，拍賣行估計成交金額會高達四十萬英鎊（約四百七十八萬港元），或可成為史上最昂貴的結他。&#13;<br> 殿堂級樂手FrankZappa之子DweezilZappa，前日向記者展示此支由JimiHendrix生前送予其父、六三年出產的FenderStratocaster結他。Dweezil表示他與父親曾修理結他及更換部份零件，他還即場彈奏其父親的作品。</p></body></html>
