<html><header><meta charset="utf-8"><title>憶蓮生日收36支玫瑰</title></header><body><h1>憶蓮生日收36支玫瑰</h1><p>林憶蓮剛於上周五（二十六日）度過其三十六歲生日，而主辦她於本周五（三日）假紅館舉行個唱的東亞娛樂，於憶蓮生日翌日，安排與林建岳傳緋聞的豐德麗控股有限公司公共關係及推廣總監鄺心怡，偕同另一高層廖先生，代表東亞向憶蓮送贈三十六支玫瑰，象徵憶蓮能像玫瑰花般燦爛。<br> &#13;<br> <spanclass>林建岳避席 &#13;<br> 不過，當日作為東亞老闆的林建岳卻避席，未有與鄺心怡雙雙出現，東亞的代表李小姐在電話中解釋說：「林生一向低調，況且佢覺得鄺心怡同廖生都好代表到公司，但林生好錫憶蓮，喺佢開騷嗰日，林生一定嚟捧場。」</spanclass></p></body></html>
