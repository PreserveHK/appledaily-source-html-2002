<html><header><meta charset="utf-8"><title>中韓賽後國足同組對手論戰</title></header><body><h1>中韓賽後國足同組對手論戰</h1><p><b> 土耳其教練根尼斯</b> ：「中國該仗表現不俗，戰術成功及有組織地進行搶截。但只要己隊可遵照賽前戰術部署，我們定可擊敗中國。」&#13;<br> &#13;<br> <b> 哥斯達黎加教練古馬拉斯</b> ：「中國球員身體質素非常好，身材高大，速度快，儘管有三名主力球員沒有出場，但仍成功遏止南韓進攻。」&#13;<br> &#13;<br> <b> 巴西前技術顧問保斯頓</b> ：「中國會在決賽周令世人驚訝，我認為他們可以在分組賽取得一至兩場勝利。」</p></body></html>
