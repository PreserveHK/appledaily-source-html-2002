<html><header><meta charset="utf-8"><title>Kylie中藥治愈喉患</title></header><body><h1>Kylie中藥治愈喉患</h1><p>澳洲人氣女歌手KylieMinogue，日前因為喉嚨受病菌感染，傳聞要取消部份英國巡迴演唱會。不過Kylie的歌唱老師昨日為她闢謠，並指Kylie接受了一個中藥療程後，聲線幾乎已完全康復。&#13;<br> 該位來自洛杉磯的歌唱老師表示，於過去數天內，他不停為Kylie進行聲線練習及按摩喉嚨，她同時又服用中藥，經過多日的治療後，Kylie的喉嚨病況已有明顯改善。&#13;<br> 而Kylie更公開作出保證說：「我經已百分百康復晒，對餘下嘅演唱有好大期望！」</p></body></html>
