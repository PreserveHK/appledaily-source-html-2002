<html><header><meta charset="utf-8"><title>垃圾桶惹蚊</title></header><body><h1>垃圾桶惹蚊</h1><p>讀者余先生投訴，葵涌聯接街一幅空地，放滿垃圾桶已多月，一直無人處理，他擔心易招蚊患。&#13;<br> 食物環境衞生署(葵青)謝先生表示，這些垃圾桶是經過處理後存放於上址，稍後會安排註銷，在此段期間，該署會用膠布將垃圾桶蓋住，以防蚊患。(○四一九二五)&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
