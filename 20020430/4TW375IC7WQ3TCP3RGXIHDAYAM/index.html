<html><header><meta charset="utf-8"><title>　　國泰魚翅形地標 - 李八方</title></header><body><h1>　　國泰魚翅形地標 - 李八方</h1><p>大家日後去機場，可能會見到一個大大的國泰logo，八方噚日收到國泰的通知，原來佢哋噚日正式為該展品揭幕。&#13;<br> 展品的主體係一張印有「翹首振翅」國泰機尾標誌的建築纖維，再附有印上國泰機員及「香港是國泰之家」英文標語的特製黏貼式牆布，以方便日後更換。&#13;<br> 據國泰講，呢個係佢哋首個擺放在地上的地標，八方覺得佢同魚翅差唔多，閣下又點睇?&#13;<br> ﹙圖﹚國泰在機場的首個地標昨日正式揭幕。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
