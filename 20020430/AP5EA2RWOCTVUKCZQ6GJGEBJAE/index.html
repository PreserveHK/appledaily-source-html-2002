<html><header><meta charset="utf-8"><title>楊鐵樑私論人權法捱轟</title></header><body><h1>楊鐵樑私論人權法捱轟</h1><p>公職人士在私人場合發言同樣都要負上責任。行政會議成員楊鐵樑，一九九五年擔任首席大法官時，便曾經被當時新華社香港分社副社長張浚生「踢爆」在私人飯局的言論，引來輿論批評，令楊氏公信力大減。&#13;<br> 一九九五年底，中英雙方正就香港引入人權法爭論不休。張浚生出席公開場合時突然向傳媒透露，楊鐵樑曾在一個飯局中親口向他表示，人權法確實破壞了香港法例體制。楊官只能推說該番言論未經深思熟慮，並對私下言論被公開表示不滿。&#13;<br> 不過，以楊官身份私下發表上述言論已令他受到輿論強烈抨擊，更被當時布政司陳方安生要求馬上提交一份對人權法書面意見。</p></body></html>
