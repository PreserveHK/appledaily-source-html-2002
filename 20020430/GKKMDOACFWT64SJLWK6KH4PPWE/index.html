<html><header><meta charset="utf-8"><title>電動床慳位好用</title></header><body><h1>電動床慳位好用</h1><p>本港居住空間小，為了善用睡房地方，多在家具上動腦筋，如梳化床、子母床、床櫃及升降床等。當中以電動操控的升降床，設計最為先進。是次介紹單位的升降床乃度身訂做，設計連工包料逾5萬元。至於市面上商品化的升降床多屬路軌式設計。&#13;<br> 據俊樂電動傢俬負責人表示，較新款的配以滑槽（路軌）裝置，上下部份設有睡床及工作枱，而工作枱底可加上鍵盤架，便成為電腦枱。&#13;<br> 市面上一般滑槽式升降床是以遙控器操控，上升後可承重90公斤，下降後用活動支撐腳架，則可承重200公斤。價錢方面，一張3呎乘6呎床，連運送及安裝約5800元。</p></body></html>
