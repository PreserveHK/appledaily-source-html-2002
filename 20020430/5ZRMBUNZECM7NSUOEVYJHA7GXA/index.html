<html><header><meta charset="utf-8"><title>豎多一指加倍侮辱</title></header><body><h1>豎多一指加倍侮辱</h1><p>由英國人創出的反V不文手勢，來源眾說紛紜，有說法指古代英國跟法國打仗時，法國箭手為方便射箭，斬去三隻手指，剩下食指及中指。而當兩陣對壘時，英兵便會向法軍做出反V手勢，以證自己手指完好無缺，用意侮辱敵軍。&#13;<br> 亦有說反V手勢是由十六世紀開始流傳，有指原本用以侮辱別人的中指手勢，再豎多一指變成反V手勢，會令被侮辱的人更加痛苦。然而，第二次世界大戰時的英國首相邱吉爾亦開創了一個V字勝利手勢，但他曾無意間做出反V手勢，其後才有人指出他的手勢是侮辱別人。&#13;<br> 資料來源：<ahref http:>www.ooze.com/finger/html/foriegn.html </ahref></p></body></html>
