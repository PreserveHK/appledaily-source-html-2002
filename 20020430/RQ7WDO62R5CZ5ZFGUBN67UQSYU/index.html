<html><header><meta charset="utf-8"><title>富雅花園過路設施不足</title></header><body><h1>富雅花園過路設施不足</h1><p>大埔富雅花園居民周太表示，屋苑附近欠缺足夠行人過路設施，她見不少前往附近火車站的居民，經常為求方便亂過馬路，恐生意外。&#13;<br> 運輸署表示，在大埔墟火車站火車軌旁，有行人通道連接火車站至富雅花園，而該行人路路端，有兩條正式行人過路線，分別通往富雅花園各座，而這兩條行人過路線旁邊，亦已安裝欄杆，讓行人沿該兩條過路線橫過馬路，故該署認為上址過路設施已經足夠。（○四○八一三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
