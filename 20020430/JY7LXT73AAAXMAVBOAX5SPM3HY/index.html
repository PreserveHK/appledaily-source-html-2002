<html><header><meta charset="utf-8"><title>　　香港再無價值 - 李八方</title></header><body><h1>　　香港再無價值 - 李八方</h1><p>有人話，九七後香港開始沒落，不再是國際焦點，冇人關心，冇新聞，有新聞都冇人理。八方本來唔係咁悲觀，但昨日收到福島香織封辭別信，心為之一沉。&#13;<br> 香織係日本產經新聞香港分社社長，產經新聞香港分社早在一九六七年已在港成立，主責報道中國新聞，不過今日之後就會停止運作，所有採訪工作將由九八年設立之中國總局負責，香織亦會調去北京。佢話，香港已回歸，香港分社使命完成是時勢所趨。真係聽見都傷感。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
