<html><header><meta charset="utf-8"><title>睇戲阻人視線被毆</title></header><body><h1>睇戲阻人視線被毆</h1><p>【本報訊】一名男子與懷孕妻子在尖東華懋戲院觀賞電影期間遇上惡戲迷，被指出入廁所阻礙銀幕視線與九名男女發生爭執，至完場離去時男事主被人用玻璃樽襲擊受傷，並被搶去手提電話，警方到場時涉案兇徒已逃去，傷者則送院治療。&#13;<br> 遭惡戲迷毆傷的男子姓李（三十三歲），他與懷有身孕的二十八歲妻子前晚到麼地道華懋戲院觀賞尾場西片《蠍子王傳奇盜墓迷城外傳》。&#13;<br> 李以為事件告一段落，至昨晨零時許完場離座落樓時在梯間突被多人襲擊，當中有人持玻璃樽扑穿男事主頭部，並搶去他一部價值三千餘元的手提電話逃去。警方接報到場時兇徒已逃去。</p></body></html>
