<html><header><meta charset="utf-8"><title>小統計：導致車禍10危險食物</title></header><body><h1>小統計：導致車禍10危險食物</h1><p>美國有保險公司進行研究，發現許多人邊駕車邊進食，一旦掉了食物或打翻飲品，會本能地立即清潔，因而分散對路面的注意，結果發生車禍。其中十大引致車禍的食物為：&#13;<br> 1.咖啡&#13;<br> 2.熱湯&#13;<br> 3.墨西哥煎粟米卷&#13;<br> 4.鋪上辣椒的食物&#13;<br> 5.多汁的漢堡包&#13;<br> 6.燒烤食物&#13;<br> 7.炸雞&#13;<br> 8.啫喱或忌廉夾心的冬甩	&#13;<br> 9.汽水&#13;<br> 10.朱古力&#13;<br> 資料來源：《今日美國報》</p></body></html>
