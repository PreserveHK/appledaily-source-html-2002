<html><header><meta charset="utf-8"><title>南韓入口世盃精品殺到</title></header><body><h1>南韓入口世盃精品殺到</h1><p>世界盃熱潮殺到，最近樓上波衫舖「球迷世界」就從南韓直接入口一批世界盃紀念品，既精美又實用，各位球迷豈可錯過。<br> &#13;<br> <spanclass>國家隊頸巾 &#13;<br> 世界盃期間，日本南韓氣溫隨時三十幾度，香港球迷坐喺冷氣房睇波又點感受到球員的「熱情如火」呢？戴番條國家隊頸巾就最好。<br> &#13;<br> <spanclass>飛標靶 &#13;<br> 當擁護的球隊不幸落敗，一吐烏氣自然要發洩，大大力擲飛標吧！</spanclass></spanclass></p></body></html>
