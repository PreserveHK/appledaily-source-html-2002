<html><header><meta charset="utf-8"><title>一本音樂書斤半重</title></header><body><h1>一本音樂書斤半重</h1><p>教育署今年首次公布教科書的重量，資料顯示，香港音樂出版社出版的一本六年級上學期音樂課本，竟重達一點五公斤，即使一年級課本，一冊也重一點三公斤，成為最重磅的小學教科書。&#13;<br> 在中文課本方面，最重的一冊小一中文課本重零點三一公斤；數學課本也偏重，一冊小一及小六數學課本，最重均達零點三公斤，較最輕的重一倍。部份課本一學期會由一冊分為四冊，學生只須帶其中一本上課，減輕負擔，但這類書本的售價，一般較貴。&#13;<br> 香港脊醫管理局委員黃施博醫生表示，現時全港每一百名中小學生中，約有四人有脊體側彎等問題，而書包過重是其中一個原因。他認為學校應盡量選用分冊課本或活頁形式。&#13;<br> 本報記者</p></body></html>
