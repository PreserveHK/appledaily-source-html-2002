<html><header><meta charset="utf-8"><title>杜斯亞攻略駐屯中場</title></header><body><h1>杜斯亞攻略駐屯中場</h1><p>從日本國家隊今年進行過的四場熱身賽，教練杜斯亞已將這支主辦國隊伍調整至攻守平衡狀況。&#13;<br> 於比賽中爭取入球是亞洲球隊提升足球水平的最大阻礙，惟日本今年備戰工作上的四場熱身賽，每場賽事均取得入球；而且五個入球當中有四球來自中場球員，表明了杜斯亞於戰術上將比賽勝負押注於中場。&#13;<br> 這也解釋了為何這位「白巫師」考慮將決賽周名單上的後衞名額減少，從而吸納更多不同類型中場球員，令陣式變得多元化之餘，也成為球隊攻守平衡的重要元素。</p></body></html>
