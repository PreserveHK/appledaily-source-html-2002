<html><header><meta charset="utf-8"><title>孫公講漏兩字被質</title></header><body><h1>孫公講漏兩字被質</h1><p>立法會一個小組委員會昨日整個早上，花上四小時趕工討論高官問責制，不但議員叫苦連天，連官員也精神恍惚。民主黨立法會議員張文光昨質疑，日後的行政會議以問責官員主導，當官員以職業性質出席，又會擔心「冇得撈」時，將難以提出反對意見。&#13;<br> 政制事務局局長孫明揚反駁說，問責官員沒有職業保障，更奇怪張文光稱之為職業。有議員即反問孫明揚，主要官員日後填寫表格是否要寫無業？此時孫明揚才知自己出錯：「我口快快講漏兩個字：終身職業。對唔住，講漏咗！」</p></body></html>
