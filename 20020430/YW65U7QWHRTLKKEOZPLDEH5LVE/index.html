<html><header><meta charset="utf-8"><title>半島不減價早餐225元</title></header><body><h1>半島不減價早餐225元</h1><p>【本報訊】曾獲美國知名的餐飲評鑑出版社ZagatSurvey調查評為全球最佳酒店的香港半島酒店，並沒有以減價吸引客人，早餐價格一直維持二百二十五元。該酒店發言人稱，會以質素吸引客人，毋須減價。<br> &#13;<br> <spanclass>以質素取勝 &#13;<br> 此外，港島君悅酒店發言人也強調，不會以減價促銷，只會從提供多元化食品，以及推介特色食品來吸引客人。&#13;<br> 至於港島香格里拉酒店發言人說，即使面對近期食肆減價，也沒有把收費下調，早餐維持一百六十元或一百八十八元。</spanclass></p></body></html>
