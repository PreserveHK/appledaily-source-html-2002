<html><header><meta charset="utf-8"><title>千嬅扮女鬼大吉利是</title></header><body><h1>千嬅扮女鬼大吉利是</h1><p>楊千嬅日前在西貢拍攝新歌《閃靈》的MV，故事內容講述千嬅生前很希望男友送花給她，但一直未能如願，直至千嬅過身，男友出席她的葬禮，才帶着鮮花出席，而千嬅則化身幽靈跟隨男友，氣氛淒美。<br> &#13;<br> <spanclass>男角似吳啟華 &#13;<br> 千嬅由於要扮女鬼，除了開鏡前有拜神儀式外，所有演員和工作人員都獲派利是，以求萬事順利。而千嬅得悉自己要扮女鬼後，拍攝期間頻呼「大吉利是」，更一改平日的嘻嘻哈哈性格，認真地拍攝。&#13;<br> 負責執導今次MV是商台DJ森美及小儀，兩人為男主角的人選頭痛了一段日子，最後找來中國星的新人路斯明，他們認為此君外形似吳啟華。</spanclass></p></body></html>
