<html><header><meta charset="utf-8"><title>何韻詩缺激情寫歌冇靈感</title></header><body><h1>何韻詩缺激情寫歌冇靈感</h1><p>何韻詩前晚與樂隊「野仔」於大學會堂演出「Motorola韻詩狂野音樂會」，現場以阿詩的歌迷居多，每當她出場反應都極之熱烈，風頭蓋過野仔，野仔惟有出盡法寶吸引觀眾，不斷叫觀眾拍手之外，又故意將台前氣球拋落台下，以致觀眾蜂擁到台前，場面熱鬧。<br> &#13;<br> <spanclass>「唔夠粉紅色」 &#13;<br> 最近阿詩接連演出了三場音樂會，其父母都有捧場，但緋聞男友劉浩龍前晚則缺席，阿詩說：「都話唔係拍拖咯，我哋去日本只係增進友誼。返嚟後公司催我寫多啲歌，但我冇乜靈感，爭啲嘢呀，欠缺色彩同激情，唔夠粉紅色，即係愛情，因為我只得友情。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
