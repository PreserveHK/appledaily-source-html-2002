<html><header><meta charset="utf-8"><title>　　特首辦冇運行 - 李八方</title></header><body><h1>　　特首辦冇運行 - 李八方</h1><p>阿董嘅民望升跌都幾有趣，去年十二月，佢嘅民望突然大幅上升，當時佢正密鑼緊鼓籌備連任選舉，競選辦即時宣傳此佳績，洋洋得意，將一直做特首公關嘅特首辦比下去。&#13;<br> 競選期間雖說失業率節節上升，但阿董嘅得分依然企硬，重有上升，但今個月當佢正式由競選辦坐返去辦公室做嘢，佢嘅分數又跌番落嚟，有人形容話好似股市咁，上到某個高位，自然就會跌番落嚟。睇嚟特首辦都幾黑，平日咁辛苦做嘢，結果被人攞晒威。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
