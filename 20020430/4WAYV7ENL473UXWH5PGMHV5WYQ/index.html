<html><header><meta charset="utf-8"><title>乙葉扮年輕聖子</title></header><body><h1>乙葉扮年輕聖子</h1><p>現年二十一歲的日本性感女星乙葉，雖然被本地fans及傳媒指貌似容祖兒，但她原來亦可以扮成八十年代青春少艾的松田聖子。<br> &#13;<br> <spanclass>穿迷你裙示眾 &#13;<br> 乙葉最近為日本新晉樂隊Kinmokusei友情演出新歌《七色之風》的MV，由於歌曲帶有八十年代日本歌謠曲的風格，於是樂隊有意拍攝一個近似當年松田聖子與田原俊彥合演廣告般的MV，而乙葉在MV中會扮成八十年代般的聖子，與扮演田原俊彥的樂隊主音伊藤俊吾談情。穿着迷你裙於網球場上搖胸的乙葉，將成MV的賣點之一。</spanclass></p></body></html>
