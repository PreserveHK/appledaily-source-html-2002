<html><header><meta charset="utf-8"><title>長安村高空擲物</title></header><body><h1>長安村高空擲物</h1><p>青衣長安邨安海樓居民張先生稱，該座大厦經常有人於晚上高空擲物，擔心影響居民安全，他曾向管理處投訴，但沒有改善。&#13;<br> 房屋署發言人回應稱，上址於今年首三個月共發生兩宗高空擲物事件，管理公司已報案，事件中幸未有人受傷。發言人稱，除了向每戶發信呼籲居民要有公德心，不要擲物，管理處亦會加強巡查，並在大堂張貼通告。（○二二七一一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
