<html><header><meta charset="utf-8"><title>女狗癡獲鄰居撤控罪</title></header><body><h1>女狗癡獲鄰居撤控罪</h1><p>【本報訊】飼養逾七十頭狗隻的女狗癡，無視去年因狗隻發出擾人聲浪被票控罪成，依然與狗為伴，再遭票控，案件原定在觀塘裁判法院開審，但最後獲撤銷，因被告經不起前村長的投訴轟炸，上庭前一月終遷移狗隻；她昨日在庭外表示，不排除反控前村長誣衊。被告黎文麗，被票控一項動物造成的噪音滋擾，對西貢慶徑石村的前村長劉秤發造成噪音滋擾，違反《噪音管制條例》。&#13;<br> 案件編號：KTS16137/01</p></body></html>
