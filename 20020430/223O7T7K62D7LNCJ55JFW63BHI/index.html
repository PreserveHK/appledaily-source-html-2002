<html><header><meta charset="utf-8"><title>六月考公僕綜合試</title></header><body><h1>六月考公僕綜合試</h1><p>【本報訊】港府為提高新入職公務員的中、英語水平，將於明年一月起，要求所有投考學位或專業程度公務員職位的應徵者，必須取得綜合招聘考試中、英文及格。公務員事務局昨日公布，首次接受求職者報考的綜合招聘考試，將於六月二十二日舉行。&#13;<br> 公務員事務局發言人表示，有意報考首次綜合招聘考試的人士，可於五月四日至十七日期間報名。發言人說，在新安排下，除了投考學位程度的公務員職位外，投考非學位程度的公務員職位的應徵者，也必須取得中學會考中、英文及格成績。另外，二十五個職系因應個別特殊情況，獲豁免上述語文要求，查詢可致電公務員考試組，電話：25376429。</p></body></html>
