<html><header><meta charset="utf-8"><title>登喜路控14公司侵權</title></header><body><h1>登喜路控14公司侵權</h1><p>【本報訊】英國著名精品及時裝品牌「登喜路」（AlfredDunhill）的生產商，昨日入稟本港高等法院，控告十四家本地公司侵權使用「Dunhill」或「登喜路」的商標字眼作為名稱，生產商因此要求法庭頒發禁制令，同時索償損失。原訴公司AlfredDunhillLimited，分別向FranceDunhill（HK）Int'lLtd等十四家公司興訟。&#13;<br> 案件編號：HCA1583-1597/2002</p></body></html>
