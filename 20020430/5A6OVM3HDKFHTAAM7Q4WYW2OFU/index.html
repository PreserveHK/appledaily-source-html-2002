<html><header><meta charset="utf-8"><title>汪明荃有家英已足夠</title></header><body><h1>汪明荃有家英已足夠</h1><p>汪明荃（阿姐）自上月接受割除乳癌手術後，已立刻投入工作。&#13;<br> 阿姐昨日接受商台《茶煲裏的查篤撐》訪問時說：「當我知道有壞細胞時，都冇得驚，咁我一定要做手術，因為之後有好多嘢安排咗，冇得考慮咁耐。」<br> &#13;<br> <spanclass>工作密麻麻 &#13;<br> 而阿姐今年在病魔纏身下，工作仍排得密密麻麻，她說：「今年工作已經排滿，希望下年可以開到演唱會，因為好多fans話我好耐冇演唱啦，好心急。」&#13;<br> 羅家英日前說會照顧阿姐一世，阿姐對此說：「佢冇咁同我講過，大家重係好朋友，有好朋友已經足夠啦！」</spanclass></p></body></html>
