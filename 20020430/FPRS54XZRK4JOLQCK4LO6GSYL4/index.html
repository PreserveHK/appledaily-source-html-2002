<html><header><meta charset="utf-8"><title>Flunkathon</title></header><body><h1>Flunkathon</h1><p>"MoreDropoutsthanGradsin<u> Flunkathon</u> "&#13;<br> &#13;<br> 「中學生考試不及格率持續偏高　退學生比畢業生多。」&#13;<br> &#13;<br> 美國《紐約郵報》日前以此為標題，報道紐約市中學生去年考試不及格率逾四成，令退學率連續三年上升，有學校的退學或未能畢業人數，比畢業生還多。當局解釋是評分標準提高所致。字典或許沒有Flunkathon一字，但以-athon為後綴的詞有marathon（馬拉松）、talkathon（冗長的談話）等，-athon表示持續很久的事情。Flunk（考試不及格）結合-athon，意指不及格率偏高情況持續出現。</p></body></html>
