<html><header><meta charset="utf-8"><title>梁琤做舞台劇當返學</title></header><body><h1>梁琤做舞台劇當返學</h1><p>梁琤早前到新加坡兩星期，義演《聖僧鳩摩羅什》舞台劇，為當地福海禪院籌款，參與舞台劇的演員還有陳錦鴻、劉兆銘及蘇杏璇。&#13;<br> 劇中陳錦鴻飾演男主角聖僧鳩摩羅什，演繹其十歲到圓寂的故事。而梁琤則飾演聖僧青梅竹馬的烏魯木齊公主，後來聖僧選擇皈依，梁琤還為他而死。<br> &#13;<br> <spanclass>每晚喊兩次 &#13;<br> 梁琤說：「呢個係一個導人向善嘅愛情故事，合作嘅都係好戲之人，我好似上咗堂演藝課咁。我第一次演舞台劇，好多感情戲，每晚都要喊兩次，做咗五晚就喊咗十次，開頭都擔心入唔到戲，好彩都應付得來。」</spanclass></p></body></html>
