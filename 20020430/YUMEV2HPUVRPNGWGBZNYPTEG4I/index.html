<html><header><meta charset="utf-8"><title>詐彈驚魂疏散200人</title></header><body><h1>詐彈驚魂疏散200人</h1><p>【本報訊】香港仔昨日下午三時許發生炸彈驚魂，工人在工業大廈卸貨區發現一捆類似炸彈的紅色信管物體，立即報警，由於紅色炸彈前端露出電線警方懷疑是計時炸彈，立刻封鎖現場和疏散二百多名工人，警方爆炸品處理課拆彈車以水力拆彈，證實是棄置膠管，虛驚一場。&#13;<br> 現場是黃竹坑道維他大廈地下卸貨區，警方指出案中「詐彈」只是六支各一呎長，直徑一吋膠管，由於每支膠管前端都露出電線，加上都以紅色膠布包裹，另外再由白膠布將六條膠管綑綁一起，遠看頗似炸彈。警方不排除有人故意將膠管綁成炸彈狀棄置上址，並非一般惡作劇，正展開調查。</p></body></html>
