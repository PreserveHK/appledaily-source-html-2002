<html><header><meta charset="utf-8"><title>周渝民愛女孩多變</title></header><body><h1>周渝民愛女孩多變</h1><p>台灣人氣組合F4成員之一的周渝民，上周來港時接受了新城娛樂台「國語台」主持陳心怡訪問，周渝民透露希望可以儲夠錢買屋，讓自己和家人有一個安樂窩。<br> &#13;<br> <spanclass>吵架後痛哭 &#13;<br> 周渝民提到初戀女友時，即笑起上來，原來他的初戀是發生在中二那年，女友短頭髮，經常和他及朋友一起打籃球。周渝民說對方吸引自己是因為很少女孩喜歡運動，活潑又有活力。&#13;<br> 周渝民還透露自己哭得最傷心的一次，是和前女友吵架後，在她面前強忍住眼淚，直至回到家中才痛哭，而且一發不可收拾。&#13;<br> 至於現時的擇偶條件，周渝民表示自己是雙子座，喜歡性格多變的女孩，即文靜時文靜、活潑時活潑那種。</spanclass></p></body></html>
