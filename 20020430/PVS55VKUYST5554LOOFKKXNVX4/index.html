<html><header><meta charset="utf-8"><title>張曼玉玉照鎮滬金舖</title></header><body><h1>張曼玉玉照鎮滬金舖</h1><p>張曼玉（Maggie）早前拍攝的一輯白金飾物硬照廣告，已被上海老廟黃金有限公司採用，而該公司更將Maggie的巨型廣告牌，擺放在上海城隍廟的店舖外，而店內則掛滿Maggie的小型掛畫。<br> &#13;<br> <spanclass>惹人注目 &#13;<br> Maggie在廣告中的打扮以清淡顏色為主，以凸顯她頸上的飾物。但只見穿上露膊裝的Maggie，臉頰頗為纖瘦，看來其體重又下降了。不過，Maggie的巨型廣告牌，放在店外十分顯眼，故不少途人都對Maggie望多兩眼。&#13;<br> 記者朱芷瑩上海直擊</spanclass></p></body></html>
