<html><header><meta charset="utf-8"><title>社區康護日</title></header><body><h1>社區康護日</h1><p>醫院管理局明日將舉辦「社區康護日」供市民參觀，活動包括健康講座和展覽，例如有先進復康科技設備和工具的模擬家居、辦公室及學校，以及參觀為傷殘人士改裝的汽車和接受簡單的體格檢查等。展時亦會有三十多位專家透過講座講解有關兒童、青少年、婦女及長者的身心問題。&#13;<br>記者：蔡彩霞&#13;<br>日期：1/5（星期三）9:00am-5:45pm&#13;<br>費用：全免&#13;<br>地點：香港灣仔博覽道一號香港會議展覽中心舊翼二樓</p></body></html>
