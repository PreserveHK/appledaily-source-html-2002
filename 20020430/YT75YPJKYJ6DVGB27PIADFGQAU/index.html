<html><header><meta charset="utf-8"><title>破販毒集團拘23人</title></header><body><h1>破販毒集團拘23人</h1><p>【本報訊】警方鑑於荃灣毒品活動猖獗，派出卧底探員假扮癮君子，滲入毒販圈子進行交易，掌握了足夠證據後，昨凌晨採取大規模行動，派出八十名探員，搜查區內及港九多處地方，拘捕二十三名毒品拆家，年齡由二十七至五十八歲，全部有黑幫背景，主要是和勝和成員，小部份屬水房黑幫。行動中並撿獲約值七千元的四號海洛英。&#13;<br> 當中包括一名三十九歲姓鍾男子，他綽號嘉明，「和勝和」荃灣區的「揸弗人」，行動中並撿獲小量海洛英。&#13;<br> 荃灣警方承認，區內毒品問題嚴重，為了防止問題繼續惡化，今年最大型名為「響石行動」打擊毒販。</p></body></html>
