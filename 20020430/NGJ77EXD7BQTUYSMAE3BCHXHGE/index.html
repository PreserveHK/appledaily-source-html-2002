<html><header><meta charset="utf-8"><title>曾主席出現特首辦</title></header><body><h1>曾主席出現特首辦</h1><p>特首辦最近人來人往，一時間見到自由黨主席田北俊出現，昨日又碰到民建聯主席曾鈺成。雖然曾主席不肯道明是否往見特首董建華，但是最近民建聯是否有代表入行政會議的確是政界熱門話題。&#13;<br> 一位民建聯中人透露，他覺得過去五年「又要做保皇黨，又冇好處」的境況並不理想，所以一直認為有黨的正式代表進入行會，直接參與政策的制訂是合理的安排，所謂組織成「執政聯盟」，但目前看來時機仍未成熟，至於曾鈺成是否見了特首，開了些甚麼條件就不得而知了。</p></body></html>
