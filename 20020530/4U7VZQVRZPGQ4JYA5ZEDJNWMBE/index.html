<html><header><meta charset="utf-8"><title>六煞闖「馬檻」傷人</title></header><body><h1>六煞闖「馬檻」傷人</h1><p>【本報訊】旺角砵蘭街一間「色情架步」發生傷人血案，昨清晨六時許，六名惡漢衝上該間位於砵蘭街一七五號寶倫大廈的「馬檻」，不由分說向姓周（三十四歲）的負責人拳打腳踢，又肆意搗亂，將抽屜內的雜物，如避孕套等丟滿一地。&#13;<br> 逞兇者傷人後逃走，傷者尾隨追出目擊兇徒乘坐一輛私家車往深水埗逃去，稍後由職員陪同報警送院，敷治後無礙。警方相信事件涉尋仇糾紛，正循事主目擊私家車車牌號碼追緝。</p></body></html>
