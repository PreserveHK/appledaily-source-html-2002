<html><header><meta charset="utf-8"><title>張學友講戒煙趕客</title></header><body><h1>張學友講戒煙趕客</h1><p>張學友、鄭伊健和導演關錦鵬等前晚出席在香港會議展覽廳舉行的《無煙草系列——煙絲萬縷》首映場，在時裝騷完畢後，約千多人留下看首映，當首映完畢後，張學友、鄭伊健和關錦鵬在現場和觀眾分享戒煙的經驗，但觀眾對這個話題似乎興趣不大，十分鐘的分享會未完結，觀眾已陸續散去，最後只剩下約三分一的觀眾。<br> &#13;<br> <spanclass>欲做業餘導演 &#13;<br> 而鄭伊健初次嘗試執導的滋味，其中一段就是由他執導，問他做演員和做導演哪一樣較適合自己，伊健說：「梗係做演員好啦，做導演要孭鑊㗎！不過如果再有機會畀我做導演嘅話，業餘嘅都會再做，今次我畀自己拍嘅嘢，值八十分㗎！」</spanclass></p></body></html>
