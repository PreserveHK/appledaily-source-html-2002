<html><header><meta charset="utf-8"><title>來季或用重播輔助執法</title></header><body><h1>來季或用重播輔助執法</h1><p>【綜合美國外電】已在美國另外兩大職業聯盟NHL及NFL中，使用數年的電視即時重播以輔助球證執法的做法，最快可望於來季在NBA實行。&#13;<br> 聯盟總監史坦周二在帝王勝湖人一仗前，透露有意跟隨大勢，他說：「我十分支持這種可讓球證易於執法的方法。」副總監簡尼克補充稱，聯盟會在下周的大會上向賽事委員會提交此建議。<br> &#13;<br> <spanclass>今季多次執法爭拗 &#13;<br> 由於今季季後賽發生多次球證執法上的爭拗，令即時重播再被提出，而當中最嚴重的判決失誤是、湖人前鋒沙馬基獲加在西岸決賽第四戰上半場完結時射入的三分球、經重播後證實他起手太遲。</spanclass></p></body></html>
