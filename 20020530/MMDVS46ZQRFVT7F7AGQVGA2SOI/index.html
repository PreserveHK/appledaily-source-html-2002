<html><header><meta charset="utf-8"><title>小統計：英國人最尊敬醫生</title></header><body><h1>小統計：英國人最尊敬醫生</h1><p>英國及美國最近分別公布國民最尊敬及最嚮往的職業排名。英國人最尊敬醫生；美國人最嚮往當生物學家。&#13;<br> <b> 英國人最尊敬的5大職業</b> &#13;<br> 1.醫生　2.護士　3.教師　4.消防員　5.護理人員&#13;<br> ＊國會議員、地產經紀、政府部長、律師、記者及足球員最不受尊敬&#13;<br> <b> 美國人最嚮往的5大職業</b> &#13;<br> 1.生物學家　2.精算師　3.財務總監　4.電腦系統分析員　5.會計師&#13;<br> ＊新聞報道員排名106，總統排名175&#13;<br> 資料來源：英國廣播公司/美國《2002年職業排名年鑒》</p></body></html>
