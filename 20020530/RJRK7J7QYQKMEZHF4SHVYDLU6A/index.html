<html><header><meta charset="utf-8"><title>兆尊無意與祥嫂和好</title></header><body><h1>兆尊無意與祥嫂和好</h1><p>鄧小艾在母親節送了一個花籃和生果籃給祥嫂，看來鄧家子女與祥嫂有機會改善關係，昨日鄧兆尊在無綫電視城拍攝《皆大歡喜》，記者問他是否知道胞妹小艾送花籃給祥嫂？&#13;<br> 兆尊說：「我唔知道喎！小艾送花原因我無從稽考，阿祥嫂話曾經受傷害，大家咁話啦！」<br> &#13;<br> <spanclass>借行姐過橋 &#13;<br> 記者問兆尊是否想跟母親改善關係？他說：「以前同佢係乜關係，𠵱家咪乜關係，如果送花都送畀行姐（陳彥行）先。」問現時母子關係如何時，兆尊笑說：「我都冇仔，生咗出嚟我都沖佢落水呀。」</spanclass></p></body></html>
