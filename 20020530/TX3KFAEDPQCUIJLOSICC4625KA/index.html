<html><header><meta charset="utf-8"><title>小池榮子下戰書</title></header><body><h1>小池榮子下戰書</h1><p>日本女優小池榮子及野波麻帆，前日於東京出席新片《2LDK》的製作發布會，宣布電影將會與同於後年一起上映、大澤隆夫及加藤雅也的新片《荒神》作決鬥。前日小池榮子以性感吊帶裙上陣，將「平平無奇」的野波麻帆比了下去。<br> &#13;<br> <spanclass>兩女對兩男 &#13;<br> 兩人於發布會中表示，她們的新片《2LDK》與《荒神》一樣，都是六十分鐘的短片。屆時兩齣電影將結合成一套名為《DUEL～對決～》的電影播放，她們謂希望知道觀眾究竟喜愛兩位男士抑或兩位女士的配搭。&#13;<br> 另外，小池榮子於席上大發嬌嗲，她表示拍攝此片時，曾發高燒至四十度，令她苦不堪言。</spanclass></p></body></html>
