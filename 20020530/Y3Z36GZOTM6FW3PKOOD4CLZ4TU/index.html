<html><header><meta charset="utf-8"><title>曾吸毒兩漢鬧威院</title></header><body><h1>曾吸毒兩漢鬧威院</h1><p>【本報訊】兩名過往曾服用咳藥水及精神科藥物，但最近數月已成功戒毒，定期往該院內的「藥物濫用」診所覆診的分別姓胡（二十二歲）及姓鍾（二十九歲）男子。&#13;<br> 姓胡男子稱，昨下午四時許，他往上址覆診，並向醫生表示因一個禮拜只能睡三晚，要求醫生開安眠藥給他，但被身兼上址診所主管的中大精神科學系副教授醫生李德誠拒絕，他於是與李醫生爭論。其間，李醫生召來護士及保安員，而在門外候診的另一名姓鍾男子則報警。警員到場調查，兩人向警員投訴醫生的操守及態度不佳，警員調停後離去。</p></body></html>
