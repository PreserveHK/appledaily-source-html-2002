<html><header><meta charset="utf-8"><title>FBI是是非非</title></header><body><h1>FBI是是非非</h1><p><spanclass>09/2000 &#13;<br> 台灣出生的美籍華裔核子科學家李文和，從洛斯阿拉莫斯實驗室下載資料儲存到電腦磁碟，被指涉嫌是間諜，但FBI處理李文和案有種族歧視之嫌<br> &#13;<br> <spanclass>02/2001 &#13;<br> FBI爆出歷史上最大宗雙重間諜醜聞，資深情報員漢森被揭發長期為蘇聯及俄羅斯當間諜<br> &#13;<br> <spanclass>09/2001 &#13;<br> 因無法預警911恐怖襲擊捱轟<br> &#13;<br> <spanclass>05/2002 &#13;<br> 涉嫌阻撓911事件「第20名劫機者」疑犯穆薩維的調查<br> &#13;<br> <spanclass>28/05/2002 &#13;<br> FBI一份於2000年3月的內部備忘錄被公開，內容指FBI探員錯誤銷毀由調查搜集得來的拉登恐怖網絡活動證據，令對阿蓋德的調查受阻&#13;<br> 資料來源：綜合外電</spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
