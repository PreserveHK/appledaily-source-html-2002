<html><header><meta charset="utf-8"><title>東魅千四萬深圳開餐廳</title></header><body><h1>東魅千四萬深圳開餐廳</h1><p>譚詠麟、曾志偉、陳百祥昨日為深圳東魅餐廳主持開幕儀式，更特別找來旗下藝人包括李珊珊、陳文媛及錢嘉樂和李惠敏等出席。<br> &#13;<br> <spanclass>上海再開分店 &#13;<br> 譚詠麟表示深圳東魅投資額高達一千五百萬人民幣（約一千四百萬港元），由香港東魅集團與其餘兩個集團合作。&#13;<br> 譚詠麟說：「經過上海搞過之後，知道內地人嘅口味，遲啲上海會再開多一間。」&#13;<br> 另外，每次東魅活動均出席的李惠敏，問到今次酬勞時，她說：「自己公司幫吓手，唔係講錢嘅。我都係小股東，都分過一次錢㗎，都唔使蝕，做人唔好咁現實。」&#13;<br> 記者陳月萍、黃文成深圳直擊</spanclass></p></body></html>
