<html><header><meta charset="utf-8"><title>開闢美國基地</title></header><body><h1>開闢美國基地</h1><p>暫時視美國為事業發展基地的李文洋（JosephLi圖），原來並沒有正式修讀時裝設計課程。當年JosephLi在美國UniversityofWesternOntario修讀社會學畢業，後來他慢慢對時裝設計產生濃厚興趣，才投身時裝界。&#13;<br> JosephLi的作品現時在美國著名的百貨公司BergdorfGoodman有售，他說：「我喺美國簽咗agent，佢哋都幾幫到我事業上嘅發展，我亦覺得美國市場好適合我。」</p></body></html>
