<html><header><meta charset="utf-8"><title>V66行貨再推金版　售價不變$1,880</title></header><body><h1>V66行貨再推金版　售價不變$1,880</h1><p>將手機轉色登場，絕對係最快捷兼且可以當新機推出的最佳方法，又一例證便是MotorolaV66的金色版。其實，繼當初上市的藍及銀色之後，V66已經有部白色版，今次添食再玩變色，推出金色版，新機同舊有的藍、銀及白三種色同樣賣$1,880。而無論買邊隻色，跟機都會有齊一電一叉、免提耳筒、兩塊面板及中文說明書。&#13;<br>&#13;<br>記者：招佩珊&#13;<br>查詢熱線：25063888</p></body></html>
