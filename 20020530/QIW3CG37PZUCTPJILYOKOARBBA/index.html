<html><header><meta charset="utf-8"><title>越柙疑犯被控三罪</title></header><body><h1>越柙疑犯被控三罪</h1><p>【本報訊】涉嫌與九三年尖沙嘴漆咸道一宗姦劫案、及九四年多宗爆竊案有關，前日被油尖警區重案組探員拘捕的一名三十九歲姓陳男子，由於他於被捕後「詐病」企圖在醫院越柙，經調查警方昨晚已將他落案起訴兩項爆竊罪、及一項越柙罪名，今解往九龍城裁判法院提堂。&#13;<br> 警方懷疑被捕疑犯在九三年涉嫌姦劫尖沙嘴一公司女東主後，於翌年更涉及區內多宗爆竊案，後來被警方拘捕，惟在他上法庭審訊當日而棄保潛逃，至前日警方再將他拘捕，疑犯在醫院趁照X光打開手銬時發難圖越柙，最終被制服。</p></body></html>
