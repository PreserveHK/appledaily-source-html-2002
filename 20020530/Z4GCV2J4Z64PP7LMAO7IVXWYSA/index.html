<html><header><meta charset="utf-8"><title>曼玉當偉仔係飾物</title></header><body><h1>曼玉當偉仔係飾物</h1><p>現任中國國際白金協會代言人的張曼玉（Maggie），昨日到上海出席該協會舉行的發布會。&#13;<br> Maggie於記招中佩戴了一系列由白金製成的首飾，甚有氣派。而Maggie前日在北京舉行的記者會中，記者提起梁朝偉時，Maggie卻將他比喻成一件飾物。<br> &#13;<br> <spanclass>答案曖昧 &#13;<br> Maggie前日首先到北京出席中國國際白金協會主辦的發布會。據稱每位記者入場前，已被警告不准問有關她與梁朝偉的緋聞，但據北京《每日新報》報道，有記者問Maggie：「梁朝偉是你心目中的白金男人嗎？」Maggie即時變臉，更曖昧答道：「梁朝偉算是吧，他也可以，不過要看是哪一類型的飾品。」</spanclass></p></body></html>
