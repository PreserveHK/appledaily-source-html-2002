<html><header><meta charset="utf-8"><title>公益金減老人資助</title></header><body><h1>公益金減老人資助</h1><p>【本報訊】在經濟放緩下，公益金削減對會員機構的撥款，目標是在兩年內將撥款下調三分之一，由每年的一億八千萬元減至一億二千萬元，並且會逐步撤出對部份老人服務項目資助。有機構則批評，公益金削減撥款的計劃推行過急。&#13;<br> 公益金執行委員會主席陳祖澤昨在記者會上指出，由於籌款數字下降，故公益金要下調撥款，這是一個沉痛的決定，但會逐步實行。至於較早前舉行的全民募捐十元的行動，在十日內便籌得約二百萬元。&#13;<br> 耆康會總幹事狄志遠則表示，該會今年獲得公益金資助七百萬元。他批評，公益金削減撥款的計劃推行過急，令機構無足夠時間準備。</p></body></html>
