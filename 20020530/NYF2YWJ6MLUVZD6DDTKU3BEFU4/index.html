<html><header><meta charset="utf-8"><title>賣麵爭客八人圍毆</title></header><body><h1>賣麵爭客八人圍毆</h1><p>【本報訊】屯門富泰邨商場對開兩名販賣「車仔麵」的無牌小販，懷疑因爭生意結怨，昨凌晨零時又因爭客問題起爭執，一方聯同另一名男子圍毆對方。遇襲的男子負傷逃走，帶同五名男子折返現場報復，八人以摺椅及雜物互相追打混戰，殺聲震天。街坊慌忙走避，恐遭殃及，剛有警員巡經喝止，但圍毆人數眾多，場面不受控制。大批警員趕至增援，制服八人（二十三至三十一歲），當中五人受輕傷，兩人需入院治療。警方事後將八人拘捕（圖），被控「公眾地方打架」罪名。</p></body></html>
