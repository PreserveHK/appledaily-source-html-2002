<html><header><meta charset="utf-8"><title>告解難作檢控證據</title></header><body><h1>告解難作檢控證據</h1><p>【本報訊】警方正調查天主教神職人員涉性侵犯兒童事件，保安局局長葉劉淑儀在立法會說，警方可能會向宗教團體的知情者查詢，但她坦言，宗教團體並無法定義務披露有關資料，同時，告解內容只是口頭資料，警方難以檢取作為證據。&#13;<br> 梁愛詩補充說，若警方循法定程序傳召神職人員出庭作證，有關神職人員在庭上以保密條件為由，拒絕透露告解內容，法官會視乎案情，行使酌情權去裁定是否豁免有關神職人員披露告解內容。</p></body></html>
