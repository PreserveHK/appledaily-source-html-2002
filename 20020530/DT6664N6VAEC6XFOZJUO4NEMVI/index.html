<html><header><meta charset="utf-8"><title>居屋附泳池罕有</title></header><body><h1>居屋附泳池罕有</h1><p>翠竹花園共14幢住宅，為私人參建居屋，共分3期推出。屋苑內設有私家泳池，是居屋較少有的設施。除周一至周五正午前每節收10元外，一律每節收費12元。而附設的商場有超市、便利店、藥房、醫務所及幼稚園等，不過，買餸要到地鐵站附近。另外，該屋採用中央石油氣。&#13;<br> 屋苑位處山腰，居民日常出入以巴士為主，九巴211號是循環線，另早上6時至10時，及下午4時至8時45分有屋邨巴士經地鐵樂富站往東鐵九龍塘站，每程3.2元。</p></body></html>
