<html><header><meta charset="utf-8"><title>超賣機位乘客折騰</title></header><body><h1>超賣機位乘客折騰</h1><p>李小姐投訴，她早前乘搭馬來西亞航空公司班機，欲從沙巴的哥打京那峇魯返港，並已在回程前於當地再確認機位，對方亦表示沒有問題。可是當日她抵達機場辦理登機手續時，竟無法上機，原因乃機票超賣，多名乘客包括她在內，需要先到菲律賓馬尼拉，等候三小時再轉機返港，使她飽受折騰，且延誤回港，本來其工作上的緊急會議，亦須取消。&#13;<br> 本報曾致函馬航查詢，惟一直未獲回覆。	（○三二○三六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
