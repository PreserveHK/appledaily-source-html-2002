<html><header><meta charset="utf-8"><title>陳妙瑛帶日化妝師蒲</title></header><body><h1>陳妙瑛帶日化妝師蒲</h1><p>陳妙瑛前晚十一時許，與兩男兩女友人齊蒲蘭桂坊，妙瑛表示她已三年沒有踏足蘭桂坊，她前晚是專程帶兩位日本朋友往消遣。<br> &#13;<br> <spanclass>來港觀摩工作 &#13;<br> 妙瑛說：「我除咗搞健康豐胸產品代理之外，重開咗間化妝學校BeautyTeach，呢兩個日本朋友一個係化妝師，一個係髮型師，佢哋嚟我間學校觀摩同幫英皇開嘅新戲搞造型。」&#13;<br> 原來與妙瑛同行的日本化妝師Yosi乃陳慧琳及Bjork在日本御用的化妝師。妙瑛又透露其代言的豐胸產品近日賣斷市，成績理想，而吳君如代言的產品，銷售成績亦令她滿意，問到會否分紅與君如？妙瑛說：「我識做啦。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
