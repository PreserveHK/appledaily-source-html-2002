<html><header><meta charset="utf-8"><title>失蹤釣魚癡屍尋回</title></header><body><h1>失蹤釣魚癡屍尋回</h1><p>【本報訊】本周一在大埔三門仔對開海面近洋洲島垂釣時，落海撿拾舢舨船槳失蹤的男子陳衛民（三十六歲），昨在肇事地點附近由水警撈獲，經家人辨認證實身份。&#13;<br> 水警、消防員及海事處人員連日來在現場海面搜索均無發現。&#13;<br> 至昨清晨六時許，拯救人員再展開搜索工作時，水警在洋洲島附近發現失蹤男子的屍體，運往馬料水水警基地。陳衛民，未婚，與家人同住大埔富善邨，為一名裝修工人，但近月失業。他近日喜歡與同道中人出海釣魚以打發時間，不幸遇溺喪生。</p></body></html>
