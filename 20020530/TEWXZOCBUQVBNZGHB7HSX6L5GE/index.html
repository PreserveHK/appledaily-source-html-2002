<html><header><meta charset="utf-8"><title>李萬祺、余安安夫唱婦不隨</title></header><body><h1>李萬祺、余安安夫唱婦不隨</h1><p>名店TheSwankShop老闆娘康虞茱迪近年開始代理一些來自歐美各地的特色食品，昨日她廣邀城中名人如鄒世龍太太唐浩雯和李萬祺余安安夫婦等人，往灣仔君悅酒店出席「品味之賞」活動。<br> &#13;<br> <spanclass>進軍內地 &#13;<br> 李萬祺的公關公司負責籌備今次的活動，他與太太余安安一起赴會。李萬祺透露重投公關界，他說：「我間公司會進軍內地，如果將來啲債務還完，我重打算喺內地買間屋住，以內地為基地㗎啦。」&#13;<br> 記者隨即問李萬祺太太余安安有關其夫北望神州的計劃，豈料她與丈夫唱反調，她說：「內地返去玩就可以，啲女喺香港讀書，基地點都係喺香港㗎啦。」</spanclass></p></body></html>
