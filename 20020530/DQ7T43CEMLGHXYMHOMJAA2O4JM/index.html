<html><header><meta charset="utf-8"><title>羅文貪靚秘密出院</title></header><body><h1>羅文貪靚秘密出院</h1><p>羅文去年患肝癌，後來情況轉好，但近日因跟容祖兒吃下不潔魚生，引致腸胃炎入院。&#13;<br> 昨日中午一時多，羅文的司機和前助手Terry都出現，二人均拿着數袋物件離開，Terry稱：「羅文今朝（即昨日）十一點幾喺秘密通道出咗院，佢不嬲好貪靚，佢唔想俾記者影到出院，佢要以靚樣見大家。」<br> &#13;<br> <spanclass>急晤陳伯 &#13;<br> 而阿東和容祖兒前晚均有到醫院探望，容祖兒逗留了十五分鐘便離開，而阿東則說：「羅文今日（即前日）胃口好好，食咗好多嘢，佢出院或者會見陳伯，同埋飛去四川吸靈氣。」此外，黎明昨日抽空到羅文位於跑馬地的寓所探訪。&#13;<br> 採訪、攝影：李志明、楊潔雯</spanclass></p></body></html>
