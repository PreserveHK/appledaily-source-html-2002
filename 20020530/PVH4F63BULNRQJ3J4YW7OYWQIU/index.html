<html><header><meta charset="utf-8"><title>官：時代變勿打仔</title></header><body><h1>官：時代變勿打仔</h1><p>【本報訊】一對正辦理離婚及爭撫養權的中年夫婦，涉嫌虐打七歲大兒子，分別被控虐兒及普通襲擊罪。案件昨在九龍城裁判法院提訊，兩被告獲控方不提證供起訴，獲判自簽二千元守行為三年。裁判官練錦鴻語重心長訓斥二人：「時代已唔同，就算個仔好曳，都唔可以郁手郁腳㗎！」不可以將生活不愉快發洩於兒子身上。&#13;<br> 三十歲女被告姓常，原被控於本年三月二十九日在彩虹邨某單位，虐待七歲兒子。四十四歲男被告姓趙，則被控於本年三月三十日在上址襲擊兒子。&#13;<br> 案件編號：KCCC7579-7580/02</p></body></html>
