<html><header><meta charset="utf-8"><title>公司寵兒待遇甚佳</title></header><body><h1>公司寵兒待遇甚佳</h1><p>中原專業人事顧問公司董事總經理周綺萍（圖）說：「精算行業行頭較狹窄，現時在市場上的職位供應亦不多，但薪金則較為優勝，大學畢業生的起薪點可達1萬至1.5萬，在這樣的經濟環境之下，算是高薪職位了。」&#13;<br> 精算相關的職位，大多由保險、投資公司或金融企業提供，為了培育旗下員工，以及激發他們的上進心，不少機構會於考試前，給予員工額外的進修假期（可多達14至16天），並全數支付購買進修參考書的費用；員工在及格之後，更可獲得升職加薪，以及進修資助。</p></body></html>
