<html><header><meta charset="utf-8"><title>蘭桂坊曾是媒人街</title></header><body><h1>蘭桂坊曾是媒人街</h1><p>浸會大學電影學系副教授吳昊指出，蘭桂坊在過去只是一條清靜的街道，小店舖、士多售賣雜貨給予附近居民，並不起眼。在五、六十年代擺花街的花檔成行成市，部份就遷到蘭桂坊擺賣，但從前士丹利街的陸羽茶室一帶則有很多妓寨，而妓寨都會買花作點綴。&#13;<br> 吳昊表示，蘭桂坊雖是一條小小的街道，但卻是一條著名的媒人街，因為這條街道住了很多老人家，當年不少來港的新移民男士，愛往蘭桂坊找媒人尋覓對象，而就近蘭桂坊的威靈頓街的數間餐室當時就順理成章，成為男女雙方相親的勝地。直至七五年至八○年蘭桂坊才逐漸轉變成一個優皮集中地。</p></body></html>
