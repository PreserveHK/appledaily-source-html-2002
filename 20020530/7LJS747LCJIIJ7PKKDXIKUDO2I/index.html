<html><header><meta charset="utf-8"><title>千童吸二手煙入院</title></header><body><h1>千童吸二手煙入院</h1><p>【本報訊】香港大學一項醫學研究顯示，本港婦女在懷孕期間吸煙，其嬰兒猝死機會比不吸煙婦女的嬰兒高出一倍，而患喘鳴（即氣喘）風險也比不吸煙婦女所生嬰兒高一點八倍。有兒科專家建議政府盡快立法，在所有公眾場所及有兒童在場的室內環境實行全面禁煙，確保兒童健康成長及減輕公共醫療開支負擔。&#13;<br> 香港兒童呼吸病學會主席譚一翔昨日在記者會上表示，每年近一千名兒童因吸入二手煙而患病入院治理，有關醫療開支高達一千萬元，如能有效「控煙」，將可減輕政府醫療開支。&#13;<br> 此外，譚一翔說每一百名嬰兒猝死症中，有近五名嬰兒曾接觸二手煙。</p></body></html>
