<html><header><meta charset="utf-8"><title>巴伐洛堤為八萬難民展歌喉</title></header><body><h1>巴伐洛堤為八萬難民展歌喉</h1><p>國際著名男高音巴伐洛堤（LucianoPavarotti），前晚於家鄉意大利摩德納舉行「巴伐洛堤與好友演唱會」，為安哥拉八萬難民籌款。<br> &#13;<br> <spanclass>月內收拾心情 &#13;<br> 巴伐洛堤演唱會得好友如男高音AndreaBocelli、美國搖滾歌手LouReed及史汀（Sting）等人支持。近日飽受喪父之痛的巴伐洛堤，於演唱會中段感謝好友支持。&#13;<br> 將於下月底在世界盃閉幕禮中表演的巴伐洛堤，表示會於一個月內好好收拾心情。</spanclass></p></body></html>
