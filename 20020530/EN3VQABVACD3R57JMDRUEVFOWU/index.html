<html><header><meta charset="utf-8"><title>沉迷打機逃避家庭監控</title></header><body><h1>沉迷打機逃避家庭監控</h1><p>城市大學應用社會科學系助理教授黃成榮指出，處身科網年代，青少年對刺激的線上打機遊戲着迷無可厚非，他們透過上網與世界各地的志同道合機迷攜手對戰、交流遊戲攻略心得，從中獲得一份成功感和刺激感，這些都是日常生活中難以獲得的，但他提醒青少年凡事物極必反，任何遊戲應該適可而止。&#13;<br> 黃成榮續稱，現時雖未有研究發現青年人上網打機是構成與家人關係疏離原因，但部份在網吧沉迷打機的青年可能本身與家人關係已經不太融洽，流連網吧，都是為了逃避家庭監控。&#13;<br> 本報記者</p></body></html>
