<html><header><meta charset="utf-8"><title>商人收馬纜囚15月</title></header><body><h1>商人收馬纜囚15月</h1><p>【本報訊】的士高老闆涉嫌非法經營外圍馬賭博活動，六個月間先後處理三筆總數逾二千二百萬元款項，早前被裁定一項收受賭注及三項「洗黑錢」罪名成立，區域法院暫委法官鮑理賢判刑時指本港非法賭博猖獗，需重判被告入獄十五個月。&#13;<br> 四十歲被告李慶波，被控於○○年十二月十七日，在大埔山賢路寶馬山花園第三座一單位經營外圍賭注，以及同年六月至十二月間處理從犯罪得來二千多萬元。&#13;<br> 代表律師求情指警方當日在被告寓所內搜出的賭博工具，並不精密，涉及的金額亦不算龐大，要求輕判。&#13;<br> 案件編號：DCCC177/02</p></body></html>
