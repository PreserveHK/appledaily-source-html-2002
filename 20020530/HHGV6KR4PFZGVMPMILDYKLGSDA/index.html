<html><header><meta charset="utf-8"><title>佘詩曼與受傷狗仔做對手</title></header><body><h1>佘詩曼與受傷狗仔做對手</h1><p>佘詩曼（阿佘）和馬浚偉（馬仔）昨日在無綫電視城，與三隻污糟狗仔拍攝《帝女花》外景，不過三隻狗仔相當頑皮，更不時大打出手。三隻狗仔打交後受傷流血，連一向喜歡狗隻的馬仔都不敢接觸牠們，阿佘更要檢查雙手是否有傷口才敢抱起小狗，事後二人都立即洗手。<br> &#13;<br> <spanclass>撐唐文龍君子 &#13;<br> 此外，日前唐文龍拍攝《帝》劇時，被指博阿佘懵，阿佘力撐唐文龍說：「梗係冇啦，我覺得佢好慘，俾人話到係鹹濕佬咁，我就覺得佢係正人君子，平時佢都好有風度㗎。」而當日亦在場的馬仔亦力證唐文龍沒有博懵，他說：「佢俾人咁話真係好無辜。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
