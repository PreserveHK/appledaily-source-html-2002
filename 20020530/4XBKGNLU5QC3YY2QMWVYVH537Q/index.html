<html><header><meta charset="utf-8"><title>Britney出平價太陽鏡</title></header><body><h1>Britney出平價太陽鏡</h1><p>繼為一眾商品作代言人後，人氣偶像BritneySpears原來已秘密與眼鏡商發行一系列取名「ShadesOfBritney」的太陽眼鏡，以自己作生招牌來搶客。<br> &#13;<br> <spanclass>網上有售 &#13;<br> 此系列太陽眼鏡，據報是由Britney精挑細選。而且價錢只是約由十鎊至十五鎊（約一百一十至一百七十港元）。&#13;<br> 除了售價相宜外，紐約各大型百貨公司及在網頁上（<ahref http:>www.shadesofbritney.com ）均有售，因此眼鏡推出時反應甚佳，成為年輕人的搶購目標。</ahref></spanclass></p></body></html>
