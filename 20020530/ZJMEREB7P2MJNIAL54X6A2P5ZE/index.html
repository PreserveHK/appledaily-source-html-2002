<html><header><meta charset="utf-8"><title>李蘢怡被公司忘記</title></header><body><h1>李蘢怡被公司忘記</h1><p>李克勤、黃伊汶、李蘢怡、王嘉明、EO2及E-Kids等，昨日於美麗華酒店出席「獅子會真情服務獻關懷」記者會。原本儀式於三時正進行，但李蘢怡卻足足遲到半小時，問她何以遲到，她說：「因為公司唔記得車我囉！可能噚晚大家收工都好攰，所以溝通上有問題，最後我咪自己搭車趕嚟！」<br> &#13;<br> <spanclass>「keep住個勢至緊要」 &#13;<br> 此外，李克勤表示將會為「位元堂」拍攝一輯以世界盃為主題的廣告，更會主唱廣告主題曲，問他酬勞有多少時，克勤說：「都好合理，我覺得keep住個勢比錢更緊要，同埋今次廣告會喺所有電視台播放。」&#13;<br> 採訪：王崇穎　攝影：陳偉權</spanclass></p></body></html>
