<html><header><meta charset="utf-8"><title>問責調查被指造勢</title></header><body><h1>問責調查被指造勢</h1><p>在立法會動議辯論問責制之前，政府昨公布一項民意調查結果，指六成五被訪市民贊成推行問責制，反對者不足一成五；但政黨人士則批評政府有意製造聲勢，誤導民意。&#13;<br> 民政事務局委託尼爾森顧問公司於本月中訪問了二千四百多名市民，調查指出，近八成被訪者相信，特首將權力下放能讓司、局長有充份權力制訂和執行政策。六成三同意特首需要一群與他理念相近的高級官員協助。調查又顯示，九成七被訪者贊同公務員應盡忠職守，維持政治中立；五成三認為主要官員應為自己所做事負責；近一成三相信新制度可增加政府運作透明度。</p></body></html>
