<html><header><meta charset="utf-8"><title>域多利監獄再定位</title></header><body><h1>域多利監獄再定位</h1><p>【本報訊】政府已聘請顧問研究如何以富創意的方式，在保存歷史價值的前提下，將中區警署、域多利監獄、前裁判司署的建築群，發展為推動香港文化及旅遊之用，為市民和訪港旅客提供一個消閒好去處，但發展的先決條件是搬遷該處的政府機構，並重置域多利監獄的犯人收容額。&#13;<br> 保安局局長葉劉淑儀昨日書面回覆立法會議員的提問時指出，鑑於整體的懲教名額嚴重不足，現時沒有計劃停用或搬遷域多利監獄。域多利監獄現時的認可收容額為四百三十八人，用於收押男女犯人、等候遣返或遞解出境的違反入境條例人士，過去一年的平均收容率達百分之一百三十一。&#13;<br> </p></body></html>
