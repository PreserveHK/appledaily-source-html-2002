<html><header><meta charset="utf-8"><title>五匪截劫一人被擒</title></header><body><h1>五匪截劫一人被擒</h1><p>【本報訊】長沙灣道七七七號滙豐銀行門外，昨午三時發生劫案，兩名鐘表公司職員在銀行提取二十一萬元離開時，被五名男子截劫，搶走裝載現款的手提包，事主不甘損失同賊人糾纏，終將一人擒獲，警方到場將其拘捕帶署，但該筆錢卻遭其餘四賊人帶走，事件中一名職員抗賊受傷，需送院治理。&#13;<br> 遇劫的姓周及姓陳二十三歲男職員，提款後將現鈔放在一個黑色手提包內，甫行出銀行，便有五名男子撲出，搶走裝有現款的手提包，賊人得手後逃走，他們啣尾緊追，在長沙灣徑將一名賊人捉住。</p></body></html>
