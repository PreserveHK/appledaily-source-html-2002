<html><header><meta charset="utf-8"><title>Apple姐日記：<br>駱卓怡工作忙三文治醫肚</title></header><body><h1>Apple姐日記：<br>駱卓怡工作忙三文治醫肚</h1><p>我Apple姐有好多喺外國讀書返嚟嘅世姪女，一畢業返香港就叫我介紹佢哋入啲名牌fashionhouse度打工，以為着得靚靚咁出嚟見人就搞掂。<br> &#13;<br> <spanclass>外賣頂檔 &#13;<br> 好似我Apple姐每日準時晏晝三點就去中環歎茶，經常都喺呢個teatime就見到喺名牌Bvlgari度做嘢嘅駱卓怡，佢成日都匆匆忙忙咁走去中環娛樂行度買外賣三文治醫肚。&#13;<br> 嗱！有辦你睇啦，駱卓怡成三點先醫肚，重連坐低食嘢嘅時間都冇，打名牌公司嘅工未必係你估咁係優差嚟㗎，同一般中環白領冇乜分別㗎咋。</spanclass></p></body></html>
