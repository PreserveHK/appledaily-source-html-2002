<html><header><meta charset="utf-8"><title>防盜車牌存車主資料</title></header><body><h1>防盜車牌存車主資料</h1><p>車主用盡方法確保愛車安全，但偷車賊往往「魔高一丈」。德國晶片製造商Infineon研製的聰明車牌，相信能對偷車賊起阻嚇作用。<br> &#13;<br> <spanclass>只准警察查看 &#13;<br> 貼在擋風玻璃的聰明車牌iltag比身份證略大，晶片能儲存一千個字母，諸如車主個人和所有獲授權用該車的人的資料，其他人不可更改，只有警察等獲授權人士可透過獨立的接收器查看；若強行拆下，車牌亦會損毀。匪徒駕駛偷來的汽車，一旦給截查，就會無所遁形。Iltag將在明年下半年在全球推出，暫時未知售價。&#13;<br> 德新社</spanclass></p></body></html>
