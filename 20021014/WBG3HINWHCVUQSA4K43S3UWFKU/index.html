<html><header><meta charset="utf-8"><title>侯賽因天天要吸可卡因</title></header><body><h1>侯賽因天天要吸可卡因</h1><p>伊拉克總統侯賽因向來是美國政府的眼中釘，被指嚴重威脅世界和平。可有人想過，把超級大國的美國耍得團團轉的，其實是個天天都「high」的「道友」？<br> &#13;<br> <spanclass>新娶金髮四奶可做他孫女 &#13;<br> 八年前變節的伊拉克前高官近日透露，六十五歲的侯賽因早於六八年已開始吸毒，海洛英只是偶然抽，可卡因卻是每天都要吸。據說他九一年做出入侵科威特的瘋狂決定時，正是處於「上電」後的興奮狀態。&#13;<br> 侯賽因除了是「癮君子」，也是個「色鬼」。據報他最近娶的「四奶」只有二十七歲，足以做他的孫女。能叫侯賽因看上的必是尤物，聞說「四太」身材高䠷，遺傳自德裔母親的一頭金髮更是侯賽因最愛。&#13;<br> 綜合外電報道</spanclass></p></body></html>
