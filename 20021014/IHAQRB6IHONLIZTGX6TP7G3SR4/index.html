<html><header><meta charset="utf-8"><title>GLAY2.6億轉會破紀錄</title></header><body><h1>GLAY2.6億轉會破紀錄</h1><p>據日本報章《體育報知》報道，樂隊GLAY將會以四十億日圓（約二億五千六百萬港元）的轉會費，轉投日本東芝EMI唱片公司，與宇多田光、椎名林檎等歌手做同門師兄妹。此乃繼一九九七年組合DreamsComeTrue的三十三億日圓（約二億一千萬）轉會後，日本樂壇史上最高價的轉會事件。&#13;<br> 其實GLAY與現任唱片公司的合約在五月已屆滿，有關方面表示會在本周四宣布詳情，而GLAY轉會後第一張唱片將於明春推出。<br> &#13;<br> <spanclass>遊覽長城 &#13;<br> 另現身在北京的GLAY，前日到萬里長城遊覽，但不少日本及內地歌手竟跑步追車一公里，十分瘋狂。</spanclass></p></body></html>
