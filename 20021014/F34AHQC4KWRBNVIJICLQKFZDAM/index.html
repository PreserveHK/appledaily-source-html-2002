<html><header><meta charset="utf-8"><title>峇里非恐怖活動熱點</title></header><body><h1>峇里非恐怖活動熱點</h1><p>儘管美國將印尼多個地方和島嶼列為恐怖活動熱點，但向來被視為度假天堂的峇里島並沒有被列在黑名單上，出事前遊人如鯽，一個炸彈令旅遊天堂變地獄。&#13;<br> 峇里島面積五千六百二十三平方公里，島上海灘水清沙幼，加上三百多萬人口多是土著和九成五人口信奉印度教，這種在印尼這個回教國度別有的風情更引人入勝。&#13;<br> 二○○○年到印尼的五百多萬外國遊客中就有一百四十多萬人到過峇里島，其中日本人最多，其次是澳洲人和台灣人。</p></body></html>
