<html><header><meta charset="utf-8"><title>收租漢被扑頭掠財</title></header><body><h1>收租漢被扑頭掠財</h1><p>【本報訊】深水埗一名商舖業主，昨晚收租後在街頭被人用磚頭扑頭搶劫，兩賊掠去其身上八萬元現金後逃去，傷者事後送院治理。警方正追緝兇徒歸案。&#13;<br> 傷者姓譚，五十一歲，據街坊稱，事主在青山道擁有多個商舖物業收租，昨晚八時許，獨自前往收租，都是現金交收。他將收到的八萬元租金放在銀包內，其間懷疑被賊人窺見跟蹤，當他行至九江街一六一號對開，突然有兩名男子走近，不由分說將他推入橫巷，其中一賊用磚頭扑向其後腦，事主當場頭破血流，賊人搶去其銀包逃去。</p></body></html>
