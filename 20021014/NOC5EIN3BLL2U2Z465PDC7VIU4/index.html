<html><header><meta charset="utf-8"><title>女店員大戰老闆娘</title></header><body><h1>女店員大戰老闆娘</h1><p>【本報訊】旺角通菜街一百五十八號兩個素有積怨的水族店及粥麵舖，昨日為小故發生爭執，雙方東主及店員並大打出手，結果兩名女子受傷，需送院敷治。警方並帶走一名男子調查。&#13;<br> 現場消息稱，水族店不滿粥麵舖將地方弄污，影響生意。昨午二時許，粥麵舖一名持雙程證姓姚（二十六歲）女店員，不小心將油倒瀉地上，姓何（四十六歲）水族店老闆娘，不值其所為向她指罵，兩人發生口角，繼而拳來腳往互毆，並扭作一團。&#13;<br> 水族店姓梁（五十五歲）老闆見狀，亦加入戰團，附近店舖員工立即勸止並且報警，事件中兩名女子同告受傷，送院醫治。事件中三人涉嫌在公共場所打架，被警方帶走調查。</p></body></html>
