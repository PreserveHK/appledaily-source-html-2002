<html><header><meta charset="utf-8"><title>周海媚食麵包唔會肥</title></header><body><h1>周海媚食麵包唔會肥</h1><p>新片《35米厘兇心人》昨日在太子道舉行開鏡儀式，有份主演的周海媚、王喜、吳文忻及謝君豪等均有出席。&#13;<br> 對於有報道指她與麵包王子周家文同居一事，周海媚回應說：「真係唔想講感情事，希望大家尊重我工作方面多啲。」&#13;<br> 近期電視台重播了周海媚多年前的舊劇《大鬧廣昌隆》，她透露當年體重有一百二十磅，現在只得一百一十磅，問她日日吃麵包理應體重上升，為何不增反減？周海媚笑說：「係呀，食澱粉質會肥㗎。」<br> &#13;<br> <spanclass>片酬未有增加 &#13;<br> 久未接拍電影的周海媚亦表示，自己的片酬未有增加，她說：「𠵱家市道咁差，片酬唔減已經算好。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
