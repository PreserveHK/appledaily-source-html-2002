<html><header><meta charset="utf-8"><title>張燊悅自爆成「狗仔」目標</title></header><body><h1>張燊悅自爆成「狗仔」目標</h1><p>張燊悅昨日往荃灣廣場，出席仁濟慈善活動時大歎最近經常被狗仔隊跟蹤，她說：「都唔知跟我啲乜，有乜好跟呀？」記者取笑她與雷頌德同居，所以被人跟蹤？張燊悅說：「梗係唔係啦，我同屋企人住㗎。」<br> &#13;<br> <spanclass>會請雷頌德 &#13;<br> 問張燊悅與雷頌德的關係如何？是否情侶？她說：「私人嘢我真係唔想講。」問新居入伙的張燊悅可會請雷頌德到訪新居？她說：「乜嘢朋友我都會請佢哋上我屋企，不過就要遲啲先啦！」</spanclass></p></body></html>
