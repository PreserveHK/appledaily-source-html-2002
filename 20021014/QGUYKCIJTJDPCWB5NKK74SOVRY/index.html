<html><header><meta charset="utf-8"><title>左慧琪、保采芬闔府統請</title></header><body><h1>左慧琪、保采芬闔府統請</h1><p>左慧琪和保采芬兩位「明珠大使」昨日往奧海城，為「明珠十月大變新」宣傳。無綫為催谷明珠台的收視，特別在三架行走繁忙路線的城巴車身，印上左慧琪和保采芬的肖像，左慧琪的父母和兩位弟弟、保采芬的父親亦有到場打氣。&#13;<br> 左慧琪稍後會去尼日利亞角逐世界小姐，她表示十分緊張。昨日她的家人來到奧海城為她打氣，她說：「爹哋佢哋話想見吓有我肖像嘅巴士係點，所以先會嚟。」<br> &#13;<br> <spanclass>抽起鑽人頭廣告 &#13;<br> 另外，對於Sunday一個電鑽鑽甩人頭電視廣告遭廣管局投訴，無綫高層鄭善強昨日回應說：「個廣告已經抽起咗，唔會再播，廣告商都明白，亦唔會追究。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
