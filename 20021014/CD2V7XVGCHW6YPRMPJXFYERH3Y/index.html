<html><header><meta charset="utf-8"><title>梯間露械男子被毆</title></header><body><h1>梯間露械男子被毆</h1><p>【本報訊】五十三歲姓黃男子前晚九時許在柴灣興華邨安興樓五樓梯間，向兩名分別九歲及十一歲的女童露出下體把弄，兩女童受驚跑返家告知家人，數名男子怒氣沖沖趕往梯間找露械色狼晦氣，雙方發生爭執，色狼逃走，逃至地下一間食肆外時跌倒，鼻部受傷流血。警員到場後，色狼報稱被兩女童的親友揮拳毆傷，但對方否認，堅稱只是他自己跌傷。&#13;<br> 受傷色狼事後由救護員送院，抵醫院見有記者影相，竟除鞋擲向記者，情緒激動。</p></body></html>
