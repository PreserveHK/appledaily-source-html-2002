<html><header><meta charset="utf-8"><title>F4行畢業禮似做騷</title></header><body><h1>F4行畢業禮似做騷</h1><p>四位F4成員言承旭、周渝民（仔仔）、吳建豪、朱孝天等，近日正在台灣趕拍《流星花園II》，四人昨日凌晨五時半便與女主角徐熙媛一同到位於台灣中部的嘉義中正大學，拍攝一場大學畢業的戲份。<br> &#13;<br> <spanclass>花費逾百萬 &#13;<br> 全場二百名學生臨記均穿上學士袍，其中有一半是F4影迷，為親近偶像義務參與拍攝，當中三十多位影迷還是由香港到台灣的「義勇軍」，眾臨記將四方帽拋高，營造畢業興奮場面，製作單位花了過百萬元拍攝這一幕。&#13;<br> 劇中講述F4四人恃着道明寺父親是校董的關係，竟連行畢業禮都遲到，又不按規定穿着學士袍，故四人走上畢業的紅地氈時，都不像畢業生，反而像走上星光大道的超級巨星。</spanclass></p></body></html>
