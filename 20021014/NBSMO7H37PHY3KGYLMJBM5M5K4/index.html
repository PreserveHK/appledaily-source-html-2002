<html><header><meta charset="utf-8"><title>康仔同老婆好恩愛</title></header><body><h1>康仔同老婆好恩愛</h1><p>蘇永康和羅嘉良前晚在無綫電視城錄影《健康快車》。康仔對於今期《忽然1周》報道他與太太表面恩愛，但康仔上月二十四日牛一時，只是孤單一人買飯盒回家吃。<br> &#13;<br> <spanclass>小春栢芝齊齊玩 &#13;<br> 前晚康仔否認說：「喺我生日前後嘅五日內，我日日都有出街，唔明點解佢哋話我冇出街。我同老婆感情冇問題，二十六號晚重同老婆食晚飯，慶祝結婚三周年。」&#13;<br> 康仔又表示，早前他與老婆、陳小春、張栢芝等老友去跑馬地PinkMaoMao玩。</spanclass></p></body></html>
