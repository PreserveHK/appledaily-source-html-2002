<html><header><meta charset="utf-8"><title>JoeSatriani開騷鄧健泓、鍾麗淇捧場</title></header><body><h1>JoeSatriani開騷鄧健泓、鍾麗淇捧場</h1><p>被謝霆鋒視為超級偶像、來自紐約的大師級結他手JoeSatriani，前晚在九龍灣展貿中心舉行音樂會，鄧健泓及鍾麗淇亦有結伴到場，看得手舞足蹈極之興奮。<br> &#13;<br> <spanclass>外國觀眾居多 &#13;<br> 現場三百多名Joe的fans當中，除年輕結他發燒友外，亦有不少中年夫婦拍拖到場，但仍以外國人為多。&#13;<br> 而首次在港表演的Joe亦很注重與台下觀眾溝通，其不時閉目快速彈撥結他神乎奇技，令人看得目瞪口呆。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
