<html><header><meta charset="utf-8"><title>僭建屋鐵架生銹</title></header><body><h1>僭建屋鐵架生銹</h1><p>藍田啟田道啟田大廈Ａ座二樓向大街處有一家僭建屋，有市民指該僭建屋鐵架已出現生銹（箭嘴示），恐怕對路人的安全構成威脅。&#13;<br> 屋宇署函覆本報稱，屋宇署職員亦發現上址二樓平台現存之僭建物，已向業主發出勸喻信，呼籲業主自願清拆該僭建物；稍後若業主未清拆有關僭建物，屋宇署將發出清拆令，限期業主清拆。&#13;<br> （○八一七二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
