<html><header><meta charset="utf-8"><title>七歲女疑遭兄非禮</title></header><body><h1>七歲女疑遭兄非禮</h1><p>【本報訊】警方目前扣查一名十六歲少年，懷疑他非禮七歲胞妹案件有關。&#13;<br> 受害女童來自一個單親家庭，與母親及一名兄長（十六歲）一家三口，同住紅磡黃埔新邨。警方表示前晚八時許，受害女童母親返回住所，發現女兒下體流血，即時向在場染得滿頭金髮的兒子查問，其後報警。&#13;<br> 警員到場調查後，由母親陪同下將受害女童送院檢查（圖），女童兄長涉嫌與案有關被拘捕帶署調查。&#13;<br> 冼豪文攝</p></body></html>
