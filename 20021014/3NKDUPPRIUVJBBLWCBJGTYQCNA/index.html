<html><header><meta charset="utf-8"><title>疑酒後衝燈撞人</title></header><body><h1>疑酒後衝燈撞人</h1><p>【本報訊】「我唔去醫院啊！我趕住去幫人搬屋啊！」一名熱心助人的八十五歲黃婆婆，昨晨九時在九龍佐敦道與彌敦道交界橫過馬路時，被一部沿彌敦道中線駛往尖沙嘴方向的私家車撞倒，她腰部受傷倒卧地上（圖）。&#13;<br> 現場消息稱，懷疑私家車企圖衝紅燈，撞倒正在橫過馬路的傷者。肇事私家車姓石（二十歲）司機接受警方酒精測試後證實超出標準，被警員拘捕帶署。救護員趕至替傷者救治時，傷者仍然清醒，她一度拒絕入院。經救護員安慰及勸喻，終願意入院接受治療，情況穩定。&#13;<br> 張家樂攝</p></body></html>
