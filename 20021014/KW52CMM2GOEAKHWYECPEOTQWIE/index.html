<html><header><meta charset="utf-8"><title>Byleapsandbounds</title></header><body><h1>Byleapsandbounds</h1><p>"Women'sSumoisgrowing<u> byleapsandpounds</u> ."&#13;<br> &#13;<br> 「女子相撲正在迅速發展。」&#13;<br> &#13;<br> 日本相撲向來嚴禁女性參與，近年卻破了例，開始有業餘女相撲手，而全國習相撲的女性也愈來愈多，最年輕的只有八歲。Byleapsandpounds衍生自Byleapsandbounds，意指「突飛猛進」、「迅速」，pounds與bounds音近，也有「跳動」之意，但pounds指心臟悸跳，震撼人心的意思。&#13;<br> </p></body></html>
