<html><header><meta charset="utf-8"><title>　　田北辰普通話水平成謎 - 李八方</title></header><body><h1>　　田北辰普通話水平成謎 - 李八方</h1><p>香港電台噚日搞咗個「普通話月２００２頒獎禮」，重請埋近排特區紅人、語常會主席田北辰做主禮嘉賓。田二少一見到記者就好風騷咁話：「使唔使我用普通話答大家問題？」&#13;<br> 八方見田二少咁得戚，心諗佢普通話一定有番咁上下水準，諗住拭目以待睇吓佢一陣致辭講成點，點知田二少竟然孤寒到將所有普通話收收埋埋，成為頒獎禮唯一一個用廣東話發言嘅嘉賓，搞到八方大失所望，而田二少嘅普通話水平係點，就仍然係一個謎。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
