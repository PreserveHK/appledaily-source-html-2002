<html><header><meta charset="utf-8"><title>萬綺雯宣傳新劇遭潑冷水</title></header><body><h1>萬綺雯宣傳新劇遭潑冷水</h1><p>亞視新劇《吉祥任務》演員陳啟泰、萬綺雯及彭子晴等，昨日在將軍澳出席宣傳活動。亞視還邀請了姚安娜在現場為演員占卜。<br> &#13;<br> <spanclass>彭子晴遇壞情人 &#13;<br> 萬綺雯為新劇收視占卜，當姚安娜看到萬綺雯手上的牌，隨即吞吞吐吐說：「套劇喺外地播收視會好，不過，香港播就麻麻哋。」&#13;<br> 另外，彭子晴占卜愛情，姚安娜表示她會遇到壞情人，彭子晴即說：「𠵱家我冇拖拍，不過我會打醒十二分精神。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
