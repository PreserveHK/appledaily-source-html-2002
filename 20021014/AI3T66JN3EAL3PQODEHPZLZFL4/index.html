<html><header><meta charset="utf-8"><title>鍾鎮濤冇得駕駛寶馬</title></header><body><h1>鍾鎮濤冇得駕駛寶馬</h1><p>鍾鎮濤（阿B）申請個人破產將於後天首次上庭，對於快將過破產生涯，阿B前晚到灣仔出席新戲《大你》試映會時說：「平常心啦，我已開始練習破產人嘅生活方式，原來都冇乜特別改變，物質唔係一切，我重有身邊家人同朋友嘅支持，我又唔係乜都冇，好似讀大學四年都畢業啦。」&#13;<br> 提到日前他向友人借用寶馬房車一事，阿B說：「好誇張，啲人見我揸寶馬就以為我好有錢，連律師都叫我唔好乜唔好物。其實架車壞咗問朋友借車好普通，我架車整番好，寶馬都還番畀人。」&#13;<br> 採訪：魯萍　攝影：甄朝健</p></body></html>
