<html><header><meta charset="utf-8"><title>　　李華明爆舊料害黨報出醜 - 李八方</title></header><body><h1>　　李華明爆舊料害黨報出醜 - 李八方</h1><p>唔覺唔覺，民主黨已經成立八年，前幾日重靜悄悄過咗八周年黨慶，白鴿黨都算低調，如果唔係收到佢哋份電子黨報創刊號，八方都完全唔記得。&#13;<br> 不過唔好怪八方愛挑剔，電子報部份消息似乎唔多update，好似賣軟性嘅「民主布甸」欄目，寫嘅消息竟然係李華明暑假去完菲律賓旅行，覺得香港老廉真係掂嘅消息。暑假過咗咁耐，𠵱家先向白鴿黨之友滙報，反應似乎有點那過噃。	&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
