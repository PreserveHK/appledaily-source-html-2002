<html><header><meta charset="utf-8"><title>二千億賠償如何計</title></header><body><h1>二千億賠償如何計</h1><p>其中一名陪審員古茲曼透露，他們辯論了很久才定出懲罰性賠償額，考慮到每28000名肺癌病人中，只有一人能活到出庭的日子，遂決定以每人一百萬美元的計法，罰菲利普莫里斯賠償280億美元。&#13;<br> 此賠償額約等於菲利普莫里斯國際公司一年的收入（去年淨收入為265億美元）。由於美國最高法院曾指懲罰性賠償額應限於基本賠償額的四倍，280億美元卻比布洛克上月獲賠的85萬美元多出近33000倍，故該公司指有機會上訴。&#13;<br> 綜合外電報道</p></body></html>
