<html><header><meta charset="utf-8"><title>校長要幼童舔尿布</title></header><body><h1>校長要幼童舔尿布</h1><p>英國一家私立小學的校長讓學童舔尿布上的朱古力，因而備受家長批評。他最近已向學校辭職。<br> &#13;<br> <spanclass>承認遊戲令人反感 &#13;<br> 英國《布賴頓防衞晚報》報道，伊斯特本「聖安德魯預備學校」校長羅奇，六月時與學生做禮拜，其間竟要一名學生玩一個舔尿布上的朱古力的遊戲，引起家長不滿。&#13;<br> 羅奇否認遊戲是要讓該名學童出醜，只承認遊戲令人反感。不過，羅奇最近卻向學校辭職，表示會在明夏學年結束後離任。學校發言人承認羅奇已呈辭，表示校方「正尋找繼任人」。&#13;<br> 《布賴頓防衞晚報》記者未能找到羅奇訪問，校方則不願證實羅奇的辭職是否與舔尿布事件有關。&#13;<br> ananova網站</spanclass></p></body></html>
