<html><header><meta charset="utf-8"><title>醉漢跳渠「玩水」</title></header><body><h1>醉漢跳渠「玩水」</h1><p>【本報訊】五十一歲姓何男子，昨凌晨三時許，偕姓陳（二十六歲）友人在旺角通菜街一間酒吧遣興後離去。何路經花園街近太子道西橋底一個渠務署工地時，疑酒後失常，突脫去T恤和一雙鞋，跳下兩米闊、三米深及有一米深坑渠水的坑道內「玩水」，同行友人制止不果。&#13;<br> 此時，警員巡經發現，立即爬落坑道，把他從水中抬上水渠面進行急救（圖），再通知消防員將他救起。事主僅手腳受輕傷送院治理。&#13;<br> 杜建彬攝</p></body></html>
