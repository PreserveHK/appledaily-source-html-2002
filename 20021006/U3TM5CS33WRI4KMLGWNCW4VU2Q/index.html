<html><header><meta charset="utf-8"><title>撞車女乘客掩面哭泣</title></header><body><h1>撞車女乘客掩面哭泣</h1><p>【本報訊】一名姓孫二十七歲男子昨晨六時許，疑酒後駕駛私家車，載同兩名男女友人，駛至九龍塘窩打老道沙田方向近九龍塘會，突然失控，越過對面線猛撼一輛的士。&#13;<br> 私家車司機頭撼擋風玻璃，血流披面倒伏二十三歲姓黃女乘客身旁，女乘客嚇得花容失色掩面飲泣。&#13;<br> 後座二十二歲姓林男乘客及五十一歲姓卓的士司機亦受輕傷，女乘客情況嚴重，私家車司機情況危殆，四人一併送院救治。</p></body></html>
