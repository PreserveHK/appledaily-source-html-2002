<html><header><meta charset="utf-8"><title>杜琪峰拍外景遭投訴</title></header><body><h1>杜琪峰拍外景遭投訴</h1><p>【本報訊】由名導演杜琪峰執導的電影《PTU》，昨晚在觀塘鴻圖道拍攝外景時，惹來麗港城居民投訴，指拍戲用的射燈從附近一條天橋直射入麗港城部份單位內，警員到場了解後，勸喻攝製組將燈光熄滅，當時身穿一身「藍帽子」警察制服的影星任達華與黃浩然正在演對手戲，真假警員碰頭，相映成趣。&#13;<br> 警方消息稱，昨晚十時許，一名住在麗港城的姓李四十二歲女子報警，指大廈對開天橋設置數具射燈，其中一支猛烈燈光直射入其屋內。&#13;<br> 警員到場調查，證實鴻圖道原來正在拍戲，攝製人員將部份街燈用布冚住後，用射燈製造效果，警員事後勸喻工作人員將射燈關掉。</p></body></html>
