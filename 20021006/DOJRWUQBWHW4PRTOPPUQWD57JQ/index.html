<html><header><meta charset="utf-8"><title>破咗產靠「黐」可做上等人</title></header><body><h1>破咗產靠「黐」可做上等人</h1><p>本港任何人士一旦遭法庭頒令破產，將會受到一連串嚴格監管，當中包括不准申請信用卡，不能過奢華生活及不得乘坐的士，不能買屋或擁有物業及不能自費出國旅行等，每日亦只可花三十元作交通開支，不得單獨或聯同其他人借錢超過一百元，借錢時亦要表明自己已破產。但這多項管制只是限制破產者，並不影響其家屬。相反，破產者的一切起居飲食可由其親朋照顧，更可提供名車及豪宅讓破產者享用，甚至食飯，只要由其他人付帳，破產者亦照樣可以天天歎鮑魚，繼續過奢華生活。</p></body></html>
