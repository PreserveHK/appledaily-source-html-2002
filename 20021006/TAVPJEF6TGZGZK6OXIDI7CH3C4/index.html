<html><header><meta charset="utf-8"><title>400人爭做商台DJ</title></header><body><h1>400人爭做商台DJ</h1><p>【本報訊】商業電台昨日舉辦DJ（唱片騎師）選拔賽，吸引超過四百名十餘二十歲年輕人輪候（圖），爭逐最後十強參賽資格。&#13;<br> 昨晨七時許，位於九龍塘廣播道的商業電台門外已出現長長人龍，人龍沿廣播道伸展，大致秩序良好，警方亦到場戒備。&#13;<br> 據知，參賽者需即時參與筆試及面試，考試內容注重口才、發音及創意，獲勝出線的十名幸運兒，將會參加年底舉辦的總決賽。&#13;<br> 羅日昇攝</p></body></html>
