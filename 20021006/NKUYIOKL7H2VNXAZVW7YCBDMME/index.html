<html><header><meta charset="utf-8"><title>李麗珍有導演護花</title></header><body><h1>李麗珍有導演護花</h1><p>李麗珍、伍詠薇和陳見飛等人，任「保良局愛心之星」昨日同在葵芳出席「第四屆慈善名人名廚美食嘉年華」。<br> &#13;<br> <spanclass>對食冇要求 &#13;<br> 早前有傳電影公司老闆兼監製伍健雄力追李麗珍，昨天他亦有陪珍妹到場，活動完畢後又陪她與伍詠薇一起離開，十分細心。穿起冷衫的珍妹不談伍健雄，只講對食物的要求，她說：「我平時唔太鍾意煮嘢食，而且食得好求其，食車仔麵都得。」&#13;<br> 另外，陳見飛的母親和家姊亦有到場支持她，她說：「媽咪特登由加拿大返嚟睇細佬（陳冠希）嘅音樂會，所以今日都有嚟。」向來不喜歡下廚的陳見飛，在台上亦有與歌迷合力煮餸。</spanclass></p></body></html>
