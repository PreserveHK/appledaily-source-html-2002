<html><header><meta charset="utf-8"><title>陳奕迅拒探霆鋒</title></header><body><h1>陳奕迅拒探霆鋒</h1><p>陳奕迅前晚往灣仔會展出席「2002CASH金帆音樂獎頒獎典禮」，提到謝霆鋒被還押監房一事，他說：「我去探佢嘅話，你哋又走晒出嚟影，我唔想咁高調。」問到霆鋒案件宣判前一晚，他與懷疑是栢芝的神秘人去探霆鋒，陳奕迅說：「乜人？工人呀？我見唔到喎。」<br> &#13;<br> <spanclass>「希望佢冇事」 &#13;<br> 而霆鋒的情敵陳小春則表示：「呢一刻邊個想佢唔好，除非對方係佢殺父仇人啫，我都希望佢冇事，我冇睇過佢着囚衣個look。」</spanclass></p></body></html>
