<html><header><meta charset="utf-8"><title>英人欠債登歐洲榜首</title></header><body><h1>英人欠債登歐洲榜首</h1><p>據英倫銀行即將公布的數據顯示，英國人負債創下8,000億鎊（97,677億港元）的紀錄，令到英國人已超越德國人，成為歐洲中負債最嚴重的人。導致英國人不斷借貸，主要原因是英國利率創下四十年來的新低。有經濟學家擔心這會令英國人債台高築，最終可能有數以百萬計人無法償還債項。<br> &#13;<br> <spanclass>英國家庭的債務狀況 &#13;<br> ‧總債項　97,677億港元&#13;<br> ‧每月增加的債項　976.77億港元&#13;<br> ‧平均每戶的債項　約77萬港元&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
