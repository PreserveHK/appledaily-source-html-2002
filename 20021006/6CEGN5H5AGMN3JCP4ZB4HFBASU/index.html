<html><header><meta charset="utf-8"><title>　　蔡和平又有新諗頭 - 李八方</title></header><body><h1>　　蔡和平又有新諗頭 - 李八方</h1><p>正當本港的無綫及亞視都同政府講緊數，希望減少播放英文節目的規定，加多啲普通話節目；噚日新加坡的《海峽時報》卻報道：於九五年開創華娛電視嘅蔡和平要逆流而上，搞免費英文電視頻道，專門針對外國人、移民回流人士，或者國內有心想學英文的觀眾。&#13;<br> 雖然蔡生呢個意念，令人質疑佢對英文電視頻道前景過於樂觀；不過，蔡生曾經話過，自己係一個「追夢者」，八方惟有祝佢好運啦。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
