<html><header><meta charset="utf-8"><title>菜菜子通宵唱K唔陪老公</title></header><body><h1>菜菜子通宵唱K唔陪老公</h1><p>日本一線女星菜菜子，最近被指與其老公反町隆史感情轉淡，而日前雜誌《Friday》拍得菜菜子與其主演古裝劇《利家與松》的工作人員，唱K至通宵達旦，菜菜子情緒高漲，沒有老公在身旁一樣盡興。&#13;<br> 報道指本月一日《利》劇煞科，菜菜子與工作人員往酒店用膳後再到六本木一卡啦OK慶功。<br> &#13;<br> <spanclass>醉醺醺離開 &#13;<br> 菜菜子唱至清晨五時，離去前更在雨中微有醉意地大叫：「拜拜！早唞啦！」而其實當晚反町亦有出席，但食飯後已先行回去，菜菜子以玩樂為重，並沒有陪老公回家。</spanclass></p></body></html>
