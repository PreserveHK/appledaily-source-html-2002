<html><header><meta charset="utf-8"><title>鈴木京香秘密甩拖一年</title></header><body><h1>鈴木京香秘密甩拖一年</h1><p>三十四歲的日本女星鈴木京香，與男星堤真一的戀情，原來早在一年前已經玩完。鈴木日前接受雜誌《婦人公論》訪問，表示當時是她提出分手：「我同佢講不如唔好再一齊。」<br> &#13;<br> <spanclass>各自尋歡 &#13;<br> 鈴木及堤真一這一對大約在三年前公開情侶關係後，近年來鈴木被指搭上真田廣之，同時堤真一亦被目擊與深津繪理到迪士尼拍拖，今年七月鈴木父親去世，堤真一亦沒有出現，令二人關係更撲朔迷離，但原來二人早已拜拜。鈴木對於這段感情並不留戀，還很堅強地說：「我𠵱家只想簡簡單單咁一個人生活，做一個獨立嘅女人。」</spanclass></p></body></html>
