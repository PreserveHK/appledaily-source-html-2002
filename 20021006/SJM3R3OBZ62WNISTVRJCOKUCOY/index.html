<html><header><meta charset="utf-8"><title>銀壇夫妻星光燦爛二十年</title></header><body><h1>銀壇夫妻星光燦爛二十年</h1><p>現年四十九歲的艾力寶雲與四十八歲金碧辛嘉，分別於六十及七十年代，闖入電視圈，再投身電影界。兩人自於九一年合演電影《抱得美人歸》後，即墮入愛河，其後兩人於影壇都有不俗發展，尤以金碧辛嘉較艾力吃得開。&#13;<br> 金碧辛嘉曾拍過電影《九個半星期》及《蝙蝠俠》等，九八年更憑《幕後嫌疑犯》得奧斯卡最佳女配角。艾力寶雲則曾拍過《幻影奇俠》及《追擊赤色十月》等代表作，但事業近年漸走下坡，主力拍電視劇，於九六至○一年間，亦曾三次獲提名角逐艾美獎。</p></body></html>
