<html><header><meta charset="utf-8"><title>難盡酒興搗亂</title></header><body><h1>難盡酒興搗亂</h1><p>【本報訊】三名泰籍男子（二十一至二十五歲）昨清晨五時許，在灣仔軒尼詩道一間食肆消夜豪飲啤酒至滿身酒氣，仍酒興未盡向職員要多十罐啤酒，但職員表示未有足夠啤酒，惹起三人不滿與職員爭執。&#13;<br> 現場消息稱，有人狂性大發推翻枱椅大肆搗亂（圖），兩名姓鄭（四十九歲）及姓陳（五十六歲）職員制止時被毆打受輕傷。警員趕至瞬即將三名涉嫌搗亂泰籍男子拘捕，兩名受輕傷職員送院敷藥後無礙，警方列作「傷人及刑事毀壞案」處理。&#13;<br> 李家傑攝</p></body></html>
