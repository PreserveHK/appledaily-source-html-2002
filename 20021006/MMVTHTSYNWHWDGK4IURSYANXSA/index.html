<html><header><meta charset="utf-8"><title>主婦罷做家務揚名國際</title></header><body><h1>主婦罷做家務揚名國際</h1><p>有男士認為妻子做家務乃天經地義，美國印第安那州一名主婦卻不贊同，為抗議丈夫閒時去釣魚，她卻要上班上學兼打理家務，她最近決定罷做家務，希望丈夫有所覺悟，想不到因此揚名海外。&#13;<br> 四十五歲的湯普森太太自上月二十五日開始「罷工」，不洗衣不做飯也不整理床鋪。想不到事件經當地報章報道後，竟引起全國傳媒注意，甚至德國的電視台都找她做訪問。她高興的說：「將來我可以將這件事告訴孫兒。」&#13;<br> 有電視台送花及請她度假打氣，但她說：「送花的應該是我丈夫。」&#13;<br> 美聯社</p></body></html>
