<html><header><meta charset="utf-8"><title>基辛格是馬哈蒂爾老師</title></header><body><h1>基辛格是馬哈蒂爾老師</h1><p>馬來西亞現任總理馬哈蒂爾、美國前國務卿基辛格、日本前首相中曾根康弘，有誰知道這三個人有甚麼關係？<br> &#13;<br> <spanclass>40年前中曾根也是學生 &#13;<br> 這三人原來是師生和同學關係。基辛格較早前在一個專訪中透露，在六十年代，洛克菲勒基金會曾贊助一個新興國家政治人物參加的訓練班，在國際地緣戰略研究中首屈一指的他，應邀到這個班執教鞭，而馬哈蒂爾和中曾根就是這個班的同學。&#13;<br> 基辛格在四十年後的今天說出這段往事，隱晦地道出他的江湖地位。&#13;<br> 綜合外電報道</spanclass></p></body></html>
