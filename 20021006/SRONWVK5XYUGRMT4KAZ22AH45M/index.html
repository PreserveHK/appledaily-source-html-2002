<html><header><meta charset="utf-8"><title>突破語言隔閡傳愛心</title></header><body><h1>突破語言隔閡傳愛心</h1><p>「無微不至」說的是一宗真實個案。一個只懂講客家話的獨居阿婆，家居電線漏電，打電話到中電客戶服務熱線要求緊急協助，接聽的員工即時以客家話回答，並迅速派員維修。工作完成後，員工眼見阿婆家中的電線殘破，於是通知由員工自組的中電義工隊，免費為她重鋪電線，令阿婆綻放滿意的笑容。&#13;<br> 廣告中的阿婆、維修職員及中電義工隊，都是真正的援助個案當事人。聞說他們頗為好戲，在阿婆居處拍攝幾次，「NG」少得令導演大為感動。</p></body></html>
