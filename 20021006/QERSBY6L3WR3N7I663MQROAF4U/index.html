<html><header><meta charset="utf-8"><title>練氣功自刺男子命危</title></header><body><h1>練氣功自刺男子命危</h1><p>【本報訊】「有個人爬入嚟拮咗我一刀就走咗！」九龍城盛德街一單位昨晨零時許發生離奇血案，一名男子胸部中刀重傷命危，他一度聲稱遇襲受傷，但警方懷疑他精神病發自殘身體，血案無可疑。&#13;<br> 事主姓張（五十二歲），家人表示他患有早期柏金遜症及精神病，日前入院治療後，前日下午出院。事主有練習氣功習慣，前日傍晚六時開始獨留房內練習氣功，警方懷疑他練功期間精神病發，用生果刀自殘身體。</p></body></html>
