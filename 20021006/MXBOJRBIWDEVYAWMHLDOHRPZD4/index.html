<html><header><meta charset="utf-8"><title>何超儀被誤當路人</title></header><body><h1>何超儀被誤當路人</h1><p>何超儀前晚與男友陳子聰去蘭桂坊KeeClub消遣。他們入場時，大批記者包圍住陳子聰及同行友人，戴上帽子、個子矮小的何超儀被誤會是路人，被迫站在外圍呆等，無辜辜面壁。&#13;<br> 何超儀玩到凌晨一時多才離開，問她會否探望獄中好友謝霆鋒，她說：「考慮吓啦，希望佢冇事唔使探啦。」問她可知霆鋒現況如何？超儀說：「我都唔知，你哋重清楚過我，希望佢吉人自有天相，冇事啦。」至於謝霆鋒入獄前有否與一眾好友傾訴心事？她說：「冇呀，佢都好攰，冇乜點傾過。」</p></body></html>
