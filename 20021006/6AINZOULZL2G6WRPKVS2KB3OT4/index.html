<html><header><meta charset="utf-8"><title>選手村大揭秘</title></header><body><h1>選手村大揭秘</h1><p>選手村一向是各項體育大賽其中一個最神秘的地方，因選手村在運動員入住後，多不開放給傳媒。不過，由於今次釜山亞運選手村的保安並不嚴密，令小記可以揭開選手村的「神秘面紗」。<br> &#13;<br> <spanclass>電腦室經常排長龍 &#13;<br> 今屆釜山亞運的選手村除了有選手居住的地方外，亦設有餐廳、娛樂大樓、理髮店、紀念品店及電腦室等，而村中的服務大多免費，只有理髮及人像畫要收費。不過，香港選手就投訴電腦室只有四十八部電腦，加上每次沒使用時間限制，故後來者經常要排長龍。&#13;<br> 另外，香港選手亦埋怨村內餐廳食物選擇不多，只有韓國食品、冷盤、熱盤、生果及甜品，但食量卻驚人，餐廳或有「斷糧危機」。</spanclass></p></body></html>
