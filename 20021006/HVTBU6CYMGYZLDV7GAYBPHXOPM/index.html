<html><header><meta charset="utf-8"><title>維修慈康村爛玻璃</title></header><body><h1>維修慈康村爛玻璃</h1><p>慈雲山慈康邨居民早前向本報投訴，通往慈雲山中心的有蓋走廊，玻璃上蓋破爛，其中通往康德樓和康秀樓的玻璃頂蓋，只以牛皮膠紙封住裂痕，久久未見房署職員維修。<br> &#13;<br> <spanclass>物色物料 &#13;<br> 投訴經本報報道後，房屋署回覆稱，屋邨管理公司現正物色合適物料進行修補，並會盡快展開工程，以免影響居民出入安全。房署解釋稱，因慈康邨居民於今年三月開始陸續入伙，工人在外牆安裝冷氣機時容易掉下碎石等雜物，引致走廊玻璃頂蓋破裂。房署已張貼告示，提醒居民小心。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
