<html><header><meta charset="utf-8"><title>姬妮芙父親遺體運返美國</title></header><body><h1>姬妮芙父親遺體運返美國</h1><p>奧斯卡影后姬妮芙柏露（GwynethPaltrow）的監製兼導演父親布斯柏露（BrucePaltrow），本周四在意大利癌症復發逝世，客死異鄉。身為女兒的姬妮芙傷心之餘，亦不忘盡快將父親的遺體運回其家鄉美國紐約，希望令父親可盡快入土為安。&#13;<br> 布斯柏露在羅馬的St.Camillo醫院逝世後，其遺體已於前日由醫院員工放進棺木，搬上靈車運往機場。而在過程中未見姬妮芙及其家人出現。</p></body></html>
