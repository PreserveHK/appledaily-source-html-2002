<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>韓君婷knittop襯Diesel裙大膽</title></header><body><h1>靚衫SnapShot：<br>韓君婷knittop襯Diesel裙大膽</h1><p>韓君婷減肥成功後，衣着配搭更加自由大膽。前晚她出席Nokia新手電活動以一身性感knittop配超短牛仔裙示人，其上衣經過專人特別加工，在胸圍外飾以人手勾織出的花朵，大小不同的織花釘上水晶珠，色彩豐富之餘，亦極富閃爍立體感。<br> &#13;<br> <spanclass>胸圍價千六 &#13;<br> 內襯的胸圍是名牌LaPerla，約一千六百元。超短miniskirt則購自Diesel，約數百元。</spanclass></p></body></html>
