<html><header><meta charset="utf-8"><title>紅磨坊拒聘黑人侍應</title></header><body><h1>紅磨坊拒聘黑人侍應</h1><p>法國首都巴黎著名肯肯舞歌舞廳紅磨坊（MoulinRouge）因拒絕聘請黑人做侍應，上周五被控種族歧視。&#13;<br> 控方指有損巴黎形象，要求罰款約三十萬港元。<br> &#13;<br> <spanclass>涉種族歧視吃官非 &#13;<br> 事緣九九年底有來自塞內加爾及法屬西印度群島的男子應徵紅磨坊侍應而被拒，對方強調「紅磨坊歌舞廳向來不僱用黑人，只有廚房才僱黑人」。&#13;<br> 紅磨坊否認指控，辯稱過去四十年來未有黑人應徵做侍應。反種族歧視組織律師特里科指出，種族歧視醜聞曝光後，紅磨坊突然在幾個月內請了兩名黑人侍應，做法相當不尋常。&#13;<br> 案件將於下月二十二日宣判。&#13;<br> 綜合外電報道</spanclass></p></body></html>
