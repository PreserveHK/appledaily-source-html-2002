<html><header><meta charset="utf-8"><title>被毀餐廳向特首投訴</title></header><body><h1>被毀餐廳向特首投訴</h1><p>【本報訊】日前遭人以三十八噸泥頭車撞毀鐵閘及水吧的屯門「永輝茶餐廳」，其東主梁輝及梁蕭玉英決定去信特首董建華表達不滿，並約見屯門警區指揮官謝樹俊，要求警方盡快徹查有關事件。&#13;<br> 梁蕭玉英昨在記者會上批評，政府呼籲市民投資創業，但卻未有保障投資者的利益。她直言：「我喺經濟低迷下勇於投資，舖頭無端端多次俾人刑毀，但政府就一啲嘢都唔做。要知道如果舖頭執笠，十幾個夥計即時冇飯食！」&#13;<br> 協助梁氏的立法會議員何俊仁亦指斥，事件明顯是黑社會所為，若警方繼續坐視不理，屯門區將會被黑社會接管。</p></body></html>
