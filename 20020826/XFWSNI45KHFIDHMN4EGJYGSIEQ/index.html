<html><header><meta charset="utf-8"><title>穗頭班巴士被連劫六天</title></header><body><h1>穗頭班巴士被連劫六天</h1><p>由廣州火車站開往天河東圃的269路巴士最近連續六天頭班車都遭搶劫，公安卻一直不理。<br> &#13;<br> <spanclass>總站上車找尋目標 &#13;<br> 遇劫的頭班車每朝五時十分開出。歹徒通常三、四人一夥，專門向單身女子和外地人埋手，歹徒在總站上車找到「目標」後，便會先將目標「圍」起來，用身體擋往其他乘客視線，然後其中一人用力扯着受害人頭髮，並把他按在座位上，另外兩人負責「搜括」受害人衫袋內金錢和手機等貴重財物，以及搶奪其隨身行李或手袋內物件，得手後，便從天河城廣場站下車。&#13;<br> 返夜班的居民放工後寧呆坐一小時，也不坐頭班車回家。公安稱日內進行嚴打。&#13;<br> 《信息時報》</spanclass></p></body></html>
