<html><header><meta charset="utf-8"><title>Apple姐日記：<br>劉鑾雄同靚女食飯包接送</title></header><body><h1>Apple姐日記：<br>劉鑾雄同靚女食飯包接送</h1><p>我Apple姐真係好佩服大劉劉鑾雄，再度榮升老竇，又再登上娛樂版頭條。<br> &#13;<br> <spanclass>嘗意大利菜 &#13;<br> 我有個世姪女話上星期喺銅鑼灣遇見大劉，話說上個星期四，我個世姪女喺銅鑼灣開平道DaDomenico意大利餐廳同朋友食飯，點知大劉同埋四個OL就坐正喺隔籬。&#13;<br> 我個世姪女重八卦望吓席上有冇大劉嘅大肚女友呂麗君（Yvonne），點知冇Yvonne份。大劉食完飯重有專車送嗰四位靚女離開，大劉架平治座駕泊正喺餐廳門口，但係嗰度其實係唔准停留，更何況泊車呢。</spanclass></p></body></html>
