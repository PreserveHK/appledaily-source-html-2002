<html><header><meta charset="utf-8"><title>10個救救地球小貼士</title></header><body><h1>10個救救地球小貼士</h1><p>1.多走路，少駕車，以減少空氣污染；如必須乘車，可與人共用車子或乘公共汽車&#13;<br> 2.減少用電，如不使用某些電器時，關掉電源&#13;<br> 3.減少用水，例如用花灑淋浴，而非浸浴&#13;<br> 4.購物時盡量不買會破壞臭氧層和環境的產品&#13;<br> 5.循環利用廢物，例如只印了一面的影印紙和過期報章&#13;<br> 6.自備購物袋，避免使用膠袋或包裝紙&#13;<br> 7.倡環保工作間，鼓勵辦公室循環利用廢物&#13;<br> 8.透過選民力量，促政客支持環保政策&#13;<br> 9.種植植物，增加氧氣來源&#13;<br> 10.加入環保組織，出錢出力支持環保&#13;<br> 資料來源：英國《獨立報》</p></body></html>
