<html><header><meta charset="utf-8"><title>Blendingin</title></header><body><h1>Blendingin</h1><p>"There'slotsofopportunitieshereandEuanwillhavenotrouble<u> blendingin</u> ."&#13;<br> &#13;<br> 「這兒機會良多，尤安要融入其中並不困難。」&#13;<br> &#13;<br> 英國首相貝理雅的長子尤安下月將入讀布里斯托大學﹙BristolUniversity﹚修讀古代歷史，沒有跟隨其父及許多英國政界名人進入牛津或劍橋這兩大英國學府。首相府指尤安對於能成為布里斯托學生感高興，該校學生亦表歡迎。Blend通常指物件混和、融合，blendingin在這裏是形容尤安將可融入布里斯托的校園生活。&#13;<br> </p></body></html>
