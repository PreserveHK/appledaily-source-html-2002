<html><header><meta charset="utf-8"><title>科威特領事私家車被鎖</title></header><body><h1>科威特領事私家車被鎖</h1><p>【本報訊】一輛屬於中東國家科威特駐港領事的七人私家車，昨傍晚載着科威特領事及埃及駐港領事以及他們的家人，到香港仔大道二百四十四號海峯華軒探訪友人，將車泊於停車場時，疑誤泊一住客的月租車位，有人發現不滿，用一部單車及鐵鏈鎖住領事車的車尾轆。&#13;<br> 至晚上七時，領事偕家人離去取車時，發現座駕被鎖，於是通知看更及報警，警員到場聯絡該車位住客及調解，住客解開鐵鏈，雙方事後和解了事。</p></body></html>
