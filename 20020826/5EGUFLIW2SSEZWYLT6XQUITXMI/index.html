<html><header><meta charset="utf-8"><title>李家祥倡訂語文政策</title></header><body><h1>李家祥倡訂語文政策</h1><p>【本報訊】正當不少大學生面對失業之際，立法會議員李家祥認為特區政府的問責局長應盡早為香港制訂語文政策，全面加強香港學生普通話及英語能力，令香港人才可以適應世界各地市場。&#13;<br> 李家祥在港台節目《給香港的信》中指出，隨着大學畢業生數目不斷增加，故對失業和入職的薪酬構成壓力，因此有需要將他們培訓成可以在國際市場工作的人才。他認為香港有需要制訂語文政策，提升香港學生的語言技能，此外也要取得國際認可的學歷，以及加強在其他市場工作的能力，配合社會的需要。李家祥又認為，要增強香港學生競爭力，必須要在學校推行普通話教學，並且加強英語方面的培訓。</p></body></html>
