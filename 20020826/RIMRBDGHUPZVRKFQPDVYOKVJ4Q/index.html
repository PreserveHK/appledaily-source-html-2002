<html><header><meta charset="utf-8"><title>京食肆洗手水製酸梅湯</title></header><body><h1>京食肆洗手水製酸梅湯</h1><p>北京三里屯一家食肆為節省水費，竟然用洗臉和洗手水沖製酸梅湯出售。一名在該食肆兼職的高校大學生，不值老闆所為，向傳媒揭露事件。<br> &#13;<br> <spanclass>一天賣出好幾桶 &#13;<br> 該食肆專營炸醬麵和包子，並兼賣酸梅湯。在該店工作了半個月的大學生李清致電報社投訴說，該店不但用未經煮沸的自來水直接沖製酸梅湯，由於水費較貴，為了省水，老闆竟然把剛洗完手和臉的水，也倒進製酸梅湯的桶內，攪拌後，就拿到櫃面以三元人民幣一杯出售。這樣的酸梅湯一天賣出好幾桶。&#13;<br> 李清不滿食肆這樣危害消費者的健康，但老闆反質問他能賺錢為何不賺？&#13;<br> 《北京晨報》</spanclass></p></body></html>
