<html><header><meta charset="utf-8"><title>與鬼搶祭品易招厄運</title></header><body><h1>與鬼搶祭品易招厄運</h1><p>香港大學專業進修學院周易風水學講師袁匡任稱，盂蘭節撒米、撒溪錢等習俗流傳已久，目的是祭祠冤魂野鬼、無主孤魂，尤其是客死異鄉的亡魂，每年盂蘭節鬼門關大開時，都會奉行這個習俗。&#13;<br> 他指出，「撒」的用意是讓鬼魂撿拾而不需四出「偷竊」祭品，但時代轉變，撒米及撒溪錢已由撒錢幣所取代。他形容市民撿拾撒出來的錢幣除了有損尊嚴外，亦反映出經濟狀況實在可悲。此外，這些錢幣是撒給遊魂野鬼的祭物，陽間人撿拾猶如與陰魂爭奪祭品，人鬼相爭必會招致不良後果。&#13;<br> 他又補充說，扶貧賑災本意為善會積德，若果因為有關的善舉引致不必要的傷害，可能會帶來反效果。</p></body></html>
