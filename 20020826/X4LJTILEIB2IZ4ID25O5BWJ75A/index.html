<html><header><meta charset="utf-8"><title>交通警「墮馬」</title></header><body><h1>交通警「墮馬」</h1><p>【本報訊】又一村發生交通警員「墮馬」意外，昨下午三時許，姓邱交通警員（三十七歲）駕駛電單車，前往玫瑰新村調查一宗噪音投訴個案。當時電單車沿牡丹路右轉入高槐路，其間與前行一輛的士發生碰撞，電單車失事翻側（圖），交通警員墮地受傷。&#13;<br> 事後交通警員向上峯報告事件，數名同袍趕至了解事件，並替傷者卸去佩槍等裝備，稍後救護員替交通警員敷治後送院治療。至於未有受傷的姓冼的士司機（五十五歲）則在場協助警方調查。&#13;<br> 梁維建攝</p></body></html>
