<html><header><meta charset="utf-8"><title>施洗神父掌摑哭女孩</title></header><body><h1>施洗神父掌摑哭女孩</h1><p>神父向來總予人一臉慈祥、富有憐憫之心的印象，不過正所謂「佛都有火」，西班牙有神父在替一名小女孩施行洗禮時，被她的哭聲弄得不勝其煩，一怒之下賞了她一記耳光。<br> &#13;<br> <spanclass>吵得忍無可忍 &#13;<br> 據《世界報》報道，聖羅莎教區的阿瓦德神父，上周六於東南部的阿爾科伊鎮為只有三歲大的女孩迪亞斯施行浸禮。&#13;<br> 雖然他已囑咐女童母親，在舉行洗禮期間要迪亞斯安靜，但教堂外突然傳來爆竹聲，令迪亞斯哭得更加厲害。&#13;<br> 阿瓦德在她額上塗油時，可能被吵得忍無可忍，忽然用另一隻手掌摑迪亞斯。&#13;<br> 事後，聖羅莎教堂未有對事件作出評論。&#13;<br> 美聯社</spanclass></p></body></html>
