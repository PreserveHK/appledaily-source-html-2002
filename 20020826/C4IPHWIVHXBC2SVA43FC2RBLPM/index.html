<html><header><meta charset="utf-8"><title>　　美駐港總領事怕醜仔 - 李八方</title></header><body><h1>　　美駐港總領事怕醜仔 - 李八方</h1><p>美國駐港總領事JamesKeith祁俊文上任快一個月，八方聽聞，佢已經開始同本地各界人士會面，當然唔少得大眾傳媒。&#13;<br> 聽講呢位新總領事斯文有禮，還有點怕羞，佢對中國國情十分熟悉，普通話還誇啦啦，流利得很。由於佢對中國有所認識，所以亦好鍾意呢份工，可以更接近中國大陸。&#13;<br> 花旗國一向重視香港，英國佬撤退之後，美國佬已取代其位置，乜嘢都關佢事，連十六個法輪功學員受審都講吓嘢；而派駐香港嘅總領事更係愈來愈年輕，再唔係退休前嘅正位。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
