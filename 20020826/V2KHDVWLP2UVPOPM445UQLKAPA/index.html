<html><header><meta charset="utf-8"><title>宋承憲離港人牆護駕</title></header><body><h1>宋承憲離港人牆護駕</h1><p>韓星宋承憲完成他在本港為新片《夕陽天使》宣傳後，前晚坐夜機離港，大會安排了約十名保安人員護送宋承憲到機場，而現場吸引了接近三十名影迷送機，部份韓國影迷更手持寫上宋承憲名字的紙牌送別。<br> &#13;<br> <spanclass>下月赴馬來西亞 &#13;<br> 宋承憲前晚離港時行李十分之多，大部份都是用DKNY和Prada紙袋盛載，但因為那些都是購物紙袋，所以最後為安全計都要貼上膠紙才可以當行李託運。&#13;<br> 宋承憲在入閘前不忘跟影迷揮手道別，他的助手對記者表示，宋承憲本月底到新加坡宣傳，而下月則跟電影《夕陽天使》的一眾演員到馬來西亞宣傳。&#13;<br> 採訪、攝影：陳梅香、汪正文</spanclass></p></body></html>
