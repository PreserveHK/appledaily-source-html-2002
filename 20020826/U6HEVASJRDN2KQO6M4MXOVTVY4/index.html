<html><header><meta charset="utf-8"><title>神秘銀行摟居屋客轉按</title></header><body><h1>神秘銀行摟居屋客轉按</h1><p>蘭西最近收到份宣傳單張，寫明「居屋業主轉按大喜訊」，重話全期最優惠利率減兩厘六，不過，最奇怪係單張只得律師樓名，唔見有銀行名。&#13;<br> 查詢後先知，原來係銀行同律師樓合作搞嘅優惠計劃，若居屋業主轉按嘅貸款額超八十萬，就費用全免，包括律師費、轉按同意書費用。不過，若三年內清還貸款，就要畀番律師費津貼五千蚊與轉按同意書費用千四蚊。&#13;<br> 另外，借多過五十萬又唔夠八十萬，律師費可免，但就要畀千四蚊轉按同意書費用。&#13;<br> 講咗咁耐，都要揭盅，間律師樓係范仲瑜律師行，而銀行就係永隆。唔使錢轉按，重可以減輕供樓負擔，聽落都幾吸引，今日樣樣都要計數，銀行呢招都應該有可為嘅。</p></body></html>
