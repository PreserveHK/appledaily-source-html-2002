<html><header><meta charset="utf-8"><title>信豐工廈淨呎租6角</title></header><body><h1>信豐工廈淨呎租6角</h1><p>【本報訊】工廈造價及租金屢創新低，荃灣信豐工業大廈剛錄得呎租1.3元成交，在扣除管理費等支出後，淨呎租0.6元，創區內歷史新低，其至較深圳工廈租值還低。&#13;<br> 美聯物業工商部營業經理陳偉志稱，信豐工業大廈位於德士古道88至96號，樓齡逾30年，租出的為低層全層，面積21610方呎，全包月租2.8萬元，扣除管理費及雜費等支出，淨呎租僅0.6元。租期兩年，新租戶為布疋廠。上址業主已放租6年。<br> &#13;<br> <spanclass>彩星工廈8萬呎待租 &#13;<br> 他續稱，屯門彩星工業中心現有8萬方呎樓面待租，呎租由1.5元起。</spanclass></p></body></html>
