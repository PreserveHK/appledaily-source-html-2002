<html><header><meta charset="utf-8"><title>安仔被迫夾嘴形</title></header><body><h1>安仔被迫夾嘴形</h1><p>許志安（安仔）昨日往將軍澳新都城中心出席新碟《羅馬》的宣傳活動，吸引五百多人圍觀，不過安仔因為喉嚨不適，所以在唱歌時要夾嘴形。&#13;<br> 對於早前有傳安仔同女友鄭秀文（Sammi）關係出現暗湧，問安仔是否與Sammi少了聯絡，他否認說：「以前咁多𠵱家咁多。」有報道指Sammi新歌《忘記不起》是暗喻與安仔的感情，對此安仔說：「歌者用歌聲表達美麗畫面，或者令人聯想起一啲嘢，但作為歌手好難去諗人哋點睇首歌。」&#13;<br> 採訪、攝影：陳梅香</p></body></html>
