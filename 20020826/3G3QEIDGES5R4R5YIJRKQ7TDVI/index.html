<html><header><meta charset="utf-8"><title>Dido搭上音樂監製</title></header><body><h1>Dido搭上音樂監製</h1><p>英國女歌手Dido自五個月前與律師男友分手後，最近被發現搭上荷李活女星美妮哉花（MinnieDriver）的前度男友。&#13;<br> Dido的新歡乃音樂監製FerdinardUnger-Hamilton，《星期日鏡報》指Ferdinard最近常被目擊出入Dido位於伊斯靈頓的香閨，二人又攬腰行超市。據悉Ferdinard在Dido與律師男友分手後即向她猛烈追求。</p></body></html>
