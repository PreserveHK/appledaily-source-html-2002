<html><header><meta charset="utf-8"><title>男孩兩歷水災失家園</title></header><body><h1>男孩兩歷水災失家園</h1><p>「我已經沒有家了，我家已被淹掉了。」在晃動的小舟上，年僅十三歲的岳陽市城陵磯下街小災民楊思龍，指着不遠處幾近沒頂的家園無奈地說。<br> &#13;<br> <spanclass>沒暫住證難獲償 &#13;<br> 思龍說，當日水來得太快，家當沒來得及搬走，全淹在水裏。這已是這個小六男生第二次經歷水災帶來無家可歸的滋味，九八年大水，淹了他湖北監利縣白螺鎮的老家，一家人在大堤露宿。&#13;<br> 這次思龍和父母及弟弟一家四口在岳陽市是沒有暫住證的居民，雖然家園被淹了，但不會獲得賠償，在城陵磯下街三百戶災民中，有一半像楊家般是外地人。&#13;<br> 小思龍指着一抹夕陽映照下的無邊水面向記者介紹說：「這裏就是長江、湘江和金河滙聚的三湘之地了。」</spanclass></p></body></html>
