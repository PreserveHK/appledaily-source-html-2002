<html><header><meta charset="utf-8"><title>破產被炒　私人機構罕見</title></header><body><h1>破產被炒　私人機構罕見</h1><p>【本報訊】合眾人事顧問總經理蘇偉忠說，私人機構極少因為員工破產而將之解僱，除非遭法庭頒令破產的員工，是從事會計或會接觸金錢例如銀行櫃員等較為敏感的職位，才會被調職，在少數情況下，這類員工有機會被要求離開公司。&#13;<br> 公務員事務局表示，對一般文職人員來說，破產並不視為違規，但部門首長會密切留意其表現，及不會調派從事涉及公帑的工作。&#13;<br> 公營機構中，建造業訓練局的做法較嚴厲。該局自九四年起，在員工合約中列明破產會遭解僱，並在二○○○至○一年度解僱了兩名遭法院頒令破產的員工。</p></body></html>
