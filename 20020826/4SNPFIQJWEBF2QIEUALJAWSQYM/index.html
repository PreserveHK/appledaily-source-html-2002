<html><header><meta charset="utf-8"><title>Ashanti非議聲中獲獎</title></header><body><h1>Ashanti非議聲中獲獎</h1><p>由音樂節目《SoulTrain》主辦的騷靈女藝人頒獎典禮，前日在加州圓滿結束，奪得最高榮譽全年最佳藝人的黑人女歌手Ashanti，沒有受早前眾多樂迷聯署反對影響，接受獎項時依然表現興奮，並感謝所有支持她的歌迷。<br> &#13;<br> <spanclass>指未夠資格 &#13;<br> 由於以往獲得該獎項的女歌手包括騷靈歌后ArethaFranklin、瑪麗嘉兒（MariahCarey）及ToniBraxton等，普遍樂迷均認為剛出道的Ashanti未夠資格獲此獎，因此網上有超過二萬八千個簽名反對大會頒獎給她。此外，Destiny'sChild當晚亦獲最佳R&amp;B大碟及最佳R&amp;B細碟兩獎。</spanclass></p></body></html>
