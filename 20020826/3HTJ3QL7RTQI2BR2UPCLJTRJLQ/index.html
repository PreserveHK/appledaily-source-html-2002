<html><header><meta charset="utf-8"><title>光妹為復出掙扎</title></header><body><h1>光妹為復出掙扎</h1><p>日本樂壇天后宇多田光，自四月尾因病躲起來靜休後至今還未公開露面，但她前日再度在個人網頁上留言與fans談話。&#13;<br> 光妹在留言中特意用原名「宇多田光」，代替其日文藝名，以示她將最真的一面呈現在fans眼前。光妹在留言中表示：「其實𠵱家我身體同精神都已經完全康復，但係心理上我重未有足夠準備復出。作為一個職業歌手應有嘅態度、作為一個好普通嘅十九歲女仔追求嘅嘢，我對兩者好混淆。」光妹言語間雖充滿矛盾，但強調fans不用擔心。</p></body></html>
