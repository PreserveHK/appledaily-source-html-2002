<html><header><meta charset="utf-8"><title>姚樂怡吊威吔咿嘩鬼叫</title></header><body><h1>姚樂怡吊威吔咿嘩鬼叫</h1><p>姚樂怡和薛家燕昨日在無綫電視城為劇集《皆大歡喜》拍攝吊威吔戲份，其中姚樂怡需攀爬外牆，她一開始雙腳離地已嚇得不斷尖叫，要多位工作人員從旁護駕，她說：「雖然唔係第一次拍，但我始終怕高，而且條威吔整到我好痛。」<br> &#13;<br> <spanclass>薛家燕免役 &#13;<br> 家燕姐則由替身代勞，家燕姐最近與無綫傾談續約，唯一要求是避免難度高工作，家燕姐說：「我以前啲舊患都未好，再叫我吊威吔真係冇命，續約應該冇問題。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
