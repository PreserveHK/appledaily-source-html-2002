<html><header><meta charset="utf-8"><title>名宿論戰</title></header><body><h1>名宿論戰</h1><p><spanclass>艾華特 &#13;<br> 「古妮高娃自從轉由所羅門執教後，成績即有改善，我向來對這位教練十分尊重，加上古妮高娃近期確實將更多時間放在網球上，故要闖過前數關不難。當然威廉絲姊妹是必然的奪標大熱。」<br> &#13;<br> <spanclass>柏加殊 &#13;<br> 「除非曉域治心理方面『後勁不繼』，我十分有信心他會連續第二年在美國公開賽稱王。至於阿加斯及森柏斯畢竟高峯期已過，很難再在大滿貫賽事發威了。」<br> &#13;<br> <spanclass>柏德列麥根萊 &#13;<br> 「對於兩位美國新一代球員盧迪克及比歷克，我認為盧迪克可以躋身四強，但比歷克在第三圈遇上曉域治，前景未容樂觀。」</spanclass></spanclass></spanclass></p></body></html>
