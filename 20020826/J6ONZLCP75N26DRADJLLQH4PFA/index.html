<html><header><meta charset="utf-8"><title>吉岡美穗寂寞徵男友</title></header><body><h1>吉岡美穗寂寞徵男友</h1><p>現年二十二歲的「新治療系女王」吉岡美穗，前日為全新寫真集《Ride》，在銀座與六百名fans舉行握手會，席間吉岡表示芳心寂寞，公開招募新男友。<br> &#13;<br> <spanclass>想與愛人燒烤 &#13;<br> 當吉岡被問到早前其廣告拍檔、六十歲男星坂田利夫向她求愛後有否下文，吉岡說：「我哋冇聯絡，都覺得有少少寂寞，我好想有人同我去燒嘢食呀。我𠵱家招募男友，不過一切都要隨緣。」&#13;<br> 另外，吉岡這本寫真集遠赴墨西哥和加州取景，盡顯吉岡熱情的一面。</spanclass></p></body></html>
