<html><header><meta charset="utf-8"><title>華明村居民大遊行</title></header><body><h1>華明村居民大遊行</h1><p>【本報訊】二百名粉嶺華明邨公屋單位的業主及居民，昨日在邨內遊行，抗議業主立案法團透明度不足，在未有充份諮詢居民的意見下，便批出一份超過二千萬元的水管及供電系統維修工程合約，居民昨要求立案法團將合約重新招標，並直接由居民投票選出承辦商。&#13;<br> 協助居民的北區區議員黃良喜表示，現時維修基金有八千萬元，二千萬元工程費已佔去整個基金的四分一，金額太高，故居民普遍認為應凍結有關工程。他指出，現時已有七百五十名業主簽名反對工程，認為費用太昂貴。&#13;<br> 據業主代表透露，華明邨有五千五百多戶，約一萬九千名居民，超過六成半居民已向房署買回單位自住。</p></body></html>
