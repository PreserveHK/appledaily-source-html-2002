<html><header><meta charset="utf-8"><title>容祖兒狂影細佬練大膽</title></header><body><h1>容祖兒狂影細佬練大膽</h1><p>容祖兒（Joey）胞弟日前駕駛Joey的綠色福士甲蟲車，接載母親出外時不慎發生輕微意外，撞花了車身，對此Joey前晚在「太陽計劃」活動上說：「細佬好無辜好慘，佢喺外國讀書返嚟冇幾耐，十八歲就俾記者影相，梗係嚇一跳啦！我要同佢做心理輔導，喺屋企猛同佢影相，等佢習慣對住鏡頭。」<br> &#13;<br> <spanclass>指胞弟似劉青雲 &#13;<br> Joey指胞弟貌似劉青雲，而其甲蟲車亦會留給他使用，陪伴母親出外。&#13;<br> 此外，Twins即將舉行的演唱會將由兩場加至三場，原因是演唱會的三百八十元門票，竟被人炒至一千五百元，為阻止炒風，遂決定加場。</spanclass></p></body></html>
