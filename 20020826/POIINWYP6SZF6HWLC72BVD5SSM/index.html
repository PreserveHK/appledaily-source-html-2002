<html><header><meta charset="utf-8"><title>安雅今赴台接受勒戒</title></header><body><h1>安雅今赴台接受勒戒</h1><p>安雅和蘇永康（康仔）早前在台灣涉嫌服用搖頭丸，康仔日前已在台灣進入勒戒所接受勒戒，而安雅日前亦接到台灣警方的傳票，她今天便起程到台灣的勒戒所接受勒戒，據知安雅抵埗後，明天便被送進勒戒所。<br> &#13;<br> <spanclass>為期約兩周 &#13;<br> 安雅近日已完成手頭上所有的工作，她早前涉嫌服用搖頭丸，尿液測試呈陽性反應，即含有搖頭丸的成份，所以她必須到台灣接受勒戒。&#13;<br> 據悉，安雅進入勒戒所為期約兩周，如果在勒戒期間經醫生檢查過沒有吸毒傾向，便可以順利離開。</spanclass></p></body></html>
