<html><header><meta charset="utf-8"><title>鈴木杏忽然男仔頭</title></header><body><h1>鈴木杏忽然男仔頭</h1><p>現年十五歲少女鈴木杏，與金城武為配合電影《Returner》的宣傳，各自推出了一本個人造型寫真集，前日鈴木杏便為自己的寫真集《Milly-ANNEinReturner》在東京舉行握手會。<br> &#13;<br> <spanclass>唔似自己 &#13;<br> 過往曾推出兩本寫真集的鈴木杏表示：「以前嘅寫真全部都係影得我好靚，同埋好多靚衫着，但今次就完全唔似我真人，好男仔頭，但同時反映出嚟嘅堅強又同我性格一樣，我覺得值一百分！」</spanclass></p></body></html>
