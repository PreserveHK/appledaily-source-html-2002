<html><header><meta charset="utf-8"><title>男子夜偷超市貨物被捕</title></header><body><h1>男子夜偷超市貨物被捕</h1><p>【本報訊】銅鑼灣一間通宵營業的連鎖超級市場發生偷竊案，昨凌晨三時許，工人在超市的百德新街後巷落貨，部份貨物放在超市供顧客購物的手推車上，其間五十四歲姓吳超市女職員發現一名形迹可疑男子推着一部手推車從後巷離開，車上有清潔用品及食物，懷疑他偷竊遂上前喝止。&#13;<br> 疑人見事敗，連同手推車拔足逃走，工人及職員事後在超市附近將涉案二十九歲姓岑疑人截獲，起回總值約二千七百元貨物，報警後警員將疑人拘捕帶署。</p></body></html>
