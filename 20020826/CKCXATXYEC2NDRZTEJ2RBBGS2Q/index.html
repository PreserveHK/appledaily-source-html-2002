<html><header><meta charset="utf-8"><title>阿妹念家人流淚</title></header><body><h1>阿妹念家人流淚</h1><p>張惠妹（阿妹）最近剛出了新碟《發燒》，在歌曲《Katsu》內有其媽媽的和唱，MV亦有她的身影。&#13;<br> 談到張媽媽，阿妹前日在台北記者會表示讀書時有次作業未做好就睡着了，但起床後發現作業已完成，初時她以為是天使幫忙，後來才知是媽媽代她寫的，但事後她卻捱了母親的責打。<br> &#13;<br> <spanclass>牢記母親教誨 &#13;<br> 阿妹形容母親不多說話，但就常教她做人要謙虛，她一直記着母親的教誨。&#13;<br> 由於很久沒有回台東老家，所以在台東的大哥、二姐、三哥也甚少碰到面，不過在她新歌的MV中，終於可看到家人的身影，故阿妹特別感動。她說：「只有二哥沒有入鏡，他居於深山，性情自閉，但他在山上生活過得很開心。」</spanclass></p></body></html>
