<html><header><meta charset="utf-8"><title>周潤發母親捐千元助苗圃</title></header><body><h1>周潤發母親捐千元助苗圃</h1><p>周潤發母親（發媽）及陳寶珠等，前晚出席苗圃行動於灣仔藝術中心所舉行的《二十五個孩子一個爹》慈善首映。珠光寶氣的發媽佩戴了珍珠頸鏈、翡翠手鈪、鑽石戒指及勞力士手表等名貴飾物到場，她更即場做善事，拿出一千元支持苗圃行動。<br> &#13;<br> <spanclass>不擔心治安問題 &#13;<br> 問到發媽身上首飾是否兒子周潤發所送時，她起初只稱是發嫂送贈的生日禮物，不過其後又表示由自己買，發媽說：「唔使佢哋買，我哋自己有錢自己買。」對於會否因佩戴名貴首飾而擔心治安問題，發媽笑說：「渣嘢，點會怕治安。」而發媽亦透露她的養生之道是游水及每星期打兩次麻雀。&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
