<html><header><meta charset="utf-8"><title>靚佬湯累Fans流鼻血</title></header><body><h1>靚佬湯累Fans流鼻血</h1><p>靚佬湯湯告魯斯（TomCruise）日前開始在日本姬路市的山圓教寺，為其新片《TheLastSamurai》取景。<br> &#13;<br> <spanclass>日日握手 &#13;<br> 靚佬湯每朝晨早六時開工，但為數過千的日本fans及記者卻日夜圍觀追訪，令當地警方每日得在廟外把風。難得靚佬湯每日不怕辛苦，與等候他的fans握手及簽名，有如日日開握手會。一名瘋狂fans興奮表示：「佢隻手好大好暖，我開心到就嚟流鼻血！」&#13;<br> 此外，靚佬湯曾入稟法院控告一名色情影帶男星不遂，早前提出上訴，但日前雙方達成協議，靚佬湯終放棄上訴。</spanclass></p></body></html>
