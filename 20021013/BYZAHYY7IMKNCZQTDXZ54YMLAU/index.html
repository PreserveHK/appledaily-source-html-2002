<html><header><meta charset="utf-8"><title>衛星直播知多啲</title></header><body><h1>衛星直播知多啲</h1><p>今次有線電視直播釜山亞運，主要利用三種衞星科技將當地比賽訊息第一時間帶回香港。&#13;<br> 首先是固定衞星直播，即國際廣播中心的有線直播室內，透過衞星直接將大會各比賽訊息傳回香港，例如各場足球比賽直播。&#13;<br> 第二是流動衞星直播，簡稱SNG。此種衞星適用於各比賽場館，透過流動直播車，將本港運動員的心聲第一時間送給遠在香港的觀眾。&#13;<br> 最後一種是衞星電話，這種簡便的通訊器材，優點是毋須預訂便可使用，缺點是畫面質素欠佳。&#13;<br> 收費方面，固定衞星系統每小時收費二千美元，流動衞星系統每分鐘收費五百美元，而衞星電話收費是七美元一分鐘。</p></body></html>
