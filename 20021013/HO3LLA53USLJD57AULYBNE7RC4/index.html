<html><header><meta charset="utf-8"><title>我要一個家</title></header><body><h1>我要一個家</h1><p><b>申請須知</b>&#13;<br>申請者：年滿21歲&#13;<br>費用：混種狗隻$600、純種狗隻$1,000&#13;<br>（領養費已包括狗隻的初步健康檢查、杜蟲、首期全面防疫注射、心絲蟲的驗血測試、預防瘋狗症注射、殖入微型晶片及絕育之費用。）&#13;<br>備註：申請時須出示住址證明及經中心查核，領養狗隻必須接受強制性絕育。&#13;<br>機構：愛護動物協會&#13;<br>查詢：28020501&#13;<br>網址：<ahref>http://www.spca.org.hk</ahref></p></body></html>
