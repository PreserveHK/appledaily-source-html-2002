<html><header><meta charset="utf-8"><title>陳文媛扮鬼扮馬見「家長」</title></header><body><h1>陳文媛扮鬼扮馬見「家長」</h1><p>陳文媛（BoBo）、趙頌茹（阿Yu）、陳見飛、王喜和童星成珈瑩等，昨日齊齊出席海洋公園的「十月全城哈囉喂」活動。他們扮鬼扮馬與一班小朋友玩遊戲，BoBo戴上面罩扮神秘人，阿Yu則戴巫婆帽。<br> &#13;<br> <spanclass>大方合照 &#13;<br> BoBo與陳見飛胞弟陳冠希的緋聞不斷，昨日二人碰面時大方合照，問BoBo與陳見飛是否相熟？她說：「做《勁歌金曲》都有見過面。」&#13;<br> 記者取笑BoBo這算不算見家長，她即哈哈大笑：「嘩！咁都得，唔係嘛！咁我哋坐埋同一架巴士食嘢，算唔算一齊食飯先！」</spanclass></p></body></html>
