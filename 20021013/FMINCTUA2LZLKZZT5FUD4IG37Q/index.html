<html><header><meta charset="utf-8"><title>停車場棄車遭縱火</title></header><body><h1>停車場棄車遭縱火</h1><p>【本報訊】西環域多利道一個停車場二樓，昨下午二時許，管理員發現一輛被棄置兩年的私家車着火焚燒，立刻報警求助。&#13;<br> 消防員趕至撲熄，但私家車已燒成廢鐵（圖），火警中無人受傷。消防員發現私家車油缸口放有紙屑，現場傳出濃烈火水味，懷疑私家車遭人縱火交警方跟進。&#13;<br> 據管理員稱，事發時曾目睹三名外籍青年沿樓梯逃走，警方懷疑三人涉案追緝歸案，並正聯絡車主助查。&#13;<br> 梁偉權攝</p></body></html>
