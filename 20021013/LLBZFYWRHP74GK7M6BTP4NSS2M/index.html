<html><header><meta charset="utf-8"><title>街市重鋪防滑磚</title></header><body><h1>街市重鋪防滑磚</h1><p>《蘋果》讀者早前投訴鴨脷洲街市地面濕滑，容易令人滑跌。&#13;<br> 投訴經本報報道及轉介食物環境衞生署跟進後，食環署回應稱，將在街市進行重鋪防滑地磚，以改善地面濕滑情況。<br> &#13;<br> <spanclass>承辦商每天清潔 &#13;<br> 食環署稱，該署一向關注街市地面的潔淨情況，除每天安排清潔承辦商清潔外，亦定時進行拖水工作，尤其注重在售賣鮮魚的檔位附近，以避免有積水或濕滑情況出現。&#13;<br> 另外，食環署已要求建築署重鋪街市的防滑地磚，改善濕滑情況，估計工程會在兩個月內展開。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
