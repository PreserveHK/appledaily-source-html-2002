<html><header><meta charset="utf-8"><title>布斯韋利士錢作怪拍《虎膽4》</title></header><body><h1>布斯韋利士錢作怪拍《虎膽4》</h1><p>荷李活男星布斯韋利士（BruceWillis），於八八至九五年間拍罷三齣《虎膽龍威》後，曾聲言永不再拍《虎》片系列電影。不過日前有消息指出，布斯抵不住片酬誘惑，稍後將再度演出《虎膽龍威》第四集。&#13;<br> 現年四十七歲的布斯，據報初步已與霍士電影公司達成協議，以二千五百萬鎊（約三億港元）的片酬再度出演《虎》片。他三年前拍罷《鬼眼》後再無代表作，故此今次甘願為錢食言。</p></body></html>
