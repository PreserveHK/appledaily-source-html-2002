<html><header><meta charset="utf-8"><title>軟件能測球員受傷率</title></header><body><h1>軟件能測球員受傷率</h1><p>不少球會不惜以天價的轉會費羅致出色球員，一旦球員因傷長期無法出賽，球會往往損失慘重。美國軟件生產商ComputerAssociates研製出一套軟件，可預測哪個球員受傷可能較高，不宜作賽。<br> &#13;<br> <spanclass>AC米蘭將率先試用 &#13;<br> 這套神奇軟件是透過分析球員一段期間的心跳、康復速度等資料，預測球員受傷的可能性及可能出現的體能問題，減低他們傷患要休養。&#13;<br> 該生產商自詡軟件的準確度超過七成，意大利甲組球會AC米蘭將率先試用，多家歐洲大球會也對這軟件表示興趣。&#13;<br> 英國廣播公司</spanclass></p></body></html>
