<html><header><meta charset="utf-8"><title>諾獎作家要狂花錢</title></header><body><h1>諾獎作家要狂花錢</h1><p>「我發達了！」新鮮出爐的諾貝爾文學獎得主凱爾泰斯獲悉喜訊後興奮叫喊，因為獎金是整整一百萬美元﹙約七百八十萬港元﹚。正在德國柏林為新書搜集資料的他向記者「保證」：「這麼多錢能用上一段時間，但我肯定會全部花光。」<br> &#13;<br> <spanclass>半生坎坷曾住集中營 &#13;<br> 凱爾泰斯可說半生坎坷，少年時代慘遭納粹德軍迫害，住過集中營；壯年時復遭共產黨思想箝制。也許黃金歲月太過潦倒，大器晚成的他決定及時行樂，再三向記者說：「你可以肯定我會把獎金全部花光。」&#13;<br> 路透社</spanclass></p></body></html>
