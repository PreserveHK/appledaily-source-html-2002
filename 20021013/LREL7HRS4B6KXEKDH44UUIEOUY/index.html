<html><header><meta charset="utf-8"><title>教學語言政策遭炮轟</title></header><body><h1>教學語言政策遭炮轟</h1><p>【本報訊】基督教青年會一項訪問了八百名家長的調查發現，八成一受訪者表示，學校以英語教學是主要的選校條件之一；五成七認為須提升學生的英語水平；只有五成一的受訪者滿意英文科教師的表現，略低於滿意中文科教師的比例。&#13;<br> 該會總經理郁德芬指出，調查反映香港作為國際都市，家長覺得良好英語教育有助學生升學及就業。她指出政府應檢討現時只有一百一十二間中學可用英語教學的政策，以符合家長的要求，並進一步在校內營造兩文三語環境。&#13;<br> 兒子今年未能升讀英文中學的荃灣家長李太，十分不滿母語政策限死只有一百一十二間英文中學，而且地域分布不平均：「點解荃灣得三間英中，沙田有十幾間？」</p></body></html>
