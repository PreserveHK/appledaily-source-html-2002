<html><header><meta charset="utf-8"><title>阿梅不再壞女孩</title></header><body><h1>阿梅不再壞女孩</h1><p>梅艷芳自九五年被禁止在內地開騷後，她昨晚在上海體育館舉行解禁後首個演唱會《柯達梅艷芳上海演唱會》。<br> &#13;<br> <spanclass>公安扯跌歌迷 &#13;<br> 昨晚八千座位座無虛設，阿梅勁歌熱舞，觀眾呼聲不絕。其間有女歌迷走到台前欲獻花，竟有公安欲驅趕她，粗暴地把女歌迷拉跌，台上的阿梅見狀生氣地說：「你不要這樣推我的歌迷！」然後阿梅又勸喻歌迷們不要再送花給她，免生意外。&#13;<br> 阿梅今次將獻唱《妖女》及《將冰山劈開》等首本名曲，為怕重蹈覆轍，她今次絕不會再唱《壞女孩》，嘉賓則有草蜢及阿梅徒弟彭敬慈。&#13;<br> 本報記者王連連、陳偉權上海直擊</spanclass></p></body></html>
