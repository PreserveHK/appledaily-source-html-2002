<html><header><meta charset="utf-8"><title>Intothinair</title></header><body><h1>Intothinair</h1><p>"Thepsychosnipervanished<u> intothinair</u> ."&#13;<br> &#13;<br> 「變態狙擊手消失得無影無蹤。」&#13;<br> &#13;<br> 美國首都華盛頓一帶發生連環槍殺案，兇徒過去一周多在馬里蘭州及維珍尼亞州等地，殺了至少八人。Intothinair以高空的稀薄空氣，比喻無人知道的地方，很多時用於vanish(消失)之後。也可寫作intotheblue。&#13;<br> </p></body></html>
