<html><header><meta charset="utf-8"><title>虛報槍匪脅人質</title></header><body><h1>虛報槍匪脅人質</h1><p>【本報訊】「個男人有槍講普通話，捉咗個女人入屋，快啲嚟呀！」昨晨九時許，警方接獲匿名電話指金行林立的觀塘物華街有槍匪。&#13;<br> 大批警員手持長短槍、身穿避彈衣及防彈頭盔，包圍物華街六十七號安寧大廈，上樓搜捕持槍客，引來大批市民圍觀。其間，警員勸喻大廈兩間金行暫停營業（圖），其中一間落下鐵閘，另一間僅關上玻璃門。警員搜索近一小時後並無發現收隊離去，相信是惡作劇。&#13;<br> 劉永明攝</p></body></html>
