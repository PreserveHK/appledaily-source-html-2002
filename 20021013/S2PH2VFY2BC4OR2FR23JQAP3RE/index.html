<html><header><meta charset="utf-8"><title>平治嘉年華　一家大細都啱玩</title></header><body><h1>平治嘉年華　一家大細都啱玩</h1><p>一年一度嘅仁孚行平治汽車嘉年華會，剛於昨日起一連三日，假中環添馬艦舊址舉行；響嘉年華會上，除有多達十項以上嘅攤位遊戲，以供家庭或小朋友嬉戲之外，場中嘅主角自然係一眾平治車系。然而，咁多款新車之中，至為炙手可熱會係剛抵埗不久嘅Facelifted新版S-Class型號。睇車之餘又有咁多餘興節目，加上大會重提供有免費飲食，若然你係平治用家，又或者係準車主的話，就真係唔好錯過呢次假日嘅特備節目喇！</p></body></html>
