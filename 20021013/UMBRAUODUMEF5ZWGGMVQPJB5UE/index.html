<html><header><meta charset="utf-8"><title>台產Acer全球排第五</title></header><body><h1>台產Acer全球排第五</h1><p>生產Acer電腦的宏碁科技有限公司由五十八歲的台灣商人施振榮於一九七六年創辦，主力生產商業電腦、家庭電腦及個人電腦等高科技電腦產品。多年來宏碁致力開創國際市場，去年營業額達二百億港元，並晉身全球十大個人電腦公司，今年更成功開拓歐洲市場，躋身排名第五大個人電腦生產商。&#13;<br> 現時擔任台灣總統府國策顧問的施振榮，是台灣科技資訊業重量級人物，七十年代他研發出台灣首台個人桌面電腦，轟動業界。</p></body></html>
