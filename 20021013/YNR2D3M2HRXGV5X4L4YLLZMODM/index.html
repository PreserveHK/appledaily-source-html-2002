<html><header><meta charset="utf-8"><title>秘製風沙雞限賣十隻</title></header><body><h1>秘製風沙雞限賣十隻</h1><p>位於跑馬地市政大廈二樓的「銖記海鮮飯店」，甚受大眾歡迎，招牌菜有雲腿菜膽翅（$268一鍋）、秘製燒豬頸肉（$55）、蜜椒牛仔粒（$55）、百花小棠菜（$58）等，而最出名的莫過於由大廚自創的風沙雞（$80半隻），除了預訂，平日即場只賣十隻，售完即止。而最受歡迎的則數北海道元貝（$18一隻）。由於菜式口碑不俗，價錢大眾化，吸引不少人慕名而來，經常爆滿，人氣組合Twins與陳奕迅亦曾光顧。</p></body></html>
