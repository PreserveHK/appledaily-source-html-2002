</title></header><body><h1>三煞劫情侶棄贓逃
</h1><p>【本報訊】昨晨一時許，一對情侶行經尖沙嘴科學館道，男方突然遭人從後用硬物扑頭襲擊，三名匪徒搶去兩人的手袋後衝上的士逃去。姓陳（二十九歲）男事主頭破血流，姓吳（二十六歲）的女事主記下的士車牌號碼後報警。警方隨後在佐敦道與覺士道交界發現涉案的士，姓李（四十三歲）的司機稱，疑匪上車後威嚇他開車，但駛至上址燈位疑恐被巡警截獲跳車逃去，遺下兩事主手袋在後座。由於匪徒未有取走兩人之財物，警方不排除事件另有內情。&#13;<br> </p></body></html>
