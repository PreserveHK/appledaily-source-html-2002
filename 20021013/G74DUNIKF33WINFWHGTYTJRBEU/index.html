<html><header><meta charset="utf-8"><title>李燦森噴乒乓車</title></header><body><h1>李燦森噴乒乓車</h1><p>由窪塚洋介和李燦森主演的日本青春勵志喜劇《乒乓》，即將在香港上映。電影公司舉辦一個抽獎遊戲，獎品是一部MRWagon，主角李燦森日前親自為部車噴上圖案，車尾更有李燦森在《乒乓》中的造型，頗為有型。<br> &#13;<br> <spanclass>蕭正楠拔刀 &#13;<br> 此外，電影公司還邀請蕭正楠協助宣傳，他昨日在葵芳新都會廣場，與前港隊成員余聯平教練，跟四位現場觀眾打乒乓球，結果由蕭正楠和余教練的一方勝出。蕭正楠說：「我細個嘅時候都好鍾意打乒乓波，中學嗰陣重係一名好手，成日同啲同學切磋球技㖭！」</spanclass></p></body></html>
