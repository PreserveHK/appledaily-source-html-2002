<html><header><meta charset="utf-8"><title>貨車飛「箭」</title></header><body><h1>貨車飛「箭」</h1><p>【本報訊】一輛載滿一批三十呎長鋼筋的二十四噸貨車，昨晨九時半，沿荔枝角呈祥道東行，駛至盈輝臺對開一個右彎疑因腳掣失靈，直衝入旁邊西鐵地盤再鏟落斜坡，幸為地面工字鐵阻擋去勢終告停下，但車斗的數十支鋼筋如萬箭齊發飛落斜坡下行人路的巴士站迴旋處，慶幸當時沒有巴士駛經或候車乘客，否則後果不敢想像。&#13;<br> 鋼筋飛出時將貨車駕駛室壓扁，五十二歲姓廖司機被困右手手指受傷，由消防員救出送院，敷治後無礙。貨櫃車公司稍後派員到場清理鋼筋運走，肇事車輛被拖返政府汽車扣留中心調查意外原因。</p></body></html>
