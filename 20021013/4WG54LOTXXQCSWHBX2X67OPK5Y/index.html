<html><header><meta charset="utf-8"><title>金城武新片票房近億</title></header><body><h1>金城武新片票房近億</h1><p>由金城武主演的科幻動作片《Returner》，在日本上映一個多月，票房已衝破十五億日圓（約九千四百萬港元）。此片不但打敗了豐川悅司與江角真紀子合演、早前在亞太影展奪獎的新片《命》，亦同時贏了窪塚洋介的《乒乓》，躍為日本暑假電影票房之冠。<br> &#13;<br> <spanclass>觀眾逾百萬 &#13;<br> 據日本報章報道，《Returner》目前入場觀眾已超過一百萬人次，業內人士還估計，此片的票房大有機會突破二十億日圓（約一億三千萬港元）大關，可望成為全年日本電影票房之冠。此外，金城武的演出備受讚賞，相信片約將接踵而至。</spanclass></p></body></html>
