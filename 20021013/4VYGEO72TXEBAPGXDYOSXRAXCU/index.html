<html><header><meta charset="utf-8"><title>東東曾與柏芝蒲D</title></header><body><h1>東東曾與柏芝蒲D</h1><p>陳曉東昨日往商台，為「小茶煲工作坊」面試擔任評判。東東被問到前女友張栢芝與陳小春一齊蒲的士高一事，他說：「係咩！我冇落D喎，好少去多人嘅地方。」不過他承認曾與栢芝去的士高玩。&#13;<br> 張栢芝被指因謝霆鋒入獄一事而情緒不穩，問東東近日有否聯絡栢芝？他說：「大家唔好成日問我，我嘅答案只係有定冇，次次都係敵人、情敵嘅話題，重複新聞好悶㗎！」<br> &#13;<br> <spanclass>謝賢探霆鋒 &#13;<br> 此外，謝賢和狄波拉昨日如常在早上九時許到達壁屋監獄探望兒子謝霆鋒，逗留至上午十一時半才離去，然後返回港島區寓所。</spanclass></p></body></html>
