<html><header><meta charset="utf-8"><title>Yumiko咪嘴都唔掂</title></header><body><h1>Yumiko咪嘴都唔掂</h1><p>英皇3T昨日到銅鑼灣世貿中心出席《英皇歌迷聯會學業進步獎學金頒獎儀式》，鄭希怡（Yumiko）、蔣雅文（Mandy）及劉思惠（Maggie）各自演唱一曲，三人都是播碟咪嘴演唱，但Yumiko竟連入歌都跟不上，只好以笑遮醜。<br> &#13;<br> <spanclass>忙於錄音 &#13;<br> Yumiko事後表示當時十分尷尬，站在其身旁的工作人員即搶說：「可能畀錯帶啫，原先個版本前奏冇咁短㗎。」Yumiko又透露她正忙於錄音，稍後將推出細碟。Mandy與Maggie則接拍賀歲片，三人年底會各自以獨立歌手身份角逐音樂頒獎禮的女新人獎。</spanclass></p></body></html>
