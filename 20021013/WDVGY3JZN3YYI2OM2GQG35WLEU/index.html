<html><header><meta charset="utf-8"><title>少女「詐嬌」跳樓</title></header><body><h1>少女「詐嬌」跳樓</h1><p>【本報訊】「我個胃痛得咁緊要，你都唔返嚟屋企陪我去睇醫生，你即喺擺明唔再愛我，咁我去死啦！」&#13;<br> 一名染金髮身穿睡袍二十歲姓莊少女，昨晨九時許，因胃痛不適致電二十四歲姓黃的同居男友被拒絕陪伴看病後，認定自己「失戀」大受打擊，坐在旺角亞皆老街先施大廈七樓住所窗邊企圖跳樓。&#13;<br> 消防員及警方談判專家趕至游說，女事主情緒激動不停大叫：「我失戀呀，想死呀！你哋唔好理我啦！」又用手機向友人訴苦：「佢唔再理我啦！」經談判人員大半小時的努力開解，她情緒終平復由消防員協助返回屋內，但拒絕入院檢查。</p></body></html>
