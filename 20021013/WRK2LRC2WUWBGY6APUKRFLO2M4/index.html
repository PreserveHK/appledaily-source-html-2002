<html><header><meta charset="utf-8"><title>買醉漢遭扑頭昏迷</title></header><body><h1>買醉漢遭扑頭昏迷</h1><p>【本報訊】一名姓周（三十三歲）男子昨晚在元朗唐人新村外遇襲，遭兩名「神秘人」以硬物瘋狂扑頭，頭破血流，重傷昏迷，事後被送院急救（圖），原因不明。傷者家住元朗屏山，昨晚他相約一名友人到附近酒吧飲酒，至九時許兩人均帶醉離開，沿青山公路徒步返家，至唐人新村一個油站外，朋友截乘的士返家，剩下事主一人。此時一輛白色客貨車及一輛紅色私家車駛至，兩車各跳下一人，均戴着鴨舌帽，不由分說用硬物狂扑周的頭部，兇徒傷人後登車逃去。村民發現報警，傷者事後被送院治理，初步沒有財物損失，警方現正通緝兩部涉案車輛。</p></body></html>
