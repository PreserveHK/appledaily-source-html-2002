<html><header><meta charset="utf-8"><title>露宿者中心遇舊同袍<br>皇儲被喊老傢伙</title></header><body><h1>露宿者中心遇舊同袍<br>皇儲被喊老傢伙</h1><p>英國皇儲查理斯向來予人古肅的感覺，但原來早在三十年前，已被人叫「老傢伙」。&#13;<br> 話說查理斯上周五探訪倫敦一間露宿者中心，偶遇他七十年代任海軍上校時曾共事的博伊爾。兩人寒暄一番後，博伊爾向記者說：「查理斯真是一名友善的老傢伙，多年來一點也沒有改變。他當年很關心船上每個人。」&#13;<br> 博伊爾談到今日淪落如此，是因為妻子及母親先後中風，自己不勝打擊以致精神崩潰。&#13;<br> 美聯社</p></body></html>
