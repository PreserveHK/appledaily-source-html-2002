<html><header><meta charset="utf-8"><title>學生貪方便常冒險</title></header><body><h1>學生貪方便常冒險</h1><p>昨日發生奪命車禍的一段葵涌道，車輛時速限制七十公里，附近雖設有行人天橋，但不少學生常貪方便冒險橫越馬路，而相距現場約三百米的葵涌道近荔景山路，三年多前曾有一名十六歲中學男生為抄捷徑，與四名同學冒險衝越葵涌道，他跑慢一步被貨車撞死。&#13;<br> 新界南交通部呼籲昨日目擊意外經過的市民提供資料，致電26113243與警方聯絡。&#13;<br> 據街坊稱，由於附近有不少學校，平時放學常見有學生為貪一時之便急步橫越葵涌道，捨行人天橋不用，險象環生。&#13;<br> 本報記者</p></body></html>
