<html><header><meta charset="utf-8"><title>蕭亞軒自封愛的啦啦隊</title></header><body><h1>蕭亞軒自封愛的啦啦隊</h1><p>蕭亞軒昨日以台灣中華職棒代言人身份，在台北為台灣中華職棒冠亞軍爭霸賽作開場表演啦啦隊，勁歌熱舞一番。<br> &#13;<br> <spanclass>不懂開球習俗 &#13;<br> 蕭亞軒還為賽事擔任開球手，再由中華職棒聯盟的總經理擔任投手，依照慣例，開球投出後要揮棒落空，才算吉利，蕭亞軒對此大惑不解，頻問是甚麼原因，她說：「不是要打全壘打才好嗎？」&#13;<br> 蕭亞軒除了親自演出為球員打氣，還請來十多位好朋友一同當啦啦隊，自封為「愛的啦啦隊」，她笑說：「找我任代言人真值得，買一送十喎。」</spanclass></p></body></html>
