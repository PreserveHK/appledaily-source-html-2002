<html><header><meta charset="utf-8"><title>偷窺亦屬遊蕩罪</title></header><body><h1>偷窺亦屬遊蕩罪</h1><p>法律界人士黃國桐昨日表示，遊蕩罪始於美國經濟大衰退時，為防止「盲流」由一個州湧向另一個州而訂立，但現時美、加及英國等地均取消此例，而香港仍保持遊蕩罪條例，是由於法例內容的寬容度高，發揮安全網作用以控告一些未有其他法例能起訴的罪行。&#13;<br> 他舉例說，如偷窺、偷影裙底的案件，警方便會控以「遊蕩導致他人擔心」罪，又例如有案底的疑人在半夜三更圖謀不軌，亦可控告「意圖遊蕩」，罪成最高可判囚六個月。警方亦會先控告遊蕩罪，待進一步調查考慮改控其他較嚴重罪行。</p></body></html>
