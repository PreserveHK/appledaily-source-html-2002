<html><header><meta charset="utf-8"><title>客貨車撞學生重傷</title></header><body><h1>客貨車撞學生重傷</h1><p>【本報訊】昨中午十二時許，一部由三十九歲姓謝司機駕駛客貨車，沿大白田街向安蔭邨方向行駛，駛經葵涌大白田街與童子街交界時，一名十三歲姓周中學男生突然衝出馬路，司機煞掣不及，左邊車頭將他撞倒。&#13;<br> 男生彈開十米倒卧地上，頭部受傷口鼻流血，肇事客貨車車頭撞毀擋風玻璃爆裂，現場留下一條十米長煞車痕。救護員接報到場替傷者急救（圖）送院救治，傷者經搶救情況嚴重。&#13;<br> 江寶龍攝&#13;<br> </p></body></html>
