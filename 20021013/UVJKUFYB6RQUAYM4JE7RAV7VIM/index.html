<html><header><meta charset="utf-8"><title>梁詠琪學哈仔變魔術</title></header><body><h1>梁詠琪學哈仔變魔術</h1><p>梁詠琪（GiGi）為宣傳最新國語碟《魔幻季節》，昨日飛抵台北宣傳。為配合大碟主題，大會還請來台灣一知名魔術師助陣，用魔術變GiGi出場。&#13;<br> GiGi昨日在台北新光三越舉行小型演唱會，吸引近千名歌迷到場。GiGi還笑說要扮哈利波特，表演了多種小魔術。<br> &#13;<br> <spanclass>被幾米睇中 &#13;<br> 此外，杜琪峯稍後將會把台灣暢銷作家幾米的作品《向左走，向右走》拍成電影，據說幾米看過GiGi主演的電影《心動》後，十分喜歡她和金城武，故此他向杜琪峯提議起用兩人當《向》片的主角。</spanclass></p></body></html>
