<html><header><meta charset="utf-8"><title>茱姐老公床技一流</title></header><body><h1>茱姐老公床技一流</h1><p>荷李活一姐茱莉亞羅拔絲（JuliaRoberts）的攝影師丈夫丹尼慕達（DannyModer），日前被一名棕髮女子羅莎莉（Rosalie）大爆他於床上的表演極佳，她還公開了一張丹尼只穿着「孖煙囱」的照片予小報刊登，力證她與丹尼曾有過不尋常關係。<br> &#13;<br> <spanclass>顧己及人 &#13;<br> 羅莎莉向小報《Star》透露，丹尼性技巧一絕，而且他倆曾試過徹夜交歡，她還盛讚丹尼甚懂逗女性開心，是個好情人，難怪茱姐都要主動追丹尼。羅莎莉說：「佢喺床上面真係乜都肯做，一啲都唔自私！」</spanclass></p></body></html>
