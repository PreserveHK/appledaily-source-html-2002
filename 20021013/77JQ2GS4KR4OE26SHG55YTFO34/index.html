<html><header><meta charset="utf-8"><title>梅宮AnnaT-back不離身</title></header><body><h1>梅宮AnnaT-back不離身</h1><p>名模女星梅宮Anna終回復產前的魔鬼身材，信心大增，不斷出現各大小公開場合。日前Anna接受日本電視台扮靚節目《美麗關係》訪問時，自爆產前產後均T-back不離身。&#13;<br> Anna在訪問時說：「大肚婆唔可以着T-back，搞到我好唔慣。之後我去咗美國訂做咗孕婦專用嘅T-back嚟着。」<br> &#13;<br> <spanclass>討厭考試 &#13;<br> 鬼妹仔性格的Anna同時不能接受日本考試頻頻的教育制度，將來一定不會令女兒百百果「受苦」，她說：「我唔能夠理解啲媽媽帶啲幾歲嘅仔女返學，考試點解重咁開心？」</spanclass></p></body></html>
