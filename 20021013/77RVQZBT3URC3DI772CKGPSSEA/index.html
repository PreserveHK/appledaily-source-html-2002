<html><header><meta charset="utf-8"><title>周防玲子狂食代替拍拖</title></header><body><h1>周防玲子狂食代替拍拖</h1><p>二十歲女星周防玲子近日上位成功，她今季有份參演兩套日劇，分別是反町隆史主演的《DoubleScore》及吉岡美穗主演的《阿P的女友》。本應是忙得不可開交的玲子，卻透露自己太久沒有拖拍，每晚狂食發洩。&#13;<br> 玲子一臉感慨地說：「我都有好耐冇拍拖，我都唔記得上一次見到男仔心跳係幾時。」於是玲子在沒有約會的日子，便會到家中附近的咖啡店狂食蛋糕，她續道：「不過最近唔少人話我肥咗，我又要拍劇，先至控制得住自己。」</p></body></html>
