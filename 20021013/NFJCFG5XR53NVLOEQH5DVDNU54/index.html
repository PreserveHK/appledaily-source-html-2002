<html><header><meta charset="utf-8"><title>Britney妹𠱁細路有一手</title></header><body><h1>Britney妹𠱁細路有一手</h1><p>美國樂壇小天后BritneySpears的妹妹JamieLynn，雖然年僅十一歲，但演出機會源源不絕。據聞早前她以七位數字美金與美國Nickelodeon兒童電視台簽約，當上節目《AllThat》的主持，Jamie在節目中「孭重飛」，堪稱風頭躉一名。<br> &#13;<br> <spanclass>撕Pink假面具 &#13;<br> 另外，一向被傳與女歌手Pink不咬弦的Britney，日前首度開腔罵Pink為人虛偽。&#13;<br> Britney說：「佢一時喺我面前讚我好人，又送花嚟我酒店，點知背後又同記者話我係個扯線公仔，我真係覺得佢好假！」</spanclass></p></body></html>
