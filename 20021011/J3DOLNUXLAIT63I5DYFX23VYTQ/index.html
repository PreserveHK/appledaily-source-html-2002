<html><header><meta charset="utf-8"><title>Apple姐日記：<br>白頭陳大仔拍拖精打細算</title></header><body><h1>Apple姐日記：<br>白頭陳大仔拍拖精打細算</h1><p>呢排見咁多名人明星話申請破產，我Apple姐依然咁身光頸靚，都係因為我後台強勁咋。我早排去蘭桂坊Mr.Kim食飯，行到斜路就遇見白頭陳陳曜旻個大仔阿Jay，佢依然係頭髮長長遮晒面。<br> &#13;<br> <spanclass>歎茶餐廳 &#13;<br> 阿Jay一身便裝，同埋個身形高䠷幾sharp嘅女伴去蒲，見佢兩個四圍行，後來行咗入蘭桂坊餐室，嗰度專賣高檔少少嘅茶餐廳食品嘅，不過價錢就幾經濟。老竇白頭陳早排申請緊破產遠走法國，阿Jay又好耐冇行show做model，梗係要精打細算啲啦！</spanclass></p></body></html>
