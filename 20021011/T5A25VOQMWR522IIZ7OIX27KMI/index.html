<html><header><meta charset="utf-8"><title>小統計：俄人喜法國惡美國</title></header><body><h1>小統計：俄人喜法國惡美國</h1><p>俄羅斯科學院綜合社會調查研究所和德國一個基金會，最近在俄羅斯調查俄羅斯人對世界各國的印象，調查結果如下：&#13;<br> ‧俄羅斯人對法國印象最好，78%受訪者喜歡法國&#13;<br> ‧沒有一個歐洲國家引起俄羅斯人的反感&#13;<br> ‧美國是最不受歡迎的國家&#13;<br> ‧49%受訪者不喜歡伊拉克&#13;<br> ‧45%受訪者不喜歡以色列&#13;<br> 資料來源：新華社</p></body></html>
