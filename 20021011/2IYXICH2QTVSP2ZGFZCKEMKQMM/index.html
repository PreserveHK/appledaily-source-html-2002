<html><header><meta charset="utf-8"><title>三角戀真相</title></header><body><h1>三角戀真相</h1><p>楊恭如上周六在銅鑼灣遇襲，據悉事後有人心生不忿，要求富商男友出面力撐，為楊恭如講好說話，結果富商亦通通照做，但事後有人仍認為他做得不夠，故要求他再出來講話。&#13;<br> 據悉，有中間人更為楊恭如出頭，要求富商送贈一個價值一千八百萬元的禮頓山單位給她。亦有人要為楊恭如討回公道，聲稱會找掌摑楊恭如的人算帳，嚇得打恭如的人躲在家中不敢出門。<br> &#13;<br> <spanclass>妻掌財政大權 &#13;<br> 查實在掌摑事件發生前，楊恭如在一段三角關係中穩佔上風，掌摑事件後，恭如男友更對她萬般呵護，並與其妻醞釀分手。但由於恭如男友雖家產不菲，財政大權卻掌握在其妻手上，要待與妻子釐清財產後，恭如才能坐正。</spanclass></p></body></html>
