<html><header><meta charset="utf-8"><title>「邪教」死罪5人改判監</title></header><body><h1>「邪教」死罪5人改判監</h1><p>湖北省五名在一審時因「邪教罪」被判死刑或死緩的地下教會領袖，在國際傳媒及美國政府施壓下，上訴成功，昨在重審中分別改為判監十五年或無期徒刑。&#13;<br> 被北京當局打成邪教組織的湖北「華南教會」龔勝亮、徐福明、胡勇、龔幫坤及李英五名負責人，去年底被荊門市中級法院以「邪教罪」判處死刑及死緩。判刑引起國際關注，五人不服上訴，湖北省高級法院日前罕有指一審「部份事實不清」及「證據不足」，發回中院重審。<br> &#13;<br> <spanclass>3人囚終身 &#13;<br> 荊門中院前日重審，取消各人「邪教罪」，改控各人故意傷害、強姦等刑事罪名，昨日宣布改判前三人無期徒刑，另兩人則入獄十五年。&#13;<br> 本報記者</spanclass></p></body></html>
