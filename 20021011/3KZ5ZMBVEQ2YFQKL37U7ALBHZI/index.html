<html><header><meta charset="utf-8"><title>張曼玉企埋一邊兼食沙</title></header><body><h1>張曼玉企埋一邊兼食沙</h1><p>由張藝謀執導、梁朝偉、張曼玉、李連杰和章子怡主演的《英雄》，拍攝期間曾傳出張藝謀偏袒女友章子怡，令到張曼玉有些不開心。而最近旺角百老匯戲院所掛的《英雄》大型海報，有一幅是張曼玉與梁朝偉的合照、另一幅則是章子怡的個人照，可見該片對章子怡的重視。<br> &#13;<br> <spanclass>拍得辛苦 &#13;<br> 張曼玉在敦煌、九寨溝和浙江等地取景時，她亦拍得很辛苦，特別是在雅丹，要在敦煌出發，坐三小時車才可到達。雅丹環顧四周都是沙漠，每次曼玉埋位，念對白時往往「硬食」風沙，難度真高。</spanclass></p></body></html>
