<html><header><meta charset="utf-8"><title>拆僭建25黑工就擒</title></header><body><h1>拆僭建25黑工就擒</h1><p>【本報訊】觀塘月華街兩月前發生非法黑工清拆僭建露台墮樓釀成兩死一傷慘劇，入境處與勞工處認為清拆僭建工程聘用黑工問題嚴重，黑工缺乏安全意識易生意外。&#13;<br> 兩部門昨晨九時至中午十二時，聯手在觀塘、旺角及深水埗三個限期清拆僭建物舊區搜查，共拘捕二十四男一女黑工﹙二十一至五十三歲﹚，全部持雙程證來港；另外，拘捕三名懷疑聘用黑工判頭。&#13;<br> 入境處特遣隊指揮官陳國麟指出，小業主及業主立案法團均有責任了解入屋清拆工人身份，因為任何意外將不獲賠償。</p></body></html>
