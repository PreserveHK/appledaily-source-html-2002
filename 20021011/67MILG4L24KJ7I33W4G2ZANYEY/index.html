<html><header><meta charset="utf-8"><title>MEGUMI露兩手</title></header><body><h1>MEGUMI露兩手</h1><p>昨日是日本的冷藏麵日，二十一歲的HCup巨胸女星MEGUMI為推廣冷藏麵，在昨日正式獲委任為二○○二年度的「冷藏麵宣傳大使」，她在記者會上不止穿上超性感的圍裙出現，更即時露兩手，炮製招牌烏冬。<br> &#13;<br> <spanclass>唔怕食肥 &#13;<br> MEGUMI受人錢財做宣傳，自然要硬銷冷藏麵，她說：「我一個禮拜有十餐都係食麵，冷凍麵彈牙好味似讚岐烏冬，節食嗰陣照食都唔怕肥。」MEGUMI雖然即時露出乳溝，兼露兩手炮製了一大碗烏冬，但她卻說現時仍沒有指定要讓哪一位男孩子吃。</spanclass></p></body></html>
