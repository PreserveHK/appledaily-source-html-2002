<html><header><meta charset="utf-8"><title>任港秀愛做小天使</title></header><body><h1>任港秀愛做小天使</h1><p>任港秀、王喜和歐綺霞最近合作拍攝電影《非凡天使》。&#13;<br> 任港秀飾演小天使，還不時為扮演情侶的王喜和歐綺霞解決困難。<br> &#13;<br> <spanclass>樂於助友 &#13;<br> 任港秀表示自己是基督徒，她不時會到藝人之家和教會跟教友傾偈，任港秀笑說：「現實生活我都算係一位『小天使』。情況許可下，我都會樂於幫助朋友。我覺得抽空聽佢哋傾訴心事，安慰對方，呢份關懷同心意，幾多錢都買唔到。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
