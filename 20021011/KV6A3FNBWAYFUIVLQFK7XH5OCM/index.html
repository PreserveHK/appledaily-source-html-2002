<html><header><meta charset="utf-8"><title>神探張衛健搶先出籠</title></header><body><h1>神探張衛健搶先出籠</h1><p>亞視有見無綫快將推出張衞健（健仔）主演的電視劇《齊天大聖孫悟空》，故乘勢搶先推出健仔與袁詠儀主演的《神探方天謬》，該劇將於下周六推出，似乎想藉機令觀眾看膩健仔，減低《齊》劇的吸引力。<br> &#13;<br> <spanclass>與袁詠儀指腹為婚 &#13;<br> 在《神》劇中，健仔飾演生性鹵莽遲鈍的方天謬，袁詠儀則飾演健仔指腹為婚的未過門妻子游小情。由於袁詠儀希望推翻這頭婚事，於是跟健仔展開連番惡鬥，並揚言若健仔能當警察，她便答應下嫁，令健仔下定決心投考警察，可惜健仔及後闖下大禍，被逐出警察學堂，健仔惟有成立私家偵探社，並在袁詠儀協助下，成為名偵探。</spanclass></p></body></html>
