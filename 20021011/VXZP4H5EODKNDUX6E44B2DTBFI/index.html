<html><header><meta charset="utf-8"><title>太空筆填人口普查卷</title></header><body><h1>太空筆填人口普查卷</h1><p>為配合俄羅斯周三已展開的全國人口普查，三名在國際太空站工作的俄羅斯太空人將以可用於太空無重狀態下的特製原子筆，在太空站內回答有關問卷。<br> &#13;<br> <spanclass>太空站駛至俄上空 &#13;<br> 俄羅斯傳媒報道，那些特製原子筆和問卷早於上周已經送到太空站。太空站周五跟地面接通無線電後，爾尊、特列什切夫及尤爾奇欣三名太空人，便會用特製原子筆填寫人口普查問卷。在填寫過程中，太空站將駛至「俄羅斯領土上空」。&#13;<br> 俄羅斯人口普查為期八日，是蘇聯解體後首次，全國一億四千多萬人均須參與。法新社</spanclass></p></body></html>
