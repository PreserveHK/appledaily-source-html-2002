<html><header><meta charset="utf-8"><title>七日星語：余文樂唔識國語頂硬上</title></header><body><h1>七日星語：余文樂唔識國語頂硬上</h1><p>我在台灣拍攝電視劇《愛情白皮書》的時候，每天遇到的工作人員及演員全都是台灣人，只有我是香港人，當時我很擔心，心想別人會不會排擠我呢？<br> &#13;<br> <spanclass>苦練有成果 &#13;<br> 開工之前導演曾經問我懂不懂國語，其實我連半句也不曉，但我希望能流利地以國語念對白，因為這樣會對演出有幫助。雖然導演讓我嘗試，不過起初少不免會被別人取笑，故此每天拍戲收工後，我便漏夜背對白，及多聽人家講國語，經過多番努力，總算有點成果。	（七之四）&#13;<br> 口述：余文樂&#13;<br> 筆錄：朱芷瑩</spanclass></p></body></html>
