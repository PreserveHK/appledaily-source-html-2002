<html><header><meta charset="utf-8"><title>哥哥出巡記者倒地</title></header><body><h1>哥哥出巡記者倒地</h1><p>張國榮（哥哥）昨日出席名牌服裝店Dunhill中環新店剪綵，由於圍觀人數眾多，大會特別安排保鑣貼身保護哥哥。現場吸引過百記者和歌迷守候，場面混亂。<br> &#13;<br> <spanclass>一副得戚樣 &#13;<br> 哥哥剪綵後在店內逗留了一會，離開時準備步行到對面的東方文華酒店，記者和歌迷沿途跟着哥哥，猶如出巡般墟冚。最後更有記者被迫倒在地，哥哥敏捷地上前扶起對方。&#13;<br> 場面雖然一度混亂，但哥哥昨天容光煥發，還應記者要求企定定拍照，有記者讚他「狀態好弗」時，他還擺出一副得戚樣。問哥哥是否辭演電影《三少爺的劍》時，他說：「我唔想拍武俠片啫！我呢排忙緊錄歌。」	&#13;<br> 採訪：王連連&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
