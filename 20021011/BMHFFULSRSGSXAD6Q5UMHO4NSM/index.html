<html><header><meta charset="utf-8"><title>教士古屍散發玫瑰香</title></header><body><h1>教士古屍散發玫瑰香</h1><p>羅馬尼亞北部一座小教堂最近掘出一具十九世紀東正教教士屍體，奇怪的是，屍體不但完好無缺，還發出陣陣玫瑰花香氣。&#13;<br> 建築工人是在胡希市重建一座舊教堂時，發現這具身穿東正教教士袍的男屍。當地《真理報》報道，根據文獻紀錄，這具屍體可能就是十九世紀在該教堂服務過的哈久教士。有教徒相信，受過祝福的人，屍體曾獲耶穌親臨探望，因此會發出強烈的香氣。<br> &#13;<br> <spanclass>「像昨天才下葬」 &#13;<br> 聖尼古拉教堂的教區教士維日亞努表示：「屍體看來就好像是昨天才下葬一樣，更不可思議的是那股神奇的玫瑰香氣，可能我們已經發現了一位聖人。」&#13;<br> ananova網站</spanclass></p></body></html>
