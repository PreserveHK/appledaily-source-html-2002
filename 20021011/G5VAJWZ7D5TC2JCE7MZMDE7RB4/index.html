<html><header><meta charset="utf-8"><title>麥當娜洗底為和平努力</title></header><body><h1>麥當娜洗底為和平努力</h1><p>向以「物質女孩」形象示人的美國歌手麥當娜，最近打算為自己「洗底」，一改過往放蕩形象，並打算努力將世界變成一個更佳的地方。&#13;<br> 四十四歲的麥當娜向英國《每日鏡報》表示，世界上只有自己的心靈才是永恒不變，若不多加注意，即使擁有世界所有金錢也無用，她因此「希望能為世界和平多作努力」。&#13;<br> 這位曾為暢銷書《性》拍攝全裸封面照的流行音樂天后又說：「我可以作最好的歌，製作一流電影，成為潮流偶像和征服全世界，但若給你征服的世界不見了，又有甚麼意思？」&#13;<br> 路透社</p></body></html>
