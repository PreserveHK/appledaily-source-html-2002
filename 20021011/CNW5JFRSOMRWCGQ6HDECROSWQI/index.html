<html><header><meta charset="utf-8"><title>容祖兒搗蛋嚇親人</title></header><body><h1>容祖兒搗蛋嚇親人</h1><p>容祖兒（Joey）最近在台灣推出第二張國語大碟《一個人的情歌》，碟中歌曲多描寫女人心聲，她更獲「女生心情代言人」的稱號。<br> &#13;<br> <spanclass>歌藝有進步 &#13;<br> Joey早前為新碟到台灣的陽明山及海邊拍封面照，她爬上海邊一張給救生員坐、兩層樓高的椅上，大風狂吹，但她一點也不懼怕，她又大叫：「我從小到大已經想做體操選手。」嚇得工作人員趕緊把她叫下來。豈料Joey甫落地，救生椅即塌下。&#13;<br> 另外Joey沿用上一張碟的台灣監製周世暉和王治平，二人稱讚Joey歌藝有進步。</spanclass></p></body></html>
