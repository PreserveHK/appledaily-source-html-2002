<html><header><meta charset="utf-8"><title>張惠妹忘情拉高衫</title></header><body><h1>張惠妹忘情拉高衫</h1><p>張惠妹將於本月十六及十七日到新加坡舉行兩場個唱，她前日先在新加坡的馬城舉行簽唱會作熱身，大會對阿妹呵護備至，除找來十名保鑣，還以開篷平治跑車接送。<br> &#13;<br> <spanclass>觀眾嘩聲四起 &#13;<br> 早前阿妹在武漢撞傷頸後，前日她仍落力獻唱，看來已完全康復，她接受現場歌迷點歌期間，唱到情緒高漲時，更情不自禁緩緩拉起黃色背心，露出纖腰及肚臍，觀眾都看得嘩聲四起。&#13;<br> 阿妹又謂對於將舉行的演唱會有何賣點大感頭痛，因怕說出獻唱曲目後會令歌迷少了新鮮感，至於嘉賓人選則還未確定。</spanclass></p></body></html>
