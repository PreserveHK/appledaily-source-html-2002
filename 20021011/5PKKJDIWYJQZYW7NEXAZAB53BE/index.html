<html><header><meta charset="utf-8"><title>偷車載姊妹花</title></header><body><h1>偷車載姊妹花</h1><p>【本報訊】一名姓廖十九歲青年疑為討女伴歡心，昨凌晨在友人任職的上水車房偷走一輛私家車，載同一對十六及十八歲姓曾「姊妹花」遊車河。&#13;<br> 昨清晨六時許，警員巡經旺角道近廣東道時，發現路邊一輛私家車沒有關掉引擎，但車上又無人，調查下發覺該車的匙膽被撬毀，於是暗中埋伏。約十五分鐘後，涉案青年偕兩女伴折返取車，駛離不久即遭警員截停，車上三男女當場被捕帶署（圖）。&#13;<br> 黎志偉攝</p></body></html>
