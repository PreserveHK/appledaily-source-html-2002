<html><header><meta charset="utf-8"><title>申恩慶唔做大佬去當兵</title></header><body><h1>申恩慶唔做大佬去當兵</h1><p>憑賣座電影《我老婆係大佬》而揚名的韓國女星申恩慶，最近片約不斷，她剛剛才拍竣以海軍做背景的電影《Blue》。&#13;<br> 昨日申恩慶在片中的海軍造型照亦首度公開，照片中她英姿颯颯，好不威風。&#13;<br> 由於申恩慶在片中扮演海軍，她為求逼真，特別在電影開鏡後，學習及研究海軍的動作和說話方式，難怪她穿起軍服時亦似模似樣。《Blue》預計會安排於明年一月上映。</p></body></html>
