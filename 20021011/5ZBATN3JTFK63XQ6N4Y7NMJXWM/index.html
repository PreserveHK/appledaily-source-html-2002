<html><header><meta charset="utf-8"><title>德女遊珀斯遭強姦</title></header><body><h1>德女遊珀斯遭強姦</h1><p>繼兩名捷克女遊客上周在澳洲布里斯本遭強姦後，澳洲再發生外國遊客遇襲事件。<br> &#13;<br> <spanclass>兩男街頭強拉上車 &#13;<br> 警方周四表示，一名二十六歲的德國女遊客周日晚上七時半左右獨自走在珀斯市北部街頭時，被兩名男子強行拉上車，駛往附近旅遊點英皇公園，揮拳將她擊暈後再強姦。&#13;<br> 她醒來後被載返珀斯市中心釋放。她自行返回旅舍，由朋友代為報警。出事過程約半小時，她被割傷、打瘀及流血。她向警方表示，其中一名男子年約三十歲，身材瘦削，貌似北非或中東人；另一名男子約二十多歲。&#13;<br> 法新社</spanclass></p></body></html>
