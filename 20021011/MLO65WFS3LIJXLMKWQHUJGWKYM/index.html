<html><header><meta charset="utf-8"><title>雲露娜或減藏藥控罪</title></header><body><h1>雲露娜或減藏藥控罪</h1><p>荷李活女星雲露娜維達（WinonaRyder），涉嫌於去年年底在比華利山著名百貨公司偷竊的案件，幾經拖延，前日案件的檢控官表示，現正向法庭尋求撤銷雲露娜藏有未經處方藥物的控罪。<br> &#13;<br> <spanclass>不知情下犯罪 &#13;<br> 據案件的檢控官稱，雲露娜當日攜帶被指未經處方的止痛藥Oxycodone，其實乃執業醫生開出的藥物。不過，法官是否接納撤銷控罪，仍有待下周二再度提堂時揭盅。若雲露娜的二級盜竊罪罪成，她可能被判監三年。</spanclass></p></body></html>
