<html><header><meta charset="utf-8"><title>　　佢睇緊乜？ - 李八方</title></header><body><h1>　　佢睇緊乜？ - 李八方</h1><p>滙豐在倫敦金絲雀碼頭嘅總部雖然未正式開幕，但八方收到料，主席龐約翰經已率先進駐，而位於總部大堂的一幅名為"HistoryWall"的藝術品，已由前大班浦偉士揭幕。&#13;<br> 該精品係ThomasHeatherwickStudio計劃及興建，由3743幅獨立照片組合，除了可以從左面逐張歷史圖片欣賞外，從右面看即時變作一幅長34.5米、高6.6米的「大招牌」。據講，所有歷代獅子銀行大班的照片均能在此找到。日後會不會搞一個「鬥快找出所有大班」的比賽呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
