<html><header><meta charset="utf-8"><title>燒焊燒出禍</title></header><body><h1>燒焊燒出禍</h1><p>【本報訊】荃灣川龍馬塘村一個車場的四十四歲姓黃東主，昨上午十一時許在車場內燒焊時，疑因火屑燒着油迹及附近的易燃物件引起火警，他試圖將火救熄無果反而擦傷手部，於是通知其他工人將車場內一部旅遊巴及一部私家車駕走，免被大火波及。&#13;<br> 當時火勢迅速蔓延，不但將毗鄰一間木屋燒毀，更波及一條電線杆引起輕微爆炸，升起的濃煙達五十米高，消防員到場約四十分鐘後將火救熄。火警中一部維修的旅遊巴及幾個車身外殼燒毀，東主事後送院敷治。</p></body></html>
