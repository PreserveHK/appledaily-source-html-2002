<html><header><meta charset="utf-8"><title>吳文忻跟經理人「結婚」</title></header><body><h1>吳文忻跟經理人「結婚」</h1><p>吳文忻最近加盟新成立的M8公司，並簽下兩年經理人合約，她笑言有經理人在工作上代為擋駕，自己便不用再去跟人討價還價。<br> &#13;<br> <spanclass>說話直易得罪人 &#13;<br> 吳文忻日前在電話中笑說：「之前我哋已經合作咗一段時間，就好似拍住拖先，後尾大家覺得好夾，咁我就簽埋紙囉，𠵱家結埋婚啦。」&#13;<br> 吳文忻表示近三年多以來，都要親自出馬斟洽工作，當中也試過遇上難題，她說：「𠵱家嘅感覺會舒服啲，起碼唔使吓吓自己傾。有時好核突㗎，要同人討價還價，我講嘢又直，有時得罪人都唔知，所以𠵱家有公司幫手會好得多。」&#13;<br> 採訪、攝影：朱芷瑩&#13;<br> 服裝提供：dada</spanclass></p></body></html>
