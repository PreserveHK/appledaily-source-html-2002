<html><header><meta charset="utf-8"><title>採訪車禍記者被毆</title></header><body><h1>採訪車禍記者被毆</h1><p>【本報訊】「打你咪打你，使擇日子呀？」元朗八鄉昨凌晨零時許發生一宗輕微交通意外，一名二十五歲黎姓村民駕私家車返抵村口，突失控撞向左邊大樹，車頭嚴重凹陷，司機被困車內，肇事司機的近百名同村村民竟在警員面前，將到場採訪的數名記者包圍喝罵、恐嚇及推撞，其中三名記者還遭人趁亂掌摑及叉頸，警方疑人手不足束手無策，更有警員勸記者「算數」以息事寧人，並無對村霸採取行動。&#13;<br> 記者協會主席麥燕庭對事件感到震驚，她指出，該批村民可以保護方式以免事主被記者拍攝到，但無權襲擊記者。</p></body></html>
