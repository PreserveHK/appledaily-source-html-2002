<html><header><meta charset="utf-8"><title>青年超市偷食物</title></header><body><h1>青年超市偷食物</h1><p>【本報訊】一名十七歲疑染有毒癮的姓文青年，昨下午一時許潛入深水埗北河街一家超級市場偷竊。有職員目睹他將多件貨物放進手提袋內，未付錢便離去，於是追出大叫「偷嘢」，涉嫌青年事敗拔足逃走。&#13;<br> 此時，兩名警員加入追賊行列，窮追至石硤尾邨制服該青年（圖），在他身上黑色手提袋撿獲包括罐頭湯、食鹽及曲奇餅等十項貨物，總值約二百元，警員將他拘捕帶署。&#13;<br> 劉柏麟攝</p></body></html>
