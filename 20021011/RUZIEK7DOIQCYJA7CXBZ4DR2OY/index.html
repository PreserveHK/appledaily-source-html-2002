<html><header><meta charset="utf-8"><title>色狼鬧市摸臀</title></header><body><h1>色狼鬧市摸臀</h1><p>【本報訊】旺角彌敦道恒生銀行一名二十餘歲女職員，昨下午一時許行經旺角地鐵站亞皆老街出口行人電梯，被尾隨一名男子多番觸摸臀部，女職員不甘受辱高呼救命，驚動附近一名姓黃（三十五歲）男途人將色狼制服，警員到場將涉案的三十歲姓莊的男子帶署（圖）。&#13;<br> 約一個小時前旺角亦發生一宗非禮案，一年輕女子行經山東街中僑商業大廈對開，突被一名年約三十歲穿深色衣褲的男子從後胸襲，色狼事後逃去，警方到場兜截沒有發現。&#13;<br> 梁澤岡攝</p></body></html>
