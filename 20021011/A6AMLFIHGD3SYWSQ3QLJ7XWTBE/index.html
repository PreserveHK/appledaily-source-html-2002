<html><header><meta charset="utf-8"><title>呂頌賢台劇收得添食</title></header><body><h1>呂頌賢台劇收得添食</h1><p>呂頌賢早前在台北拍攝偶像劇《愛上總經理》，現時該劇正在播映中。《愛》劇本來只得十五集，但因推出後反應不錯，製作商決定加碼，邀呂頌賢添食，多拍十三至十五集《愛》劇。<br> &#13;<br> <spanclass>雙倍酬勞 &#13;<br> 呂頌賢日前接受本報電話訪問時說：「我拍嗰十五集戲，都拍咗成三個月。𠵱家出嚟反應好，佢哋就重金禮聘我番去再拍。」&#13;<br> 問到其酬勞是否加多一倍？他即笑說：「接近㗎，上次拍嘅時候，因為套戲製作費低，我又收台幣，其實係收平咗。」	&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
