<html><header><meta charset="utf-8"><title>金毛父咬女嬰候判</title></header><body><h1>金毛父咬女嬰候判</h1><p>【本報訊】年輕健碩父親不滿被八個月大的女兒哭泣吵醒，竟張口噬向親女大腿，留下久久不散牙印；被告昨日在法院承認虐兒，裁判官裁決斥責被告口咬親女令人難以理解，將他扣押小欖索取精神、心理等報告始判。&#13;<br> 虎背熊腰的十八歲被告報稱裝修工人，染上一頭金髮，昨日在北九龍裁判法院承認一項虐兒罪，控罪指他於今年六月十六日在旺角通菜街寓所內，虐打八個月大親女。&#13;<br> 案情透露，事發當晚十時許，被告睡夢中遭女嬰哭泣弄醒，憤然掌摑女嬰及口噬其右邊大腿。女嬰母親及被告的父親見狀上前阻止，將女嬰送往廣華醫院。&#13;<br> 案件編號：NKCC6355/02</p></body></html>
