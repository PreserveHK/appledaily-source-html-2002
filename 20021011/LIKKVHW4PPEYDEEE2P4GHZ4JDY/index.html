<html><header><meta charset="utf-8"><title>古仔座駕撞車賠七千</title></header><body><h1>古仔座駕撞車賠七千</h1><p>古天樂去年底將其日產私家車借予友人駕駛，發生交通意外，遭碰撞受損的私家車車主向古天樂及肇事司機索償維修費。身為車主的古仔昨日未有到小額錢債審裁處應訊，其男性友人梁順昌獨自到庭，最終同意賠償七千多元予對方，庭外和解。<br> &#13;<br> <spanclass>索償逾萬 &#13;<br> 古仔去年十一月三日將座駕借予其友人梁順昌，不幸發生交通意外，與另一輛私家車發生碰撞，今年中其友人被裁定不小心駕駛罪成。而被撞毀私家車的外籍車主，原向古天樂及梁順昌索償逾一萬元，昨日幾經商討，雙方最終同意以七千二百多元和解。&#13;<br> 案件編號：SCTC44959/02</spanclass></p></body></html>
