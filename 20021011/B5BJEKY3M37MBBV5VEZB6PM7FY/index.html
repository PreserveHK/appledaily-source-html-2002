<html><header><meta charset="utf-8"><title>薛家燕畫Nike眉扮秀文</title></header><body><h1>薛家燕畫Nike眉扮秀文</h1><p>薛家燕早前與劇集《皆大歡喜》的演員，包括趙學而、陳彥行、廖碧兒及劉愷威等到馬來西亞登台。&#13;<br> 他們扮演不同藝人，家燕姐更披上羽毛及畫上Nike眉模仿鄭秀文。<br> &#13;<br> <spanclass>被狗仔隊跟蹤 &#13;<br> 家燕姐透露此行有狗仔隊跟蹤，她接受訪問時說：「佢哋嘅目標可能係廖碧兒同劉愷威，有一日大家行緊街，後尾只剩低廖碧兒同劉愷威，就俾狗仔隊影咗相。」</spanclass></p></body></html>
