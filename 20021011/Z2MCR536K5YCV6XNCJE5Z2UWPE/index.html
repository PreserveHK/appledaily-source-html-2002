<html><header><meta charset="utf-8"><title>青年襲警拒捕</title></header><body><h1>青年襲警拒捕</h1><p>【本報訊】將軍澳寶林邨昨發生襲警事件，昨凌晨零時許，十一男三女青少年（十四至二十四歲），聚集在寶林邨寶泰樓對開的公園擾人清夢，附近居民報警，警員到場查閱各人身份證，當中三名少女拒絕出示，警員發出警告，在場青少年起哄與警員衝突，混亂中一名警員頭部受傷。&#13;<br> 警員企圖拘捕涉嫌襲警十八歲姓馬青年時遭反抗，疑犯終被制服，頭、膝部受傷（圖），與遇襲警員一併送院敷藥再帶署。三名拒絕出示身份證少女亦帶署調查，被警告後獲准離開。&#13;<br> 宋光明攝</p></body></html>
