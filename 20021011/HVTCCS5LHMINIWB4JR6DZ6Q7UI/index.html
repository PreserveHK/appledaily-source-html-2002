<html><header><meta charset="utf-8"><title>病人醫院斷指索償</title></header><body><h1>病人醫院斷指索償</h1><p>【本報訊】老婦心絞痛入住將軍澳醫院，她指稱留醫期間，護士堅持替她穿安全衣及束縛雙手，老婦在病床與護士糾纏，導致左手無名指骨折斷，手部紅腫如「豬蹄」。家人不滿護士粗暴對待病人，入稟小額錢債審裁處，向醫院索償醫藥費等逾四萬四千元。&#13;<br> 七十六歲申索人許令蘭拄着枴杖，由女兒劉女士陪同到庭。劉女指去年五月六日，其母在快餐店心絞痛暈倒，送往就近將軍澳醫院，因曾中風需留院觀察。劉女指翌晚母親嚷着要回家，護士遂替她穿上安全背心及強行將她雙手束縛於床邊。許婦抗拒掙扎，不幸弄斷左手無名指指骨，痛極呼喊及告訴護士，但竟不獲理會。&#13;<br> 案件編號：SCTC54788/02</p></body></html>
