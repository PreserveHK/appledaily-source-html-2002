<html><header><meta charset="utf-8"><title>BritneyShakira爭風頭</title></header><body><h1>BritneyShakira爭風頭</h1><p>美國著名音樂雜誌《RollingStone》為慶祝創刊三十五周年，將於今天出版名為「WomeninRock」的特大號，雜誌邀請了BritneySpears、Shakira及MaryJ.Blige影封面。<br> &#13;<br> <spanclass>Shakira偕男友探訪 &#13;<br> 今期《RollingStone》雜誌，除了會選出五十張最重要的女搖滾樂歌手的唱片外，還會選出五十宗最重要的搖滾女樂人事件。此外，Shakira前日偕前阿根廷總統兒子男友安東尼奧（AntoniodelaRua）會見多明尼加共和國總統，作親善訪問。</spanclass></p></body></html>
