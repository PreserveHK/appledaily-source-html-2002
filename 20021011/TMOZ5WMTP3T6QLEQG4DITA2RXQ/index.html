<html><header><meta charset="utf-8"><title>曾慶紅弟死黨涉貪</title></header><body><h1>曾慶紅弟死黨涉貪</h1><p>與江澤民身邊紅人曾慶紅的弟弟關係密切的內地名導演趙安，近日突被指涉及巨額貪污，被北京市檢察院反貪局執法人員拘捕，相信是對手向江派展開的反擊行動。&#13;<br> 家中搜出千萬現金&#13;<br> 身兼中央電視台文藝部主任的趙安，上月二十五日還到澳門執導大型晚會，回京不久就被捕。一方面，趙安受賄金額巨大，傳聞檢察院在他家中搜到一千萬元現金；另方面，他是中國文化部特別巡視員曾慶淮的主要助手，後台硬淨，非一般導演可比。&#13;<br> 多維新聞網稱，曾慶淮是江澤民親信、中共中央組織部長曾慶紅弟弟。如非中國高層政治鬥爭激烈，反貪局受到重大壓力，決不致於拘捕趙安。&#13;<br> 本報記者</p></body></html>
