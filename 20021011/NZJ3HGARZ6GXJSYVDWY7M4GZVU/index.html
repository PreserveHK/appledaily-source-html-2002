<html><header><meta charset="utf-8"><title>以巴仇殺奪4命</title></header><body><h1>以巴仇殺奪4命</h1><p>以色列特拉維夫市郊一個巴士站周四發生自殺式炸彈襲擊，施襲的巴勒斯坦人肉彈當場死亡，另一名以色列婦女喪生，二十九人受傷。這是特拉維夫三周內第二度遇襲。&#13;<br> 以色列警方表示，施襲巴人在特拉維夫一個常有大學生上落車的巴士站企圖登車，乘客發現他身上綁有炸彈後，強行推他下車，巴士立即駛走；該名巴人繼而衝向巴士站另一群候車乘客之間引爆炸彈。他當場死亡，一名以色列老婦也被炸死。&#13;<br> 另外，以軍周四攻入加薩地帶拉法赫難民營時，用機關槍殺死一名十二歲與一名十八歲的巴人少年，他們分別頭部和胸部中槍。&#13;<br> 綜合外電報道</p></body></html>
