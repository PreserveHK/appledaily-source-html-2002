<html><header><meta charset="utf-8"><title>通緝犯圖跳樓</title></header><body><h1>通緝犯圖跳樓</h1><p>【本報訊】屯門一名疑染有毒癮的姓林失業漢（五十歲），月前亂拋煙蒂被食環署人員票控，但因欠交罰款被警方通緝。昨日中午十二時，他危坐在建生邨康生樓三十二樓電梯大堂欄河外石壆企圖跳樓（箭嘴示），警員瞬即趕至，消防員在三十四樓外牆戒備。&#13;<br> 雙方對峙二十多分鐘後，兩名消防員趁他不覺從三十四樓縋繩而下，將他救回安全地點送院。事後警員揭發他欠交罰款被通緝，將他扣留調查。&#13;<br> 陳天華攝</p></body></html>
