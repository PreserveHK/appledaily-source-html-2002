<html><header><meta charset="utf-8"><title>朱總明查稅暗抗江</title></header><body><h1>朱總明查稅暗抗江</h1><p>中國各地近日興起的查稅行動，據稱就是朱鎔基反抗江澤民的動作，因江澤民為將自己的「三個代表」思想寫入黨章，近期不斷吹捧資本家，朱在此時卻嚴令向資本家查稅，令這些資本家的形象受損。&#13;<br> 江澤民「三個代表」思想的一項重要內容，就是吸納資本家加入中共。江派不斷催谷這一思想，官方傳媒亦不斷歌頌資本家對改革開放的貢獻，以期在十六大寫入黨章，成為下一代領導人的「緊箍咒」。&#13;<br> 北京消息稱，朱鎔基並不贊同江派做法，加上不滿江派在朱小華問題上大作文章，因此在其職權範圍內，嚴令在全國進行大規模針對新一代富豪查稅行動，藉打擊這些資本家，阻撓江派如意計劃。&#13;<br> 本報記者</p></body></html>
