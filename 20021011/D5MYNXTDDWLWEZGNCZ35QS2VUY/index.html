<html><header><meta charset="utf-8"><title>支持法輪功博「入地獄」</title></header><body><h1>支持法輪功博「入地獄」</h1><p>香港大學學生會昨黃昏在校園舉辦「二十三條立法論壇」，出席近三百名學生一面倒擔心本港自由會受到損害，其中一名學生（持咪者）在發言時更講「反話」揶揄政府：「如果香港人想反對共產黨，咁今次立法就可以睇到政府點玩我哋……市民就有共識點做……我支持支聯會、法輪功『我不入地獄，誰入地獄』！」出席論壇的香港法輪功發言人簡鴻章回應：「我哋雖然唔怕死，但亦都唔想死……趁呢個地獄未成形之前要將佢顛覆咗先！」</p></body></html>
