<html><header><meta charset="utf-8"><title>血奶樽嚇煞捐血者</title></header><body><h1>血奶樽嚇煞捐血者</h1><p>新加坡紅十字會最近推出全新系列的印刷及電視廣告，冀望以誇張手法呼籲公眾捐血，可惜弄巧反拙，嚇怕了新加坡人。<br> &#13;<br> <spanclass>肚臍穿環不斷淌血 &#13;<br> 其中印刷品廣告展示了一個載滿血液的奶樽，旁邊配上宣傳口號：「這個份量已足夠救活一個嬰孩的生命」。另一個電視廣告更誇張，主角的肚臍穿環後不斷冒血，旁白建議道：「為甚麼不去捐血，令它更富意義呢？」廣告公司經理黃先生說：「紅十字會廣告過去總十分溫馨和教人舒服，我們想令人耳目一新。」&#13;<br> 紅會望未來三個月收集到一萬二千九百個單位的血液。但報章訪問了十五人，其中十一位受訪者都指這輯廣告使他們不想去捐血。&#13;<br> 《海峽時報》</spanclass></p></body></html>
