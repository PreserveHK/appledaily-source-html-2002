<html><header><meta charset="utf-8"><title>翠濤目標價三千</title></header><body><h1>翠濤目標價三千</h1><p>【本報訊】九龍倉（004）發展的屯門青山灣翠濤居，可望2月底應市。&#13;<br> 該盤目標呎價為3000元，市值8億元。&#13;<br> 據了解，翠濤居將在短期內獲批預售樓花同意書，但已部署，於農曆新年後才推出，估計正式應市日為下月底。<br> &#13;<br> <spanclass>2月底料應市 &#13;<br> 該盤建有5座住宅，共提供260個單位，面積700至1000餘方呎，每層4伙設計，只有一個為700多方呎細單位。&#13;<br> 另外，該公司九龍站擎天半島二期，雖然計劃，在第三季後才推出，但會在農曆新年前，申請預售樓花同意書。</spanclass></p></body></html>
