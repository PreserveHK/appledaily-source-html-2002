<html><header><meta charset="utf-8"><title>曾蔭權今率高官團訪京</title></header><body><h1>曾蔭權今率高官團訪京</h1><p>【本報訊】政務司司長曾蔭權將於今晚啟程前往北京，以便明早與國務院有關部委及廣東省官員，商討如何加強中港兩地交通及大型基建項目的協調和合作，以促進兩地經濟的共同發展。內地與會人員來自國家發展計劃委員會等中央政府有關部門及廣東省，由國家計委張國寶副主任帶領。港方其他成員包括規劃地政局局長曾俊華、駐京辦主任梁寶榮、規劃署署長馮志強、運輸局副局長鄧國威、港口及航運局秘書方志偉等。</p></body></html>
