<html><header><meta charset="utf-8"><title>安然已成政治醜聞</title></header><body><h1>安然已成政治醜聞</h1><p>美國能源公司安然曾經是當地第7大公司，但去年12月突然申請破產，揭發該公司利用夥伴隱瞞債務，而且投資連串衍生工具蒙受巨額虧損，引起司法部展開刑事調查。&#13;<br> 本月初，安然核數師安達信承認曾銷毀一批安然的財務文件，令外界嘩然，質疑核數師的專業操守問題。由於安然曾經捐款予美國總統喬治布殊及不少政要，令該宗原本只屬商業性質的案件，可能演變成類似「水門事件」的政治醜聞。</p></body></html>
