<html><header><meta charset="utf-8"><title>吳文忻收集過百胸圍</title></header><body><h1>吳文忻收集過百胸圍</h1><p>吳文忻、焦媛、李麗蕊昨日在又一城為三人在有線娛樂台所主持的《娛樂熱賣2Cup半》宣傳。三人在內衣店選購內衣，並各自講述對內衣的不同見解。<br> &#13;<br> <spanclass>最貴過千元 &#13;<br> 當各人在選內衣時，吳文忻說：「我平時梗係有戴胸圍啦，而且我重收集咗過百個胸圍，試過買最貴嘅都係過千蚊，再貴嘅就唔捨得買，不過最近都收到四、五個電郵，係人哋偷拍啲女仔試胸圍，所以𠵱家自己喺外面試衫、試胸圍都會特別小心，至於今年過年，就會聽啲朋友話着全套紅內衣旺一旺。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
