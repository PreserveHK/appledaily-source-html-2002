<html><header><meta charset="utf-8"><title>超市售變壞紅腸無解釋</title></header><body><h1>超市售變壞紅腸無解釋</h1><p>陳小姐稱，早前於銅鑼灣嘉蘭中心惠康超級市場購買一包紅腸，回家後打開，紅腸發出陣陣臭味，因見該包紅腸尚未過食用日期便已變壞，遂向超市經理投訴，對方只將貨品收下，並無解釋原因，陳小姐大感不滿。&#13;<br> 惠康回覆：相信是次乃個別事件，因有關貨品存放於攝氏四度以下的冷藏櫃內出售，而該公司檢查同一批紅腸後，顯示食物品質良好，也從未收過類似投訴。本報已將個案轉介食物環境衞生署跟進。&#13;<br> （○一一一一二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
