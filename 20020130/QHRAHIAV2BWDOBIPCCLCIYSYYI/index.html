<html><header><meta charset="utf-8"><title>韋亞2位足球恩師</title></header><body><h1>韋亞2位足球恩師</h1><p>韋亞能成為歷來最傑出的非洲足球員，實要多謝兩位著名教練法國的雲格及意大利的卡比路，沒有上述二人，韋亞便沒有今天的地位，而非洲足球地位亦會有所下降，以下是這兩位足球恩師對韋亞的協助：&#13;<br> 在現阿仙奴領隊雲格的引薦下，韋亞於八六年首次代表利比里亞出賽，其後雲格執教法國摩納哥，便將當時在喀麥隆搵食的韋亞帶至摩納哥，展開他的璀璨足球生涯。&#13;<br> 韋亞在巴黎聖日耳門顯示非池中物後，當時AC米蘭教練卡比路即看中他，在九五年羅致他，結果該屆聯賽上半季韋亞風頭一時無兩，成為繼尹巴士頓後AC米蘭最成功的中鋒，而他亦成為該年的三料足球先生。</p></body></html>
