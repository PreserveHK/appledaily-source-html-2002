<html><header><meta charset="utf-8"><title>迷你吸塵機附送揹帶</title></header><body><h1>迷你吸塵機附送揹帶</h1><p>香港家庭一般屋細雜物多，拖着大大部吸塵機通屋走的確不太方便。有同感的朋友不妨選購這部新登場的威馬牌超輕巧吸塵機。這部吸塵機仔以濕電控制，所以吸力比一般手提充電吸塵機勁兩倍，用作清理雜物之間的塵埃紙碎最啱。&#13;<br> &#13;<br> 記者：何麗儀　攝影：楊錦文&#13;<br> &#13;<br> 型號：GV-188&#13;<br> 尺寸：291mm（長）×132mm（闊）×163mm（高）&#13;<br> 耗電：680W&#13;<br> 吸力：14kPa&#13;<br> 售價：$288（豐澤）&#13;<br> &#13;<br> 豐澤（27823484）&#13;<br> 旺角西洋菜街南2號A銀城廣場一至二樓全層</p></body></html>
