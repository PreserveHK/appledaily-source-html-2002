<html><header><meta charset="utf-8"><title>新加坡　2月8日迎新春</title></header><body><h1>新加坡　2月8日迎新春</h1><p>新加坡已率先迎接馬年！今年慶祝農曆年的主題就是「春到河畔迎新年」，一次過展示中華美食和民間藝術精粹，2月8日至17日期間，你可以看到來自中國的特技表演團體及欣賞到即席示範的書法和國畫作品，晚上更有文娛活動。&#13;<br>&#13;<br>文：陳笑霞</p><p><spanclass><fontstyle>春到河畔迎新年  &#13;<br> 日期：2月8至17日上午11時至晚上11時&#13;<br> 地點：新加坡濱海城海灣&#13;<br> 查詢電話：(65)7366622&#13;<br> 傳真：(65)7369423&#13;<br> 網址：<ahref http:>www.celebrationsingapore.com.sg &#13;<br> 旅遊查詢：25989290（新加坡旅遊局）&#13;<br> 交通：CityHall地鐵站出，約行3分鐘</ahref></fontstyle></spanclass></p></body></html>
