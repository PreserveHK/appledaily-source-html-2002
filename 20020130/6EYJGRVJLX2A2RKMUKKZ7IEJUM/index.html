<html><header><meta charset="utf-8"><title>貧家女喜有電腦做功課</title></header><body><h1>貧家女喜有電腦做功課</h1><p>「𠵱家有電腦用，我可以喺屋企做功課，又可以隨時練習中文打字，真係好多謝大家幫忙！」十二歲現就讀中一的阿美喜孜孜說。&#13;<br> 阿美父親早前患肺癌去世，與母親靠綜援維生，需節衣縮食過活，無力購置電腦在家中學習，為此一度非常難過，擔心會影響學習。本報近日已安排轉送由讀者周先生捐出的一套電腦及打印機給阿美，供她在家中使用，以滿足其學習需要，阿美對此深表謝意。&#13;<br> 捐款編號：C0385&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>adfund@appledaily.com &#13;<br> 網址：<ahref http:> http://www.charity.atnext.com  </ahref></ahref></p></body></html>
