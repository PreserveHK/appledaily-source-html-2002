<html><header><meta charset="utf-8"><title>抵買古董手表</title></header><body><h1>抵買古董手表</h1><p>今次介紹一間老字號嘅表行，賣嘅全部都是出產咗二三十年的古董手表，大部分來自名表生產地瑞士，款式絕無僅有之餘重獨一無二，全新的古董手表價錢重估唔到咁平，想擁有一隻古董手表來配襯𠵱家復古嘅潮流，不妨花啲時間去睇睇，一定搵到好嘢！&#13;<br>&#13;<br>記者：黃秋燕&#13;<br>攝影：林栢鈞</p><p>享得利表行（23889125）&#13;<br> 油麻地上海街358號地下</p></body></html>
