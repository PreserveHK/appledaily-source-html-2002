<html><header><meta charset="utf-8"><title>逸濤灣沽出90伙</title></header><body><h1>逸濤灣沽出90伙</h1><p>【本報訊】太古地產及新鴻基地產（016）西灣河逸濤灣，本月中以現樓方式重新推出貨尾，至今售出90伙。該盤上周末有3個相連單位成交，售960萬至1000萬元，為近期中價新盤中，交投較多的一個。&#13;<br> 近期售出分層單位，呎價4500至6500元，相連單位6100至6500元。<br> &#13;<br> <spanclass>維景下季推出 &#13;<br> 該盤本月18日，以呎價4668元，推出8伙。除設樓價25%首2年免息供外，另有70%一按，首36個月延期還本只供息，首18個月更由發展商代付利息。&#13;<br> 至於系內將軍澳維景灣畔三期，本季申請售樓紙，最快下季推售。</spanclass></p></body></html>
