<html><header><meta charset="utf-8"><title>王力宏如廁一坐不起</title></header><body><h1>王力宏如廁一坐不起</h1><p>王力宏將於下周日（下月三日）在紅館舉行演唱會，他現時正密鑼緊鼓綵排及練舞，並表示每朝早起牀先做運動健身，之後花六小時排舞，晚上再花六小時練習樂器。<br> &#13;<br> <spanclass>備個唱運動量高 &#13;<br> 王力宏說：「可能我每日運動量太大，有一次去廁所，坐下來後，雙腳痛到不想再站起來，但又不能坐一世嘛，於是出盡力彈起來囉。」</spanclass></p></body></html>
