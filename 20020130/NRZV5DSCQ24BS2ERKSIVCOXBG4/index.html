<html><header><meta charset="utf-8"><title>齋菜早點　特價七蚊</title></header><body><h1>齋菜早點　特價七蚊</h1><p>每朝9點至11點齋菜館準時為你預備特價早餐，原價$15的粟米粥，早餐價只需$7；各式點心如蘋葉果、精緻牡丹酥、腐皮卷及炒粉麵等，原價$7，現在只要$5，如果清淡齋菜合你心意的話，開工前不妨食番餐打底。&#13;<br>&#13;<br>記者：楊一凡　攝影：陳智良</p><p><spanclass><fontstyle>店名：菜香齋素食館  &#13;<br> 電話：23963434&#13;<br> 地址：旺角通菜街60至62號</fontstyle></spanclass></p></body></html>
