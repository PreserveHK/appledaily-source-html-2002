<html><header><meta charset="utf-8"><title>康體局檢討會一波三折</title></header><body><h1>康體局檢討會一波三折</h1><p>【本報訊】康體發展局上周開會決定成立一個四人檢討委員會，調查立法會前議員程介南受聘於康體局事件，但該委員會尚未展開工作，已經因成員組合而出現「四缺二」的局面，康體局須在本周內召開一次特別會議尋求對策。&#13;<br> 繼港協暨奧委會主席霍震霆表明不會加入該委員會後，被委出任該委員會主席的康體局副主席江焯開也決定請辭。康體局昨晚發出新聞稿，指江焯開在被委任後查證過，知道其律師行在有關案件調查過程中，曾提供一些有關康體局的法律意見，基於專業理由和避免角色衝突，江於上周四正式請辭。</p></body></html>
