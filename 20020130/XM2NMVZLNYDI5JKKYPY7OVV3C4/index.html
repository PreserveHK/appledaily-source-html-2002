<html><header><meta charset="utf-8"><title>饒林紅咀黃家諾小兒科</title></header><body><h1>饒林紅咀黃家諾小兒科</h1><p>黃家諾和饒林紅昨日在灣仔的一間教堂內，拍攝亞視新劇《八號巴士》的一場結婚戲，兩人因劇情所需更熱吻起來。而陳庭威和李婉華則扮演觀禮的賓客。<br> &#13;<br> <spanclass>雨中濕吻 &#13;<br> 饒林紅表示自己第一次拍戲做新娘，當她跟黃家諾拍接吻戲時十分投入，饒林紅說：「我咁大個女第一次着婚紗，呢場咀戲小兒科，因為我之前已同黃家諾拍咗一場雨中濕吻，嗰場戲重激。」&#13;<br> 問饒林紅與黃家諾拍接吻戲，可怕黃家諾的女友關之琳呷醋，她說：「咁多人睇住，我哋拍戲啫，佢（指關之琳）會明白嘅。」&#13;<br> 採訪、攝影：陳儀敏</spanclass></p></body></html>
