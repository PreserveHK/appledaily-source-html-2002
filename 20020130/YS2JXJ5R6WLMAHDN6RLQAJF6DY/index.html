<html><header><meta charset="utf-8"><title>透過遊戲學習理財</title></header><body><h1>透過遊戲學習理財</h1><p>繼一系列書籍，《富爸爸，窮爸爸》的作者更開發了一套名為「現金流」的理財教育遊戲，由思維集團有限公司代理在本港發售。&#13;<br> 該公司代言人黃越洋表示，該遊戲主要分為兩部分，第一部分玩家就像老鼠賽跑般，努力賺錢後，消費及支出更多，隨之欠債亦多，於是要更努力工作以賺更多的錢，永遠走不出這個循環。而當玩家掌握理財技巧後，每月的非工資收入（例如買樓收租或買賣基金和股票的收益）大於支出時，便可進入所謂的「快車道」，然後像富人般完成個人夢想。&#13;<br> 「遊戲中玩家可能經歷失業或生孩子等人生過程，要他處理，從而在實踐理財技巧中，學習控制現金流。」</p></body></html>
