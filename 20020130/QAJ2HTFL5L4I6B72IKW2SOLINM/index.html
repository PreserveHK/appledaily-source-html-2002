<html><header><meta charset="utf-8"><title>激光使用不當傷眼</title></header><body><h1>激光使用不當傷眼</h1><p>消委會指出，現時市面激光儀器眾多，產生的波長及級數各異。根據國際標準，激光儀器按其可達到的放射範圍，分類為第一、二、三甲、三乙及第四級。一般而言，脫毛脫癦需用第三級乙及第四級的高能量激光，使用不當會令皮膚及眼睛受損。&#13;<br> 美、英及新加坡等國家，已立法管制激光器材的使用，不容許非醫護人員使用高能量激光儀器，但現時本港未有任何法例規管美容院內使用激光裝置，只依賴美容院方面作自我監管。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
