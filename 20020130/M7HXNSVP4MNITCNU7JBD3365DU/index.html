<html><header><meta charset="utf-8"><title>任賢齊剝光豬米蘭行乞</title></header><body><h1>任賢齊剝光豬米蘭行乞</h1><p>鄭秀文（Sammi）與任賢齊（小齊）主演的《嫁個有錢人》，將於下周四（下月七日）上映，與八日上映的《嚦咕嚦咕新年財》以及九日放映的《天下無雙》打對台，三部港片已陸續展開宣傳攻勢。<br> &#13;<br> <spanclass>與鄭秀文親熱 &#13;<br> 今次小齊在《嫁》片飾演富家子，在他暢遊米蘭時，竟然遺失了銀包，被迫要脫光所有衣服在街乞錢，但當地警察指他行為不檢，拉了小齊返警署。拍攝此場戲時，因天氣很冷，令小齊叫苦連天。&#13;<br> 導演谷德昭在米蘭取景時，認為如此浪漫的地方，小齊與Sammi應該有親熱戲，所以安排兩人拍攝一場親吻鏡頭。</spanclass></p></body></html>
