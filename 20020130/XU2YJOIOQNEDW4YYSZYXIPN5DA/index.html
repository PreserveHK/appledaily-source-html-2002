<html><header><meta charset="utf-8"><title>長毛騷擾案立會職員作證</title></header><body><h1>長毛騷擾案立會職員作證</h1><p>【本報訊】就梁國雄及古思堯被控製造騷擾，令立法會會議中斷一案，律政司昨向立法會申請特別許可，讓立法會秘書處職員作證。案件定於三月十二日至十三日在西區裁判法院審理，梁國雄及古思堯各被控藐視罪，違反「立法會（權力及特權）條例」。案件須傳召立法會秘書長馮載祥、保安助理張志斌、陳生、許德明及金春儀作證。依據立法會議事規則，秘書處職員出庭作供前，必須獲立法會通過。較早前律政司曾就程介南案，同樣要求立法會批准秘書處職員出庭作供。</p></body></html>
