<html><header><meta charset="utf-8"><title>Nokia9210中文版農曆年前上市</title></header><body><h1>Nokia9210中文版農曆年前上市</h1><p>坊間賣緊的Nokia9210暫時為全英文介面，而圖中這部中文版9210則貴為全球第一部內置九方輸入法的手機，並暫定於農曆新年前開賣。配合9210收發電郵的功能，中文版9210可Send中文電郵或訊息畀朋友，另外9210原本的辦公室功能如工作表、簡報等亦轉為支援中文輸入，對於習慣使用中文手機或PDA介面的朋友就更為方便。至於9210手機其他功能就大致上沒有改動，上WAP、Web、多媒體播放功能等統統保留。&#13;<br> &#13;<br> 記者：宋國榮　攝影：周旭文</p></body></html>
