<html><header><meta charset="utf-8"><title>體制靈活　鬥贏國企</title></header><body><h1>體制靈活　鬥贏國企</h1><p>中國民營企業的迅速發展，得益其有別於國有企業的靈活體制，無論在經營策略、人才招聘、資金管理上，其優勢國有企業無法比擬。<br> &#13;<br> <spanclass>九九年人大修例保權益 &#13;<br> 在中國成為世貿成員後，這種優勢在同外國企業的競爭時，顯得更為突出。&#13;<br> 雖然民營企業在不少省份早已佔國民經濟的半壁江山，年營業額超過九千萬元的民營公司在一九九九年已有六百五十九家，但直到一九九九年三月全國人大九屆二次會議通過憲法修正案，才正式確立民營企業的合法地位，明文規定要保護其權益。&#13;<br> 本報記者</spanclass></p></body></html>
