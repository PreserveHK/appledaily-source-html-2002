<html><header><meta charset="utf-8"><title>渣打削數萬卡主信貸額</title></header><body><h1>渣打削數萬卡主信貸額</h1><p>【本報訊】渣打銀行香港區總裁王冬勝昨日在一晚宴後透露，該行較早前削減旗下客戶信用卡信貸額的措施，涉及客戶數萬名。他強調，此舉對客戶實際影響不大，因為只是削減其未動用的信貸額。&#13;<br> 對於息口的走勢，他認為美國於本周再減息的機會不大，即使再減息，本港的減幅亦未必相等，以免出現零利率。&#13;<br> 另方面，彭博資訊引述印尼中央銀行表示，渣打銀行是成功入圍最後4家競投印尼最大零售銀行BankCentralAsia（BCA）之一。央行預期需要用一個月時間去研究最後入圍的申請。渣打與新加坡政府投資公司、保誠集團及一家印尼企業組成聯盟，競投BCA51%股權。</p></body></html>
