<html><header><meta charset="utf-8"><title>梁朝偉台灣談養生</title></header><body><h1>梁朝偉台灣談養生</h1><p>梁朝偉（偉仔）和張震昨日在台灣宣傳電影《天下無雙》，偉仔更大談養生之道，他表示現正積極學習氣功和太極，而該片的女主角之一趙薇，昨日則在中環購物，並未有一同到台灣宣傳。<br> &#13;<br> <spanclass>趙薇中環揀戲服 &#13;<br> 偉仔表示，有時演員太投入角色之中，比較難抽離，他說：「拍完戲之後，我會過番自己嘅生活，如果一個演員走唔出角色，佢只會係一個普通演員。」&#13;<br> 王菲雖缺席該片宣傳，但也成為談論焦點，張震謂在當兵時已喜歡王菲，以前亦取過她的簽名，他更認為王菲和謝霆鋒不合襯。&#13;<br> 而趙薇昨日在中環出現，她以國語說：「我今晚（即昨晚）便會離開，這次主要是為新戲挑選道具和服裝。」</spanclass></p></body></html>
