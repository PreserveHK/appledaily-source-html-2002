<html><header><meta charset="utf-8"><title>老婦出走墮樓重傷</title></header><body><h1>老婦出走墮樓重傷</h1><p>【本報訊】一名患有柏金遜症及老人癡呆症的八十七歲姓黃婦人，昨午四時半，在紅磡馬頭圍道一五六號曉光護老中心如廁後，突然爬出窗外，企圖從一樓逃走，結果失足跌落郵政局後巷五米下地面受傷昏迷，護老中心的職員發現報警，救護員到場將傷者送院治理，情況嚴重。&#13;<br> 職員指黃婆婆入住護老中心約一個月，性格樂觀，前日母親節黃婆婆的孫兒亦有帶她外出與家人團聚和遣興，護老中心是容許黃婆婆外出散步，故不明黃婆婆爬窗的原因，稍後黃婆婆的家人到護老中心了解情況。</p></body></html>
