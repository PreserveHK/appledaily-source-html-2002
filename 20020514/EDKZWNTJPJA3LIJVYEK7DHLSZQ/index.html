<html><header><meta charset="utf-8"><title>Shine又南成功考牌車癮起</title></header><body><h1>Shine又南成功考牌車癮起</h1><p>上星期Shine成員之一的黃又南，成功考取私家車駕駛執照，昨日早上他到金鐘統一中心領取駕駛牌照，又南滿心歡喜地說：「今年我十八歲，攞車牌係我攞身份證之後第一樣想做嘅事，我由細到大成日同屋企人講話要十八歲考車牌，佢哋見我成日講，就驚我考牌會開快車，點知我都係要考，佢哋都無我符。」<br> &#13;<br> <spanclass>盼購凌志 &#13;<br> 又南一次過考到駕駛執照，自言對自己的駕駛技術充滿信心，所以立即乘的士到小西灣取車，大顯身手一番，他說：「架車係我家姐個男朋友借畀我，我都有諗過買車，我希望可以買一部凌志RS200。」&#13;<br> 採訪、攝影：楊潔雯、何永寧</spanclass></p></body></html>
