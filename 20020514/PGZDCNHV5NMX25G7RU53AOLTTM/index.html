<html><header><meta charset="utf-8"><title>《孫子兵法》救巴西？</title></header><body><h1>《孫子兵法》救巴西？</h1><p>「不可勝者、守也；可勝者，攻也，守則不足，攻則有餘……。」《孫子兵法》已成為巴西隊休息室書架上的必備書籍，當巴西國家足球隊在世界盃決賽周與中國隊對陣時，史高拉利可會用上中國的兵法制衡中國隊？&#13;<br> 巴西教練史高拉利一直是《孫子兵法》的擁躉，熟悉書中內容。<br> &#13;<br> <spanclass>置於球隊休息室 &#13;<br> 他日前承認將會在決賽周期間以此書激勵球員：「我已經與巴西足總取得默契，並把我所知的內容傳給球員，而從現在至決賽周都會把它放在球隊的休息室裏。」</spanclass></p></body></html>
