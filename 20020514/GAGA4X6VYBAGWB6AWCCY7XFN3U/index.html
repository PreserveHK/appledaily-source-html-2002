<html><header><meta charset="utf-8"><title>伊雲、妮坦莉各散東西</title></header><body><h1>伊雲、妮坦莉各散東西</h1><p>萬眾矚目的《星戰前傳Ⅱ複製人侵略》後日開畫，片中主要演員前日兵分四路，於美國東岸的紐約、西岸的洛杉磯和三藩市以及加拿大造勢。&#13;<br> 導演佐治魯卡斯（GeorgeLucas）前日到三藩市出席電影的慈善首映，伊雲麥葵格（EwanMcGregor）則到洛杉磯宣傳，妮坦莉寶雯（NataliePortman）單人匹馬到紐約出席電影於Tribeca電影節的首映，而凱頓基斯甸臣（HaydenChristensen）則返家鄉加拿大的多倫多催谷新片。</p></body></html>
