<html><header><meta charset="utf-8"><title>蔡卓妍自爆中三獻初吻</title></header><body><h1>蔡卓妍自爆中三獻初吻</h1><p>二人組合Twins的蔡卓妍（Charlene）和鍾欣桐（Gillian）、王傑及Shine的天佑，昨日在北角寶馬山球場為電影《這個夏天有異性》取景，拍攝一場講述許紹雄的球隊跟天佑比賽，而本替父親許紹雄打氣的Charlene最後轉為替天佑打氣。<br> &#13;<br> <spanclass>初戀男友 &#13;<br> 天佑昨日更為Charlene獻上螢幕初吻，事後他直言有點怕醜，天佑說：「都緊張㗎，可能心理準備唔夠。」反而曾跟陳奕迅拍接吻戲的Charlene，表現比較大方，她更透露跟初戀男朋友的初吻發生在中三情人節時，她說：「錫完之後心跳咗好耐。」&#13;<br> 採訪：何永寧&#13;<br> 攝影：陳烱威</spanclass></p></body></html>
