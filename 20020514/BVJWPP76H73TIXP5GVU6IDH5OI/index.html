<html><header><meta charset="utf-8"><title>地產多聲道：曉峰代理成交報大數</title></header><body><h1>地產多聲道：曉峰代理成交報大數</h1><p>房協馬鞍山曉峯灣畔上個禮拜六開賣，之後各代理埋單計數，蘭西噚日問咗5大代理行佢哋促成交易宗數同佣金，但細心計算，發覺條總數竟然有1160宗，多過樓盤總數1124戶，究竟邊間報大數呢？&#13;<br> 青衣區明日活動多，利嘉閣青衣城分行響12點開幕，下午就輪到中原灝景灣分行開記者會，原來佢哋獲華潤創業獨家委託做灝景灣尚餘單位嘅銷售代理。&#13;<br> 近排唔少豪宅盤傾價到尾聲階段，市場已傳出易手消息。&#13;<br> 壽臣山嘉碧苑10號屋，約3500方呎，市傳以3480萬元成交；另大潭BlueWater中層A室銀主盤，2750方呎，亦傳以2100萬元易手。&#13;<br> 蘭西</p></body></html>
