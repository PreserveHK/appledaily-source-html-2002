<html><header><meta charset="utf-8"><title>譚小環遊新西蘭嚇破膽</title></header><body><h1>譚小環遊新西蘭嚇破膽</h1><p>譚小環早前到新西蘭拍攝旅遊特輯，小環最初以為今次新西蘭之旅是一次難得的機會，住宿全免，但竟然令她嚇破膽及發惡夢。<br> &#13;<br> <spanclass>從高處跳河 &#13;<br> 譚小環不是第一次拍旅遊特輯，但今次令她很難忘，她說：「新西蘭有好多刺激遊戲，好似由60層樓高跳落河，好似笨豬跳咁，重有激流旅程，真係好好玩，可以挑戰自己自信，幫我克服畏高，但係最終搞到我重成晚發惡夢，去完旅行發覺自己瘦咗，呢次真係嚇破膽。」</spanclass></p></body></html>
