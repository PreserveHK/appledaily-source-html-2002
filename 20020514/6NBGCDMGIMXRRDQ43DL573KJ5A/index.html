<html><header><meta charset="utf-8"><title>霆鋒哮喘發作驚閃燈</title></header><body><h1>霆鋒哮喘發作驚閃燈</h1><p>謝霆鋒昨日黃昏在助手陪同下，乘坐保母車前往銅鑼灣求診，霆鋒昨日心情大靚，他在醫務所逗留了十五分鐘，離開時態度友善，對記者的問題有問必答。<br> &#13;<br> <spanclass>笑談與王菲外遊 &#13;<br> 問霆鋒為何求醫？他說：「我哮喘病發作，不過醫生話我有閃光燈恐懼症喎！」早前有傳霆鋒正計劃與王菲去旅行，對此傳言霆鋒只笑笑口說：「黐線㗎。」&#13;<br> 另外，昨日霆鋒在醫務所所在的大廈出入期間，吸引一眾歌迷等候索取簽名，當歌迷蜂擁而上向霆鋒攞簽名時，他對歌迷說：「簽名？我病喎！」但霆鋒最終亦順應歌迷要求。接着霆鋒便前往佐敦南京街錄音室工作。	&#13;<br> 採訪：胡比&#13;<br> 攝影：羅德光</spanclass></p></body></html>
