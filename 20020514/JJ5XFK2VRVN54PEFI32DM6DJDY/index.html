<html><header><meta charset="utf-8"><title>標緻307SW下周正式登場</title></header><body><h1>標緻307SW下周正式登場</h1><p>早前亞Mark曾經同大家提過，話部全新307SW家庭七人MPV會響5月下旬抵港，最近代理終於落實喇！而且重經已鐵定響下個星期尾5月25日（星期六），響尖沙嘴舉行大型車展㖭！之所以部307SW咁受注目，除咗佢係標緻車廠首部打入市場嘅中型MPV外，佢俊朗嘅外形亦跟一眾日本車款好唔同；加上佢有一個幾近天幕式嘅玻璃車頂，較同級車突出之餘，佢所配備嘅一台2.0公升直4DOHC偈，表現跟同級車亦不遑多讓，但就勝在系出歐洲品牌，予人有較高級同富安全感嘛！&#13;<br> 至於車價方面，雖然代理方面未有透露，但就相信會響18萬上落，都應該幾有競爭力㗎！</p></body></html>
