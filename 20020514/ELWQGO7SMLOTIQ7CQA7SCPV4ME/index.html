<html><header><meta charset="utf-8"><title>《情事》流失七萬觀眾</title></header><body><h1>《情事》流失七萬觀眾</h1><p>昨日兩台公布收視，無綫上周黃金時段收視全面下跌，劇集《情事緝私檔案》平均收視三十二點，吸引二百一十一萬觀眾，較上周少七萬觀眾收看，而最高收視有三十五點，有二百三十萬人支持，成績一般。<br> &#13;<br> <spanclass>30萬觀眾捧肥姐 &#13;<br> 另一劇集《皆大歡喜》注入多個新角色後，未能為劇集帶來突破，反而平均收視較上周下滑三點，有二十五點，約一百七十八萬人收看。&#13;<br> 而明珠由肥姐沈殿霞主演的英語劇《肥肥一家親》，獲明珠台收視亞軍，平均吸引三十萬觀眾。</spanclass></p></body></html>
