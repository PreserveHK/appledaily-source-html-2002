<html><header><meta charset="utf-8"><title>內地新法例保病人權益</title></header><body><h1>內地新法例保病人權益</h1><p>港人北上發展和居住已成必然趨勢，但內地醫療水平不一，卻令不少港人擔憂。有人甚至倡議內地興建港式醫院，聘請香港醫生負責管理，以增添移民人士的信心。&#13;<br> 大陸新《醫療事故處理條例》即將於本年九月一日出爐，相信有助公平解決病人與院方就醫療事故引起之紛爭，尤其對病人的一方更具保障。&#13;<br> 有關新條例列明申請人即使求司法幫助但未獲鑑定的案件也能對簿公堂；病人與院方可自由選定鑑定機構。&#13;<br> 中華醫學會是公益性、非牟利法人組織，由其對有爭議性技術鑑定最為中立。有份參與的專家有利益衝突時要迴避，否則會被控受賄罪名。&#13;<br> 本報記者</p></body></html>
