<html><header><meta charset="utf-8"><title>內置藍芽iPAQ3870中文版抵港</title></header><body><h1>內置藍芽iPAQ3870中文版抵港</h1><p>不知為何，向來只有台灣才有中文版的PocketPC發售，令不少香港中文用家得個睇字。不過繼早前水貨中文版iPAQ3850之後，今趟其大佬中文版iPAQ3870亦以水貨姿態抵達腦場，其中當然少不得獨有的內置藍芽功能。iPAQ3870整個操作介面變成中文後，香港用家就更易上手，就算安裝英文軟件亦都冇問題。至於iPAQ3870的其他規格亦與英文版一樣，售價和香港行貨英文版相若，以$5,080開賣。	&#13;<br> &#13;<br> 記者、攝影：劉耀祥&#13;<br> &#13;<br> 店舖：Procomm(23320686)&#13;<br> 地址：旺角電腦中心303室</p></body></html>
