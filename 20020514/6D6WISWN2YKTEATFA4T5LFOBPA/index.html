<html><header><meta charset="utf-8"><title>Kylie透視強攻日本</title></header><body><h1>Kylie透視強攻日本</h1><p>澳洲性感女歌手KylieMinogue，其大碟《Fever》最近在港、日兩地推出特別加料CD，香港銷情理想，已邁向白金唱片成績，而日本方面則以Kylie的透視凸點海報作宣傳，唱片走勢一樣強勁，順利登上日本Oricon外語大碟榜亞軍。<br> &#13;<br> <spanclass>吞生蠔保體力 &#13;<br> 此外，原來Kylie在演唱會進行期間，會趁走入後台更衣時，狂吞生蠔來補充體力。</spanclass></p></body></html>
