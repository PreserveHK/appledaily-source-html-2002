<html><header><meta charset="utf-8"><title>吉野紗香教小朋友得益</title></header><body><h1>吉野紗香教小朋友得益</h1><p>今天剛好踏進日本法定成人年齡的二十歲女星吉野紗香，在藝能界浮沉七載，終於憑性感寫真集《月刊吉野紗香》嶄露頭角，早前她除獲邀到上海拍攝個人旅遊特輯外，前日更被委任為電視節目主持。<br> &#13;<br> <spanclass>學科學知識 &#13;<br> 由下月一日開始，吉野會代替懷有身孕的穴井夕子，主持大阪電視台兒童教育節目《Q！Science》。吉野前日錄影完第一集後表示，從節目中可學到不少科學知識。</spanclass></p></body></html>
