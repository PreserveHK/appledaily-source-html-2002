<html><header><meta charset="utf-8"><title>深夜起飛機票半價</title></header><body><h1>深夜起飛機票半價</h1><p>「紅眼航班」是指夜間起降的航班，據說一九五九年最早始於美國，由於乘客步下飛機時大多睡眼惺忪，因此得名。「紅眼航班」利用飛機的夜間空檔安排飛行，提高了使用率，成本大大降低，票價也較便宜。&#13;<br> 大陸的「紅眼航班」主要是指在晚上十時後起降的旅遊包機，票價僅為普通航班的一半甚至更低。例如從廣州到北京的單程機票是一千五百元人民幣，但若乘坐「紅眼航班」，從廣州到北京來回機票，再加上北京三星級酒店的四天住宿，才不過一千八百元。&#13;<br> 本報記者</p></body></html>
