<html><header><meta charset="utf-8"><title>蜘蛛仔脫貧買豪宅</title></header><body><h1>蜘蛛仔脫貧買豪宅</h1><p>昨日有消息指《蜘蛛俠》男角杜比麥奎爾（TobeyMaguire）日前剛花了三百六十萬美元（約二千八百萬港元）買下一幢位於比華利山的豪宅。&#13;<br> 杜比仔接受訪問時表示，因為兒時家境清貧，他自十五歲便輟學，而且曾依靠綜援度日，令他非常自卑。而《蜘》片上映後大受歡迎，亦令他感覺超現實。<br> &#13;<br> <spanclass>《蜘蛛俠》強勢持續 &#13;<br> 另外，於美國開畫兩周的《蜘蛛俠》，上周五至周日的三日票房共收七千二百萬美元（約五億六千萬港元），並於九日內衝破二億美元（約十五億六千萬港元）大關。而於美國史上單日最高票房榜中，《蜘蛛俠》於十位內便佔了第一、二、五及六位。</spanclass></p></body></html>
