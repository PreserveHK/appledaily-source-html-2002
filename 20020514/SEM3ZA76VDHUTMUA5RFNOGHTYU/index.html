<html><header><meta charset="utf-8"><title>張鎧潼印度裝裙拉褲甩</title></header><body><h1>張鎧潼印度裝裙拉褲甩</h1><p>中國「跳水皇后」伏明霞的好友張鎧潼，前晚為新歌《超友誼小姐》拍MV，並邀得任賢齊客串。<br> &#13;<br> <spanclass>大跳印度舞 &#13;<br> 張鎧潼在MV中打扮成印度女郎，穿上露臍裝，展示纖腰，還配合充滿印度色彩的編曲，大跳印度舞。&#13;<br> 張鎧潼說：「為咗呢個MV，我學跳印度舞，我都跟唔上佢哋要扭腰同彎身呢啲動作，要努力過先至領悟到當中嘅神髓。」&#13;<br> 此外，張鎧潼表示身上的舞衣有點衣不稱身，令她感到很沒安全感，她一度擔心春光乍洩而在人前大出洋相。&#13;<br> 張鎧潼說：「我跳舞時好驚，好彩之前打晒底，而且我又叫助手幫我喺條裙後面加咗啲扣針釘緊佢，先至覺得安全啲。」</spanclass></p></body></html>
