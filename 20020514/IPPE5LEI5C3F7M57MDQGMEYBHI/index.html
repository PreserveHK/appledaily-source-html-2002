<html><header><meta charset="utf-8"><title>過來人籲受虐婦女求助</title></header><body><h1>過來人籲受虐婦女求助</h1><p>「俾一個你愛過嘅人打，係好痛苦嘅事！」梁女士為了三名子女，啞忍丈夫虐待達四、五年之久，曾因為要逃避丈夫的拳頭而寧可與子女露宿街頭，也曾想過「同仔女攬住死」，但終於都熬過來，現更成為和諧之家首個勇敢面對鏡頭的受虐婦女，呼籲姊姊妹妹站起來，遇到困難應勇於向外求助。&#13;<br> 梁女士二十二年前結婚，五年後丈夫誤交損友變得暴躁，並常虐打她，忍受了四、五年後，她向和諧之家求助，繼而與丈夫分居。&#13;<br> 梁女士現在是一名老人院保健員，閒時並做義工，獨力養活子女。&#13;<br> 本報記者</p></body></html>
