<html><header><meta charset="utf-8"><title>台北分區停水</title></header><body><h1>台北分區停水</h1><p>台灣旱情持續，台北市昨天開始實施分區供水措施，截至昨天下午六時為止，已較上周一省下四十五萬五千噸食水。台北市中心區昨天率先停水一天，共有四千多通電話打進水利署客戶服務中心，員工應接不暇，多數民眾都因不清楚停水區域、停水時間而致電查詢。同時，民眾紛紛用各種器皿盛水，一名食肆店主就用盡家中大桶小桶、鐵桶膠桶來裝水。另方面，大台北地區制水，卻令桶裝水公司的生意額大增，工人們忙碌地運水。當局指出，若再不下雨，不排除實施每三天供水一次的節水措施。&#13;<br> 中央社</p></body></html>
