<html><header><meta charset="utf-8"><title>F4吳建豪情傾馬拉女</title></header><body><h1>F4吳建豪情傾馬拉女</h1><p>昨日有消息指台灣四人組合F4成員之一的吳建豪，原來有一個馬來西亞女朋友NicoleLim，二人早前更相約到大馬的雲頂遊玩，當被歌迷發現時他就馬上拖着女友的手離開。據知吳建豪為維繫感情，常與女友通長途電話解相思之苦。<br> &#13;<br> <spanclass>抽空做義工 &#13;<br> 而吳建豪最近雖為台灣電視劇《流星花園II》趕戲，但日前還抽空做義工，他應台灣「一日志工」邀請做「推廣義工大使」，呼籲中、小學生參與義工活動。吳建豪說：「我以前在美國讀書，都會參加義工活動，除了捐出自己的隨身物件外，還會為無家可歸的老人服務。」</spanclass></p></body></html>
