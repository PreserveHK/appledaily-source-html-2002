<html><header><meta charset="utf-8"><title>名人飯堂大劉至愛</title></header><body><h1>名人飯堂大劉至愛</h1><p>有「名人飯堂」之稱的福臨門海鮮酒家，至今開業已有五十四年之久，一九四八年開始以「福記」之名經營，至五三年易名為「福臨門」。除於香港灣仔莊士敦道及金巴利道設有兩家店外，福臨門更進軍日本，在東京和大阪開設分店。&#13;<br> 以正宗粵菜見稱的福臨門，是一流的高級食府，收費亦頗昂貴，招牌菜有椰汁燉官燕（$950）、十二頭原隻吉品鮑魚（$2720）及紅燒頂裙翅（$3240）等。城中富豪如劉鑾雄、李嘉誠、趙世光等，均是福臨門常客。</p></body></html>
