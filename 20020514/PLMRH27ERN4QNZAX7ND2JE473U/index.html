<html><header><meta charset="utf-8"><title>200法輪學員遊行</title></header><body><h1>200法輪學員遊行</h1><p>【本報訊】在警方近日高調拘控異見人士的陰影下，香港的法輪功二百多名學員，昨日堅持趁「法輪大法日」上街在尖沙嘴海濱公園練功及由維園遊行至中環遮打花園，慶祝法輪功創立十周年，但警方人員卻並未加以干預。在現場維持秩序的警員更和遊行學員「有說有笑」，令遊行集會在和平氣氛下進行。&#13;<br> 法輪功發言人簡鴻章表示，昨日的所有活動他們已通知警方，並獲得批准，他相信特區政府會遵守《基本法》中宗教自由的條文，將來繼續容許他們練功。&#13;<br> 由於遊行路線途人較少，所以情況大致平靜，其間曾經有一名女途人指罵學員是「廢人」，並意圖走近遊行隊伍，但一名警員即上前阻止。</p></body></html>
