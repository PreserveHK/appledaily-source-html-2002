<html><header><meta charset="utf-8"><title>陳煒遲到公公婆婆呆等</title></header><body><h1>陳煒遲到公公婆婆呆等</h1><p>陳煒、羅霖和何佩儀昨日到將軍澳寶林邨出席亞視「一個好馬迷慈善巡禮」探訪老人活動。活動原定二時開始，不過身為慈善大使的陳煒卻遲到了二十五分鐘，不過一班公公婆婆沒有介意，更送上自製小飾物給眾星。&#13;<br> 陳煒說：「我其實兩點十分就喺樓下，但我搵唔到地址，加上個的士司機唔熟路，係咁兜路，所以先遲囉，真係唔好意思。」<br> &#13;<br> <spanclass>羅霖攬錫增情趣 &#13;<br> 而羅霖表示明年就結婚七年了，問到是否擔心「七年之癢」，羅霖笑說：「我哋相當有生活情趣，如果去外地，我哋都會攬吓、錫吓㗎，唔係段婚姻會好易淡。」</spanclass></p></body></html>
