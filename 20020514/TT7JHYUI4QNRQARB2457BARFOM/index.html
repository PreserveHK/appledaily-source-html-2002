<html><header><meta charset="utf-8"><title>籲問責官員守七原則</title></header><body><h1>籲問責官員守七原則</h1><p>本地高級公務員協會建議，將現時《公務員守則》內關於公務人員出任公職必須遵守的七項基本原則，列入問責官員的守則內，若然將來問責局長的行為違反該七項原則，就須出席立法會會議接受議員質詢。&#13;<br> 該七項《公務員守則》包括：無私、廉正、客觀、問責、公開、誠實及領導等方面。&#13;<br> 協會認為，未來問責局長有責任維護公務員政治中立，不可要求公務員作出違反《公務員守則》的行為；同時問責局長不應要求公務員進行可能令其政治中立受質疑的活動，包括出席政黨會議或立法會內任何派別討論政策的會議，及要求受僱於公帑人士進行可能涉及政黨政治目的的活動。</p></body></html>
