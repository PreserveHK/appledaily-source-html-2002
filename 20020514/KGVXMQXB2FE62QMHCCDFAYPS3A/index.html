<html><header><meta charset="utf-8"><title>華創評級升下季收購萬佳</title></header><body><h1>華創評級升下季收購萬佳</h1><p>【本報訊】華潤創業（291）上周組織分析員及基金經理到北京、天津及深圳考察屬下零售、紡織及啤酒業務。&#13;<br> 多家證券行昨同日發表報告指出，對該公司管理能力改觀，並將其投資評級由持有調高至買入。華創股價昨急升4.4%，收8.3元。&#13;<br> 據證券行研究報告指，華創將於今年第三季，向大股東華潤集團收購萬佳股權；另外亦會加強其品牌專門店與紡織企業的連結，希望提供一站式服務；啤酒業務今年則集中整固和令虧損廠扭虧。&#13;<br> 華潤集團去年以6.35億元人民幣收購萬佳全部股權。</p></body></html>
