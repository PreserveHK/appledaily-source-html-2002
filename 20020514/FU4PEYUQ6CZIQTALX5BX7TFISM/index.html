<html><header><meta charset="utf-8"><title>樓市精點</title></header><body><h1>樓市精點</h1><p><spanclass>康樂園911後首見獲利 &#13;<br> ▲中原周文豪說，大埔康樂園東路單號屋，3100方呎，以1000萬元售出，賺190萬元，為自911事件後，康樂園首宗獲利轉售個案。&#13;<br> ▲上環新北江大廈，委託仲量聯行標售，下月12日截標。大廈95年落成，總樓面近5.8萬方呎。&#13;<br> ▲啓德南分區大綱圖上周截止收反對意見，共有17份反對書，其中一發展商建議將擴大綜合發展區3的範圍，將周圍土地包括住宅（甲類）及休憩用地等都納入綜合區，使整體城市設計更完善。另16份來自現存的避風塘裝卸區的業主。&#13;<br> ▲城規會審議粉嶺上水分區大綱圖5份反對意見後，決定全不接納。</spanclass></p></body></html>
