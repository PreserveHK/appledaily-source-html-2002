<html><header><meta charset="utf-8"><title>雲露娜美食廣場偷茄汁？</title></header><body><h1>雲露娜美食廣場偷茄汁？</h1><p>三十歲荷李活女星雲露娜維達（WinonaRyder），在百貨公司涉嫌高買一案仍未審結，又再被拍到順手牽羊的證據。<br> &#13;<br> <spanclass>神情自若放褸袋 &#13;<br> 最新一期小報《Star》得到一盒錄影帶，內容乃上月二十八日雲露娜於洛杉磯BeverlyCentre購物中心內的美食廣場用膳後，順手拿走餐桌上的一樽茄汁，並放在自己大褸的外袋中，神情自若地離開。當然雲露娜不會連一樽茄汁也貪，但看來她確有一鋪「偷嘢癮」。</spanclass></p></body></html>
