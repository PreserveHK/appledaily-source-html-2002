<html><header><meta charset="utf-8"><title>關德興兒子追欠款獲判勝訴</title></header><body><h1>關德興兒子追欠款獲判勝訴</h1><p>關漢泉代表已故父親關德興，追討寶芝林欠債五十五萬的官司，昨晨在灣仔區域法院審結，法庭判寶芝林需即時清還欠款及支付利息，並且要付堂費。<br> &#13;<br> <spanclass>款項將捐慈善機關 &#13;<br> 關漢泉由兩名友人陪同出席，寶芝林則由其主席馬雲代表，雙方均沒有聘請律師，選擇自辯。關漢泉在判決後說：「爸爸去世前兩年，專登拍電影《大富之家》，用啲酬金借畀寶芝林。今次法庭可算還佢一個公道。」&#13;<br> 關漢泉表示，假如對方沒有在限定時間內清還款項，他不惜要求將寶芝林清盤。至於該筆款項，關漢泉考慮將部份捐贈慈善機關。&#13;<br> 案件編號：DCCJ104/2002</spanclass></p></body></html>
