<html><header><meta charset="utf-8"><title>行政會議公正受質疑</title></header><body><h1>行政會議公正受質疑</h1><p>七月一日後，所有問責官員均為行政會議當然成員，有立法會議員質疑，在此情況下市民就政府部門一些行政決定，向行政長官會同行政會議提出上訴會否得到公平處理。政制事務局昨回覆議員認為，問責制不會對現行準則有任何實質影響，若市民不服仍可提出司法覆核。&#13;<br> 政制事務局文件指出，現有法例共有五十三項條文提及向行政長官會同行政會議的上訴機制，當中包括涉及敏感事項的《社團條例》及《外滙基金條例》等。&#13;<br> 惟有議員質疑，以《社團條例》為例，若有人因個別團體被拒註冊或取消註冊，可向行會投訴保安局局長，但問責制推行後保安局局長是行會成員，行會處理申訴中立性受質疑。</p></body></html>
