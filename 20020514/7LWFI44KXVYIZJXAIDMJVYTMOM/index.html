<html><header><meta charset="utf-8"><title>兩參茸行夜遭爆竊</title></header><body><h1>兩參茸行夜遭爆竊</h1><p>【本報訊】沙田及旺角昨在四小時內分別有兩間參茸藥行遭盜賊「光顧」，共失去一批燕窩、人參及鮑魚，約值三十八萬元。&#13;<br> 首宗爆竊現場是沙田廣源邨商場二樓一間參茸藥行，昨凌晨三時半，匪徒撬毀捲閘潛入店內搜掠，其間因觸動警鐘倉皇逃去，保安員巡經發現立即通知姓陳（四十一歲）店主及報警。經初步點算，證實損失二十三斤燕窩，總值二十三萬元。&#13;<br> 另外，廣東道一○三八號地下一間參茸海味店，昨晨七時許，姓莊（四十四歲）店主返抵發現店內遭人搜掠，失去三千元現金及一批價值十五萬元的人參和鮑魚，於是報警。警員到場調查在後巷撿到一些爆竊工具，相信是賊人遺下。</p></body></html>
