<html><header><meta charset="utf-8"><title>法師抗議港府迫害</title></header><body><h1>法師抗議港府迫害</h1><p>【本報訊】出家人四大皆空，但屯門有七十八年歷史的青山寺，六名居於寺內的法師，昨日到特首辦請願，抗議政府迫遷，令他們面臨無地容身。&#13;<br> 昨日自稱青山寺住持的釋覺華法師，帶領五名法師到特首辦遞交請願信。&#13;<br> 釋覺華指出，青山寺最初的業權人是一位名叫顯奇的法師，死後傳給師弟，十三年前他接任住持，但政府指他沒有業權而展開訴訟，今年年初高等法院曾判政府勝訴，並接納律政司的申請，由慈善信託基金接管。&#13;<br> 釋覺華則認為政府無理，故向特首董建華遞交信抗議。</p></body></html>
