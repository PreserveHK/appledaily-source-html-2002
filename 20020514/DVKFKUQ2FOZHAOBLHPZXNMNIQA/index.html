<html><header><meta charset="utf-8"><title>遞紙劫銀行掠千元</title></header><body><h1>遞紙劫銀行掠千元</h1><p>【本報訊】油塘嘉榮街嘉發商場地下中國銀行分行，昨午三時許發生劫案，一名年約三十餘歲男子，戴太陽眼鏡及米色漁夫帽，闖入銀行，走向四號櫃位，向姓蔡女職員遞紙條行劫，紙條上寫着「打劫，有槍，要六萬元」，女職員發現賊人攜帶的一個公文袋，似裝有硬物，即交出一叠二十元的鈔票，總數共一千元，賊人將鈔票放入公文袋，得手後奪門向四山街方向逃去。　&#13;<br> 事後警方到場調查，警犬亦出動搜尋匪蹤，但無果。</p></body></html>
