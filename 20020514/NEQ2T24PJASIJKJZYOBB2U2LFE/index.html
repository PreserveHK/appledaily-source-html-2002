<html><header><meta charset="utf-8"><title>松隆子吻賀父親950場演出</title></header><body><h1>松隆子吻賀父親950場演出</h1><p>現年二十四歲的女星松隆子，與父親松本幸四郎合演的舞台劇《ManofLaMancha》，前日在博多繼續公演，該場次亦是松本幸四郎出道三十三年來第九百五十場演出，身為女兒的松隆子與其他女演員，在謝幕時自然要吻賀父親慶祝一番。<br> &#13;<br> <spanclass>角色遭強姦 &#13;<br> 在舞台劇中，松隆子所飾演的角色有一場遭集體強姦戲，對此松本幸四郎說：「無論做父母或係做子女，每件事都要盡力而為，呢個一向係我哋嘅家訓，但係叫我希望個女努力啲俾人強姦，感覺真係好奇怪！」</spanclass></p></body></html>
