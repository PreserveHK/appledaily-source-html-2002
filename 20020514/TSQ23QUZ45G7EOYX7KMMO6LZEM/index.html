<html><header><meta charset="utf-8"><title>Apple姐日記：<br>潘迪生要保鑣做伸手黨</title></header><body><h1>Apple姐日記：<br>潘迪生要保鑣做伸手黨</h1><p>我Apple姐經常出入高級會所呀、酒店呀，間中都見到啲名人同富豪嘅保鑣企喺門口。私人保鑣嘅主要職責當然係保護老闆啦，不過唔講唔知，佢哋重要做埋好多濕碎嘢㗎。<br> &#13;<br> <spanclass>次次有嘢派 &#13;<br> 好似潘廸生夫婦（圖中及右）咁，記者影完佢兩夫婦相，佢哋嘅保鑣就向記者伸手，唔係攞錢，而係攞記者嘅卡片話作為參考喎。&#13;<br> 不過，南豐發展老闆陳廷驊嗰兩、三個保鑣又啱啱相反，唔係問記者攞嘢，每次見親佢哋都係攞住一大袋嘢，次次都會有嘢派，派乜？咪係佢哋老闆自資出產嘅念佛經機囉！</spanclass></p></body></html>
