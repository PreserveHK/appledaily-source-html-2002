<html><header><meta charset="utf-8"><title>學童欠家課遭全班掌摑</title></header><body><h1>學童欠家課遭全班掌摑</h1><p>欠交功課要受罰，是相當合理的事，但馬來西亞一名代課老師卻做得太過份。一名十歲男童因沒完成數學家課，他的老師竟讓全班四十名學生輪流掌摑他四下作懲罰。<br> &#13;<br> <spanclass>臉龐腫脹　不願上學 &#13;<br> 該名男生面部被摑至腫脹起來，更嚇得不願上學。馬來西亞《明星報》周一報道，被同學合共摑了一百六十下的男學生王家輝（音譯）回想當時的情況說：「老師問我想被她抽打，還是讓同學來。我以為被一名同學打，會比老師親自下手好。不料她卻命令全班同學排隊，每人輪流摑我四下。」&#13;<br> 在一所華人學校就讀的王家輝，事後面部不但被摑至腫脹起來，還大受驚嚇，不願上學去。&#13;<br> 德新社</spanclass></p></body></html>
