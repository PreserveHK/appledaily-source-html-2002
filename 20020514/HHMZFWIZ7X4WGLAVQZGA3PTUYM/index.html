<html><header><meta charset="utf-8"><title>見習督察被炒覆核</title></header><body><h1>見習督察被炒覆核</h1><p>【本報訊】曾任美國海軍兼擁有飛機駕駛執照的警隊見習督察，因在機動部隊訓練課上「抄功課」，被上司質疑人格，拒絕讓他通過三年試用期並予解僱。他指警隊決定不公平和不合理，昨日在高等法院司法覆核，要求推翻警務處處長決定。&#13;<br> 三十二歲申請人馮耀斌在美國大學畢業，曾加入海軍。他於九八年一月回港加入警隊任見習督察，曾駐守大埔區，去年五月未獲通過試用期及遭解僱。&#13;<br> 案件編號：HCAL2350/2001</p></body></html>
