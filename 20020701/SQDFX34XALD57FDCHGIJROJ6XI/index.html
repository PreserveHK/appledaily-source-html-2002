<html><header><meta charset="utf-8"><title>靚衫SnapShot：原始民族MaggieQ</title></header><body><h1>靚衫SnapShot：原始民族MaggieQ</h1><p>今個春夏再度吹起民族風，多個品牌如MaxMara及DriesVanNoten均有推出帶ethinic感的新裝。但最有原始感覺的，當數一系列古着繡花麻質上衣，就以混血名模MaggieQ為例，她以白底圖案民族繡花上衣配牛仔短裙，青春感十足。<br> &#13;<br> <spanclass>古着店有售 &#13;<br> 本港幾間古着店如位於銅鑼灣的「Beatniks」、「TheLostandFound」及「Magenta」等，都有這類二手古着民族繡花上衣發售，實在不難找到。</spanclass></p></body></html>
