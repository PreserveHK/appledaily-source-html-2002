<html><header><meta charset="utf-8"><title>吳君如被讚靚女勁開心</title></header><body><h1>吳君如被讚靚女勁開心</h1><p>吳君如昨日與陳奕迅（Eason）及商台DJ卓韻芝，一同出席在慈雲山中心舉行的「芝See菇BiFamily五星級的家簽名會」，吸引五百多名fans到場，將商場擠得水洩不通。&#13;<br> 三位主角雖然遲到半小時，但仍無損擁躉心情，君如等出場與觀眾玩遊戲時，不少fans歡呼吶喊，除了Eason有擁躉支持外，君如都有兩、三名fans拿起其名字橫額為其吶喊。簽名會舉行時，更有fans大讚君如說：「君如你好靚呀。」君如聞言樂不可支，不停大笑，但其後她拒絕接受訪問，只說：「我今日冇嘢講呀！」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
