<html><header><meta charset="utf-8"><title>福士Microbus2005年現身</title></header><body><h1>福士Microbus2005年現身</h1><p>曾於各大國際性車展曝光嘅福士Microbus概念車，廠方最近決定將之正式投產，除快者可望於2005年面世外，兼且重會喺福士位於德國漢諾威嘅廠房生產㖭。&#13;<br> 其實，Microbus於漢諾威廠房生產可謂意義重大，皆因福士首部巴士於五十多年前，亦於呢間廠房誕生；同時，廠方亦要增聘約1,500名員工，用以投入生產Microbus㖭。講番部車，廠方雖然為其保留有當年T1小巴嘅輪廓，但內裏嘅設備及配搭，卻明顯進步不少；而一台3.2公升V6引擎，亦能為其提供高達231匹嘅馬力。睇嚟當Microbus正式推出時，定能惹來不少車迷垂青㗎。</p></body></html>
