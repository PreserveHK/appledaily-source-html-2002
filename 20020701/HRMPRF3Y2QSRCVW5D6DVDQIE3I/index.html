<html><header><meta charset="utf-8"><title>護士工會不滿減薪</title></header><body><h1>護士工會不滿減薪</h1><p>【本報訊】對於醫院管理局日前宣布旗下五萬名員工減薪，擁有四千名會員的三個護士工會，指摘局方在沒有諮詢員工的情況下，單方面宣布減薪，手法欠妥當。三個工會的代表，計劃於本月四日約見醫管局人事部，以表達員工的強烈不滿。&#13;<br> 華員會護士分會、華員會登記護士分會及香港護士總工會的代表指出，會員對局方決定減薪一事，事前毫不知情。&#13;<br> 一些員工是看到局方發出的新聞稿、部份員工更是在翌日看報章報道，才知道自己將被減薪。&#13;<br> 工會代表並批評，醫管局的財赤問題，並非單靠員工減薪即可解決，而局方也不應藉着公眾及輿論壓力，迫使員工接受減薪。</p></body></html>
