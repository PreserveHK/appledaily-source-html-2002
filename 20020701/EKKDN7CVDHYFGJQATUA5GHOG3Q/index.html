<html><header><meta charset="utf-8"><title>小池榮子不敵ICup驚乳</title></header><body><h1>小池榮子不敵ICup驚乳</h1><p>被視為日本新一代巨胸女神的小池榮子，最近地位可謂危危乎，因為她所屬的YellowCab事務所，正使出「巨乳軍團的最終兵器」──擁有四十吋半Icup「驚乳」的二十一歲新人根本春美。<br> &#13;<br> <spanclass>日飲兩公升牛奶 &#13;<br> 被日本傳媒以「驚乳」來形容其上圍的根本春美，比起「爆乳娘」師姐小池榮子的三十六吋Fcup巨胸，身材更加令人匪夷所思。根本日前向日本報章大爆自己的努力成果，她說：「初中嗰陣我係『貧乳』一族，後來自己日日keep住飲兩公升牛奶，到高中開學嗰陣咪變得好大個囉！」</spanclass></p></body></html>
