<html><header><meta charset="utf-8"><title>巴西兩名將大讚朗拿甸奴</title></header><body><h1>巴西兩名將大讚朗拿甸奴</h1><p><spanclass>朗拿度（巴西前鋒） &#13;<br> 決賽能有朗拿甸奴復出的感覺真好。事實上，他是巴西在八強賽淘汰英格蘭的致勝球員。<br> &#13;<br> <spanclass>羅馬里奧（前巴西國腳前鋒） &#13;<br> 我在甘美奧認識他時，他只有十四歲，當時我已十分欣賞他，我倆場外場內都十分合拍。</spanclass></spanclass></p></body></html>
