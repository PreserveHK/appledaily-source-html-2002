<html><header><meta charset="utf-8"><title>　　俞宗怡怕賊戴朱義盛 - 李八方</title></header><body><h1>　　俞宗怡怕賊戴朱義盛 - 李八方</h1><p>八方早前讚過俞宗怡（圖）喺立法會鬼火咁靚，重提到佢戴住條南洋珠鏈。點知知情者語八方，話唔好亂咁猜測，因為咁大粒珍珠嘅鏈，閒閒地要成三四十萬銀！又話俞小姐見個鬼都怕黑，上次被人入屋爆格，佢重點敢戴咁貴嘅首飾？&#13;<br> 八方覺得俞小姐真係太謙，三四十萬一條鏈又點會戴唔起？而身為保安局局長嘅葉劉搞到女同事咁擔心就應該反省吓。若然個個都唔扮靚，珠寶行少咗好多生意事小，俾人誤會香港治安好差盜賊如毛就唔好啦。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
