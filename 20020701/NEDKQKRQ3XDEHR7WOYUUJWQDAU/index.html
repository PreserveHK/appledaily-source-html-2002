<html><header><meta charset="utf-8"><title>扑頭黨逞兇</title></header><body><h1>扑頭黨逞兇</h1><p>【本報訊】屯門昨在一小時內發生兩宗扑頭劫案，其中一名遇劫男子姓胡（二十五歲）。昨清晨五時許他行經新青街雅都花園對開時，遭兩賊用玻璃樽扑頭行劫，糾纏間其頸上金刀吊嘴被扯斷掉在地上，途人發現報警，兩賊逃去。事主（圖）無財物損失，惟頭破血流送院。&#13;<br> 另外四十分鐘前上址附近亦發生扑頭劫案，姓邱男子途經鄉事會路時，突遭三匪用硬物擊頭，搶去他一千三百元及一條金頸鏈後逃去，事主頭手腳輕傷。&#13;<br> 區恩傑攝</p></body></html>
