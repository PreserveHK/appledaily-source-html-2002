<html><header><meta charset="utf-8"><title>國際菜式款賓</title></header><body><h1>國際菜式款賓</h1><p>【本報訊】特首董建華昨晚於禮賓府設宴招待國家主席江澤民及副總理錢其琛等中央官員，究竟這些達官貴人吃甚麼？&#13;<br> 據港府提供的菜單顯示，昨晚的菜式相當國際化：頭盤為龍蝦沙律、然後是金牌原味燒雞、日式天婦羅、西班牙凍腸、翡翠白玉燴珍寶菇、炭燒極品牛柳、港式上湯鮮蝦水餃，甜品則是薄荷蘋果慕絲。美酒則有Puligny-MontrachetPre.Crn.1999及CarruadesdeLafite1996Rothschild。至於表演嘉賓也十分吸引，包括國際知名男中音廖昌永、男高音柯大衞及女高音梁頌儀及潘復熙醫生。</p></body></html>
