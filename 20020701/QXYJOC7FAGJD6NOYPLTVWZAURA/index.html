<html><header><meta charset="utf-8"><title>女青年會冷氣機滋擾</title></header><body><h1>女青年會冷氣機滋擾</h1><p>黎先生投訴，屯門友愛邨屬井字形公屋，於愛廉樓地下的女青年會於天井位置安裝了多部分體冷氣機，致熱氣於天井內散發，令樓上住戶受到滋擾。&#13;<br> 本報將個案轉介房屋署跟進，但至截稿前未獲回應。<br> &#13;<br> <spanclass>通風散熱未超標 &#13;<br> 食物環境衞生署（屯門）高級衞生督察凌小姐表示，上址確安裝有多部分體式冷氣機，但冷氣機均有頂蓋，該署派員檢查及量度氣溫，認為通風及散熱均無超標，故不構成滋擾。不過該署仍會就個案轉介負責批准其安裝的房屋署跟進。&#13;<br> （○五二四六八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
