<html><header><meta charset="utf-8"><title>Apple姐日記：<br>明日嘉飲到醉醺醺</title></header><body><h1>Apple姐日記：<br>明日嘉飲到醉醺醺</h1><p>我Apple姐近期都鍾意學啲後生仔出去蒲，不過以我Apple姐嘅檔次，梗係多數去中環蒲啦，好似近期好hit，要係會員先入得去嘅KeeClub，就啱晒我心水啦，話晒人流冇咁雜嘛。<br> &#13;<br> <spanclass>蒲點分級數 &#13;<br> 但係話時話，中環區都有啲蒲點係大眾化啲嘅，好似喺戲院里嘅Queen's就係其中一間啦，嗰度出入嘅人好雜，有次我Apple姐喺周末經過開嗰度門口，就見倒半紅不黑嘅日籍藝人樋口明日嘉同班日本仔飲到醉醺醺咁行出嚟，佢雖然唔係好紅，但係一面醉態咁，都幾難睇㗎。</spanclass></p></body></html>
