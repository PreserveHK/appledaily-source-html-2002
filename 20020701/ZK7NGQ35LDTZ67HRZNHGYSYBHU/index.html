<html><header><meta charset="utf-8"><title>汽車傷人保安拒報警</title></header><body><h1>汽車傷人保安拒報警</h1><p>鄧小姐母親日前路經何文田廣場時，不幸被車撞倒及弄傷右手，途人扶起她母親後，向商場管理員借電話報警但遭拒，管理員後見她母親右手流血，才允代她致電聯絡家人，稱免卻借出電話報警後需向上級滙報和落口供之麻煩，冷漠非常。<br> &#13;<br> <spanclass>已處分有關員工 &#13;<br> 房屋署新聞組表示，街市管理層對該員工服務態度未能達到該署所訂標準感到遺憾，故已處分有關員工，該署亦得悉管理處已協助鄧小姐於商場內張貼告示，呼籲找尋目擊證人。&#13;<br> （○六○五○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
