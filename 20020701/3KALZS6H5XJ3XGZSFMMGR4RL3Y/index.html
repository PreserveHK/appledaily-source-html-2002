<html><header><meta charset="utf-8"><title>　　阿董連任派「餅仔」答謝選民 - 李八方</title></header><body><h1>　　阿董連任派「餅仔」答謝選民 - 李八方</h1><p>回歸五周年，特首原來除咗忙於接待國家領導人之外，派荷蘭水蓋都派到手軟。八方噚日先寫完特首今年派勳章嘅名單，話口未完再有73人由今日起榮升太平紳士。&#13;<br> 喺咁多JP之中，有五十位係非官守JP，八方捧住份名單左睇右睇，覺得好多名都熟口熟面，check真啲，原來大概一半非官守JP都曾經提名過阿董連任嘅選委會成員，好似陳東、孫大倫、溫嘉旋，重有四位立法會議員陳智思、陳鑑林、馬逢國同胡經昌，睇怕嚟緊重有一段派餅仔時間。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
