<html><header><meta charset="utf-8"><title>潑漆恐嚇</title></header><body><h1>潑漆恐嚇</h1><p>【本報訊】警方在元朗進行大規模反黑行動一日後，昨日區內又再發生涉及黑幫刑毀事件。現場為福田徑樂富大廈地下一間飯店，東主姓黃（四十四歲），昨清晨五時許，兩名一肥一瘦歹徒，持一個膠桶走至，不由分說將紅漆潑向門外兩張枱椅後逃去，毗鄰店舖大閘亦被濺污（圖），幸飯店剛開門營業，只有三枱約十名顧客在大堂內進食，未受傷害。東主見狀報案，警員到場在附近兜截疑人未有發現。現場消息稱，較早時有人登門向飯店勒收陀地費遭東主拒絕；警方刻正調查刑毀是否與此有關。&#13;<br> 區恩傑攝</p></body></html>
