<html><header><meta charset="utf-8"><title>朗拿度頭登陸中國</title></header><body><h1>朗拿度頭登陸中國</h1><p>世界盃巨星朗拿度的新髮型登陸中國，南京、北京等地的小朋友爭相仿效。&#13;<br> 一個理了「朗拿度裝」的小童與父親前日走在北京街頭，成為眾人焦點。小童父親表示，他們都是朗拿度的擁躉，朗拿度剪了新髮型後不斷入球，就更愛這個新髮型了。他謂：「再說，現在天氣熱了，這個新髮型還真涼快，比碧咸的那個髮型實用多了。」&#13;<br> 內地髮型師說，「朗拿度裝」和「阿福頭」差不多，只要稍加改動就行了，原先入夏後就有小朋友來理「阿福頭」，現在理這種新髮型的就更多了。圖中是南京市街頭的小「朗拿度」。&#13;<br> 《北京青年報》/本報記者</p></body></html>
