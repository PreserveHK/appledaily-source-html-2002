<html><header><meta charset="utf-8"><title>陳彥行大發世盃財</title></header><body><h1>陳彥行大發世盃財</h1><p>陳彥行（行姐）和黃泆潼，前晚在銅鑼灣南華體育會體育中心，出席「世界盃激戰全城」活動，她們並與現場觀眾一起玩遊戲和欣賞世界盃土耳其對南韓的季軍戰。<br> &#13;<br> <spanclass>頻接酒吧騷 &#13;<br> 行姐因四年一度的世界盃，賺了不少，她笑言：「其實都唔係好關我事，但呢次世界盃我接咗幾個酒吧騷。」&#13;<br> 問到行姐可知謝霆鋒前日撞車入院，她說：「係咩？我自己就唔鍾意揸快車，因為揸車要好專心，我信唔過自己嘅揸車技術，費事累人哋，我寧願搭的士，而且養車好唔化算，我亦可以坐其他藝員嘅順風車。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
