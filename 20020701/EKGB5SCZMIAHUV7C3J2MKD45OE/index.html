<html><header><meta charset="utf-8"><title>言論自由堪憂</title></header><body><h1>言論自由堪憂</h1><p>【本報訊】踏入特首董建華管治香港的第二個五年，香港記者協會昨發表題為「收緊政策」的最新年報，指港府在回歸後對異見的包容度日漸下降，更蓄意限制與政府意見相左人士的言論及自由。這個趨勢相信會在董建華第二屆任期中延續。&#13;<br> 記協在二十八頁的年報中，列舉過去一年言論自由受侵蝕的例子，如政府大力打壓法輪功和爭取居港權人士、把政府總部列為示威禁區、高調入屋拘捕三名沒有不反對通知書而示威的人士、以手銬鎖上在遮打花園採訪清場行動的記者，以及禁止中國異見人士吳弘達入境等。</p></body></html>
