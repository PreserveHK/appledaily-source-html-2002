<html><header><meta charset="utf-8"><title>陳煒曾遇朗拿度</title></header><body><h1>陳煒曾遇朗拿度</h1><p>陳煒、黎思嘉和饒林紅等，昨晚在尖沙嘴海洋皇宮酒樓，出席亞視舉辦的觀看世界盃冠軍戰晚宴，筵開五席，花了約五位數字，全由亞視體育組贊助。<br> &#13;<br> <spanclass>四年前赴巴西 &#13;<br> 陳煒身穿低胸小背心，十分搶鏡。晚宴上大部份藝員都支持巴西隊，只有十多人看好德國捧盃，而支持巴西隊的陳煒說：「我四年前幫亞視去巴西拍嘢，見過朗拿度，重問佢攞簽名，真係好開心，加上佢哋真係好好波，所以好想佢哋贏。」問陳煒有否與友人打賭哪隊勝出？她連忙說：「冇呀，政府都叫人唔好賭波。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
