<html><header><meta charset="utf-8"><title>出版商嫌棄回歸刊物</title></header><body><h1>出版商嫌棄回歸刊物</h1><p>中文大學新聞及傳播學院四位學者：李金銓、陳韜文、潘忠黨和蘇鑰機，研究了八個國家二十六間機構在九七年六月十九日至七月五日，有關香港回歸的新聞報道，以及訪問了六十三位各地新聞工作者，撰寫成新書《GlobalMediaSpectacle-NewsWaroverHongKong（世界媒介奇觀──香港新聞戰）》，將於本年八月出版。&#13;<br> 蘇鑰機表示，外國出版商對香港回歸並不感興趣，認為事隔已久，沒有商業價值，找了一段時間才找到紐約州立大學出版社出版，但出版社特別要求，書面不得有「回歸」字樣，惟要有「香港」二字。&#13;<br> 本報記者</p></body></html>
