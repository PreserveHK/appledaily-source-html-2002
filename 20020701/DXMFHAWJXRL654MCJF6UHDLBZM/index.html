<html><header><meta charset="utf-8"><title>狄波拉為愛兒擔驚受怕</title></header><body><h1>狄波拉為愛兒擔驚受怕</h1><p>狄波拉身為謝霆鋒的母親，對於兒子近日接二連三發生交通意外，她自言十分擔心。幸好前日因交通意外受傷的謝霆鋒，昨日已可出院，並馬上起行往馬來西亞拍可口可樂廣告，狄波拉亦總算可鬆一口氣。<br> &#13;<br> <spanclass>遺憾未能陪往大馬 &#13;<br> 記者昨日致電狄波拉，問到她以後可會不准謝霆鋒再駕駛，狄波拉說：「唉！呢個問題，我真係唔識答，我怕講咗出嚟會俾傳媒大做文章。」&#13;<br> 不過，謝霆鋒昨日上機時精神明顯不俗，問狄波拉是否可放下心頭大石？她說：「唔知，佢咁急開工，都係因為應承咗人哋，我因為有事做，所以唔可以陪埋佢一齊去。」</spanclass></p></body></html>
