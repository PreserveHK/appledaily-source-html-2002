<html><header><meta charset="utf-8"><title>黃伊汶坐醉酒司機車心慌</title></header><body><h1>黃伊汶坐醉酒司機車心慌</h1><p>黃伊汶、鄧健泓和李蘢怡（Tiffany）等，昨日一同出席沙田舉行的「九鐵凝聚愛心大行動」，黃伊汶表示前晚她出席完好友的生日派對後，由另一友人送她返家，沒料到對方原來曾喝過酒，令她全程擔驚受怕。<br> &#13;<br> <spanclass>三次考牌肥佬 &#13;<br> 黃伊汶說：「近排咁多車禍，真係令我心驚驚，如果我有車牌嘅話，我一定幫佢揸。其實我喺加拿大考過三次車牌，但三次都考唔到，可能我粗心大意又緊張啦。不過過咗今個暑假我就會學車㗎啦。」&#13;<br> 此外，鄧健泓表示，近日有報道指他的母親為做星媽而要妹妹加入娛樂圈，令其母感到極不開心。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
