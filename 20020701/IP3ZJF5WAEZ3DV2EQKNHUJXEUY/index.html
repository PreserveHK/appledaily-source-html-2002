<html><header><meta charset="utf-8"><title>　　周南想同肥彭把酒言歡 - 李八方</title></header><body><h1>　　周南想同肥彭把酒言歡 - 李八方</h1><p>還記得香港回歸前，肥彭嘅政改方案搞到中英關係僵持，新華社香港分社前社長周南寧願合十，都唔肯同肥彭握手。過咗咁耐，周南退隱北京，肥彭升官發財，做埋歐盟對外事務專員，難怪周南最近接受《文匯報》訪問都話：「此一時也，彼一時也。」&#13;<br> 周南話自己好明白肥彭當時推政改方案，唔係佢個人嘅問題，𠵱家肥彭代表歐盟，當然要同中國發展友好合作關係。周南重話，大家見番面重係朋友，不打不相識嘛，只可惜佢前幾年做完手術之後唔飲得酒，如果唔係可以同肥彭把酒言歡㖭！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
