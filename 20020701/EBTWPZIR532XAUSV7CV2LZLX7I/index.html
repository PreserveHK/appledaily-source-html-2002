<html><header><meta charset="utf-8"><title>劉清儀玩犬獸大戰</title></header><body><h1>劉清儀玩犬獸大戰</h1><p>潘廸生前妻楊敏德及女兒潘楚穎，以及Fendi公關要員劉清儀及丈夫譚家和，昨日分別在金鐘太古廣場逛街。楊敏德母女趁名店Joyce大減價掃貨，兩人更大有斬獲。<br> &#13;<br> <spanclass>巴西冇個靚仔 &#13;<br> 劉清儀昨日拿着名牌手袋AnyaHindmarch出現，手袋上印有她的愛犬Coco與哥斯拉的合照，而這個手袋早前歡迎客戶提供自己照片作手袋的圖案，劉清儀便靈機一動，把幅照片作為手袋的圖案，她說：「我自己都好滿意呢幅相，因為我好鍾意哥斯拉恐龍嘅，呢隻模型重係二千年特別版本㖭。」&#13;<br> 而問到世界盃的心水冠軍時，她說：「我諗都係巴西㗎啦，雖然佢哋冇個靚仔，但係腳法真係勝人一籌嘅。」</spanclass></p></body></html>
