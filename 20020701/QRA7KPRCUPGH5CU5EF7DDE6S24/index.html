<html><header><meta charset="utf-8"><title>餐廳屢遭刑毀</title></header><body><h1>餐廳屢遭刑毀</h1><p>【本報訊】屯門景峰花園商場地下一間餐廳前日遭歹徒用車倒後撞閘刑毀事件（圖一），姓梁東主妻子（圖二左）昨召開記者會表示，這是該餐廳一個月來的第二次被刑事毀壞，對上一次在本月一日，歹徒潛入餐廳打爛枱椅搗亂；另外其開設在兆康苑十多年的餐廳，較早時在裝修期間曾兩度遭淋油。東主稱從未接歹徒勒索，又無與人結怨，不明其經營的兩間餐廳共四次遭歹徒刑毀原因，他埋怨四次刑毀事件已報警求助，但警方卻遲遲未能破案，故希望警方能加派警員巡邏，保障市民生命財產。&#13;<br> 江麗明攝</p></body></html>
