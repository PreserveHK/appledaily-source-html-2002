<html><header><meta charset="utf-8"><title>張天愛羅素攜手做生意</title></header><body><h1>張天愛羅素攜手做生意</h1><p>王敏德及馬詩慧夫婦與王敏德胞兄羅素及女友張天愛等，前晚連同王敏德的另兩位胞兄Steve和Greg，以及堂姊Ann一同到灣仔會展看《未來報告》的首映。<br> &#13;<br> <spanclass>「佢做男友好自豪」 &#13;<br> 王敏德跟太太馬詩慧一向以恩愛見稱，他們前晚在現場又攬又錫，十分親熱。羅素與女友張天愛亦手挽手到場。張天愛表示已定居美國洛杉磯，她說：「我同羅素喺嗰邊拍檔做電影公司嘅戲服，羅素負責介紹人畀我識。我一個月會返嚟香港一次，但會住喺爹哋屋企。」&#13;<br> 問張天愛的爸爸張有興可有催婚，她說：「我唔想結咗又離，爹哋只係想我開心，𠵱家羅素完全接受晒我，有佢做男友真係好自豪。」</spanclass></p></body></html>
