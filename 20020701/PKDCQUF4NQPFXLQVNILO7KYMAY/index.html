<html><header><meta charset="utf-8"><title>　　司徒華唔識歎 - 李八方</title></header><body><h1>　　司徒華唔識歎 - 李八方</h1><p>是日慶祝回歸五周年，八方冇咁好彩有假放，但係好多港人都無端端發達，可以歇吓。至於班新貴，當然好唔得閒；班民主派，部份去湊熱鬧，死硬派如華叔則寧願冒着日曬雨淋去遊行，都唔肯入會展歎冷氣，老董同北京真係冇晒佢哋符。&#13;<br> 又華叔七月中立法會休會後會去美國走走，除咗領美國教師聯盟嘅獎項外，重順道去探親，要成八月先返港。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
