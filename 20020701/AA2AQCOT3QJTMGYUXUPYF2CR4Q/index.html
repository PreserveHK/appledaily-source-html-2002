<html><header><meta charset="utf-8"><title>劉德華、Emily同場冇偈傾</title></header><body><h1>劉德華、Emily同場冇偈傾</h1><p>劉德華（華仔）與中建電訊主席麥紹棠因合約糾紛而對簿公堂，據聞當初華仔是透過向華強太太及寶詠琴好友金英証券董事陳綺薇（Emily）的穿針引線，於去年一月初結識麥紹棠，不過如今華仔與麥紹棠打官司，會否影響到他與Emily的交情呢？<br> &#13;<br> <spanclass>任開球禮嘉賓 &#13;<br> 曾與Emily傳過緋聞的華仔，昨日應向太邀請，出席在銅鑼灣政府大球場舉行的「慈善足球明星賽」活動任開球禮嘉賓，而Emily亦在現場，不過Emily卻全程在向太身邊，與華仔並無任何接觸，亦無主動找華仔交談，而華仔做完開球禮嘉賓之後便立即離開。&#13;<br> 採訪：馮美茵、魯萍&#13;<br> 攝影：陳志嵐、黃文成</spanclass></p></body></html>
