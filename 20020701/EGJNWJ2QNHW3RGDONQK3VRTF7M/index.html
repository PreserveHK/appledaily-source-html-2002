<html><header><meta charset="utf-8"><title>自認陀地10煞踩場</title></header><body><h1>自認陀地10煞踩場</h1><p>【本報訊】旺角花園街一間以警隊作招徠的酒吧，昨凌晨二時許，酒吧內有二十多名顧客，突然十多名惡煞衝入，其中一人喝稱：「我係『陀地』都唔畀面。」隨即亂擲杯碟推翻枱櫈，情況混亂，警方到場調查（圖）將受傷三男女送院。一名逞兇者稍後在醫院等候治理時被捕。&#13;<br> 現場是花園街二四○號「特警吧」，據稱由現役高級警務人員投資，場內擺放各式各樣與警隊有關的物件做裝飾。&#13;<br> 王偉禎攝</p></body></html>
