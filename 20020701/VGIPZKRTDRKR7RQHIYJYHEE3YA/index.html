<html><header><meta charset="utf-8"><title>陳豪演技受賞識</title></header><body><h1>陳豪演技受賞識</h1><p>被指為「花旦殺手」的陳豪，近日備受無綫重視，在無綫正在播映的新劇《洛神》中，陳豪的演技不單獲得高層讚賞，而且他在趕拍的新劇《帝女花》中，更獲加戲份，跟第一男主角馬浚偉看齊。<br> &#13;<br> <spanclass>獲加戲份 &#13;<br> 據了解，《帝女花》將由三十集減為二十七集，雖然集數減少，但陳豪卻獲加戲份，可見他甚得無綫賞識。&#13;<br> 而陳豪經理人許愿昨日接受電話訪問時說：「套劇不嬲由珍姐（曾勵珍）監督，至於增加陳豪嘅戲份都係珍姐嘅意思。」</spanclass></p></body></html>
