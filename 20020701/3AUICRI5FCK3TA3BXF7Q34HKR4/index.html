<html><header><meta charset="utf-8"><title>醉漢包圍警員扮鬼臉</title></header><body><h1>醉漢包圍警員扮鬼臉</h1><p>【本報訊】四名男子昨在灣仔涉嫌踢毀路中燈箱被警員制止時，數十人包圍警員叫囂，大批警員到場，將四名滋事男子拘捕帶署。&#13;<br> 被捕者中三人為巴基斯坦籍、一為本地人，年齡由二十至三十七歲，分別涉嫌刑事毀壞、行為不檢及刑事恐嚇，被警方扣留調查。&#13;<br> 警方表示，昨凌晨三時許，兩名軍裝警員巡經盧押道與謝斐道交界時，見四人在街頭蓄意踢毀路中指示燈膠箱，上前截查時，一名三十七歲男子恐嚇要斬警員，後有數十人包圍警員，場面混亂，警員要求增援。大批警員到場後，部份滿身酒氣巴籍人士向警員手扮鬼臉，有探員用攝錄機拍下存檔。</p></body></html>
