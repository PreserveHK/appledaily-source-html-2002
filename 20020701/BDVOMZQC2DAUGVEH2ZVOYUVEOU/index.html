<html><header><meta charset="utf-8"><title>雲露娜新片票房No.1</title></header><body><h1>雲露娜新片票房No.1</h1><p>荷李活女星雲露娜維達（WinonaRyder）與阿當桑迪拿（AdamSandler）主演的喜劇《Mr.Deeds》剛於上周五在美國上映，雖然雲露娜現時仍受名店高買案困擾，但其電影周五的開畫票房收入有一千四百四十萬美元（約一億一千二百萬港元），大有機會成為上周票房冠軍。<br> &#13;<br> <spanclass>《烈血追風》排第九 &#13;<br> 前周競爭激烈的《扮嘢小魔星》及《未來報告》，則仍然企硬亞軍及季軍，至於吳宇森的《烈血追風》已跌至第九位。</spanclass></p></body></html>
