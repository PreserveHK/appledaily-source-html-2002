<html><header><meta charset="utf-8"><title>韓國燒牛肉香甜惹味</title></header><body><h1>韓國燒牛肉香甜惹味</h1><p>韓國燒牛肉是一道相當著名的菜式，亦甚受港人歡迎。選用品質佳的牛肉之餘，醃料亦是關鍵所在，除了惹味的乾葱、蒜頭、黑椒之外，更加入了味道鮮甜的梨茸，牛肉變得更香甜吸引。&#13;<br>&#13;<br>記者：藍雪紅&#13;<br>《勇闖韓國美食區》於今日早上十時至十時半及晚上八時至八時半，有線娛樂台播出</p><p><b> 做法：</b> &#13;<br> 選用西冷或肉眼，切成大約半厘米厚，然後用刀背在肉片上剁幾刀。將適量的乾葱粒、蒜頭粒、梨茸、少許豉油、糖、芝麻、麻油及黑椒一起撈勻成醃料，將牛肉一塊塊放落醃料內至完全沾滿醃料，取出，大約醃一個小時，然後將牛肉放上已預先燒熱了的鐵網上燒烤，烤好後放碟上，最後配上雜菜及松子碎便可食用。</p></body></html>
