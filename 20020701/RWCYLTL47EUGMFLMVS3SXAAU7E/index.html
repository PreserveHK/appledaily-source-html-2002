<html><header><meta charset="utf-8"><title>小春再講柏芝想作嘔</title></header><body><h1>小春再講柏芝想作嘔</h1><p>陳小春、谷祖琳、容祖兒和陳冠希等，前晚在灣仔伊利沙伯體育館，為無綫節目《灣仔節與眾同歡慶回歸》進行錄影，這個節目將於下周日（七日）播映。<br> &#13;<br> <spanclass>感不耐煩 &#13;<br> 早前有報道指小春舊愛張栢芝駕車時，竟播放他的歌曲，對此小春不耐煩地說：「又講呢啲嘢，講第二啲好唔好，唔好講呢啲嘢，中午先講阿邊個（謝霆鋒）撞車，𠵱家又講阿邊個（張栢芝），件事cut咗好耐，再扯番嚟講真係想嘔。」&#13;<br> 此外，小春在台灣所屬的BMG唱片公司早前裁員，他說：「公司喺我出碟前已炒咗人，但唱片都要人宣傳，𠵱家公司請番原班人馬，但係以自由人性質。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：黃文成</spanclass></p></body></html>
