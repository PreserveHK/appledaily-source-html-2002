<html><header><meta charset="utf-8"><title>新版Duron更慳電</title></header><body><h1>新版Duron更慳電</h1><p>AMD早前在日本秋葉原推出其低耗電量版本的Athlon處理器，近日AMD又在當地推出一款同樣支援低耗電量技術的Duron1.1GHz處理器，產品編號為「DHL1100AHT1B」，工作電壓為1.2V到1.5V，具128KL2Cache及200MHz前端匯流排。消息透露新處理器應用了Cool'n'Quiet技術，而且對系統配套的要求也不少，無論是主板還是作業系統均要配合，但相比市面上其他普通Duron的46W耗電量來說，這款處理器的35W更為慳電，而且售價也只為7,800日圓（約港幣$510），希望香港代理快快引入啦！&#13;<br> &#13;<br> 文：馬哥</p></body></html>
