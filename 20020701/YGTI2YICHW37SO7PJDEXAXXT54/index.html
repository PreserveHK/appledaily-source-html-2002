<html><header><meta charset="utf-8"><title>李蘢怡成同學榜樣</title></header><body><h1>李蘢怡成同學榜樣</h1><p>歌手李蘢怡（Tiffany）、樂壇新組合EO2和E-Kids等，昨日在尖沙嘴中港城出席「勁跳勁唱樂壇生力軍實力大激鬥」活動。&#13;<br> Tiffany昨日現場表演時，一位來自加拿大的舊同學前來捧場，這位舊同學更大讚Tiffany的表現很有水準。<br> &#13;<br> <spanclass>大表佩服 &#13;<br> Tiffany說：「佢係我以前喺加拿大讀書時嘅一位好朋友，佢近排放假返咗香港，我都好忙冇時間陪佢，加上佢話想睇我現場演出，所以嚟捧場。佢今次睇完都話好佩服我，因為我以前喺加拿大好肥，但自從入咗行之後，除咗減肥成功外，我又可以好有信心咁喺觀眾面前表演，所以朋友笑言話要搵我做發奮嘅目標喎。」</spanclass></p></body></html>
