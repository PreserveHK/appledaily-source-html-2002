<html><header><meta charset="utf-8"><title>盧永仁榮升人父</title></header><body><h1>盧永仁榮升人父</h1><p>現任中國聯通執行董事兼副總裁的盧永仁，其妻子陳明芳在上周誕下一子。初為人父的盧永仁昨日在電話中難禁喜悅地說：「真係好蹺，我上任新工冇幾耐，個仔就出世，都可以話係雙喜臨門，個BB真係幾好腳頭，佢喺上個禮拜出世，重七磅幾，太太係開刀生嘅。我覺得BB似我多啲，但係太太就猛話似佢多啲。」<br> &#13;<br> <spanclass>請人改名 &#13;<br> 問盧永仁BB改了名字沒有？他說：「BB中文名我哋諗住搵人改，而英文名就會我哋自己改番。」問他一班好友如鄒世龍及李萬祺等人有沒有爭着做BB契爺？他說：「呢樣嘢慢慢都未遲，不過佢哋成大班人都上嚟探過BB同我太太啦。」</spanclass></p></body></html>
