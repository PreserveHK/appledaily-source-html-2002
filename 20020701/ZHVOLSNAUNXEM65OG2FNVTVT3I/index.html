<html><header><meta charset="utf-8"><title>飛車黨追逐20人落網</title></header><body><h1>飛車黨追逐20人落網</h1><p>【本報訊】警方為打擊周末非法賽車活動，新界南交通部執行及管制組特遣隊，由前日傍晚六時至昨凌晨二時，分別在區內多條高速公路設置路障截查可疑車輛，並出動由富豪S80（T6）改裝而成的「隱形戰車」捕捉快車。&#13;<br> 其間在凌晨零時及凌晨二時，先後在深井青山公路汀九段出九龍方向，發現兩批汽車亡命飛馳，於是展開追捕，最後截獲九部懷疑非法改裝的車輛，司機連男女乘客近二十人被警方帶走；初步檢視發現各車輛死氣喉及避震曾經過改裝，遂全部拖返葵盛圍汽車扣留中心等候詳細檢驗，稍後將票控九名司機。</p></body></html>
