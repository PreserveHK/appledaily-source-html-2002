<html><header><meta charset="utf-8"><title>周立璟、AnaR著情侶褲</title></header><body><h1>周立璟、AnaR著情侶褲</h1><p>台灣天后張惠妹的舊愛周立璟，近日公開宣布跟混血名模AnaR.拍拖，但周立璟日前卻相約無綫女藝員陳穎妍到中環KeeClub耍樂。不過陳穎妍日前曾表示，當日跟周立璟到KeeClub時，他的女友AnaR.都同場。<br> &#13;<br> <spanclass>感情未變 &#13;<br> 周立璟昨日凌晨時分偕同女友AnaR.再到中環KeeClub消遣，現場所見，AnaR.把頭髮束起來，並穿上白色小背心和綠色長褲，而隨在身後的男友周立璟跟女友穿上同色的「情侶褲」。看來周立璟與陳穎妍的緋聞，並沒有影響他跟女友AnaR.的情侶關係。&#13;<br> 採訪：魯萍&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
