<html><header><meta charset="utf-8"><title>劉慧卿遭辱罵</title></header><body><h1>劉慧卿遭辱罵</h1><p>【本報訊】特首新班子今日正式宣誓就職，但昨日學者洪清田預計問責官員加行政會議的內閣中，必然會由特首和財政司司長梁錦松兩人形成「核心中的核心」，其餘閣員只會淪為董的「複製人」。&#13;<br> 昨日「城市論壇」移師尖沙嘴，對特區五周年進行回顧與前瞻。學者洪清田認為，香港回歸前的積極不干預政策，定位清晰。但回歸後，定位已失去方向，以致官股至今仍未能全數脫手。&#13;<br> 另一方面，久違了城市論壇的劉慧卿照例獲「維園阿伯」熱烈「追捧」，阿伯們除了由維園跟至尖沙嘴，每逢劉慧卿發言必以粗言穢語高聲「伴奏」，情緒最激動時更大叫：「槍斃劉慧卿！」當劉慧卿離去時有阿伯向她的座駕潑水洩憤。</p></body></html>
