<html><header><meta charset="utf-8"><title>透心涼</title></header><body><h1>透心涼</h1><p>【本報訊】在超過攝氏三十度的高溫下，未必每個人都擁有一間冷氣冰冰涼的獨立睡房，但陽光與空氣屬於所有香港市民，懂得享受的人，昨日便大踏步走出門口，暫時「霸佔」九龍公園游泳池做睡床，果然夏日炎炎正好眠，也許你會醒覺：每日三分一的時間在床上實在太少。&#13;<br> 閉上眼睛，享受着與半山豪宅一樣的陽光、一樣的池水，有這麼一刻，人似乎真的生而平等——穿着三點式泳衣的女郎就睡在身旁！你和我和她都可以做個好夢。&#13;<br> 梁祖彝攝</p></body></html>
