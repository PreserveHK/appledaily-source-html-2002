<html><header><meta charset="utf-8"><title>洪欣、姚樂怡縮肚行catwalk</title></header><body><h1>洪欣、姚樂怡縮肚行catwalk</h1><p>洪欣、姚樂怡及陳穎妍日前到澳門為扶輪社慈善晚宴行catwalk，當晚大會筵開二十席，而籌得的款項就全數捐贈給扶輪社。<br> &#13;<br> <spanclass>悉心打扮 &#13;<br> 三位靚女當晚經過一番悉心打扮，為扶輪社行catwalk，不過今次三人為了做善事，只是收取象徵式的酬勞。&#13;<br> 洪欣、姚樂怡和陳穎妍當日甫到澳門，即刻一齊結伴到陳雅倫開設的餐廳品嘗葡國菜，美食當前三人都忍不住口，她們異口同聲說：「我哋食到個肚爆晒，搞到行catwalk時，我哋三個都要縮住個肚腩先敢行咋。」</spanclass></p></body></html>
