<html><header><meta charset="utf-8"><title>李麗珍有女萬事足</title></header><body><h1>李麗珍有女萬事足</h1><p>李麗珍日前為新一期家居雜誌《自主空間》拍攝封面硬照及接受訪問，在訪問中，珍妹大談其理想家居及生活。<br> &#13;<br> <spanclass>身心同體 &#13;<br> 珍妹自言心目中最理想的生活，就是有女相伴，她說：「我覺得最理想嘅生活，就係陪住囡囡成長，睇住佢一日一日長大，由十月懷胎開始，我就同佢連成一線，呢種關係冇嘢可以替代嘅。」&#13;<br> 至於理想家居設計，珍妹則謂以舒服至上，她說：「都冇乜所謂，唔需要特別花巧嘅裝修，最緊要都係一家人開開心心住埋一齊。」</spanclass></p></body></html>
