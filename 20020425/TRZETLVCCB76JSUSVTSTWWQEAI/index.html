<html><header><meta charset="utf-8"><title>鄭艷麗跳健康舞保身段</title></header><body><h1>鄭艷麗跳健康舞保身段</h1><p>台灣富商黃任中緋聞女友、性感女星鄭艷麗，前晚相約兩女一男友人到中環蘭桂坊消遣，玩得十分開心。<br> &#13;<br> <spanclass>蘭桂坊耍樂 &#13;<br> 穿上背心配長褲的鄭艷麗，前晚十時多跟朋友到蘭桂坊蒲吧耍樂。久違了的鄭艷麗，好像清減了不少，她說：「我係瘦咗，近排成日跳健康舞，保持狀態。」&#13;<br> 問到鄭艷麗的近況，她大賣關子說：「我遲啲會出席一個公開活動，到時會有消息同大家公布。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
