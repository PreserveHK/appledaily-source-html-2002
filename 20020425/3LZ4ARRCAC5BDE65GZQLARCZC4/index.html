<html><header><meta charset="utf-8"><title>千嬅自詡信用卡好客戶</title></header><body><h1>千嬅自詡信用卡好客戶</h1><p>楊千嬅昨日在中環中銀大廈，接受中國銀行頒發「Ynot信用卡」，千嬅更自詡是個紀錄良好、簽帳多的客戶，皆因她曾在外地購物時，以信用卡簽帳至六位數。<br> &#13;<br> <spanclass>未聞有第三者 &#13;<br> 近日有報道指千嬅與前男友鄭中基拍拖期間，曾有一名台灣女子朱心婕（Sandy）的第三者，千嬅昨日表示並不知情，她說：「乜嚟㗎，唔知乜嘢事，唔記得喎。冇根據就無謂諗，何況男又未婚，女又未嫁。」&#13;<br> 千嬅另甚關注近期的自殺歪風，她說：「近排自殺問題好嚴重，連我助手屋企樓下都有人跳樓，佢哋應該勇敢去面對困難。」</spanclass></p></body></html>
