<html><header><meta charset="utf-8"><title>張家輝鍾意關師奶</title></header><body><h1>張家輝鍾意關師奶</h1><p>張家輝、滕麗名、湯盈盈及蔣志光昨日出現香港公園，拍攝無綫劇集《十萬噸情緣》。<br> &#13;<br> <spanclass>力撐女友 &#13;<br> 張家輝對於早前有雜誌偷拍得他與女友關詠荷撐枱腳的照片，文中更指關詠荷打扮為「大陸師奶look」。&#13;<br> 家輝解釋說：「嗰日有個朋友喺美國返嚟，三個人喺屋企（清水灣）附近食飯，梗係愈簡單愈好，我都係短褲、拖鞋啫，唔通着西裝咩！」&#13;<br> 家輝更力撐女友說：「佢着乜我都冇所謂嘅，我鍾意呀。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
