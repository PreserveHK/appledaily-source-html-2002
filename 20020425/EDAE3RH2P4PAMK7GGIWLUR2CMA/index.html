<html><header><meta charset="utf-8"><title>陳霽平最愛林憶蓮</title></header><body><h1>陳霽平最愛林憶蓮</h1><p>陳霽平最近跟音樂老師學唱歌，她希望秘密練兵成功，然後得以在登台時發揮所長，她表示最喜歡的歌手是林憶蓮。<br> &#13;<br> <spanclass>運氣欠佳 &#13;<br> 陳霽平昨日在電話中說：「我好鍾意聽林憶蓮嘅歌，佢首《至少還有你》重係我嘅飲歌。唱歌老師話我把聲好聽，但我唔係好識運氣，所以重要多加練習。」&#13;<br> 問到陳霽平平時是否經常唱K，她說：「我嘅唱Ｋ班底係圈外朋友，我哋多數兩個女仔去唱，大家可以多啲機會唱歌嘛。」&#13;<br> 採訪：比華利&#13;<br> 攝影：馬啟然&#13;<br> 髮型：Boffy(CHING.G)&#13;<br> 服裝：KOOKAI</spanclass></p></body></html>
