<html><header><meta charset="utf-8"><title>何韻詩廚藝不及王喜</title></header><body><h1>何韻詩廚藝不及王喜</h1><p>何韻詩、黎姿及王喜，昨日在電視城為無綫節目《名人飯局》擔任嘉賓，三人更即場示範煮幾味。但兩位女士的烹飪技術竟不及王喜。&#13;<br> 何韻詩更笑言自己只會煎午餐肉及煮即食麵，她說：「𠵱家我重未搵到個值得我去為佢學煮嘢食嘅人！」<br> &#13;<br> <spanclass>黎姿靠菲傭 &#13;<br> 黎姿則表示自己閒時都會睇烹飪書，但卻甚少下廚，她說：「我好怕油煙，以前試過煮畀男朋友食，但煮完大家都唔敢食，最後要菲傭搞掂。𠵱家得閒都會睇下啲烹飪書，跟住繙譯成英文，畀菲傭煮。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
