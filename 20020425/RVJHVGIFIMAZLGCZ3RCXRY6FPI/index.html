<html><header><meta charset="utf-8"><title>內山理名為女人披嫁衣</title></header><body><h1>內山理名為女人披嫁衣</h1><p>二十歲日本女優內山理名，為客串飯島直子主演的《WeddingPlanner》，首次披上嫁衣現身日劇。在劇中飾演有錢女千鶴的內山，穿上名設計師桂由美設計的婚紗，透露自己夢想的婚禮。<br> &#13;<br> <spanclass>外國搞婚禮 &#13;<br> 正與男星加藤晴彥蜜運的內山表示：「婚禮係嚴肅又令女孩子怕醜嘅，到我結婚嗰日，我要喺外國見到大海嘅地方行禮，只招待要好的親友。」而劇中內山的夫婿則為妻夫木聰，劇集將會在下月一日播出。</spanclass></p></body></html>
