<html><header><meta charset="utf-8"><title>「生命．一刻」攝影展</title></header><body><h1>「生命．一刻」攝影展</h1><p>無國界醫生默默耕耘三十年，今年原來已踏入第三十個年頭，為此特舉辦「生命．一刻」無國界醫生攝影展，搜羅了近二百張全球各地著名攝影師拍攝的作品，以及來自各地無國界醫生的宣傳海報，記錄了這三十年來在天災、戰火、疫症、疾病和缺乏藥物及惡劣環境等情況下的工作，以及不同種族如何堅毅地面對逆境。家長們若有時間和小朋友往看這樣的攝影展，無疑可以令孩子大開眼界。&#13;<br>記者：蔡彩霞&#13;<br>&#13;<br>日期：26/4/2002-11/5/2002&#13;<br>費用：全免&#13;<br>地點：香港藝術中心三樓實驗畫廊、四樓包氏畫廊及展覽外堂</p></body></html>
