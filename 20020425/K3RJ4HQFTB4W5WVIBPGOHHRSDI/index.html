<html><header><meta charset="utf-8"><title>利亞首季賺千二萬</title></header><body><h1>利亞首季賺千二萬</h1><p>【本報訊】主要經營OK便利店的利亞零售（8052）公布今年首季度業績，錄得1202.4萬元純利，較去年同期上升6.82%；首季度營業額則較去年同期增長6.84%，達3.22億元；每股盈利1.8仙，不派發季度股息。該公司期內淨利潤率約為3.7%，與01年同期相若。&#13;<br> 利亞行政總裁楊立彬（圖）接受訪問時表示，雖然期內的顧客平均每次購買金額較去年同期下跌7%，但基於分店數目的增加及成功控制成本，純利率仍能維持於去年水平，預期全年亦會維持於相若水平。&#13;<br> 楊立彬指出，目前利亞在本港共開設150間OK便利店，維持於年底前增加至170間的目標。</p></body></html>
