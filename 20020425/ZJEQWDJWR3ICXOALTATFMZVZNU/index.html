<html><header><meta charset="utf-8"><title>勞工主任涉做「黑客」被控</title></header><body><h1>勞工主任涉做「黑客」被控</h1><p>【本報訊】三十四歲勞工事務主任涉嫌非法進入勞工處電腦系統進行破壞，昨於東區裁判法院否認二十四項罪名。&#13;<br> 案件押後至五月二十九日預審，被告獲准以三千元保釋外出，其間不准離開香港。<br> &#13;<br> <spanclass>非法毀壞資料 &#13;<br> 被告李家和（三十四歲），於勞工處任職勞工事務主任，具碩士學歷。被控二十四項罪名包括四項刑事毀壞及二十項以不誠實的意圖而進入電腦罪名。&#13;<br> 控罪指被告李家和於去年四月一日至九月二十三日期間，二十次無合法解釋，非法進入勞工處的電腦，並四度非法毀壞存放於勞工處電腦系統內的資料。&#13;<br> 案件編號：ESCC1280/02</spanclass></p></body></html>
