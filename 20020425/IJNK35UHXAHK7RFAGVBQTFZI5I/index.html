<html><header><meta charset="utf-8"><title>梁詠琪捐出DIY牛仔褲</title></header><body><h1>梁詠琪捐出DIY牛仔褲</h1><p>梁詠琪（GiGi）下周一（二十九日）將以「關懷青少年大使」身分，出席Levi's和聯合國兒童基金會合辦、在上海舉行的巡迴展覽。大會更聯絡了周杰倫、F4、陳冠希、張栢芝、謝霆鋒和陳慧琳等中港台紅星，捐出他們心愛的牛仔褲作慈善拍賣，籌得的款項將悉數撥捐中國兒童健康基金。<br> &#13;<br> <spanclass>花心思改設計 &#13;<br> GiGi屆時將會親身到上海出席活動，她百忙之中抽空只因為這個活動是慈善性質。&#13;<br> 據知，參與活動的藝人將會別出心裁，在捐出的牛仔褲上花點心思改改設計，而GiGi則會親自在捐出的牛仔褲上釘上珠片。</spanclass></p></body></html>
