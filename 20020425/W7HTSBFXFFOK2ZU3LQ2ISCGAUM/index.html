<html><header><meta charset="utf-8"><title>威廉臣成最佳第6人</title></header><body><h1>威廉臣成最佳第6人</h1><p>【綜合美國外電】加入NBA八年的活塞前鋒威廉臣周二壓過帝王的卜比積遜及快艇的昆田李察臣，當選今季常規賽最佳第六人。&#13;<br> 在一百二十五票中獲得五十六票的威廉臣今季平均上陣二十一點八分鐘，平均得十三點六分及四點二個籃板，是聯盟後備席上的得分王，他的五十一巴仙投籃命中率居聯盟第九位。&#13;<br> 二十八歲的威廉臣獲獎後謂：「無論站於任何崗位，我都希望做到最好，正選與否不會影響我發揮。」曾效力帝王及速龍的威廉臣表示將獎項獻給同在去年過身的父母。</p></body></html>
