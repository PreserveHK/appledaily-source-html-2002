<html><header><meta charset="utf-8"><title>陳奕迅台北歎川菜</title></header><body><h1>陳奕迅台北歎川菜</h1><p>陳奕迅（Eason）早前在台灣演出校園騷時，意外撞傷下體入院。自上周出院後，Eason一直留在酒店養傷，未有外出。&#13;<br> 據台灣報章昨日報道，本周一（二十二日）Eason不但能自行下床走動，更與女友徐濠縈及助手等人在台北鬧市食飯，大快朵頤，傷勢似乎復元迅速。<br> &#13;<br> <spanclass>幫襯舒淇 &#13;<br> Eason與徐濠縈及助手眾人於本周一現身位於忠孝東路、由歌星藍心湄及舒淇經營的川菜館「KiKi」內用餐，大嘗美食。Eason亦毋須再坐輪椅出入，傷勢似乎大有好轉，而Eason離去時，更細心地為徐濠縈披上外套。</spanclass></p></body></html>
