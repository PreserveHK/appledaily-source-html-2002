<html><header><meta charset="utf-8"><title>蘭子搞食經男友出走</title></header><body><h1>蘭子搞食經男友出走</h1><p>陳淑蘭（蘭子）在七月的書展將推出兩本書，她近日正為新書忙碌。蘭子的工程師男友William為了讓女友有個寧靜的空間寫稿，最近頻頻相約友人打機消遣。<br> &#13;<br> <spanclass>送餐券給讀者 &#13;<br> 蘭子晉身才女行列，她即將在七月的書展中推出兩本新書，蘭子昨日在電話中說：「如無意外，我會有兩本書配合書展推出，一本係輯錄我喺報紙嘅專欄，另一本會寫一啲飲食故事。我重會將書本部分收益撥捐慈善用途。」&#13;<br> 蘭子曾撰寫食經，又認識不少食肆東主，蘭子說：「我會聯絡一啲餐廳老闆捐款，又或者送出餐券畀讀者。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
