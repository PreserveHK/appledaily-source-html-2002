<html><header><meta charset="utf-8"><title>Twins拍勵志電影</title></header><body><h1>Twins拍勵志電影</h1><p>【本報訊】導演馬偉豪昨日表示，因為近期社會發生多宗自殺案件，遂決定開拍一部由人氣組合Twins主演的勵志電影《這個夏天有異性》，帶出年輕人縱然面對愛情挫折，但總會有美好結局，希望從電影中將正面訊息帶給觀眾。&#13;<br> Twins昨日表示現在愈來愈多年輕人輕生，甚至是父母攜子女自殺，十分不智，因生命比任何事都重要，縱使遇上挫折，亦只是短暫性，人生漫漫長路，總會有轉機，但失去了生命，就永沒有翻身機會。&#13;<br> 此外，英皇娛樂昨日表示會全力參與「生命熱線」舉行的「驕陽行動」，英皇旗下藝人容祖兒和陳奕迅更獲「生命熱線」委任為「生命之星」，協助受困人士面對困難。</p></body></html>
