<html><header><meta charset="utf-8"><title>商舖買賣少近三成</title></header><body><h1>商舖買賣少近三成</h1><p>【本報訊】鴻運地產一項研究報告指出，本年迄今共錄得411宗商舖買賣登記，較去年同期的578宗減少近三成，其中多個旺區商舖交投量均回落。由於本月上旬有不少成交未呈政府登記，料首4個月的商舖成交宗數，跌幅較去年同期收窄。&#13;<br> 舖位呎租最高的銅鑼灣區，今年暫錄得9宗買賣，較去年同期少44%。旺角區暫有38宗，是各區中交投最活躍，但仍較去年同期跌43%；尖沙嘴區佔26宗，跌33%。<br> &#13;<br> <spanclass>後市仍向好 &#13;<br> 鴻運地產拍賣及工商部總經理蔡漢陞說，部分銀行調高本港經濟增長預測，在預期利率低企，及舖位租金回報率吸引的情況下，投資者的入市信心加強，料今年商舖買賣會增加。</spanclass></p></body></html>
