<html><header><meta charset="utf-8"><title>松松食朱古力助入睡</title></header><body><h1>松松食朱古力助入睡</h1><p>陳松伶（松松）昨日到觀塘接受路訊通「星之蜜語」訪問，她近日除忙於為新戲《賭神之神》宣傳外，亦不眠不休地製作最新個人大碟。<br> &#13;<br> <spanclass>太投入變失眠 &#13;<br> 松松說：「隻碟已經做咗一半，我自己會做製作同填詞，唱片會係適合自己嘅年齡同性格，希望可以喺暑假推出。」&#13;<br> 由於松松對今次製作十分緊張，更導致她每晚都不能入睡，但她卻自有一套安眠秘方，她說：「可能因為太緊張唱片工作，擔心寫得唔好，所以日日都失眠，凌晨五、六點先瞓得着，但如果我晚上食一粒朱古力，嗰晚就會好好瞓。」</spanclass></p></body></html>
