<html><header><meta charset="utf-8"><title>炭包加鼓勵標貼</title></header><body><h1>炭包加鼓勵標貼</h1><p>【本報訊】平日在超級市場及便利店出售的炭包，近日成了自殺案中的「殺人兇器」，百佳超級市場已落實找專人設計標貼樣式，日內在店內出售的炭包上，將貼上鼓勵安慰字句及防止自殺熱線電話號碼資料。<br> &#13;<br> <spanclass>希望能助人 &#13;<br> 百佳發言人說：「希望可以幫到啲人喺最後時間作出決定！」&#13;<br> 百佳超市所屬的和黃集團主席李嘉誠，前日也曾公開呼籲，遇有困難的人要有志氣面對困難。但百佳發言人表示未有計劃將他的勉勵語貼在炭包上。&#13;<br> 惠康及七．十一便利店日前也表示正積極考慮在炭包上加上防止自殺的資料，希望減少市民以燒炭方式結束生命。</spanclass></p></body></html>
