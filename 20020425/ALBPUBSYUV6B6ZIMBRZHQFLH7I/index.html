<html><header><meta charset="utf-8"><title>盧巧音病愈棄假髮</title></header><body><h1>盧巧音病愈棄假髮</h1><p>早前因服食甲狀腺藥物產生副作用而脫髮的盧巧音（Candy），昨日出席「生命天使」活動時雖仍戴着帽，但已不需再戴假髮。<br> &#13;<br> <spanclass>少見男友 &#13;<br> Candy開心地說：「我個病已經好番啦！啲頭髮都生番晒出嚟，重剪過㖭，不過𠵱家要等新碟出先可以畀個髮型曝光，配合隻碟嘛！所以大家要等到七月。」&#13;<br> 談到其男友余文樂被公司力捧做第二個劉德華，Candy笑說：「嘩！咁勁呀？咁咪好囉！」Candy表示近日較少與男友見面，各有各忙，她說：「梗係趁𠵱家後生努力啲，唔係等幾時呀？」</spanclass></p></body></html>
