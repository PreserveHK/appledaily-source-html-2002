<html><header><meta charset="utf-8"><title>司法話你知：被告到庭有時限</title></header><body><h1>司法話你知：被告到庭有時限</h1><p>裁判法院第一庭每日須處理很多案件，而每類案件的程序和所需的預備時間長短不一。有些須先由當值律師接見，有些須講解報告，有些辯方須與控方商討控罪細節。各被告人分不同時段到達法庭，除易出混亂外，對當值律師及控方的運作有一定的不便。故法庭通常要求各被告於上午九時三十分到庭，已準備好的案件可立即審理，其他案件則可利用這時段預備。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
