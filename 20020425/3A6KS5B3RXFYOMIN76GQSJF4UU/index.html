<html><header><meta charset="utf-8"><title>李心潔百無禁忌唔信邪</title></header><body><h1>李心潔百無禁忌唔信邪</h1><p>李心潔與盧巧音年初時在泰國合作拍了一套以鬼怪為題材的電影，未知是否不吉利，所以二人早前都曾發生不如意的事情。<br> &#13;<br> <spanclass>患病留院 &#13;<br> 李心潔在新年期間，患上急性腸胃炎，她要留院觀察，結果李心潔的新年要在醫院中度過，認真不吉利。而盧巧音卻因甩頭髮，被指「鬼剃頭」。&#13;<br> 對於不吉利事件，李心潔日前說：「我唔相信唔吉利，我諗咁啱啫，應該同拍鬼戲冇關嘅。」&#13;<br> 採訪：何永寧&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
