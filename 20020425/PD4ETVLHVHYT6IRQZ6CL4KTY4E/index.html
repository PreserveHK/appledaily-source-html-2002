<html><header><meta charset="utf-8"><title>沙田學府德育出色</title></header><body><h1>沙田學府德育出色</h1><p>香港中西區、九龍塘及何文田等校網固然好，沙田的亦不弱，英文中學比例逾三成，00年考入大學率達70至95%。&#13;<br> 區內英文中學只有聖羅撒書院為女校，其餘俱是男女校，希望子女成龍的家長有較多學校可選。&#13;<br> 另外，去年首屆舉辦的「傑出學校獎勵計劃」，沙田崇真中學榮膺傑出學校的管理及組織，和優異學校的校風及培育兩大獎項，至於沙田蘇浙公學亦獲傑出學校的學生表現獎，見證沙田區的中學有其出色之處，在德育方面不讓傳統名校專美。</p></body></html>
