<html><header><meta charset="utf-8"><title>譚炳文開刀植心臟電擊去顫器</title></header><body><h1>譚炳文開刀植心臟電擊去顫器</h1><p>譚炳文昨午在港島區醫院進行手術，炳哥要在左胸開刀，植入一個約值二十三萬元的「內置心臟電擊去顫器」，用作穩定心跳及心臟復甦之用，手術長達兩個多小時。<br> &#13;<br> <spanclass>手術前緊張 &#13;<br> 炳哥的女兒Anita昨日表示炳哥進入手術室前，心情頗為緊張，她說：「佢都有啲驚，之前佢做完個大手術諗住冇事，點知醫生話要做埋呢個手術先至安全啲，今次個手術香港好少人做過，所以佢咪有啲緊張囉。」&#13;<br> 手術後炳哥將休息數月，稍後他將重投配音工作。</spanclass></p></body></html>
