<html><header><meta charset="utf-8"><title>大專生北上月薪要高</title></header><body><h1>大專生北上月薪要高</h1><p>【本報訊】在一項有關大專生北上工作的調查中，約八成半受訪大專生認為北上工作薪金水平很重要，六成半表示月薪需超過九千元，高於今年大學生職位空缺月薪中位數至少一千元以上，僅一成人願意接受月薪七千元以下的內地工作。負責調查的青年大專學生協會對此結果大感驚訝。&#13;<br> 該項調查於二月下旬進行，訪問了近七百名大專生，當中五成七人表示，畢業後願意返回內地工作，主因覺得內地前景好，其次是因在港難找到工作而想博一博。</p></body></html>
