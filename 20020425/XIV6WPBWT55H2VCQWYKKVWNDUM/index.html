<html><header><meta charset="utf-8"><title>車場月租收費混亂</title></header><body><h1>車場月租收費混亂</h1><p>曾先生投訴，他早前見粉嶺聯和墟西岸停車場，門外列明客貨車車位月租為一千元，可是他到場查詢，卻獲覆月租為一千二百元，他指該公司橫額所列資料不符。<br> &#13;<br> <spanclass>新舊客收費有別 &#13;<br> 西岸停車場歐小姐稱，早前該公司曾計劃推出兩種收費，舊客月租確為一千元，新客則收一千二百元，故曾先生查詢時才獲覆月租一千二百元，惟現時收費已劃一為月租一千元，現橫額所列資料乃正確。（○三○八一○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
