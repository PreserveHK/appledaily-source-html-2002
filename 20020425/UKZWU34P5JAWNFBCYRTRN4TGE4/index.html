<html><header><meta charset="utf-8"><title>任港秀扮雞唔怕損形象</title></header><body><h1>任港秀扮雞唔怕損形象</h1><p>任港秀最近主動跟無綫解約，結束三年賓主關係，她暫時會自任經理人安排一切工作，現時手頭上尚要拍攝一套電影，以及在蕭若元的新劇《法內情2002》中飾演一名風塵女子。這套劇的演員除了有任港秀，還有袁詠儀和恬妞等，據知此劇將在亞視播映。<br> &#13;<br> <spanclass>最緊要有發揮 &#13;<br> 任港秀昨日在電話訪問時說：「我會喺套劇度同恬妞做好姊妹，佢係夜總會嘅媽咪，我係佢旗下嘅舞小姐。」對於飾演舞小姐一角，任港秀表示並不介意，她說：「扮乜都冇所謂，就算扮雞都得，我唔擔心形象，只係擔心表現，我只係關心自己接嘅戲有冇得發揮。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
