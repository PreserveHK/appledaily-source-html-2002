<html><header><meta charset="utf-8"><title>生意難做網絡經銷商送電招客</title></header><body><h1>生意難做網絡經銷商送電招客</h1><p>踏入四月份，好多網絡商已經非常有默契地收番嗰一嚿水SIM卡費，上台率大跌係理所當然嘅事，不過就真係苦咗班Dealer嘞，大台財雄勢大啫，嗰班艇仔好多重吊緊鹽水，最攞命就係唔可以高調私自免收四十蚊過台費及＄10地鐵費用，家陣每日有三四張卡已經先可以吊住間舖，重要呢樣唔得嗰樣唔得，又搵啲神秘客嚟放蛇，所以有好多Sales已改為送電嚟吸引客戶，講唔掂數先話畀客人聽減收首月＄50蚊台費而非上述嗰啲雜費，好多客嚟Dealer上台都係希望平些少啫，各大台大班手鬆啲好喎，否則失業情況肯定有增冇減。</p></body></html>
