<html><header><meta charset="utf-8"><title>Morning娘帶挈師妹出寫真</title></header><body><h1>Morning娘帶挈師妹出寫真</h1><p>日本人氣組合Morning娘（晨女），繼續恃紅巧立名目，於昨日推出新寫真集《Hello!Project2002PerfectSmile》。<br> &#13;<br> <spanclass>30人大堆頭 &#13;<br> 晨女最新推出的第四張大碟《去吧！》銷情理想，照例登上Oricon榜冠軍，證明晨女日夜不斷宣傳的攻勢確奏效。然而今年晨女推出寫真集的數目超過十本，今次的寫真雖連同同屬晨女之父Tsunku門下的師妹，一共三十人十五隊組合出擊，更以B4的超大尺寸推出，但在日本的話題性已大大降低。</spanclass></p></body></html>
