<html><header><meta charset="utf-8"><title>古天樂每日睇實票房</title></header><body><h1>古天樂每日睇實票房</h1><p>古天樂（古仔）與楊千嬅主演的電影《乾柴烈火》，上映五日，共收了五百一十二萬票房，雖然票房不及同日上畫的西片《蠍子王傳奇盜墓迷城外傳》所收的五百五十六萬，但《乾》片成績已相當不俗，亦因此該片於昨晚舉行了祝捷會，而古仔最近亦不斷被電影公司邀拍片。<br> &#13;<br> <spanclass>六月雲南開戲 &#13;<br> 古仔昨日在電話中表示：「其實部戲上之前我都有啲擔心，後來見每日都有近百萬票房，我先至放心，呢幾日都有唔少導演搵我拍戲，但我𠵱家拍緊《絕世好B》，六月又要去雲南拍馬楚成新戲，所以要接新片都要等到年尾先至有期。」</spanclass></p></body></html>
