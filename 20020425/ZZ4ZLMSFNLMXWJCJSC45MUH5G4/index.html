<html><header><meta charset="utf-8"><title>Kelly舞出韓風色彩</title></header><body><h1>Kelly舞出韓風色彩</h1><p>陳慧琳（Kelly）的富士菲林電視廣告今晚播出，她會以多個動感造型演出跳舞場面，而她的廣告硬照則以清麗形象亮相。&#13;<br> Kelly透露今次廣告主題乃「色彩舞台」，她會在舞台上盡展活潑有勁的舞藝。為此，Kelly特別抽空與由韓國專程來港的排舞師學舞，務求一舉手一投足都是最精采、最吸引人。&#13;<br> 另外，除富士廣告出爐外，Kelly昨日在日本出席一個雪糕廣告的記者會，宣布她正式成為該雪糕牌子的代言人。</p></body></html>
