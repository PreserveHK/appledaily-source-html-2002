<html><header><meta charset="utf-8"><title>澄淨晚霜瞓覺都美白</title></header><body><h1>澄淨晚霜瞓覺都美白</h1><p>夏天太陽熱辣辣，女士們日間出外都要做足防曬工夫，原來夜晚瞓覺都一樣可以美白。呢支MARYKAY美白澄淨晚霜，質地薄而吸收，含有維生素C衍生物（M.A.P.），可以抑制酪氨酸，令黑色素無法順利聚合；而葛藤萃取液及小球藻萃取液，則可預防皮膚中膠原蛋白及彈性蛋白的流失或退化，護膚的同時又可以美白。&#13;<br>記者：陳慧敏&#13;<br>攝影：林栢鈞&#13;<br>MARYKAY（29228133）&#13;<br>灣仔道133號16樓</p></body></html>
