<html><header><meta charset="utf-8"><title>朱慧珊每日致電曾華倩</title></header><body><h1>朱慧珊每日致電曾華倩</h1><p>朱慧珊、陳煒、任達華和何佩儀等，昨日在跑馬地出席亞視的《一個好馬迷慈善巡禮》宣傳，任達華更大讚朱慧珊主持的亞視新遊戲節目《群雄奪寶》好睇。<br> &#13;<br> <spanclass>心情很好 &#13;<br> 朱慧珊的好友曾華倩近日婚變，但二人前日亦相約吳君如逛街，曾華倩的心情似未受影響。朱慧珊表示曾華倩近日心情很好，她說：「我哋日日都有通電話，佢噚日（即前日）邊有眼紅鼻紅啫，睇到呢啲報道都好笑。我知大家關心佢，但係唔好揣測佢嘅心情，佢好開心，冇問題，開解佢嘅階段已過去。」&#13;<br> 曾華倩低調處理婚變，是否怕給兒子帶來影響？朱慧珊說：「唔係，不過佢覺得婚變係佢兩夫婦嘅事。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
