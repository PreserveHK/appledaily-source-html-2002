<html><header><meta charset="utf-8"><title>警戰車追六公里截賊車</title></header><body><h1>警戰車追六公里截賊車</h1><p>【本報訊】警方一輛專捉快車的「隱形戰車」昨凌晨四時許在粉嶺公路追截違例切線的私家車，雙方爆發六公里飛車追逐戰，可疑車輛亡命飛馳沿途切線衝燈險象環生，在粉嶺祥華邨強行掉頭時兩車相撞；最後「隱形戰車」加速成功攔截。賊車上三名男子棄車逃走，其中一人被捕；一名警員在行動中擦傷送院。警方稍後撿回疑犯在途中掉下的旅行袋，撿獲兩柄牛肉刀，相信有人圖謀不軌但被撞破，警方正通緝在逃兩人。「隱形戰車」為配備測速及錄影系統的富豪牌房車，在大埔執行反超速任務。</p></body></html>
