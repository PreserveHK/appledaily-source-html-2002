<html><header><meta charset="utf-8"><title>食肆擺放檯椅阻路</title></header><body><h1>食肆擺放檯椅阻路</h1><p>讀者何先生投訴，筲箕灣有兩間食店，經常將枱椅擺放於行人路，造成阻塞，枱面上通常會擺放熱烘烘的食物，小孩子及老年人經過，易因追逐或行動不便而發生碰撞危險，而且現時天氣已轉熱，何先生擔心會滋生蚊蟲，影響環境衞生。<br> &#13;<br> <spanclass>即時作出檢控 &#13;<br> 食物環境衞生署發言人稱，經巡查證實，其中有店舖將枱椅擺放行人路造成阻塞，該署人員已即時檢控有關違例人士，並警告其切勿再犯，否則會再被檢控。該署會繼續留意上述情況，確保環境衞生。（○三二八二三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
