<html><header><meta charset="utf-8"><title>鄧健泓遭女友冷待</title></header><body><h1>鄧健泓遭女友冷待</h1><p>方力申與鄧健泓（Patrick）昨日到大埔嘉道理農場，出席商台活動「麥當勞飽滿愛」。Patrick透露將到美國進修，他說：「我下個月會去美國學唱歌，有朋友陪我去，所以會四圍去玩，去吓迪士尼咁囉。」Patrick女友原子鏸會否同行？他笑說：「唔會，佢好忙，唔得閒理我嘛，都係唔好講感情嘢啦。」<br> &#13;<br> <spanclass>盼新碟賣過金 &#13;<br> Patrick本於昨日推出新大碟《朋友二號》新版，當中收錄Patrick重新演繹陳奕迅及許志安等的金曲，以及他與鄭中基合唱的新歌，但因印刷問題新版要延至下周才能面世，Patrick說：「希望新版可以賣過金唱片銷量啦。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
