<html><header><meta charset="utf-8"><title>超市上落貨噪音擾民</title></header><body><h1>超市上落貨噪音擾民</h1><p>居於香港仔的李先生表示，香港仔中心百佳超級市場，經常於早上六時至七時間上落貨，發出擾人噪音，且該超市於落貨期間亦佔去不少行人通道，令居民出入不便。<br> &#13;<br> <spanclass>通知分店作出改善 &#13;<br> 百佳超級市場回覆，該公司收到投訴後，已即時通知有關分店，盡量於早上七時後及晚上十時前上落貨，避免發出擾人聲浪。&#13;<br> 百佳指出，除百佳外，亦有其他商戶於上址上落貨，不過，亦已提醒該分店留意避免佔用行人路，免對途人構成不便。（○三二一一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
