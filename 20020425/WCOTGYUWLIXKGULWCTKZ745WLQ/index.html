<html><header><meta charset="utf-8"><title>　　孫明揚變董局長？ - 李八方</title></header><body><h1>　　孫明揚變董局長？ - 李八方</h1><p>高官問責制繼續打民意戰，孫公噚日走去見區議員簡報問責制，希望爭取區議會支持，而民主黨區議員就去示威。&#13;<br> 其中陳樹英有到場聽孫公講嘢，佢重好好彩抽中簽可以發問，但唔知佢係咪太緊張，講嘢時頻頻出錯，將立法會撥款申請講錯咗變三千四百萬、又叫咗孫明揚做董局長……真係失晒威。&#13;<br> 好奇怪，陳樹英被人抽中兩次，由於只可以一人一次，所以隨即引起在場者嘩然，話唔知佢係咪出貓。不過陳樹英就話，佢明明放一張，唔知係咪有人填咗佢個名。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
