<html><header><meta charset="utf-8"><title>Apple姐日記：<br>古嘉璇大肚Look清秀可人</title></header><body><h1>Apple姐日記：<br>古嘉璇大肚Look清秀可人</h1><p>我Apple姐行街通常都會喺中環區行嘅，好似早排去完鏞記食lunch，跟住行到轉角附近嗰間咖啡店，就見到名模歐陽妙芝同一個大肚婆，企喺街度傾偈。<br> &#13;<br> <spanclass>不施脂粉 &#13;<br> 我Apple姐都唔係啲咁八卦嘅人，不過見個大肚婆熟口熟面，咪望多兩眼囉！點知睇真啲，原來個大肚婆係喺銀行界任職、有「翻版李嘉欣」之稱嘅古嘉璇。&#13;<br> 古嘉璇婚後已經好少出現社交場合，難得嗰日佢冇化妝個樣都好清秀，睇佢個肚都應該有咗五、六個月。我行過重聽到古嘉璇話，BB嘅性別要保持神秘，點都唔照超聲波睇吓係仔定女喎！</spanclass></p></body></html>
