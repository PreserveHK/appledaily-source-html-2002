<html><header><meta charset="utf-8"><title>陳冠希、陳文媛形同陌路</title></header><body><h1>陳冠希、陳文媛形同陌路</h1><p>陳冠希（Edison）與陳文媛（BoBo）這對過氣戀人，昨日雙雙出席港台舉行的「生命天使」啟動禮活動，二人雖然同場，卻未見他們有打招呼及眼神交流。不過，Edison和BoBo手上仍戴着卡地亞情侶手鈪。<br> &#13;<br> <spanclass>刻意低調 &#13;<br> 活動開始後，Edison與BoBo的座位雖然相隔不遠，但Edison只顧與謝霆鋒聊天，而BoBo則與何韻詩「雞啄唔斷」，可謂各自各精采。&#13;<br> 問BoBo為何不與Edison打招呼時，BoBo笑說：「吓？咁多人，唔好刻意啦！今日（昨日）個焦點又唔係喺我度，唔好咁啦！」</spanclass></p></body></html>
