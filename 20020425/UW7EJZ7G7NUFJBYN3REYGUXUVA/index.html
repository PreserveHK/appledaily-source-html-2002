<html><header><meta charset="utf-8"><title>傳佘詩曼與化妝師過夜</title></header><body><h1>傳佘詩曼與化妝師過夜</h1><p>佘詩曼早前和無綫月入約三萬的化妝師江中平傳緋聞，但佘詩曼曾作否認，上月又傳出江中平和梅小惠拍拖。<br> &#13;<br> <spanclass>住西貢村屋 &#13;<br> 正當大家以為佘詩曼和江中平的緋聞告一段落之際，昨日又有周刊指佘詩曼和江中平不單止是情侶關係，而且兩人已發展至半同居的階段。周刊指阿佘於上周六（二十日）出席完黎瑞恩演唱會做嘉賓，然後就返無綫電視城拍劇，凌晨收工之後再駕車去江中平位於西貢的村屋寓所，直至第二日早上九時許，佘詩曼才一個人駕車離開返電視城開工。&#13;<br> 本報昨日就佘詩曼在江中平家中過夜一事致電佘詩曼求證，但至截稿前仍未能和佘詩曼取得聯絡。</spanclass></p></body></html>
