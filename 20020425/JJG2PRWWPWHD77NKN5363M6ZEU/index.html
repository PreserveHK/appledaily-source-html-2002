<html><header><meta charset="utf-8"><title>周渝民帶打雜少女返家</title></header><body><h1>周渝民帶打雜少女返家</h1><p>台灣人氣偶像組合F4成員之一周渝民（仔仔），日前在台灣被偷拍到與一名少女出入他家門的照片，被指戀情曝光。<br> &#13;<br> <spanclass>拍拖五次 &#13;<br> 據台灣報章昨日報道，仔仔表示該女子是他母親好友的女兒，因離開宜蘭老家到台北找工作不果，正好還在念書的仔仔需要一位私人助理為他處理日常生活瑣事，故其經理人便聘請她擔任仔仔的助理。&#13;<br> 其實仔仔一向都樂於公開自己的戀愛史，他曾透露自己拍過五次拖，但現時則沒有女友。</spanclass></p></body></html>
