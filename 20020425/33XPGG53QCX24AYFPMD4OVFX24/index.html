<html><header><meta charset="utf-8"><title>Whodunnit</title></header><body><h1>Whodunnit</h1><p>"LePentriumphtriggers<u> whodunnit</u> hunt"&#13;<br> &#13;<br> 「勒龐的勝利觸發起是誰幹的大搜查行動。」&#13;<br> &#13;<br> 法國極右領袖勒龐在總統選舉第一輪投票出線，令不少人跌了一地眼鏡碎，法國人更在查究到底哪些人是他的支持者，英國廣播公司報道這個情況時起了這樣的標題。"whodunnit"是美國俚語，常見於偵探小說和電影，即比不理時態的"whodoneit"更簡略的口語，意思是「是誰幹的」。</p></body></html>
