<html><header><meta charset="utf-8"><title>名種鸚鵡失而復得</title></header><body><h1>名種鸚鵡失而復得</h1><p>【本報訊】「發仔，你乖啦！快啲返落嚟啦！」李先生捧着一些粟米，站在屯門田景邨田樂樓對開一棵大樹下，苦口婆心地哄着前日走失的「亞瑪遜藍頭」鸚鵡「發仔」回家。無奈發仔仍無動於衷，一於「自由價更高」，我行我素地靜坐樹上享受日光浴，懶理主人及數十名圍觀途人，最後要勞煩消防員叔叔出馬，不料發仔卻飛往十米外另一棵較矮的樹上。<br> &#13;<br> <spanclass>四千元購入 &#13;<br> 李先生於是在樹下繼續用粟米引開牠的注意力，消防員則趁機在另一邊伸出長竹竿，用末端的鐵鈎將其腳上鐵鏈勾着拉下，將牠交回主人手上。&#13;<br> 李先生稱，發仔屬亞瑪遜鸚鵡，現年歲半，雄性，十吋長、八吋高，是他一年前在旺角一間雀鳥店以四千元購入。</spanclass></p></body></html>
