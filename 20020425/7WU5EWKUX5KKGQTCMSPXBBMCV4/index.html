<html><header><meta charset="utf-8"><title>豐田Granvia新版豪情洋溢</title></header><body><h1>豐田Granvia新版豪情洋溢</h1><p>繼日產Elgrand傳來轉款嘅消息後，另一邊廂嘅豐田，亦有計劃響5月下旬，推出全新至頂級嘅Granvia車系。據知，新車會有一個更豪邁有型嘅包裝之餘，車廂陳設亦極盡豪華先進，除雙趟門及遙控電索門配搭外，車廂中重有劇院式照明設計，好等乘客就算響夜間上落，亦倍感方便同安全㗎！&#13;<br> 至於引擎配搭方面，新車除有一台跟Previa相同嘅2.4公升直4DOHC偈外，當然至頂級重有3.0公升V6偈嘅組合，並分有後驅或恒式四驅型號㖭！睇嚟呢款一直備受商賈以及城中名人明星喜用嘅超級豪華MPV，遲吓又會成為香港汽車市場嘅焦點所在喇！</p></body></html>
