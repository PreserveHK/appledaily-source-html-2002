<html><header><meta charset="utf-8"><title>甘肅強拆異見人士居所</title></header><body><h1>甘肅強拆異見人士居所</h1><p>中共十六大即將召開之際，當局強硬對付異見人士。有關方面昨日以發展高尚住宅為藉口，不理反對，強行清拆中國民主黨成員、甘肅工運人士郭新民的私人寓所。這是郭新民在不足五年內兩度被迫遷。<br> &#13;<br> <spanclass>「這是不合法的」 &#13;<br> 事發昨日早上七時，大批法庭人員及公安趕到郭新民位於甘肅省天水市的寓所，在未有出示任何官方文件下，通知郭新民，他和妻子及兩名女兒目前的居所將被清拆，不旋踵，當局即派來大批人員動手拆樓。「這是不合法的，這是違法的。」郭新民喊道。&#13;<br> 郭新民原居於天水市運輸總公司的員工被規劃改建為公路後，郭新民夫婦被迫遷出。兩人其後斥資買入現時的寓所，誰知再被迫遷。&#13;<br> 法新社</spanclass></p></body></html>
