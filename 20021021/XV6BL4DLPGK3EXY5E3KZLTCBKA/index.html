<html><header><meta charset="utf-8"><title>MaggieQ、吳彥祖碰頭如陌路</title></header><body><h1>MaggieQ、吳彥祖碰頭如陌路</h1><p>前晚「2002MTV萊卡風尚頒獎大典」出席嘉賓還有李寧一家、宮雪花與兒子、譚詠麟、梁朝偉、杜德偉、任賢齊、MaggieQ、吳彥祖及模特兒LisaS。<br> &#13;<br> <spanclass>有機會合作 &#13;<br> 吳彥祖與MaggieQ分手多時，他早前情投另一外籍模特兒LisaS，三人前晚在上海同時出席頒獎禮，卻沒有碰面。MaggieQ接受訪問時被問到介不介意看見吳彥祖，她以英文表示很想見到他。問她與舊情人相見會否感到尷尬，她表示因為太熟故不會尷尬，而且稍後還會再有合作機會。但吳彥祖提到MaggieQ則表現冷淡，他只說：「朋友一樣囉。」</spanclass></p></body></html>
