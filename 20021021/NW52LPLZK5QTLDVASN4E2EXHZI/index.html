<html><header><meta charset="utf-8"><title>司機疑傾手機撞車</title></header><body><h1>司機疑傾手機撞車</h1><p>【本報訊】九龍塘浸會醫院對開發生三車相撞意外，昨下午二時許，一名三十五歲姓陳男子駕駛本田私家車沿窩打老道北行途中，在天橋底切線掉頭。此時兩輛南行落斜私家車駛至，三車相撞一起，其中一輛南行私家車更失控鏟上路中安全島（圖）。&#13;<br> 警員事後替三名司機進行酒精測試，發現無人飲酒。不過據目擊者稱，事發時看見肇事本田私家車司機曾拿着手機傾談，警方懷疑有人疏忽駕駛，正展開調查。&#13;<br> 梁澤岡攝</p></body></html>
