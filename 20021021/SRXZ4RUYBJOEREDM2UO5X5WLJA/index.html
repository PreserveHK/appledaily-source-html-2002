<html><header><meta charset="utf-8"><title>負傷小隼鷹</title></header><body><h1>負傷小隼鷹</h1><p>【本報訊】一隻小隼鷹（Falon），昨下午二時許被市民發現在大坑銅鑼灣道福德古廟外負傷踱步，警方及愛護動物協會人員到場拯救，小隼鷹受驚飛上附近大樹躲藏，但仍怒目掃視周圍情況。愛護動物協會人員稍後登上鋁梯救下小隼鷹，當時吸引十多名市民駐足圍觀，其中一名女童更取出照相機拍照留念。&#13;<br> 獲救小隼鷹經檢查並無明顯傷痕，稍後送交嘉道理農場獸醫醫治。根據資料，隼鷹屬本港罕見食肉猛禽，常見於中國北方及歐洲，是世上其中一種飛行速度最快鳥類。</p></body></html>
