<html><header><meta charset="utf-8"><title>木偶羅拔圖意國破紀錄</title></header><body><h1>木偶羅拔圖意國破紀錄</h1><p>唔知大家重記唔記得奧斯卡影帝羅拔圖貝尼尼（RobertoBenigni）喺《一個快樂的傳說》入面笑中有淚嘅演出呢？自從呢部戲之後，好似好耐冇聽到佢嘅動向，我大口羅拉收到風，原來羅拔圖做嗰部《木偶奇遇記》上個星期已經喺意大利上畫，票房重破晒紀錄㖭。&#13;<br> 呢部戲喺意大利全國三分一嘅戲院上映，周末票房收咗九百萬美元（約七千萬港元），創咗當地最高開畫紀錄。講真今次羅拔圖扮木偶嘅造型都幾鬼馬噃。</p></body></html>
