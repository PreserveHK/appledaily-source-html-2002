<html><header><meta charset="utf-8"><title>郭羨妮父女感情淡變濃</title></header><body><h1>郭羨妮父女感情淡變濃</h1><p>無綫《絕世好爸》演員郭羨妮、陳豪、胡杏兒、劉錦玲和監製梅小青等，前晚到香港電台第一台接受《男人之家》主持韋家晴訪問，大談與父親之間感情，其中郭羨妮自爆以前與父親感情欠佳。<br> &#13;<br> <spanclass>時常傾偈 &#13;<br> 郭羨妮表示其父是一個非常嚴肅的人，無論她與朋友出街，或是有朋友打電話給她，父親也不喜歡。&#13;<br> 郭羨妮說：「以前我爸爸喺內地做嘢，一星期見一、兩日，每次我去親夜街，抑或朋友打電話畀我，佢都唔鍾意，但後來我做咗空姐，佢先至覺得我大個女。到咗𠵱家，我哋成日傾偈，無論工作上或者感情上嘅嘢，我都會同爸爸分享。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
