<html><header><meta charset="utf-8"><title>火燒棉被店1死2傷</title></header><body><h1>火燒棉被店1死2傷</h1><p>廣州一家棉被商店前日凌晨疑遭人縱火嚴重焚毀，導致店主一家三口一死兩傷。當局疑是店主仇家縱火。&#13;<br> 肇事的棉被商店位於海珠區洛溪大橋北側的南天商業城，共兩層高，地下闢作門市，二樓則是姓劉店主一家三口的寓所及貨倉。<br> &#13;<br> <spanclass>把六歲兒拋下樓 &#13;<br> 前日凌晨四時，棉被店地下突然起火，火勢瞬即蔓延至二樓，店主情急之下，把六歲兒子從窗口拋下樓，然後自己跳窗逃生。他的妻子下樓梯時，被濃煙嗆倒在地，退回卧室時受困，被活活燒死。&#13;<br> 劉姓店主全身二成皮膚燒傷，仍在留醫；他兒子傷勢較輕，僅左腳燒傷。&#13;<br> 大洋網</spanclass></p></body></html>
