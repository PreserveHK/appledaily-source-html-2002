<html><header><meta charset="utf-8"><title>古仔牛一擁吻媽媽</title></header><body><h1>古仔牛一擁吻媽媽</h1><p>今天是古天樂三十二歲生辰，昨日他在母親和經理人陪伴下，到中環與一百五十名來自新加坡、台灣、日本和泰國等地的fans預祝生日。除了楊千嬅和鄧健泓擔任生日會嘉賓外，現場更播放由fans拍攝、古仔一班老友，包括宣萱、羅嘉良、鄧一君和張智霖等的賀壽片段。<br> &#13;<br> <spanclass>每年影全家福 &#13;<br> 心情大好的古仔切生日蛋糕時，更向母親獻吻。古仔說：「今年嘅生日願望係希望家人同自己身體健康，最重要係爸爸長命百歲。我正日會同屋企人喺屋企食飯慶祝，重會影全家福，每年生日都影一張，影足三十二年。」</spanclass></p></body></html>
