<html><header><meta charset="utf-8"><title>貨運司機健康可慮</title></header><body><h1>貨運司機健康可慮</h1><p>【本報訊】貨櫃運輸業職工總會調查發現，受訪的二百九十六名貨運業司機中，超過五成每日工作十二小時以上，在長時間工作下，近六成受訪者需經常強忍小便，七成半表示沒有固定午飯時間，兩成半每日的睡眠時間更在五小時以下。&#13;<br> 調查在上月進行，近半被訪者均表示有腳筋勞損、坐骨神經痛、渴睡症及胃病等症狀，但大部份公司都沒有提供足夠的醫療保障，而多數司機亦沒有做運動的習慣。&#13;<br> 貨櫃運輸業職工總會副主席謝浪促請，政府在一些司機聚集的地方，如落馬洲管制站及私營碼頭旁興建多些公廁，並加強向司機推廣職業安全和健康教育的訊息。</p></body></html>
