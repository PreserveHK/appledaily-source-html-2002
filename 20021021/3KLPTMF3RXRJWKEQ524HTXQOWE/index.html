<html><header><meta charset="utf-8"><title>菲傭挾持老僱主</title></header><body><h1>菲傭挾持老僱主</h1><p>【本報訊】北角發生菲傭挾持老僱主事件，昨晨八時許，姓洪﹙七十五歲﹚老翁由五十三歲菲傭陪同離開英皇道僑冠大廈住所，惟兩人等候電梯期間，菲傭突情緒激動取出生果刀、鐵叉和利剪指嚇及架在老翁頸項，挾持往乘電梯至地下大廈門外，途人發現報警。&#13;<br> 大批警員趕至時，菲傭的情緒已平復及自動「棄械投降」，她涉嫌藏有攻擊性武器被警拘捕帶署。菲傭被捕時一度跪地懇求警員不要將她帶走，情緒失控，最後終被勸服（圖）。至於老翁僅受輕傷送院，他聲稱遇襲原因不明。警方指該名菲傭患有精神病，送院檢驗。&#13;<br> 馬耀文攝</p></body></html>
