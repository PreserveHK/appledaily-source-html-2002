<html><header><meta charset="utf-8"><title>消委會熱線難通</title></header><body><h1>消委會熱線難通</h1><p>消費者委員會設有熱線電話（29292222）供市民投訴有關消費者權益等問題。&#13;<br> 但《蘋果》讀者馮先生投訴，消委會的熱線電話長時間不能接通，即使被接駁到留言信箱，他依照指示留下口訊，也一直未獲消委會任何回覆。&#13;<br> 馮先生指摘消委會熱線電話服務形同虛設。<br> &#13;<br> <spanclass>留言清晰盡快回覆 &#13;<br> 本報將投訴轉交消費者委員會跟進。消委會發言人解釋，由於該會的公眾熱線電話線路繁忙，所以職員無法即時接聽部份來電，但市民只要留言並提供聯絡方法，職員定會盡快給予回覆。&#13;<br> （一○○四○八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
