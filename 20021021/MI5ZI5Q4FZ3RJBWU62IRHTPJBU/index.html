<html><header><meta charset="utf-8"><title>李玟盼作曲贈王菲</title></header><body><h1>李玟盼作曲贈王菲</h1><p>李玟（CoCo）昨日從外地返港，在赤鱲角機場出現，今日她會起程到蘇州與周杰倫一起演出。<br> &#13;<br> <spanclass>路向不同 &#13;<br> CoCo所屬的唱片公司SonyMusic最近羅致王菲加盟，問CoCo會否擔心自己的地位受到影響？CoCo笑說：「唔擔心，我哋兩個嘅發展路向都唔同，王菲係主力香港同台灣市場，而我就喺美國方面發展。」&#13;<br> CoCo又表示她一向喜歡王菲，若將來有機會她希望跟王菲合作，CoCo說：「我好鍾意王菲，好想同佢合作，有機會嘅話我想試吓寫歌畀佢唱。」	&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
