<html><header><meta charset="utf-8"><title>Shine鬧市搵木乃伊</title></header><body><h1>Shine鬧市搵木乃伊</h1><p>二人組合Shine昨日宣傳新片《五個嚇鬼的少年》，電影公司安排臨時演員扮木乃伊，與Shine在西環電車總站乘電車到銅鑼灣，派發「尋找木乃伊」遊戲宣傳單張。&#13;<br> Shine的歌迷十分熱情，有學生fans花了約一千七百元租了一部小巴跟着電車直闖銅鑼灣，沿途向偶像高呼「我愛你」。對於fans花錢包小巴追車，Shine說：「我哋覺得好開心，但係都幾嘥錢。」<br> &#13;<br> <spanclass>吸屍氣損嘴 &#13;<br> 另外，成員之一的徐天佑在《五》片中，要吸取一隻木乃伊的屍氣，他說：「我要同佢嘴對嘴拍，佢棚假牙又硬，搞到我個嘴都損埋！」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
