<html><header><meta charset="utf-8"><title>卓悅開倉洗面奶率先沽清</title></header><body><h1>卓悅開倉洗面奶率先沽清</h1><p>上周三卓悅護膚品首日開倉，記者在下午茶時間到場一探開倉實況，發現至受歡迎的開倉貨是洗面奶及潤膏露，不少女士們也向化妝小姐查詢CliniqueDDML及EsteeLauderTakeitaway，部份客人更以一手幾瓶的方式掃貨，故洗面奶在飯巿過後，只剩三瓶；開倉日期至本周三，現在才去掃貨可能選擇已不多了。&#13;<br>&#13;<br>記者：楊一凡　攝影：陳盛臣</p><p>卓悅護膚品開倉﹙25910822﹚&#13;<br> 銅鑼灣羅素街56號地下&#13;<br> 開倉至：10月23日</p></body></html>
