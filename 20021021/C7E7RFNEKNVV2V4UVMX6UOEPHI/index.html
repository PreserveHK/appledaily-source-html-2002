<html><header><meta charset="utf-8"><title>威廉王子滿口性愛</title></header><body><h1>威廉王子滿口性愛</h1><p>英國威廉王子貴為未來皇位繼承人，最近經常滿口性愛話題？各位威廉迷不用擔心，亦不要心邪，他不過是在聖安德魯斯大學裏，就色情物品進行學術研究，很正經的。<br> &#13;<br> <spanclass>選科涉色情品研究 &#13;<br> 威廉在大學雖然主修美術史，但由於大學規定一、二年級學生須多選一個科目，他便選修了道德哲學課，其間難免要觸及對色情物品、墮胎和安樂死等具爭議性議題的研究。&#13;<br> 白金漢宮消息人士說：「威廉喜歡哲學問題，有自己的見解，希望能具體表達對各種問題的意見。這方面，倒有點像他的父親皇儲查理斯。」&#13;<br> 英國《星期日郵報》</spanclass></p></body></html>
