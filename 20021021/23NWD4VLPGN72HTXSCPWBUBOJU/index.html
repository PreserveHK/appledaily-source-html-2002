<html><header><meta charset="utf-8"><title>攔路軌抗議</title></header><body><h1>攔路軌抗議</h1><p>【本報訊】約二十名民主黨成員不滿九鐵、地鐵及三間巴士公司在經濟不景下，只提供不同形式優惠，而不肯直接減低票價，紓解民困，昨日正午到沙田火車站坐在一條供貨運及工程車行走的路軌上一小時，高喊「小恩小惠唔實際」、「問責局長要處理」等抗議口號（圖），要求公共交通工具直接減低票價一成；但九巴董事長陳祖澤昨出席一公開場合後表示，為保持盈利，不會「一刀切」減票價。&#13;<br> 民主黨運輸政策發言人鄭家富表示，九鐵及地鐵在金融風暴後業績不跌反升，去年純利分別有二十四億三千萬及四十二億八千萬元，相比起九八年純利勁升近五成，因此絕對有空間減票價。&#13;<br> 陳亮華攝</p></body></html>
