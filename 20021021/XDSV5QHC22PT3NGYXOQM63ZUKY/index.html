<html><header><meta charset="utf-8"><title>水警緝私逮超級大飛</title></header><body><h1>水警緝私逮超級大飛</h1><p>廣東邊防水警昨天清晨在湛江海域查獲一艘具有八個引擎，達到二千匹馬力的走私大飛，並當場繳獲走私香煙約三百箱，估計價值人民幣一百餘萬元。這是中國首次緝獲具有如此多引擎、如此大馬力的大飛。<br> &#13;<br> <spanclass>八引擎馬力2000匹 &#13;<br> 廣東邊防水警前天接獲線報，指有一艘從越南啟航、裝載走私價值百餘萬元香煙的大飛，於翌日凌晨駛往北部灣英羅港海域。邊防水警作出部署，進行埋伏，並於昨日凌晨三時發現走私船的蹤迹。經一小時的高速海上追截，走私分子眼看無路可逃，將大飛全速衝上灘，擱淺在岸邊後，棄船逃跑。&#13;<br> 中通社</spanclass></p></body></html>
