<html><header><meta charset="utf-8"><title>吳文忻、任港秀貓妖VS蜘蛛精</title></header><body><h1>吳文忻、任港秀貓妖VS蜘蛛精</h1><p>任港秀與吳文忻昨日在山頂廣場出席「萬聖節反斗嘩鬼花生騷」，配合萬聖節主題，任港秀以蜘蛛精造型示人，吳文忻則扮貓妖。<br> &#13;<br> <spanclass>收定唔使拍寫真 &#13;<br> 任港秀透露她去年與一家日本公司簽約拍寫真，合約有效期是今年一月至六月，並已收取五位數字的定金，她說：「我之前去過日本試衫兩次，唔使露點，最多只係着三點式啫。不過拖到𠵱家都未影（寫真），合約期就已經過咗，我可以唔影，但係又想擁有一本自己嘅寫真。」&#13;<br> 任港秀又表示現在主要收入來源是往內地登台，稍後她會接拍一部鬼片，與王喜及湯寶如合作。	</spanclass></p></body></html>
