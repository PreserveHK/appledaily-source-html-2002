<html><header><meta charset="utf-8"><title>南非華漢烹女子餵獅</title></header><body><h1>南非華漢烹女子餵獅</h1><p>一名旅居南非的中國屠夫，竟殘忍地綁架一名華人女子，並以殺豬的方式予以支解，再烹煮後送去餵獅子。事隔一年後，兇手終落入法網，當地法庭上周開始審訊案件。&#13;<br> 涉案兇徒朱虹在去年三月，綁架了同樣來自大陸的女子司雯，並向其母親勒索二十萬南非鍰（約十五萬港元），但在收到部份贖金後，仍用斧頭和刀子將肉參支解，並將屍塊烹煮後，送到一個野生動物園餵獅子。朱虹表示，他十九歲就在大陸當屠夫，相信人的骨骼結構與豬類似，因此以殺豬的方式砍切司雯的屍體。&#13;<br> 直至今年四月，朱虹被捕，這宗烹屍餵獅案才被揭發，約翰內斯堡高等法院仍在審訊此案。&#13;<br> 中央社</p></body></html>
