<html><header><meta charset="utf-8"><title>美領館外抗議擬攻伊</title></header><body><h1>美領館外抗議擬攻伊</h1><p>【本報訊】約二十名「四五行動」及「反戰爭求和平委員會」成員，不滿美國政府計劃向伊拉克用兵，昨日在港發起遊行，批評美國總統喬治布殊此舉的真正目的，是想控制中東石油供應，以及為連任總統鋪路。&#13;<br> 請願人士昨由中環遮打花園出發，遊行至美國駐港總領事館，將請願信交予總領事館代表。在抗議進行期間，有總領事館人員拍攝整個過程。&#13;<br> 在港當研究員的美國人SophiaWoodman批評，美國也藏有殺傷力強的武器，卻以伊拉克藏有大量武器而要作出攻擊，是雙重標準；另一參與請願的美國人、亞洲人權委員會傳訊組人員BruceVanVoorhis指攻打伊拉克，反不利美國人的人身安全。</p></body></html>
