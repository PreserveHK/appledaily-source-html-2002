<html><header><meta charset="utf-8"><title>馬英九競選連任</title></header><body><h1>馬英九競選連任</h1><p>十二月舉行的台北市長選舉昨日開始接受報名，現任市長馬英九首個登記競選連任。當地民意調查顯示，逾一半受訪者支持馬英九連任，而支持其對手李應元的則只有一成半。<br> &#13;<br> <spanclass>視為總統選舉熱身戰 &#13;<br> 馬英九被視為後年台灣總統大選的熱門人選之一，今年的台北市長選舉因此被視為下屆總統選舉的熱身戰。總統陳水扁、行政院長游錫堃近日都高調批馬，為民進黨提名的市長參選人李應元造勢，李今日將報名參選。&#13;<br> 台灣世新大學民意調查中心近日的調查顯示，如果即時投票，馬英九將得到百分五十六點六的支持，李應元則得到百分十五點四的支持。&#13;<br> 中央社</spanclass></p></body></html>
