<html><header><meta charset="utf-8"><title>青年徒手力抗持刀賊</title></header><body><h1>青年徒手力抗持刀賊</h1><p>【本報訊】太古城昨凌晨零時發生劫案，一對情侶在平治房車上談心時，突然後座被打開，一名男子闖入，亮刀聲稱打劫。&#13;<br> 兩人交出現金財物後，賊人挾持司機駛往柴灣祥利街一櫃員機，要求兩人按機提款。男事主借故拒絕，並抓住刀鋒與賊人角力。糾纏間刀身斷為兩截，刀鋒跌在車廂，賊人立即落荒而逃，男司機負傷從後追趕逾百米，惟賊人拋下刀柄後向環翠邨方向逃去無蹤。&#13;<br> 二十二歲男傷者姓李，右手掌受傷，送院敷治後無礙，其二十一歲姓李女友並無受傷，兩人共損失一千二百元現金。&#13;<br> 據稱男事主為一名大學生，警方現正通緝一名身高一點八米，身材瘦削、臉有黑痣的男子歸案。</p></body></html>
