<html><header><meta charset="utf-8"><title>港旅遊業面臨倒退</title></header><body><h1>港旅遊業面臨倒退</h1><p>【本報訊】一項調查顯示，有八成本港旅遊從業員認為本地旅遊業存有問題，其中三成半更直指本地旅遊業正面臨嚴重危機，包括購物天堂吸引力下降及經濟因素令旅客人數大跌等。&#13;<br> 城大社會科學學部於今年三月，以問卷形式成功訪問了五百五十二名旅遊業從業員。結果發現，近七成受訪者表示業界最急待處理的問題是重建本港購物天堂美譽，其次則為改善服務質素及為導遊提供專業培訓。超過九成受訪者認為，港府應放寬內地及東歐旅客配額並開發新景點。&#13;<br> 城大社會科學學部高級講師林彩珠指出，綜合業界意見，大部份從業員均同意業內危機與外來因素有關，但普遍未能提供對策解決眼前問題。</p></body></html>
