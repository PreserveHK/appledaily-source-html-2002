<html><header><meta charset="utf-8"><title>周凱旋歎茶巾幗保鑣護駕</title></header><body><h1>周凱旋歎茶巾幗保鑣護駕</h1><p>雷林靜怡胞弟前晚在灣仔君悅酒店舉行婚宴，其間有不少名人到此食飯歎茶。其中長和系主席李嘉誠的紅顏知己周凱旋，前晚亦出現君悅。<br> &#13;<br> <spanclass>女人聚會 &#13;<br> 周凱旋原來相約了好友楊敏德及康虞茱廸聚會，陪同周凱旋左右的分別有兩名外籍女性保安人員，她們一行人出現時，十分架勢。記者蜂擁拍照時，周凱旋似乎不太願意，她邊行邊說：「你哋唔好影啦。」&#13;<br> 採訪、攝影:DebbieLum、KellyCheck</spanclass></p></body></html>
