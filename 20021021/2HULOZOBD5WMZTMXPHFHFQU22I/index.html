<html><header><meta charset="utf-8"><title>肥美臘鴨入秋登場</title></header><body><h1>肥美臘鴨入秋登場</h1><p>雜貨舖老闆話，各式各樣嘅臘味已經上場，就好似臘鴨咁，今年啲臘鴨都幾肥美，佢重醒我陳師奶，買嘅時候要留意鴨身不可泛黑光，而且聞落要有鴨香味，咁隻鴨就無得頂！好，就買隻嚟燜芋頭啦！</p><p><spanclass><fontstyle>臘腸肉粒要分明  &#13;<br> 除咗臘鴨，當然少不了臘腸，老闆話買臘腸的秘訣，是腸衣內的肉要鮮明，而且分布得要均勻，唔好一截肥一截瘦，重有，臘腸最好放喺雪櫃冰格，咁先可以保存得好！</fontstyle></spanclass></p><p><spanclass><fontstyle>合時珍珠雞  &#13;<br> 去到雞檔諗住買隻雞煲湯，老闆推介呢隻珍珠雞，佢話𠵱家嘅珍珠雞質素好，而且滋陰補腎，煲出嚟嘅湯又甜又好味。</fontstyle></spanclass></p></body></html>
