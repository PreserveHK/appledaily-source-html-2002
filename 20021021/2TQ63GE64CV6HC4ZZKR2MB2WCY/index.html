<html><header><meta charset="utf-8"><title>「鍊車」齊撞</title></header><body><h1>「鍊車」齊撞</h1><p>【本報訊】港島半山司徒拔道近肇輝臺發生懷疑涉「鍊車」爭線交通意外。&#13;<br> 昨凌晨一時許，兩輛深受飆車族歡迎的富士ImprezaWRX（俗稱「掃把佬」）私家車及本田型格雙門跑車，懷疑沿皇后大道東飆車飛馳，當兩車並肩駛至司徒拔道近肇輝臺上斜一個雙線轉單線位置，疑兩車互不相讓爭先入線致發生碰撞，其中私家車被撞至四輪朝天，跑車則撞向右邊花槽上。&#13;<br> 兩車肇事後，橫亙上落山的司徒拔道，致現場交通大受阻塞，警方到場指揮交通。肇事兩車分別姓陳（三十八歲）私家車司機及姓李（三十六歲）跑車司機均無受傷，經酒精測試證實兩人並無超標。現場遺下十多米胎痕，警方懷疑有人鍊車肇禍，正展開調查。</p></body></html>
