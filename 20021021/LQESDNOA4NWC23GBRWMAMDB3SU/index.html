<html><header><meta charset="utf-8"><title>Robbie偷歡三響炮</title></header><body><h1>Robbie偷歡三響炮</h1><p>英國男歌手RobbieWilliams雖然已與名模女友RachelHunter復合，不過他日前趁女友飛返洛杉磯探望子女，又乘機與其他女子到夜店尋歡作樂。曾表示倫敦夜生活害了他的Robbie，看來又再重蹈覆轍。<br> &#13;<br> <spanclass>女友已返英 &#13;<br> 據英國《世界新聞報》報道，Robbie日前與包括一個國會議員女兒及一個電影監製女兒等三位女子，到倫敦一間夜店遣興。有知情人士透露：「佢哋半夜入嚟，成班人係咁笑又跳舞，Robbie重好興奮咁同其他人傾偈㖭。」但據知Rachel昨日已返英，看來Robbie又要收斂一下。</spanclass></p></body></html>
