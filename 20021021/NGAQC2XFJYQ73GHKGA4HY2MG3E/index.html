<html><header><meta charset="utf-8"><title>16歲少女離奇墮樓死</title></header><body><h1>16歲少女離奇墮樓死</h1><p>【本報訊】屯門友愛邨昨深夜發生少女墮樓慘劇，一名年十六歲少女墮樓倒卧在一坑渠維修工地，送院不治，警方正聯絡死者家人，以了解其尋死原因。<br> &#13;<br> <spanclass>足穿人字拖鞋 &#13;<br> 死者姓周，十六歲，由於足穿人字拖鞋，警方估計她是區內街坊，身上有身份證，警方事後撿獲死者一封遺書。&#13;<br> 消息稱，昨晚近十一時，友愛邨愛義樓的街坊聽到巨響，遂循聲響往查看，發現是一名少女墮樓倒卧於樓下的坑渠維修工地上，於是報警。&#13;<br> 警方及救護員接報到場，把她由撞凹的木板抬起，送院搶救，惜抵院證實不治。警方事後登樓逐層查問，惟無發現，初步推斷少女從大廈二十樓以上梯間墮下。</spanclass></p></body></html>
