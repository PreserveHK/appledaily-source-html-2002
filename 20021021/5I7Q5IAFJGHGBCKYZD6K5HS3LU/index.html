<html><header><meta charset="utf-8"><title>問責制出台　打黑工建威信</title></header><body><h1>問責制出台　打黑工建威信</h1><p>【本報訊】行政長官董建華在今年七月正式推行高官問責制，適逢本港的失業率攀升至百分之七點七的歷史高位，市民人心惶惶。為建立新管治班底的威信，在長官一聲令下，整個港府都以紓緩失業問題作為當前急務，而打擊黑工就成為紓緩失業問題的一項重要工具。&#13;<br> 緊隨董建華的高姿態，各高官紛紛在公開場合揚言致力掃蕩黑工，入境處、勞工處及警方為配合政策，在七至九月曾作出數十次的聯合巡查行動，主力針對建築業及非法工作的外傭；另方面港府又嚴厲收緊部門「水喉」，紓緩財赤，因而導致執法部門的工作量及壓力大增。</p></body></html>
