<html><header><meta charset="utf-8"><title>行會商賭波合法化</title></header><body><h1>行會商賭波合法化</h1><p>【本報訊】民政事務局局長何志平表示，當局即將提交資料予行政會議，討論有關賭波合法化（足球活動規範化）的問題。他估計，若實行足球活動規範化，政府每年的收益將最少達數億元，財政赤字不多不少會影響是否實行足球活動規範化的決定，但卻絕非最重要及唯一的考慮。&#13;<br> 何志平昨日出席一開幕禮後表示，當局即將向行政會議提交有關足球活動規範化的資料，讓行政會議成員先研究足球規範化的利弊及影響性，若行政會議的結論是應該實行規範化，第二階段將會研究實行的形式、負責機構、監管及稅務等問題。</p></body></html>
