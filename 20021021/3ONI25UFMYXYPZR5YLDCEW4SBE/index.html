<html><header><meta charset="utf-8"><title>病人樂觀無助抗癌</title></header><body><h1>病人樂觀無助抗癌</h1><p>醫生常常鼓勵癌症病人保持樂觀，說有助對抗疾病。可是，科學家現在有個壞消息：原來保持積極樂觀，最多只能叫癌症病人感覺好些，無助於增加生存機會、延長壽命。<br> &#13;<br> <spanclass>「沒證明有助延壽」 &#13;<br> 英國埃克塞特大學的厄恩斯博士，領導專家分析了十一個不同的癌症病人研究，涉及一千五百名病人。上周六他在法國尼斯舉行的歐洲腫瘤學學會會議上公布結果，說：「數據完全沒有證明積極樂觀的態度，有助延長病人壽命。」但他認為保持正面想法，仍然有助病人勇敢面對病情。&#13;<br> 美聯社</spanclass></p></body></html>
