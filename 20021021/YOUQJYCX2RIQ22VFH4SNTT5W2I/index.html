<html><header><meta charset="utf-8"><title>清潔工怨調職迫害</title></header><body><h1>清潔工怨調職迫害</h1><p>【本報訊】由於食物環境衞生署不斷把清潔服務外判，有工會投訴，指不少家住西貢、將軍澳，甚至沙頭角的二級清潔工人，本在旺角區上班，但最近卻紛紛被調往港島西區工作，令他們交通費及交通時間大增，甚至影響家庭生活，署方此舉無疑是在製造「白色恐怖」，旨在迫使員工參加自願退休計劃，藉以削減開支，所以要求署方重新作出合理的調配。&#13;<br> 家住青衣的吳女，自九五年起任職食環署的二級清潔工人後，一直在深水埗及旺角區負責街道清潔工作，但最近卻被調往赤柱。她詬病調職令其每日需花三小時乘車，並與家人溝通的機會大減，而每月的交通費更由二百多元增至一千二百元。</p></body></html>
