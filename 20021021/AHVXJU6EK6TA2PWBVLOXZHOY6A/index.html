<html><header><meta charset="utf-8"><title>佐敦個仔冇奶飲</title></header><body><h1>佐敦個仔冇奶飲</h1><p>英國巨胸名模佐敦（Jordan）經常在人前人後都表示自己最愛失明兒子夏菲（Harvey），不過據兒子保母畢特伯莉（Bradbury）透露，佐敦只顧享樂，完全置兒子於不顧，是一個不負責任的媽媽。<br> &#13;<br> <spanclass>保母睇唔過眼 &#13;<br> 畢特伯莉表示，佐敦經常無故留下兒子給她，自己則去參加派對，而且佐敦更拒絕留下電話號碼，即使有緊急事情亦找不着她。此外，佐敦又不為兒子換衣服及紙尿片，更試過不餵他吃奶。畢特伯莉氣憤地說：「佐敦淨係諗住飲酒同性愛，佢覺得個仔阻住佢去玩，實在太冇責任感。」</spanclass></p></body></html>
