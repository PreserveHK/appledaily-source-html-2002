<html><header><meta charset="utf-8"><title>BoBo紅得發紫？</title></header><body><h1>BoBo紅得發紫？</h1><p>陳文媛（BoBo）昨日與蕭正楠和小雪出席港台舉行的「職安健常識問答比賽2002」，只見BoBo穿紫色背心，染了一撮紫髮。&#13;<br> 有建議政府追頒紫荊勳章給因肝癌病逝的羅文，BoBo贊成說：「我覺得羅文得呢個獎受之無愧，全樂壇都會支持。舊年頒獎禮羅文攞獎，我當時喺台下見過佢。最近睇報紙，我覺得佢好有求生意志。」<br> &#13;<br> <spanclass>蕭正楠撐師弟 &#13;<br> 另外，蕭正楠下星期會拍攝由周星馳監製的《接受我》MV，一起演出的還有《少林足球》中的幾位師兄弟。對於有傳唱片公司偏心只捧他而忽略師弟陳驊，他說：「唔可以咁講，大家唔同風格。」</spanclass></p></body></html>
