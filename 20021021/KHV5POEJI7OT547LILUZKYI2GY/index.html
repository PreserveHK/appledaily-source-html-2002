<html><header><meta charset="utf-8"><title>請願追討百萬欠薪</title></header><body><h1>請願追討百萬欠薪</h1><p>【本報訊】十多名香港中醫院員工昨到該院的荃灣門診請願，向僱主追討欠薪，並要求資方就早前一名負責保安員工在追討欠薪時被打傷事件作交代。請願員工表示，香港中醫院拖欠近百名員工的欠薪由兩個月至四個月不等，總額估計高達過百萬元。&#13;<br> 員工代表指出，一名已離職周姓保安員本月初到香港中醫院灣仔總部追討欠薪時，遭一名男子打得血流披臉，需要送院治療。&#13;<br> 請願人士曾進入該門診內找尋負責人理論，但不果。員工代表強調，已有八十多名員工早前向勞工處登記求助。</p></body></html>
