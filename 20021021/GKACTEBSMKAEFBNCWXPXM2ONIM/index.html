<html><header><meta charset="utf-8"><title>Britney初戀情人想食回頭草</title></header><body><h1>Britney初戀情人想食回頭草</h1><p>樂壇小天后BritneySpears曾表示與JustinTimberlake分手令她心碎，不過原來早在九八年Britney已經嘗過分手的傷痛，但當年與她分手的初戀男友卻希望能與Britney重燃愛火。<br> &#13;<br> <spanclass>因吵架而分開 &#13;<br> 現年二十四歲任酒保的鍾斯（RegJones），表示自己十八歲時曾與當時十四歲的Britney拍拖，而且戀情維持了兩年半，但期間由於二人因Britney工作忙碌而經常吵架，再加上Justin又與她日夕相對，直至九八年十二月二人終於分手。雖然分手近四年，但鍾斯表示仍深愛Britney，又指她是最好的女友。</spanclass></p></body></html>
