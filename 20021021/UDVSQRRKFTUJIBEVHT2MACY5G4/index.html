<html><header><meta charset="utf-8"><title>女子焗桑拿機感頭暈</title></header><body><h1>女子焗桑拿機感頭暈</h1><p>【本報訊】九龍城聯合道一家美容院發生焗桑拿暈倒事件，一名報名參加美容療程的二十三歲女子，昨下午五時三十分在上址焗桑拿，十五分鐘後，她離開桑拿機時，職員發現她「腳浮浮」，上前詢問時，她突然仆倒在地上，並表示很頭暈。職員報警召來救護車將她送院觀察，事後已無礙出院。&#13;<br> 據美容院職員表示，在美容之前，客人通常會焗蒸氣桑拿機出汗兼排毒；事主為熟客，相信今次可能因為身體不適而感到頭暈。</p></body></html>
