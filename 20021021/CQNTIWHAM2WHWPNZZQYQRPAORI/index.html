<html><header><meta charset="utf-8"><title>街邊吃火鍋危機重重</title></header><body><h1>街邊吃火鍋危機重重</h1><p>廣州市海珠區大牌檔發生的煤氣罐爆炸，再次暴露出珠江三角洲一帶街邊食肆隱藏的危機。尤其將近入冬，在街邊檔打邊爐十分普遍，港人北上更需加倍注意這種暗藏城市中的「炸藥」。<br> &#13;<br> <spanclass>有防火例　執法不嚴 &#13;<br> 據當地街邊大牌檔老闆介紹，具規模的街邊食肆雖然也有一定的防火條例，但由於執法人員執法不嚴，因此存放過量煤氣罐是十分普遍的現象。&#13;<br> 特別是即將踏入冬季，喜歡打邊爐的食客都習慣光顧這些具風味的街邊食肆，煤氣便成為不可缺少的燃燒原料，若過量存放，稍有差池，便會釀成大禍。&#13;<br> 本報記者</spanclass></p></body></html>
