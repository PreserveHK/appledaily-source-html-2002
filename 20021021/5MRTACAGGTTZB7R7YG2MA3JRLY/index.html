<html><header><meta charset="utf-8"><title>彭雪玲舊衫無人吼</title></header><body><h1>彭雪玲舊衫無人吼</h1><p>捐出舊衣服作慈善拍賣，做善事之餘順道清理一下衣櫃，一舉兩得。英國首相夫人彭雪玲都好此道，卻一而再因此出醜。&#13;<br> 彭雪玲捐出一件黑色湯匙領外套，給阿伯丁一間慈善機構拍賣。那外套出自名設計師SheriBodell之手，絕非一般貨色，但拍賣時竟然無人肯出價，最後要收回。<br> &#13;<br> <spanclass>3年前捐衫也受冷落 &#13;<br> 負責統籌今次拍賣會的喬斯林說：「之前公開展出時，它極為注目，估不到拍賣時卻乏人問津。」&#13;<br> 一名女子很坦白地說：「你真的想讓人知道自己的品味跟彭雪玲一樣嗎？」三年前彭雪玲也捐過一套名牌套裝拍賣，同樣無人出價。&#13;<br> 英國《星期日郵報》</spanclass></p></body></html>
