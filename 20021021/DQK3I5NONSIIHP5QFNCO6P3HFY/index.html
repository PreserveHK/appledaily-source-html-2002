<html><header><meta charset="utf-8"><title>石屎飛墮電車停駛</title></header><body><h1>石屎飛墮電車停駛</h1><p>【本報訊】北角春秧街九十一號、有四十多年樓齡的明秀大廈，昨晨十一時許，六樓一塊外牆石屎突然剝落，部份碎石砸毀停泊在樓下一輛私家車的左邊車窗，無人受傷。&#13;<br> 由於飛墮的石屎範圍廣闊，警方一度要封鎖春秧街清理，引致進出春秧街電車一度暫停。&#13;<br> 遭石屎砸中的私家車車主為港九家禽批發零售商會主席黃偉傑（圖），事後表示會追究責任。&#13;<br> 馬耀文攝</p></body></html>
