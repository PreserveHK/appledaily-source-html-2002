<html><header><meta charset="utf-8"><title>紫禁城時裝環球展出</title></header><body><h1>紫禁城時裝環球展出</h1><p>正在進行百年大修的北京故宮前晚舉行大型時裝巡迴展，展出多款國內設計師胡小丹設計的紫禁城時裝。該個名為「流動的紫禁城」的時裝巡迴展，共有三百名模特兒參與，未來兩年還會在東京、莫斯科、巴黎、倫敦、柏林、紐約、台北等十一個著名城市巡迴展出。&#13;<br> 為迎接○八年北京奧運，北京故宮正進行一九一一年以來首次的整體大維修，首階段工程日前在西華門武英殿展開，當局希望在北京奧運前，將故宮的主要建築初步恢復到清朝康熙及乾隆盛世的原貌。&#13;<br> 路透社/美聯社</p></body></html>
