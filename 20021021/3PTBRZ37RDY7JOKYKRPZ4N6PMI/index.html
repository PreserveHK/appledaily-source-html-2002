<html><header><meta charset="utf-8"><title>加強保護外僑</title></header><body><h1>加強保護外僑</h1><p>在美國九一一事件發生後，台灣警政署專門就防恐的警戒等級作出明確劃分，分為一般警戒、二級警戒及全面警戒等層級。&#13;<br> 九一一事件後，台灣警方宣布進入一般警戒，重點在於加強檢查、嚴密控管，預防恐怖分子潛入作案；但在印尼峇里島發生爆炸後，台灣升高至「二級警戒」，即着手防護外僑的生命、財產安全，鎖定可疑對象追查，並加強對機場、港口的安全檢查。如果台灣發生恐怖襲擊事件，警方就會進入最嚴重的「全面警戒」狀態。&#13;<br> 本報記者</p></body></html>
