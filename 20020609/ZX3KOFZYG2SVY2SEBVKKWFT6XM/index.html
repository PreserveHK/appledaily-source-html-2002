<html><header><meta charset="utf-8"><title>酒井若菜出賣女人味</title></header><body><h1>酒井若菜出賣女人味</h1><p>曾來港拍攝日本電影《冇問題2》的二十一歲女星酒井若菜，昨日推出入行以來第九本性感寫真集《彩~SAI~》，寫真主題為「孩子的臉、成人的韻味」。&#13;<br> 向來被指擁有「童顏巨乳」的酒井若菜，自知已達二十一歲成人年齡，所以今次在寫真集中以成熟女人味為賣點。若菜早前還分別到日本長野和塞班島取景，當然不乏穿上泳裝大騷充滿壓迫感身材的照片，但觀乎她以新髮型拍攝的室內寫真，卻帶有相當的靈異色彩呢！</p></body></html>
