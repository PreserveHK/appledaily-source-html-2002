<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>史高斯 &#13;<br> 「擊敗阿根廷一比○，比在慕尼黑勝五比一的感覺好十倍。」&#13;<br> 英格蘭中場史高斯在球隊於分組賽擊敗阿根廷後，表示那感覺較作客勝德國五比一時更加美妙。英國《鏡報》<br> &#13;<br> <spanclass>禾拉 &#13;<br> 「當看過阿加浩華的空翻後，相信高路斯要想過別的慶祝入球方式。」&#13;<br> 德國隊教練禾拉開玩笑指，隊中射手高路斯慶祝入球時所打的空翻，不及尼日利亞前鋒阿加浩華的搶鏡。	法新社<br> &#13;<br> <spanclass>艾連拿 &#13;<br> 「我覺得我們與南韓是盟友。」&#13;<br> 美國國家隊艾連拿在球隊與南韓較量前，表示沒有遇上有反美情緒的南韓人。法新社<br> &#13;<br> <spanclass>加維臣 &#13;<br> 「炎熱的天氣吸乾我身上的能量。」&#13;<br> 丹麥中場加維臣對南韓炎熱的天氣，有上述的評價。美聯社</spanclass></spanclass></spanclass></spanclass></p></body></html>
