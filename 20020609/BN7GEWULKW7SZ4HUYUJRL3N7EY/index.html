<html><header><meta charset="utf-8"><title>孤寂蹈海獲救</title></header><body><h1>孤寂蹈海獲救</h1><p>【本報訊】一名年近八旬老婦（圖）因至親遠去孤寂難熬，加上骨刺折磨，疑一時感觸，昨晨七時許乘的士到汀九麗都灣企圖蹈海自殺。由於老婦沿途自言自語，司機察覺不妙，下車叮囑泳客留意。未幾果然步出海中，在水深至膝蓋位置撲下，泳客及時發現救起，撿回一命。&#13;<br> 自殺獲救老婦姓黃（七十九歲），獨居於葵盛西邨一單位，送院治理後情況穩定，但情緒低落。街坊稱，黃婆婆丈夫及兒子因病早逝，女兒隨夫移民澳洲，去年婆婆曾到彼邦，但不適應獨自返港。&#13;<br> 黃江奇攝</p></body></html>
