<html><header><meta charset="utf-8"><title>井川遙扮木村嫂</title></header><body><h1>井川遙扮木村嫂</h1><p>人氣女優井川遙與萬人迷木村拓哉合作的日劇《從天空降下的一億顆星》，不單收視慘敗，木村不滿井川之說更是愈描愈黑。然而井川明白不可得失木村，故她日前出席電視節目時，竟扮起木村愛妻工藤靜香，被指有意與木村修好。<br> &#13;<br> <spanclass>表演絕技 &#13;<br> 日前井川出席某烹飪節目時，被問到最叻扮甚麼人物或動物，井川即表示扮靜香的招牌「一字眉加憂鬱眼神」最了得，更即席示範出來，令主持人拍案叫絕。&#13;<br> 另外木村拓哉早前在NHK電視台的世界盃開幕節目中揚言喜歡英格蘭球員碧咸，爆料人士向《東京Sports》爆料說：「木村鍾意碧咸，因為大家都好怕老婆。」</spanclass></p></body></html>
