<html><header><meta charset="utf-8"><title>　　美麗人生 - 李八方</title></header><body><h1>　　美麗人生 - 李八方</h1><p>八方噚日去香港大會堂睇內地畫家陳其旋老師嘅畫展，一入場就見到依然咁靚嘅昔日無綫新聞之花葉雅媛，原來佢都係陳老師嘅高足，而同門師姐師妹重有蔣麗萍同埋吳夏萍。&#13;<br> 傾開先知葉雅媛跟陳老師學畫只有五個月，不過佢喺中文大學新聞系讀書嘅時候已經副修藝術，所以佢並唔係話打天才波。葉雅媛話，佢屬於「長安派」，老師最擅長畫花鳥，所以佢今次都畫咗一幅作品《蘭花》參展。	張志華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
