<html><header><meta charset="utf-8"><title>港海珊瑚礁</title></header><body><h1>港海珊瑚礁</h1><p>【本報訊】漁農自然護理署本月起展開一年一度的香港珊瑚礁普查，為期三個月，調查的範圍包括香港最多珊瑚生長的東部水域，由北面的東平洲一直伸展至南面的果州群島。這項普查是促進對珊瑚礁進行持續管理的全球計劃的一部份。&#13;<br> 現時港海東部盛產海兔、海馬及珊瑚等生物，調查除了記錄珊瑚覆蓋率之外，潛水員亦會記錄各種珊瑚礁生物的數量，以便評估珊瑚礁生態系統的生物多樣性情況。今年的珊瑚礁普查是參加人數最多、地點最廣泛的一次，共有三十二個潛水隊和超過三百名義工參加，他們會在未來三個月內完成本港三十個珊瑚礁普查地點。</p></body></html>
