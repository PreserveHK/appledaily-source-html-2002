<html><header><meta charset="utf-8"><title>名人車輪轉：何鍾泰棄法國捧德國</title></header><body><h1>名人車輪轉：何鍾泰棄法國捧德國</h1><p>世界盃舉行期間，立法會的會議仍編排得十分頻密，代表工程界的立法會議員何鍾泰（圖）無奈只能趁着會議之間的空檔看一看賽事。&#13;<br> 他表示，原本也看好法國隊，可惜在首場賽事竟然敗於名不見經傳的塞內加爾腳下，所以他估計今屆應由德國奪得冠軍。他強調「德國隊嘅組織力十分好，加上佢哋啲人又高大，有機會成為冠軍」。<br> &#13;<br> <spanclass>中國隊仍須努力 &#13;<br> 此外，他又看好阿根廷及瑞典。他表示：「歐洲球隊就有組織力，阿根廷就講個人技術，有時出奇不意就有啲傑作！」對於中國隊首度打入決賽周，何鍾泰認為，中國隊今次只是到來吸取經驗，所以仍須努力。</spanclass></p></body></html>
