<html><header><meta charset="utf-8"><title>江芷妮熱褲誘惑</title></header><body><h1>江芷妮熱褲誘惑</h1><p>江芷妮昨日穿上背心熱褲與胡杏兒往旺角新世紀廣場，出席日本化妝品牌SHISEIDO的新產品宣傳活動。<br> &#13;<br> <spanclass>胡杏兒忙搬屋 &#13;<br> 江芷妮昨日表示很高興能擔任SHISEIDO新產品的形象女郎，她說：「我知道SHISEIDO喺香港一直都冇搵藝人做宣傳，所以今次覺得好榮幸。不過我好希望經理人公司可以幫我傾埋做代言人。」&#13;<br> 此外，胡杏兒表示正忙於搬新居，她說：「我只係同家姐搬出嚟住，唔係同男友同居，因為我怕相見好同住難。」&#13;<br> 採訪、攝影：甘比</spanclass></p></body></html>
