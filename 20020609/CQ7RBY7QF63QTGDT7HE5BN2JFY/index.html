<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>《蘋果》廣告客戶周小姐，由6月1日起連續刊登一段汽車分類小廣告兩個月，但由於本報廣告部同事出錯，廣告在6月2日起才刊出。本報將補刊多一天給周小姐，並向她致歉。&#13;<br> &#13;<br> 律師陸永雄先生來電，指本報昨日A1版報道謝霆鋒被控案，在《案中人物》欄，稱他是庭上當值律師，並不恰當，因為他是案中次被告劉志偉私人聘請的律師。謹此多謝陸先生指正。&#13;<br> &#13;<br> &#13;<br> 呢個專欄希望成為本報與讀者、廣告客戶之間嘅溝通橋樑，歡迎報料。&#13;<br> 電話：27860099&#13;<br> 傳真：23703283&#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>
