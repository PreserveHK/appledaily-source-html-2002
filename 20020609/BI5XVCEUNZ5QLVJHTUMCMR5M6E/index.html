<html><header><meta charset="utf-8"><title>六車相撞傷五男女</title></header><body><h1>六車相撞傷五男女</h1><p>【本報訊】沙田大埔公路發生六車相撞意外，昨下午三時許，一輛私家車由沙田鄉事會路轉入大埔道新界方向快線時，失控撞向前面一輛旅遊巴。此時，尾隨一輛平治房車、兩輛泥頭車及一輛運冰貨車亦煞掣不及，相繼撞在一起。&#13;<br> 意外中，六車上共有五名乘客受傷，其中一名泥頭車司機更被困車內，由消防員救出送院。其餘傷者包括兩名男子，一名婦人及一名十歲男童，各人僅擦傷手腳輕傷並無大礙。警員替六名肇事司機進行酒精測試，證實無人飲酒。</p></body></html>
