<html><header><meta charset="utf-8"><title>籮霸和平分居</title></header><body><h1>籮霸和平分居</h1><p>近日有消息指荷李活性感女星珍妮花洛庇絲（JenniferLopez），與她的排舞師丈夫CrisJudd已經分居了好一段時間，但當中並未涉及第三者，並非如日前有報道指珍妮花回到前男友P.Diddy（前名PuffDaddy）身邊。<br> &#13;<br> <spanclass>未考慮離婚 &#13;<br> 綜合外電報道，有消息證實二人經過八個月婚姻後，已經和平分居，而且他們仍然保持好朋友關係，並會繼續與對方見面以維繫感情，據知他們暫時仍然未有考慮離婚。而「籮霸」珍妮花的發言人，對於二人分開的消息則拒絕回應。</spanclass></p></body></html>
