<html><header><meta charset="utf-8"><title>陳慧琳藍天碧海消倦意</title></header><body><h1>陳慧琳藍天碧海消倦意</h1><p>陳慧琳（Kelly）早前拍攝Samsung新款手提電腦的全新廣告，她更親身遠赴韓國取景，而這個廣告將於明日在香港播映。<br> &#13;<br> <spanclass>行程緊密 &#13;<br> Kelly為了這個廣告，特別飛到韓國的濟州島，三天的行程非常緊密，但Kelly對於能夠置身藍天碧海的景色下工作，感到十分輕鬆，更倦意全消，與廣告想要表達的自由感覺不謀而合。她日前說：「由香港去濟州島係冇直航飛機，我哋轉完內陸機，重要坐長途車，雖然舟車勞頓，但只要拍出嚟個感覺靚，再辛苦啲都冇所謂。」</spanclass></p></body></html>
