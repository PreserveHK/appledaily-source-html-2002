<html><header><meta charset="utf-8"><title>為女友做賊</title></header><body><h1>為女友做賊</h1><p>【本報訊】一名失業漢報稱為了討女友歡心竟鋌而走險。&#13;<br> 現場為荃灣城市廣場千色店百貨公司地下一化妝品櫃位，昨下午五時二十分，一名男子乘該櫃位三名職員分別招呼客人之際，將一支價值三百八十元的香水偷走。&#13;<br> 由於行動鬼鬼祟祟，一直被在附近進行反扒竊任務的警員跟蹤監視，當他下手偷竊即被拘捕（圖右）。男子姓黃（三十五歲），無盜竊案底，報稱想送香水給女友，因失業又沒錢才出此下策。&#13;<br> 陳日海攝</p></body></html>
