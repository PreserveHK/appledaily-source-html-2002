<html><header><meta charset="utf-8"><title>日本直擊花絮</title></header><body><h1>日本直擊花絮</h1><p><spanclass>鈴木稻本波衫斷市 &#13;<br> 對比利時建功的日本前鋒鈴木隆行及稻本潤一人氣急升，日本絕大部份近期推出的足球雜誌都以佢兩個的慶祝作為封面；而印有佢兩個名字嘅波衫，喺橫濱就更加賣到斷市，贊助商adidas自然高興，重話會趕快製造另一批應市。<br> &#13;<br> <spanclass>日軍練波球迷熱情 &#13;<br> 日本大軍噚日就從靜岡基地開到橫濱，下午四點幾去到國際綜合運動場練波，差不多過百球迷兩點幾已開始喺球場門外等，當然以女仔為主，一見日本隊巴士經過立即揮手尖叫，認真夠熱情。</spanclass></spanclass></p></body></html>
