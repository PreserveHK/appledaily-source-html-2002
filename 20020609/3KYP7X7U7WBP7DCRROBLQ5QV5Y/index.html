<html><header><meta charset="utf-8"><title>內地包裝減少關稅</title></header><body><h1>內地包裝減少關稅</h1><p>根據貿發局資料，內地化妝品的進口關稅稅率為25%或35%，中國加入世貿組織後，承諾最遲8年，把平均關稅稅率降至6.5%或15%。&#13;<br> 現時由於關稅令進口產品較內地產品售價高出逾倍，影響競爭力，面對有關問題，剛開發「女性」市場的高寶綠色（274）主席劉勁瑋表示，現時內地大部份消費者的消費能力仍未能承擔進口化妝品，所以該公司即將推出的化妝品及已推出的護膚品，雖然在法國生產，但以半製成品進口內地後，才進行包裝，以降低關稅成本。</p></body></html>
