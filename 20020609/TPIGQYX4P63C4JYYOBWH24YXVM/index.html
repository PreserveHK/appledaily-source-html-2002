<html><header><meta charset="utf-8"><title>好姨跳舞身手敏捷</title></header><body><h1>好姨跳舞身手敏捷</h1><p>薛家燕（好姨）、謝天華、廖碧兒、劉丹和鄧兆尊等，昨日在將軍澳新都城中心出席無綫劇集《皆大歡喜》的宣傳活動，眾演員提前跟現場觀眾慶祝端午節。<br> &#13;<br> <spanclass>着龍好應節 &#13;<br> 好姨和廖碧兒等昨日在現場與觀眾大玩遊戲，有鬥快包糭和跳蓮步舞等。好姨和廖碧兒跳蓮步舞，身手十分敏捷。&#13;<br> 好姨昨日穿了一件有龍圖案的衣服，被在《皆》劇中扮演皇帝的劉丹問好姨為何穿了他的衣服，好姨說：「因為我覺得龍圖案好應節，所以咪着囉。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
