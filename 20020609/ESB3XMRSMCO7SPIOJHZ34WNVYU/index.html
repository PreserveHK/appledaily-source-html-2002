<html><header><meta charset="utf-8"><title>朱玲玲貼身透視搶眼</title></header><body><h1>朱玲玲貼身透視搶眼</h1><p>音樂劇《我要高飛》前晚在灣仔演藝學院舉行首演，不少高官和藝人都有捧場，如鄺其志、吳光正、田北辰、郭羨妮、朱玲玲和葉蒨文等。最搶鏡的還是久未露面的朱玲玲，朱玲玲一件小背心配襯貼身透視外套，亮麗大方，她坐的士到場後，便火速急跑入場。<br> &#13;<br> <spanclass>葉蒨文唔簽英皇 &#13;<br> 而葉蒨文則透露復出大計，她否認簽約英皇，葉蒨文說：「我係復出，不過唔係傾英皇，係同其他人傾。」是否高薪吸引簽約？她說：「同酬勞無關，最主要係我有好多要求，對方肯配合先得囉！」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
