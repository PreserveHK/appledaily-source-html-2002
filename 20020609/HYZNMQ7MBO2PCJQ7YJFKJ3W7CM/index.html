<html><header><meta charset="utf-8"><title>尼古拉斯再戀貓王女</title></header><body><h1>尼古拉斯再戀貓王女</h1><p>金像影帝尼古拉斯基治（NicolasCage），與貓王皮禮士利（ElvisPresley）女兒麗莎瑪莉（LisaMariePresley）自年初分手後，二人似乎仍未能忘記對方，更有消息指他倆最近已經復合。&#13;<br> 去年初公開承認分手的尼古拉斯，日前與麗莎瑪莉再次一起出席其新片《烈血追風》的記者會，並在另一個為新片舉行的晚宴上，因渴望與女友相聚而沒有在會場逗留。</p></body></html>
