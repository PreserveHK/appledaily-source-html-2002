<html><header><meta charset="utf-8"><title>順聯工廈爛簷險象</title></header><body><h1>順聯工廈爛簷險象</h1><p>本報五月中曾報道土瓜灣道順聯工業大廈之石屎簷篷疑日久失修，不斷有石屎剝落，露出鋼筋，且簷篷上更放置了花盆水塔等雜物。<br> &#13;<br> <spanclass>屋署飭令勘測維修 &#13;<br> 屋宇署近日回覆本報稱，已向有關業主發出勘測令，要求業主盡快委任認可人士，對簷篷進行全面勘測及維修工作。此外，該署已於五月初發出命令，要求業主將簷篷上之水塔移走，對於整座大廈之維修，該署亦會發出維修令，繼續跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
