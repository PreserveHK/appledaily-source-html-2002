<html><header><meta charset="utf-8"><title>Britney被控偷歌</title></header><body><h1>Britney被控偷歌</h1><p>美國女歌手BritneySpears最近除了因她父母離異而心情欠佳外，近日有兩位歌曲創作人入稟費城聯邦法院，控告Britney在其大碟《Oops!...IDidItAgain》中，擅自收錄了歌曲《WhatYouSee（IsWhatYouGet）》。<br> &#13;<br> <spanclass>索償數百萬 &#13;<br> 兩位創作人MichaelCottrill及LarryWnukowski表示，他們是這首歌曲的原創者，擁有歌曲版權，因此他們控告Britney及其唱片公司等盜用該首歌曲，並計劃索取數以百萬美元計的補償。而Britney所屬的唱片公司暫仍未就此訴訟作出評論。</spanclass></p></body></html>
