<html><header><meta charset="utf-8"><title>一大耳窿收數中伏</title></header><body><h1>一大耳窿收數中伏</h1><p>【本報訊】一名姓應（十九歲）的青年，在澳門賭錢敗北向「大耳窿」借十萬元亦全部輸掉，昨晨被三名大耳窿押回沙田多石村住所追數，應父以無錢還將他們打發，大耳窿又將青年押到附近博康邨其姊住所追討，家人着他們稍後再來收數，其間報警求助。警方隨即作出部署，着事主家人聯絡對方應承還錢，下午一時一名大耳窿押同姓應青年到多石村收錢時，埋伏的警員一擁而上將涉案男子拘捕，並救出被扣押的事主。&#13;<br> 被捕男子姓翁（二十六歲），警方將案列非法禁錮處理。</p></body></html>
