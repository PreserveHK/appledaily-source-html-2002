<html><header><meta charset="utf-8"><title>長條形鹼水糭</title></header><body><h1>長條形鹼水糭</h1><p><b> 材料</b> &#13;<br> 糯米1斤&#13;<br> 蓮蓉或豆沙適量&#13;<br> 食用鹼水1茶匙&#13;<br> 竹葉、水草各適量&#13;<br> &#13;<br> <b> 小貼士</b> &#13;<br> 鹼水分食用及工業用，做鹼水糭記得用食用鹼水，用量不宜過多，否則會帶苦澀味。&#13;<br> &#13;<br> <b> 做法</b> </p><p><b> 糭的處理</b> &#13;<br> 1.購買後必須立即將糭子貯存於雪櫃內，並確保溫度保持於4℃或以下。同時應盡快進食，避免長時間的貯存。&#13;<br> 2.棄掉那些吃剩而又擺放在室溫下逾兩小時以上的糭子。&#13;<br> 3.進食糭前須徹底翻熱。</p></body></html>
