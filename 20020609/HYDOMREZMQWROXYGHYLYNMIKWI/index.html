<html><header><meta charset="utf-8"><title>觸電一度窒息</title></header><body><h1>觸電一度窒息</h1><p>【本報訊】九龍大角嘴帝柏海灣，昨上午十一時許，一對任職裝修工人的姓羅兄弟，在第三座一個單位安裝電燈時，二十二歲弟弟疑觸電失足由半空墮地，頭部嚴重受傷，稍後兄長發現報警並陪同送院。&#13;<br> 救護員趕至替傷者急救，當時他已經昏迷，呼吸更一度停頓，救護員替他戴上氧氣罩協助呼吸，情況危殆（圖）。事發後，其兄情緒非常激動，一直守在病房外等候弟弟病情消息。勞工處人員事後到場調查意外原因。&#13;<br> 劉柏麟攝</p></body></html>
