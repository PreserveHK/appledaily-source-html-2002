<html><header><meta charset="utf-8"><title>章小蕙掛住拎衫遲大到</title></header><body><h1>章小蕙掛住拎衫遲大到</h1><p>劉嘉玲、章小蕙和張玉珊等昨日出現機場，啟程往成都為風水大師陳伯在清風山開設的滿亨方餐廳剪綵。章小蕙姍姍來遲，差點趕不及登機，章小蕙說：「我因為要拎剪綵衫，所以遲咗嚟。」<br> &#13;<br> <spanclass>阿姐電飯煲隨身 &#13;<br> 此外，汪明荃（阿姐）昨日亦乘飛機到北京為無綫新劇《血薦軒轅》拍攝外景，她帶了約六箱行李，當中包括食物、木劍、電飯煲和摺櫈，阿姐說：「電飯煲係用嚟煲湯，我帶咗啲清補涼湯料煲湯，因為外景嗰度遠離市區，所以帶定多啲用品，怕到時用晒買唔切。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
