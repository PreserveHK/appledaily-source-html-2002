<html><header><meta charset="utf-8"><title>小統計：每3.6秒有1人餓死</title></header><body><h1>小統計：每3.6秒有1人餓死</h1><p>世界糧食峯會周一將在意大利羅馬召開，聯合國糧食及農業組織和世界糧食計劃署發表聯合聲明，指全球饑荒情況仍然嚴重，呼籲各國伸出援助協助消除飢餓。&#13;<br> ‧全球每3.6秒有1人、每日有2.4萬人因飢餓死亡，大部份是兒童&#13;<br> ‧非洲南部六國（津巴布韋、贊比亞、馬拉維、萊索托、斯威士蘭及莫桑比克），有1,280萬人出現饑荒危機&#13;<br> ‧拉丁美洲及加勒比海地區有5,400萬人慢性營養不良&#13;<br> ‧中亞及東歐發展中國家共有950萬人營養不良，60%居住在阿塞拜疆、亞美尼亞、格魯吉亞及摩爾多瓦&#13;<br> 資料來源：聯合國糧食及農業組織/世界糧食計劃署</p></body></html>
