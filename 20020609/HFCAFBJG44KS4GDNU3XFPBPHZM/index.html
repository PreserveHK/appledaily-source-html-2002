<html><header><meta charset="utf-8"><title>柏芝睇世盃克勤護駕</title></header><body><h1>柏芝睇世盃克勤護駕</h1><p>儘管謝霆鋒前日因為串謀妨礙司法公正，而要上庭受審，但其緋聞女友張栢芝，前日為李克勤拍攝音樂特輯時心情卻甚佳，似乎未受霆鋒上庭一事影響。&#13;<br> 栢芝前日為霆鋒在西區法院門外被扑頭一事抱不平，而拍攝音樂特輯期間，她亦不時跟記者有講有笑。其後栢芝與克勤前往佐敦錄音室時，更先行睇波，然後才再與克勤為音樂特輯趕工。<br> &#13;<br> <spanclass>攔截採訪車 &#13;<br> 至前晚十一時許，栢芝離開錄音室，披上披肩的她，一邊步向在門外等候的座駕，一邊向記者說：「你哋都係跟我返屋企㗎啦！」當栢芝的座駕離開之際，克勤突然將車駛出，攔截上前追訪的採訪車，間接為栢芝做護花使者。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：羅德光</spanclass></p></body></html>
