<html><header><meta charset="utf-8"><title>Schoolphobia</title></header><body><h1>Schoolphobia</h1><p>"Parentsfacejailoverdaughter's'<u> schoolphobia</u> '."&#13;<br> &#13;<br> 「一對父母因女兒患上『學校恐懼症』面臨入獄。」&#13;<br> &#13;<br> 英國政府為遏止青少年街頭罪案推出新法，規定父母若任由子女逃學曠課不管，就要判入獄。新法在英國引起不少爭議，尤其是一對父母的女兒患有學校恐懼症、一上學就哭，判他們入獄變得不合理。學校恐懼症，英文叫schoolphobia，phobia就是恐懼症的意思，引伸下去，怕母親可叫motherphobia，恐外仇外可叫xenophobia等。</p></body></html>
