<html><header><meta charset="utf-8"><title>西西里火車出軌55死傷</title></header><body><h1>西西里火車出軌55死傷</h1><p>意大利西西里島上周六發生火車出軌意外，造成八死四十七傷，死者包括四名摩洛哥人、一名德國人及三名包括車長在內的意大利人。當局已下令調查肇因。&#13;<br> 事發在當地時間晚上七時，肇事火車載有一百九十名乘客，原定由西西里島首府巴勒莫開往威尼斯，駛至默西拿市三十公里外一個車站附近一條橋樑時，火車頭及五個車卡出軌。&#13;<br> 由於事發地點遠離主要公路，拖慢救援進度，其間救援人員出動長梯攀入車卡內救人。傷者中有十二人傷勢嚴重，由直升機送走，生還者則乘當局安排的巴士離開。&#13;<br> 綜合外電報道</p></body></html>
