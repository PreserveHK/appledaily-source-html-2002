<html><header><meta charset="utf-8"><title>陳奕迅新歌未出遭違法下載</title></header><body><h1>陳奕迅新歌未出遭違法下載</h1><p>陳奕迅（Eason）昨日出現旺角新世紀廣場，為其新歌在<ahref http:>now.com.hk 首播舉行宣傳活動，而是次Eason推出的新歌包括《明年今日》、《人來人往》和《隨意門》。雖然Eason新歌近日才於網上推出，而且只是視聽版，但Eason卻發現他的《明年今日》巳有純音樂在網上供人下載。<br> &#13;<br> <spanclass>叫公司徹查 &#13;<br> Eason說：「我哋公司最近同TVB合作搞新秀歌唱大賽，竟然有參賽者有我隻新歌《明年今日》嘅MMO（音樂聲帶），我真係好奇怪，因為隻歌未出街，我問番啲人，佢哋話喺電腦度下載，我已經叫公司徹查，因為啲人咁做係違法。」&#13;<br> 採訪：王連連　攝影：仇志德</spanclass></ahref></p></body></html>
