<html><header><meta charset="utf-8"><title>美出兵九月枉殺400平民</title></header><body><h1>美出兵九月枉殺400平民</h1><p>美國《紐約時報》周日稱，美軍自去年十月起在阿富汗針對阿蓋德和塔利班而發動的空襲，由於犯錯而造成多達四百名阿富汗平民死亡，這與美國採用高科技與少損傷策略有關。&#13;<br> 報道根據為期半年對阿富汗十一個地點的實地調查指出，即使美軍所轟炸的是真正的軍事目標，也會因過度用武或情報錯誤而造成平民死亡。美國人權組織GlobalExchange更指死亡平民多達八百一十二人。&#13;<br> 《紐約時報》指美軍指揮官初期常依賴當地民眾提供的情報，但寧願空襲也不讓地面部隊冒險，導致無法研判情報是否正確。後期即使減少依賴空襲，仍偶然會導致平民傷亡。&#13;<br> 法新社</p></body></html>
