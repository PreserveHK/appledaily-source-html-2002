<html><header><meta charset="utf-8"><title>啤妹林彥蕙見識星爺真面目</title></header><body><h1>啤妹林彥蕙見識星爺真面目</h1><p>在周星馳（星爺）新一輯生力啤廣告中，其中一個啤妹林彥蕙（NadyaWi），原來是四分一個緬甸人，因她外祖父是緬甸人，所以她有緬甸血統，膚色黝黑。<br> &#13;<br> <spanclass>游水keep身材 &#13;<br> 問Nadya身材如此健美，究竟有何keepfit之道？Nadya笑說：「我好鍾意游水，可能因為成日游水，所以先至keep到身材啦。」&#13;<br> 一直以來，Nadya認為星爺是搞笑能手，本身也該是個搞笑之人，沒料到今次合作拍廣告，才了解到星爺另一面。Nadya說：「星爺拍廣告時好認真，真係笑都唔笑㗎。」&#13;<br> 採訪：汪正文　攝影：林德雄</spanclass></p></body></html>
