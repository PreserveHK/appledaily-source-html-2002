<html><header><meta charset="utf-8"><title>最沒用網頁訪客百萬</title></header><body><h1>最沒用網頁訪客百萬</h1><p>英國一名大學生在網上成立了一個可謂「最沒用」的網頁，因為網頁除了一個計算按入次數的計算器之外，就甚麼也沒有，但卻出乎意料地受歡迎，網頁的瀏覽人次竟在一周之內突破了一百萬。&#13;<br> 網頁為何大受歡迎？電腦系學生查爾頓也摸不着頭腦。他表示，有人曾告訴他，按下網頁的按鈕，令人「感到自己是一件較重大的事的一分子」。&#13;<br> 這句話可能說出了大部份人的心聲，因為查爾頓日前宣布結束網頁，豈料不少網民都懇求他重開網頁，在電郵中說：「我還想按那按鈕。」查爾頓也不負眾望，重開網頁。&#13;<br> 綜合外電報道</p></body></html>
