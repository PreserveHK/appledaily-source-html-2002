<html><header><meta charset="utf-8"><title>吳建豪MV千人同唱</title></header><body><h1>吳建豪MV千人同唱</h1><p>人氣組合F4成員吳建豪，昨午在台北拍攝新歌《MyFriend》的MV，破天荒出動了一千位「演員」。&#13;<br> 本來吳建豪徵求五百名歌迷與他一齊拍攝，但消息公布半日，就已有五百多名歌迷報名，最後唱片公司將名額增加至一千人，但同日亦已滿額。<br> &#13;<br> <spanclass>早機去晚機返 &#13;<br> 千名吳建豪歌迷在高溫之下陪偶像一起拍攝了五小時，其中有部份更是來自新加坡、馬來西亞和香港，他們清早搭飛機到台灣，拍完後又趕晚機走。&#13;<br> 此外，下月七日是吳建豪的生日，眾fans昨日準備了一個大蛋糕，替他預祝生日，令到吳建豪十分感動。</spanclass></p></body></html>
