<html><header><meta charset="utf-8"><title>姚嘉妮盼辦比堅尼婚禮</title></header><body><h1>姚嘉妮盼辦比堅尼婚禮</h1><p>姚嘉妮昨日雖然發燒，但仍替新天地婚紗拍硬照廣告。原來她是首次拍婚紗廣告，酬勞有五位數字。&#13;<br> 姚嘉妮說：「我成日都幻想自己將來結婚會係點，但係未諗過幾時會結，𠵱家都係搵錢緊要，經濟咁差，我有糧出，有廣告拍已經好好，有啲朋友都失緊業。」<br> &#13;<br> <spanclass>幻想易實行難 &#13;<br> 至於將來的婚禮，姚嘉妮說想搞一個比堅尼派對，她說：「我希望婚禮喺陽光同海灘嘅環境下舉行，請晒所有親戚朋友到場，搞個比堅尼派對，女嘅着比堅尼，新郎同男賓客就着泳褲同打煲呔，但如果要實行就真係好難。」</spanclass></p></body></html>
