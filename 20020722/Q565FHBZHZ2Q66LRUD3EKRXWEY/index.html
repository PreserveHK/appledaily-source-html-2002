<html><header><meta charset="utf-8"><title>華仔賣飛雞手鴨腳</title></header><body><h1>華仔賣飛雞手鴨腳</h1><p>劉德華下月十七日會在台灣中山足球場舉行一場演唱會，昨日他特別在台北新舞台舉行了門票首賣會，親自賣飛給歌迷，不少台灣歌迷為見華仔，通宵在場排隊。<br> &#13;<br> <spanclass>應采兒捧場 &#13;<br> 而曾經和華仔合作電影《愛君如夢》的應采兒，也到現場買了兩張飛，以示支持。&#13;<br> 華仔第一次做售票員，根本搞不清楚要做甚麼，所以開始的時候有點手忙腳亂，最後惟有工作人員幫手計數和收錢，華仔只負責拿飛給歌迷。結果短短一個鐘已賣出二千多張飛，再加埋網上訂票賣出二千多張，一日之內就賣了三分之一的門券。</spanclass></p></body></html>
