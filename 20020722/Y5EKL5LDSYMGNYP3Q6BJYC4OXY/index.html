<html><header><meta charset="utf-8"><title>做小貓毛公仔感受「優柔」人生</title></header><body><h1>做小貓毛公仔感受「優柔」人生</h1><p>清晨八時三十分，住在港九新界的蘋果小記者已經整裝待發，齊集酒店的記者招待會會場，小記者們都顯得興奮又緊張，因為今次的被訪者是來自日本的漫畫家──「優柔貓」作者小野寺知美！&#13;<br>&#13;<br>記者：瓜小姐　攝影：羊先生</p><p>雖然我們都不懂得日文，幸好寺知美小姐一面教我們做毛公仔和幸福手勢時，那份愉快氣氛，令我們感受「優柔」人生的無比喜悅……</p><p><palign><spanclass><fontstyle>記者心底話   </fontstyle></spanclass></palign></p></body></html>
