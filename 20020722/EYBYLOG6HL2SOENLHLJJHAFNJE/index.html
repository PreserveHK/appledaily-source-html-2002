<html><header><meta charset="utf-8"><title>夏木Mari陪窪塚解困</title></header><body><h1>夏木Mari陪窪塚解困</h1><p>光頭影帝窪塚洋介主演的矚目新片《乒乓》，前日正式在日本上映。窪塚與李燦森等演員，一同現身涉谷一間戲院，與觀眾見面，但窪塚卻封口不談與叶姊妹的緋聞。<br> &#13;<br> <spanclass>無奈苦笑 &#13;<br> 然而在片中飾演窪塚乒乓球教練的女星夏木Mari，卻搞笑地說：「窪塚早排真係搞到好頭痛，不過有我陪佢，已經冇事喇！」即時引得全場大笑，連窪塚亦苦笑起來。&#13;<br> 同日日本有不少新片上映，前SPEED成員上原多香子亮相東京丸之內戲院，宣傳她有份配音的全新《數碼暴龍》電影版。而由宮崎駿的動畫製作公司炮製的新作《貓的報恩》，前日亦正式上映，可望大收六億五千萬港元。</spanclass></p></body></html>
