<html><header><meta charset="utf-8"><title>港姐準決賽20號嘉碧儀最上鏡</title></header><body><h1>港姐準決賽20號嘉碧儀最上鏡</h1><p>無綫電視一年一度選美盛會「2002年度香港小姐競選」準決賽，昨晚假清水灣電視城舉行，由李克勤、楊千嬅和林曉峰擔任大會司儀。&#13;<br> 二十位候選佳麗昨晚分成四組，進行演戲、歌藝、舞蹈和才藝表演，角逐「卓越才藝小姐」獎項，結果由舞蹈組的13號蔡潔雯勝出；而芳齡二十二歲，現為學生的海外佳麗20號嘉碧儀，則擊敗大熱門19號左慧琪，成為本年度「最上鏡小姐」。&#13;<br> 一直被視為港姐三甲人選的17號劉若莉，則大熱倒灶，首輪已被淘汰出局。&#13;<br> 20號嘉碧儀獲獎後表示開心，但她提到有八位佳麗被淘汰出局時傷感落淚，並指沒有預計到自己可以獲得「最上鏡小姐」獎項。</p></body></html>
