<html><header><meta charset="utf-8"><title>成立「反恐小組」</title></header><body><h1>成立「反恐小組」</h1><p>【本報訊】保安局局長葉劉淑儀表示，自「九一一」事件後，本港警方及海關等執法部門已成立一個聯合財務資料調查小組，專門調查與販毒及恐怖活動有關的非法資金，但至今未發現香港有恐怖分子，也未發現有恐怖犯罪組織在香港設立資金戶口。&#13;<br> 正在美國三藩市度假的葉劉淑儀接受當地傳媒訪問時，不諱言香港跟其他國家政府一樣，有一份包括恐怖分子在內的黑名單，但基於安全及內部運作理由，她不會公開名單，也不能回應法輪功學員有否在名單上。&#13;<br> 至於被問及上月初美籍中國異見人士吳弘達第二次遭港府拒絕入境事件，她則坦言，港府認為吳弘達「不符合香港的利益」。</p></body></html>
