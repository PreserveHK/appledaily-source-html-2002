<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者Kidd問：為何華朗在上季英超及今屆世界盃中表現差極，但曼聯領隊費格遜仍不賣走他？&#13;<br> &#13;<br> <b> 答</b> ：沒錯，曼聯在上季有幾場賽事都因華朗的錯失而輸波或失分，不過其校炮功夫、串聯中場與前鋒、控制比賽節奏等能力卻是世界級的，如果要提他的錯失，不如先想想他所作出過的多次美妙助攻及入球吧。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
