<html><header><meta charset="utf-8"><title>數碼攝影實用天書</title></header><body><h1>數碼攝影實用天書</h1><p>炎炎夏日、風和日麗，加上暑假開始，最啱拎住部數碼相機，出外影SnapShot。數碼相機在香港已算普及嘅電腦產品，亦有好多人開始對攝影產生興趣，不過新手入門始終影得唔夠滿意。&#13;<br>大時代出版社剛剛推出一本教影數碼相嘅工具書，內容包羅萬有，如傳統相機同數碼相機之分別、新款數碼相機介紹到採購貼士、人像拍攝基礎及實用技巧、夜景及兒童拍攝技巧、實用輔助軟件等，內容相當之豐富。書內後半部更指出十大拍攝錯誤概念等，相信對一眾新手玩家有莫大嘅啟發。	&#13;<br>&#13;<br>記者、攝影：徐影龍&#13;<br>&#13;<br>大時代出版社$38&#13;<br>查詢電話：25667902</p></body></html>
