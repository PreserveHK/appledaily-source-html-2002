<html><header><meta charset="utf-8"><title>副學士費昂少報讀</title></header><body><h1>副學士費昂少報讀</h1><p>【本報訊】成人及持續教育協會進行調查顯示，近七成學生仍期望可在會考後升上中六或重讀中五；期望報讀副學士、毅進計劃或展翅計劃則僅屬少數，合起來不足一成；而不選擇副學士及毅進的學生，主要嫌學費太貴。&#13;<br> 該會訪問五百一十九名學生，結果指出，若學生不考獲升讀中六資格，學生寧可選擇免費的展翅，也不選擇毅進。三成多學生表示，不選毅進或副學士是因為學費太貴，其次約兩成憂慮學歷不獲承認。&#13;<br> 該會副主席張民炳建議，政府應資助毅進及副學士的一半學費，並增加中六學額，由現時二萬四千多個增至近三萬個。教育統籌局發言人回應稱，副學士及毅進學生可向政府申請學生資助及貸款。</p></body></html>
