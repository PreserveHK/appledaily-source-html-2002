<html><header><meta charset="utf-8"><title>運私煙落網</title></header><body><h1>運私煙落網</h1><p>【本報訊】不法之徒僱用黑工販運私煙，昨清晨六時許，兩名男子在觀塘偉業街一七四號建德工業大廈，將一箱箱懷疑走私香煙搬落密斗貨車，被警員巡經撞破。疑犯拔足逃跑但被擒獲（圖），經點算證實共有一百箱總值一百七十八萬元的香煙，兩名男子姓羅（四十歲）及姓洪（二十一歲）涉嫌藏有未應課稅物品，其中姓洪青年逾期居留，而姓羅男子為本地人。警方同時搜索疑犯的一輛七座位私家車，但沒有發現可疑物品。&#13;<br> 李旭基攝</p></body></html>
