<html><header><meta charset="utf-8"><title>擔憂李少光偏袒</title></header><body><h1>擔憂李少光偏袒</h1><p>【本報訊】前綫立法會議員劉慧卿日前致函行政長官董建華，反映部份市民對特首委任入境處前處長李少光出任廉政專員的關注和憂慮。&#13;<br> 劉慧卿表示，接獲部份市民致電指出，廉政公署成立目的是為肅貪倡廉，打擊各政府及公營機構，特別是紀律部隊人員的貪污罪行。&#13;<br> 廉署自成立至今，當局從來沒有委派過前紀律部隊人員出任廉政專員一職，他們認為今次李少光獲委任十分不尋常，令人覺得當局有意削弱廉署的獨立性。&#13;<br> 函件指出，市民懷疑特首的安排與較早前的警廉衝突有關，是為了緩和警方和廉署的緊張關係而出此下策，他們擔心李少光會偏袒紀律部隊，從而影響廉署的運作。</p></body></html>
