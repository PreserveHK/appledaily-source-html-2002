<html><header><meta charset="utf-8"><title>MEGUMI願長居大阪</title></header><body><h1>MEGUMI願長居大阪</h1><p>日本性感女星MEGUMI，最近與三位水着新星組成的偶像組合TV—ASAHIANGELEYE，前日到了大阪日本橋，宣傳她們在泰國取景的全新影帶。MEGUMI沒有被泰國的陽光與海灘迷倒，反而聲言愛上大阪。&#13;<br> 早前首度參演吉本新喜劇的MEGUMI說：「我好鍾意大阪，希望將來可以喺大阪居住。」而四位「水着天使」不忘硬銷她們的影帶，異口同聲地說：「記住買我哋嘅video，大家喺入面可以睇到我哋唔同嘅形象。」</p></body></html>
