<html><header><meta charset="utf-8"><title>黃貫中湊狗顯「父愛」</title></header><body><h1>黃貫中湊狗顯「父愛」</h1><p>黃貫中（阿Paul）日前應寵物雜誌《犬月刊》邀請，跟一頭黑色的狗隻拍照，一人一狗在拍照期間，合作得非常有默契。<br> &#13;<br> <spanclass>靠溜狗識女友 &#13;<br> 穿上一身便服的阿Paul，拖着可愛的狗仔散步時，不時把狗仔抱在懷中和放在肩膊上擺甫士。阿Paul拍照拍得十分投入，而該頭黑犬亦很合作，任由阿Paul「擺布」。當阿Paul舉起狗仔放在膊頭上時，感覺猶如慈父與愛兒一起玩耍。&#13;<br> 其實阿Paul本身也是愛犬之人，他當年就是因為拖狗散步，才在機緣巧合下跟女友朱茵遇上，二人更因此共墮愛河。</spanclass></p></body></html>
