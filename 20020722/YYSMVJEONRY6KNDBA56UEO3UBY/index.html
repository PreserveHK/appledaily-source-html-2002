<html><header><meta charset="utf-8"><title>蜘蛛俠救情癡</title></header><body><h1>蜘蛛俠救情癡</h1><p>【本報訊】將軍澳明德邨多層停車場昨發生驚險企圖跳樓事件。一名姓黃青年(二十三歲)疑為情所困，昨晨五時半走到將軍澳明德邨多層停車場四樓坐在石壆上，雙腳懸空。警方及消防員接報到場游說，但事主充耳不聞，後來突然要求警員代找姓黎女友，可是對方關掉手提電話無法聯絡，事主又繼續呆坐沉默不語。&#13;<br> 至早上七時許，消防員趁事主不察兵分三路，由天台縋繩而下，並左右夾擊將他拉回地面，但對方拚命掙扎大叫，事主手肘擦傷，着地後送院治理，但拒絕透露尋死原因。</p></body></html>
