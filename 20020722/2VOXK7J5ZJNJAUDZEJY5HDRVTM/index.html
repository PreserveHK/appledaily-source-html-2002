<html><header><meta charset="utf-8"><title>榎本加奈子當眾示愛</title></header><body><h1>榎本加奈子當眾示愛</h1><p>有「小骨女」之稱的日本女星榎本加奈子，前日一連走訪東京、大阪和名古屋三地，首次現場演唱處女新歌《已變得喜歡了》，她在演唱時不忘大騷上圍不弱的本錢，令現場記者大吃一驚。&#13;<br> 雖然榎本加奈子前日宣傳新歌時，獲得男星坂口憲二和中島美嘉同行助陣打氣，但她在台上演唱時，仍表現得十分緊張。不斷公開向坂口示愛的她，獲得男方大讚歌藝時，更表現得面紅耳赤，露出少有的矜持。而中島美嘉當日除為榎本和唱外，亦獻唱自己的新歌《WILL》。</p></body></html>
