<html><header><meta charset="utf-8"><title>放飛機迷途</title></header><body><h1>放飛機迷途</h1><p>【本報訊】三十三歲姓鄧男子（圖二），昨晨十一時許，偕同妻子及女兒駕車前往飛鵝山，郊遊兼放模型飛機，其間事主遙控的滑翔飛機突然失控墮下山坡，他於是獨自攀下山坡擬拾回模型飛機，豈料卻找不到回頭路，他兜兜轉轉無計可施，惟有致電報警。警員及消防員到場替事主撿回模型飛機（圖一），及將他帶回安全地方，事主並無受傷，但已興趣索然，一家人駕車離去，事主臨行時表示：「下次一定要玩GPS（全球衞星定位系統）。」&#13;<br> 羅日昇攝</p></body></html>
