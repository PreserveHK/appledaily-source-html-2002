<html><header><meta charset="utf-8"><title>余文樂百多歌迷候駕</title></header><body><h1>余文樂百多歌迷候駕</h1><p>余文樂昨日為純影集在灣仔會展舉行簽名會，今年大會只容許作家舉行簽名會，所以阿樂惟有預早簽定一百本書。<br> &#13;<br> <spanclass>陳圖安眼濕濕 &#13;<br> 現場約有百多名歌迷守候，更有人在早上九時已開始排隊，場面哄動，嚇得護衞也緊張起來，阿樂說：「今次唔算多fans喇，之前喺台灣試過有三千人。」&#13;<br> 另外，前亞視高層陳圖安也為新書簽名，陳圖安有很多「麻雀腳」撐場，如陳美琪、羅琳等人排隊等簽名，陳圖安開心得眼濕濕說：「好多謝朋友支持，好感動，我冇喺亞視做，佢哋都特登嚟捧場。」而陳美琪對於前夫馬清偉和薛芷倫傳婚變，她說：「我冇同馬家聯絡所以唔知，但都唔會刻意關心。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
