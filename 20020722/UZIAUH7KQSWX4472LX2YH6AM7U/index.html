<html><header><meta charset="utf-8"><title>王傑前妻將偕兒來港敘天倫</title></header><body><h1>王傑前妻將偕兒來港敘天倫</h1><p>王傑前妻莫綺雯日前接受台灣記者訪問，講及和王傑離婚四年，一直保持好朋友的關係。當初嫁給王傑，感覺上和嫁給海員一樣，老公經常不在身邊，所以離婚後生活都沒有太大的改變，反而以前經常和王傑發生爭拗，互相傷害，現在感覺反而比以前好。<br> &#13;<br> <spanclass>懶理前夫緋聞 &#13;<br> 現時莫綺雯在加拿大中文電視台主持節目，為了經常讓八歲大的兒子能夠感受到父愛，她常帶兒子跟王傑住一個月，她本月尾亦將帶兒子來港探王傑。至於前夫經常有緋聞傳出，莫綺雯表示不會不舒服，因為王傑再也找不到比自己更好的女人，他反而會擔心她再交男朋友。</spanclass></p></body></html>
