<html><header><meta charset="utf-8"><title>北京御景園二期將加推</title></header><body><h1>北京御景園二期將加推</h1><p>【本報訊】上海世茂集團旗下的北京御景園第二期新御景，過去兩日在港發售，首批20伙接近售罄，平均呎價約790元（人民幣，下同），發展商考慮加推。<br> &#13;<br> <spanclass>首批20伙近售罄 &#13;<br> 北京世茂投資發展有限公司財務總監周永勝指出，周末約錄得數百人參觀新御景展銷，買家多在北京有生意或工作的人士，部份則純作投資，因為看好北京住宅租金回報率而購買。是次在港推售的新御景，面積由1399至2476方呎，樓價逾120萬元，已售出的單位中，最高價達260萬元。&#13;<br> 御景園總投資15億元，由4座33層高住宅組成，一期已售罄，四成買家為投資者，二期新御景，包括2至4號樓。</spanclass></p></body></html>
