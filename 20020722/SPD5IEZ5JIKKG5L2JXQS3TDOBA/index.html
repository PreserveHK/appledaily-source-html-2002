<html><header><meta charset="utf-8"><title>Fans讚GiGi好得意</title></header><body><h1>Fans讚GiGi好得意</h1><p>前日GiGi與十一位被選中的fans打保齡時，保齡球室門外亦有十多位歌迷為一睹偶像風采，隔窗觀看。&#13;<br> 而獲選的每個fans對GiGi都可謂十分長情，九五年因電影《烈火戰車》而成為fans的阿邦說：「今次係我第一次咁近距離接觸GiGi，好開心，好難忘。GiGi打保齡嘅技術都好好，重可以打到十磅波，都幾犀利！」<br> &#13;<br> <spanclass>擁戴偶像七年 &#13;<br> 而已支持GiGi達七年的忠實歌迷Twinky則說：「我覺得GiGi好搞笑，唔似平時見到佢咁靜，佢好好玩，好得意。」</spanclass></p></body></html>
