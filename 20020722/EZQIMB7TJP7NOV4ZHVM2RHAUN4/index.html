<html><header><meta charset="utf-8"><title>方力申生活失調</title></header><body><h1>方力申生活失調</h1><p>方力申（Alex）昨日到荃灣廣場，為其大碟舉行「方力申活力動感簽名會」。<br> &#13;<br> <spanclass>小朋友搶鏡 &#13;<br> Alex在現場同觀眾大玩遊戲，雖然Alex是游泳健將，但他原來不懂玩呼拉圈，反而被一名玩呼拉圈玩得出神入化的小女孩搶鏡，不過最後Alex亦不負眾望，憑示範掌上壓食提子的遊戲，贏回不少掌聲。&#13;<br> Alex表示近日的生活非常不健康，他說：「以前我係早睡早起，但呢個禮拜因為趕拍《百份百感覺》電視劇，所以搞到好夜瞓。」</spanclass></p></body></html>
