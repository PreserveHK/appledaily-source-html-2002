<html><header><meta charset="utf-8"><title>Apple姐日記：<br>莫文蔚兄開戲細妹擔正</title></header><body><h1>Apple姐日記：<br>莫文蔚兄開戲細妹擔正</h1><p>大家都知道歌星莫文蔚系出名門，媽媽莫何敏儀曾任新聞處高官，爸爸莫天賜最近出書重新註釋中國預言書《推背圖》。莫文蔚（左）除咗演戲唱歌叻外，又有語言天份，精通多國語言。<br> &#13;<br> <spanclass>明益自己人 &#13;<br> 我Apple姐重八到原來莫文蔚個哥哥莫里斯（右）亦會有新搞作，佢打算同老友、曾經做過保良局主席嘅司徒永華合作拍電影，重有可能進軍外國市場咁話。咁有規模嘅投資，新片嘅女主角冇理由唔益自己人㗎，聽講佢哋套戲已經落實由莫文蔚擔正啦。</spanclass></p></body></html>
