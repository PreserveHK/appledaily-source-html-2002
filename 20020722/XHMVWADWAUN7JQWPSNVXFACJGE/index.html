<html><header><meta charset="utf-8"><title>高空擲小狗</title></header><body><h1>高空擲小狗</h1><p>【本報訊】深水埗福榮街出現擲狗狂徒！昨凌晨零時許，一隻約呎多長、黑白色的混種西施狗，突從高處飛墮，跌落一客貨車車頂，再反彈墮地，伏在地上哀叫及嘔吐。警員接報到場將小狗抱起免被雨淋（圖），等候愛護動物協會人員帶走救治；現無性命危險但需留醫。由於小狗滿身污迹，且無植入晶片，相信是流浪狗，警員懷疑是精神病漢從大廈九樓天台將小狗擲下。現場一些圍觀者紛紛痛斥兇徒：「掟狗落街嗰個人下世一定做狗呀！」&#13;<br> 杜建彬攝</p></body></html>
