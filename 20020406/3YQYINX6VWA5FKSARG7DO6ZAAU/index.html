<html><header><meta charset="utf-8"><title>與夫爭執孕婦仰藥</title></header><body><h1>與夫爭執孕婦仰藥</h1><p>【本報訊】一名懷有六個月身孕少婦，因家事問題與丈夫爭執後，昨晨在上水圍住所疑飲酒及服食安眠藥企圖自殺。親友得悉報警，但事主否認自殺，經送院後要留醫觀察胎兒有否受影響。&#13;<br> 女事主姓梁（二十二歲）與丈夫同住上水圍圍內村五巷一單位。警方表示，昨晨約五時，梁女因家事問題與丈夫發生爭執，現場消息稱，男方與妻爭吵離家後，女事主借酒澆愁及服食安眠藥疑企圖自殺。&#13;<br> 未幾梁女感不適致電居於附近一名女親友代為報案，警員到場將她送院，治療後情況穩定。至於胎兒有否受影響，則有待醫生進一步檢驗。事主解釋只因睡得不好才服藥，但否認自殺，警方遂將案件列服食過量藥物處理。</p></body></html>
