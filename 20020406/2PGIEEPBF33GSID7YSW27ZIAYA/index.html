<html><header><meta charset="utf-8"><title>三刀匪劫指壓中心</title></header><body><h1>三刀匪劫指壓中心</h1><p>【本報訊】三名持刀匪徒昨闖入旺角一間指壓中心，劫去兩名職員和顧客現金財物共四萬六千元。其中職員反抗時遭匪徒割傷手部，事後送院治療。&#13;<br> 現場為太子道一一三號一樓一間指壓中心，昨凌晨四時許，指壓中心內只有姓葉（二十二歲）主持及一名等候服務姓林（二十五歲）顧客，突然三名持刀匪徒闖入，制服職員及顧客，將兩人推入一間房內洗劫，掠得現金財物四萬六千元後奪門逃去。&#13;<br> 姓林顧客損失二萬七千元現金及一部價值二千六百元手提電話。&#13;<br> 而姓葉職員則損失現金七千元及兩條共值一萬元金鏈，他反抗時左手掌遭匪徒用刀割傷，報警送院後無大礙。</p></body></html>
