<html><header><meta charset="utf-8"><title>默哀獻花</title></header><body><h1>默哀獻花</h1><p>【本報訊】昨日清明節，包括多名身兼立法會議員的支聯會成員與團體代表約四十人，在尖沙嘴鐘樓進行獻花活動，向烈士紀念碑模型和民主女神像獻花、鞠躬及默哀，向已故民主烈士致敬，以及表達對八九年六四事件死難者的哀思。&#13;<br> 支聯會下午在同一場地舉行論壇，討論中國入世後的政治形勢。講者之一何俊仁指，中國政府應與時並進，在政治改革、人權、憲制上改變，否則會引起社會暴力式的變動。&#13;<br> 成啟聰攝</p></body></html>
