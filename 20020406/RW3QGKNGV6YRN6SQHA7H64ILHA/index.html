<html><header><meta charset="utf-8"><title>薩克斯創「震盪療法」</title></header><body><h1>薩克斯創「震盪療法」</h1><p>曾被美國《紐約時報》及《時代》周刊譽為「世界最重要/最知名經濟學家」的薩克斯，是經濟全球化的專家，力倡資本主義與社會公平相結合。他曾說工業國若肯每賺十美元捐一美仙，已可籌得二百五十億美元，挽救數以百萬計第三世界國家的貧民。<br> &#13;<br> <spanclass>99年任港金融顧問 &#13;<br> 薩克斯曾為歐、亞、非、美洲多個發展中國家出謀獻策，助他們改革經濟，包括在九十年代初為俄羅斯設計「震盪療法」（shocktherapy）推動市場經改。今年一月，他獲委任為聯合國秘書長安南的特別顧問，專責協調國際除貧工作。本港金融管理局九九年邀請他擔任香港金融研究中心顧問。&#13;<br> 哈佛大學網頁/《紐約時報》</spanclass></p></body></html>
