<html><header><meta charset="utf-8"><title>男子跳樓母欲陪死</title></header><body><h1>男子跳樓母欲陪死</h1><p>【本報訊】二十五歲姓游男子，昨傍晚近六時，在馬鞍山利安邨利盛樓二十九樓後樓梯躍下自殺，直墮一樓平台簷篷，街坊致電報警，救護員及消防員到場協助將他救下，傷者被送院時眼睛還眨一眨．抵院證實不治。&#13;<br> 死者的父母、胞妹聞訊趕至樓下查究，其中死者母親大叫：「你玩啲咁嘅嘢，我死畀你睇！」後被丈夫制止。據知死者以前做散工，近期失業在家，開始患上抑鬱症，又疑神疑鬼，最後患上精神病，家人未給予適當援手，帶他去看醫生，卒發生悲劇。</p></body></html>
