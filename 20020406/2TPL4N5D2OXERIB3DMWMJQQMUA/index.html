<html><header><meta charset="utf-8"><title>封兩雞場無礙雞價</title></header><body><h1>封兩雞場無礙雞價</h1><p>【本報訊】漁農自然護理署昨日仍然繼續封閉兩個位於元朗白沙的雞場，該兩個雞場的雞隻被驗出感染禽流感H5病毒。長沙灣家禽批發市場昨日假日休市，批發價及零售價未見受到影響。&#13;<br> 新界鴨鵝同業互助會理事長郭誌有表示，活雞批發價昨日維持在十元一斤，未有增加。港九新界家禽批發零售商會主席黃偉泉則稱，活雞零售價為十八至二十四元一斤，沒有因清明節或禽流感事件有所增加。&#13;<br> 兩個位於元朗白沙的雞場，分別飼養一萬九千及一萬一千隻活雞，漁護署於上月抽取活雞及死雞樣本化驗時，發現兩個雞場的雞隻受Ｈ５禽流感病毒感染，故決定禁止雞場運出雞隻。</p></body></html>
