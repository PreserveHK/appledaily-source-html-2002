<html><header><meta charset="utf-8"><title>自製雲石甲花器</title></header><body><h1>自製雲石甲花器</h1><p>小記得閒都會玩吓指甲花，不過自問手藝的技巧唔係好高，連貼指甲花貼紙都要貼幾個鐘先可見得吓人，最近小記發現呢套由日本嚟嘅整指甲花的裝備，可以俾我整到雲石圖案，方便實用。裝備包括內附三條海綿的筆及白色指甲油，只要滴幾滴甲油在海綿之上，然後再在已髹上甲油的指甲油上印幾印，便可做出雲石花的圖案，簡單又方便。&#13;<br>記者：區佩嫦&#13;<br>攝影：謝耀恆&#13;<br>&#13;<br>V3（28826624）&#13;<br>銅鑼灣金百利一樓R135號舖</p></body></html>
