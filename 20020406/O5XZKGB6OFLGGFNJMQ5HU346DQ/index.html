<html><header><meta charset="utf-8"><title>黎思嘉、珈潁跳海靠替身</title></header><body><h1>黎思嘉、珈潁跳海靠替身</h1><p>黎思嘉和珈潁昨日往西貢早禾坑碼頭，拍攝亞視新劇《乘勝追擊》一場跳海戲，劇情講述珈潁因懷有黃浩然的骨肉，但男方卻離她而去，而身為情敵的黎思嘉眼見珈潁有意尋死，竟奮不顧身跳海救她。<br> &#13;<br> <spanclass>兒時陰影 &#13;<br> 導演為顧及安全，找來兩個替身代黎思嘉和珈潁跳海，不過二人亦要在近岸的淺水處濕身拍攝。黎思嘉自言不諳水性，她說：「細個嗰陣姑姐帶我去泳池游水，點知佢喺深水區放手，由得我自己游，結果有陰影，搞到我到𠵱家都唔敢再學游水。」</spanclass></p></body></html>
