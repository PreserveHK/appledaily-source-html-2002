<html><header><meta charset="utf-8"><title>黃伊汶學結他自我增值</title></header><body><h1>黃伊汶學結他自我增值</h1><p>新人黃伊汶近日雖然忙為新唱片錄音，但她仍抽空學習結他和打鼓，實行自我增值。&#13;<br> 日前黃伊汶接受記者訪問時表示，希望吸收多些音樂上的知識，所以利用空閒時間學習樂器，當然結他和打鼓都是她的興趣。<br> &#13;<br> <spanclass>想歌影視三棲 &#13;<br> 問黃伊汶為何不到外地進修音樂知識？她說：「我覺得如果真係有心想學嘅話，喺邊度都可以學嘅啫，唔駛去外國。」原來黃伊汶除了唱歌外，她對拍電視和電影亦有興趣，但一切留待經理人公司安排。&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
