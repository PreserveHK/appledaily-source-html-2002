<html><header><meta charset="utf-8"><title>呂珊險遭夏蕙姨搶鏡</title></header><body><h1>呂珊險遭夏蕙姨搶鏡</h1><p>呂珊、李麗霞（黑妹）、潘志文、JoeJunior、葉振棠和黃夏蕙等，前晚在沙田大會堂出席「呂珊和黑妹女聲之王金曲夜演唱會」。&#13;<br> 呂珊前晚穿上黑色吊帶裙配長靴上台表演，她說：「我都好開心，嚟捧場嘅都係想聽歌嘅觀眾，所以我好似平時唱酒廊咁唱，盡量唱多啲歌，唔講咁多嘢。」<br> &#13;<br> <spanclass>「點解唔錫我」 &#13;<br> 此外，每當夏蕙姨見到異性在台上表演時，都會走到台前獻花及與對方來個臉貼臉，呂珊發現後即說：「夏蕙姨點解唔錫我嘅？」結果令夏蕙姨感到十分尷尬。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
