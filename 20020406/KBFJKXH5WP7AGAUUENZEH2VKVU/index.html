<html><header><meta charset="utf-8"><title>　　寶哥哥搵阿松過橋 - 李八方</title></header><body><h1>　　寶哥哥搵阿松過橋 - 李八方</h1><p>梁錦松伏明霞戀情公開後，好多人恭喜佢，搞到阿松都幾尷尬，有時笑面相謝，有時則要借阿陳隻耳。&#13;<br> 話說前兩日李國寶代表銀行界請立法會議員食晏，游說佢哋支持銀行成立信貸資料庫。食完晏後，寶哥哥在門口被記者截住問料，大家正傾傾吓偈時，忽然見到阿松行過，於是寶哥哥諗到甩身大計，大叫：「阿松哥！」唔知阿松係咪見到有記者在場，於是詐聽唔到直行直過；寶哥哥見到咁情景，惟有自己打圓場，「哎吔，佢聽唔到喎！」&#13;<br> 下次見到阿松，想同佢打招呼，可能要帶大聲公。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
