<html><header><meta charset="utf-8"><title>鄒世龍俏嬌娃相伴</title></header><body><h1>鄒世龍俏嬌娃相伴</h1><p>鄒世龍早前跟旗下种星堂一班模特兒，包括楊崢、歐陽妙芝和周立璟緋聞女友AnaR.等為最新一期英文雜誌《BInternational》拍照，鄒世龍站立中間，而幾位靚女模特兒伴在身旁，頗有電影《神探俏嬌娃》的風格。<br> &#13;<br> <spanclass>不干涉私人生活 &#13;<br> 鄒世龍昨在電話中說：「我同個個模特兒都相處融洽。」對於AnaR.跟周立璟的緋聞，他說：「我唔會干涉佢哋嘅私生活，始終後生女拍拖唔出奇。」</spanclass></p></body></html>
