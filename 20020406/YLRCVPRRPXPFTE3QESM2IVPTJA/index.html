<html><header><meta charset="utf-8"><title>薩默斯當財長有盈餘</title></header><body><h1>薩默斯當財長有盈餘</h1><p>薩默斯是美國前總統克林頓在位八年間最後一位財長，上台後繼續推行穩健政策，令經濟持續增長，財政盈餘創新高。<br> &#13;<br> <spanclass>與非裔教授瓜葛未解決 &#13;<br> 他是哈佛經濟學博士，轉職華府前曾在哈佛擔任經濟學教授九年。他重返哈佛當校長後，今年三月訪問北京時，被問及如何回應哈佛大學學者被視為「美國最具破壞力的工具，且是國防部最具殺傷力的武器」，他強調：「哈佛大學之所以能存在並發展下去，就是因為它倡導學術自由……我將繼續支持這種做法。」&#13;<br> 一向沉默寡言的薩默斯，被提名出任哈佛校長後頻頻就教學問題發表富爭議言論，與非洲裔教授的瓜葛至今仍未能解決。	&#13;<br> 美國有線新聞網絡/中華校園網</spanclass></p></body></html>
