<html><header><meta charset="utf-8"><title>李華退出選美感慶幸</title></header><body><h1>李華退出選美感慶幸</h1><p>亞視藝員甄志強、袁文傑及李華等，昨日在青衣城為「足球小子全才大挑戰」展覽宣傳，並與現場觀眾大玩足球問答遊戲，藉此增進有關足球的知識。&#13;<br> 未覺可惜&#13;<br> 早前李華在公司推薦下參加2002環球小姐深圳賽區競選，但後來李華因決定專心拍劇而退選，而該比賽已於上月尾在廣東恩平舉行，但並不成功，昨日李華心感慶幸地說：「內地報紙都講咗當晚嘅情況，好在公司幫我決定退選，我當初重覺得好遺憾，但後來知道咁嘅環境，參加咗都唔光彩！」</p></body></html>
