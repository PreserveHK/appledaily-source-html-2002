<html><header><meta charset="utf-8"><title>名媛Dior對對碰</title></header><body><h1>名媛Dior對對碰</h1><p>名人在ball場中出現撞衫情況很常見，前晚於尖沙嘴洲際酒店舉行的東華三院董事局聯歡晚宴上，梁家駒夫人以一條釘滿珠片的綠色ChristianDior西褲亮相。<br> &#13;<br> <spanclass>似曾相識 &#13;<br> 這條Dior釘珠褲熟口熟面，翻查資料，上月二十二日賭王四姨太梁安琪往赤柱出席ChristianDior手袋派對時也曾穿着，當晚四姨太更與特首董建華姪女董立茂撞褲撞到應。&#13;<br> 可是這亦證明，ChristianDior的而且確是名媛闊太的至愛，人人皆需擁有一、兩件「傍身」。</spanclass></p></body></html>
