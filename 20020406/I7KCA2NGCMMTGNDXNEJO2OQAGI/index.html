<html><header><meta charset="utf-8"><title>「翻版霆鋒」寧揀柏芝不要王菲</title></header><body><h1>「翻版霆鋒」寧揀柏芝不要王菲</h1><p>曾經在無綫電視劇《娛樂反斗星》扮演「謝檸檬」一角的「翻版霆鋒」揚明，他自言不及人氣偶像謝霆鋒在感情那樣多選擇，他表示如果真是可以揀，他會揀柏芝而不要王菲，因為柏芝這類型較適合他。<br> &#13;<br> <spanclass>與張豪龍友好 &#13;<br> 原來揚明早已認識張柏芝弟弟張豪龍，還經常一起玩，問他有否想追柏芝，他說：「我根本唔會鍾意柏芝，就算係靚女都要啱先得，唔可以亂嚟㗎！如果唔係就會搞成好似今日咁！」&#13;<br> 此外，揚明早前曾傳與陳敏芝拍拖，他對於此事不想正面回應，他說：「總知乜芝都唔關我事。」</spanclass></p></body></html>
