<html><header><meta charset="utf-8"><title>言承旭寫真定單過20萬</title></header><body><h1>言承旭寫真定單過20萬</h1><p>四人組合F4在香港人氣勁升，當中最受歡迎的言承旭，將推出他的個人寫真集《兩棲類動物》。首批寫真更會隨書附送VCD光碟，內容紀錄了他到澳洲墨爾本拍攝的花絮和工作心情。<br> &#13;<br> <spanclass>會再赴澳洲 &#13;<br> 言承旭在澳洲工作時，十分享受那兒的陽光與海灘，他說：「不枉此行，我一定會再來。」寫真集原定於本月十六日推出，但由於印刷廠機器受日前台灣地震影響要延遲。而言承旭的寫真集，在台灣的定單已超越十萬，海外總定單，包括香港，數量已超過二十萬，十分厲害。</spanclass></p></body></html>
