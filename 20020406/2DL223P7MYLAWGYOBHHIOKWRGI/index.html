<html><header><meta charset="utf-8"><title>懷複製人類胚胎婦成孕8周</title></header><body><h1>懷複製人類胚胎婦成孕8周</h1><p>一直致力製造全球第一個複製人的意大利科學家安蒂諾里聲稱，他已將一個複製人類胚胎植入一名女子的子宮內，該女子現已懷孕八個星期。如果屬實，這是全球第一個複製人胚胎成孕。&#13;<br> 英國《新科學家》雜誌的網站周五報道，安蒂諾里在阿拉伯聯合酋長國一個會議中聲稱，「在幾千對參加（複製人）計劃的不育夫婦當中，其中一女子已懷孕八星期」。&#13;<br> 安蒂諾里與美國科學家扎沃斯去年八月公開表示要製造複製人，但批評之聲遍及全球。意大利和美國等許多國家都已禁止製造複製人。&#13;<br> 據報道，意大利醫學協會現正調查這報道，如得到證實，就會對安蒂諾里採取紀律行動。&#13;<br> 德新社</p></body></html>
