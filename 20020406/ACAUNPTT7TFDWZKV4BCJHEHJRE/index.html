<html><header><meta charset="utf-8"><title>榎本加奈子情迷筋肉型男</title></header><body><h1>榎本加奈子情迷筋肉型男</h1><p>有「小骨女」之稱的二十一歲日本女星榎本加奈子，前日在東京涉谷出席YGX內衣宣傳活動，她面對一班露底猛男時目不轉睛，更自爆家中儲起不少黑色內衣。<br> &#13;<br> <spanclass>死盯性感男士 &#13;<br> 性格豪放的榎本加奈子說：「我有好多黑色內褲，有花花嘅我都好鍾意㗎。」不過，在場的記者卻發現榎本加奈子不時眼望望一班脫掉長褲、只穿內褲的激凸男模。早前被傳遭井川遙搶男友的榎本，更搞笑地說：「我鍾意啲肌肉型嘅男士，男朋友我有好多呢！」</spanclass></p></body></html>
