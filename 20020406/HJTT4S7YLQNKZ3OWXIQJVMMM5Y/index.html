<html><header><meta charset="utf-8"><title>民企港上市料年逾50</title></header><body><h1>民企港上市料年逾50</h1><p>【本報訊】瑞銀華寶亞洲研究部主管張化橋昨日預期，未來5年，每年最少有50家內地民營企業來港上市。他說「北水南調」不會對港股起刺激作用，上市公司盈利增長才是港股動力。&#13;<br> 對於民企質素參差，張化橋說部分由於家族管理會出現管理霸道、擴張過急、欠缺透明度，及難以平衡私人及公司間利益等問題，但大部分質素優良。<br> &#13;<br> <spanclass>北水南調無助港股升 &#13;<br> 另外，對於有傳國內最早7月批准成立QDII，讓內地約30億美元（約234億港元）個人外幣存款到境外投資。張化橋說香港是開放的金融體系，內地資金「北水南調」後，可轉投倫敦、巴西及美國等地，不一定留港，相信對港股刺激不大。</spanclass></p></body></html>
