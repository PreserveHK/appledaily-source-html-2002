<html><header><meta charset="utf-8"><title>王菲經理人斥有人自導自演</title></header><body><h1>王菲經理人斥有人自導自演</h1><p>對於謝霆鋒昨日直認與王菲分手一事，王菲經理人邱囗寬昨日透過電話說：「拍戲咩？劇本唔係我哋寫，篇篇不同，日日嘅角色新鮮，我都係睇報道先知有呢套戲上演中。我哋冇興趣做演員，亦唔想睇，連觀眾都唔想做，如果睇緊戲嘅觀眾，亦會分析到係乜嘢事。」<br> &#13;<br> <spanclass>約會竇唯妹妹 &#13;<br> 問到阿菲現時心情如何？邱囗寬說：「阿菲𠵱家喺北京錄緊音，好好。」&#13;<br> 此外，王菲和女兒竇靖童日前往北京靜養，她在當地亦與前夫的妹妹竇穎及張亞東敍舊。據悉由於有記者追訪，令本來想帶女兒童童往公園的王菲未能成事。</spanclass></p></body></html>
