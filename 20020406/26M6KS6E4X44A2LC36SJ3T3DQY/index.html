<html><header><meta charset="utf-8"><title>白頭陳重未為亡妻立碑</title></header><body><h1>白頭陳重未為亡妻立碑</h1><p>章小蕙男友陳曜旻「白頭陳」的亡妻鍾璧澤（Susanna）於九八年逝世，葬於荃灣華人永遠墳場後多年一直未有立碑。&#13;<br> 昨日就記者所見，Susanna墳前仍未有墓碑，去年可見的四株松樹亦只剩一株，墳前更有腐爛的生果及枯毀的鮮花，相信日前曾有人前來拜祭。<br> &#13;<br> <spanclass>fans有心 &#13;<br> 此外，葬於將軍澳墳場的已故歌手陳百強墓前，記者見到他墓前擺放着二十多束鮮花，有太陽花和玫瑰花等，而且打掃得非常乾淨。&#13;<br> 至於Beyond成員黃家駒的fans亦十分有心，前來拜祭偶像。	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
