<html><header><meta charset="utf-8"><title>全球30億人食大米</title></header><body><h1>全球30億人食大米</h1><p>水稻是人類的主要糧食之一，全球有一半以上的人口，即三十億人是以進食大米為主。可是人口膨脹令糧食供不應求，每天有二萬四千人死於飢餓，八億人食不果腹。糧食不足是本世紀的重大問題。根據預測，若全球人口在未來二十年繼續按現有的趨勢增長，穀物的產量必須在一九九○年基礎上提高八成才能滿足需要。此外，城市化、土壤質量退化令耕地面積減少，加上乾旱，令糧食短缺問題更加嚴重。&#13;<br> 為解決糧食問題，科學家透過科學手段，如基因改造工程來加快魚、家禽和家畜的成長。	綜合外電報道</p></body></html>
