<html><header><meta charset="utf-8"><title>近藤真彥為稻垣開金口</title></header><body><h1>近藤真彥為稻垣開金口</h1><p>日本偶像組合SMAP成員稻垣吾郎，正忙於拍攝新劇《哈囉之男》，劇集邀請到四年沒有出碟的稻垣師兄近藤真彥唱主題曲，而劇中的主要演員均大開金口，為近藤真彥做和音。<br> &#13;<br> <spanclass>盼客串演出 &#13;<br> 近藤真彥和師弟稻垣吾郎及劇中的演員，包括淺野優子、矢田亞希子與市川染五郎等，組成了組合MATCHYwithO.A.I，為新劇灌錄主題曲。這首主題曲其實是重唱近藤十七年前的歌曲《Yoisho》，近年向賽車界發展的近藤真彥，揚言希望在稻垣的新劇內客串演出。</spanclass></p></body></html>
