<html><header><meta charset="utf-8"><title>Licensetokill</title></header><body><h1>Licensetokill</h1><p>"Bushgave(Sharon)a<u> licensetokill</u> PresidentArafat."&#13;<br> &#13;<br> 「布殊給予（以色列總理沙龍）殺阿拉法主席的執照。」&#13;<br> &#13;<br> 美國總統喬治布殊周四就中東問題發表聲明，指巴人自治政府主席阿拉法要為以巴危機負責。巴人政府官員HassanAsfur卻認為喬治布殊之言儼如批准以色列鏟除阿拉法。看過鐵金剛電影或小說的，都知道英國王牌特務占士邦就持有殺人執照（Licensetokill），現實生活中說某人持殺人執照，是指他殺人毋須負責。</p></body></html>
