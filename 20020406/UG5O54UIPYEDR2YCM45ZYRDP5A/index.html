<html><header><meta charset="utf-8"><title>馬家軍名將仰藥獲救</title></header><body><h1>馬家軍名將仰藥獲救</h1><p>遼寧大連有消息稱，「馬家軍」的長跑名將董艷梅近日服食大量安眠藥自殺，經搶救後已康復。有馬家軍內部人士透露，董的自殺可能與獎金及住屋分配一事有關。&#13;<br> 據內地報章報道，董艷梅是於三月三十一日下午參加完訓練後自殺。她被送到大連開發區醫院搶救，前天已出院。對於這宗自殺事件，大連的傳媒、馬家軍相關人士和醫護人員均三緘其口、諱莫如深。但經當地記者多方探尋下，董艷梅自殺一事已獲「馬家軍」相關負責人證實。&#13;<br> 《合肥晚報》</p></body></html>
