<html><header><meta charset="utf-8"><title>蘇永康歌聲響遍中港麥當勞</title></header><body><h1>蘇永康歌聲響遍中港麥當勞</h1><p>蘇永康早前曾為香港的麥當勞廣告唱主題曲，麥當勞將再邀請康仔為內地的麥當勞廣告唱國語版的主題曲，歌名為《微笑的光采》。<br> &#13;<br> <spanclass>百萬宣傳費 &#13;<br> 麥當勞在上月底先後在上海及深圳分別舉行了記者會及多個宣傳活動，宣傳費更高達百萬，康仔日前說：「好開心可以唱埋內地麥當勞廣告嘅主題曲，歌酬梗係滿意啦，最滿意都係佢哋用咁多宣傳費嘛！不過最好都係可以配合埋我嘅廣東唱片宣傳。」&#13;<br> 而內地每間麥當勞都會播放康仔所唱的主題曲，遲些康仔還會為該歌拍攝MV。</spanclass></p></body></html>
