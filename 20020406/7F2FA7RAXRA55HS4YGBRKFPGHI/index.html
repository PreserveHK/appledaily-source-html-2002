<html><header><meta charset="utf-8"><title>梁廣大題六字錯二字</title></header><body><h1>梁廣大題六字錯二字</h1><p>中國人大常委、曾任珠海市長十五年的梁廣大，上月隨全國人大訪問團訪問加拿大時，為加拿大《星星生活周報》第二十七期題字，卻大出洋相，將「弘揚中華文化」寫成「宏楊中華文化」，短短六個字就錯了兩個字，此「墨寶」成為該周報最難得的珍藏之一。&#13;<br> 《星星生活周報》報道，上月二十九日晚在多倫多僑界歡迎晚宴上，當時「因其太過繁忙」，梁廣大留下了「宏楊」兩字筆誤。周報董事袁志強說，雖然梁廣大的題字有筆誤，但更顯示出他的人情味。&#13;<br> 多維新聞社</p></body></html>
