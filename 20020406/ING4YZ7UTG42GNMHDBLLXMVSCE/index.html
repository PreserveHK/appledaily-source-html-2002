<html><header><meta charset="utf-8"><title>Apple姐日記：楊采妮㩒機攞錢滿面愁容</title></header><body><h1>Apple姐日記：楊采妮㩒機攞錢滿面愁容</h1><p>我Apple姐早排睇娛樂新聞，見楊采妮同佢男友邱韶智開嗰間製作公司不停傳出財政困難嘅消息，都好戥佢哋無奈。&#13;<br> 前嗰排有晚我Apple姐喺中環畢打街滙豐銀行㩒提款機攞錢，咁啱排喺我前面嗰個就係楊采妮，本來我冇心咁八卦望吓前面嗰個係邊個，但係見前面位小姐㩒來㩒去，搞咗好耐都好似未㩒完咁，我Apple姐好奇望吓啫！&#13;<br> 重有呀！我重見到楊采妮身邊嘅男士好無奈，雙手插褲袋喺隔籬等，原來係佢男友邱韶智。終於楊采妮㩒完錢，只見佢同邱韶智都粒聲唔出，滿面愁容咁，真係睇見都心痛呀。</p></body></html>
