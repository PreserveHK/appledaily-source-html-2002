<html><header><meta charset="utf-8"><title>反町隆史戒煙健身做老竇</title></header><body><h1>反町隆史戒煙健身做老竇</h1><p>已完成古裝日劇《利家與松》戲分的反町隆史，近期為了與妻子菜菜子「造人」，正努力戒煙和健身。<br> &#13;<br> <spanclass>減至每日一包 &#13;<br> 據日本報章《東京Sports》報道，過往每天要抽三包香煙的反町隆史表示，最近曾到醫院做檢查，醫生說他抽煙太多，會影響健康，一直計劃在今年偕愛妻到國外度假兼「造人」的反町，聽到醫生的勸告，就決心戒煙，並勤上健身室做運動，每次最少做兩小時。</spanclass></p></body></html>
