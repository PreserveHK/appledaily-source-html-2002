<html><header><meta charset="utf-8"><title>徐子淇蒲茶餐廳增肥</title></header><body><h1>徐子淇蒲茶餐廳增肥</h1><p>徐子淇在香港過復活節假期後，下周便要返英國讀書，應付幾個星期後的考試，六月暑假時才能回港。<br> &#13;<br> <spanclass>「英國冇啖好食」 &#13;<br> 早前在英國生活的徐子淇足足瘦了十磅，她還到海南島拍了個護膚品廣告，她說十分掛念香港的美食，尤其是茶餐廳，因為在英國通常是食西餐。&#13;<br> 前日徐子淇專誠去了銅鑼灣一間茶餐廳，吃西多士、雞翼、炸貢丸及一個豬扒包，另外還叫了杯芒果特飲，她說：「我好鍾意食茶餐廳啲嘢，上次我喺英國減咗十磅，𠵱家已經肥番幾磅，不過唔怕嘅，返英國讀書之後，嗰邊冇啖好食，應該會瘦番嘅。」	&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>
