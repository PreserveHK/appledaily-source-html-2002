<html><header><meta charset="utf-8"><title>龐傑、郭秀雲歎茶敘天倫</title></header><body><h1>龐傑、郭秀雲歎茶敘天倫</h1><p>昨日清明節假期，龐傑與女友郭秀雲，分別偕同子女往金鐘香格里拉酒店歎茶，同敍天倫。郭秀雲與錢小豪所生的兒子錢麒夫對鏡頭一向不抗拒，而且他亦十分活躍，相反龐傑與前妻所生的一對女兒則對鏡頭十分避忌。<br> &#13;<br> <spanclass>慈父護女 &#13;<br> 龐傑昨日再度發揮慈父本色，他甫見記者即央求不要拍照，他說：「細路仔有乜好影啫？你哋畀番啲私人時間我哋啦！」&#13;<br> 此外，前晚任葆琳與男友胡驊在中環蘭桂坊消遣，二人同穿黑色上衣，十指緊扣，情侶裝姿態示人，恩愛之情羨煞旁人。&#13;<br> 採訪：DebbieLum、JessicaNgan&#13;<br> 攝影：ChanKwingWai、WongManWai</spanclass></p></body></html>
