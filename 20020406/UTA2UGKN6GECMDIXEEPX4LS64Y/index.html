<html><header><meta charset="utf-8"><title>情敵狹路相逢互毆</title></header><body><h1>情敵狹路相逢互毆</h1><p>【本報訊】情敵見面分外眼紅？香港仔薄扶林花園昨發生感情爭拗糾紛，清晨五時半，二十六歲姓羅女事主的新舊男朋友，「不約而同」在薄扶林花園女方寓所樓下相遇；兩男見面即時為三人的感情瓜葛起爭執，二人初則口角繼而動武，夾心人的羅女意圖勸阻反被推開跌倒擦傷手臂。&#13;<br> 大廈保安員見狀報警，警員到場將兩名情敵拘捕。涉嫌打架的兩名男子分別是她的前度姓黎（二十四歲）男友及現任姓胡（二十六歲）男友，他們不分勝負衣衫扯爛，但沒有表面傷痕，帶返警署調查；女事主輕傷致電家人陪同送院敷治。</p></body></html>
