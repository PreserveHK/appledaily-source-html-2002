<html><header><meta charset="utf-8"><title>潮州翻貨車15死12傷</title></header><body><h1>潮州翻貨車15死12傷</h1><p>廣東潮州市潮安縣鳳凰山區前晚發生十五死十二傷的嚴重車禍。當晚七時許，一輛違規載客的六輪農用貨車行經鳳凰鎮烏棟村附近突然翻落六十米深的山坡路，司機及車上十二名乘客當場死亡，兩人送院途中不治，另外十二人受傷送院。&#13;<br> 接收部分傷者的潮州市中心醫院醫生稱，傷者主要是多處斷骨，一名十六歲少女腦震盪，情況嚴重。當地交警部門負責人稱，肇事車輛疑發生機械故障，傳動軸斷開。他指該車嚴重違反農用貨車禁止載客規定。&#13;<br> 《羊城晚報》/《廣州日報》</p></body></html>
