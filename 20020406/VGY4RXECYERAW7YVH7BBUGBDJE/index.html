<html><header><meta charset="utf-8"><title>韓片導演睇中偉仔舒淇</title></header><body><h1>韓片導演睇中偉仔舒淇</h1><p>韓國電影《貓咪少女》將於六月在港上映，導演鄭在恩日前在港接受本報記者訪問，表示很想和梁朝偉及舒淇合作。<br> &#13;<br> <spanclass>入選柏林影展 &#13;<br> 《貓》片講述五個生活在漢城附近的少女，長大後面對工作、貧窮、孤獨的無助，其平淡清新感覺令該片在韓獲獎無數，並在去年入選柏林影展，女主角裴斗娜更被年輕觀眾選為最受歡迎女演員。&#13;<br> 導演鄭在恩今次來港，主要想觀察香港觀眾對韓國電影的接受程度，問她最想與香港哪些演員合作時，她說：「我好欣賞舒淇同梁朝偉㗎，亦都好想同佢哋合作。」&#13;<br> 採訪、攝影：盧幼萍</spanclass></p></body></html>
