<html><header><meta charset="utf-8"><title>女報販遭潑墨恐嚇</title></header><body><h1>女報販遭潑墨恐嚇</h1><p>【本報訊】「叫跛仔小心啲！」旺角銀行中心門外一個報紙檔女檔主，昨凌晨遭四名男子出言恐嚇及潑墨汁搗亂，女檔主懷疑事件與她兒子有關，警方已展開調查。&#13;<br> 昨日凌晨一時許，姓李（七十三歲）老婦單獨在報檔睇檔，四名男子突然走近向她出言恐嚇：「叫跛仔小心啲！」隨即以墨汁潑向報檔，沾污大批報紙雜誌，李婦亦遭墨汁波及但沒有受傷，兇徒逃去無蹤，警員撿獲四個膠墨汁樽。&#13;<br> 李婦對於遭人潑墨事件一頭霧水：「我個仔無理由得罪人嘅，都唔知點解！」警方正向其子了解事件真相。</p></body></html>
