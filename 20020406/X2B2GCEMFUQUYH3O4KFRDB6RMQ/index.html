<html><header><meta charset="utf-8"><title>技工清潔遊艇猝死</title></header><body><h1>技工清潔遊艇猝死</h1><p>【本報訊】一名剛度過四十五歲生辰姓陳遊艇技工，昨下午一時許，在泊於西貢大頭洲對開的遊艇上清潔廁所期間突然暈倒，由船主及工友發現報警。附近一艘水警輪趕至，將男事主接上船送到西貢對面海水警基地，再由救護車轉送醫院搶救，惟證實不治。&#13;<br> 死者陳華仔（四十五歲），已婚，育有兩名子女，其妻稍後接獲警方通知趕至醫院傷心不已。她哭稱，丈夫一向身體健康，近日亦無患病，上周一才歡度生辰，未料昨日卻意外逝世。警方調查相信此案無可疑，將安排剖屍確定死因。</p></body></html>
