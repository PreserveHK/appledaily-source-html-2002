<html><header><meta charset="utf-8"><title>漢涉盜90萬貨款提堂</title></header><body><h1>漢涉盜90萬貨款提堂</h1><p>【本報訊】三十二歲無業漢陳巨天，涉於九五年九月聯同一名男子，訛稱出售一批電腦零件，收取電腦零件商九十萬元貨款後逃去，事主始發現六箱貨全是地毯及舊報紙，涉案被告否認一項偷竊控罪昨在區域法院審訊。&#13;<br> 案情指被告與同黨向事主黃小平聲稱，出售一批共二千二百件電腦零件，貨品總值一百一十萬元給他，黃應約到九龍灣收貨，付款九十萬後，其後到存貨地點檢驗六箱貨品，但發現內裏全是地毯及舊報紙。&#13;<br> 案件編號：DCCC938/02</p></body></html>
