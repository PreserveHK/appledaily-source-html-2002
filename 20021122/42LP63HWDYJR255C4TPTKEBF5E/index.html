<html><header><meta charset="utf-8"><title>黎耀祥激吻郭晉安</title></header><body><h1>黎耀祥激吻郭晉安</h1><p>郭晉安、黎耀祥、伍詠薇、張慧儀和文頌嫻等，昨日於將軍澳新電視城為無綫新劇《推理家族》舉行開鏡拜神儀式。<br> &#13;<br> <spanclass>兩女互撞胸部 &#13;<br> 劇中黎耀祥飾演一位變性人，由女兒身變成男子漢，黎耀祥還會與郭晉安有場激吻戲，昨日兩人預演這場戲。&#13;<br> 而伍詠薇和文頌嫻昨日不時以手臂互撞對方胸部，伍詠薇笑說：「我以前喺亞視見到佢，都唔會同佢打招呼，覺得佢好樣衰、好鬼寸，不過原來佢好好玩。」&#13;<br> 黎耀祥昨日一見張慧儀即大讚她身材標青，黎耀祥說：「犀利呀你對嘢！」事後張慧儀說：「佢都係講笑啫，我同佢識咗好耐。」</spanclass></p></body></html>
