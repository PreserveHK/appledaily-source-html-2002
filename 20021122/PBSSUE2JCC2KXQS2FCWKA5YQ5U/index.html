<html><header><meta charset="utf-8"><title>和黃7.8億推廣意3G</title></header><body><h1>和黃7.8億推廣意3G</h1><p>【本報訊】外電報道，和記黃埔（013）旗下負責歐洲第3代流動電話業務的H3G，計劃動用最少1億歐元（7.8億港元）作廣告開支，在意大利宣傳其3G服務。&#13;<br> H3G創作總監MiguelTorralba在記者會上表示，首階段的廣告宣傳由下周日（24日）開始至明年3月，預算開支3000萬歐元。首個電視廣告將以三名漂亮女性為主題。第二階段由明年3月開始，將集中H3G實際提供的服務，預算開支7000萬至8000萬歐元。H3G現時已開始接受客戶訂3G手機，並計劃下月開始設立門市。</p></body></html>
