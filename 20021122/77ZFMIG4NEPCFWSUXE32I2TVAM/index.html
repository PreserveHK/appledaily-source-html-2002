<html><header><meta charset="utf-8"><title>Non-DeliveryForward</title></header><body><h1>Non-DeliveryForward</h1><p><b> 不交收遠期合約（Non-DeliveryForward，簡稱NDF）</b> 通常是在外滙管制的地區，即資本帳不開放的市場衍生出來，交易不以實物交收，主要以美元作交易貨幣。在外滙市場中，以台幣及南韓圜的交投較為活躍，近期人民幣看漲，但人民幣並非國際流通貨幣，惟有透過不交收遠期美電兌人民幣合約來交易。參與買賣的銀行，通常會與對手（Counterparty）根據外管局所開出的官方滙價定立遠期合約，這類合約的定價雖然可以作為人民幣滙價升跌的參考，但實際交投並不太活躍。</p></body></html>
