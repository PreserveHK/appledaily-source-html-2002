<html><header><meta charset="utf-8"><title>施念慈近千萬買擎天半島</title></header><body><h1>施念慈近千萬買擎天半島</h1><p>政府自公布房屋政策後，房地產買賣交投大增。本報收到消息，施念慈和老公陳鴻業日前已入票認購尖沙嘴擎天半島一個千六呎四房兩廳的單位，價錢界乎八百至千二萬。<br> &#13;<br> <spanclass>長線投資 &#13;<br> 昨日記者致電施念慈，她承認確有此事，她說：「我同老公係入咗票，要呢兩日先知道抽唔抽得中。」施念慈透露今次買樓是為了投資，她說：「我諗住係長線投資，自住定係出租都冇所謂。第一期推出嗰陣我已經睇過一次樓，第二期又睇咗兩次，前後總共睇咗三次。」</spanclass></p></body></html>
