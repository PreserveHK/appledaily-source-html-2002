<html><header><meta charset="utf-8"><title>扮靚情報：<br>shuuemura新色賀聖誕</title></header><body><h1>扮靚情報：<br>shuuemura新色賀聖誕</h1><p>要數最有聖誕氣氛的化妝新色，非shuuemura的眼影莫屬，一盒四色由霜白910、冰藍630、藍雪600和冷灰944組成，塗在眼上很有聖誕寒冬感覺，加上一支名為雪之眸白色睫毛液，掃在睫毛尖端位置，落雪浪漫的情景便立即浮現眼前。&#13;<br>為了迎接聖誕來臨，化妝品公司更推出贈送限量版化妝箱的優惠，由今日起，凡購買shuuemura化妝品超過$2,900，便可獲得化妝箱一個，送完即止。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
