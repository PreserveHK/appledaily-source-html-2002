<html><header><meta charset="utf-8"><title>換交通燈久未完工</title></header><body><h1>換交通燈久未完工</h1><p>九龍城嘉林邊道近衙前圍道段，於早上繁忙時段十分擠塞。《蘋果》讀者徐先生投訴，該處路口的交通燈工程已超過一個月，不明何以久久仍未見完工。<br> &#13;<br> <spanclass>工程兩月內完成 &#13;<br> 運輸署回覆，運輸署聯同路政署現正在上址路口進行改變燈號控制程式，工程完成後，嘉林邊道南行車輛將會更容易右轉衙前圍道西行，預計工程可於兩個月內完成。該署會在工程完成後留意新路口的安排，考慮加入新變更。&#13;<br> （一○○八四八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
