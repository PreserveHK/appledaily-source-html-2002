<html><header><meta charset="utf-8"><title>陳細潔陪利孝和夫人逛街</title></header><body><h1>陳細潔陪利孝和夫人逛街</h1><p>鯊魚女陳細潔原來和無綫董事利孝和夫人頗有交情，閒來更相約逛街。前日下午三時半左右，利孝和夫人和陳細潔在銅鑼灣出現，當時陳細潔攙扶着利孝和夫人，表現細心。其後二人經過恩平道一珠寶店，駐足觀看店外的櫥窗，並欣賞了一段時間，但最終二人也沒有進店內購物。<br> &#13;<br> <spanclass>十分好傾 &#13;<br> 其後陳細潔扶着利孝和夫人穿過利園，送利孝和夫人上車，臨開車前，陳細潔還站在車門外與利孝和夫人傾談，十分好傾。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
