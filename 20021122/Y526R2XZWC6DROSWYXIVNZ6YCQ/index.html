<html><header><meta charset="utf-8"><title>匯豐3500員工反恐演習</title></header><body><h1>匯豐3500員工反恐演習</h1><p>【本報訊】滙豐銀行昨日進行疏散演習，為提高反恐意識，由去年開始，該行已不再像以往走火警般，演習時只走往大樓的走火層，而是全幢大樓員工「貨真價實」地沿逃生路線走一次，疏散到對面的遮打公園。參與演習的員工共三千五百人，除了懷孕、正在見客及有重要工作者之外，差不多所有員工都有參與。<br> &#13;<br> <spanclass>「大班」變「大汗」 &#13;<br> 演習在下午四時三十分開始，用了約二十分鐘時間，全體員工順利抵達遮打公園，主席艾爾敦及總經理柯清輝亦身先士卒，親自壓陣鼓勵員工士氣，艾爾敦辦公室位於三十四樓，徒步走了數十層樓梯後，「大班」變成了名副其實的「大汗」。</spanclass></p></body></html>
