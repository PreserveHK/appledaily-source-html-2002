<html><header><meta charset="utf-8"><title>何婉盈踩入美容界</title></header><body><h1>何婉盈踩入美容界</h1><p>何婉盈最近跟友人合資，在銅鑼灣開設了「DIBI」美容院，那裏除了有做臉部護膚和纖體外，還有現在流行的水療。<br> &#13;<br> <spanclass>拍檔浸過鹹水 &#13;<br> 問到何婉盈為何突然有營商大計，她說：「因為我拍檔Maggie曾喺歐美修讀過專業美容課程，我對佢嘅美容知識好放心，平時一向係佢同我做facial。」剛巧Maggie又斟得意大利DIBI美容院的香港特許經營權，何婉盈便跟她合資約七位數字開設了美容院。何婉盈說：「我哋又代理一種用DNA提煉嘅天然營養素，𠵱家開始緊推廣畀全港多間美容院。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>
