<html><header><meta charset="utf-8"><title>青年認揮鐵鎚殺父親</title></header><body><h1>青年認揮鐵鎚殺父親</h1><p>【本報訊】二十一歲無業青年疑不堪父親責罵，於去年七月七日，在荃灣寓所揮鐵鎚將雙親馬志超及蔡麗英擊斃，被控兩項謀殺罪續在高院受審。&#13;<br> 被告馬少潮昨在律師引導下作供，對落手擊斃父親一事直認不諱，但堅持沒有謀殺及傷害他的企圖。當日父親不斷責罵他，強迫他找工作及每月繳付四千元家用，否則不許回家。被告情緒激動下才對準父親頭顱後揮鎚一擊，見濺血後心裏害怕，遂繼續揮鎚擊斃父親。&#13;<br> 案件編號：HCCC428/01</p></body></html>
