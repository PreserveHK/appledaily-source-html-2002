<html><header><meta charset="utf-8"><title>賊鑿牆連爆竊兩舖</title></header><body><h1>賊鑿牆連爆竊兩舖</h1><p>【本報訊】旺角兩間相連的金行及機械零件公司（圖箭嘴示），昨凌晨遭連環爆竊，賊人潛入零件公司搜掠三千元後，再鑿牆進入金行掠走十五萬元金飾。&#13;<br> 昨清晨六時許，上海街一間機械零件公司姓卓（六十三歲）東主返回店內，發覺一片凌亂懷疑遭人爆竊，立即報警。警員趕至調查，發現賊人同時鑿牆進入隔鄰的一間金行撬開夾萬搜掠，通知姓蔡（六十四歲）女東主返回金行協助調查。&#13;<br> 黎志偉攝</p></body></html>
