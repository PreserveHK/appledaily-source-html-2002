<html><header><meta charset="utf-8"><title>蔡少芬陳豪有啲嘢</title></header><body><h1>蔡少芬陳豪有啲嘢</h1><p>無綫姐仔殺手陳豪又傳有新歡，今次的女主角更是其緋聞女友陳慧珊的好姐妹蔡少芬。&#13;<br> 蔡小芬（Ada）和歐陽震華昨日返清水灣無綫電視城，為劇集《陀槍師姐IV》試造型。對於有報道指Ada搭上陳豪，在台慶綵排後一起在電視城餐廳撐枱腳一事，Ada聽後的第一個反應是說：「有冇病呀？我都預咗個個男仔都講，不過阿Mo（陳豪）都算係靚仔，傳聞之嘛。」<br> &#13;<br> <spanclass>陳豪冇符 &#13;<br> 而陳豪昨日亦在電視城開工，當他得知自己與Ada傳緋聞後，即時笑不攏嘴地說：「Ada知道一定鬧，冇所謂啦！之前傳過同陳慧珊、郭羨妮，三個都係我嘅好朋友，唔爭在嘞。」</spanclass></p></body></html>
