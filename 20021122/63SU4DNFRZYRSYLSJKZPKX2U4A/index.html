<html><header><meta charset="utf-8"><title>會計師公會反對監管</title></header><body><h1>會計師公會反對監管</h1><p>【本報訊】會計師公會會長黃德偉認為，香港沒必要照搬美國模式，由政府成立獨立機構監管會計師，因不符合成本效益，但強調公會並非安於現狀，已向政府提出增強公會問責性及透明度的建議。&#13;<br> 國際會計師聯會主席ReneRicol在世界會計師大會閉幕禮上指出，會計業完全自我監管的年代已結束，需走向混合規管，接受外來獨立人士參與監管，但不會佔大多數。&#13;<br> 證監會主席沈聯濤表示，香港作為國際證監會成員，應制訂符合國際標準的準則，雖然國際證監會組織已發表立場書，認為核數師應由獨立人士組成的機構監管，但須諮詢市場意見，並考慮本地特色。</p></body></html>
