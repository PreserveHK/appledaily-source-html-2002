<html><header><meta charset="utf-8"><title>SammiMV新片兩面出擊</title></header><body><h1>SammiMV新片兩面出擊</h1><p>鄭秀文（Sammi）將與古天樂合演杜琪峰執導的賀歲片《百年好合》，昨日她在九龍塘拍攝宣傳預告片，由於取景地方十分僻靜，故此沒有途人圍觀，不過工作人員仍以發泡膠圍住拍攝場地，以免Sammi受騷擾。<br> &#13;<br> <spanclass>需時兩小時 &#13;<br> 昨日拍攝的片段，講述Sammi講電話時遭多名乞丐討錢，該片段拍了兩個多小時才完成。&#13;<br> 此外，Sammi的全新廣東碟將於下周三推出，日前她為第二主打歌《實不相瞞》拍攝MV，故事內容講述一宗兇殺案，唱片公司特別舉辦有獎遊戲，讓歌迷競猜MV裏面的真兇是誰，Sammi也大讚今次宣傳構思相當特別。</spanclass></p></body></html>
