<html><header><meta charset="utf-8"><title>星仔發哥美國硬拼</title></header><body><h1>星仔發哥美國硬拼</h1><p>周星馳主演的《少林足球》去年在香港收六千多萬票房，破了港產片的紀錄，該片亦得到美國的Miramax公司垂青，安排在美國上映。《少》片在美國重新完成後期工作和剪接後，終安排在明年四月上映，硬撼周潤發的《刀槍不入一僧尼》。<br> &#13;<br> <spanclass>《刀》片佔優 &#13;<br> 星仔是次以新人性質登陸美國市場，反而發哥已有好幾部電影在當地上映，所以《刀》片的戲院數目亦較《少》片佔優。&#13;<br> 記者昨日致電給發嫂陳薈蓮，她說：「都唔知星仔部戲又係安排四月做，但我覺得冇乜問題，最好兩部戲都收得，因為大家都係香港演藝界，當然想大家好，多啲香港人揚威美國係好事嚟。」</spanclass></p></body></html>
