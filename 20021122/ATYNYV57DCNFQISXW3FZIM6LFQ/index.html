<html><header><meta charset="utf-8"><title>安雅蒲吧嚇退狂蜂</title></header><body><h1>安雅蒲吧嚇退狂蜂</h1><p>熱愛蒲吧的安雅身材惹火，不時引來「飛來蜢」。安雅早前到外地工作就遇上追求者，不過她認為對方是色狼，更毫不領情地將追求者嚇退。&#13;<br> 安雅日前接受訪問時說：「有一次我同朋友去酒吧飲嘢，有人走過嚟問我電話。我知道佢想識啲玩玩吓嘅女仔，所以我就叫佢『你應該問其他女生！』，跟住佢就走咗嘞！」<br> &#13;<br> <spanclass>對感情專一 &#13;<br> 安雅還透露自己非常專一，她更公開自己的擇偶條件，她說：「我鍾意嘅係比較有藝術細胞嘅男人，做人要積極、熱情同開朗嘅。」&#13;<br> 採訪：羅慧敏&#13;<br> 攝影：何國豪&#13;<br> 服裝提供：SisterMoon</spanclass></p></body></html>
