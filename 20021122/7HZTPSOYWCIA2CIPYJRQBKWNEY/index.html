<html><header><meta charset="utf-8"><title>莫文蔚包保鮮紙保暖</title></header><body><h1>莫文蔚包保鮮紙保暖</h1><p>災難動作片《極地營救》由莫文蔚（Karen）主演，她在戲中飾演一名女醫生，與內地性格男演員邵兵有不少對手戲。&#13;<br> 故事講述快將披上嫁衣的Karen，到古格王國進行救援工作，途中卻遇上狂風暴雨和大雪崩，因而與男主角邵兵相遇。<br> &#13;<br> <spanclass>怕患高山症 &#13;<br> Karen本月初到上海、北京、成都、廣州和深圳等地，出席一連串的新聞發布會及宣傳活動。她表示，在拍攝期間曾到西藏的高原，拍攝過程相當辛苦，而她亦要克服高山症。&#13;<br> 而Karen拍攝雪崩戲時，更要去到烏魯木齊的一號冰川，雖然她已經穿了三條褲和包上保鮮紙保暖，但仍凍得嘴唇發紫。</spanclass></p></body></html>
