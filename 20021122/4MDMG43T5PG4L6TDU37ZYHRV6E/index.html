<html><header><meta charset="utf-8"><title>蔬果女竊賊偷提子落網</title></header><body><h1>蔬果女竊賊偷提子落網</h1><p>【本報訊】筲箕灣望隆街一列牌檔出現蔬果竊賊，「識貨」之徒每日清晨搶先挑選新鮮蔬果據為己有，檔主不甘蝕底輪班埋伏，昨晨在熱心市民協助下終於截獲一名涉嫌偷竊的婦人，當場撿獲一包四磅重、價值四十元的紅提子。疑人落網後還強詞奪理：「我唔係偷，係執啫。」&#13;<br> 被捕女子姓周（四十三歲），據稱在港島區一間醫院做女工，經調查後獲准以二百元保釋，下月七日返警署報到。<br> &#13;<br> <spanclass>最多偷菜20斤 &#13;<br> 由於現場曾發生多宗偷竊蔬果事件，警方正調查她是否與連串案件有關。姓姜（五十三歲）的菜檔女檔主事後稱，過去半年上址常發生失竊，最高紀錄一次被偷走二十斤菜。</spanclass></p></body></html>
