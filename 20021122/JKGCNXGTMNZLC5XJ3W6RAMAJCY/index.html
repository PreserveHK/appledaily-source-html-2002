<html><header><meta charset="utf-8"><title>王喜、黃卓玲細水長流</title></header><body><h1>王喜、黃卓玲細水長流</h1><p>黃卓玲（Ruby）及王喜昨日到西貢一間甜品店拍攝新片《西貢的童話》，Ruby飾演一位不幸喪夫的寡婦，而王喜則扮演其舊情人。王喜表示，兩人在片中不會有任何激烈的對手戲，他說：「我哋連少少嘅激情戲都冇，反而細膩嘅感情戲份會比較多，故事主要講我知道Ruby死咗老公，之後我就由美國返嚟搵佢。」<br> &#13;<br> <spanclass>瘦身成功 &#13;<br> 此外，黃卓玲亦透露差不多已解決內分泌失調的問題，她說：「我已經瘦番好多啦，𠵱家大約有一百一十二磅，不過都要睇多一個月中醫。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
