<html><header><meta charset="utf-8"><title>槍擊商人兩匪落網</title></header><body><h1>槍擊商人兩匪落網</h1><p>【本報訊】警方東九龍總警區重案組探員昨晨荷槍實彈採取行動，在上水古洞拘捕兩名男子，相信與本月十一日將軍澳打鼓嶺村開槍打劫案有關。案中一名手機批發及零售公司的東主（姓蕭、四十三歲）中槍，一批總值一百萬元的韓國三星手機被掠去，警方事後憑傷者手機的通訊紀錄破案。&#13;<br> 警方表示，被捕兩男子均姓梁，分別四十及十八歲；兩人被通宵扣查。但警方未透露行動中是否撿獲槍械及贓物；目前仍追緝至少兩名男子歸案。</p></body></html>
