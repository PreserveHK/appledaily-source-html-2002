<html><header><meta charset="utf-8"><title>葉童忽然做阿媽</title></header><body><h1>葉童忽然做阿媽</h1><p>電影《五月八月》的演員葉童、徐忻辰（飾演五月）、裘立爾（飾演八月）、薛斌和導演杜國威，前日到山頂凌霄閣的「信不信由你奇趣館」遊玩。五月、八月及薛斌均是內地的童星，亦是首次到港，當中八月是年紀最小的一個，只得四歲半，但她卻是最多表情的一個，又不時撒嬌，引得眾人大笑。<br> &#13;<br> <spanclass>拖緊小手 &#13;<br> 五月和八月很怕奇趣館內的古怪東西，不時緊拖葉童的手，而葉童亦十分照顧三位小孩，不時用國語解釋他們不明白的事，充當小孩們的「媽媽」及嚮導的角色。問葉童見到小孩們這麼可愛，可有打算造人？她笑說：「唔使啦，有個現成畀我玩，點解要自己生咁辛苦。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
