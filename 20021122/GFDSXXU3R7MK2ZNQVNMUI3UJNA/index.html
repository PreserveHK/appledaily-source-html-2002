<html><header><meta charset="utf-8"><title>MEGUMI開「安全」派對</title></header><body><h1>MEGUMI開「安全」派對</h1><p>雖然一名專向水着女星下手的胸襲狂迷，近日令一眾女星聞風喪膽，MEGUMI、小池榮子和佐藤江梨子等所屬的YellowCab事務所的社長，早前更表示為保護旗下女星，暫時不會再搞握手會，但他卻沒有放棄諗計保持眾女星的知名度。&#13;<br> MEGUMI日前便被社長欽點她作新對策的試金石，於下月二十三日舉行聖誕fans派對，參加者必須到YellowCab在日本手機網絡內開設的全新網頁，登記參加抽獎才有機會入場，讓事務所可從而防止狂迷有機可乘。</p></body></html>
