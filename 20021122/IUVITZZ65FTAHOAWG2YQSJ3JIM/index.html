<html><header><meta charset="utf-8"><title>嘉芙蓮有望染指奧斯卡</title></header><body><h1>嘉芙蓮有望染指奧斯卡</h1><p>第二度懷孕的威爾斯女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones），除了期待小生命的來臨外，相信同時亦希望憑電影《Chicago》首度入圍角逐奧斯卡最佳女主角獎。<br> &#13;<br> <spanclass>對手大讚 &#13;<br> 雖然《Chicago》於下月聖誕節才上映，不過欣賞過優先場的觀眾均對嘉芙蓮的演技讚不絕口，業界人士認為她是明年奧斯卡的影后大熱。有份主演該片的雲妮絲惠嘉（ReneeZellweger），亦對飾演歌女角色的嘉芙蓮甚為佩服，她表示初次看見嘉芙蓮唱歌跳舞時，已被她的出色表演嚇呆了。</spanclass></p></body></html>
