<html><header><meta charset="utf-8"><title>湯盈盈同鍾慧儀冇朋友做</title></header><body><h1>湯盈盈同鍾慧儀冇朋友做</h1><p>湯盈盈、張達明、安雅緋聞男友謝凱健、張碧珊及甄晞等，前晚到尖沙嘴出席電影《夏日冬蔭功》首映，湯盈盈提到有「大騎樓」之稱的鍾慧儀已回了香港時說：「我未見過佢，聽人講佢返咗啫，希望佢環境好啲啦，佢講嘢又叻，係醒目女嚟嘅。」問湯盈盈能否與鍾慧儀再做朋友，她說：「好難講，佢hurt得我咁緊要，我嗰陣咁信佢，好難建立番友誼。」<br> &#13;<br> <spanclass>達明謂栢芝開心 &#13;<br> 此外，張達明透露他剛從北京拍罷電影《老鼠愛上貓》回港，片中與張栢芝合作，對方表現很開心，看似毫無不快。而謝凱健則謂仍有與安雅聯絡，通常到餐廳約會，但他強調二人只是好友。&#13;<br> 採訪、攝影：馮美茵&#13;<br> </spanclass></p></body></html>
