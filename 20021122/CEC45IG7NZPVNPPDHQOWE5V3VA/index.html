<html><header><meta charset="utf-8"><title>72歲酒徒捐遺體</title></header><body><h1>72歲酒徒捐遺體</h1><p>被解剖者是一名七十二歲的德國男子，姓名無公開，死前志願將遺體捐給哈根斯的「屍體世界博覽會」，剖屍表演得到其親屬同意。他在今年三月死於煙酒引致的心臟病，去世後，屍體被人用化學品保存着防止腐爛。&#13;<br> 死者在生時煙癮與酒癮均極深。他曾經從商，後來加入打工一族行列，五十歲失業後開始酗酒及吸食大量香煙，每天可飲多達兩瓶威士忌。哈根斯原想解剖一名患癲癇症的三十三歲女子，但因癲癇症組織反對而另覓人選。&#13;<br> 美聯社/路透社</p></body></html>
