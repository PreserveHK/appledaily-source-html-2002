<html><header><meta charset="utf-8"><title>名譽副領事帶署測酒精</title></header><body><h1>名譽副領事帶署測酒精</h1><p>【本報訊】非洲東部小國吉布提共和國（TheRepublicOfDjibouti）一名駐港名譽副領事，昨凌晨三時許駕駛一部四驅車，駛經大埔林錦公路遇上警方路障，即時調頭離開，終被警員截獲並一度拒絕接受酒精測試。&#13;<br> 他被帶署接受測試證實有飲酒，但酒精含量未超出標準，遭警方警告後獲釋。警方表示，該名酒後駕駛名譽副領事姓劉（四十五歲）。<br> &#13;<br> <spanclass>受委任沒報酬 &#13;<br> 目前與香港有領事關係的國家，四成半都只是設有名譽領事而不設立總領事，主要是國家資源不夠，沒有足夠財力在港成立領事館及聘用人員，因此只委任沒有報酬的名譽領事。</spanclass></p></body></html>
