<html><header><meta charset="utf-8"><title>樓市精點</title></header><body><h1>樓市精點</h1><p><spanclass>雅利德樺臺沽8戶 &#13;<br> ▲中國海外發展的何文田雅利德樺臺，減價後昨售出8伙。發言人表示，平均呎價3500元。&#13;<br> ▲美聯盧展豪指出，今年首10個月，租金回報率7厘以上的市區舖位，成交個案佔總成交八成，創歷史新高，其中二線舖位如深水埗區，所佔比例最高，達九成三，而以300萬至500萬元舖位最多成交。&#13;<br> ▲中原黃應年透露，以招標方式出售的葵涌厚豐工業大廈地下至6樓，共106645呎，收到2份標書；而長沙灣龍翔工業大廈7樓50320呎樓面，接獲1份標書，合約列明結果會在12月17日公布。</spanclass></p></body></html>
