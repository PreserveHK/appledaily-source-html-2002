<html><header><meta charset="utf-8"><title>周麗淇搞慶功賀得獎</title></header><body><h1>周麗淇搞慶功賀得獎</h1><p>周麗淇和何超儀有份主演的電影《恐怖熱線之大頭怪嬰》，早前獲邀參選米蘭國際電影節，雖然該電影未能為何超儀帶來「最佳女演員」，但仍然獲得「最佳剪接」一獎。周麗淇前日獲悉此喜訊後，不禁高興得大叫說：「掂呀！得咗，我哋成班人合作得好愉快，一定要聚埋一齊搞慶功。」<br> &#13;<br> <spanclass>不支病倒 &#13;<br> 近日周麗淇忙於為網上劇集《百分百感覺2》趕戲，加上天氣轉冷，她前日終不支發高燒病倒，但也只能請假兩小時往看醫生，之後趕回石澳繼續拍攝工作。&#13;<br> 另外，周麗淇剛完成一個護髮素廣告，她希望休息充電後，再投入電影工作。&#13;<br> 採訪：何永寧&#13;<br> 攝影：仇志中</spanclass></p></body></html>
