<html><header><meta charset="utf-8"><title>陳小春自認失戀王</title></header><body><h1>陳小春自認失戀王</h1><p>陳小春與張栢芝緋聞告一段落後，他自爆有追求對象，後來被揭發其新歡是梅艷芳契妹Marianne後，對方表示自己已有男友，婉拒小春，及後又有傳張栢芝翻𠝹小春。雖然戀情錯綜複雜，但小春早前接受雜誌《名錶誌》訪問時表示，他認為愛情、朋友及事業一樣，是必須的。<br> &#13;<br> <spanclass>手表喻愛情 &#13;<br> 小春訪問時說：「失戀王係我，戀我一定失過，但我很少向人傾訴心事，男人嘛，冇乜好傾訴，根本冇乜大不了。」&#13;<br> 小春語氣帶點苦澀味，他又形容手表與愛情一樣，以往他會很計較牌子及價錢，不貴的不買，現在他反而會選擇適合自己型格及外表的做女朋友。</spanclass></p></body></html>
