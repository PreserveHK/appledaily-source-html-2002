<html><header><meta charset="utf-8"><title>勇消防救印度婦</title></header><body><h1>勇消防救印度婦</h1><p>【本報訊】一名六十二歲印度老婦，昨晨九時許，在紅磡庇利街二十一號住所大廈八樓天台企圖跳樓，街坊發現報警，消防員到場分別在地下張開救生氣墊及登樓拯救，印度老婦當時攀出天台屋外危站石壆邊緣，不時又蹲低發呆險象環生（圖）；消防員見她情緒激動在旁好言開解，惟雙方言語不通只能指手畫腳以動作表達。約個多小時後，消防員趁機從後將她抱住及替她綁繫安全繩，再由她自行爬下送院。警方稱女事主疑精神病發失常。&#13;<br> 羅日昇攝</p></body></html>
