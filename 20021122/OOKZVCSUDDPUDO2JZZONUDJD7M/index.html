<html><header><meta charset="utf-8"><title>步姐俾未來老爺嫌棄</title></header><body><h1>步姐俾未來老爺嫌棄</h1><p>日本樂壇天后濱崎步雖然是日本Wet妹偶像，但原來並不是所有人都覺得她是可人兒，據知其男友長瀨智也的父親亦看她不順眼，令二人結婚之路更加難行！&#13;<br> 據日本報章《東京Sports》報道，有行內二五人士爆料說：「聽講長瀨智也老竇唔係好鍾意個仔嘅女朋友，佢點都睇濱崎步唔順眼，認為佢個樣一啲都唔似係個好新抱喎。」外間因此認為長瀨與步姐結婚並非易事，因為二人要過長瀨老竇一關，比起過事務所同唱片公司一關更加困難。</p></body></html>
