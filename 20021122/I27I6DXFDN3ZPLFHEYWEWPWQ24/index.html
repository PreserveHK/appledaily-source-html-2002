<html><header><meta charset="utf-8"><title>Christina訪日冇擇日</title></header><body><h1>Christina訪日冇擇日</h1><p>形象出晒位嘅歌手ChristinaAguilera，前日去咗日本宣傳新碟。不過我羅拉覺得好耐都冇嚟過亞洲嘅Christina，認真唔識揀時辰，事關佢喺前日開記招嗰陣，撞正萬人迷里安納度狄卡比奧（LeonardoDiCaprio）同樣喺東京谷佢套年尾重頭作《GangsofNewYork》。最慘係嗰日成棚記者都去晒萬人迷度，Christina個場得番小貓三四隻，認真淒涼！</p></body></html>
