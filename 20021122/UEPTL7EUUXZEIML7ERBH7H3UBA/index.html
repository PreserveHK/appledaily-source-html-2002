<html><header><meta charset="utf-8"><title>常盤貴子偏愛香港人</title></header><body><h1>常盤貴子偏愛香港人</h1><p>本地藝人一日可能要出席多個活動，但日本藝能界紅星卻可選擇性地現身，所以更顯珍貴。&#13;<br> 早前在東京惠比壽GardenPlace舉行的Blumarine/AnnaMolinarifashionshow，除了日本當地與少數外地傳媒採訪外，座上客還包括最近盛傳與男星織田裕二熱戀的常盤貴子。<br> &#13;<br> <spanclass>表現興奮 &#13;<br> 常盤貴子在經理人及助手團團包圍下，對所有攝影機鏡頭都十分迴避，但當本報記者告之她是來自香港的傳媒時，她即表現興奮，越過經理人範圍與記者握手，並以廣東話問好說：「香港人？」盡顯她親切的一面。</spanclass></p></body></html>
