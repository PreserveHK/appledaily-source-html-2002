<html><header><meta charset="utf-8"><title>余文樂打網球喊苦</title></header><body><h1>余文樂打網球喊苦</h1><p>余文樂一向喜歡運動，他大約十歲時已開始打網球，中學時期開始打籃球。阿樂接受《HongKongSports》雜誌訪問表示由於他媽媽對他十分疼錫，希望他多做運動，練出強健體魄，故他媽媽在他十歲時便送他學網球，阿樂說：「其實我唔鍾意打網球，學咗幾堂都打得唔好，發極球都唔過網。所以當時我係應酬媽咪先會去上堂。」<br> &#13;<br> <spanclass>鍾意阿加斯 &#13;<br> 阿樂又表示母親以為兒子有伴去上堂便會有興趣學下去，但他由始至終都不喜歡打網球，但問到最喜歡哪位球手，阿樂說：「阿加斯，我每次睇球賽都見到阿加斯對森柏斯，我鍾意阿加斯多啲。」</spanclass></p></body></html>
