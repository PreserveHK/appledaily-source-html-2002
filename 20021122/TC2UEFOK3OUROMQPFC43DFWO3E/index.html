<html><header><meta charset="utf-8"><title>周汶錡小別繫愛情</title></header><body><h1>周汶錡小別繫愛情</h1><p>周汶錡（Kathy）與杜德偉相戀多年，經常恩愛地出雙入對。Kathy日前接受雜誌《Mi》訪問時，提到她與杜德偉的感情，她一臉滿足地說：「我哋好少見面，但可能因為咁，大家感情重好啲，少見面會特別珍惜相處嘅日子。」<br> &#13;<br> <spanclass>喜歡去旅行 &#13;<br> Kathy表示放假時最喜歡與男友去旅行，這是維繫感情的好方法，但溝通亦很重要，她說：「要經常同對方溝通，亦要聽對方嘅想法。」</spanclass></p></body></html>
