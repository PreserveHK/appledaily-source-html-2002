<html><header><meta charset="utf-8"><title>菲傭偷僱主鑽戒判刑</title></header><body><h1>菲傭偷僱主鑽戒判刑</h1><p>【本報訊】一名菲籍女傭違反誠信，在寓所內偷去僱主總值一萬五千多元的鑽戒及金戒指，向當舖典當得二千元，昨在荃灣裁判法院承認一項偷竊罪。裁判官指被告違反僱主對其信任，案件嚴重，判囚四個月，另賠償當舖二千元。&#13;<br> 被告PolangcosMyraDivinaLogarteja（三十七歲），菲律賓籍，被控一項偷竊罪，控罪指她於今年十月在僱主位於荃灣龍騰路浪翠園的寓所內，偷取僱主價值一萬五千元的鑽戒及三百元的金戒指。&#13;<br> 案件編號：TWCC3311/02</p></body></html>
