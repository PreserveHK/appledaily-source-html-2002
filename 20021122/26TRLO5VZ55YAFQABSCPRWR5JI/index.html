<html><header><meta charset="utf-8"><title>小統計：亞洲國家領袖至愛歌曲</title></header><body><h1>小統計：亞洲國家領袖至愛歌曲</h1><p><b> 日本首相小泉純一郎：</b> &#13;<br> EnnioMorricone的《OnceUponaTimeinAmerica》&#13;<br> &#13;<br> <b> 南韓總統金大中：</b> &#13;<br> 南韓歌曲《先鋒》&#13;<br> &#13;<br> <b> 馬來西亞總理馬哈蒂爾及印尼總統梅加瓦蒂：</b> &#13;<br> 法蘭仙納杜拉的《MyWay》&#13;<br> &#13;<br> <b> 菲律賓總統阿羅約夫人：</b> &#13;<br> 木匠樂隊的《IHaveYou》&#13;<br> &#13;<br> <b> 泰國總理他信：</b> &#13;<br> 「貓王」皮禮士利的《LoveMeTender》&#13;<br> &#13;<br> <b> 蒙古總統巴嘎班迪：</b> &#13;<br> 「披頭四」樂隊的《LetitBe》&#13;<br> &#13;<br> <b> 東帝汶總統古斯芒：</b> &#13;<br> 瑪麗嘉兒的《Hero》&#13;<br> &#13;<br> ﹡此為英國廣播公司選舉全球最受歡迎歌曲的部份結果，最後結果十二月公布。</p></body></html>
