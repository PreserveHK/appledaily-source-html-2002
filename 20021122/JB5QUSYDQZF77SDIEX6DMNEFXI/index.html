<html><header><meta charset="utf-8"><title>鹹書大亨千金回流奪魁</title></header><body><h1>鹹書大亨千金回流奪魁</h1><p>連奪應屆「國際親善小姐」、「新世代美態小姐」及港姐冠軍的林敏俐（Tiffany），現年二十二歲，出身富裕家庭，是家中長女，有兩個胞妹，現時居住在將軍澳清水灣半島。林敏俐早於一九八九年與家人移民三藩市，十六歲已駕駛寶馬，修畢「世界貿易」大學課程。&#13;<br> 林的亡父是「ABC飲食集團」創辦人，在三藩市開設了兩間酒樓和三間茶餐廳，其後更收購了當地的《金山日報》，家財過億。早年林父在港更於成人雜誌《龍虎豹》任職，並曾經自資出版另一本成人雜誌《男子漢》，一度被稱為「鹹書大亨」，但林對父親卻十分尊敬，今年參選港姐都是為了完成父親的遺願。</p></body></html>
