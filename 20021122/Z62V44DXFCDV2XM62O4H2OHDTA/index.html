<html><header><meta charset="utf-8"><title>房署擬退公屋按金</title></header><body><h1>房署擬退公屋按金</h1><p>【本報訊】繼兩個月前房委會向轄下商舖租戶退還近四億元的月租按金後，房屋及規劃地政局常任秘書長梁展文昨早在電台節目中表示，房署建議容許約十四萬戶長者、領取綜援及租金援助的公屋居民，申請退還一個月租金按金，總金額達一億五千萬元，有關建議可望在聖誕前落實。&#13;<br> 梁展文強調，新措施是為了協助有需要的弱勢社群而設，但按金制度不可撤銷，「應該有按金制度落實租客嘅承擔。」&#13;<br> 房委會租住房屋小組成員葉肖萍認為新措施只是小恩小惠，認為當局應「堂堂正正」依法減租紓解民困。</p></body></html>
