<html><header><meta charset="utf-8"><title>冬日熱舞振興旅遊</title></header><body><h1>冬日熱舞振興旅遊</h1><p>【本報訊】聖誕及新年長假期將至，近十間旅行社昨日在屯門市廣場合辦「冬日旅行funfunshow」，擺設攤位推介聖誕節旅行團，現場並安排豔女郎載歌載舞，吸引大批市民參觀（圖）。康泰旅行社高級經理樂紹基表示，受到機票價格上升影響，整體聖誕節旅行團團費較去年上升百分之五至十五。不過，東南亞地區如星馬泰、印尼等旅行團團費平均比去年下跌百分之五至十。&#13;<br> 他又稱，今年較受歡迎的旅行團都以平價團為主，但仍有市民願意花錢參加高價團。康泰將於下月推出東方快車旅行團，由北京前往東北三省等地，行程約八至十日，團費為萬多元，將會住宿更豪華的酒店。&#13;<br> 張家俊攝</p></body></html>
