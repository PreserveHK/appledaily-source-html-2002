<html><header><meta charset="utf-8"><title>娜姐冇錢買蛋糕</title></header><body><h1>娜姐冇錢買蛋糕</h1><p>樂壇天后麥當娜（Madonna），身家稱得上是天文數字，不過日前她與丈夫基里奇（GuyRitchie）竟然要問人借錢買蛋糕！<br> &#13;<br> <spanclass>還錢兼送碟 &#13;<br> 娜姐與基哥原本準備買蛋糕給兒子羅科（Rocco）享用，豈料付款時才發現忘記帶銀包，娜姐只好低聲下氣向在場的一對姊妹借錢。妹妹Mimi說：「當時有個女人走過嚟話唔記得帶銀包，希望我哋借啲錢畀佢喎！」這對姊妹當時未有認出娜姐兩夫婦，但仍借出兩鎊（約二十四港元），事後娜姐的發言人表示，會送上唱片及支票以表謝意。</spanclass></p></body></html>
