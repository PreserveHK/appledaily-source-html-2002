<html><header><meta charset="utf-8"><title>李連杰比武慢半拍</title></header><body><h1>李連杰比武慢半拍</h1><p>李連杰、張曼玉和梁朝偉主演的《英雄》將於下月十九日上映，該片有強烈張藝謀的個人色彩。雖然幾位主角對此片很有期待，但此片在美國試映時，反應只屬一般。<br> &#13;<br> <spanclass>準備氧氣筒 &#13;<br> 李連杰在《英》片有很多武打場面，其中有幾場打鬥戲是在敦煌拍攝，由於當地空氣很稀薄，所以演員拍打鬥戲時動作較緩慢，而工作人員亦準備了氧氣筒給李連杰，不過他的身體很好，根本不必使用。&#13;<br> 李連杰表示拍此片頗辛苦，因每日開工來回車程約六個小時，回到酒店後，他最多只有四至五個小時休息。雖然休息時間少，但他開工時從來沒有怨言。</spanclass></p></body></html>
