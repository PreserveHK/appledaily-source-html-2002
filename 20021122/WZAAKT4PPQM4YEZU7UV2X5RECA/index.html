<html><header><meta charset="utf-8"><title>楊千嬅俾阿Zing勁彈</title></header><body><h1>楊千嬅俾阿Zing勁彈</h1><p>楊千嬅本年最後一隻唱片《MiriamMusicBox》將於今日推出，她近日雖然忙於拍攝賀歲片《行運超人》，但日前要抽十二小時拍攝新碟封套。<br> &#13;<br> <spanclass>用牙刷上妝 &#13;<br> 千嬅首次找來鄭秀文御用化妝師阿Zing合作，大家希望擦出新火花，不惜花了六小時上妝。千嬅昨日說：「平時化妝都習慣用掃上妝，不過今次阿Zing就用咗牙刷幫我上妝，佢將啲粉慢慢彈上去，於是我塊面就有好多顏色，因為呢個化妝方法幾難掌握，化得唔好又要重新再彈過，不過都好滿意。」&#13;<br> 這張新碟以音樂盒命名，並會隨碟附送紙造的音樂盒，千嬅說：「我希望歌迷聽歌時，就好似打開個音樂盒咁，走入我嘅世界。」</spanclass></p></body></html>
