<html><header><meta charset="utf-8"><title>上山詩鈉：唔望你成材！</title></header><body><h1>上山詩鈉：唔望你成材！</h1><p>事業有成，相識滿天下的上山詩鈉對女兒Hillary說：「BB，記者問我對你有冇期望？冇，我唔會好似其他媽咪咁，要你學呢樣嗰樣，唔望你成材。一切只想你長大之後，由自己把握。<br> &#13;<br> <spanclass>唔准玩ICQ &#13;<br> 「怕唔怕你學壞？怕唔怕你愛蒲？媽咪又冇諗到咁長遠！我𠵱家只需要你知道，人與人相處係要有眼神交流，咁至係真情感，所以我唔會畀你玩ICQ，有啲玩ICQ嘅人由名字到說話都係呃人，完全違反人與人嘅真情接觸。自細我只係想訓練你有禮貌，呢個係識朋友嘅基本條件。事業有成係其次，呢個世界朋友最重要。」</spanclass></p></body></html>
