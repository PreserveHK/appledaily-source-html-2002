<html><header><meta charset="utf-8"><title>知情識趣：韋拉–塞內加爾出品</title></header><body><h1>知情識趣：韋拉–塞內加爾出品</h1><p>很多人認為前鋒迪奧夫是塞內加爾出產的最佳球員，不過，其實在迪奧夫之前，塞內加爾已出產了一位世界級的中場，他就是效力阿仙奴的韋拉。&#13;<br> 韋拉現在的確是法國國腳，不過，他卻是塞內加爾裔的，並於二十多年前在塞內加爾的達喀爾出生。一般相信，若韋拉在塞內加爾陣中，這支西非球隊的實力一定會增強不少。若韋拉一直留在塞內加爾，或許他的足球事業難創高峯，甚至不會當上足球員呢！</p></body></html>
