<html><header><meta charset="utf-8"><title>竹中直人玩SM夠投入</title></header><body><h1>竹中直人玩SM夠投入</h1><p>身兼演員、導演和歌手的竹中直人，除擅長在電影中放笑彈外，更善於演繹一些變態的角色，他在新片《尾夜》中，扮演一位擅畫色情畫的日本畫師，更在鏡頭前大玩SM綑綁。<br> &#13;<br> <spanclass>演日本名畫家 &#13;<br> 新片《尾夜》改篇自日本SM文學代表作家團鬼六的同名小說，經常以女性模特兒玩SM綑綁作繪畫靈感的日本名畫家伊藤晴雨，由竹中直人飾演。他在片中與二十五歲的女主角涉谷亞希共演四場SM綑綁戲，他埋位時表現出樂在其中的投入表情，演技令人敬服。</spanclass></p></body></html>
