<html><header><meta charset="utf-8"><title>　　榮大董愛駒梗頸四 - 李八方</title></header><body><h1>　　榮大董愛駒梗頸四 - 李八方</h1><p>上周，中信泰富主席榮大董公開唔妥霸菱，指完全唔使理該證券行分析員嘅報告後，美資大行所羅門美邦「十分識做」，上周五立即發表報告，不但將佢哋今明兩年純利調升一成同兩成，重將每股資產淨值調高到二十二元六角。&#13;<br> 講開榮大董，八方知道佢隻馬「奧運精神」噚晚喺新加坡出賽「新航國際盃」，重聽聞榮少原來準備包架私人飛機，載埋二十幾個親友去威番次，但後來冇去到，結果隻馬噚晚跑個梗頸四，不過榮少都執番六十七萬獎金，總算少少安慰。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
