<html><header><meta charset="utf-8"><title>　　楊沁渝女大十八變 - 李八方</title></header><body><h1>　　楊沁渝女大十八變 - 李八方</h1><p>呢個靚女似曾相識，係邊個？佢叫楊沁渝，新青年論壇召集人。&#13;<br> 唔識得？記唔記得前年退休嘅民政事務局前局長藍鴻震出嚟選立法會直選時，身邊有個靚妹競選拍檔，成日同佢坐埋一部車遊街向選民揮手派傳單，呢個咪就係楊沁渝囉！佢嗰時啱啱做完左派大學生組織學協嘅會長，重留住個短髮，講起嘢嚟一臉稚氣，最後當然輸足一條街。&#13;<br> 不過，噚日佢再出現喺立法會問責制聽證會時，就變咗一頭長秀髮，成熟咗唔少，真係女大十八變。&#13;<br> ﹙圖﹚楊沁渝長髮形象有新鮮感。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
