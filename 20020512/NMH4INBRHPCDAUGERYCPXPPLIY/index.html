<html><header><meta charset="utf-8"><title>肥姐：我差些喊出來！</title></header><body><h1>肥姐：我差些喊出來！</h1><p>沈殿霞（肥姐）、黃伊汶（Dior）及袁彩雲等，昨日往銅鑼灣時代廣場出席「世上只有媽媽好」活動。而肥姐更在台上收到愛女欣宜越洋送來的神秘母親節禮物。欣宜親手自製一張母親節卡，卡內貼上與肥姐的生活照，她還錄了一段祝福說話，安排在台上播出，令肥姐開心不已，她說：「我差啲想喊出嚟！」<br> &#13;<br> <spanclass>康乃馨贈母 &#13;<br> 肥姐稱出席活動前剛與欣宜通過電話，她說：「問佢記唔記得聽日係母親節，會唔會打電話嚟，佢重好鬼馬咁話，記得咪打囉，幾鬼抵死！」肥姐表示吩咐了欣宜送兩打康乃馨給外婆，她續說：「月尾欣宜生日，我會去加拿大幾日，因為要趕拍戲，唔留得耐。」</spanclass></p></body></html>
