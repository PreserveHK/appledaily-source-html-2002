<html><header><meta charset="utf-8"><title>陳妙瑛搵代言人一味靠煩</title></header><body><h1>陳妙瑛搵代言人一味靠煩</h1><p>陳妙瑛昨日為其代理的纖體產品，到銅鑼灣時代廣場屈臣氏宣傳，吸引不少女士圍觀。提到邀得吳君如及廖碧兒為產品拍廣告，陳妙瑛說：「君如宣傳嘅係豐胸、美唇同瘦身產品，佢起初唔信呢啲產品嘅效用，經過我近呢半年一直煩住佢，又攞醫學報告畀佢睇，佢最後先答應幫我拍廣告。」<br> &#13;<br> <spanclass>君如升cup &#13;<br> 陳妙瑛又賣花讚花香說：「佢（指吳君如）𠵱家試咗隻產品兩個幾月，個胸大咗一吋，升咗一cup，重破天荒拍咗輯性感廣告相，兩個星期後就出街。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
