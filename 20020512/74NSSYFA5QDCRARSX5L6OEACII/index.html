<html><header><meta charset="utf-8"><title>廖碧兒、劉愷威晒情侶鞋</title></header><body><h1>廖碧兒、劉愷威晒情侶鞋</h1><p>廖碧兒與劉愷威昨日齊往銅鑼灣時代廣場，出席「煤氣公司創意嘉年華」活動，二人穿着同一牌子但不同款的波鞋示人，廖碧兒表示因兩人同獲該牌子波鞋贊助。<br> &#13;<br> <spanclass>上圍夠大 &#13;<br> 提到為陳妙瑛代理的纖體產品擔任代言人，廖碧兒開心地表示主要想瘦身，但不用豐胸，因為她上圍尺寸已夠大。&#13;<br> 問廖碧兒廣告合約有否聲明不可生仔？她說：「要問經理人，我呢一年都唔會生仔啦，雖然我係好鍾意BB。」	採訪、攝影：陳梅香</spanclass></p></body></html>
