<html><header><meta charset="utf-8"><title>周麗淇熱愛環保拒浪費</title></header><body><h1>周麗淇熱愛環保拒浪費</h1><p>周麗淇、譚小環及車婉婉三位靚女昨日齊齊到鑽石山荷里活廣場，出席「三環奪保新紀元」環保活動，向在場人士講解及宣傳環保意識。&#13;<br> 周麗淇自言從小到大已很注重環保，她說：「細細個已經有環保習慣，尤其加入娛樂圈後，化妝用嘅粉撲都會洗完再用，落妝時就減少用紙巾，去買衫時亦盡量唔用店舖畀嘅袋，希望咁樣可以減少浪費。」<br> &#13;<br> <spanclass>曾患急性肺炎 &#13;<br> 原來周麗淇愛環保之餘亦相當有善心，她會將舊衣物捐贈慈善團體，既可以支持環保，又可以幫助有需要的人。此外，周麗淇感到地球污染愈來愈嚴重，她更曾因空氣質素太差而導致急性肺炎，須立刻入院醫治。</spanclass></p></body></html>
