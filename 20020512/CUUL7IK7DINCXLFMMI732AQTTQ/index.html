<html><header><meta charset="utf-8"><title>車場擅改用途</title></header><body><h1>車場擅改用途</h1><p>本報早前報道，尖東康宏廣場地庫停車場擬將上落貨物車位加建為辦公室及停車場繳費處，九龍西區地政處當時回應稱，正聯絡業權人作現場查證，故未確定是否更改土地用途。&#13;<br> 現該處經調查後證實，上述情況是違反土地契約內的上落貨物區只准用作上落貨物用途的規定。該署已於四月二十五日去信有關公司，促其糾正。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
