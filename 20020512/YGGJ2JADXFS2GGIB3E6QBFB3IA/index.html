<html><header><meta charset="utf-8"><title>日電視遊戲節目危險</title></header><body><h1>日電視遊戲節目危險</h1><p>日本電視台舉辦的遊戲節目，愈來愈危險，最近便有人為此而死傷，引起了觀眾及警方的關注。東京廣播電台（TBS）上周日錄影「筋肉番付」時，兩名學生在參賽時跌傷，而兩周前有中學生模仿鬥快吃東西而噎死，輿論批評節目雖然創新，但卻帶點虐待味道。&#13;<br> 曾有港人參與的《電波少年》也是挑戰參賽者的極限。其中一集是講述參賽者在言語不通、只帶着七千八百港元，往一個亞洲國家，尋找一位與日本知名人士相似的人。&#13;<br> 美聯社</p></body></html>
