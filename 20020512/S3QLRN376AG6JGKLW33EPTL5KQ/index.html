<html><header><meta charset="utf-8"><title>碧咸開派對位位三萬</title></header><body><h1>碧咸開派對位位三萬</h1><p>碧咸與妻子Victoria今晚在自己的豪宅內舉行慈善派對，獲邀的四百位嘉賓每人須付出三千英鎊（約三萬四千港元）。<br> &#13;<br> <spanclass>品嘗東方菜 &#13;<br> 而派對上會舉行慈善拍賣，所得收益將撥捐英國國家防止虐待兒童協會（NSPCC）。&#13;<br> 獲邀請的嘉賓除足球界人士如英格蘭領隊艾歷臣、國腳奧雲外，藝人如艾頓莊及「辣妹」其他成員亦會出現。他們將會在派對中品嘗東方菜，當中的菜式包括泰式三文魚沙律、脆皮燒鴨、沙爹牛肉串及安康魚配泰式茉莉飯等。</spanclass></p></body></html>
