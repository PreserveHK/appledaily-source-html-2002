<html><header><meta charset="utf-8"><title>楊思琦抽空招募師妹</title></header><body><h1>楊思琦抽空招募師妹</h1><p>由無綫主辦的《二○○二年度香港小姐競選》正在接受報名，昨日應屆港姐楊思琦、鍾沛枝、朱凱婷、楊娜及劉桂櫻齊集尖沙嘴香港酒店為港姐宣傳，幾位靚女穿上熱帶風情服裝亮相，一於以性感作宣傳。<br> &#13;<br> <spanclass>擬增外地名額 &#13;<br> 應屆港姐冠軍楊思琦表示，她近來雖要為拍戲而學騎馬，但昨日仍抽空出席港姐的宣傳活動。&#13;<br> 早前有傳聞指今屆港姐招募反應不佳，大會統籌經理何麗全昨否認此事，他透露今年反應絕對較往年熱烈，尤其在海外佳麗方面，大部份來自北美洲東西岸，且以大學生居多，故今年有可能將海外佳麗名額增加，但不會影響本港參賽佳麗。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
