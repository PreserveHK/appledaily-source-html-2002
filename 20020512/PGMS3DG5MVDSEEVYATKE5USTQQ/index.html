<html><header><meta charset="utf-8"><title>地政局拒證實西九龍地被勾</title></header><body><h1>地政局拒證實西九龍地被勾</h1><p>【本報訊】規劃地政局副局長曹萬泰昨出席一電台訪問後，不肯證實有發展商正申請勾出一幅位於西九龍填海區的商住地皮傳聞。他只表示，今個財政年度首次賣地，兩幅由發展商勾出的地皮成交價不俗，最近也有發展商中情勾地，故對樓市前景審慎樂觀。&#13;<br> 市場傳聞，信和集團正申請勾出西九龍海輝道地皮，該地皮面積約12.2萬平方呎，可建樓面約91.7萬平方呎。&#13;<br> 曹萬泰又表示，為免引起市場混亂，及影響個別發展商對後市的信心，故政府不會公開未能成功勾地的個案及發展商的出價。另外，他指出，添馬艦地皮用作興建新政府總部，可集中多個政府部門，年省租金約1億元。</p></body></html>
