<html><header><meta charset="utf-8"><title>加漢劫美元　求按匯率減刑</title></header><body><h1>加漢劫美元　求按匯率減刑</h1><p>一名加拿大男子在美國打劫銀行罪成，向法官要求減刑，理由竟是加拿大元比美元便宜，刑期也應該「打折扣」。&#13;<br> 三十五歲的莫伊塞斯庫來自加拿大蒙特利爾，他承認在美國紐約行劫一間銀行約二十六萬港元，預期要入獄七年。但莫伊塞斯庫認為，他的刑期應以加元和美元的兌換率來計算，由於一加元只值○點六二美元，因此他的刑期也應該由七年減為四年。<br> &#13;<br> <spanclass>法官：實在荒謬！ &#13;<br> 莫伊塞斯庫寫信向法官求情說：「以現時滙率計算，我的犯罪紀錄只值美國罪犯的六成二，減刑的機會很高。」&#13;<br> 檢察官坎特韋爾炮轟莫伊塞斯庫的歪理：「這是令人難以置信的論據。實在荒謬！」&#13;<br> ananova網站</spanclass></p></body></html>
