<html><header><meta charset="utf-8"><title>江芷妮激光矯視獲贊助</title></header><body><h1>江芷妮激光矯視獲贊助</h1><p>江芷妮昨日在母親陪同下往中環進行激光矯視手術，今次的手術獲香港矯視中心免費贊助，手術後江芷妮戴上特製的眼罩，與媽媽步出診所。<br> &#13;<br> <spanclass>親自下廚 &#13;<br> 江芷妮說：「我本身有五百度近視，做完手術之後覺得睇嘢矇查查，醫生話要休息兩日，暫時要戴住太陽眼鏡，唔好俾對眼受刺激。呢兩日都要留喺屋企，所以母親節唔可以陪媽媽出街，不過我會親自下廚，煮兩味孝敬媽媽。」</spanclass></p></body></html>
