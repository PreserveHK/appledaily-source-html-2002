<html><header><meta charset="utf-8"><title>言承旭第一男角三倍贏仔仔</title></header><body><h1>言承旭第一男角三倍贏仔仔</h1><p>台灣四人組合F4其中兩位成員周渝民（仔仔）及言承旭，先後以個人姿態來港作宣傳。仔仔於上月底來港三天，除舉行簽名會外，亦為《勁歌金曲》錄影及出席商台饑饉三十活動，所到之處，皆擠滿fans。仔仔來港首天舉行的簽名會，吸引了四千多fans捧場，場面非常墟冚。<br> &#13;<br> <spanclass>人數破紀錄 &#13;<br> 而言承旭今次來港舉行的蓋印會，竟吸引萬二fans輪候，破了香港近年偶像簽名會的人數紀錄。&#13;<br> F4四人憑藉青春偶像電視劇《流星花園》一炮而紅，其實在劇中言承旭才是第一男主角，仔仔只屬第二男主角，戲份不及言承旭重，故以受歡迎程度而論，言承旭勝過仔仔亦是理所當然。</spanclass></p></body></html>
