<html><header><meta charset="utf-8"><title>「願善體親心孝敬父母」</title></header><body><h1>「願善體親心孝敬父母」</h1><p>素來豁達開朗的資訊科技及廣播局局長尤曾家麗（圖），認為天下母親要做一個好媽媽的角色都有困難，都要努力，她感到局長雖公務繁忙，但其他母親同樣要兼顧工作，大家分別不大。&#13;<br> 她經常和家中獨子聊天說笑，所以也沒有特別的話要在母親節向兒子說。尤太對兒子的管教採取有商有量的方式，例如考試期近，她和兒子便訂立「君子協定」，減少上網時間。&#13;<br> 在母親節來臨之時，林太對天下母親和子女說：「藉母親節向普天下的母親致敬，她們竭盡心力照顧家庭，亦願普天下的孩子能善體親心、孝敬父母！」</p></body></html>
