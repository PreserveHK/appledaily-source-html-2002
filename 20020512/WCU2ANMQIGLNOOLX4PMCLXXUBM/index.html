<html><header><meta charset="utf-8"><title>MEGUMI撕爛外衣求上位</title></header><body><h1>MEGUMI撕爛外衣求上位</h1><p>與小池榮子及佐藤江梨子等在水着界同樣甚具名氣的MEGUMI，與小池及佐藤可謂亦敵亦友，三人早前剛組成YellowGirls拍寫真，帶起一片女水着組合風，轉眼小池和佐藤即再以壞女人形象獨自推出個人寫真。MEGUMI不甘風頭被搶，化身徘徊花街柳巷的流鶯，火速推出超激寫真集《BreakThrough》。<br> &#13;<br> <spanclass>險列青少年不宜 &#13;<br> 寫真集中，MEGUMI除大騷37H的驕人身段外，更有撕爛外衣等出位甫士，更有指其寫真集差點要列入青少年不宜閱讀刊物，MEGUMI今次可謂「盡地一煲」。</spanclass></p></body></html>
