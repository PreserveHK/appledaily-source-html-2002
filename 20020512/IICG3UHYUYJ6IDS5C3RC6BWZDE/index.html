<html><header><meta charset="utf-8"><title>張燊悅心儀Galliano</title></header><body><h1>張燊悅心儀Galliano</h1><p>張燊悅一向以日本女孩形象示人，問她是否對歐洲時裝品牌沒有興趣？她說：「梗係唔係，只不過我身形較為細粒，日本衫啲cutting啱我多啲，而且我覺得歐洲衫風格有時太過女人。不過，我最欣賞嘅設計師都係歐洲大師，就係JohnGalliano嘞。可惜我負擔唔起買佢啲衫，喺雜誌上欣賞吓已經好滿足㗎啦。」<br> &#13;<br> <spanclass>少穿晚裝 &#13;<br> 另外，張燊悅表示自己的形象比較casual，所以很多時一套衫已經可以應付早午晚三個場合。她說：「我好少着晚裝嘅，或者第時出席電影金像獎呢啲咁嘅大場面，就會搵人設計套啱我風格嘅晚裝啦。」</spanclass></p></body></html>
