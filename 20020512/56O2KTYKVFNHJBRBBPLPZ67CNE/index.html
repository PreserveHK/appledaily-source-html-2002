<html><header><meta charset="utf-8"><title>天秤吊傷者</title></header><body><h1>天秤吊傷者</h1><p>【本報訊】旺角昨發生地盤工傷意外，一名工人在高處搬運鐵枝時疑滑腳墮下十多呎被鋼架承着受傷，消防員到場將他救起，再用天秤將傷者吊落地面送院。&#13;<br> 傷者姓陳（五十七歲），扎鐵工人，墮下時後腦及腳部撞及鋼架受傷，情況危殆。&#13;<br> 現場為亞皆老街與砵蘭街交界一個興建中商業大廈地盤，現興建至六層樓高。昨上午十時許，姓陳工人在六樓搬運鐵枝時疑不慎滑倒，失足墮下五樓，但跌下十多呎後遭鋼架承着重傷。消防員到場用鐵兜將傷者載着，再以天秤吊落地面送院。&#13;<br> 張家樂攝</p></body></html>
