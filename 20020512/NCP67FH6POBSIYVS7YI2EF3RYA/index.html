<html><header><meta charset="utf-8"><title>張可頤撐陳容森官非小事</title></header><body><h1>張可頤撐陳容森官非小事</h1><p>張可頤昨日於電視城為無綫新劇《十萬噸情緣》開工。對於陳容森（Sam）被奀妹傅天穎入稟高院，控告違約及追討未獲發放唱片花紅，要求賠償七十五萬港元一事。<br> &#13;<br> <spanclass>合約未到期 &#13;<br> 張可頤說：「我都有聽過，唔係奀妹告，係星皓公司告，阿Sam都有打畀我，照我所知佢同奀妹份合約係到2004年，但𠵱家只係2002年，都唔知佢哋點會做啲咁嘅新聞出嚟？大家唔好咁敏感，唔需要將件事睇到咁大，好小事啫。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
