<html><header><meta charset="utf-8"><title>Takeiteasy</title></header><body><h1>Takeiteasy</h1><p>"Japan<u> takesiteasy</u> ."&#13;<br> &#13;<br> 「日本不太緊張。」&#13;<br> &#13;<br> 美國《新聞周刊》新一期報道，雖然日本泡沫經濟爆破十年，至今還未走出衰退，不少日本人卻不太緊張。"Takeiteasy"是美國地道俚語，意思是不要看得那麼重、別緊張、舉重若輕等。像"Don'tgetuptight!Takeiteasy."一句，就是「別緊張，慢慢來！」</p></body></html>
