<html><header><meta charset="utf-8"><title>未能通過金屬探測的名人</title></header><body><h1>未能通過金屬探測的名人</h1><p><spanclass>峰田（運輸部長）NormanMineta &#13;<br> 在巴爾的摩－－華盛頓國際機場被保安人員一再用金屬探測棒檢查，需要脫下皮帶及外套，並取出衣服袋子中所有物件。<br> &#13;<br> <spanclass>奎爾（前副總統）DanQuayle &#13;<br> 在華盛頓機場被保安人員徹底翻查手提行李，發現內藏一個附有金屬銼刀的指甲鉗。奎爾說：「我相信自己狀似會構成安全威脅的人。」<br> &#13;<br> <spanclass>波德斯塔（白宮前幕僚長）JohnPodesta &#13;<br> 他一身便服擬從紐約飛往華盛頓，但在機場與一名黑人青年、三名南亞裔男子再被抽出來搜查行李，行李內的東西全翻倒地上。&#13;<br> 資料來源：美國霍士新聞頻道</spanclass></spanclass></spanclass></p></body></html>
