<html><header><meta charset="utf-8"><title>柏芝胞姊返加難捨妹妹</title></header><body><h1>柏芝胞姊返加難捨妹妹</h1><p>張柏芝為仁濟飛車受傷繼續留院，前晚其同母異父姐姐戴碧芝陪同女性友人前往浸會醫院就醫，對於記者的發問，她均未有回答。&#13;<br> 昨日傍晚柏芝姐姐戴碧芝再到醫院探訪妹妹，她離開時眼紅紅，似剛哭過。原來她因昨晚要返加拿大，不捨得妹妹柏芝，所以落淚，她透露短期內會返港。<br> &#13;<br> <spanclass>車婉婉代占卜 &#13;<br> 而柏芝好友車婉婉、柏芝父親鬍鬚勇及仁濟主席鄭蘇薇等，昨日分別往探柏芝。向來對占卜甚有研究的車婉婉說：「我都會幫佢占卜，玩吓啦。今日第一次嚟探佢，冇帶啲乜嘢，只係帶咗自己畀佢解悶。」&#13;<br> 採訪：陳梅香&#13;<br> 攝影：馬啟然</spanclass></p></body></html>
