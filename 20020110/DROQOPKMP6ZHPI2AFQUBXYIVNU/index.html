<html><header><meta charset="utf-8"><title>《朋友》列Ⅲ級張東健周一襲港</title></header><body><h1>《朋友》列Ⅲ級張東健周一襲港</h1><p>韓國人氣男星張東健憑電影《朋友》取得亞太影展「最佳男配角」，該片於下周四在港公映。為了替影片造勢，張東健已鐵定下周一來港宣傳，屆時還會在港正式成立影迷會，台灣、內地及新加坡的fans亦會組團來港。<br> &#13;<br> <spanclass>暴力色情兼備 &#13;<br> 由於《朋友》有不少血腥、暴力鏡頭，所以發行該片的寰亞公司原本以ⅡB上映，但電檢處認為張東健在戲中被插三十多刀的場面，電檢處認為太殘忍。另外一場議員與兩女肉帛相見的牀上戲，電檢處亦認為意識不良，寰亞公司為了保持影片完整性，只好接受影片以三級上映。&#13;<br> </spanclass></p></body></html>
