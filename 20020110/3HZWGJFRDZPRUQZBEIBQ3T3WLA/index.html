<html><header><meta charset="utf-8"><title>王力宏矯視看清世界</title></header><body><h1>王力宏矯視看清世界</h1><p>王力宏最近成為台灣一眼鏡商的廣告代言人，酬勞達七位數字，王力宏同時終身獲免費贊助戴眼鏡。<br> &#13;<br> <spanclass>個唱反應佳 &#13;<br> 王力宏只有輕微近視，他說：「我以前好少戴眼鏡，因為我以為矇矇哋睇呢個世界會可愛啲，但戴咗眼鏡之後，先發覺睇清楚好啲。」&#13;<br> 此外，王力宏在下月二日將於紅館舉行一場演唱會，前日起可以信用卡優先訂票，並在三小時內售出七成門票，成績頗為不俗。他現時已在台北為演唱會綵排，並且每日健身，練歌及練舞。</spanclass></p></body></html>
