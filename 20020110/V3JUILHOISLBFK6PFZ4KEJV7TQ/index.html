<html><header><meta charset="utf-8"><title>《大腕》內地票房創佳績</title></header><body><h1>《大腕》內地票房創佳績</h1><p>由關之琳、葛優與當奴修打蘭主演的新片《大腕》，在內地上映僅兩周，票房已過三千萬人民幣（約二千八百二十六萬港元）。<br> &#13;<br> <spanclass>關之琳感興奮 &#13;<br> 導演馮小剛與葛優這對組合，一向在內地有票房保證，不過以前合作的《不見不散》及《沒完沒了》兩片，票房亦未能突破三千萬大關。&#13;<br> 《大》片講述國際導演當奴修打蘭到內地拍片，與時運不濟的攝影師葛優成為好友，豈料當奴意外昏迷。《大》片將於三月在港上映，關之琳近年來甚少拍戲，因此對此片十分重視，《大》片能在內地賣座，自然感到很興奮。</spanclass></p></body></html>
