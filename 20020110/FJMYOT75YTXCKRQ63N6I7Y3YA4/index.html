<html><header><meta charset="utf-8"><title>城城慈善個唱扮巫師</title></header><body><h1>城城慈善個唱扮巫師</h1><p>郭富城（城城）昨晚在紅館只演一場的「郭富城絕對慈善演唱會2002」開騷，他出場時戴了眼罩，配合城堡舞台布景，頗具氣勢。<br> &#13;<br> <spanclass>似哈利波特 &#13;<br> 城城這個慈善演唱會，入座率只有八成，但亦吸引林建名帶同子女來欣賞。由於城城遲了大半個小時才開騷，令台下觀眾三度鼓譟。&#13;<br> 城城戴上銀色眼罩，配襯金色衣服，以及戴上一頂巫師帽子，以類似「哈利波特」的打扮出現，配合城堡的舞台布景，氣勢十足。城城腳上亦穿了一雙有轆的鞋子，在舞台走動，動作頗為敏捷。&#13;<br> 採訪：胡比&#13;<br> 攝影：林德雄</spanclass></p></body></html>
