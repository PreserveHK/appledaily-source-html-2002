<html><header><meta charset="utf-8"><title>甘國亮否認爭商台風頭</title></header><body><h1>甘國亮否認爭商台風頭</h1><p>新城電台於上月尾舉行的新城「勁爆頒獎典禮2001」，當晚在無綫的平均收視有二十六點，即約一百六十六萬觀眾收看，但在上星期六晚經無綫剪輯播映的商台「2001年度叱咤樂壇流行榜頒獎典禮」則只得平均二十三點（約一百四十七萬觀眾），新城電台為表揚收視理想，更特於報章刊登廣告，且寫上「誰是真英雄，我做得更好！」似有意貶低商台頒獎禮的口號「人人英雄、一一起舞」。<br> &#13;<br> <spanclass>表達慧眼識英雄 &#13;<br> 新城電台行政總裁甘國亮昨說：「我都贊成用呢句口號，但就唔係爭風或撩事鬥非，主要因為去年收視已經贏一次，今年再贏，其實係話畀贊助商聽，佢慧眼識英雄。」</spanclass></p></body></html>
