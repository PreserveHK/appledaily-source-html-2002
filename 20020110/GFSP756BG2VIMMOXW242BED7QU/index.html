<html><header><meta charset="utf-8"><title>Palm中文說明書腦場有售</title></header><body><h1>Palm中文說明書腦場有售</h1><p>雖然Palm一向都標榜簡單易用為大前提，不過對於新用家來說，點都係要睇睇說明書會更加清楚。可惜現時所有Palm都只有英文Manual跟機，睇落始終欠份親切感。而觸覺敏銳的商人就已經將台灣中文版說明書引入香港發售，雖則封面寫明係畀m500/m505用，不過PalmOS機種部部都大同小異，睇完之後應用喺其他PalmOS機種例如SONY、Handspring都可以㗎！&#13;<br> &#13;<br> 記者、攝影：劉耀祥&#13;<br> &#13;<br> 店名：Procomm&#13;<br> 地址：旺角電腦中心303室&#13;<br> 電話：23320686</p></body></html>
