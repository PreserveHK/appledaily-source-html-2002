<html><header><meta charset="utf-8"><title>陳復生誤踩十姑娘</title></header><body><h1>陳復生誤踩十姑娘</h1><p>十姑娘何婉琪和賭王何鴻燊日前分別表示會找律師處理兩人的爭拗，十姑娘昨日三時左右與媳婦陳復生，在中環中建大廈出現。記者問十姑娘是否身體不適而看病，陳復生代十姑娘否認說：「唔係，你哋唔好跟住啦，十姑娘已經發咗聲明，所有回應都喺聲明入面講晒。」<br> &#13;<br> <spanclass>保持儀態 &#13;<br> 混亂期間十姑娘忽然「哎吔」一聲，原來是陳復生不小心踩了十姑娘一下，難得十姑娘還顧及儀態地說：「你對高踭鞋踩到我腳面！」此外，賭王何鴻燊昨午赴澳門時，仍然封口，不肯回答傳媒的提問，但他解釋前日耳中的是耳塞，並不是助聽器。</spanclass></p></body></html>
