<html><header><meta charset="utf-8"><title>金市概況：金價受制280美元</title></header><body><h1>金市概況：金價受制280美元</h1><p>周二，紐約現貨金以278.35美元開出。&#13;<br> 金價繼續在277至280美元之間窄幅波動，缺乏足夠動力突破，倫敦金下午定盤時報278.6美元，收市時則退回278.4美元。&#13;<br> 紐約午後，金價續見牛皮靠穩，現貨金收於278.85美元，比周一上升0.35美元。&#13;<br> 周三，香港九九金先升後回軟（見附表）。&#13;<br> 歐洲開市後，金價仍受制於280美元關口，倫敦金上午定盤時報279.35美元。&#13;<br> 金價維持在277至280美元的近期波幅內起伏，相信有待英國下周二標售新一批黃金儲備有結果後才出現突破的機會甚大，後市則不妨看高一線。</p></body></html>
