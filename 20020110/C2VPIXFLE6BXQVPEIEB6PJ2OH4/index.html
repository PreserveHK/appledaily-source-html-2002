<html><header><meta charset="utf-8"><title>薄一波與江總關係密切</title></header><body><h1>薄一波與江總關係密切</h1><p>遼寧省長薄熙來是中共太子黨的代表人物之一，今年五十二歲，一九九三年出任大連市長，後兼任市委書記，直至去年初才升任遼寧省長。薄熙來長得高大英俊，能言善道，頗受傳媒歡迎，任內的政聲不差。&#13;<br> 薄熙來的父親薄一波是中共元老，曾任副總理，與中共總書記江澤民關係甚密切。&#13;<br> 一九九七年，中共舉行十五大前，江澤民與前全國人大委員長喬石權爭甚為劇烈，正是薄一波出面勸退喬石，才化解了江澤民在鄧小平病逝後的權力危機，成為真正的「核心」。&#13;<br> 本報記者</p></body></html>
