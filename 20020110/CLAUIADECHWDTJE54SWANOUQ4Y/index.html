<html><header><meta charset="utf-8"><title>《小寶與康熙》全年收視最高</title></header><body><h1>《小寶與康熙》全年收視最高</h1><p>無綫昨日公布上年度黃金時段節目收視，最高收視戲劇節目第一位是由張衞健主演的《小寶與康熙》，平均收視三十六點，觀眾人數約二百三十多萬。而古天樂主演的台慶劇《尋秦記》佔第二位，平均收視三十三點，觀眾人數約二百一十多萬，第三位是由吳啟華、蔡少芬主演的《妙手仁心Ⅱ》。<br> &#13;<br> <spanclass>獎門人佔首位 &#13;<br> 此外，十大最高收視綜藝及資訊文教節目第一位是由曾志偉所主持的《宇宙無敵獎門人》，平均收視二十九點，觀眾人數約一百八十多萬。而去年播出時間曾多次改動的「全線大搜查」亦佔第二位，平均收視二十七點，觀眾人數約一百七十多萬。至於第三位則是沈殿霞主持的《為食大贏家》。</spanclass></p></body></html>
