<html><header><meta charset="utf-8"><title>核廠被炒職員藏械就逮</title></header><body><h1>核廠被炒職員藏械就逮</h1><p>美國加州核電廠一名職員近日遭解僱後，涉嫌恐嚇舊同事被捕，警方在其住所及租用的貨倉內搜獲約二百件武器及大量彈藥。&#13;<br> 警方未有公布疑犯姓名，只透露他原本是洛杉磯以南約一百零五公里、聖迭戈縣北部聖奧諾夫雷核電廠職員，數周前遭解僱。本周初，疑犯的朋友報稱疑犯恐嚇核電廠職員。&#13;<br> 警方周二拘捕疑犯，先後在其寓所及租用的貨倉內找到約二百件武器，包括攻擊步槍，以及數千發子彈。三名警員在貨倉吸入不知名的黃色化學氣體，要送院檢查。&#13;<br> 綜合外電報道</p></body></html>
