<html><header><meta charset="utf-8"><title>英女皇眼中的前首相</title></header><body><h1>英女皇眼中的前首相</h1><p><spanclass>戴卓爾夫人(MargaretThatcher) &#13;<br> ‧任期：1979–90　&#13;<br> ‧女皇的觀感：覺得戴卓爾夫人「有點兒冷傲」，卻相當尊重這位女首相，兩人關係密切&#13;<br> <spanclass>希思(EdwardHeath) &#13;<br> ‧任期：1970–74&#13;<br> ‧女皇的觀感：希思對英聯邦顯得毫無興趣，女皇覺得他小題大做　&#13;<br> <spanclass>威爾遜(HaroldWilson) &#13;<br> ‧任期：1964–70及1974–76　&#13;<br> ‧女皇的觀感：自以為非常重要，認為辭職會令女皇惹上麻煩，女皇覺得他很荒謬可笑&#13;<br> <spanclass>艾登(SirAnthonyEden) &#13;<br> ‧任期：1955–57&#13;<br> ‧女皇的觀感：最不信任他</spanclass></spanclass></spanclass></spanclass></p></body></html>
