<html><header><meta charset="utf-8"><title>起亞新代理另覓Showroom</title></header><body><h1>起亞新代理另覓Showroom</h1><p>早輪，亞Mark曾經同大家提過，有關韓國起亞汽車代理權易手嘅消息。雖然踏入2002年嘅年頭，新代理重未有向外公布，之不過亞Mark收到消息，話佢哋經已覓得新Showroom，而且重經已開始大事裝修，相信新Showroom開幕之日，或許佢哋會正式向傳媒交代，有關來年起亞新代理嘅動向都唔定。&#13;<br>至於話新Showroom嘅位置，經已由原來靠近旺角嘅窩打老道，移師咗去紅磡區；雖然係咁，但個陳列室嘅位置好當眼，正正望住漆咸道㖭！呢個位置咪係響歐化傢俬嘅隔鄰舖位囉！雖然面積唔算大，但就勝在夠搶眼嘛！</p></body></html>
