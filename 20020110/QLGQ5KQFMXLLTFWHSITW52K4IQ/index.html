<html><header><meta charset="utf-8"><title>羅霖趁後生補拍婚紗照</title></header><body><h1>羅霖趁後生補拍婚紗照</h1><p>羅霖昨日回亞視總台，為賀年劇《有求必應》試造型，羅霖更穿上婚紗和張國強拍攝造型照。&#13;<br> 久休復出的羅霖身形保持得甚弗，問到今次是否婚後首度再披嫁衣，她笑說：「其實我結婚嗰陣都冇着過婚紗影相，因為以前拍戲着得太多，不過我𠵱家都考慮同老公補影婚紗照，趁自己重有少少姿色嘛。」<br> &#13;<br> <spanclass>婉華寄望收視升 &#13;<br> 此外，李婉華和尹天照昨日亦回亞視拍攝賀年片段，對於新劇《親子情未了》首周收視只得六點，兩人並不感到失望，並相信收視會回升。尹天照說：「可能監製陳寶華會唔開心，因為佢未試過喺亞視拍劇。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
