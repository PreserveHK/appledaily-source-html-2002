<html><header><meta charset="utf-8"><title>超短波</title></header><body><h1>超短波</h1><p><spanclass>教宗命審訊狎童神父 &#13;<br> 意大利傳媒周三報道，教宗若望保祿二世已下令打擊涉及狎玩兒童個案的天主教神父，要盡快調查他們，使他們接受不公開的宗教法庭審訊。報道指教宗這項指令於去年頒下，直至周二才公開。教宗去年十一月曾就教會內發生的性侵犯事件破天荒公開道歉。&#13;<br> 德新社<br> &#13;<br> <spanclass>菲國慰安婦抗議小泉 &#13;<br> 二次大戰中被日軍強迫當慰安婦的菲律賓老婦，周三趁日本首相小泉純一郎到訪，在首都馬尼拉示威，抗議日本繼續拒絕賠償給她們及承認戰爭罪行。菲律賓是小泉訪問東南亞五國的首站，他將轉訪馬來西亞、泰國、印尼及新加坡。&#13;<br> 法新社</spanclass></spanclass></p></body></html>
