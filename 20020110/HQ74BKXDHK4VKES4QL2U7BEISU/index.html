<html><header><meta charset="utf-8"><title>陳司翰籲歌迷關心時事</title></header><body><h1>陳司翰籲歌迷關心時事</h1><p>陳司翰（Victor）昨日到新城電台接受節目《聯Fan所》訪問，他還送出四套茶具予四位節目主持人。&#13;<br> Victor近日忙於練歌及為新唱片錄音，他解釋因為下月推出的新唱片內所收錄的歌曲比較難唱，除了要咬字清楚外，還要豐富的感情，故此需要專心練習。<br> &#13;<br> <spanclass>偶像孫中山 &#13;<br> 此外，對於胞姊陳慧琳榮登青少年偶像的第一位，Victor亦有所聞，而他自己的偶像則是孫中山，Victor說：「小朋友對政治冇乜認識，佢哋所選嘅多數係藝人，所以我都會身體力行呼籲吓歌迷關心時事。」</spanclass></p></body></html>
