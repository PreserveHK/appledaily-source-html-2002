<html><header><meta charset="utf-8"><title>陳啟泰以歌聲似學友為榮</title></header><body><h1>陳啟泰以歌聲似學友為榮</h1><p>陳啟泰、朱茵和張家輝，前晚分別接受新城電台節目訪問。陳啟泰最近派了新歌《最後答案》往電台宣傳，他這首歌的歌名明顯食住《百萬富翁》個勢。&#13;<br> 陳啟泰說：「我重有首歌叫《五十五十》，呢次啲歌係黃凱芹作曲，啲朋友聽過我嘅歌，佢哋唔認得我把聲，佢哋話以為係張學友、蘇永康唱歌。」<br> &#13;<br> <spanclass>朱茵改形象 &#13;<br> 此外，朱茵前晚以新髮色示人，她說：「以前我有洗頭水廣告喺身，唔可改髮型，𠵱家咪轉吓髮色，改吓形象。」問朱茵這次改形象，可有問男友黃貫中（阿Paul）意見？她說：「佢一向都好型。」&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
