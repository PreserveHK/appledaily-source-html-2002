<html><header><meta charset="utf-8"><title>查里辛、丹妮絲聖誕訂終身</title></header><body><h1>查里辛、丹妮絲聖誕訂終身</h1><p>荷李活「壞孩子」查里辛（CharlieSheen）與女星丹妮絲李察士（DeniseRichards）現正打得火熱，早前已傳出查里辛修心養性，向丹妮絲求婚，而雙方的發言人前日證實二人在聖誕期間已訂婚，並將於短期內結婚。&#13;<br> 三十六歲的查里辛與三十歲的丹妮絲李察士，九年前已在電影《車天炮》中合作，而查里辛曾與名模DonnaPeele有一段短暫婚姻，去年他與丹妮絲發展迅速，現正在洛杉磯同居。<br> &#13;<br> <spanclass>莉芙明年結婚 &#13;<br> 此外，據《紐約郵報》報道，女星莉芙泰萊（LivTyler）可能與男友、樂隊Spacehog成員RoystonLangdon，於明年夏天結婚。</spanclass></p></body></html>
