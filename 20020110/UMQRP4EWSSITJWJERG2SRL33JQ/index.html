<html><header><meta charset="utf-8"><title>姬妮芙催婚變分手</title></header><body><h1>姬妮芙催婚變分手</h1><p>姬妮芙柏露（GwynethPaltrow）與路克韋遜（LukeWilson）去年四月因拍攝喜劇《TheRoyalTenenbaums》而墮入愛河。上月有傳姬妮芙已向周遭友人稱兩人將於春天結婚，但昨日有報道指她已經與拍拖九個月的路克韋遜分手，原因竟是女方太過恨嫁。<br> &#13;<br> <spanclass>專注事業 &#13;<br> 據說今年已屆三十的姬妮芙常希望組織家庭，但路克韋遜希望專注事業，多次鬧意見下兩人終於分手。而姬妮芙曾經講過已經結婚的畢彼特（BradPitt）是她的最愛，有指路克亦對此耿耿於懷。</spanclass></p></body></html>
