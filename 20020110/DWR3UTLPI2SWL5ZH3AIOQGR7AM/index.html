<html><header><meta charset="utf-8"><title>梁芷珊嫁硬羅傑承</title></header><body><h1>梁芷珊嫁硬羅傑承</h1><p>梁芷珊昨日為施念慈做主持的新城節目《投姿有意思》任嘉賓。&#13;<br> 施念慈表示正為籌備婚禮的事而頭痛，她說：「淨係派帖都已經好煩，因為我哋張帖好似聖旨咁，有兩支竹，所以唔可以全部寄出去，要專登送去畀人。」<br> &#13;<br> <spanclass>找人代辦婚禮 &#13;<br> 問梁芷珊可有衝動結婚？梁芷珊說：「我啱啱先同男朋友（羅傑承）拍咗一年拖，未有咁快諗住，不過我諗我結婚一定會請個人幫手搞婚禮，咁就唔使做咁多嘢嘛。」梁芷珊更直言視羅傑承為結婚對象。</spanclass></p></body></html>
