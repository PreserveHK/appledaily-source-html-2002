<html><header><meta charset="utf-8"><title>美國公眾感安全重於民權</title></header><body><h1>美國公眾感安全重於民權</h1><p>九一一事件後，美國為了防範本土再受到襲擊，採取了連串措施，部分被民權組織抨擊只重安全而輕視民權。但據去年十一月底一項民意調查顯示，大部分受訪者支持有關措施，逾八成人認為政府仍能保障一般美國人的民權（見表），凸顯大部分美國人以安全為先。<br> &#13;<br> <spanclass>權利只適用於本國人 &#13;<br> 威廉斯學院的政治科學家馬庫斯對上述結果並不感到驚訝，認為「在壓力和威脅大的時期，支持民權的聲音自然減退。大部分美國人並不認為權利是無條件或人人可享有，他們對權利有兩個註腳：權利只適用於我們美國公民，其次，人們必須明智或負責任地行使權利」。&#13;<br> 美國《華盛頓郵報》</spanclass></p></body></html>
