<html><header><meta charset="utf-8"><title>東東非洲探病童</title></header><body><h1>東東非洲探病童</h1><p>陳曉東（東東）早前為聯合國兒童基金往埃塞俄比亞探訪，東東形容當地為最慘烈的人間地獄。&#13;<br> 東東住在當地唯一的一間酒店內，但只得一桶水共用，有工作人員試用來洗澡，但結果全身出紅疹，最後他們只好用自己帶備的水來抹身。<br> &#13;<br> <spanclass>送小朋友足球 &#13;<br> 東東此行帶備了繪畫工具及足球送給當地的小朋友，東東日前說：「雖然佢哋有愛滋病，但醫生一早同我講咗，普通接觸係唔會傳染㗎！所以我唔覺得可怕，只要幫到佢哋，我就會好開心。」</spanclass></p></body></html>
