<html><header><meta charset="utf-8"><title>陳法蓉收錢著皮草</title></header><body><h1>陳法蓉收錢著皮草</h1><p>陳法蓉最近為內地一間皮草公司拍攝硬照廣告，她表示去年已開始擔任該公司代言人，今次再拍廣告，除酬金滿意外，原來該公司更贊助她任着皮草，更提供專人於夏天替她打理皮草。<br> &#13;<br> <spanclass>皮草襯婚紗 &#13;<br> 早前於港姐前亞軍潘芝莉的婚禮上，陳法蓉亦穿上贊助商贊助的皮草出席。陳法蓉日前賣花讚花香說：「之前都未着過皮草，着過之後覺得好暖，我自己結婚都好希望可以將套婚紗配合皮草嚟着，不過我𠵱家都重未有男朋友，所以都係言之過早啦！」&#13;<br> 採訪：陳梅香</spanclass></p></body></html>
