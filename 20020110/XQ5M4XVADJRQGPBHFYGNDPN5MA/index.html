<html><header><meta charset="utf-8"><title>美軍機巴國墜毀</title></header><body><h1>美軍機巴國墜毀</h1><p>美軍一架空中加油機周三在巴基斯坦執行任務後墜毀，暫時未知機上七名海軍陸戰隊成員的情況。&#13;<br> 美國國防部官員表示，墜毀的美軍空中加油機型號為KC-130，機上有七名海軍陸戰隊成員，當時執行任務後在巴基斯坦的舍姆西一個美軍基地降落時撞向山邊，飛機即時爆炸着火。&#13;<br> 美國白宮發言人弗萊舍亦證實一架KC-130空中加油機在巴基斯坦墜毀，並指出國防部正在調查事件，總統喬治布殊亦已得悉墜機事件。&#13;<br> 綜合外電報道</p></body></html>
