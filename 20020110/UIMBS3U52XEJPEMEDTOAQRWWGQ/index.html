<html><header><meta charset="utf-8"><title>三星N500首次內置天線</title></header><body><h1>三星N500首次內置天線</h1><p>一招「水銀瀉地無孔不入」，SAMSUNG在去年分中高低三路搶攻，奪得全球手機銷量第四把交椅。今年更加陸續有來，除了曾於網上曝光的QueenPhone拉長版A500、GPRS雙芒機Q200以及螢幕靚到絕的彩芒機後，近期又見旗下首部內置天線手機N500登場。此機勁似前作R210拎走天線，外觀最大改良是採用了圓形Joystick瀏覽鍵，減磅至85克身輕如燕。功能多多包括上WAP、ScreenSaver、可傳送圖像、30首自編加內置鈴聲、11個遊戲等等，認真賣晒大包。&#13;<br> &#13;<br> 記者：余敏</p></body></html>
