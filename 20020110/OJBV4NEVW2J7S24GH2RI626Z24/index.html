<html><header><meta charset="utf-8"><title>周正毅爛褲賀英皇開張</title></header><body><h1>周正毅爛褲賀英皇開張</h1><p>英皇鐘表珠寶在上海的第四間分店，上周六於上海梅龍鎮廣場開幕。長駐內地的楊受成八妹楊寶莉請了不少上海名人出席，包括上海首富周正毅、中國奧運游泳金牌得主莊泳及和記黃埔上海董事總經理錢雲商等。<br> &#13;<br> <spanclass>莊泳萬元買表 &#13;<br> 周正毅穿着便裝配鴨舌帽及爛牛仔褲到賀，與平時在香港西裝骨骨的形象極為不同。早前與體育節目主持劉勇離婚的莊泳，則即場試戴不同手表，最後買了一隻一萬多元的Edox手表。&#13;<br> 採訪：JessicaNgan、DebbieLum、HeidiYip&#13;<br> 攝影：LoTakKwong、WongManShing</spanclass></p></body></html>
