<html><header><meta charset="utf-8"><title>黎明改過自新</title></header><body><h1>黎明改過自新</h1><p>黎明（Leon）昨午三時許由台灣返港，Leon此行到台灣是宣傳世界盃主題曲，他昨午返港時，機場早有四十多歌迷接機，甫見Leon出閘即蜂擁上前送禮及慰問。&#13;<br> 穿着藍色上衣及戴着太陽鏡的Leon看來心情頗佳，不時面露笑容，但當記者欲上前訪問時，他卻說：「我行緊路嗰陣唔好問我嘢得唔得呀？」<br> &#13;<br> <spanclass>停車場上車 &#13;<br> 之後Leon與同行助手步行至機場富豪酒店門外的停車場上車離去，其實以前Leon由外地返港，多數在機場離境大堂外的禁區上車，今次守法在停車場上車，實行改過自新做個好榜樣。&#13;<br> 採訪、攝影：何國豪	</spanclass></p></body></html>
