<html><header><meta charset="utf-8"><title>真希胞弟遭即時炒魷</title></header><body><h1>真希胞弟遭即時炒魷</h1><p>日本組合Morning娘成員後藤真希胞弟、組合EEJump的十五歲成員YUKI，由於前日被日本雜誌《FRIDAY》揭發他到新宿歌舞伎町的風月場所「減壓」，即時遭事務所炒魷。&#13;<br> YUKI所屬的事務所發表聲明，指未成年的YUKI到成人煙花之地飲酒嬉戲，對年輕人構成負面影響，因此在雙方同意下，安排YUKI離隊，連原定推出的大碟亦告取消。至於EEJump另一女成員SONIN，去向仍未明朗。</p></body></html>
