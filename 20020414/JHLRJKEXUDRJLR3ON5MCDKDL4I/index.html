<html><header><meta charset="utf-8"><title>蔣麗萍：霆鋒係反面教材</title></header><body><h1>蔣麗萍：霆鋒係反面教材</h1><p>已是四子女之母的蔣麗萍，昨日帶同子女往銅鑼灣嘉蘭中心，出席DKNY童裝展活動。原來蔣麗萍對謝霆鋒被廉署拘捕事件亦十分關注，認為今次事件可作為子女的反面教材。&#13;<br> 蔣麗萍說：「我攞起份報紙教啲仔女，撞車唔係一件錯事，問題係唔可以講大話，霆鋒今時今日係偶像，做錯事會成為反面教材，佢係應該做正面嘅嘢，啲人唔好以為留長頭髮同食煙就好有型。」<br> &#13;<br> <spanclass>應為行為負責 &#13;<br> 蔣麗萍更認為偶像的經理人也要負上責任，她說：「呢啲偶像咁紅，係社會捧上嚟，所以佢哋嘅行為應該檢討吓。」&#13;<br> 問蔣麗萍認為現今有哪位偶像形象最正面時，她說：「陳慧琳好正派。」</spanclass></p></body></html>
