<html><header><meta charset="utf-8"><title>東帝汶獨立之路</title></header><body><h1>東帝汶獨立之路</h1><p><spanclass>‧1975 &#13;<br> 葡國結束東帝汶逾450年殖民統治，印尼入侵佔領<br> &#13;<br> <spanclass>‧1976 &#13;<br> 印尼吞併東帝汶觸發的動亂中約有200,000人被殺<br> &#13;<br> <spanclass>‧1979 &#13;<br> 古斯芒展開獨立運動抗爭<br> &#13;<br> <spanclass>‧1992 &#13;<br> 古斯芒被捕，判終身監禁<br> &#13;<br> <spanclass>‧21/05/1998 &#13;<br> 印尼總統蘇哈圖下台<br> &#13;<br> <spanclass>‧02/1999 &#13;<br> 古斯芒改為軟禁<br> &#13;<br> <spanclass>‧08/1999 &#13;<br> 78.5%東帝汶人投票公決獨立<br> &#13;<br> <spanclass>‧09/1999 &#13;<br> 古斯芒獲釋<br> &#13;<br> <spanclass>‧10/1999 &#13;<br> 聯合國臨時管治東帝汶<br> &#13;<br> <spanclass>‧08/2001 &#13;<br> 設立制憲議會<br> &#13;<br> <spanclass>‧14/04/2002 &#13;<br> 首次總統選舉<br> &#13;<br> <spanclass>‧20/05/2002 &#13;<br> 東帝汶正式獨立</spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></spanclass></p></body></html>
