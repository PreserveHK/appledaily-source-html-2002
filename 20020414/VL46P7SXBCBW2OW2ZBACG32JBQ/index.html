<html><header><meta charset="utf-8"><title>小統計：布殊繳稅近200萬</title></header><body><h1>小統計：布殊繳稅近200萬</h1><p>美國白宮上周五公布總統喬治布殊2001年度收入及所繳稅款；他的收入當中約45%是擔任總統及德州州長的薪酬，55%來自投資所獲的利息及股息。另外，喬治布殊夫婦去年將收入中約12%捐給教會及慈善機關。&#13;<br> <spanclass>‧2001年須課稅總收入： &#13;<br> 6,326,580港元(其中總統及德州州長薪酬共：2,979,093港元)&#13;<br> <spanclass>‧扣稅款項(主要是捐款)： &#13;<br> 777,246港元&#13;<br> <spanclass>‧資本損失： &#13;<br> 712,608港元(包括出售德州游騎兵棒球隊股權及投資損失)&#13;<br> <spanclass>‧須繳交稅款： &#13;<br> 1,951,575港元(佔總收入約31%)&#13;<br> 資料來源：白宮</spanclass></spanclass></spanclass></spanclass></p></body></html>
