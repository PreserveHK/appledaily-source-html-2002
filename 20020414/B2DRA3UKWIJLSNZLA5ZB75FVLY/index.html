<html><header><meta charset="utf-8"><title>新碟速速報</title></header><body><h1>新碟速速報</h1><p><spanclass><fontstyle>《赤橋下的暖流》令枯木逢春  &#13;<br> 日本殿堂級大師今村昌平，一向拿手表達男人同女人點樣喺彼此身上得到歡愉嘅電影導演。繼《鰻魚》之後，今次搵番原班主角再下一城，拍咗呢部講一個失婚中坑，去到一個偏遠小島一條赤橋下，一心諗住找黃金，點知遇到天生異稟嘅女主角，佢可以利用自己嘅「暖水」（愛液），令到百花齊放，又可以引晒海裏面嘅魚埋岸，而中坑同女主角做愛當然係枯木逢春。最誇張係女主角每次做愛，「暖水」好似噴泉咁湧出來。今村昌平就係憑住呢齣戲第三度攞到康城金棕櫚大獎。&#13;<br> &#13;<br> 文：畢仁&#13;<br> &#13;<br> <b> 售賣點</b> &#13;<br> 數碼站（21949100）&#13;<br> 深水埗福榮街107號舖</fontstyle></spanclass></p></body></html>
