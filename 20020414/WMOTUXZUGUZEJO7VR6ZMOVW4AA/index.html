<html><header><meta charset="utf-8"><title>言承旭傷手簽名變蓋印</title></header><body><h1>言承旭傷手簽名變蓋印</h1><p>人氣組合F4成員言承旭昨日在台北聯經書店，為其寫真集舉行簽名會，原本勤練簽名的他，前晚在回桃園探望母親途中，發生小車禍弄傷手部，昨日下午的簽名會被迫改為蓋章握手會。<br> &#13;<br> <spanclass>定單三萬本 &#13;<br> 言承旭的寫真集《兩棲類動物》下周二（二十三日）才正式推出，但預訂額已經突破三萬本，為了答謝歌迷，言承旭抽空在台北、高雄兩地舉辦兩場簽名會。主辦單位估計，現場吸引了三千五百多位來自日本、星馬及香港等地fans。&#13;<br> 昨日言承旭出席簽名會時右手包着紗布，他表示前晚趕往探望媽媽，他駕着電單車時，和一輛對頭車相撞，雙手受傷，右手傷勢較重。</spanclass></p></body></html>
