<html><header><meta charset="utf-8"><title>網隊帝王成東西岸1哥</title></header><body><h1>網隊帝王成東西岸1哥</h1><p>【綜合美國外電】帝王周五以一百二十五比一百○六挫敗快艇後，除首次取得太平洋區冠軍外，亦首次穩得聯盟常規賽最佳成績，意味該隊獲得季後賽主場優勢；至於馬刺以九十六比八十六壓倒缺了隊中第二射手基福羅賓遜的活塞後，間接幫助網隊穩得東岸一哥地位。<br> &#13;<br> <spanclass>遷徙後初嘗分區桂冠 &#13;<br> 十一連勝的帝王從快艇手上取得今季第六十場勝仗，令該隊自八五年遷徙至薩克拉門托以來初嘗分區桂冠，而他們是戰投籃命中率亦創球隊今季新高六十點九巴仙。&#13;<br> 為馬刺拿下三十二分及十一個籃板的鄧肯則成為歷來第十四位球員，及第二位前鋒於一季內取得二千分及一千個籃板。</spanclass></p></body></html>
