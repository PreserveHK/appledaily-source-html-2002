<html><header><meta charset="utf-8"><title>台警破網上賣淫拘兩女</title></header><body><h1>台警破網上賣淫拘兩女</h1><p>台灣警方前日成功破獲兩宗互聯網援交案，除一名年僅十八歲的高中少女索價一萬元新台幣（約二千二百港元）「肉金」而被捕外，還發現一名暱稱「小雅」的超級胖女子。年僅二十三歲的「小雅」，重八十五公斤，去年底開始上網聊天，原本開價三百至五百元作援交，但每次見面後對方都會打退堂鼓，連三百元也不肯付。她被捕後向警方表示，至今與網友發生過多次性關係，都是從性交易變成一夜情的。&#13;<br> 台灣《東森新聞報》</p></body></html>
