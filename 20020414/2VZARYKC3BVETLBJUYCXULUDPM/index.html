<html><header><meta charset="utf-8"><title>天耀村燒味店違例</title></header><body><h1>天耀村燒味店違例</h1><p>本報早前接獲市民投訴，指天水圍天耀邨街市九號舖「鍾輝燒味」疑違例兼賣白飯，當時房屋署回覆，該店去年五月成功申請擴闊業務，除可售賣燒味外，還可出售門市熟食（不可堂食），該店未有違反租約。不過有市民表示，曾就有關情況向食物環境衞生署投訴，食環署指有關店舖確違規賣飯。&#13;<br> 本報再向房署了解，房署解釋，有關店舖確獲批准擴充經營範圍，售賣熟食，但店主仍須向食環署申請有關牌照，相信是該店未完成牌照申請。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
