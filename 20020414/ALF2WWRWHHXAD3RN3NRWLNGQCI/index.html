<html><header><meta charset="utf-8"><title>Pre-cooked</title></header><body><h1>Pre-cooked</h1><p>"Decisionsare<u> pre-cooked</u> ."&#13;<br> &#13;<br> 「決定是預先炮製好的。」&#13;<br> &#13;<br> 路透社報道北約與俄羅斯達成設立永久聯合理事會早已拍板定案，是預先炮製的。"Pre-cooked"有煮食意思，如預先煮好的食物在英語中就是"pre-cookedfood"，經靈活運用後，預早炮製的事情亦可用"pre-cooked"形容。</p></body></html>
