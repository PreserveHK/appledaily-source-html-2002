<html><header><meta charset="utf-8"><title>KidRock沙漠求婚</title></header><body><h1>KidRock沙漠求婚</h1><p>最近證實染上丙型肝炎的彭美拉安德遜（PamelaAnderson），自去年四月與歌手KidRock拍拖後，二人一直如膠似漆。日前三十四歲的彭美拉終被KidRock的誠意感動，接受他的求婚，不過婚期則未有透露。<br> &#13;<br> <spanclass>單膝跪下 &#13;<br> 綜合外電報道，彭美拉前日證實婚訊。KidRock日前完成拉斯維加斯的演唱後，駕車載彭美拉到沙漠地區。據知他當時拿出戒指，單膝跪下向彭美拉求婚，拉姑立即答應。&#13;<br> 今次是拉姑的第二次婚姻，她與前夫湯美李（TommyLee）有兩子。而KidRock則首次結婚，但他已有一子。</spanclass></p></body></html>
