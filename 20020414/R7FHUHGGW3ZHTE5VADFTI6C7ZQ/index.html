<html><header><meta charset="utf-8"><title>遊峇里彩繪台人臂潰爛</title></header><body><h1>遊峇里彩繪台人臂潰爛</h1><p>台灣旅客近期到印尼峇里島旅遊時，多喜歡光顧沙灘上的彩繪師傅，在手臂紋上米奇老鼠等圖案。可是，那些彩繪顏料由以前上色兩星期後自動褪色的「黑色指甲花」，改為工業用染料，並含有汞、鈷等重金屬，不但引致皮膚過敏，在陽光曝曬後還會發炎。近日返台後前去求醫的台灣遊客不斷增加，不少人的手臂出現紅腫、潰爛，有的整個彩繪圖案都浮起來，甚至會變成永不褪色的烙印，遊人切記小心謹慎。&#13;<br> 台灣《東森新聞報》</p></body></html>
