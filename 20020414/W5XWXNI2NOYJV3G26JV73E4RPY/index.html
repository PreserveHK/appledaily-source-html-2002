<html><header><meta charset="utf-8"><title>　　大公報屈服於謝霆鋒 - 李八方</title></header><body><h1>　　大公報屈服於謝霆鋒 - 李八方</h1><p>本地左報一向講究政治正確同嚴肅認真，一般「低級趣味」嘅娛樂新聞從來唔會上到佢嘅新聞版，但係噚日藝人謝霆鋒俾ICAC拉咗，《大公報》竟然喺港聞版用咗成個版嚟報道，大圖大相、新聞資料，連一向只講政治唔講風月嘅評論欄目，都寫埋呢單嘢，搞到八方差啲以為睇緊《蘋果》㖭。&#13;<br> 嚴肅左報大玩娛樂新聞，有乜因由？有人話係顯示佢哋終於要「屈服於市場」，但亦有人歎曰：世風日下，折墮囉！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
