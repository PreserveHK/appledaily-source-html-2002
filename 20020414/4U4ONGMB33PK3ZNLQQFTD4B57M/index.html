<html><header><meta charset="utf-8"><title>璩美鳳被噓漏夜返台灣</title></header><body><h1>璩美鳳被噓漏夜返台灣</h1><p>前晚「葉楓與唱家班國語金曲30年演唱會」在紅館揭開序幕。&#13;<br> 葉楓、謝雷、楊小萍、尤雅及黃仲昆演繹昔日金曲，反應熱烈，惟獨嘉賓璩美鳳上台獻花給謝雷時，遭全場觀眾喝倒采，還大叫：「走啦，返台灣啦。」<br> &#13;<br> <spanclass>工作證出問題 &#13;<br> 璩美鳳演出完畢即匆匆趕返台灣，今早再來港任第二場嘉賓。謝雷對璩美鳳被噓一事說：「可能佢冇唱歌，大家有啲失望先有咁嘅反應。佢好似係工作證出咗問題先唔唱。」&#13;<br> 而一直被指不喜歡璩美鳳兼阻止她上台唱歌的葉楓，對於她被噓只說：「我為佢好難過。」</spanclass></p></body></html>
