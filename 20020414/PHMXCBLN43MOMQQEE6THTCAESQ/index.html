<html><header><meta charset="utf-8"><title>婦買兇槍殺包二奶丈夫</title></header><body><h1>婦買兇槍殺包二奶丈夫</h1><p>廣州花都一名經營酒店的羅姓老闆娘，去年九至十二月間得知丈夫包二奶，一怒之下出資三十五萬元，請一對夫婦替她安排找人「打殘」自己丈夫。該對夫婦花二萬元買得一支「六四」式手槍及三發子彈，交給三名兇手。今年二月一日，三人在一家酒店門外埋伏，待羅女的丈夫搓完麻雀離開後，跟蹤至一個住宅小區，在其頭部連轟三槍，將羅女丈夫殺死。三名兇手及該對夫婦已被公安逮捕，羅女仍在逃。&#13;<br> 廣州《新快報》</p></body></html>
