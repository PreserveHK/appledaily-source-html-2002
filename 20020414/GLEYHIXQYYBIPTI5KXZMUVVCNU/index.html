<html><header><meta charset="utf-8"><title>規劃話你知：政府擬維持低密度發展</title></header><body><h1>規劃話你知：政府擬維持低密度發展</h1><p>薄扶林是一個發展成熟的地區，過往因地形及交通負荷等問題，嚴格限制該區的發展密度，而薄扶林北部，現時更規限作低密度發展。在規劃意向上，由置富道交界處以北的一段薄扶林道，其西面的樓宇高度都會盡量控制在薄扶林道路面之下。豪峰2期正位於此段薄扶林道的東面，因此景觀有保障。雖然將來七號幹線如落實興建有利薄扶林區的未來發展，但相信發展密度不會有太大放寬。&#13;<br> 記者：林志光</p></body></html>
