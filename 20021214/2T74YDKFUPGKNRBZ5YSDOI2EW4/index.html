<html><header><meta charset="utf-8"><title>平治車主撞車賠萬五</title></header><body><h1>平治車主撞車賠萬五</h1><p>【本報訊】昨凌晨四時許，一輛平治房車在旺角洗衣街與一輛的士相撞，兩車車頭損毀幸無人受傷，但兩司機一度互指對方不是，需警員到場調查。&#13;<br> 其間一自稱平治房車車主男子（左二）向的士司機（右）提出和解：「我賠番萬五蚊畀你整車，如果你唔答應，我就攞定十幾萬同你打官司！」的士司機最後同意。但平治房車三十二歲姓曾司機在接受酒精測試後證實酒後駕駛，警員將他帶署。&#13;<br> 王偉禎攝</p></body></html>
