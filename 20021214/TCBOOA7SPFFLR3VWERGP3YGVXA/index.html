<html><header><meta charset="utf-8"><title>向海嵐為聖誕瘋狂揮剪</title></header><body><h1>向海嵐為聖誕瘋狂揮剪</h1><p>向海嵐和楊思琦日前到了廣州為金龍船酒樓剪綵，現場氣氛熱鬧，兩位靚女都是港姐出身，她們在內地都很受歡迎。&#13;<br> 向海嵐早前跟楊思琦到內地宣傳，二人經常合作，堪稱「剪綵雙妹嘜」，所以她倆很有默契。<br> &#13;<br> <spanclass>勁賺外快 &#13;<br> 向海嵐說：「我同楊思琦同屬一個經理人，大家又咁啱係港姐出身，背景都好似，所以好啱key。」據知向海嵐和楊思琦的剪綵酬金有五位數字，向海嵐說：「我好滿意，除咗酬金之外，老闆重畀咗封大利是我。」&#13;<br> 此外，向海嵐近日已完成手頭上的無綫劇集，正在休息之中，她趁這段時間多接一些登台和剪綵工作，賺取外快，以便在聖誕節瘋狂購物。&#13;<br> 採訪：比華利</spanclass></p></body></html>
