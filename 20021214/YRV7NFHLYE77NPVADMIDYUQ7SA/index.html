<html><header><meta charset="utf-8"><title>六個半小時拘57黑工</title></header><body><h1>六個半小時拘57黑工</h1><p>【本報訊】雙程證旅客入侵元朗及油麻地區，搶去本地工人飯碗，入境處昨日聯同警方由早上六時開始，進行六個半小時突擊掃蕩行動，拘捕五十七名來自廣東河源及陽光涉嫌男女黑工（年齡二十六至五十四歲），被捕黑工主要在街上撿拾紙皮及破爛物件變賣。&#13;<br> 隨着年初放寬雙程證旅客入境限額，本港的雙程證黑工問題轉趨嚴重，當局在今年首十個月內共拘捕七千多名涉嫌雙程證黑工，佔同期拘捕的九千五百多名黑工（包括非法入境者）總數的七成。</p></body></html>
