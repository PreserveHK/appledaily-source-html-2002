<html><header><meta charset="utf-8"><title>青年裸照勒索判囚</title></header><body><h1>青年裸照勒索判囚</h1><p>【本報訊】二十一歲姓梅無業青年與十五歲少女拍拖期間，多次偷嘗禁果，更替女友拍下擺出猥褻姿勢的裸照。兩人感情告吹後，青年卻以裸照勒索少女二萬元「掟煲費」，早前承認與未滿十六歲少女非法性交、勒索等六罪。法官斥被告替少女影下裸照，更揚言貼街，行為卑鄙下流，判入獄二十個月。&#13;<br> 區域法院法官張慧玲指，十五歲女事主不懂保護自己，即使她同意發生性行為，罪行仍然嚴重，故必須判被告監禁。&#13;<br> 案件編號:DCCC950/02</p></body></html>
