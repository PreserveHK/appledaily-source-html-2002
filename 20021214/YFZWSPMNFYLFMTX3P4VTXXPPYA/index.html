<html><header><meta charset="utf-8"><title>翠擁華庭窗台滲水</title></header><body><h1>翠擁華庭窗台滲水</h1><p>居於馬鞍山翠擁華庭植先生投訴，他於今年七月初一場大雨後，發現單位內兩個睡房的窗台出現滲水現象，他即時通知管理處，但職員替他記錄後並無跟進。後來，他再多次致電發展商聯絡顧客服務部，但職員態度惡劣，未有理會。他等候了數月仍未有結果，令他不知應如何是好。&#13;<br> 長江實業地產發展有限公司顧客服務部回覆，根據紀錄，該公司於接獲業主申報窗台滲水後，已隨即知會工程人員及承建商前往視察，故應可於月底開始展開有關工程。&#13;<br> （一二○四一五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
