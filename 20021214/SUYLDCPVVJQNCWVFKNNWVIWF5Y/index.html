<html><header><meta charset="utf-8"><title>李蘢怡孤零零赴京城</title></header><body><h1>李蘢怡孤零零赴京城</h1><p>李蘢怡（Tiffany）日前到北京拍攝電視劇，亦是她的處女劇集，同劇演員全為內地藝人。Tiffany要在他鄉拍攝兩個月，當地天氣又異常寒冷，故出發前相當緊張。<br> &#13;<br> <spanclass>盼改善國語 &#13;<br> Tiffany日前說：「成套劇得我一個香港人參演，我都怕悶，好彩間中都要返嚟做嘢，公司就話今次係我練好國語嘅好機會，我都希望拍完套劇，啲國語可以突飛猛進。套劇會喺全中國播放，對開拓內地市場好有幫助㗎！」Tiffany又謂她本身相當怕冷，故今次特地帶備多件羽絨大衣禦寒。</spanclass></p></body></html>
