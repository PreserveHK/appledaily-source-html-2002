<html><header><meta charset="utf-8"><title>學生校園接吻被開除</title></header><body><h1>學生校園接吻被開除</h1><p>黑龍江省哈爾濱市一家著名中學的一對學生情人，在校園內態度親暱，時常公開接吻，校方雖一再勸阻，但兩人仍然旁若無人地繼續接吻，結果觸怒校方，近日把這對學生情人雙雙「踢」出校。&#13;<br> 校方所持理由：「無視校紀和教師忠告，多次在校園內接吻」。校方指出，事件中的中六男生和中五女生的班主任早前分別找過他們談話，並作出口頭警告，但他們沒理會。學校於是取消他們的學籍，把退學通知發到每一個班級，以儆效尤。&#13;<br> 中央社</p></body></html>
