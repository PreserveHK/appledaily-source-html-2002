<html><header><meta charset="utf-8"><title>屋村單位被擲燃燒彈</title></header><body><h1>屋村單位被擲燃燒彈</h1><p>【本報訊】粉嶺祥華邨昨日發生縱火案，現場為祥華邨祥頌樓七樓一單位，住有一對男女。昨午近四時，姓唐四十二歲女住客聽到門外傳出擲碎玻璃樽聲響，於是打開木門查看，赫見閘旁有一火團正在燃燒，火舌波及鄰居的牆壁，唐婦立即從家中取水將烈火潑熄，事件中無人受傷。&#13;<br> 警方及消防員接報到場，發現地上有半截玻璃樽及大量玻璃碎片，而燒過的易燃液體相信是汽油，屬縱火事件，遂交警方偵查。唐婦表示不知遇襲原因，而其三十九歲姓張女鄰居稱，早前她一家與街坊發生爭執，不知是否針對她而來，卻誤中唐婦的單位。</p></body></html>
