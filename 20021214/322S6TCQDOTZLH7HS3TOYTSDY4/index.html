<html><header><meta charset="utf-8"><title>章小蕙愛才寧捨財</title></header><body><h1>章小蕙愛才寧捨財</h1><p>章小蕙早前接受新加坡報章《TheNewPaper》訪問，自稱迷上一個穿Armani五十四號西裝的男士。&#13;<br> 昨日章小蕙在中環時裝店內接受訪問，身穿PaulSmith的她說：「哈，我係着三十八號PaulSmith嘅女人，我唔係見周刊寫Edmund（陳曜旻）有新歡而輸唔起。」<br> &#13;<br> <spanclass>愈嚟愈大隻 &#13;<br> 章小蕙續說：「我同呢個男士（五十四號Armani）啱啱識，未知有冇發展機會㗎，我覺得佢唔係想喺我身上攞嘢嘅人，我一向鍾意啲有才華多過滿身銅臭嘅男人。哈，諗落都好笑，我識嗰啲着Armani西裝嘅男士size愈嚟愈大，由五十、五十二到𠵱家五十四。」</spanclass></p></body></html>
