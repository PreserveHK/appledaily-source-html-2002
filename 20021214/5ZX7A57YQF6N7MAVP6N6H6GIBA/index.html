<html><header><meta charset="utf-8"><title>菜菜子榮升NG女王</title></header><body><h1>菜菜子榮升NG女王</h1><p>日本女星菜菜子與福山雅治合演的新劇《美女野獸》，已被視為明年初的富士重頭日劇，兩人前日一同出席記者會，不過菜菜子卻大爆自己拍攝時的瘀事。<br> &#13;<br> <spanclass>福山雅治賣口乖 &#13;<br> 菜菜子在記招上說：「因為我喺新劇裏面飾演一個新聞女記者，經常都要講啲專業嘅名詞，講嘢嘅速度又要快過平時三、四倍，所以有好多NG鏡頭出現。」此言一出，菜菜子即時被傳媒封為「NG女王」，但拍檔福山雅治則賣口乖說：「菜菜子雖然為咗NG而感到唔好意思，但氣氛都好輕鬆㗎！」</spanclass></p></body></html>
