<html><header><meta charset="utf-8"><title>Apple姐日記：田北辰泊車平民化</title></header><body><h1>Apple姐日記：田北辰泊車平民化</h1><p>我Apple姐後生時都好鍾意揸快車，講開揸車，我最怕出入多層停車場，陰陰沉沉咁，搭𨋢攞車時如果突然有人殺出嚟，都咪話唔驚，所以我近年放棄自己揸車，叫司機接送重安全。<br> &#13;<br> <spanclass>泊爛地場 &#13;<br> 嗱，早排我經過銅鑼灣白沙道一個爛地停車場時，就見到好多人排隊攞車，其中一pair人就係九廣鐵路主席田北辰同佢老婆㖭。堂堂九鐵主席架車都泊喺啲咁草根嘅停車場，唔知田北辰係貪方便，定係好似我咁，嫌多層嘅停車場治安唔好呢？</spanclass></p></body></html>
