<html><header><meta charset="utf-8"><title>愛大劉四年最長情</title></header><body><h1>愛大劉四年最長情</h1><p><b> 倪震</b> --八八年參加港姐獲冠軍的嘉欣於入行前一年與倪震拍拖，二人於八九年分手。&#13;<br> &#13;<br> <b> 劉鑾雄</b> --八九年起與城中富豪劉鑾雄傳緋聞，嘉欣曾親口承認戀情，但同時表明二人已於九三年分手。&#13;<br> &#13;<br> <b> 黎明</b> --九二年與黎明因合作而傳緋聞，不過雙方都沒有承認戀情。&#13;<br> &#13;<br> <b> Perry</b> --九八年與男模Perry拍拖，更被拍下拖手的相片，但二人不久即宣告分手。</p></body></html>
