<html><header><meta charset="utf-8"><title>瑪麗嘉兒自認褪色</title></header><body><h1>瑪麗嘉兒自認褪色</h1><p>過氣天后瑪麗嘉兒（MariahCarey），其剛出版的新大碟《Charmbracelet》在美國大碟榜中屈居第三，不敵上榜多周的鄉謠天后ShaniaTwain。今年事業連番受挫的瑪麗嘉兒，直認佳績已不復再，還大歎今年十分倒楣。<br> &#13;<br> <spanclass>堅持性感 &#13;<br> 瑪麗嘉兒前日出席其唱片公司DefJam於紐約舉行的派對時，以一襲性感低胸短裙上陣，十分養眼。對於外間種種不利傳言，瑪麗嘉兒歎謂：「我一日做足二十三個鐘，到頭來都係俾人踩，我今年真係倒楣到極！」</spanclass></p></body></html>
