<html><header><meta charset="utf-8"><title>Shakira陪大衛寶兒倒數</title></header><body><h1>Shakira陪大衛寶兒倒數</h1><p>哥倫比亞女歌手Shakira，前日繼續其歐洲巡迴演唱，在德國的科隆舉行演唱會。當晚Shakira以一貫野性打扮上陣，表現得十分落力。<br> &#13;<br> <spanclass>無暇陪男友 &#13;<br> 近排工作頻繁的Shakira，在本月三十一號的除夕夜，將無緣與男友安東尼奧（AntoniodelaRua）度過。事緣她已答允名嘴DickClark的邀請，到紐約時代廣場參與其現場節目《NewYear'sRockin'Eve》的演出，與其偶像之一大衞寶兒（DavidBowie）及一眾歌迷齊齊倒數，迎接○三年的來臨。</spanclass></p></body></html>
