<html><header><meta charset="utf-8"><title>吳彥祖鑽飾贈母女友冇份</title></header><body><h1>吳彥祖鑽飾贈母女友冇份</h1><p>吳彥祖前晚亦應邀為「夢中情鑽閃爍派對」擔任模特兒，獲大會送贈半卡重鑽石吊墜，價值六位數字。問吳彥祖可曾送贈鑽飾給女朋友時，他說：「我未試過買鑽石送畀女友，只係送過畀阿媽啫！」<br> &#13;<br> <spanclass>嗜開快車 &#13;<br> 前晚吳彥祖乘坐價值二百多萬元的Bentley轎車到場，引來在場的fans不停尖叫。問吳彥祖可會考慮買一輛同款的靚車？他說：「我𠵱家已經擁有一架寶馬同一架MiniCooper，因為我鍾意揸快車，啲車好快殘，所以我唔會瘋狂買靚車。」&#13;<br> 採訪：馮美茵、林妙萍&#13;<br> 攝影：甄朝健</spanclass></p></body></html>
