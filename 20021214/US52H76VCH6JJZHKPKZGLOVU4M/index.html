<html><header><meta charset="utf-8"><title>積尼高遜食回頭草</title></header><body><h1>積尼高遜食回頭草</h1><p>金像影帝積尼高遜（JackNicholson）前日到比華利山，出席其新片《AboutSchmidt》的首映時，與舊愛羅娜芬寶恩（LaraFlynnBoyle）手拖手現身，令二人舊情復熾的傳聞甚囂塵上。而換了新髮型的畢彼特（BradPitt），亦有出席撐場。<br> &#13;<br> <spanclass>家中裸跑 &#13;<br> 近日在訪問中自爆已沒性慾的積尼高遜，被指拍攝新片時，經常在其租住的平民區住所中赤條條地走動，還不關上窗簾，遭當地居民直斥不雅。</spanclass></p></body></html>
