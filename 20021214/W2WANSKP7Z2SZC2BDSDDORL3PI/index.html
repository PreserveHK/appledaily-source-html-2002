<html><header><meta charset="utf-8"><title>羅素買定珠寶求婚</title></header><body><h1>羅素買定珠寶求婚</h1><p>澳洲男星羅素卻爾（RussellCrowe）早前自稱精神崩潰，故要暫別影壇，返老家休息。&#13;<br> 不過近日有人目睹羅素為女友丹妮爾（DanielleSpencer）買下近三十萬美元（約二百四十萬港元）的珠寶首飾，有報道指羅素已準備隨時向女友求婚。&#13;<br> 據報今年屢生事端的羅素，希望與女友結婚，組織家庭找尋新生活，故他早前在紐約購入一隻十萬美元（約七十八萬港元）的卡地亞鑽戒，以作求婚之用。而且他還多買一隻十萬美元的鑲鑽手表及大批名貴珠寶予丹妮爾，希望能鎖住她的心。</p></body></html>
