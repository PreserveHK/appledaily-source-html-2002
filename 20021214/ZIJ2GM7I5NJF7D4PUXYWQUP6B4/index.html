<html><header><meta charset="utf-8"><title>鈴木京香OLLook抗寒流</title></header><body><h1>鈴木京香OLLook抗寒流</h1><p>鈴木京香與瀨戶朝香前日從日本抵港，拍攝日本電視台新一季日劇《熱血的中華料理》外景戲，昨日有關方面在海運大廈對出的碼頭搭建了大型布景，包括熟食攤位及生果檔等，並聘請數十名臨時演員。<br> &#13;<br> <spanclass>不斷做熱身運動 &#13;<br> 鈴木京香昨日以一身OL打扮出現，可能由於天氣寒冷，工作人員不時替鈴木穿上襪套保暖，而鈴木亦不斷做熱身運動。至於另一位女主角瀨戶朝香則穿上紅色旗袍及毛毛拖鞋，未埋位時她坐在勞斯萊斯房車裏休息。不過及後工作人員發現記者拍攝，即用手遮擋鏡頭，更表示已租用該場地，所以謝絕採訪。&#13;<br> 採訪、攝影：陳志嵐</spanclass></p></body></html>
