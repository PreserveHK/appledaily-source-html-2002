<html><header><meta charset="utf-8"><title>古仔峨嵋山上避Fans</title></header><body><h1>古仔峨嵋山上避Fans</h1><p>古天樂剛於峨嵋山拍攝杜琪峰的賀歲片《百年好合》，大前日他已返抵本港。今次在四川拍片，古仔認為最疲倦的是每天要應付大量影迷，由於每日都有幾百名影迷在他下榻的酒店和拍攝場地守候，古仔為了爭取拍攝，只好想辦法逃過影迷的追蹤。<br> &#13;<br> <spanclass>患重感冒 &#13;<br> 古仔日前在電話中說：「原本佢哋咁難得可以見到我，自己係好感動，但影迷人數咁多，如果我每次都停落嚟同佢哋簽名，咁肯定要用好多時間，呢套戲拍得幾趕，我唔想影響到拍攝，惟有想辦法避開啲Fans。」&#13;<br> 古仔因為早前已在北海道患上感冒，加上峨嵋山天氣又寒冷，他的感冒一度十分嚴重，幸而他早已帶備藥物，所以回港時精神不錯。</spanclass></p></body></html>
