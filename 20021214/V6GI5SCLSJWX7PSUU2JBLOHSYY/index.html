<html><header><meta charset="utf-8"><title>醉嬌娃玩殘警員</title></header><body><h1>醉嬌娃玩殘警員</h1><p>【本報訊】一名打扮入時的醉嬌娃，昨凌晨一時許在中環德輔道中乘坐的士往灣仔，途至馬師道與鴻興道交界處燈位時，突然趁的士停下跳車離去。四十九歲姓黃司機立即追趕索取車資，但對方滿身酒氣手舞足蹈，司機惟有報警求助。<br> &#13;<br> <spanclass>事後願付車資 &#13;<br> 警方到場時她賴在地上傾電話，態度極不合作，還拉扯警員的裝備和皮帶，情況混亂，最後要數名警員合力將她抬返警署；女事主姓范，三十五歲，她事後神志清醒，願意付回車資，一場鬧劇始告結束。</spanclass></p></body></html>
