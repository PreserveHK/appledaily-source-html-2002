<html><header><meta charset="utf-8"><title>　　董建華馬上簽名 - 李八方</title></header><body><h1>　　董建華馬上簽名 - 李八方</h1><p>八方較早時提及星期日既係遊行日，但同時係馬會搞國際賽事嘅大日子，特首噚日更特別出席為此次賽事搞嘅晚宴，以及列席香港馬會同日本中央競馬會簽訂好鄰居政策的儀式，更在為紀念今次名為「飛越界限」賽事而製作嘅駿馬擺設簽名及拍照留念，相當熱鬧。&#13;<br> 不過，有老友提醒八方，噚日亦係日本皇軍進行南京大屠殺嘅六十五周年紀念日，老董卻與日本朋友把酒言歡，好像有點……&#13;<br> （圖）阿董喺玻璃纖維馬身上簽名，右為馬會主席夏佳理。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
