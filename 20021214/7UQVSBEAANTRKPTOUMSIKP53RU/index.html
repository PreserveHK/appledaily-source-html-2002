<html><header><meta charset="utf-8"><title>甲組聯賽盃<br>香雪回勇流浪難掉輕心</title></header><body><h1>甲組聯賽盃<br>香雪回勇流浪難掉輕心</h1><p>【本報訊】為保聯賽盃四強資格，首階段聯賽冠軍的澎馬流浪，今午一時十五分在旺角場對香雪制藥絕對不容有失。而壓軸戲愉園料可輕取福建取出線權。今日門票六十元，另設二十元長者及學生票。&#13;<br> 至今未嘗一敗的流浪，今仗只要在香雪制藥身上取得一分便穩奪出線權。不過，香雪上仗擊敗福建後，球員狀態回勇，若然流浪有輕敵之心，隨時被破不敗身之餘，更嚴重後果就是緣盡聯賽盃。<br> &#13;<br> <spanclass>愉園出線在望 &#13;<br> 雖然愉園今仗必須在福建身上成功搶分，才能穩佔聯賽盃四強一席，但因為後者出線無望，球員戰意成疑，因此預料愉園將可擊敗對手晉級。</spanclass></p></body></html>
