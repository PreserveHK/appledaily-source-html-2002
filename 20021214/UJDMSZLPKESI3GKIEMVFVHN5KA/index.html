<html><header><meta charset="utf-8"><title>食人䱽利齒能咬斷鋼勾</title></header><body><h1>食人䱽利齒能咬斷鋼勾</h1><p>食人䱽原產於南美洲的亞馬遜河，牙齒銳利，以兇猛聞名，魚身可長達二十厘米。&#13;<br> 食人䱽魚身雖不大，但頭骨十分堅硬，上下顎的咬合力大得驚人，可以咬破牛皮和木板，甚至能把鋼製的魚鈎咬斷。<br> &#13;<br> <spanclass>群攻獵物　吃剩棚骨 &#13;<br> 食人䱽性情殘暴，一旦聞到血腥味，魚群就會利用鋒利的牙齒攻擊獵物，直到對方剩下一副白骨，因此不能與其他魚類共處。&#13;<br> 在亞馬遜河流域，人們過河時，常常要先向河裏投擲牛肉等，把食人䱽引開，才敢涉足河水。　本報資料室<br> &#13;<br> <spanclass>食人䱽小檔案 &#13;<br> 品性：凶殘嗜血&#13;<br> 特點：齒鋒、顎骨強壯&#13;<br> 身長：可達20厘米&#13;<br> 產地：南美洲亞馬遜河</spanclass></spanclass></p></body></html>
