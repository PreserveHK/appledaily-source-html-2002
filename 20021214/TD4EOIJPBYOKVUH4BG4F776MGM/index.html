<html><header><meta charset="utf-8"><title>港團體到日領館抗議</title></header><body><h1>港團體到日領館抗議</h1><p>本港多個民間團體昨日趁着南京大屠殺六十五周年，先後到日本駐港總領事館抗議，要求日本政府向戰爭死難者道歉及作出賠償。&#13;<br> 保釣行動委員會及教育人員協會代表，昨日在中區和平紀念碑獻花，並呼籲途經的車輛響號，悼念南京大屠殺的死難者，有不少司機響應。&#13;<br> 約七十名來自多個團體的代表，先後遊行到日本駐港總領事館抗議。抗議代表在總領事館外高叫口號，「不容日本狡辯，討回歷史公道。」&#13;<br> 其中參加抗議的二十名工聯會代表更戴上紅色手套，象徵當年日軍入侵南京時的暴行。&#13;<br> 日本總領事館派出代表接收多個團體的抗議信，但拒絕接收保釣行動委員會的抗議信。&#13;<br> 本報記者</p></body></html>
