<html><header><meta charset="utf-8"><title>司機向謝瑞麟索償</title></header><body><h1>司機向謝瑞麟索償</h1><p>【本報訊】已破產的「珠寶大王」謝瑞麟兩年前駕駛平治房車返家，途經何文田衞理道時突切線與迎頭一輛「綿羊仔」電單車相撞，並將對方司機撞至拋起，左腳折斷，早前被控不小心駕駛罪成罰款四千元；被撞的司機昨入稟高等法院向謝瑞麟索償。&#13;<br> 原告人陳觀棋，被告人分別是沈偉昌（譯音）及謝瑞麟；入稟狀指出，交通意外發生於○○年五月二十日，謝瑞麟駕着一輛私家車，登記車主為沈偉昌，駛經衞理道十二至十四號時疏忽，撞倒原告人，造成他身體受傷。&#13;<br> 案件編號：HCPI1136/02</p></body></html>
