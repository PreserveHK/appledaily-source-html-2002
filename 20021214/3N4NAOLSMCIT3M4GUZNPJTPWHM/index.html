<html><header><meta charset="utf-8"><title>雙程證黑工墮樓受傷</title></header><body><h1>雙程證黑工墮樓受傷</h1><p>【本報訊】北角繼園台三樓一個單位，戶主較早前聘請工人拆卸窗外一個僭建簷篷，昨晨十時許，四名工人到來視察環境，其中一名三十九歲姓劉工人攀出窗外研究時，疑因踏腳不穩，由三樓墮下一樓平台頭部受傷，戶主報警。&#13;<br> 消防員到場將他救下（圖），並無生命危險。警方調查後發現傷者是持雙程證來港，懷疑是黑工，而同行工人則不知去向。&#13;<br> 簡明恩攝&#13;<br> </p></body></html>
