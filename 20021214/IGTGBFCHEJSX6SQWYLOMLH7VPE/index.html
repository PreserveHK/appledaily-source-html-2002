<html><header><meta charset="utf-8"><title>好姨勝在夠旺場</title></header><body><h1>好姨勝在夠旺場</h1><p>薛家燕（好姨）近日剛拍完無綫劇集《皆大歡喜》，她的角色甚為討好，大受觀眾歡迎。好姨日前為屯門的創輝珠寶金行擔任剪綵嘉賓，吸引了不少巿民圍觀，氣氛熱鬧。<br> &#13;<br> <spanclass>獲贈名貴首飾 &#13;<br> 好姨日前盛裝到場，她剪綵後就到店內挑選首飾，更試戴一條翡翠頸鏈。好姨前日在電話中說：「嗰日好多師奶fans嚟捧場，場面好墟冚。金舖老闆傅先生點名要我幫手，希望可以幫佢哋帶旺個場。」&#13;<br> 問好姨這次剪綵有多少酬金？她說：「好滿意，老闆送咗十幾萬名貴首飾畀我。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
