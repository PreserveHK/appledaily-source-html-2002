<html><header><meta charset="utf-8"><title>何韻詩懶理公司地震</title></header><body><h1>何韻詩懶理公司地震</h1><p>何韻詩所屬的EMI唱片近日有人事變動，總裁陳志光離職，由商台前DJ陳輝虹入主。各大樂壇頒獎禮即將舉行，唱片公司卻發生「地震」，阿詩表示並不擔心。<br> &#13;<br> <spanclass>想攞進步獎 &#13;<br> 阿詩在華星時也試過突然停止唱片製作，對公司地震已有經驗，她日前在電話中說：「我條命係咁㗎，但我識得處之泰然。」&#13;<br> 阿詩不相信工作會受公司人事變動影響，她說：「成年嘅成績係累積番嚟，就算喺頒獎禮度攞唔到獎，我都唔係太介意。我舊年至攞新人獎，今年唔敢寄望攞女歌手獎，攞進步獎就有啲信心。」&#13;<br> 採訪、攝影：朱芷瑩</spanclass></p></body></html>
