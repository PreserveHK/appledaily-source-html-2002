<html><header><meta charset="utf-8"><title>呂秀蓮控《新新聞》勝訴</title></header><body><h1>呂秀蓮控《新新聞》勝訴</h1><p>繼台灣前立委馮滬祥被前總統李登輝夫人控告誹謗罪成後，台灣高等法院昨天也二審審結副總統呂秀蓮控告《新新聞週報》誹謗一案，判《新新聞週報》敗訴，需向呂秀蓮賠償損失和登報道歉。&#13;<br> 《新新聞週報》前年十一月報道呂秀蓮深夜打電話給傳媒，說總統府存在緋聞，更披露陳水扁與一名女助理有染的消息。呂在當年十二月提出控訴，指《新新聞》誹謗。今年四月，台灣地方法院判處《新新聞》總編輯楊照誹謗呂秀蓮的罪名成立。楊不服提出上訴。&#13;<br> 據法院昨日判決，包括《新新聞》社長王健壯、總編輯楊照等五人，均須負起賠償責任，繳付堂費及在四家大眾化報章的頭版刊登道歉啟事。&#13;<br> 美聯社/中央社</p></body></html>
