<html><header><meta charset="utf-8"><title>Ba叔認阿妹唔夠Kelly撼</title></header><body><h1>Ba叔認阿妹唔夠Kelly撼</h1><p>張惠妹原定今日在大馬舉行的個唱臨時取消，有消息指原因是阿妹的個唱，遭同日在大馬開騷的陳慧琳（Kelly）搶客所致。有內地演唱會之父稱號的陳達志（Ba叔）前晚在演藝人協會的晚宴上，便承認此事。<br> &#13;<br> <spanclass>「冇人買張惠妹」 &#13;<br> 對於Kelly的個唱在大馬市中心舉行，而阿妹則在市郊開個唱，Ba叔說：「Kelly太好賣啦，搞到冇人買張惠妹，一個喺大嶼山開，一個喺大球場開，嗰度又冇車入，又唔聽我講，叫佢唔好搞㗎啦！」阿妹個唱的主辦單位至今已蝕近二百多萬，對此Ba叔說：「唔關我事，嗰邊我冇份搞。」</spanclass></p></body></html>
