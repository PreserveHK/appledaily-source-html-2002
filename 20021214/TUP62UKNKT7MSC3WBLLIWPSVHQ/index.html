<html><header><meta charset="utf-8"><title>金允珍退強敵成影后</title></header><body><h1>金允珍退強敵成影后</h1><p>被視為韓國最具權威性的「第二十三屆青龍電影大獎」，前晚舉行頒獎典禮，韓國女星金允珍最終憑《密愛》一片，打低《中毒》的李美妍等強勁對手成為影后。<br> &#13;<br> <spanclass>薛景求膺影帝 &#13;<br> 而電影《公敵》的男主角薛景求，則撼贏《醉畫仙》的崔民植、《中毒》的李秉憲及《海岸線》的張東健等成為影帝。至於最佳影片則由《醉畫仙》奪得，該片的導演林權澤亦成為最佳導演得主。</spanclass></p></body></html>
