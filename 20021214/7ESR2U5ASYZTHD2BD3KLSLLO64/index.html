<html><header><meta charset="utf-8"><title>公安擊斃偷電纜賊</title></header><body><h1>公安擊斃偷電纜賊</h1><p>廣州黃埔區本周三發生電線竊賊盜取高壓電纜致大停電後，公安當晚在多個地點埋伏，至前日凌晨四時，在經濟技術開發區東區果園街再次發現數名男子用鐵鏟挖掘埋在地下的電纜，於是開槍擊斃其中一名試圖逃跑的疑犯，並拘捕另外兩人。&#13;<br> 公安當晚發現有人盜取電纜時，曾上前阻止，但疑犯四處奔逃，其中一人爬上廣深高速公路，並用石頭向公安襲擊。公安鳴槍警告無效後，開槍擊斃了該名疑犯，至五時許又拘捕了另外兩人。&#13;<br> 《廣州日報》</p></body></html>
