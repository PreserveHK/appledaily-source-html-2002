<html><header><meta charset="utf-8"><title>一人一蚊</title></header><body><h1>一人一蚊</h1><p>長江生科（8222）總裁兼行政總監甘慶林表示，該公司待對抗愛滋病酵母療法測試更全面及完備後，將向外界發表詳細報告，但現階段評論該療法會以保健產品或藥品形式，向中國國家藥品監督管理局（SDA）及美國食品及藥品管理局（FDA）申請註冊仍為時過早。&#13;<br> 長科為明年一月五日香港愛滋病慈善步行籌款贊助商之一，「大家捐一元，長科就捐一元」。長科主席李澤鉅（右二）及香港愛滋病基金會副主席劉坤銘（中）出席儀式。&#13;<br> 梁鑑章攝</p></body></html>
