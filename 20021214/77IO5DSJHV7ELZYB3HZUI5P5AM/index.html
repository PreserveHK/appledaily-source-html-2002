<html><header><meta charset="utf-8"><title>醉漢泊車與警起爭執</title></header><body><h1>醉漢泊車與警起爭執</h1><p>【本報訊】一名四十歲姓葉男子，昨晨八時半，疑在油麻地咸美頓街私家車上醉酒睡覺，一名交通督導員巡經發現他未有在咪表入錢，於是拍門叫他入表，但事主未有理會，在督導員幾經催促下，他突然開車並撞倒後車，之後又停車繼續入睡，督導員惟有召警員協助。&#13;<br> 警員到場要求他進行酒精測試，他又不肯合作，事件擾攘近一小時（圖），警方最後將他拘捕帶署。&#13;<br> 潘志能攝&#13;<br> </p></body></html>
