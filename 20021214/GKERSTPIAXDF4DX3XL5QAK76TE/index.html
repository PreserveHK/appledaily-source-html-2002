<html><header><meta charset="utf-8"><title>池囗千鶴走上不歸路</title></header><body><h1>池囗千鶴走上不歸路</h1><p>嘩嘩嘩！真係嚇親我羅拉，雖然大部份日本女星都走唔出要影性感寫真集呢條路，但估唔到連平時清純到小背心都唔肯着嘅十九歲小妹妹池囗千鶴，都會忽然之間去得咁盡。&#13;<br> 大家應該都記得千鶴妹妹無論喺日劇《夏雪》或者《太陽的季節》入面，都係做純到不得了嘅鄰家少女，唔知係咪成日俾人話佢形象局限兼好out，所以千鶴妹妹就喺佢今個月十六號出嘅寫真集《直衝》入面，嚟一次露本錢求「脫」變！</p></body></html>
