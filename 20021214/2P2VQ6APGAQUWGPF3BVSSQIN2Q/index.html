<html><header><meta charset="utf-8"><title>「軟硬教師」做義工</title></header><body><h1>「軟硬教師」做義工</h1><p>【本報訊】未婚中學教師（圖）藉詞進行測試物件軟硬度的實驗，於本年五月八日及十四日將兩名女生帶到九龍公園的僻靜處，要求女生戴上眼罩及穿上「人字拖」，踐踏其放在石級的陽具，教師早前被裁定兩項露械罪成，昨在九龍城裁判法院判社會服務二百四十小時。&#13;<br> 律師替二十六歲被告梁文冠求情時引述心理醫生報告，指被告沒有不良性傾向。&#13;<br> 案件編號：KCCC16630/2002</p></body></html>
