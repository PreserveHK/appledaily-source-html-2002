<html><header><meta charset="utf-8"><title>張如城遲到賴校巴</title></header><body><h1>張如城遲到賴校巴</h1><p>張如城前晚在母親陪同下到無綫電視城拍攝《香港鬆一鬆》，怎料他姍姍來遲，足足遲了個多小時。張如城跟張媽媽抵達錄影廠後，即向眾人說對不起，表示因校巴遲到，令張如城遲到。<br> &#13;<br> <spanclass>「影你個影」 &#13;<br> 張媽媽一向不喜歡出鏡，當記者拍照時，她說：「唔好影我，我其他仔唔鍾意。」在旁的監製蕭國雄勸張媽媽說：「你要習慣俾人影，遲啲我哋會同你做訪問，你唔俾我哋影，不如就用塊布遮住，睇你個影囉！」</spanclass></p></body></html>
