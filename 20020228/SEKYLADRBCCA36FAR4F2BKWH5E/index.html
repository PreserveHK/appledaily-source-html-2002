<html><header><meta charset="utf-8"><title>中醫發醫生紙通過</title></header><body><h1>中醫發醫生紙通過</h1><p>【本報訊】勞工顧問委員會昨通過承認中醫可發出醫生紙，作為僱員申請病假的證明，勞工處處長陳甘美華表示，當局將展開修訂法例的工作，希望可在明年底前提交立法會審議，至於法例的正式實施日期，則需視乎註冊中醫師的專業守則及有關配套工作的進度，暫未有具體時間表。&#13;<br> 另外，勞顧員會昨亦通過，現階段不會立法管制員工的休息時段，但該會轄下的職安健委員會將會在今年內制訂指引，要求僱主給員工適當休息時間，同時並會定期就是否立法作出檢討。勞顧會勞方成員梁籌庭及潘兆平對政府拒絕立法表示失望，認為會令長時間工作的僱員缺乏保障。</p></body></html>
