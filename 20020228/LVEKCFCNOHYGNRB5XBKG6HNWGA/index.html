<html><header><meta charset="utf-8"><title>蜜糖窩夫蘋果批</title></header><body><h1>蜜糖窩夫蘋果批</h1><p>富士蘋果價錢不貴，可以買些回家自製窩夫蘋果批作下午茶小食，總比只吃炸雞髀來得健康。要在家做蘋果批，看似是很複雜的功夫，但其實只要將現成的窩夫加工一下，便可做到家庭式的蘋果批，更沒街外買的肥膩。&#13;<br>&#13;<br>示範：謝翠玲　攝影：黃子偉</p><p><b> 材料：</b> &#13;<br> 富士蘋果2個　窩夫2塊　蜜糖2湯匙&#13;<br> &#13;<br> <b> 做法：</b> &#13;<br> 1.富士蘋果洗淨，連皮切薄片，每片約3毫米厚。&#13;<br> 2.把蘋果浸泡鹽水防變色。撈起，抹乾水分。&#13;<br> 3.把蘋果片鋪在窩夫上，淋上蜜糖。然後將整件窩夫放入多士焗爐內焗15分鐘或至轉金黃色即可。</p></body></html>
