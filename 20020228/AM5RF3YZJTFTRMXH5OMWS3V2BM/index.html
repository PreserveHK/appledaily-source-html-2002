<html><header><meta charset="utf-8"><title>比賽場地准售啤酒</title></header><body><h1>比賽場地准售啤酒</h1><p>在今屆由日本及南韓主辦的世界盃決賽周比賽中，現場球迷將可更為盡興，因為日韓的世界盃籌委會日前正式同意在比賽期間向球迷發售啤酒。但為免球迷飲酒過度會亂性子，籌委會定出啤酒發售多項限制。<br> &#13;<br> <spanclass>每次一杯　再喝排隊 &#13;<br> 首先，球迷不可自備啤酒入場，只能在場內買，而且每人只能一次一杯。如果想喝兩杯，必須排兩次長隊，因為現場發售點肯定不會多。啤酒當然不會是罐裝或是樽裝的，以防被興奮過度的球迷當成武器傷人。&#13;<br> 另外，工作人員可以拒絕再賣啤酒給那些看上去已經有點醉意的球迷。&#13;<br> 對於一些比較敏感或者非常關鍵的賽事，例如英格蘭對阿根廷，主辦單位可以根據情況臨時取消發售啤酒。&#13;<br> 新華社</spanclass></p></body></html>
