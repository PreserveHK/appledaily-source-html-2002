<html><header><meta charset="utf-8"><title>　　屬羊肥仔明旺到震 - 李八方</title></header><body><h1>　　屬羊肥仔明旺到震 - 李八方</h1><p>肥仔李華明同一班立法會議員，新年坐商務客位去咗加拿大訪問，原來肥仔明較其他人早幾日到埗，自己先飛咗去美國探細佬，重同細佬去了拉斯維加斯賭番幾手。&#13;<br> 佢喺去美國之前，睇過八方寫話今年屬羊的人當旺，點知佢自己都估唔到可以旺成咁，去三個賭場全部都贏到開行，夾夾埋埋贏了幾百蚊美金，其中有個賭場，玩blackjack有廿一點就即刻送一盒朱古力畀你，冇法啦，嗰日係初三兼情人節嘛！結果肥仔明足足攞走十盒朱古力，佢細佬就只有兩盒，旺到唔到你唔信！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
