<html><header><meta charset="utf-8"><title>精神困擾婦跳樓亡</title></header><body><h1>精神困擾婦跳樓亡</h1><p>【本報訊】觀塘翠屏邨翠松樓十六及十七樓梯間，昨上午十時許，有坊眾發現一名女子全身爬出欄杆外，僅用手抓着欄杆鐵枝，情況岌岌可危。&#13;<br> 警方接報到場時，女子突然鬆手飛墮地下當場斃命，身上找到一張寫有池麗娟名字的字條，警方根據資料通知其四十九歲任電梯維修的姓張丈夫認屍，證實是他四十三歲的妻子；並在單位內尋獲遺書，表示照顧孩子壓力很大，經常不能入睡，不開心，決定自殺。&#13;<br> 其夫指妻子近日受精神困擾，要看醫生及吃藥。警方調查後認為事件無可疑，列自殺案處理。</p></body></html>
