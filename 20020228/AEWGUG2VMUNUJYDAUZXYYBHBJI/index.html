<html><header><meta charset="utf-8"><title>梁耀忠助法輪功受恐嚇</title></header><body><h1>梁耀忠助法輪功受恐嚇</h1><p>【本報訊】香港法輪佛學會多名學員昨到立法會申訴部，投訴康樂及文化事務署在過去七個月，拒絕租出多個大會堂和文化中心場地，讓他們舉行交流大會。昨在申訴部當值的議員梁耀忠表示，申訴部會在三星期後與康文署官員會面，要求署方交代租場紀錄和團體計分方法，以及公開未來半年有空檔的場地，讓法輪佛學會嘗試租用。&#13;<br> 不過，梁耀忠在昨午二時多，先後收到兩個自稱張先生的傳呼，分別留言「幫法輪功的人一定會有惡報」和「請小心，法輪功是絕對邪教」。梁耀忠表示，作為當值議員，收到申訴一定要了解及處理，而康文署更不應帶「有色眼鏡」看法輪功。</p></body></html>
