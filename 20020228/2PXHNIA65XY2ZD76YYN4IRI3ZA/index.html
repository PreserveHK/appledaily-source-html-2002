<html><header><meta charset="utf-8"><title>奧菜惠遭借名搵食</title></header><body><h1>奧菜惠遭借名搵食</h1><p>去年日本色情爆料月刊《BUBKA》，刊出了一輯貌似奧菜惠與貌似男星押尾學的嬉春照片，轟動日本藝能界，更令奧菜惠的形象受損。而一名酷似奧菜惠的女子，日前更以奧■惠之名進軍AV界。<br> &#13;<br> <spanclass>拍成人影帶 &#13;<br> 據日本報章《東京Sports》報道，該名酷似奧菜惠的女子，早前已透露以奧■惠之名進軍AV界，並計劃將事件拍成成人影帶。日前影片正式開鏡，奧■惠再次做出嬉春照片中的動態，雖然疑借奧菜惠之名搵食，但相信這成人影帶可為日本AV界帶來經濟效益。&#13;<br> 奧■惠：此乃藝名並非打錯</spanclass></p></body></html>
