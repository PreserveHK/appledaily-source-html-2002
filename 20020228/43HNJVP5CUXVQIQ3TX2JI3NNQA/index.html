<html><header><meta charset="utf-8"><title>白韻琴：羅兆輝不止自殺一次！</title></header><body><h1>白韻琴：羅兆輝不止自殺一次！</h1><p>白韻琴昨日在灣仔會展舉行的珠寶展中，為她擔任股東兼代言人的「新世紀鑽石」攤位宣傳時，表示與羅兆輝相熟，但對於他指早前燒炭自殺查實屬謀殺一事，白姐姐說：「據我所知，佢唔係第一次自殺，以前都有為情自殺過。至於今次話係謀殺，咁既然係咁，咪警民合作，捉兇手囉。」<br> &#13;<br> <spanclass>奀妹否認識「中間人」 &#13;<br> 此外，昨日有周刊刊登了一張指是傅天穎（奀妹）未入行前，與台灣「中間人」玉珍的合照，昨日奀妹透過經理人公司星皓澄清，指相中並非她本人。現正身在台灣的奀妹表示已有朋友傳真該篇報道給她看，她澄清指相中人並非她，她亦不認識玉珍。</spanclass></p></body></html>
