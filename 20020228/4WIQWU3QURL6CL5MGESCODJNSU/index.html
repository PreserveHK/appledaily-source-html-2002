<html><header><meta charset="utf-8"><title>國際SM旗</title></header><body><h1>國際SM旗</h1><p>【本報訊】同志組織「彩虹行動」五名成員，因不滿警方拘捕在性商店參與派對的人士，於去年八月十九日遊行到中區警署示威抗議，高叫「我要性高潮，不要警方騷擾」的口號。五人涉嫌在遊行時阻撓警員執行職務，被控阻差辦公罪名。&#13;<br> 案件昨日於西區裁判法院審結，裁判官押後至下月十五日裁決。&#13;<br> 五名被告在庭外展示一張他們稱為「國際SM旗」的旗幟。&#13;<br> 案件編號：WSCC13270/2001</p></body></html>
