<html><header><meta charset="utf-8"><title>東堤買賣稍見起色</title></header><body><h1>東堤買賣稍見起色</h1><p>【本報訊】有見大嶼山愉景灣海澄湖畔銷情理想，東涌東堤灣畔一二手亦開始有承接，其中最後一個一手複式單位，剛以473萬元售出。<br> &#13;<br> <spanclass>一手複式沽清 &#13;<br> 鴻運地產東涌分行經理陳傑強表示，售出單位為6座46樓C室，1473方呎，成交價473萬元，呎價3211元，這是東堤灣畔最後一個複式貨尾，二手市場亦暫沒有同類單位放售。&#13;<br> 他表示，目前東堤貨尾以1100方呎單位為主，呎價約2800至3000元。&#13;<br> 現時屋苑的叫價平均每方呎2800至3000元，但買家出價僅每方呎2600元或以下，故二手交投仍然淡靜，本月至今只有2宗買賣。</spanclass></p></body></html>
