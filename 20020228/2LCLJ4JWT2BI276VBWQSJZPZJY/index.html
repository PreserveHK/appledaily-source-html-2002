<html><header><meta charset="utf-8"><title>碧咸未來BB搵姑媽做契爺</title></header><body><h1>碧咸未來BB搵姑媽做契爺</h1><p>碧咸（DavidBeckham）及Victoria的第二個孩子，預計會在九月出生，但他倆的好友艾頓莊（EltonJohn）已被盛傳會是這個未出生BB的契爺。&#13;<br> 據英國網頁報道，碧咸夫婦與艾頓莊私交甚篤，大姑媽的親密男友大衞芬尼斯（DavidFurnish），更是碧咸兩歲兒子布魯克林（BrooklynBeckham）的契爺。&#13;<br> 此外，碧咸一家早前被一對英國姊妹繪畫成印度人供奉的神仙。</p></body></html>
