<html><header><meta charset="utf-8"><title>　　創世紀命運快揭盅 - 李八方</title></header><body><h1>　　創世紀命運快揭盅 - 李八方</h1><p>曾是本港最昂貴豪宅的山頂物業「創世紀」，經數度易手後，最近終於落入中國第五大富豪許榮茂之手，但仍然有唔少物業投資者好關心呢座世紀豪宅嘅命運。&#13;<br> 八方噚日有緣同許榮茂之子許世壇一聚，當然唔放過追問呢件事，但許公子話至今重未有定案，雖然上手業主（外號「大廚」的著名炒家黃坤）曾計劃將物業拆卸，再重建為六幢豪宅出售，但原來呢個只係方案之一，黃坤其實另外重有兩個方案可用。&#13;<br> 今次，許公子話仍要再搵建築專家研究研究，所以可能重要多幾個月先決定到呢座世紀豪宅的命運。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
