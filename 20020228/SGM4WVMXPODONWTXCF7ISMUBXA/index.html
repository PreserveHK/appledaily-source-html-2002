<html><header><meta charset="utf-8"><title>Kylie注脂隆臀</title></header><body><h1>Kylie注脂隆臀</h1><p>日前KylieMinogue於英國音樂大獎中，一身性感打扮盡顯優美線條。不過近日有報章指Kylie曾豐胸及隆臀，皆因她一年前拍MV《SpinningAround》時，其臀部扁平，且有不少整容專家認為，Kylie在臀部做手腳抗地心吸力。<br> &#13;<br> <spanclass>前額抗皺 &#13;<br> 據英國《太陽報》引述專家指出，以Kylie三十三歲之齡，難以保持如此渾圓的臀部，而且在英國只要花上二千五百鎊（約二萬七千五百元港幣），便能做注射脂肪手術。據悉Kylie除接受隆臀手術外，還曾在前額「注脂」，力抗皺紋。</spanclass></p></body></html>
