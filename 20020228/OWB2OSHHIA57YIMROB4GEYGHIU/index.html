<html><header><meta charset="utf-8"><title>公務員人數減7%</title></header><body><h1>公務員人數減7%</h1><p>【本報訊】公務員事務局局長王永平表示，政府一直嚴格控制公務員編制，至今人手已縮減了百分之七，由二○○○年三月的十九萬八千人，減至今年一月一日的十八萬四千三百人。&#13;<br> 王永平昨以書面回覆立法會議員田北俊提問時表示，當局的目標是在二○○三年三月底前將公務員編制由二○○○年三月的十九萬八千人減至十八萬一千人，並會繼續提供優質的公共服務。該局除協助各部門重新調配受影響的公務員外，還在五十九個可能有過剩人手的職系推行自願退休計劃，至今約有九千三百五十名公務員獲批退休。&#13;<br> 王永平並稱，由於各部門首長已審慎控制公務員人數，故不需研究公務員是否有冗員存在。</p></body></html>
