<html><header><meta charset="utf-8"><title>葵盛東村壞街燈未維修</title></header><body><h1>葵盛東村壞街燈未維修</h1><p>葵盛東邨盛豐樓住戶馬先生投訴，大廈樓下多盞街燈故障多時，一直未見房屋署派員維修，他曾向屋邨辦事處投訴，但未見改善。&#13;<br> 房屋署發言人回覆，盛豐樓樓下的圓波形街燈不亮，是因為潮濕引致漏電斷路掣跳掣，房署已將部分維修妥當，且恢復照明，而便利店對出的圓波形街燈，負責管理的富寧物業管理公司已着手研究及找出原因，對每支燈進行測試，可望盡快作出維修。&#13;<br> （○一二一二四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
