<html><header><meta charset="utf-8"><title>Mango泰國睇真人表演</title></header><body><h1>Mango泰國睇真人表演</h1><p>王秀琳（Mango）早前趁農曆新年有假放，與一班朋友到泰國旅行，Mango今次泰國之行可謂大開眼界，除了看人妖騷外，還看了真人騷。<br> &#13;<br> <spanclass>的士司機引路 &#13;<br> Mango說：「我同啲朋友本來唔識路去，咁咪問個的士司機有乜好介紹，點知佢一車就車咗我哋去一個好似私竇既地方，入去之後就有啲女人喺度表演，我見到啲女人喺下面拉啲嘢出來。」&#13;<br> Mango表示因為朋友中有男有女，所以看表演時都感到相當尷尬，她除了看騷外，還到過一些露天酒吧，她在酒吧與朋友耍樂時，竟然有人妖捉住她要與她合照，嚇到她發呆！</spanclass></p></body></html>
