<html><header><meta charset="utf-8"><title>自首租客被控殺舞女</title></header><body><h1>自首租客被控殺舞女</h1><p>【本報訊】涉嫌與長沙灣皮篋藏屍案有關，前日由律師陪同到警署投案的二十二歲姓魏男子，昨日被警方正式控以謀殺罪名，今日在北九龍裁判法院提訊。&#13;<br> 案中死者為三十六歲雙程證女子張翠英，她來港後在旺角一間舞廳當舞女，本周日（二十四日）被發現遭勒死藏屍於青山道二四七號一個單位內一個皮篋中，相信已死去一個星期。&#13;<br> 警方事後找尋兇案單位的姓魏租客，直至前日凌晨一時半，魏在律師陪同下長沙灣警署投案，至昨晚被落案起訴。</p></body></html>
