<html><header><meta charset="utf-8"><title>羅素老納殊移形換影</title></header><body><h1>羅素老納殊移形換影</h1><p>羅素卻爾（RussellCrowe）憑《有你終生美麗》中扮演的九四年諾貝爾經濟學獎得主約翰納殊（JohnNash），先後成為多個頒獎禮的影帝。<br> &#13;<br> <spanclass>似模似樣 &#13;<br> 其實羅素在準備拍攝此片時，為了更代入角色，不斷重複又重複翻看納殊的錄影帶，更隨身攜帶納殊的相片。結果羅素於《有》片中，除了將納殊老年的小動作、說話模式學得似模似樣外，其老人扮相更與納殊真人無異，就連納殊夫婦看過電影後，亦感動得流淚，大讚羅素將角色演得栩栩如生。</spanclass></p></body></html>
