<html><header><meta charset="utf-8"><title>匪轟三槍劫投注站</title></header><body><h1>匪轟三槍劫投注站</h1><p>【本報訊】土瓜灣北帝街七十九號地下一間馬會場外投注站，昨晚十一時遭一名頭戴冷帽男子闖入行劫。劫匪向其中一個櫃位連開三槍，發現櫃位為防彈玻璃後，恐事敗隨即轉身逃去。&#13;<br> 被開槍打劫的投注站，當時仍有二十多櫃位職員在辦公。劫匪進入投注站，趨近十一號櫃位，槍指職員聲稱打劫，職員立即蹲低按動警鐘。匪隨即連開三槍，其中兩槍擊中櫃位玻璃。匪徒發現櫃位玻璃只輕微受損，事敗逃去，無人受傷。</p></body></html>
