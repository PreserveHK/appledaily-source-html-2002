<html><header><meta charset="utf-8"><title>Apple姐日記：譚玉梅買狗BB嚇餐飽</title></header><body><h1>Apple姐日記：譚玉梅買狗BB嚇餐飽</h1><p>我Apple姐一向對啲貓貓狗狗嘅印象都麻麻，好似嗰個同騎師好熟、趙世光紅顏知己譚玉梅，一直養開隻西施狗叫「仔仔」，已經七、八歲，成日都驚佢會死。過年前佢喺銅鑼灣一間寵物店，使咗成萬蚊買咗兩隻芝娃娃狗BB，可愛到不得了，點知返到屋企就出事。兩隻狗仔又屙又嘔，即晚重死咗一隻，轉頭另一隻懷疑被傳染狗瘟，嚇到譚玉梅又驚又喊，即時送隻狗去寵物醫院急救，住咗幾日先救得番，無端端傷心一輪。我Apple姐始終覺得「毛聳聳」嘅嘢，只有mink同fur同我先至係最夾。</p></body></html>
