<html><header><meta charset="utf-8"><title>金城客戶向官索三千萬</title></header><body><h1>金城客戶向官索三千萬</h1><p>【本報訊】興訟控告金城銀行職員的女客戶，不滿銀行剔除其申索提出上訴被裁定得直後，昨日入稟控告主審聆案官，拖延訴訟一年，又視她「牛馬不如」，令她尊嚴喪盡，要求索償二千八百九十萬元。&#13;<br> 原訴人馬桂珍，答辯人為高等法院聆案官歐陽桂如和負責案件排期的女職員馮鳳儀。&#13;<br> 馬桂珍於入稟狀指聆案官利用職權歧視她，又「極勢利和擦鞋」，因與訟一方是「有錢有勢的中資大銀行」。&#13;<br> 案件編號：HCA771/02</p></body></html>
