<html><header><meta charset="utf-8"><title>上實購醫藥項目</title></header><body><h1>上實購醫藥項目</h1><p>【本報訊】上實控股（363）新任行政總裁呂明方表示，現時內地的收購機會日多，但成本增加，需減少以現金形式收購。該公司已簽意向書收購內地一個物流網絡，預計4月可宣布收購一個生物醫藥項目。&#13;<br> 呂明方昨日在新春酒會上表示，95至97年是內地收購的黃金期，其間他與副董事長卓福民聯手，收購了約值100億元人民幣的資產。不過，現時內地的收購機會仍多，但成本高，所以不能再單純以現金的方法收購。&#13;<br> 上實董事長蔡來興透露，已與一家在全國範圍佔據相當大市場份額的內地物流公司簽訂收購意向書。副行政總裁陸禹平補充說，該公司每年的周轉量值約為20億元人民幣。</p></body></html>
