<html><header><meta charset="utf-8"><title>菜乾豬骨粥早餐清熱下火</title></header><body><h1>菜乾豬骨粥早餐清熱下火</h1><p>逢星期一至六早上6點半至11點半，你都可以$12享用熱辣辣的家鄉菜乾豬骨粥，配爽滑腸粉或彈牙炒麵，店方說預備一大鍋靚粥需時兩個幾鐘，加菜乾煲豬骨粥既下火又可清腸胃，無怪乎軟綿綿中滲有淡淡菜乾香味的早餐如此受街坊歡迎。&#13;<br> &#13;<br> 記者：楊一凡　攝影：陳盛臣&#13;<br> &#13;<br> 店名：志記快餐小廚&#13;<br> 電話：23817216&#13;<br> 地址：太子運動場道5A地下</p></body></html>
