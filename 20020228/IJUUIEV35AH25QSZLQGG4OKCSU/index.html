<html><header><meta charset="utf-8"><title>杜德偉接女友機顯風度</title></header><body><h1>杜德偉接女友機顯風度</h1><p>杜德偉（Alex）昨日做其二十四孝男友，專程到機場接女友周汶錡，Alex說：「佢今日（昨日）喺日本做完嘢返嚟，跟住又要趕住去做嘢，所以我咪嚟機場接佢。」Alex表示最近都是在台灣工作，間中亦會到內地登台。&#13;<br> 昨日機場除Alex外，黎瑞恩亦有出現，她與友人由上海旅行回港，推着大堆手信出閘，沿途都笑容滿面。&#13;<br> 此外，朱慧珊前晚由北京返港，她到北京是為了主持元宵節目。朱慧珊謂在新年期間，亦往上海與父母過年。</p></body></html>
