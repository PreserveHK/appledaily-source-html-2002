<html><header><meta charset="utf-8"><title>中七生HMV偷碟候判</title></header><body><h1>中七生HMV偷碟候判</h1><p>【本報訊】沙田五育中學一名預科生在尖沙嘴「音樂無限」HMV內，偷取《嫁個有錢人》音樂光碟等共值五百元，昨日在九龍城裁判法院承認一項盜竊罪；裁判官鑑於被告未將事件告知家人，將案件押至下月二十七日索取感化官及社會服務令報告始判。&#13;<br> 被告鍾慧馨，十八歲，沙田五育中學中七學生，昨日在庭上承認一項偷竊罪。&#13;<br> 控罪指她於本月十九日在漢口道HMV內偷竊光碟《情陷紅磨坊》、《H2O容祖兒隆重登場演唱會》、《GGLeungForGirls》、《BeeGees》及《嫁個有錢人》，共值五百三十八元。&#13;<br> 案件編號：KCCC3119/02</p></body></html>
