<html><header><meta charset="utf-8"><title>價目表無列保留車牌費</title></header><body><h1>價目表無列保留車牌費</h1><p>莊先生稱，早前他到運輸署長沙灣辦事處，辦理保留車牌手續，見其他收費項目均有在辦事處內張貼的價目表列出，惟保留車牌的收費五百六十元，卻並未有列出感不便。&#13;<br> 運輸署函覆，根據條例規定，各類牌照均須收費。有關駕駛執照的費用載於道路交通（駕駛執照）規例附表二；有關車輛牌照收費則載於道路交通（車輛登記及領牌）規例附表三。由於牌照費用種類繁多，因此該署只將主要的收費印於收費表（TD341）內。該署日後會將有關收費加印在收費表。&#13;<br> （一二一一一○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
