<html><header><meta charset="utf-8"><title>新加坡旅遊局官方網址更新</title></header><body><h1>新加坡旅遊局官方網址更新</h1><p>新加坡旅遊局的官方網址從即日起已更改為<ahref http:> http://www.visitsingapore.com  ，新的網址除了比舊有的<ahref http:>http:///www.newasia-singapore.com 更易牢記，亦特別為港、澳市民全新設計了繁體中文網頁，當中加設了不少實用的內容，如提供旅遊貼士、導向的「旅遊錦囊」及定期提供新加坡吃、喝、玩、樂最新資訊的「新加坡快訊」等，內容詳盡，令搜集資料上慳回不少工夫！&#13;<br> &#13;<br> 記者：陳珮娟</ahref></ahref></p></body></html>
