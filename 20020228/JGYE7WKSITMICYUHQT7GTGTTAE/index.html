<html><header><meta charset="utf-8"><title>SIEMENSM50換上iMac殼</title></header><body><h1>SIEMENSM50換上iMac殼</h1><p>CeBIT將近，同日收到兩部新機資料，相較之下SIEMENS新機比韓籍新品略為遜色，皆因依舊駐足黑白螢幕年代。不過這部M50在外形上都叫人眼前一亮：久興未衰的珍珠白殼，再加iMac質料透明橙?冰藍面板，配搭螢幕橙燈?藍燈交叉互傳，夠晒靚仔靚女。M50內涵方面交足功課玩變身，在網絡支援下GPRS可以行到4+1時槽，兼且支援J2ME，可以隨意增減喜好的Java程式。M50內置EMS以及SMS聊天室，消息更稱可在手機上玩理ICQ。點玩法？真係要睇過下月於德國老家亮相的M50，如何狂晒獨門法寶。&#13;<br>&#13;<br>記者：余敏</p></body></html>
