<html><header><meta charset="utf-8"><title>方力申過生日搖搖出招</title></header><body><h1>方力申過生日搖搖出招</h1><p>方力申（Alex）前日二十二歲生日，前晚商台為他在銅鑼灣卡拉OK舉行生日會，近百fans送上紅雞蛋、壽包及砌圖等為Alex慶祝，而Alex則唱歌、玩搖搖及與他們玩遊戲。<br> &#13;<br> <spanclass>五度賀22歲 &#13;<br> Alex透露他今年總共開了五次生日派對，分別與歌迷、同學、電台、經理人公司及家人一同慶賀，Alex說：「我年年正日都一定同家人一齊切蛋糕，今年要錄音，要收工後自己買蛋糕返屋企切呀。」&#13;<br> 至於生日願望，Alex說：「希望每日都好精神，𠵱家日日都好唔精神咁，太多嘢做呀。」</spanclass></p></body></html>
