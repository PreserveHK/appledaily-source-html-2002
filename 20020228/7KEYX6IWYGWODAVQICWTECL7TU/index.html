<html><header><meta charset="utf-8"><title>黃伊汶日本遇變臉母女</title></header><body><h1>黃伊汶日本遇變臉母女</h1><p>黃伊汶（Doir）早前到日本拍攝味千拉麵廣告及旅行社廣告，亦順道為新歌拍攝MV。Dior表示新歌未有名字，MV故事則講述她是從香港到日本的留學生，到處賣唱為生。<br> &#13;<br> <spanclass>賣唱維生 &#13;<br> Dior在原宿拍攝當日，誰知剛好有香港旅行團經過，一對母女更好奇站在電視機旁欣賞，該母親更大聲說：「呢個就係黃伊汶？都唔靚女嘅。」但因其女兒乃Dior歌迷，急不及待跑去買紙筆欲索簽名，母女走到Dior前要求簽名時，該母親竟說：「唔好意思，原來你真人咁靚。」對此，Dior表示：「我唔介意，入行以嚟都習慣俾人評頭品足㗎啦。」</spanclass></p></body></html>
