<html><header><meta charset="utf-8"><title>超市缺貨換購不符優惠</title></header><body><h1>超市缺貨換購不符優惠</h1><p>梁太稱，早前在百佳超級市場購物滿二百元，獲贈《百佳生活百寶雜誌》，內附各式換購券，她早前欲利用換購券，以十元換購雀巢咖啡伴侶，但沒有存貨。&#13;<br> 她之後多次往鰂魚涌和西灣河百佳分店查詢，每次職員均稱沒有存貨，她對百佳存貨與換購券的安排未能配合，優惠不符實，大為不滿。&#13;<br> 百佳超級市場回覆：該公司已提醒有關分店，若店內貨品已換罄，便須即時補充貨源，盡量配合換購券所需，避免再次出現類似情況。&#13;<br> （○一○四○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
