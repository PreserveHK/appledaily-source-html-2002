<html><header><meta charset="utf-8"><title>新閣平均53歲歷來最年輕</title></header><body><h1>新閣平均53歲歷來最年輕</h1><p>台灣新任行政院長游錫堃昨日在記者會上表示，新內閣人選令很多人跌了眼鏡，但碎片該不多，他還開玩笑地說，新內閣名單只符合陳水扁所說的「耳目一新」，但不會「面目全非」。<br> &#13;<br> <spanclass>軍方高層改組配合 &#13;<br> 游錫堃領導的新內閣共有三十九人，初掌新職的達二十三人；當中男性三十一人、女性八人，平均年齡僅五十三歲，是台灣歷來最年輕的內閣。&#13;<br> 為配合行政院內閣改組，台灣軍方高層昨日亦有一連串人事變動，海軍總司令李傑接任國防部參謀總長，陸軍總司令則由現任副參謀總長霍守業上將接任。&#13;<br> 《東森新聞報》/《勁報》</spanclass></p></body></html>
