<html><header><meta charset="utf-8"><title>　　戴婉瑩讀《易經》減壓 - 李八方</title></header><body><h1>　　戴婉瑩讀《易經》減壓 - 李八方</h1><p>申訴專員公署近日搞緊獨立，脫離政府架構，所以好多嘢要忙，作為申訴專員的戴婉瑩就更忙，噚日佢出席由該署舉辦嘅「投訴處理專題研討會」時，忍唔住同八方吐苦水。&#13;<br> 可能因為壓力太大，令戴婉瑩突然迷上咗學《易經》，佢重話已經上咗十六堂，覺得喺咁低迷嘅社會狀況下，讀吓聖賢道理對心理有好嘅支持，於是再報讀多一年《易經》課程。佢咁識得紓緩壓力，八方都忍唔住讚佢醒！&#13;<br> （圖）戴婉瑩話喺經濟低迷嘅情況下，讀《易經》對心理會有好嘅支持。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
