<html><header><meta charset="utf-8"><title>施念慈擺酒前夕破戒見老公</title></header><body><h1>施念慈擺酒前夕破戒見老公</h1><p>施念慈和老公陳鴻業，昨日傍晚六時許，分頭去尖沙嘴新婚情報取禮服，為今晚的婚宴準備。施念慈之前講過，擺酒前一日不會和老公見面，將來婚姻才會幸福，但兩人一日不見如隔三秋，昨日還要見完一次又一次。<br> &#13;<br> <spanclass>返電台做節目 &#13;<br> 施念慈說：「唔緊要啦！今朝我同老公都見過啦，唔怕啦！我今日晏晝都有做電台節目。陣間會攞啲禮服去媽咪同奶奶屋企，今晚會去酒店瞓。我訂做咗六套金色嘅姊妹衫同一套藍色嘅伴娘衫，而自己着嘅婚紗就有贊助。」&#13;<br> 陳鴻業則表示嫌自己頭髮太長，昨晚去剪頭髮，今日做個精精神神的新郎哥。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
