<html><header><meta charset="utf-8"><title>林嘉欣嫌戲服唔靚</title></header><body><h1>林嘉欣嫌戲服唔靚</h1><p>新人林嘉欣昨日凌晨在中環蘭桂坊，為新片《戀愛行星》趕戲，拍攝被車撞死的戲分。&#13;<br> 林嘉欣在《戀》片中，跟對手謝霆鋒有一段人鬼戀，她說：「我喺套戲裏面得一套毛毛戲服，死咗之後要着壽衣，想靚啲都唔得。」<br> &#13;<br> <spanclass>赴柏林影展 &#13;<br> 林嘉欣有見昨日凌晨時份，街上行人和汽車稀少，她可以肆無忌憚站在中環的馬路上拍照。&#13;<br> 此外，林嘉欣表示《戀》片將會赴法國取景，拍攝一場被霆鋒相救的場面，她說：「我喺下個月會同許鞍華出席柏林影展，為《男人四十》宣傳。」&#13;<br> 採訪：何永寧&#13;<br> 攝影：黃文成</spanclass></p></body></html>
