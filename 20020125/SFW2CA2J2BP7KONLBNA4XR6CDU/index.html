<html><header><meta charset="utf-8"><title>黃霑派利是釀混亂</title></header><body><h1>黃霑派利是釀混亂</h1><p>黃霑昨日為亞視節目《黃霑香港情之總有出頭天》，特意率領李妮、鍾慧寧和袁潔儀到旺角花園街大派利是，但卻引起連番混亂哄動。<br> &#13;<br> <spanclass>險扯甩眼鏡 &#13;<br> 亞視原本安排了霑叔派兩封五百元利是，還有二十元利是數十封，但當霑叔將其中一張五百元放入利是封內，即引起現場二十多位男女老幼爭相搶奪，還在霑叔身上亂摸，弄得霑叔眼鏡差點兒被扯甩，現場情況混亂至極。&#13;<br> 霑叔見狀即大喊：「再搶，唔派嘞！」派利是過程歷時五分鐘左右，霑叔即喊停，並改派揮春，現場市民的熱情才稍告平息。&#13;<br> 事後，霑叔對於市民熱情都頗受落說：「香港人的心態好得意，好彩自己唔係女人，如果唔係就蝕底晒。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
