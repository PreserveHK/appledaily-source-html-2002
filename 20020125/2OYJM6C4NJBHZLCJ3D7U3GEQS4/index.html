<html><header><meta charset="utf-8"><title>成龍片場做瑣事</title></header><body><h1>成龍片場做瑣事</h1><p>由成龍與青春女星珍妮花露芙赫葦特（JenniferLoveHewitt）主演的《Tuxedo》，新一批劇照剛於網上曝光。<br> &#13;<br> <spanclass>平易近人 &#13;<br> 曾經主演《舊年暑假攪乜鬼》的珍妮花，自言拍慣青春片，所以在新片經常要動手動腳並不習慣。而片中另一演員積遜艾碩（JasonIsaccs）則謂與成龍拍片過後才知道大哥如此平易近人。當年曾與米路吉遜（MelGibson）及布斯韋利士（BruceWillis）合作拍電影的積遜，指天皇巨星大多愛擺架子，反而成龍連瑣事如倒水都親力親為，令他非常欣賞。</spanclass></p></body></html>
