<html><header><meta charset="utf-8"><title>溫碧霞毋懼遊美國</title></header><body><h1>溫碧霞毋懼遊美國</h1><p>溫碧霞（Irene）最近頗為悠閒，與丈夫何祖光過着二人世界，早前夫婦二人更去了美國度聖誕。&#13;<br> Irene昨日在南灣接受訪問說：「雖然好多人都唔敢去美國玩，驚會有危險，但係我覺得生死有命，冇乜好驚，𠵱家美國咁慘，更加要大家嘅支持，我喺年初二都會去美國登台，順便玩幾日先會返香港。」<br> &#13;<br> <spanclass>積極工作 &#13;<br> 目前Irene正斟拍一部台灣電影，及兩個內地廣告，Irene說：「好多人對我有誤解，以為我結咗婚就唔想做，其實我重係好積極，之前有報道話我唔肯幫台視劇集《江山樓》添食多十集，寧願同老公去旅行，其實只係我覺得離開咗香港五個月，同埋應該見好就收，我唔介意人哋點睇我。」</spanclass></p></body></html>
