<html><header><meta charset="utf-8"><title>森森、斑斑合作二重唱</title></header><body><h1>森森、斑斑合作二重唱</h1><p>將在農曆年期間在灣仔伊館舉行「金曲滿天星演唱會」的朱咪咪、李香琴（琴姐）、斑斑和李龍基等，昨日接受商台《茶煲裡的查篤撐》訪問。<br> &#13;<br> <spanclass>壓力沉重 &#13;<br> 眾人表示今次的演唱會每人均會有合唱及獨唱部分，而斑斑與胞姊森森更會表演二重唱。琴姐更表示對演出感到很大壓力，她說：「真係覺得好大壓力，因為好多國、粵語嘅歌我都唔熟，又要記歌詞同埋數拍子。」&#13;<br> 而李龍基對於有機會與一班好友同台演出，大表開心，他說：「我哋合作得好開心，喺後台又成日有嘢食同靚湯飲。」</spanclass></p></body></html>
