<html><header><meta charset="utf-8"><title>MaxFactor唇膏伴新碟</title></header><body><h1>MaxFactor唇膏伴新碟</h1><p>鄭秀文日內將推出新碟《交換溫柔》第二版，碟內除有歌曲《交換溫柔》的混音版外，梁詠琪更親自演繹歌曲的Rap部分，還有電影《嫁個有錢人》主題曲《玻璃鞋》及兩個全新MV。<br> &#13;<br> <spanclass>無緣跳傘 &#13;<br> 據唱片公司透露，Sammi本來想在歌曲《跳傘》MV中，親自演出跳傘，但最後因安全理由，而被唱片公司否決，此碟還會附送MaxFactor的水溶性唇膏。</spanclass></p></body></html>
