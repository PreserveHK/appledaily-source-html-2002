<html><header><meta charset="utf-8"><title>戴辛蔚唱劉以達歌突圍</title></header><body><h1>戴辛蔚唱劉以達歌突圍</h1><p>歌唱老師戴思聰女兒戴辛蔚，昨午接受新城《聯Fan所》節目訪問，她最近推出了同名首張個人大碟，戴辛蔚坦言有一定期望，她說：「我等咗年半先出呢隻碟，入面有首歌叫《擴大》，因為係劉以達嘅作品，比較另類，所以都算係一個新嘗試。」<br> &#13;<br> <spanclass>未有自譜歌曲 &#13;<br> 問到戴辛蔚有否將自己處女大碟交予父親戴思聰聽時，她說：「有，但今次呢隻碟暫未有我自己嘅創作。」&#13;<br> 對於有傳黃柏高將過檔EMI唱片公司一事，戴辛蔚表示自己亦是從朋友口中得知，並說：「我都有聽過呢個傳言，但可信性唔高。況且佢又係我經理人，如果係事實，到時會講我知。」&#13;<br> 採訪、攝影：陳儀敏</spanclass></p></body></html>
