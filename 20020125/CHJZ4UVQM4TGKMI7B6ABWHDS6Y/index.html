<html><header><meta charset="utf-8"><title>巴西擬禁儲值卡手機</title></header><body><h1>巴西擬禁儲值卡手機</h1><p>巴西愈來愈多犯罪組織利用電話卡預先繳費（即香港儲值卡）的手提電話（手機）通話，以逃避警方追蹤，總統卡多索形容這種手機為「犯罪工具」，正計劃全國禁用。<br> &#13;<br> <spanclass>總統形容為犯罪工具 &#13;<br> 由於這種手機透過電話卡預先付款，不用正式登記，當局無法追蹤使用者。&#13;<br> 去年二月巴西二十九個監獄共二萬名囚犯發動當地最大規模監獄暴動後，外界便懷疑事件是犯罪組織偷運電話卡手機入監獄，令囚犯與犯罪組織能避過警方追蹤而安排大型暴動。&#13;<br> 總統卡多索正尋求在監獄中裝置干擾系統，阻止囚犯透過手機與外間的犯罪組織通話，並考慮全面禁用這類電話。&#13;<br> 英國廣播公司</spanclass></p></body></html>
