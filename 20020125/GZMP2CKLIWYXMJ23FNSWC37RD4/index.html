<html><header><meta charset="utf-8"><title>原子鏸擊鼓賀胡楓大壽</title></header><body><h1>原子鏸擊鼓賀胡楓大壽</h1><p>胡楓七十歲生日，無綫特別為他辦了一個大型節目賀壽。昨日一班藝員，包括原子鏸、陳松伶（松松）、魏駿傑、劉曉彤及顧紀筠等，特別練習打鼓，準備在節目中演出。<br> &#13;<br> <spanclass>魏駿傑松松合唱 &#13;<br> 魏駿傑說：「呢個係開場，我哋第一次練習，應該重會有其他花式，我亦會同松松唱歌。」&#13;<br> 問魏駿傑日前怎樣為女友滕麗名慶祝生日時，他說：「我哋冇二人世界，嗰日同佢經理人一齊食飯，不過就收到好鬼多電話，個個都話想影佢生日相，不過我都推晒！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
