<html><header><meta charset="utf-8"><title>《各出其謀》獎金加碼挽收視</title></header><body><h1>《各出其謀》獎金加碼挽收視</h1><p>亞視《各出其謀》主持林建明（大姐明），前日聯同陳芷菁和劉錫賢等，拉隊上廣州中華廣場，宣傳《各》節目，吸引數百人圍觀。&#13;<br> 對於《各》節目上周收視僅得十點，即只有六十四萬觀眾收看，大姐明說：「遲啲節目獎金會加碼，相信到時會好啲㗎喇！」<br> &#13;<br> <spanclass>芷菁作品被刊 &#13;<br> 此外，亞視和廣州方面合作推出一本名為《華人世界》的雜誌，陳芷菁翻閱該雜誌時，竟發現刊登了不少她撰寫的散文。由於亞視事前未有知會芷菁，以致芷菁大感詫異。問她可覺亞視侵犯版權，以及會否追究時，芷菁說：「等我了解吓先！」&#13;<br> 記者楊潔雯廣州直擊</spanclass></p></body></html>
