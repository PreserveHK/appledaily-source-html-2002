<html><header><meta charset="utf-8"><title>周杰倫無緣會佐敦</title></header><body><h1>周杰倫無緣會佐敦</h1><p>周杰倫和陳冠希（Edison）是娛樂圈中的籃球發燒友，下月NBA（美國職業籃球協會）將在美國費城舉行東西岸明星賽，據知NBA除發信邀請Edison前往參觀外，亦打算邀請周杰倫。&#13;<br> 是次NBA東西岸明星賽，米高佐敦（MichaelJordan）和高比拜仁（KobeBryant）均有機會出席，對Edison和周杰倫兩位NBA超級fans而言，能欣賞偶像作賽，實在是難得的機會。<br> &#13;<br> <spanclass>獅城開個唱 &#13;<br> 然而，昨日記者致電NBA（亞洲區）公關部了解時，始知道周杰倫下月因要到新加坡舉行演唱會，與NBA東西岸明星賽撞期而告吹。</spanclass></p></body></html>
