<html><header><meta charset="utf-8"><title>富士回收20萬輛汽車</title></header><body><h1>富士回收20萬輛汽車</h1><p>【本報訊】法新社報道，日本富士車廠昨宣布回收Vivio及SubaruImpreza兩款型號汽車，免費維修有關汽車的損壞機件，估計是次回收的兩款汽車數目達到二十萬六千架。兩款型號汽車在本港市面亦有發售。&#13;<br> 富士提交日本政府交通部門的報告中提到，是次回收涉及二十萬五千三百七十六架Vivio及六百五十四架SubaruImpreza。回收的Vivio型號是於九五年九月至九八年八月期間生產，而SubaruImpreza則是二○○○年九月出廠。Vivio的油管採用了不適當物料，導致汽車出現漏油。SubaruImpreza的傳動系統部分機件功能出現脆弱情況。</p></body></html>
