<html><header><meta charset="utf-8"><title>黃秋生、陳秋霞台灣喜相逢</title></header><body><h1>黃秋生、陳秋霞台灣喜相逢</h1><p>黃秋生和陳秋霞日前分別到台灣做宣傳時遇上，秋生還送上他親筆簽名的新碟《男人四十無得撈》給陳秋霞。<br> &#13;<br> <spanclass>改編秋霞舊曲 &#13;<br> 秋生這隻新碟，除了收錄粗口歌，還有模仿時下樂壇天王天后的多個搞笑造型，十分諷刺抵死。但原來秋生的新碟亦改編了陳秋霞的舊歌《偶然》，並由黃耀明製作。&#13;<br> 當秋生跟陳秋霞在台灣電台訪問遇上時，他即送上親筆簽名唱片，而陳秋霞亦在電台聽過秋生的新歌，還大讚秋生唱得好聽，陳秋霞並說：「如果我將來出碟，一定搵秋生幫手。」</spanclass></p></body></html>
