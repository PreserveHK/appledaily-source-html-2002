<html><header><meta charset="utf-8"><title>《奪命警報》烈燄見真情</title></header><body><h1>《奪命警報》烈燄見真情</h1><p>消防員的英勇事迹，一向是拍攝電影的上佳題材，荷李活電影《烈火雄心》可算是一個好例子，而韓國電影《奪命警報》亦是一部以消防員為題材的電影，此片在韓國上映時更大受觀眾歡迎，是當地最賣座電影之一。<br> &#13;<br> <spanclass>描寫細緻 &#13;<br> 《奪》片故事講述由《飛天舞》男主角申鉉濬飾演的英勇消防員，冒着生命危險衝入火場救人的英勇事迹。&#13;<br> 此片除拍出異常逼真的火災場面外，消防員之間的友情亦描寫得十分細緻。</spanclass></p></body></html>
