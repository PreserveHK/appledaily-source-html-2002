<html><header><meta charset="utf-8"><title>代子索償不果父上訴</title></header><body><h1>代子索償不果父上訴</h1><p>【本報訊】受聘北上東莞玩具廠做生產經理的年輕港人，因超時工作應酬錯過廠巴，遂乘的士返深圳，並擬跟女友見面，結果在抵埗前撞車死亡，法庭認為死者不在受僱時出事，判僱主毋須賠償，代表死者父親的大律師昨日上訴指社會模式改變，法庭應採較寬鬆的態度。&#13;<br> 涉案死者許栢生遇事時二十八歲，九五年七月受聘於龍昌玩具有限公司，在東莞廠房工作。&#13;<br> 案件編號：CACV754/2001</p></body></html>
