<html><header><meta charset="utf-8"><title>　　安達信示範危機處理 - 李八方</title></header><body><h1>　　安達信示範危機處理 - 李八方</h1><p>美國Enron倒閉事件，震動朝野，為該公司核數的安達信亦捲入其中，安達信乃全球五大會計師行之一，在香港規模也不小。&#13;<br> 昨日安達信安排每年一度的財政預算案前瞻記者會，八方當然不會錯過，不過在記者會舉行前，主持人率先表明，其美國總公司已安排一組公關人員，回答全球記者就Enron事件的提問，只要記者留下問題及聯絡方法，總公司會設法回覆。呢一招目的係防止記者岔開話題，而且做稅務的安達信合夥人王銳強亦未必識答Enron問題。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
