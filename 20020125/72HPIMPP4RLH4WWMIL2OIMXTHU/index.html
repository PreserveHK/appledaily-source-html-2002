<html><header><meta charset="utf-8"><title>君如約阿梅食飯示好</title></header><body><h1>君如約阿梅食飯示好</h1><p>有傳早前吳君如跟梅艷芳在拍攝《愛君如夢》時爭風呷醋，二人更因此不和，阿梅近日更不時在跑馬地的酒吧買醉。<br> &#13;<br> <spanclass>華仔不用傳話 &#13;<br> 前日一班《愛君如夢》的演員，包括劉德華、吳君如、陳冠希、林家棟和應采兒往台灣宣傳，卻獨欠梅艷芳一人，吳君如表示阿梅大概是為了演唱會忙，她說：「我同阿梅通過電話，亦約過食飯。」&#13;<br> 而在旁的華仔亦說：「我都想知道係邊個第一個講，我哋識咗十幾年，有嘢唔開心會直接講，唔需要透過傳媒。」</spanclass></p></body></html>
