<html><header><meta charset="utf-8"><title>B2催眠問前世</title></header><body><h1>B2催眠問前世</h1><p>二人女子組合B2，為希望看看自己前世是甚麼，早前特於尖沙嘴接受催眠，催眠師將二人催眠至半昏迷狀態，然後待她們夢醒，再為B2逐一解夢。<br> &#13;<br> <spanclass>夢見紮腳女子 &#13;<br> 結果，B2成員Amy夢見一個紮腳的古代女子，在結婚當日自殺，催眠師指Amy前世為清朝人，但生性比較孤獨。至於B2另一成員Sandy，前世原來是一個滿身肌肉的外國男子，而且還是一個侍應生。&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：羅德光</spanclass></p></body></html>
