<html><header><meta charset="utf-8"><title>港將李志昌義助母校</title></header><body><h1>港將李志昌義助母校</h1><p>一支球隊成功，除了球員實力之外，教練也十分重要，今年鄧sir便來了一個好幫手－港隊門將、現職消防員的李志昌。&#13;<br> 這位九五年畢業生每周抽出一、兩天例假回校擔任助教，阿昌說：「我身為紀律部隊，故對學生的體能和紀律也分外嚴格，每次看到他們懶散便罰做掌上壓。」鄧sir對阿昌也讚不絕口，他說：「阿昌很有心，回校教波真係車錢都蝕埋，但他仍不辭勞苦。」鄧sir表示已將球隊的排陣和戰術運用交給阿昌負責，因為他是港隊成員，實戰經驗豐富，對球隊來說是一種新衝擊，鄧sir希望其他球員畢業後也能回校幫助，令朱敬文的手球傳統薪火相傳。</p></body></html>
