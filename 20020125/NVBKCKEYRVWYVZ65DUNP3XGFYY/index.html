<html><header><meta charset="utf-8"><title>陳文媛不忿住址曝光</title></header><body><h1>陳文媛不忿住址曝光</h1><p>陳文媛（BoBo）和緋聞男友陳冠希（Edison）早前傳分手，但近日有報道指Edison為向BoBo箍煲，他不時駕駛其寶馬跑車到BoBo杏花邨寓所探望，Edison還借用了BoBo的住客泊車證。<br> &#13;<br> <spanclass>「睇完得啖笑」 &#13;<br> BoBo昨日在杏花新城接受訪問時，她否認Edison曾到其寓所探望。BoBo說：「𠵱家新聞登咗出嚟，係人都知我住邊，我睇過段報道，得啖笑。&#13;<br> 「杏花邨啲嘢我唔係知道晒，總之Edison冇嚟探過我，泊車證啲嘢，我亦唔知。」&#13;<br> 採訪：陳梅香</spanclass></p></body></html>
