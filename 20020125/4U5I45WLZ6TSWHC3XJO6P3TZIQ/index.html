<html><header><meta charset="utf-8"><title>羅家英銷補腎丸</title></header><body><h1>羅家英銷補腎丸</h1><p>繼陳文媛（BoBo）和余文樂替東方紅拍攝「纖體清穢丸」廣告後，羅家英近日又獲東方紅邀請，擔任旗下產品「鹿尾固腎丸」代言人。在家英哥近日推出的新廣告中，他先後以光頭look和大戲look示人，功架十足。<br> &#13;<br> <spanclass>有助補腎 &#13;<br> 記者昨日致電家英哥，問該產品是否有助男性機能時，家英哥說：「嗰隻產品係補腎㗎！唔好誤會呀！」問他是次酬勞多少時，家英哥以商業秘密為理由，拒絕透露。</spanclass></p></body></html>
