<html><header><meta charset="utf-8"><title>利國偉外甥排期等娶銀行女友</title></header><body><h1>利國偉外甥排期等娶銀行女友</h1><p>踏入新一年，社交喜事特別多，繼上星期李鵬飛嫁女後，恒生銀行非執行董事長利國偉爵士的外甥陸觀豪，即現任恒生銀行常務董事兼行政總裁，剛於本月初與同樣任職銀行界的女友王慧敏（Judy），在婚姻註冊處登記排期結婚。<br> &#13;<br> <spanclass>曾任立法局議員 &#13;<br> 五十歲的陸觀豪作風低調，他七三年在港大畢業，主修統計學，及後投身銀行界，九二至九五年曾出任立法局議員，任期屆滿後重投商界，目前於恒生銀行擔任要職，於銀行界有「鑽石王老五」美譽。</spanclass></p></body></html>
