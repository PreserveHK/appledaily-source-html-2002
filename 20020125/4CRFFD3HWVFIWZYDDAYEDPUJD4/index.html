<html><header><meta charset="utf-8"><title>封路修簷篷</title></header><body><h1>封路修簷篷</h1><p>市民馬小姐稱，她一月中發現土瓜灣長寧街三十五號對開一段路面，被警方用圍帶封閉近一星期，令附近居民不便，她欲了解上述安排用途。&#13;<br> 警察公共關係科發言人引述紅磡分區警署回應：該署一月七日至十四日期間，因發現三十五號大廈一住戶單位，有危險簷篷須進行修葺，為免發生意外，便將該段路面封閉，而警方每小時均會派警員巡查，之後已將封鎖線解除。&#13;<br> （○一一一二八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
