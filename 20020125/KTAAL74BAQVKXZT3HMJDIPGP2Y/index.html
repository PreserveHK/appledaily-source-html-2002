<html><header><meta charset="utf-8"><title>譚小環豐胸靠木瓜</title></header><body><h1>譚小環豐胸靠木瓜</h1><p>近期忙於宣傳新戲《豐胸秘CUP》的譚小環，日前接受記者訪問時，透露她將會加入《皆大歡喜》的演出，並於農曆年期間播出。<br> &#13;<br> <spanclass>滿意身材 &#13;<br> 問到譚小環對自己的身材是否滿意時，她笑說：「都OK啦，身材大唔大唔係最緊要，最重要係合比例，唔使成日介意個胸大唔大嘅。」至於她有甚麼豐胸秘技，她說：「平時我會食木瓜，同埋飲木瓜燉雪耳湯，多數都係自己煲，因為街買嘅會有好多味精。另外就係喺增肥之餘，要配合運動，令到啲肌肉結實啲。而戴適合嘅bra都好緊要，尤其係發育時期。」&#13;<br> 採訪：羅慧敏&#13;<br> 攝影：陳慧安&#13;<br> 服裝：SistyrMoon&#13;<br> 化妝、髮型：JennyTziong</spanclass></p></body></html>
