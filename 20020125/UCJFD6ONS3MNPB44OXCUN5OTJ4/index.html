<html><header><meta charset="utf-8"><title>方力申陸上展球技</title></header><body><h1>方力申陸上展球技</h1><p>有「飛魚王子」之稱的方力申，前晚相約組合VRF、新人周永恒和梁浩賢等，在北角寶馬山花園遊樂場打籃球。<br> &#13;<br> <spanclass>顯運動細胞 &#13;<br> 前晚雖然天氣寒冷，但眾人都穿上T恤短褲打籃球。現場所見，方力申畢竟是游泳好手，充滿運動細胞，除了在場內奔走外，球技亦精湛。相對來說，VRF的體能不及方力申，他們打了一會兒便要坐在一邊休息。&#13;<br> 此外，周永恒十分貪靚，雖只是跟友人打球，但亦穿上了花褲上陣，相當搶鏡。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
