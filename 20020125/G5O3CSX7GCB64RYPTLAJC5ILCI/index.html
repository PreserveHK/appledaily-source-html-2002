<html><header><meta charset="utf-8"><title>張可頤累馬德鐘流鼻血</title></header><body><h1>張可頤累馬德鐘流鼻血</h1><p>張可頤和馬德鐘，昨日在沙田為無綫新劇《考試情緣》開工。&#13;<br> 張可頤在《考》劇中扮演一名汽車公司經理，她昨日穿上露背晚裝為車行拍廣告。劇情並交代馬德鐘見到索女張可頤，加上之前吃過燥熱的薑醋，故即時流鼻血。<br> &#13;<br> <spanclass>血漿塗鼻 &#13;<br> 問張可頤現實生活可曾有人因看她而流鼻血？她說：「呢啲係做戲啫，邊有可能發生。」&#13;<br> 而馬德鐘昨日以血漿塗在鼻上扮流鼻血，效果頗為逼真。他不用埋位時，更騎在爬山電單車上作狀拍照。&#13;<br> 採訪、攝影：黃文偉</spanclass></p></body></html>
