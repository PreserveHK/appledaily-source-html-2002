<html><header><meta charset="utf-8"><title>兩送報工人涉偷名犬</title></header><body><h1>兩送報工人涉偷名犬</h1><p>【本報訊】兩名送報工人疑將菲傭繫於超市外、價值萬二元的名種狗偷走，警方據報拘捕兩人，瞬即起回名種狗。兩名涉案男子昨日於西區裁判法院否認盜竊罪，案件押後至本月三十一日再訊，待確定證人人數始行排期。兩人獲准以二千元擔保外出。被告為梁永恒，四十三歲，報紙運輸工人；陳少欽，三十二歲，司機。兩人被控於本年一月十九日，在中環梅道惠康超級市場外，偷去一隻兩歲大、價值一萬二千元的凱恩爹利狗。&#13;<br> 案件編號：WSCC310/2001</p></body></html>
