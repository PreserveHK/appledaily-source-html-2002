<html><header><meta charset="utf-8"><title>透支戶口：抵押資產</title></header><body><h1>透支戶口：抵押資產</h1><p>透支戶口可以分為有抵押及無抵押兩種；前者息口較高，可以達24厘左右，而後者則因有資產作抵押，所以息率會較低，以滙豐銀行為例，約為優惠利率加0.5至2.5厘，視乎所抵押的資產而定。無抵押透支限額，一般約為月薪的3至4倍，或20至30萬元；有抵押透支額，則為抵押資產的50%至100%不等。&#13;<br> 這種貸款較適合一些不太清楚自己何時需要，以及需要借貸多少的人士；一般可以支票、EPS、自動櫃員機來提取款項。</p></body></html>
