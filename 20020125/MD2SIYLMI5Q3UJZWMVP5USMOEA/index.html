<html><header><meta charset="utf-8"><title>韓人氣少女組合最討好黎明</title></header><body><h1>韓人氣少女組合最討好黎明</h1><p>韓國新一代人氣女子組合Toya，年多前由柳銀珠、全智惠和安珍慶三名女孩子組成。她們近期跟着人氣偶像安在旭到台灣及內地發展其演藝事業。<br> &#13;<br> <spanclass>來港發展 &#13;<br> 三位美少女日前在韓國接受訪問時，對於日後會否來香港發展，全智惠笑言：「我哋當然想到各地發展，但我哋出道年多，做乜都要計劃一下，我哋𠵱家出咗一隻碟，可能下次出碟時會到香港一趟。」&#13;<br> 有消息指Toya想邀請黎明參與其演唱會演出，柳銀珠表示：「如果可以嘅話當然想啦！我哋之前同佢食過飯，食飯時佢不停同我哋講笑，態度友善，重叫我哋有時間去香港㖭！」&#13;<br> 特約記者鄭哲浩韓國直擊</spanclass></p></body></html>
