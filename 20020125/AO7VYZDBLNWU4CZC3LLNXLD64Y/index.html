<html><header><meta charset="utf-8"><title>寬待民進黨勝港民主黨</title></header><body><h1>寬待民進黨勝港民主黨</h1><p>北京對民進黨人士進入大陸的限制，相對於香港民主黨來說，是寬鬆得多，連總統陳水扁也曾在一九九○年以立委身分訪問過北京，副總統呂秀蓮亦曾在桃園縣長任上到過福建尋根、探親。至於到大陸出席會議、探親、經商的民進黨人，已不在少數。&#13;<br> 不過，民進黨人士進入大陸，只能以個人名義，而不能以民進黨名義訪問。前年台灣總統選舉後，各政黨紛紛組團訪問北京。&#13;<br> 民進黨主流聯盟也組團準備訪問大陸，但與北京接觸過程中，北京處處刁難，一再找人放話表示「必須接受一個中國政策才能成行」、「部分『紀錄不好』的成員無法成行」等，主流聯盟因此決定取消。&#13;<br> 本報記者</p></body></html>
