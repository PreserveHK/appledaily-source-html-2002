<html><header><meta charset="utf-8"><title>灶底藏嬰屍印傭緩刑</title></header><body><h1>灶底藏嬰屍印傭緩刑</h1><p>【本報訊】在○一年十一月揭發的大埔中心灶底藏嬰屍案，年輕印傭在粉嶺裁判法院承認一項隱瞞嬰兒出生罪，律師昨日求情指出，被告遭男友拋棄，要獨自面對懷胎九個月的困境，而女嬰誕下時已死亡，該案除被告本身受創外，再沒有任何人受傷，獲裁判官判處監禁一個月緩刑一年。&#13;<br> 被告MesentDwiHartatik（圖），二十五歲，控罪指她於十一月二十五日，在大埔中心第三座某單位，以膠袋包裹嬰兒屍體，放在廚房爐灶下，意圖隱瞞嬰兒身分。&#13;<br> 案件編號：FLCC2442/2001</p></body></html>
