<html><header><meta charset="utf-8"><title>伊健歡迎GiGi客串</title></header><body><h1>伊健歡迎GiGi客串</h1><p>鄭伊健、張文慈、馮德倫和名模瞿穎，前晚在尖沙嘴Headquarters髮型屋，拍攝新片《當男人愛上女人》。&#13;<br> 伊健在《當》片中飾演風流的髮型師，對於此片或許會找其女友梁詠琪（GiGi）客串，伊健說：「唔使我同意，我係演員嚟啫。」<br> &#13;<br> <spanclass>張文慈冇拖拍 &#13;<br> 張文慈表示簽約中國星做經理人後，一切很順利，問她現在可有拍拖，她幽默地說：「睇我塊面啲暗瘡就知冇，如果有拍拖，工作幾忙都皮光肉滑。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
