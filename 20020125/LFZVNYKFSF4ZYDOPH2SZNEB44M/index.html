<html><header><meta charset="utf-8"><title>河村隆一歌聲作橋樑</title></header><body><h1>河村隆一歌聲作橋樑</h1><p>前日本樂隊LUNASEA主音河村隆一，將於後天首度踏足南韓漢城世宗文化會館舉行大型個人演唱會，意味着日本音樂在韓國全面解禁，令日韓文化交流踏出一大步。&#13;<br> 據日本報章《產經Sports》報道，早於LUNASEA時代，河村隆一已在韓國擁有大批fans，約半年前韓國當地的音樂界人士，已積極邀請河村到漢城開騷，河村將以「歌之親善大使」演出，為日韓音樂交流築起一道橋樑。</p></body></html>
