<html><header><meta charset="utf-8"><title>海天豪苑回贈20萬元</title></header><body><h1>海天豪苑回贈20萬元</h1><p>【本報訊】太平協和（438）荃灣海天豪苑，上周公開發售後，本周六加推6伙，設20萬元現金回贈（約為樓價8%）。&#13;<br> 中原地產荃灣區域董事梁寶玲指出，這次售價與過去相若，而荃灣區已有一段時間，沒有1000方呎新盤推出，預料海天豪苑具承接力。推出的單位，4個為787方呎高層，其餘為1242方呎。&#13;<br> 上周公開發售，8個單位平均呎價3050元，連之前內購31個單位，合共售出39伙。&#13;<br> 另外，第一太平方文彬表示，薄扶林浪頤居發展商現加佣促銷單位，促成首3宗成交的代理可獲減佣及4萬元現金獎。</p></body></html>
