<html><header><meta charset="utf-8"><title>黎巴嫩右翼領袖被殺</title></header><body><h1>黎巴嫩右翼領袖被殺</h1><p>黎巴嫩首都貝魯特周四發汽車炸彈襲擊案，前軍閥胡貝卡乘車離開住所時，附近一輛汽車突然爆炸焚燒，胡貝卡與三名保鑣喪生，多名路人受傷。&#13;<br> 胡貝卡曾是親以色列的基督教右翼組織「黎巴嫩力量」領袖之一，被指參與八二年以色列入侵黎巴嫩期間，大批巴勒斯坦難民在難民營被屠殺事件；據報當年可能有多達千五名平民被殺。&#13;<br> 由於胡貝卡日前聲稱掌握有關當年慘劇的新證據，並答應指證當年任以色列國防部長的現總理沙龍，有黎巴嫩官員指以色列政府殺人滅口。但沙龍的發言人已否認。&#13;<br> 綜合外電報道</p></body></html>
