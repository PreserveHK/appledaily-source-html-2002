<html><header><meta charset="utf-8"><title>何婉盈陪馬過馬年</title></header><body><h1>何婉盈陪馬過馬年</h1><p>前晚跑馬地快活谷馬場舉行夜馬賽事，不少馬主及名人均有落注及觀賽。許晉亨外甥郭永聰家庭名義的「皆利年」亦有份出賽，跑得第二而回。其他名人包括有甚少入馬場的保安局局長葉劉淑儀，葉太表示是夜入馬場只為宴客。<br> &#13;<br> <spanclass>招待外賓 &#13;<br> 而於馬場任職的何婉盈（Elaine）則忙於招待外國來賓。Elaine表示農曆新年將於香港度過，她說：「農曆新年唔會有假放，年初有賽馬日，要忙初一同初三嘅function，所以唔會出埠。」問到Elaine會否有生育計劃，結婚剛一年的她表示暫時未有計劃。</spanclass></p></body></html>
