<html><header><meta charset="utf-8"><title>日本迷彩袋手機雜物一齊放</title></header><body><h1>日本迷彩袋手機雜物一齊放</h1><p>唔係潮流人，唔知迷彩響今年係In定Out。不過，成唔成到大氣候都唔緊要，或多或少，點都有班追捧者。而呢個由日本空運到港的迷彩袋，大約有小記隻手掌咁大，袋面有個位畀你擺手機，大至3310，長至GD90，都一樣放得落。另外，袋背就有個拉鏈位，夠位畀你放鎖匙、碎銀、香口膠呢類細細件嘅雜物。&#13;<br>記者：招佩珊&#13;<br>攝影：陳智良&#13;<br>&#13;<br>店舖：BearInMind&#13;<br>地址：銅鑼灣怡和街1號銅鑼灣地帶232號舖&#13;<br>電話：23335222</p></body></html>
