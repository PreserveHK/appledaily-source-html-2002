<html><header><meta charset="utf-8"><title>時裝電器較貴</title></header><body><h1>時裝電器較貴</h1><p>香港縱有「購物天堂」的美譽，但部分巿民及遊客均認為本港高級時裝、電器用品較外國昂貴。&#13;<br> RichardJohnson從美國紐約來港剛一星期，他用了大約八千元港幣買了一部新力牌錄影機，價錢與紐約相若。他坦言，過去一直以為香港消費較便宜，對於物價高昂，感到意外。&#13;<br> 任職食品採購員的歐小姐表示：「睇你買乜嘢，U2、佐丹奴啲衫都已經好平，但講到名牌貨，始終都係外國抵啲！」&#13;<br> 任職教師的馬小姐亦指在港購物並不化算：「我每年都趁減價去英國掃貨。」&#13;<br> 本報記者</p></body></html>
