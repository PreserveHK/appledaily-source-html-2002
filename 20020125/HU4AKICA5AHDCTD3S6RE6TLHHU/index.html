<html><header><meta charset="utf-8"><title>兩同學　病相憐　感彷徨</title></header><body><h1>兩同學　病相憐　感彷徨</h1><p>在林樣明就讀的元朗伯特利中學，還有兩名與她同病相憐、爭取居留權失敗的女孩子。&#13;<br> 十九歲的中五生張小萍說：「我好想可以考埋個會考，繼續喺香港讀書，因為我喺度有好多好朋友。」十八歲的中三生徐曉荃則對面臨被遣返，感到彷徨。<br> &#13;<br> <spanclass>老師：好唔捨得 &#13;<br> 張小萍是落實子女居留權家長會副主席張灶生的女兒。她昨接受訪問時謂，九九年來港至今，已適應了在港的生活，並準備在今年報考會考，現在卻可能要在三月後被遣返內地，心情沉重。&#13;<br> 伯特利中學的林老師說：「雖然佢哋喺內地嚟，佢哋都好盡心努力讀書，如果佢哋要走，我會好唔捨得佢哋。」	&#13;<br> 本報記者</spanclass></p></body></html>
