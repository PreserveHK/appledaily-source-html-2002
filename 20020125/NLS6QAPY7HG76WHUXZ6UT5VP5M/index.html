<html><header><meta charset="utf-8"><title>地鐵房署共建新油塘</title></header><body><h1>地鐵房署共建新油塘</h1><p>【本報訊】將軍澳地鐵支線將於今年八月中通車，油塘車站四周會發展成為一個新綜合社區，車站頂層建有購物廊通往油塘邨及其他新建屋邨。&#13;<br> 地鐵及房署昨舉行共建新油塘的典禮，由於油塘站毗鄰多個大型公共房屋發展計劃，房屋署已委託地鐵建造連接地鐵站與屋邨的通道，以及進行油塘邨第四期和東區海底隧道附近公屋地盤的地盤平整及地基工程，新屋邨包括一個大型購物商場及超過七千個住宅單位。當所有公屋計劃在二○○八年完成後，油塘將成為一個二萬個家庭居住的新社區。</p></body></html>
