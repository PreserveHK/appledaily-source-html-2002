<html><header><meta charset="utf-8"><title>莊寶免賠三億上訴駁回</title></header><body><h1>莊寶免賠三億上訴駁回</h1><p>【本報訊】明輝集團（現稱中國光大控股）前主席莊寶（圖），於八五年涉挪用明輝一億二千多萬元公款，來收購該公司逾六成股權，其後因串謀詐騙等罪成入獄，高等法院去年另裁定莊寶違反誠信，須向中國光大控股賠償損失連利息達三億三千萬元，莊寶提出上訴，昨再被上訴庭駁回，兼須支付訴訟費。&#13;<br> 上訴庭判詞指出，原審法官處理中國光大控股指控莊寶違反誠信及挪用公款的民事訴訟時，已正確考慮莊寶的刑事定罪，賠償判決應予維持。上訴庭法官又批評莊寶的代表律師呈交一百頁上訴陳詞，對法庭審案並無幫助，強調陳詞應該力求精簡。&#13;<br> 案件編號：CACV513/2001</p></body></html>
