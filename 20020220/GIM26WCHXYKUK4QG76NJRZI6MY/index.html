<html><header><meta charset="utf-8"><title>何超蕸為舞獅點睛開年</title></header><body><h1>何超蕸為舞獅點睛開年</h1><p>賭王何鴻燊與二姨太藍瓊纓所生的幾位女兒超瓊、超鳳和超蕸，一直是他生意上的得力助手，日前人大委員長李鵬到訪澳門時，何超瓊陪伴父親向李鵬介紹澳門旅遊塔，而昨日何超蕸又為信德中心主持開年儀式。<br> &#13;<br> <spanclass>三名保安護駕 &#13;<br> 昨日下午一時多，何超蕸在兩、三名保安人員護駕下，於上環信德中心商場主持舞獅開年儀式，超蕸親自為舞獅點睛，更陪同舞獅隊遊商場，逐一為商戶祝福。至昨日下午三時，何超瓊手執公文袋赴澳門處理公事，被問到賭王胞妹十姑娘何婉琪日前表示「好激氣」，她微笑不作回應，只說：「新年快樂！」</spanclass></p></body></html>
