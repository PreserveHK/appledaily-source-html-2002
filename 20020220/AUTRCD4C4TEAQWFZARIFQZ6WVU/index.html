<html><header><meta charset="utf-8"><title>6項原粵海物業標售</title></header><body><h1>6項原粵海物業標售</h1><p>【本報訊】有見於住宅市道活躍，粵海債權人現推出最後一批原屬粵海系公司共6項住宅物業標售，估計市值6000萬元，下月19日截標。粵海債權人去年售出西營盤楊華閣、北角粵星大廈，以及深水埗普陞閣住宅，套現近3.5億元。&#13;<br> 粵海債權人去年中放售40項市值約20億元物業。是次透過仲量聯行標售的6住宅項目，為前粵海企業的員工宿舍，絕大部分更以交吉形式出售。當中以上環普慶閣29個住宅單位，涉及銀碼最大。至於連租約出售的堅尼地城嘉輝花園單位，現月租4000元。</p></body></html>
