<html><header><meta charset="utf-8"><title>成龍愛傷疤夠Man</title></header><body><h1>成龍愛傷疤夠Man</h1><p>成龍前日在泰國拍戲受傷，昨日他接受長途電話訪問時說：「受傷係因為拍一場吊威吔戲，點知條威吔意外斷咗，彈到我眼肚，即時流血兼痛到眼淚水直標，初時我都好驚會變盲佬，好彩只係皮外傷。但我好怕醫院味，所以只係叫咗醫生到現場幫我檢查。」<br> &#13;<br> <spanclass>怕父母擔心 &#13;<br> 成龍續說：「我係男人，拍戲受傷係家常便飯，塊面留低疤痕都係好平常，我覺得幾man。我唔打算追究責任，因為拍動作戲係特別容易受傷，之前已經有個武師跌斷腳，原本今次受傷，我都唔想畀人知，怕父母擔心。」</spanclass></p></body></html>
