<html><header><meta charset="utf-8"><title>中電信六月難上市</title></header><body><h1>中電信六月難上市</h1><p>【本報訊】即將一拆為二的中國電信集團，其發言人表示，新的中國電信集團最快要到3月底才正式成立，並使用新的中國電信標誌。&#13;<br> 該集團國際業務部主管陳愛萍回應傳聞，對新的中國電信集團最快會在6月份，將部分有盈利的省市業務，分拆到海外上市的報道存疑，指新的中國電信集團不太可能在6月份上市。&#13;<br> 中國電信集團原已聘請了摩根士丹利、美林及中國國際金融公司（中金）作為海外上市保薦人。&#13;<br> 而摩根士丹利添惠亞洲董事總經理兼亞太通訊業融資小組聯席主管竺稼較早前亦曾表示，分拆後的中國電信上市工作，最快要到今年下半年才能捲土重來。</p></body></html>
