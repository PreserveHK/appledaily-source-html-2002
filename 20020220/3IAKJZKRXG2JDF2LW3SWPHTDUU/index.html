<html><header><meta charset="utf-8"><title>莉芙帶Band仔男友赴日</title></header><body><h1>莉芙帶Band仔男友赴日</h1><p>剛獲奧斯卡十三項提名的《魔戒首部曲：魔戒現身》，下月二日才正式在日本公映。<br> &#13;<br> <spanclass>傳明年夏天結婚 &#13;<br> 片中幾位演員如伊利亞活（ElijahWood）等，前日抵達東京成田機場為電影宣傳。而靚女莉芙泰萊（LivTyler）更帶同未婚夫RoystonLangdon一起到日本，二人更首度在日本傳媒面前合照。&#13;<br> 莉芙的未婚夫Royston，是美國樂隊Spacehog的主音，早前亦有消息指二人將於明年夏天結婚。另外，同行的伊利亞活則是首次到日本，他接受傳媒訪問時，透露希望購買日本樂隊的唱片。</spanclass></p></body></html>
