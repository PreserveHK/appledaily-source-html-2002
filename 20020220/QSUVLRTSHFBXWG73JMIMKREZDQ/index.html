<html><header><meta charset="utf-8"><title>分甘同味</title></header><body><h1>分甘同味</h1><p>【本報訊】廣播處處長朱培慶昨出席香港電台新春團拜，被問到港台公司化問題時，他認為現在是適當時機，對這個問題展開理性及深入的討論，包括港台架構轉變在內等，並非簡單的概念問題。&#13;<br> 至於何時施行，朱培慶認為要視乎多個因素，包括政府的政策決定及討論得出的結果等，所以整個討論將相當漫長。朱培慶又指出，目前手上的公司化方案，已經是接近二十年前的建議，有需要重新再檢討。&#13;<br> 不過，資訊科技及廣播局局長尤曾家麗則表示，政府現無計劃將港台進行公司化。</p></body></html>
