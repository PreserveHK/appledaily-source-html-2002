<html><header><meta charset="utf-8"><title>90歲風騷版Twins唱金曲</title></header><body><h1>90歲風騷版Twins唱金曲</h1><p>斑斑、方伊琪、李香琴、葉振棠等一連三場的「金曲滿天星」演唱會，前晚圓滿結束。而梁思浩、羅家英及姪女許小姐、鍾叮噹和董特首夫人等均有前來捧場。斑斑和方伊琪年紀加起來約九十歲，兩人的唐裝打扮，竟有點像Twins近日的造型。<br> &#13;<br> <spanclass>姪女作伴 &#13;<br> 羅家英前晚帶同年輕女子同來看騷，梁思浩對此說：「嗰個係佢姪女，唔好亂寫，佢同阿姐（指汪明荃）報咗案。」羅家英離場時承認女伴是其姪女，並叫她向記者講出自己的名字，她只肯自稱許小姐。羅家英說：「我打咗電話畀阿姐話今晚（即前晚）會同個女仔嚟，但冇同佢講係邊個。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：黃文成</spanclass></p></body></html>
