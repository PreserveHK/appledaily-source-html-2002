<html><header><meta charset="utf-8"><title>女經紀盜股票170萬候判</title></header><body><h1>女經紀盜股票170萬候判</h1><p>【本報訊】中年女經紀因投資失利損手，盜用一名客戶的股票，出售套現填補損失，涉及款項逾一百七十萬元。女經紀昨日在區域法院承認偽造帳目等六項罪名，還押監房至三月五日，等候感化官及背景報告才判刑。&#13;<br> 女被告虞碧搖，五十歲，原任職鴻利證券有限公司，承認三項偽造帳目及三項盜竊罪。案發於○○年三月至八月期間，被告盜取一名女客戶的股票，分三次擅自將客戶的二萬股滙豐銀行股票出售，總值超過一百七十萬元。律師求情指被告因投資虧本，加上情緒抑鬱才犯案，事後常到教堂懺悔，並已償還三十八萬元。&#13;<br> 案件編號:DCCC34/02</p></body></html>
