<html><header><meta charset="utf-8"><title>　　許仕仁笑騎騎回應劈炮傳聞 - 李八方</title></header><body><h1>　　許仕仁笑騎騎回應劈炮傳聞 - 李八方</h1><p>八方早前寫過許仕仁有意在約滿後走人，不再做強積金管理局行政總監，昨日在中總新春團拜碰見肥佬許，當然要問吓佢點解咁快辭職唔撈？點知肥佬許劈頭就話：「嘩！新年流流講啲咁嘅嘢，你班友真係黑心」，跟住就笑騎騎咁行開。&#13;<br> 其實八方並非黑心，只是好有興趣知道其新動向，等各方人士都醒悟，在這經濟艱難時期，都有人可以逆流而上，覓得高就，還望下次許總監可以指點迷津。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
