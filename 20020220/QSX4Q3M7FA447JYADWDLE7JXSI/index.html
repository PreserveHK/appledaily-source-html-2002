<html><header><meta charset="utf-8"><title>西岸陣容平均無懼傷兵</title></header><body><h1>西岸陣容平均無懼傷兵</h1><p>不少東岸球隊少了主將壓陣成績會一落千丈，但傷兵之患當然不是東岸「專利」，西岸球隊亦不能幸免，只是打擊的嚴重性不及東岸而已。其實西岸亦曾有湖人的奧尼爾、帝王的韋伯此等隊中第一射手因傷缺陣，但球隊在此等球星養傷期間仍然贏多輸少，沒有步東岸的後塵，主要原因是西岸球隊陣容較平均，攻勢亦非中在一人身上；少了主力依然不乏「食胡」的人物壓陣（火箭的法蘭西斯除外），加上季前大筆的球員交易及大換血比東岸少，演出較穩定，故未有出現東岸「難以猜透」的情況。</p></body></html>
