<html><header><meta charset="utf-8"><title>司法話無知：死因裁判法庭</title></header><body><h1>司法話無知：死因裁判法庭</h1><p>死因裁判官接到死亡報告後，須決定應否就個案進行調查。需要調查的個案會交由警方處理。警方調查後須向死因裁判官提交死亡調查報告。&#13;<br> 經警方調查的個案，並非必定需要開庭研訊。倘若死因裁判官研究警方所提交的報告後，決定不需進行研訊，死因裁判法庭會通知生死註冊處，由後者通知死者家屬前往生死註冊處辦理領取死亡證的手續。&#13;<br> 如死因裁判官認為需要進行研訊，便會發信通知家屬研訊的日期和時間。死因裁判法庭的職責是就致死的原因進行研訊。法例規定該庭無權就任何民事法律責任的問題作出裁決。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
