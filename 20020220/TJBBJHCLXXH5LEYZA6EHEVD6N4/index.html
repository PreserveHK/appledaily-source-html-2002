<html><header><meta charset="utf-8"><title>《千尋》帶挈電影公司股價升</title></header><body><h1>《千尋》帶挈電影公司股價升</h1><p>日本動畫《千與千尋》日前勇奪柏林影展金熊獎最佳電影，出品《千》片的東寶電影公司受這喜訊帶動，前日在日本股市的表現優異，收市價報一萬三千六百六十日圓（約八百二十港元），比之前一日上升一百九十日圓（約十一點四港元）。<br> &#13;<br> <spanclass>《哈》片史上第二賣座 &#13;<br> 另外，《哈利波特--神秘的魔法石》，以全球超過九億二千六百萬美元（約七十二億二千三百萬港元）票房，成功超越擁有九億二千二百萬美元（約七十一億九千二百萬港元）票房的《星戰前傳之魅影危機》，成為史上最賣座電影第二位。第一位則是累積十八億美元（約一百四十億四千萬港元）票房的《鐵達尼號》。</spanclass></p></body></html>
