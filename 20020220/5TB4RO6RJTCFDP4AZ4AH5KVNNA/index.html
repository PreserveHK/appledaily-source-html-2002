<html><header><meta charset="utf-8"><title>地政督察串謀受賄罪成</title></header><body><h1>地政督察串謀受賄罪成</h1><p>【本報訊】地政總署一級地政督察涉與另兩名同僚貪污，合共收取丁屋發展商逾四十七萬元利益，作為加快審批新界八鄉等地的丁屋發展計劃，及協助批出所需文件的報酬。涉案地政督察在區域法院承認五項串謀收受利益罪名，還柙至五月十七日候判。&#13;<br> 五十歲被告朱權威，任職元朗區地政處，被指於九七至九九年期間，串同兩名高級地政主任，收受三名丁屋發展商三十七萬元賄款，另獨自五次接受三發展商逾十萬元，協助加快元朗八鄉、水流田、石湖棠等多個地方丁屋審批程序。&#13;<br> 案件編號：DCCC947/01</p></body></html>
