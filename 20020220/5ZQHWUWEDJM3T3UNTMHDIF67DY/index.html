<html><header><meta charset="utf-8"><title>900萬劫案追尋旗兵</title></header><body><h1>900萬劫案追尋旗兵</h1><p>【本報訊】前日遭四名槍匪行劫九百萬元名表金飾的金鐘太古廣場Masterpiece珠寶店，昨日如常營業。消息指出，警方相信賊人是內地人，現正循「省港旗兵」方向調查。&#13;<br> 消息稱，警方在案發後曾看過現場閉路電視錄影帶，發覺賊人所持手槍似是來自大陸的七點六二毫米口徑黑星手槍，因此相信賊人是內地人，警方將會與內地公安人員聯絡，搜集線索。&#13;<br> 昨日的太古廣場已恢復正常，而遇劫的Masterpiece　珠寶店亦照常營業，據姓何的經理說，賊人進入金行後行動敏捷，而且分工合作，顯得很有機動性，並說一口流利的本地話，相信賊人事前已做足部署工作。</p></body></html>
