<html><header><meta charset="utf-8"><title>修住宅氣體用具條例</title></header><body><h1>修住宅氣體用具條例</h1><p>【本報訊】為提高氣體用具的安全標準，政府建議修訂條例，就所有新住宅式氣體用具實施強制批准計劃。根據計劃，所有入口、在本港製造或供應，以供本港使用的住宅式氣體用具，都必須取得氣體安全監督的批准，及附有認可標誌證明，而首次違例者最高可被判罰款十萬元及入獄一年。&#13;<br> 經濟局及機電工程署向立法會提交的文件指出，氣體安全監督一直與業界商討建議中強制計劃的細則，而業界普遍歡迎計劃早日實施，並已作好準備。此外，政府亦會設立上訴機制，賦予業界上訴的權力。</p></body></html>
