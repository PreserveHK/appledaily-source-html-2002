<html><header><meta charset="utf-8"><title>軍醫院國旗「倒掛」</title></header><body><h1>軍醫院國旗「倒掛」</h1><p>【本報訊】位於油麻地佐敦道的解放軍醫院昨日出現「倒掛」國旗及下半旗尷尬場面，記者到場拍照期間，醫院方面始知道出現問題並作糾正。&#13;<br> 駐港解放軍發言人解釋說，國旗並非「倒掛」，只是因為國旗頂端勾着旗杆繩索的鐵鈎損毀導致國旗鬆脫。發言人對事件引起市民誤會表示歉意。&#13;<br> 昨日上午十一時許，有途人行經解放軍醫院外，發覺醫院正門高約十二米旗杆上掛着的一面國旗竟然「倒掛」，且國旗未有升至旗杆頂端。記者趕至醫院拍攝期間，醫院方面始知出現問題，立即將國旗降下修妥，再升回旗杆頂。</p></body></html>
