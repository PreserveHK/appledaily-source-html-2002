<html><header><meta charset="utf-8"><title>SM味攻鼻</title></header><body><h1>SM味攻鼻</h1><p>被喻為「日本Wet妹打扮領導人」的濱崎步，今次來港除大騷名牌LV外，更穿着自己設計的品牌MaterialGirl的服裝，她前日穿着的白色T-shirt和昨日在淺水灣拍寫真的最新造型，都不乏MaterialGirl的服裝。<br> &#13;<br> <spanclass>富被虐感 &#13;<br> 濱崎步每次的形象搞作，均要做到衣不驚人死不休的累贅、誇張與震撼感。昨日她的全新神秘造型，可以形容為SMGrunge-PunkLook。濱崎步頭上的白色假髮、身上的爛魚網內衣搭MaterialGirl拉鏈背心和下身用扣針扣起的古怪cutting格仔裙，已是充滿了傳統的Punk味。</spanclass></p></body></html>
