<html><header><meta charset="utf-8"><title>容祖兒返港拍廣告</title></header><body><h1>容祖兒返港拍廣告</h1><p>容祖兒母女、張學友、郭富城（城城）、英皇老闆楊受成、馮寶寶夫婦、王菲、梁朝偉、張震和趙薇，昨日先後出現機場。<br> &#13;<br> <spanclass>王菲避談霆鋒 &#13;<br> 容祖兒（Joey）母女昨日五時多從英國回港，為拍廣告逗留數天，約二十名歌迷接機。談到在英國的生活，Joey說：「我學咗跳舞、吹笛同化妝，我跟一名黑人老師學跳舞三堂，最後嗰堂好勁，希望我呢隻舞可以喺香港跳。」&#13;<br> 而王菲、梁朝偉、趙薇和張震，昨亦從內地宣傳完《天下無雙》回港，王菲年初一被撞見跟謝霆鋒拍拖拜神，問王菲為何不是與霆鋒一同回來，她說：「唔好問呢啲嘢。」&#13;<br> 採訪、攝影：羅德光</spanclass></p></body></html>
