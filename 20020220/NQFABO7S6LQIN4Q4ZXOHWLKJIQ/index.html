<html><header><meta charset="utf-8"><title>昏迷四小時稱遇襲被劫</title></header><body><h1>昏迷四小時稱遇襲被劫</h1><p>【本報訊】元朗洪水橋昨清晨發生離奇劫案，一名男子跪在公園長櫈上昏迷，甦醒後聲稱被人以硬物襲擊暈倒，並失去一萬四千元現金，但手表和手機卻未失去，送院敷藥無礙，警方懷疑事件另有內情，正展開調查。&#13;<br> 昨清晨六時許，姓陳老翁途經洪水橋洪順路公園，發現一名男子跪在一張長櫈上陷入昏迷，將他叫醒及代為報警。據稱該名姓鍾（二十七歲）男子向警方表示，凌晨二時許途經公園時被人以硬物襲擊腰部後一直暈倒，直至被途人叫醒才發覺身上銀包及手機棄於地上，十二張面額一千元及四張面額五百元紙幣共一萬四千元失去，僅餘二十多元。警方暫時列打劫及傷人事件，正調查案件是否另有內情。</p></body></html>
