<html><header><meta charset="utf-8"><title>女子竊同事信用卡提款</title></header><body><h1>女子竊同事信用卡提款</h1><p>【本報訊】醫療保險公司女職員暗中記下女同事信用卡密碼，伺機盜卡提款欲瞞天過海，惟天網恢恢，被銀行閉路電視攝錄得其犯案經過，法官指她違反誠信及有預謀犯案，將女被告還柙至下月五日判刑，其間傳召教導所、感化官及社會服務令報告。&#13;<br> 二十歲被告曾加儀，並無案底，昨日在西區法院承認兩項盜竊罪名，代表律師求情指被告已將款項悉數還清，事後又遭公司解僱受了教訓，希望從輕發落，並將女事主為被告撰寫的求情信呈堂。案情透露，女事主於去年十二月九日發現戶口內六千元現金不翼而飛，向銀行查詢後決定報警。&#13;<br> 案件編號：WSCC432/02</p></body></html>
