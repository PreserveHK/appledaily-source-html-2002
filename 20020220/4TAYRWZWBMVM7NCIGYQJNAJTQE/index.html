<html><header><meta charset="utf-8"><title>Deflation</title></header><body><h1>Deflation</h1><p>美國總統喬治布殊周一訪問日本時，錯口將deflation說成devaluation，害得外滙市場立即出現恐慌。&#13;<br> &#13;<br> <b> Deflation</b> &#13;<br> 通縮：經濟活動持續收縮，令工業生產量、就業、投資、貿易、商業機構利潤及物價下降。&#13;<br> &#13;<br> <b> Devaluation</b> &#13;<br> 貶值：一個國家將貨幣貶值，即降低其貨幣跟其他貨幣的兌換價，藉此刺激出口、減少入口。</p></body></html>
