<html><header><meta charset="utf-8"><title>甩身笨計穿崩</title></header><body><h1>甩身笨計穿崩</h1><p>濱崎步昨日在港所到之處，均惹來逾半百fans及記者跟隨。濱崎步為掩人耳目，曾一度效法深田恭子於去年來港使用過的一招，使出移形換影，以替身掩護，可惜最後功虧一簣，仍難逃記者耳目。<br> &#13;<br> <spanclass>真身曝光 &#13;<br> 昨午十二時，一名與濱崎步身形極為相似的金髮女子，穿上前日濱崎步的ＬＶ外套及戴上墨鏡，在大班日籍人員及保安簇擁下，離開半島酒店，並登上勞斯萊斯房車絕塵而去。未幾，卻被記者發現這名金髮女子只屬濱崎步替身，而真正的濱崎步則乘亂坐保母車抵淺水灣，但濱崎步的苦心經營終仍事敗，白髮魔女造型還是難逃曝光。</spanclass></p></body></html>
