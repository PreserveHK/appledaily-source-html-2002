<html><header><meta charset="utf-8"><title>「911」後經理增壓力</title></header><body><h1>「911」後經理增壓力</h1><p>【本報訊】嶺南大學一項研究發現，自去年美國發生九一一事件後，本地經理階層及行政人員所承受工作壓力都較事件發生前增加，而身心健康、傳統價值觀和對工作的自信程度也明顯下降。&#13;<br> 該項調查以問卷形式於去年五月及十一月進行，兩次調查分別訪問了三百八十六名及一百四十五名在職經理階層和行政人員。結果顯示，九一一事件後，認為工作甚為緊張的受訪者，較前上升百分之六，感到工作壓力很大的受訪者也較九一一事件前上升了百分之七。調查卻發現，受訪者對其工作機構的歸屬感則有上升，不少受訪者均認同公司的問題等同自己的問題。</p></body></html>
