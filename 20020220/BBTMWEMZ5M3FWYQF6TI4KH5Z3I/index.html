<html><header><meta charset="utf-8"><title>UPS送件延誤退運費</title></header><body><h1>UPS送件延誤退運費</h1><p>楊先生早前委託聯合包裹運送服務公司（UPS）投寄文件至加拿大多倫多，文件應可於兩日便送到，但最後要五日後才運抵，而且要收件人自行前往取件，令他甚不滿。&#13;<br> UPS函覆，文件於寄件翌日已送抵多倫多，但因職員派件時未能順利找到有關單位，故立即於同日寄出派件通知卡予收件人，通知其與多倫多辦事處聯絡，安排再次運送或取件，以將延誤時間減至最少。&#13;<br> 該公司就事件引致楊先生不便感抱歉，並已和他達成協議，退回全數運費。&#13;<br> （○一一七○九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
