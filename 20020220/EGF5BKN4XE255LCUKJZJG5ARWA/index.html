<html><header><meta charset="utf-8"><title>街市巡場：<br>脹卜卜常滿荷包</title></header><body><h1>街市巡場：<br>脹卜卜常滿荷包</h1><p>常滿荷包這道賀年菜，最啱小朋友和老人家吃，吃落不會油膩又不滯胃，而且營養非常豐富，味道更一流。以爽脆的蔬菜釀入魚泡內，做成一個個脹卜卜的小荷包，意頭十足。&#13;<br>&#13;<br>文及示範：喬翹　攝影：陳穎</p><p><b> 材料：</b> &#13;<br> 魚泡6個　西芹、蓮藕、馬蹄、冬菇、甘笋、粟米芯各2両　西蘭花2棵&#13;<br> &#13;<br> <b> 調味：</b> &#13;<br> 雞湯1/4杯&#13;<br> 醬油1茶匙&#13;<br> 糖1茶匙&#13;<br> &#13;<br> <b> 芡汁：</b> &#13;<br> 雞湯1/2杯&#13;<br> 老抽1湯匙&#13;<br> 蠔油1湯匙&#13;<br> 糖、粟粉各1茶匙&#13;<br> &#13;<br> <b> 小貼士</b> &#13;<br> 釀餡料時不可太滿，容易溢出。&#13;<br> &#13;<br> <b> 做法：</b> </p></body></html>
