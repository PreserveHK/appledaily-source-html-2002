<html><header><meta charset="utf-8"><title>霆鋒出動私伙拍MV</title></header><body><h1>霆鋒出動私伙拍MV</h1><p>謝霆鋒近來馬不停蹄到處飛，早前到北京出席頒獎禮後，隨即到橫店拍攝新劇《齊天大聖孫悟空》，接着到巴黎拍電影《戀愛行星》，日前又往北京與女友王菲過甜蜜農曆新年假期。<br> &#13;<br> <spanclass>不停拍八小時 &#13;<br> 為了可以全情投入與女友度假，霆鋒日前不惜捱通宵為新歌《你看我看你》拍攝MV，一拍便拍了八小時沒休息。&#13;<br> 霆鋒日前在屯門一空置工廠拍MV，因為他一向鍾情彈結他夾band，故他特別花了數萬元購買一批新衫，以六個造型出現，分別有鼓手、結他手、琴師及樂隊主音，一人分飾多角。霆鋒亦出動了私伙道具，包括有結他、擴音器、手提電腦、銀器首飾、太陽眼鏡及私家咪等道具，將整架保母車塞滿。</spanclass></p></body></html>
