<html><header><meta charset="utf-8"><title>君如不滿曖昧報道</title></header><body><h1>君如不滿曖昧報道</h1><p>吳君如、任達華、薛家燕及兩個女兒石祐珊和石耀珠等，昨日到尖沙嘴馬可孛羅太子酒店出席莫文蔚母親所舉辦的「莫Auntie教英語系列」記者會，莫媽媽即場教授眾人正確的英語拼音，眾人如小學生般乖乖聽課。&#13;<br> 早前有周刊指吳君如與俞琤食飯後，再與男友陳可辛食飯，而且內容寫得很曖昧，令吳君如看後感到不高興，她說：「我不過係同男朋友，同埋同一個上司兼女性朋友食飯啫，我唔鍾意寫到好似有弦外之音咁，不過我唔會中計，只係覺得佢哋卑鄙啫。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
