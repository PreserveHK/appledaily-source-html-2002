<html><header><meta charset="utf-8"><title>李克勤重逢黃凱芹</title></header><body><h1>李克勤重逢黃凱芹</h1><p>李克勤和黃凱芹昨日出席新城舉辦的《唱好克勤音樂大派對》綵排，除了黃凱芹會做嘉賓外，另外有兩位女嘉賓，其中一個是張栢芝，但另一個克勤則要保持神秘。<br> &#13;<br> <spanclass>最錫張栢芝 &#13;<br> 克勤說：「呢個嘉賓係我自己搵嘅，我從來未同佢合作過，唔講係想畀個驚喜大家。張栢芝係我最錫嘅小師妹，黃凱芹係我失散多年嘅好友。之前傳我同佢不和。兩個男人，唔係傳不和就係傳搞基，如果真係不和，就唔會有今日啦！」&#13;<br> 而黃凱芹的演唱會暫定會在十月左右，他說：「開到一場都叫做圓咗夢，嘉賓方面，我同周慧敏聯絡過，佢已經拒絕咗，我亦唔想強人所難。」</spanclass></p></body></html>
