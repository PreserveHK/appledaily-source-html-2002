<html><header><meta charset="utf-8"><title>小池榮子水著套裝任你玩</title></header><body><h1>小池榮子水著套裝任你玩</h1><p>日本水着天后小池榮子，前日在東京出席炸豬扒飯專門店第一百間分店開幕記者會，並為專門店的「小池榮子公仔」造勢。<br> &#13;<br> <spanclass>胸部較細 &#13;<br> 這個小池榮子figure分為泳衣及套裝兩種造型，全長二十七厘米，每間分店限量發售五百個。小池榮子前日說：「呢個公仔做得同我一樣咁可愛㗎，不過佢個胸就梗係冇我咁大啦！」&#13;<br> 小池榮子又呼籲男士購買，她說：「快啲買我嘅公仔啦，呢啲公仔有好多嘢玩㗎！」</spanclass></p></body></html>
