<html><header><meta charset="utf-8"><title>北野武拍古裝劇好辛苦</title></header><body><h1>北野武拍古裝劇好辛苦</h1><p>日本巨星北野武前日到茨城縣，拍攝NHK大型古裝劇《武藏MUSASHI》，劇中北野武飾演一位嚴厲的父親，但他說：「現場嘅天氣重嚴厲，因為好熱呀！」<br> &#13;<br> <spanclass>物有所值 &#13;<br> 此外，北野武及田村正和早前合演的單元日劇《明智小五郎對怪人二十面相》，單是製作費加兩人的薪酬，已是一般日劇的五倍，而劇集在周二播出，收視率達百分之二十三點八（約七百一十四萬東京區人士收睇），成績驕人，證明兩位「中坑」物有所值。</spanclass></p></body></html>
