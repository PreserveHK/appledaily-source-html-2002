<html><header><meta charset="utf-8"><title>抗賊糾纏50米無人理</title></header><body><h1>抗賊糾纏50米無人理</h1><p>【本報訊】一名速遞公司女職員，昨下午在旺角一間銀行提取兩萬元現金後甫步出門口，即遭兩賊當街截劫，賊人強搶女事主手提袋不遂向她狂毆，三人在街上糾纏五十米，不少過路途人卻視若無睹未加援手。賊人最終搶去手提袋逃去，女事主負傷報警，稍後由警員送院救治。&#13;<br> 受傷婦人姓李（四十七歲），手腳多處擦傷，事件中她疑受驚過度嚇致失禁，令褲襠濕了大片。稍後她無礙出院，由警員帶署助查。</p></body></html>
