<html><header><meta charset="utf-8"><title>阿Sa遭拒愛踭批樂樂</title></header><body><h1>阿Sa遭拒愛踭批樂樂</h1><p>二人組合Twins在電影《一碌蔗》中大展武藝，扮演賣蔗仔的余文樂（樂樂），更慘被蔡卓妍（阿Sa）狂打。<br> &#13;<br> <spanclass>分演阿葛妻女 &#13;<br> 阿Sa在片中一人分飾兩角，是洪拳師傅葛民輝的老婆及女兒，所以阿Sa身手了得。樂樂拒絕了主動示愛的阿Sa，阿Sa便向他施展「批踭」兼起飛腳，打到樂樂「攤攤腰」。&#13;<br> 而阿嬌則扮演隱居山中的小尼姑，有日她出外買餸，卻邂逅了樂仔，但樂樂平日愛看戲多過拍拖，令阿嬌不時對他發嬌嗔，經常打情罵俏。</spanclass></p></body></html>
