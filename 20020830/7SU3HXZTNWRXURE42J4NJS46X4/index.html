<html><header><meta charset="utf-8"><title>「世醫」要求傳召一哥</title></header><body><h1>「世醫」要求傳召一哥</h1><p>【本報訊】涉嫌用棍謀殺藥行東主及打傷其妻的「著名世醫」鄧健剛，昨在高等法院自辯時，指事主夫婦向其店舖放毒氣，警方卻不肯徹查，他在盛怒下自衞，襲擊事主夫婦以引起警方注意，而當他提到求助無門時，更當庭落淚。&#13;<br> 四十九歲的鄧健剛否認於○○年十二月，在深水埗東京街蓄意傷害「東江藥行」老闆娘林淡鑾，亦否認謀殺陳江。鄧健剛作供後拒答控方盤問，並指曾多次致函警務處處長就毒氣一事求助不果，故要求控方先傳召警務處處長曾蔭培出庭，始肯回答問題。此外，鄧曾要求檢查呈堂木棍，庭上四名懲教署人員大為緊張，即時手執木棍兩端防範。&#13;<br> 案件編號：HCCC72/2001</p></body></html>
