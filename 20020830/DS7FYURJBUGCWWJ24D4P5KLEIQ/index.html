<html><header><meta charset="utf-8"><title>嚴淑明向吳宗憲偷師</title></header><body><h1>嚴淑明向吳宗憲偷師</h1><p>早前簽了台灣經理人的嚴淑明，近日獲一豐胸丸品牌邀請擔任代言人，拍攝一系列硬照廣告，酬勞有五位數字，算是不俗。嚴淑明日前在電話中說：「今次係我第一次拍廣告，當然好開心啦，為咗希望影相出嚟效果好。我會早睡早起，同埋少食肥膩食物，等皮膚好啲靚啲。」<br> &#13;<br> <spanclass>接受挑戰 &#13;<br> 原來，嚴淑明的台灣經理人正為她洽談主持工作，若然成功，將有機會跟台灣名主持吳宗憲學習，嚴淑明說：「今次工作係做吳宗憲節目嘅嘉賓主持，雖然以前我喺華娛電視做過主持，但兩者性質唔同，對我嚟講係一個新挑戰。」</spanclass></p></body></html>
