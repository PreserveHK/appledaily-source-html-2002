<html><header><meta charset="utf-8"><title>方力申、李彩樺不知黃柏高離巢</title></header><body><h1>方力申、李彩樺不知黃柏高離巢</h1><p>方力申和李彩樺昨日到觀塘錄音室，為布袋戲《聖石傳說》配音，有傳正東高層黃柏高將會離開正東，他們表示全不知情。<br> &#13;<br> <spanclass>順其自然 &#13;<br> 方力申最近忙於排戲，沒有機會返公司，所以不知黃柏高會否離開正東，問他會否跟黃柏高一同離開公司？他說：「唔係我話跟就跟，都要佢話帶我走先得，但係我就唔捨得正東。」&#13;<br> 李彩樺則表示會問清楚黃柏高，她說：「其實我都唔清楚成件事，我都係睇雜誌先知，之前係黃柏高同我簽約，但當時係媽咪代我簽，我唔知簽咗正東幾多年。」問她會不會跟黃柏高離開正東？她說：「順其自然啦！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
