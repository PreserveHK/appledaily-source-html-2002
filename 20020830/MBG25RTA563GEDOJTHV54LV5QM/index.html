<html><header><meta charset="utf-8"><title>城城拒擺紀香上台</title></header><body><h1>城城拒擺紀香上台</h1><p>郭富城（城城）前晚出席尖沙嘴藝術中心舉行的「動畫8拍國際動畫節」開幕儀式，擔任動畫大使。城城透露自己最喜歡的卡通人物是蝙蝠俠，他說：「有時拍完通宵戲，返屋企睇到啲動畫節目會覺得好感動，如果做多啲呢類節目就好。我細個鍾意Batman（蝙蝠俠），覺得佢係英雄，到𠵱家都重鍾意。」<br> &#13;<br> <spanclass>「求婚？冇可能」 &#13;<br> 城城又談到自己的新歌《愛．情大舞台》，寓意是人生要有愛和情。問到城城是否如傳言般向藤原紀香求婚時，他說：「冇可能，係傳言啫，唔講啦，我覺得除咗友情可以擺喺舞台上面，愛情、親情都唔可以。」&#13;<br> 採訪：駱華齡</spanclass></p></body></html>
