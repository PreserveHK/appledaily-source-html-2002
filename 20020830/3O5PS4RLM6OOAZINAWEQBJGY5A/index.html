<html><header><meta charset="utf-8"><title>扶醉開房跣腳浴血</title></header><body><h1>扶醉開房跣腳浴血</h1><p>【本報訊】一名姓陳（二十一歲）妙齡少女滿身酒氣，昨接近凌晨零時半昏迷倒卧在土瓜灣道益豐大廈三樓梯間，T恤捲起露出腰肢，衣衫及面龐染滿鮮血甚是嚇人，警員趕至一度以為她遇劫受襲。&#13;<br> 女事主送院治理後情況穩定。她表示與姓劉男子（三十歲）往大廈一間賓館闢室，其間不慎跣腳仰天跌倒，後腦着地大量流血，同行男伴往求救之際她被街坊發現報警。警方調查後相信事件無可疑。&#13;<br> 羅振輝攝</p></body></html>
