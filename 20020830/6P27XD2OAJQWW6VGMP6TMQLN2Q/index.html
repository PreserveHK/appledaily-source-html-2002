<html><header><meta charset="utf-8"><title>楊婉儀積極趕走肚腩</title></header><body><h1>楊婉儀積極趕走肚腩</h1><p>邵美琪（Maggie）最近應邀為MenceBeauty纖體美容中心做代言人，拍攝硬照廣告。原來鄧萃雯、楊婉儀和楊寶玲均經常到這中心扮靚，甚至前女騎師江碧蕙，每個星期都會去美容院數次。<br> &#13;<br> <spanclass>男友家長親切 &#13;<br> 日前楊婉儀去美容院做facial和纖體療程，記者問她keep弗是否為了男友王瑞勳（退休練馬師王登平兒子）？楊婉儀說：「我早排食得多有肚腩啫，而且扮靚呢樣嘢係為自己，唔係為邊個。」雖然楊婉儀跟王瑞勳拍拖不久，但已經見過家長，楊婉儀甜絲絲地說：「佢屋企人好親切，畀我溫馨嘅感覺！」</spanclass></p></body></html>
