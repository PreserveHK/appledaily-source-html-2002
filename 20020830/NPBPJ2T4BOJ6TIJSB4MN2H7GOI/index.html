<html><header><meta charset="utf-8"><title>瀧與翼玩冰定驚</title></header><body><h1>瀧與翼玩冰定驚</h1><p>由瀧澤秀明和今井翼這對老友組成的「瀧與翼」，將於下月尾推出首張大碟，對此二人既興奮又不安，要靠玩冰來定驚。&#13;<br> 瀧仔和今井翼日前接受雜誌《MYJYO》的訪問，他們在一雪房內玩冰，以表示二人要冷靜，瀧仔說：「我覺得𠵱家加入樂壇係一個好好嘅時間，因為我兩個都夠人氣同人力去發揮組合嘅最大力量。」而今井翼透露現在二人的備戰狀況，他說：「就算我哋一齊過夜，有時成晚都唔會講一句嘢，只係掛住排舞同練樂器。」</p></body></html>
