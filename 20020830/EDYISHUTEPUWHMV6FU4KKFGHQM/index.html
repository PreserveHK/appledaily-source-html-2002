<html><header><meta charset="utf-8"><title>GiGi歎健康有價</title></header><body><h1>GiGi歎健康有價</h1><p>梁詠琪昨日在時代廣場出席聯合國兒童基金會所舉辦的「梁詠琪萬里童心西藏行」記者招待會，她表示此行體驗到健康的重要。<br> &#13;<br> <spanclass>安排身體檢查 &#13;<br> 梁詠琪說：「今次喺西藏見到好多個案，搞到我都忍唔住喊，一方面覺得健康無價；另一方面又需要有好多人嘅捐款，所以又覺得健康有價，我自己都有捐錢畀呢類型嘅機構。」&#13;<br> 此外，梁詠琪表示得悉健康的重要性後，會安排時間檢查身體，她說：「我會捉晒屋企人一齊去檢查，而且會叫伊健睇呢個節目，一齊感受吓西藏人嘅苦況，不過佢平時都有做呢類探訪。」&#13;<br> 採訪：卓美娟　攝影：何國豪</spanclass></p></body></html>
