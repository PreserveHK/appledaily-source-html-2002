<html><header><meta charset="utf-8"><title>泰婦割瘤剖腹見雙胎</title></header><body><h1>泰婦割瘤剖腹見雙胎</h1><p>泰國曼谷一名女子四個月前被診斷患有子宮腫瘤，醫生替她做手術時方知道她是懷有雙胞胎才對。她周三經剖腹手術，成功誕下各重三公斤的雙胞胎男嬰。&#13;<br> 當地一間醫院的婦科醫生，今年四月未能診斷出三十七歲的邦翁已懷孕，反而指她的子宮有腫瘤；手術時發現不妥，才匆匆將她已切開的腹部縫合。&#13;<br> 雖然出現如此嚴重的疏忽事故，但邦翁最後仍選擇在該醫院生產。她一名姊妹說：「很高興兩名姨甥都健康，但我們會觀察多一段時間，以肯定兩名嬰兒沒有因為上一次手術而不正常。」&#13;<br> 邦翁亦表示，若兩名兒子身體健康，她會很感激那些醫護人員，否則她或會向醫方採取法律行動。&#13;<br> 法新社</p></body></html>
