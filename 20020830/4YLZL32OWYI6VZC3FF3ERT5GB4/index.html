<html><header><meta charset="utf-8"><title>熱情Fans變貼身膏藥</title></header><body><h1>熱情Fans變貼身膏藥</h1><p>今次與Shine鬥羽毛球的fans中，以女fans比較多，可見這對二人男子組合甚受女孩子歡迎。&#13;<br> Fans莎崙是「貼身膏藥」，一看到自己喜歡的偶像便黐着不放，不斷找天佑合照，她說：「我真係開心到暈呀！冇諗過可以同偶像玩㗎，感覺好特別，其實我由天佑拍檸檬茶廣告已經開始鍾意佢，之後知道佢哋組成Shine，就更加支持佢哋啦，今次活動好開心，重可以識到朋友㖭！」<br> &#13;<br> <spanclass>「佢哋冇架子」 &#13;<br> 而羽毛球高手之一、男fansLookson則說：「佢哋打得唔係咁好，我覺得又南球技好啲，有天資啲。佢哋又冇架子，好開心。」</spanclass></p></body></html>
