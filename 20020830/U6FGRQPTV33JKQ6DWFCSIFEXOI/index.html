<html><header><meta charset="utf-8"><title>前八佰伴董事還柙</title></header><body><h1>前八佰伴董事還柙</h1><p>【本報訊】已倒閉的日資八佰伴（香港）百貨有限公司四十八歲前財務董事藤田一彥（圖），涉於九五至九七年間，批出逾十二億港元的可疑貸款予六間由他及兩名高級經理操控的公司，蒙騙股東及債權人，遭商業罪案調查科起訴串謀詐騙及偽造帳目罪名，控方表示有關事件亦為當年八佰伴倒閉的其中主要因素。&#13;<br> 被告暫毋須答辯，控方表示被告於本月二十七日在機場被警方拘捕。因案情嚴重，控方反對被告保釋，案件押後至十月四日，被告還柙候訊。&#13;<br> 案件編號：ESCC2536/02</p></body></html>
