<html><header><meta charset="utf-8"><title>佘詩曼難捨囡囡</title></header><body><h1>佘詩曼難捨囡囡</h1><p>佘詩曼（阿佘）日前接受雜誌《貓犬通訊》訪問，大談她與西施犬囡囡的一段情。&#13;<br> 阿佘表示，她自小已非常喜歡狗，長大後更養了一隻名叫囡囡的西施犬，可惜由於阿佘當上港姐後工作十分忙碌，而媽媽又要移民，沒有人可以照顧囡囡，結果阿佘只好為牠另找歸宿，雖然事隔五年，但與愛犬話別的情景仍歷歷在目。<br> &#13;<br> <spanclass>送給uncle照顧 &#13;<br> 阿佘說：「當日我將囡囡送去uncle屋企，我同媽咪幫佢執嘢，喺車裏面我係最難熬嘅，佢一上車就一粒聲都唔出，同佢平時坐車嘅活躍相比，真係『判若兩狗』。去到uncle屋企佢重不停顫抖，我同媽咪離開時佢又不斷大聲吠，我都忍唔住喊咗出嚟。」&#13;<br> </spanclass></p></body></html>
