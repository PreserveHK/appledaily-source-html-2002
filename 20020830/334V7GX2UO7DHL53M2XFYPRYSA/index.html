<html><header><meta charset="utf-8"><title>與妻爭吵墮傷</title></header><body><h1>與妻爭吵墮傷</h1><p>【本報訊】一名姓黃（二十七歲）男子，昨日凌晨一時許，偕同妻子在尖沙嘴諾士佛臺一間酒吧飲酒消遣期間，夫婦疑感情問題激烈爭執，其後兩人離開酒吧，步至諾士佛臺九號對開時，男事主突然情緒激動跑往十米高平台躍下，倒在大廈後巷地上痛苦呻吟，其妻（左二）發現報警。&#13;<br> 滿身酒氣的男事主頸和頭部受傷、右手骨折，送院治理後情況穩定。他事後聲稱只是不小心失足墮下，警方初步相信事件無可疑（圖）。&#13;<br> 黎家駒攝</p></body></html>
