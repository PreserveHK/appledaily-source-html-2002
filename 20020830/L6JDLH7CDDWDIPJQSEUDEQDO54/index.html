<html><header><meta charset="utf-8"><title>居屋鯉安苑最搶手</title></header><body><h1>居屋鯉安苑最搶手</h1><p>【本報訊】房署昨為最新一期居屋計劃攪珠，決定申請人的揀樓次序。房署官員強調，雖然私人發展商近期以低價促銷，但相信不會影響居屋銷情，而調查顯示，三個推出屋苑中，以部份單位享有無敵海景的藍田鯉安苑最受歡迎。&#13;<br> 新一期居屋共提供二千四百五十一個單位，共接獲五千一百一十七份申請表，其中三千五百二十一份是白表，一千五百九十六份是綠表，單身人士申請表則佔一千九百六十四份。揀樓程序將在下月十一日展開。房署調查顯示，今期居屋屋苑中，以藍田鯉安苑一期最受歡迎，有四成一申請者有意購買，其次為沙田愉翠苑二期，有兩成九。</p></body></html>
