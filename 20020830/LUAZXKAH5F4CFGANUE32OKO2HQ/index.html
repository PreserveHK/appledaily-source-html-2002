<html><header><meta charset="utf-8"><title>讀者信箱：新地48元止蝕</title></header><body><h1>讀者信箱：新地48元止蝕</h1><p><b> 讀者心急人問：</b> 本人於89元買入滙豐（005）及62元買入新地（016），請問應如何處理？&#13;<br> <b> 覆心急人：</b> &#13;<br> 滙豐昨平收88.75元，短線會在86至90元之間波動，能否向上突破，須視乎美股走勢，以現時港美兩地之股市氣氛及走勢看來，滙豐暫乏條件開展新升浪。&#13;<br> 閣下所持之滙豐與現價相若，可以86元作止蝕位，候反彈沽出計數。中線而言，在83元以下吸納有較佳值博率。&#13;<br> 新地走勢頗差，若未能迅速升回52.50元之上企穩，沽壓會增強，若跌穿48元須止蝕。</p></body></html>
