<html><header><meta charset="utf-8"><title>肥肥欣宜歎茶敘天倫</title></header><body><h1>肥肥欣宜歎茶敘天倫</h1><p>于莉、沈殿霞（肥姐）和女兒欣宜，昨日分別出現中環及金鐘太古廣場。于莉昨日表示她現在沒有工作在身，正處於休息期，她說：「我𠵱家大部份時間都係留喺香港，𠵱家趕住去做高溫瑜伽。」<br> &#13;<br> <spanclass>慰問羅文 &#13;<br> 而肥姐則與女兒欣宜在太古廣場Cova歎下午茶，問肥姐有否抽空探望好友羅文，或向他提供食療治肝癌？肥姐說：「我有同佢通電話，至於食療呢啲就冇啦，佢身邊有大把人服侍佢啦。」&#13;<br> 肥姐又透露欣宜稍後便會返加拿大開學，她說：「佢會升讀第十班，不過我呢排好忙行唔開，唔可以陪佢過去開學。」&#13;<br> 採訪、攝影:IngridChan、JessicaNgan</spanclass></p></body></html>
