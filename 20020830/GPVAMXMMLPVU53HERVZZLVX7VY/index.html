<html><header><meta charset="utf-8"><title>陳裘大案再控三人</title></header><body><h1>陳裘大案再控三人</h1><p>【本報訊】藝人陳奕迅父親陳裘大被控收受利益及以權謀私案再有新發展。廉政公署昨日落案起訴兩名供應商及一名承建商，指他們涉嫌向任職房屋署總屋宇裝備工程師的陳提供二百一十萬元賄款，以獲取供應合約及工程上的優待。&#13;<br> 被告為百達機電有限公司董事黃志良（五十六歲）；順昌機電有限公司的董事張國聰（三十六歲）；以及佳定工程有限公司董事張定邦（四十九歲）。三人獲准保釋，今早分兩案於東區法院提堂。&#13;<br> 陳裘大較早時已被廉署落案控以十六項受賄罪名，涉及款項達三百三十萬元，及一項身為公職人員行為失當罪名，案件將於今年十月初級聆訊。</p></body></html>
