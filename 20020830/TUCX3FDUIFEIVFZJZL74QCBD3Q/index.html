<html><header><meta charset="utf-8"><title>三點蟹五両重</title></header><body><h1>三點蟹五両重</h1><p>上兩個禮拜三點蟹賣到好平，二十蚊都有一斤，不過嗰陣時就比較細隻，而𠵱家嘅三點蟹體型雖然唔算得好大，但都大過早兩個星期嘅三點蟹，有五両左右，價錢比早陣貴幾蚊，但大隻咗，更加好食。三點蟹係本地蟹，佢勝在肉質夠鮮味而帶一啲鹹味，用嚟清蒸食都夠味。</p><p><spanclass><fontstyle>新口味　夾心菠蘿朱古力餅  &#13;<br> 雀巢KitKat朱古力餅，最近推出一款新口味，內裏嘅夾心餡是菠蘿味，食落無咁膩之餘，重好清新。我肥師奶平時都鍾意食菠蘿，貪佢酸甜夾雜夠醒胃，家陣用佢加入朱古力內，有助中和甜膩膩嘅朱古力，效果更佳，我又點會錯過呢。呢款全新口味重係夏季限定版，提醒大家要買好趁手啦！</fontstyle></spanclass></p><p>文：肥師奶</p></body></html>
