<html><header><meta charset="utf-8"><title>林家棟食兩碗飯游水</title></header><body><h1>林家棟食兩碗飯游水</h1><p>林家棟早前為「萬利米」拍攝電視廣告，他在廣告中扮演一名愛享受人生的闊少爺，故他會與菲傭到超市親自買米，又會到池邊歎香噴噴的靚飯。&#13;<br> 由於廣告要分別到柴灣一間超市及位於北角的一間酒店泳池取景，又要他拍落水場面，故家棟亦要通宵開工，前後足足拍了十三個小時。<br> &#13;<br> <spanclass>做運動keep弗 &#13;<br> 當日家棟在酒店泳池內，先拍下坐在池邊吃飯的鏡頭，而每次他都要大大啖食飯，故他一早便吃了接近兩大碗飯，到他食飽飯後，便要脫掉上衣，拍攝游水的場面。	&#13;<br> 採訪、攝影：朱芷瑩</spanclass></p></body></html>
