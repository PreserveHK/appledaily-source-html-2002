<html><header><meta charset="utf-8"><title>《齊天大聖》刪剪保收視</title></header><body><h1>《齊天大聖》刪剪保收視</h1><p>由張衞健、梁漢文和Twins演出的《齊天大聖孫悟空》，雖然有許志安、謝霆鋒、鄭秀文和蘇永康等友情客串，卡士強勁，無綫去年與亞視搶奪此劇時，亦不惜以高價洽購版權，但料不到《齊》劇在台推出時，沒有預期般理想，反應平平。<br> &#13;<br> <spanclass>承認會減幾集 &#13;<br> 據悉無綫有見及此，為了保住收視，希望此劇播出時節奏更明快，有意將四十集的《齊》劇大幅度刪剪成約三十集播出。昨日記者向無綫高層陳志雲求證，他說：「套劇係會略為刪剪幾集，但𠵱家未剪，其實套劇（在台灣）後尾收視都有回升。」</spanclass></p></body></html>
