<html><header><meta charset="utf-8"><title>退還貨品不對辦<br>施熙瑜急找蕭永豐講數</title></header><body><h1>退還貨品不對辦<br>施熙瑜急找蕭永豐講數</h1><p>施熙瑜前晚到金鐘出席一手表活動，她表示早前把一些貨品放在蕭永豐（寶詠琴前男友）和何卓妍合作的店舖售賣，但店舖關門及把貨物退回給她後，她發現貨品並不是她的。施熙瑜說：「我未點數，所以唔知損失幾多，但我知條數已經過咗入稟小額錢債追討嘅數目，所以諗住搵蕭生傾。」<br> &#13;<br> <spanclass>找不到接頭人 &#13;<br> 但施熙瑜最近一直未能找到蕭永豐，她說：「其實當初我擺貨喺嗰度，唔係直接同蕭生傾，係同另一個女仔傾，但𠵱家呢個女仔搵唔到、蕭生搵唔到，連何卓妍都搵唔到。」</spanclass></p></body></html>
