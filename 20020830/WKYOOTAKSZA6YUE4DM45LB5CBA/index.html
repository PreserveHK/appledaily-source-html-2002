<html><header><meta charset="utf-8"><title>中島美嘉氣勢直逼步姐</title></header><body><h1>中島美嘉氣勢直逼步姐</h1><p>現年十九歲的樂壇新人中島美嘉，前日現身涉谷電台TOKYOFM的開放式錄音室，在大班fans圍觀之下，接受訪問。同日涉谷街頭皆湧現中島的大型海報，據悉中島處女大碟《TRUE》的宣傳費高達一億日圓（約六百七十萬港元），與濱崎步出道初期受重視的程度不遑多讓。&#13;<br> 雖然中島的fans對她何時會舉行首個演唱會十分關心，但中島卻說：「我都唔多識講嘢，我諗遲啲先啦！」</p></body></html>
