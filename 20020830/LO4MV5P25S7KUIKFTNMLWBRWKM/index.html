<html><header><meta charset="utf-8"><title>佐敦兩母子自食其力</title></header><body><h1>佐敦兩母子自食其力</h1><p>英國巨胸模特兒佐敦（Jordan）雖然身患惡疾，但依然盡力照顧失明兒子夏菲（Harvey）。她早前接受英國雜誌《Heat》訪問時表示，希望兒子可以過正常人的生活，所以她不會把夏菲送入特殊學校。<br> &#13;<br> <spanclass>不需約基協助 &#13;<br> 而近日盛傳與男友好事近的佐敦亦表示，即使將來的生活如何，她都會撫養兒子成人，不會依靠兒子的生父約基（DwightYorke），她說：「我會靠自己，我唔會要佢一分一毫。」此外，醫生表示佐敦的癌細胞並未有擴散。</spanclass></p></body></html>
