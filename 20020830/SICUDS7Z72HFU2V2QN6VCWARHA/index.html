<html><header><meta charset="utf-8"><title>韓君婷收身成功變焦點</title></header><body><h1>韓君婷收身成功變焦點</h1><p>韓君婷、黃泆潼、劉綽琪和劉曉彤昨日出席無綫明珠台的宣傳活動，眾女藝員一起玩競技遊戲。減肥成功的韓君婷成為焦點人物，她說：「今日好多人見到我都好驚訝，之前佢哋都估我影啲相係電腦做手腳。」<br> &#13;<br> <spanclass>劉曉彤最羨慕 &#13;<br> 韓君婷收身成功，引來不少豔羨目光，只見劉曉彤不停上下打量韓君婷。劉曉彤說：「真係好羨慕佢，其實我都有食中藥丸同排油丸減肥，都係二十九吋腰，不過我決心要減肥，因為我男朋友都減咗四十磅。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
