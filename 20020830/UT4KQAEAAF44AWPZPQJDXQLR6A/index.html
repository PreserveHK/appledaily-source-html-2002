<html><header><meta charset="utf-8"><title>英軍穿女褲可擋毒氣</title></header><body><h1>英軍穿女褲可擋毒氣</h1><p>英國公眾檔案處最近公開一批解密資料，顯示英軍曾秘密做試驗，要求英軍穿上女裝及膝的短燈籠內褲，看看可否抵禦芥子氣的襲擊。&#13;<br> 當時蘇格蘭士兵的制服為蘇格蘭裙，令他們雙腿可能受到芥子氣襲擊威脅。<br> &#13;<br> <spanclass>蘇格蘭兵接受測試 &#13;<br> 資料顯示，英國曾於一九二○年代至三九年，在威爾特郡一個軍方研究中心進行秘密實驗，要求志願蘇格蘭兵穿上浸了化學品的女裝長襪和燈籠內褲，結果那些化學品跟芥子氣結合，士兵未有受到傷害。&#13;<br> 儘管實驗顯示那些女裝長內褲確具保護作用，但為所有士兵添置需龐大經費，所以英軍在二次大戰時，索性決定取消以蘇格蘭裙作為士兵制服。&#13;<br> 英國廣播公司</spanclass></p></body></html>
