<html><header><meta charset="utf-8"><title>Angela「照肺」後留Cookies</title></header><body><h1>Angela「照肺」後留Cookies</h1><p>九人女子組合Cookies成員之一的Angela（區文詩），早前被指向傳媒發放Twins成員蔡卓妍的照片，昨日有周刊指Angela為是非精，而此事更惹來EMI高層捉她「照肺」，故有傳Angela將會是首位被淘汰出局的Cookies成員。<br> &#13;<br> <spanclass>言行要檢點 &#13;<br> 昨日記者就此事致電EMI發言人Carmen求證，她透過電話說：「公司暫時唔會淘汰Cookies嘅成員，傳聞係啲報道寫啫，公司冇話要特別召見邊位成員，因為我哋一開始訓練Cookies嘅時候，已經講明佢哋做公眾人物，要檢點自己嘅言行。」&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
