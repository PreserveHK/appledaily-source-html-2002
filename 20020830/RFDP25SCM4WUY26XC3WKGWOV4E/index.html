<html><header><meta charset="utf-8"><title>撞船一人傷</title></header><body><h1>撞船一人傷</h1><p>【本報訊】港海西面入口汲水門昨日發生撞船意外，一艘由深圳返回香港的雙體客船與內河船相撞後，船頭凹陷（箭嘴示），幸沒有入水，一名乘客腰頸扭傷，須送院治理，當局對事件已展開調查。&#13;<br> 肇事客船名為「宇航2002」，行走香港尖沙嘴中港碼頭至深圳福永碼頭（黃田機場側），事發在昨日下午五時五十分左右，客船載着一百一十八名乘客及十一名船員，由深圳返港，途中突然撞向一艘中國內河船的船尾。&#13;<br> 黃偉民攝</p></body></html>
