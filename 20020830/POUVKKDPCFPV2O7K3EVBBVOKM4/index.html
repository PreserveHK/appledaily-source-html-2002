<html><header><meta charset="utf-8"><title>妮歌擲六千萬昅實前夫</title></header><body><h1>妮歌擲六千萬昅實前夫</h1><p>澳洲女星妮歌潔曼（NicoleKidman）近日一擲七百五十萬美元（約五千八百五十萬港元），購入紐約WestVillage一個豪宅式大廈單位。這間豪宅除可鳥瞰整個曼克頓區外，連其前夫湯告魯斯（TomCruise）的大宅，亦能一目了然。&#13;<br> 據說妮歌今次拍板買屋，主要貪其新居的保安配套設施完善。另外，妮歌的新居居高臨下，遠眺靚佬湯及其女友彭妮露古絲（PenelopeCruz）的大宅，難怪妮歌毫不考慮便購入該單位。</p></body></html>
