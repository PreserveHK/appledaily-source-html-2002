<html><header><meta charset="utf-8"><title>黃伊汶泰國擁地皮</title></header><body><h1>黃伊汶泰國擁地皮</h1><p>黃伊汶和張鎧潼昨日在商台出席「21世紀講馬之王訓練班」，商台在現場準備了一隻假馬做道具，讓大家拍照。<br> &#13;<br> <spanclass>本想開農場 &#13;<br> 黃伊汶表示年幼時家境富裕，家人曾在泰國買了一幅地，本來計劃開農場，可是遇上金融風暴，所以計劃被迫擱置。黃伊汶說：「本來可以開農場養馬、騎馬，但因為金融風暴之後，家人就冇開發嗰度，我𠵱家都冇錢，短期內都唔會搞番個農場。」&#13;<br> 此外，張鎧潼昨日一身騎馬裝束出現，她說：「我就唔敢騎，因為試過騎馬時整傷個屁股。但如果第日拍戲有騎馬部份，我都會照做。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
