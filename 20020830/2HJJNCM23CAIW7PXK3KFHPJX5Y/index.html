<html><header><meta charset="utf-8"><title>Apple姐日記：<br>大劉撞親人猛SaySorry</title></header><body><h1>Apple姐日記：<br>大劉撞親人猛SaySorry</h1><p>我Apple姐佩服嘅人真係唔多，但係近期新聞多多嘅大劉劉鑾雄就真係好有魅力，原因係除咗佢的確係做大事嘅人之餘，佢個人原來好有禮貌同埋毫無架子㖭。<br> &#13;<br> <spanclass>受寵若驚 &#13;<br> 好似我早排喺銅鑼灣一間日本餐廳吃飯，就遇見大劉着得好casual咁由間餐廳行出嚟。當時大劉一邊行一邊掛住講電話，一出門口唔覺意撞親一對小情侶，銅鑼灣人多碰撞梗係在所難免嘅，但係出奇地大劉好有禮貌即時同對小情侶saysorry，重話因為唔小心先撞到對方，搞到對小情侶受寵若驚㖭。</spanclass></p></body></html>
