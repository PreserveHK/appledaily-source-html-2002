<html><header><meta charset="utf-8"><title>齊芷瑤泰國使港幣被當偽鈔</title></header><body><h1>齊芷瑤泰國使港幣被當偽鈔</h1><p>齊芷瑤、張達明和梁漢文主演的新片《夏日冬陰功》最近完成拍攝，該片為求新鮮感，特別到泰國取景，齊芷瑤在拍戲之餘亦有抽空暢泳。<br> &#13;<br> <spanclass>買到清袋 &#13;<br> 昨日齊芷瑤在電話中說：「今次喺泰國拍戲，除咗可以成日游水外，又可以買嘢，我覺得都幾開心，不過有次我去街，原來買嘢買到只剩番一百泰銖都唔知，我重入咗間舖頭度睇中個二百泰銖嘅飛天小女警銀包，我同店員講話我唔夠錢，所以佢肯減價。」&#13;<br> 不過齊芷瑤不是次次都那麼好運，她說：「又有一次因為冇晒泰銖，結果畀港幣個老闆，個老闆攞住啲港幣周街問人係唔係真錢，搞咗一輪先肯收。」</spanclass></p></body></html>
