<html><header><meta charset="utf-8"><title>東方公主號671萬易手</title></header><body><h1>東方公主號671萬易手</h1><p>八十年代縱橫南中國海的賭船「東方公主號」昨在廣州海事法院拍賣會上，由內地商人以六百七十一萬元人民幣投得，將長泊珠海的沙灘，作為海上景點。&#13;<br> 三十一個單位出席拍賣會，當拍賣官重申該船只能作廢鐵賣，或停泊岸邊作海上旅遊景點，或向外國註冊再用，並要向海關補繳一筆稅款，現場熱情頓時冷下來，底價六百三十萬元，每口價一萬，出價者寥寥可數，最後由山西中聯公司投得。&#13;<br> 三十年歷史的「東方公主號」在法國製造，八八年由「賭聖」葉漢購入改成賭船，近年因積欠船員薪金，今年四月在廣州黃埔港被扣押，遭拍賣還債。&#13;<br> 本報記者</p></body></html>
