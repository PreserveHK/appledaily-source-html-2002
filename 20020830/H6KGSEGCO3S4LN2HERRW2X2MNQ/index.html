<html><header><meta charset="utf-8"><title>EIU調低美增長預測</title></header><body><h1>EIU調低美增長預測</h1><p>【本報綜合報道】《經濟學人》信息部（EIU）調低對美國今明兩年的經濟增長預測，原因是連串企業醜聞和股價低殘，嚴重打擊消費者和商界信心。<br> &#13;<br> <spanclass>料今年僅增2.4% &#13;<br> EIU首席經濟師迪尤認為，美國經濟應不會陷入「雙底衰退」，可是其經濟明顯差過1個月前的預測。EIU把美國的國內生產總值（GDP）增長預測，從原先公布的今年2.9%和明年3.2%，分別大幅向下修訂為2.4%和2.8%。&#13;<br> 全球經濟增長預測亦遭EIU顯著調低，今明兩年料分別增長2.9%和3.9%，低過先前估計的3.2%和4.1%，但仍勝過去年的2.1%增幅。</spanclass></p></body></html>
