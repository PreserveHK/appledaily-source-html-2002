<html><header><meta charset="utf-8"><title>吉岡美穗愛上女主播</title></header><body><h1>吉岡美穗愛上女主播</h1><p>現年二十二歲的水着女星吉岡美穗，與佐藤江梨子及市川由衣等人，皆有份在富士電視台體育新聞節目《Sports!VenusWeek》中，擔任女主播。而吉岡為了突圍而出，前日利用其多年攝影經驗，充當攝影記者現場採訪東京橫濱隊對Yakult隊的棒球賽事。&#13;<br> 吉岡自言開始水着女星生涯後，拍得寫真集多，漸漸對攝影產生興趣，家中更有六部相機。前日她坐在攝影記者專用席，功架可與真正記者媲美。</p></body></html>
