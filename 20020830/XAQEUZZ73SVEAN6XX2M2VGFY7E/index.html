<html><header><meta charset="utf-8"><title>小統計：交通意外年殺百萬人</title></header><body><h1>小統計：交通意外年殺百萬人</h1><p>總部設在瑞士日內瓦的「健康研究全球論壇」警告，未來二十年，交通意外將成為全球第三大殺手。&#13;<br> ‧每年交通意外在全球共造成逾100萬人死亡、受傷人數更多&#13;<br> ‧現時交通意外是全球第九大殺手&#13;<br> ‧死於交通意外的人中，三分二是行人，多發生在發展中國家&#13;<br> ‧全球發展中國家每年用於交通事故的費用高達7,800億港元&#13;<br> 資料來源：英國廣播公司</p></body></html>
