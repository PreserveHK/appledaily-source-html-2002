<html><header><meta charset="utf-8"><title>好青年擒色狼</title></header><body><h1>好青年擒色狼</h1><p>【本報訊】旺角地鐵站發生非禮案件。昨日中午十二時許，女子（約二十三歲）由砵蘭街A2入口往搭地鐵，途中遭一名青年迎面摸胸非禮。事主受辱後驚惶失措，要同行女友代為追捕叫喊。色狼逃出路面被兩名見義勇為的市民截獲，雙方發生糾纏，但涉嫌姓盧男子（二十歲）最後仍被制服，交警員拘捕帶署（圖一）。&#13;<br> 其中一名好市民姓黃（圖二），二十四歲，混亂中擦損受傷須送院敷治。他表示上星期才在附近上海街協助擒獲搶手提電話的賊人，感到十分開心。&#13;<br> 潘志能攝</p></body></html>
