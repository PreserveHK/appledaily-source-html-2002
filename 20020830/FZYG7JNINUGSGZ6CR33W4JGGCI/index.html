<html><header><meta charset="utf-8"><title>高買婦出庭前跳樓</title></header><body><h1>高買婦出庭前跳樓</h1><p>【本報訊】一名經歷兩次婚姻失敗及有多次店內盜竊前科的婦人，最近又再涉嫌店內盜竊，原定昨日須要上庭應訊，但未有出庭，事後發現在天水圍寓所從十四樓墮下，當場死亡。警方經調查後不排除她害怕罪成被判入獄而跳樓自殺，事件並無可疑。&#13;<br> 死者林小碧，四十八歲，她曾有過兩段婚姻生活，在與第一任丈夫誕下一子兩女後便離婚告終，之後與一名姓嚴男子結婚，再誕下一子一女，但結果亦離婚收場，之後，林婦便與現年分別七歲及十二歲的子女，同住天水圍天耀邨耀富樓十四樓一單位，一家三口靠綜援維生。&#13;<br> 黃學潤攝</p></body></html>
