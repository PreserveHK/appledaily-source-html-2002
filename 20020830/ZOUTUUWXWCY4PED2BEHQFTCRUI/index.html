<html><header><meta charset="utf-8"><title>晨女出童話集𠱁細路</title></header><body><h1>晨女出童話集𠱁細路</h1><p>日本偶像組合Morning娘（晨女）將於下周五（六日）推出《魔法之Heart》童話集，隊中十三位成員每人均親自撰寫童話故事，專攻小朋友市場。&#13;<br> 雖然晨女工作密麻麻，但過去半年來每人均盡量抽時間，構思自己的童話故事及繪畫插畫，隊中主將安倍夏美的故事名叫《晴天時與雲對話》，而吉澤瞳則編寫故事《不可思議之Tunnel》。這輯一套十三冊的童話，售價已訂為三千五百日圓（約二百三十港元）。</p></body></html>
