<html><header><meta charset="utf-8"><title>充氣袋防彗星撞地球</title></header><body><h1>充氣袋防彗星撞地球</h1><p>美國俄克拉何馬州大學科學家赫爾曼指出，未來人類或可利用一種大型充氣袋，防止地球受到巨型彗星撞擊。<br> &#13;<br> <spanclass>使偏離原來軌道 &#13;<br> 雖然有科學家主張以核彈頭截擊彗星，但赫爾曼相信，將備有直徑數公里氣袋的太空船送到太空，氣袋充氣後把彗星撞離原來軌道，便不會墜落地球。他說：「這似乎是一個安全、簡單又可行的主意。」&#13;<br> 但這構思有很多細節尚待解決，包括充氣袋應用甚麼物料製造，令它既輕又堅固，可輕易送上太空之餘，足以彈走彗星。&#13;<br> 美國哥倫比亞廣播公司</spanclass></p></body></html>
