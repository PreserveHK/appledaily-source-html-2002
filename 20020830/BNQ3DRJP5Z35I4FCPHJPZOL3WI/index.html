<html><header><meta charset="utf-8"><title>窪塚做蠱惑仔實掂</title></header><body><h1>窪塚做蠱惑仔實掂</h1><p>光頭影帝窪塚洋介與江口洋介合作的電影《凶之櫻花》，將於十月在日本上映。前日他們在銀座舉行試映會，窪塚自信地說：「呢套戲有我哋做，一定掂！」&#13;<br> 此片故事講述一批生活在涉谷這龍蛇混雜地區的不良分子，為求生存和爭權，無所不用其極，揭開社會的黑暗面，全片以HipHop音樂做配樂，令年輕人更有共鳴。&#13;<br> 談到與江口合作的感覺，窪塚說：「我同佢都叫洋介，可以一齊拍戲梗係開心啦！」</p></body></html>
