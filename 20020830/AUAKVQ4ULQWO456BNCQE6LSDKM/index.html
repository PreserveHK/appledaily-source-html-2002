<html><header><meta charset="utf-8"><title>霆鋒生日出碟送禮冧Fans</title></header><body><h1>霆鋒生日出碟送禮冧Fans</h1><p>謝霆鋒昨日二十二歲生日，而霆鋒的全新廣東及國語新曲加精選大碟《無形的他》，昨日亦趁着霆鋒「牛一」推出，英皇唱片為表示對香港歌迷的重視，特別製造了香港特別版，並加送共收錄三首全新廣東歌和兩首國語MV的AVCD，霆鋒與老友陳奕迅合唱的新歌《細路》也收錄在內。<br> &#13;<br> <spanclass>附送童年照 &#13;<br> 霆鋒下月起會暫別樂壇，這張臨別秋波的新碟附送了不少禮物，部份更由他親自挑選，除有「真我鋒格」珍藏版postcard外，還附送他的自拍寫真和童年照。</spanclass></p></body></html>
