<html><header><meta charset="utf-8"><title>鞏俐威尼斯影展揸弗</title></header><body><h1>鞏俐威尼斯影展揸弗</h1><p>第五十九屆威尼斯影展於昨日開幕，身為主席評審的鞏俐，前日下午已飛抵威尼斯，為影展的開幕禮作好準備。<br> &#13;<br> <spanclass>台片爭金獅獎 &#13;<br> 鞏俐前日偕繙譯員到達水都，晚上更與電影節的德國籍主席及眾評審到當地酒店用膳，行程相當緊密。鞏俐這五年來先後當過康城、柏林、威尼斯三大電影節評審，當中還包括主席評審。&#13;<br> 另外，今屆影展兩岸三地共有六片入圍，其中台灣張作驥執導的《美麗時光》，更成為唯一角逐最高榮譽金獅獎的華語片。</spanclass></p></body></html>
