<html><header><meta charset="utf-8"><title>港台裁合約員工</title></header><body><h1>港台裁合約員工</h1><p>香港電台電視部助理廣播署署長張文新昨日在尖沙嘴，正式宣布於新一年財政年度裁減一成非公務員的合約職員，而公務員今年會凍薪，至於會否減薪則在研討中。&#13;<br> 張文新表示：「港台合約職員一共有二百幾人，所以裁減人數大概係二十至二十五人左右，我哋精簡人手之後，更會增加三十小時節目製作。」<br> &#13;<br> <spanclass>製作大型節目 &#13;<br> 張文新又謂今年港台將製作多個大型節目，其中重頭節目乃慶祝特區成立五周年，而反吸煙電影《烟飛烟滅》，今年邀得關錦鵬及張叔平擔任導演及美術指導。</spanclass></p></body></html>
