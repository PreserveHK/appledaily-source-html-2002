<html><header><meta charset="utf-8"><title>夏啟昌律師被控盜竊</title></header><body><h1>夏啟昌律師被控盜竊</h1><p>【本報訊】馮黃夏律師行懷疑挪用客戶物業交易定金的案件有新發展，警方正式以盜竊罪落案起訴律師夏啟昌。香港律師會指出，若夏的罪名成立，其執業資格將會被吊銷。&#13;<br> 警方較早前調查一宗與馮黃夏律師行懷疑挪用客戶物業交易定金的案件時，曾一度追查夏啟昌的下落。在前日凌晨，警方於上環信德中心拘捕一名剛由澳門返港的三十六歲男子，並扣留問話，以協助調查。&#13;<br> 警方表示，三十六歲的夏姓男子被控一項盜竊四十萬元定金罪名，案件今早於西區法院提堂，而夏會一直被扣留。香港律師會發言人昨午接受查詢時則指出，在審訊期間，由於假設被告在判決前仍然無罪，律師會不會採取行動。</p></body></html>
