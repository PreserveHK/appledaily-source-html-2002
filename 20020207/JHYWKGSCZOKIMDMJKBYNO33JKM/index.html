<html><header><meta charset="utf-8"><title>　　范太心形糕點贈立會同人 - 李八方</title></header><body><h1>　　范太心形糕點贈立會同人 - 李八方</h1><p>就快過年，立法會開始洋溢新年氣氛。主席范太昨日率先請議員、職員和記者吃賀年的泰國特色糕點「拉椰糕」，糕點一紅一黃相間，賣相好吸引。&#13;<br> 范太認真有心思，order將糕點弄成心形，適逢情人節相近，職員們大可以和情人一起分享。不說不知，立法會共有三百幾個職員，一人一個心形糕，范太都算大手筆，其實范太往年都會請大家食賀年食品，往年就係朱古力。&#13;<br> （圖）范太的靚靚心形賀年糕點。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
