<html><header><meta charset="utf-8"><title>西門子客戶服務中心搬往大有</title></header><body><h1>西門子客戶服務中心搬往大有</h1><p>若果用緊西門子行貨機，每當遇着部機有乜頭暈身㷫，以往就要拎到去佢哋灣仔公司樓下15/F.嘅維修中心。不過最近西門子客戶服務中心已經搬咗去附近嘅大有商場，重開埋星期六、日。中心除咗提供一般客戶服務外，用家亦可拎部機去充電、下載開機同待機畫面，兼且可以買到Hands-free同電池呢類原廠配件。搬咗落地舖的確係方便咗，不過最好就係響九龍區開多間，方便啲甚少過海嘅用家。&#13;<br>記者：招佩珊&#13;<br>&#13;<br>地址：灣仔莊士敦道181號大有商場218號舖&#13;<br>電話：21111878&#13;<br>營業時間：星期一至日上午11時至晚上8時（公眾假期休息）</p></body></html>
