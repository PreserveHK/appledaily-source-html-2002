<html><header><meta charset="utf-8"><title>TerriHolladay反潮流搞珠寶網</title></header><body><h1>TerriHolladay反潮流搞珠寶網</h1><p>趙世曾前妻TerriHolladay前晚和鄭紹康結伴欣賞《寰球技影》。現時科網熱潮已過，但TerriHolladay仍打算成立網站，她說：「其實由去年開始，我已經開始籌備setup網頁嘅嘢，內容主要講關於珠寶同埋潮流，相信呢幾個月可以完成，到時便會有公布。」記者問她最近可有拍拖，她說沒有，但又說自己現時並非一個人，令人摸不透她的意思。<br> &#13;<br> <spanclass>王敏德五口捧場 &#13;<br> 此外，王敏德一家五口昨日遲了到場，記者追問他關於哥哥羅素和張天愛的婚事，王敏德回答說：「我唔知喎！」然後以趕入場為由，不再回應記者的提問。</spanclass></p></body></html>
