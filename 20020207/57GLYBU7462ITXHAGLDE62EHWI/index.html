<html><header><meta charset="utf-8"><title>三薦一　送贈三千萬</title></header><body><h1>三薦一　送贈三千萬</h1><p>發展商近期喜以各種回贈，引人置業，不少更以獎金獎品，鼓勵推薦新客。今次香港興業促銷海澄湖畔160個洋房單位，除送現金賀禮，特設3人推薦1人買樓，3個介紹人均有獎品兼可抽獎，共640人受惠。<br> &#13;<br> <spanclass>640人受惠 &#13;<br> 香港興業發展及市務部總經理陳子明說，花園洋房送23.8萬元現金賀禮，低座洋房則有16.8萬元。推介者可獲贈數碼相機、手提電話、室內無線電話、曼谷或新加坡兩晚住宿（任選一樣），還可參加20萬元黃金抽獎。合共送贈逾2800萬元。</spanclass></p></body></html>
