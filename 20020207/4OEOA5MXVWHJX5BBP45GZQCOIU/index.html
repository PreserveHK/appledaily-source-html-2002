<html><header><meta charset="utf-8"><title>張達明做老竇升級</title></header><body><h1>張達明做老竇升級</h1><p>張達明前日榮升老竇，他的愛妻為他剖腹生了一位七磅十五安士男嬰，母子平安，達明昨日在醫院接受電話訪問說：「勁咗囉，成個人升咗級。」&#13;<br> 達明的兒子會與吳君如上契，達明說：「兒子中文名字暫未有頭緒，但英文名就叫阿Hill，囂張嘛。」<br> &#13;<br> <spanclass>心情似做騷 &#13;<br> 達明表示其子擇日剖腹出生，現屆立春之後，故兒子生肖屬馬，達明說：「我冇入產房，但攞住部DV喺出面影，緊張得滯見人就影，搞到俾人鬧。阿仔推出嚟有路人讚得意，我先放下心頭大石。」&#13;<br> 另外，達明兒子可謂腳頭好，昨日有傳達明憑《買兇拍人》入圍金紫荊的最佳男主角，達明聞言說：「係就最好啦。」</spanclass></p></body></html>
