<html><header><meta charset="utf-8"><title>港大選舉投票率近四成</title></header><body><h1>港大選舉投票率近四成</h1><p>【本報訊】一連兩日的香港大學學生會換屆選舉昨晚結束，由於今次角逐新學生會的唯一候選者「和風」內閣備受爭議，令校園選舉氣氛熾熱，至昨日傍晚六時投票結束時，經點算後共有逾三千六百名學生參與投票，投票率近全體九千多名學生會會員的四成，為近年港大學生會選舉罕見的高紀錄。&#13;<br> 至本報截稿時，點票工作仍在進行中，港大學生會選舉委員會預計，至今日凌晨時份點票才會全部結束。按港大學生會有關章程，參選內閣必須獲得超過一成學生會會員的支持票（即一千票），以及信任票多於反對票，才能成功當選。</p></body></html>
