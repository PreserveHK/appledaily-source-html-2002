<html><header><meta charset="utf-8"><title>姚珏家鄉度歲</title></header><body><h1>姚珏家鄉度歲</h1><p>視覺藝術協會昨日於銅鑼灣舉行以馬年為題的藝術展覽，小提琴家兼魯平媳婦姚珏和本地時裝設計師鄧達智等人出席。<br> &#13;<br> <spanclass>籌備音樂會 &#13;<br> 姚珏談及最新動向時說：「我是上海人，新年會在上海過。之後會返港籌備三月的演奏會，與『願望成真』基金會合作，安排與三十個年齡由八至十五歲的小朋友參與演出。」&#13;<br> 此外，早前丁父憂的鄧達智，昨日被問到遺產分配，他表示只求夠兩餐，他說：「之前佢（父親）已經留低啲personal物件畀我，其他就交由律師處理。」&#13;<br> 採訪:JessicaNgan、DebbieLum&#13;<br> 攝影:LoTakKwaong、RickyChan</spanclass></p></body></html>
