<html><header><meta charset="utf-8"><title>平機會申撥款置辦事處</title></header><body><h1>平機會申撥款置辦事處</h1><p>【本報訊】平等機會委員會計劃向立法會申請撥款一億五千多萬元，以購置永久辦事處。平機會昨向立法會提交的文件指出，該會每年的租金、差餉、管理費及空調費用支出約為五百九十萬元，由於租約於本年底十二月屆滿，平機會計劃四月向立法會工務小組申請撥款，希望購置一個面積達一千六百多平方米的辦公室，而物業必須地點適中，接近地鐵站，以方便市民及殘疾人士申訴；而該辦事處預算裝修費用約為一千多萬元。</p></body></html>
