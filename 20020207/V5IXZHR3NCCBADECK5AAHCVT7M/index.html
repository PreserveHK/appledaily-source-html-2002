<html><header><meta charset="utf-8"><title>立會通過設駐穗經貿辦</title></header><body><h1>立會通過設駐穗經貿辦</h1><p>【本報訊】立法會人事編制小組委員會昨日通過支持開設特區政府駐廣州經貿辦事處處長職位，政府初步考慮新職位屬首長第三職級，年薪及津貼開支預計達二百六十九萬元，但不排除會調升較低職級人員出任。辦事處將設十七名職員，其中十人在內地聘用。&#13;<br> 有議員在會上建議，政府公開招聘熟悉經貿業務人士出任新職；但工商局副局長楊立門指出，由於該人選須了解港府內部運作及與內地官員緊密聯繫，故政府傾向由公務員出任，而政府駐海外辦事處暫無剩餘人手，故不可能調配人手出任新職。</p></body></html>
