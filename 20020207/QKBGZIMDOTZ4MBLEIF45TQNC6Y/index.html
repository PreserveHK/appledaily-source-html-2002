<html><header><meta charset="utf-8"><title>　　另類「駿馬」 - 李八方</title></header><body><h1>　　另類「駿馬」 - 李八方</h1><p>時代廣場搞咗個與別不同的馬年視覺藝術展覽「駿展」，四十幾件立體同平面藝術品，用你估都估唔到嘅角度，演繹駿馬嘅形態。&#13;<br> 八方喺現場都研究咗好耐，好似圖中用七彩布條紮成、放在裸體公仔頭頂的「駿馬」，雖然同香港人在馬場見慣的馬好唔同，但都寓意馬年進步，大展鴻圖。&#13;<br> 何文雯攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
