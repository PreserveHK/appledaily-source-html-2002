<html><header><meta charset="utf-8"><title>松浦亞彌錯愛花心漢</title></header><body><h1>松浦亞彌錯愛花心漢</h1><p>日本新一代玉女歌手松浦亞彌，日前被fans揭發曾與新紮少男組合w-inds主音橘慶太拍拖，但卻極速被對方「飛起」。&#13;<br> 十五歲的亞彌出道不足一年，便吸引到大批男fans，但據悉亞彌卻對較她年長一歲的慶太情有獨鍾，二人火速發展戀情。惜後來慶太對亞彌失去興趣，轉移追求其他少女，令亞彌大受打擊，一氣之下決定主動追求w-inds死敵尊尼事務所旗下的男藝人，目的是要令慶太後悔把她拋棄。</p></body></html>
