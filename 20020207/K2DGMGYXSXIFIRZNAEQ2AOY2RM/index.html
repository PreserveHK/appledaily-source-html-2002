<html><header><meta charset="utf-8"><title>　　李光耀羨慕港人創業精神 - 李八方</title></header><body><h1>　　李光耀羨慕港人創業精神 - 李八方</h1><p>新加坡內閣資政李光耀似乎真係好鍾意香港人嘅創業精神，講完又講，佢日前喺新加坡話，企業家唔係天生嘅，香港係因為大陸解放時，好多企業家嚟咗，所以有一種企業文化，才激勵起香港人嘅創業精神；台灣就因為政府同軍隊嘅位，俾來自大陸嘅人霸晒，本土人只好往商界發展；新加坡正係無咗呢啲「企業文化」，先輸咗創業精神。&#13;<br> 嶺大公共政策研究中心主任何濼生教授都同意李光耀嘅睇法，但佢話近年受負資產拖累，好多有創業精神嘅人都受到打擊，根本借唔到錢，咁又何以創業呢？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
