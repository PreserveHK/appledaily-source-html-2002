<html><header><meta charset="utf-8"><title>𠵱家搭新航隨時贏機票</title></header><body><h1>𠵱家搭新航隨時贏機票</h1><p>若大家在即日至4月23日期間乘新加坡航空往澳洲，請記緊向服務員索取「免費送你遊澳洲」的參加表格，因為該航空公司正與澳洲旅遊局合辦大抽獎，在這段期間前往澳洲的旅客，均可參加每日舉行的大抽獎，贏取雙人經濟客位機票（目的地為悉尼、墨爾本、阿德萊德、珀斯或布里斯本），而所有參加表格在推廣活動完結後更會進行壓軸大抽獎，頭獎及二獎的獎品為雙人頭等及商務客位機票連5晚酒店住宿及現金5,000及3,000美元。&#13;<br> &#13;<br> 記者：陳珮娟&#13;<br> &#13;<br> 查詢電話：22997103（新航熱線）&#13;<br> 網址：<ahref http:> http://www.singaporeair.com.hk  </ahref></p></body></html>
