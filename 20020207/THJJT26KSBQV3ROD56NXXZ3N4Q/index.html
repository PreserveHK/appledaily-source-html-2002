<html><header><meta charset="utf-8"><title>列根膺美最長壽總統</title></header><body><h1>列根膺美最長壽總統</h1><p>美國前總統列根周三在寓所慶祝九十一歲生辰的同時，他還刷新了第二任總統亞當斯的紀錄，成為美國史上最長壽的總統。&#13;<br> 列根八九年卸任後患上老人癡呆症，一直沒有公開露面，逗留在洛杉磯寓所，由夫人南茜照顧。雖然家人不會公開為列根慶祝生辰，但已準備好列根最喜愛的朱古力蛋糕為他慶祝，至於列根辦公室職員則會送上一個紅、白、藍三色、名叫「自由」的熊公仔。&#13;<br> 列根辦公室發言人德雷克表示，目前收到超過一千張由世界各地寄給列根的生日卡，當中一張更是從「列根」號航空母艦的官兵寄出。列根對結束冷戰功不可沒，洛杉磯縣政府周二更通過把二月六日定為「朗奴列根日」。&#13;<br> 法新社</p></body></html>
