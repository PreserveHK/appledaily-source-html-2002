<html><header><meta charset="utf-8"><title>安徽一天三車禍56死傷</title></header><body><h1>安徽一天三車禍56死傷</h1><p>安徽省前天接連發生三宗嚴重車禍，造成九人死、四十七傷，百多輛車受損。前天早上，受大霧影響，合肥往蚌埠的公路上，一輛超載麵包車與一輛貨車相撞，造成五死、八傷。同一時間，由合肥往南京的高速公路上亦發生六十多輛汽車連環相撞，十四人受傷。安徽段的上海至成都高速公路稍後也發生四十七車相撞，四死、二十五傷。此外，廣東湛江前天的私家車與大貨車相撞意外中，私家車上五人當場死亡。&#13;<br> 新華社/《南方都市報》</p></body></html>
