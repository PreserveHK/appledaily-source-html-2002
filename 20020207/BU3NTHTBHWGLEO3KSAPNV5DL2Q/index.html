<html><header><meta charset="utf-8"><title>音樂會：中國夢-全盛宗亮作品夜</title></header><body><h1>音樂會：中國夢-全盛宗亮作品夜</h1><p>於八十年代往美國發展的上海音樂家盛宗亮，致力融會中西音樂。他的音樂就如一部中國歷史，既為宋詞譜上新樂章，由著名女高音金狄克（JulianaGondek）演繹外，作品也以唐、元、明、清、抗日戰爭與文化大革命作主題。明晚起兩場音樂會中，他個人不但親身參與，還聯同香港管弦樂團及精於演奏琵琶的中央音樂院民樂系教授張強演出。</p><p>&#13;<br> 時間：2002年2月8至9日&#13;<br> 地點：香港大會堂音樂廳&#13;<br> 票價：$250、$160、$100及$60</p></body></html>
