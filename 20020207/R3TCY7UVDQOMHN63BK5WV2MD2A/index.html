<html><header><meta charset="utf-8"><title>多倫多巨肺禁嘗美食減五磅</title></header><body><h1>多倫多巨肺禁嘗美食減五磅</h1><p>「二○○二年度國際華裔小姐競選」已於上月二十七日圓滿結束，早前十九位華裔小姐到唐安麒美顏瘦身專門店接受挑戰，參加為期兩星期的瘦身考驗，而十九位華裔小姐經過多番努力後，奪得亞軍的多倫多巨肺白穎茵成為瘦身最多的佳麗。<br> &#13;<br> <spanclass>少二十吋肥肉 &#13;<br> 白穎茵總共減去五磅及減掉二十吋肥肉，不過白穎茵成功背後，卻要忍受美食的誘惑，兩星期內只能依照唐安麒教授的「宇宙自然飲食法」來進食，所以白穎茵減磅絕對不易。</spanclass></p></body></html>
