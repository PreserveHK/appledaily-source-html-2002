<html><header><meta charset="utf-8"><title>《撲水》少女怕見泳褲</title></header><body><h1>《撲水》少女怕見泳褲</h1><p>日本青春勵志電影《五個撲水的少年》快將在港上映，日前女主角平山綾接受本報訪問時，大歎拍攝時經常要面對大堆只穿泳褲的男人，非常尷尬。平山說：「我唔知雙眼應該放喺邊，真係怕醜到唔知點算！」&#13;<br> 平山綾在《五》片中有機會與新進靚仔妻夫木聰合演情侶，又可與「老戲骨」竹中直人交手，她笑說：「我同班韻律泳男仔加埋竹中先生，日日都講飲講食，每日都好開心。」此外，平山又向香港fans許下承諾說：「雖然未有實質計劃，但係我都好希望可以嚟香港同各位見面。」</p></body></html>
