<html><header><meta charset="utf-8"><title>北野武指摘首相冇量度</title></header><body><h1>北野武指摘首相冇量度</h1><p>在日本藝能界擁有崇高地位的北野武，經常以前輩身分教訓後輩，但前日他竟公開批評日本首相小泉純一郎「冇量度」，大膽言論再次惹來廣泛報道。<br> &#13;<br> <spanclass>出席日劇記者會 &#13;<br> 前日北野武與鶴田真由及緒形直人，齊齊出席單元日劇《暗中監視》記者會。對於日本前外相田中真紀子於上周被小泉首相革職一事，他直言道：「今次小泉先生似乎冇乜量度，咁樣根本唔可以將佢個黨改革。」</spanclass></p></body></html>
