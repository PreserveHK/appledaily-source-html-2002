<html><header><meta charset="utf-8"><title>《星球大戰》征服澳洲</title></header><body><h1>《星球大戰》征服澳洲</h1><p>由《Empire》電影雜誌在澳洲舉辦的「最受歡迎電影」選舉，日前亦剛公布結果，佐治魯卡斯（GeorgeLucas）七七年執導的《星球大戰》，成為澳洲人的心頭最愛。緊隨其後的是史提芬史匹堡（StevenSpielberg）執導的《舒特拉的名單》，第三位則是《危險人物》。&#13;<br> 這個結果是由六萬多名澳洲影迷，在過去三個月內投票選出，其餘四至十位的電影包括有《22世紀殺人網絡》、《沉默的羔羊》、《帝國反擊戰》、《鐵達尼號》、《教父》、《帝國驕雄》及《月黑高飛》。</p></body></html>
