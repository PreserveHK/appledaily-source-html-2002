<html><header><meta charset="utf-8"><title>田蕊妮祈福有姿勢冇實際</title></header><body><h1>田蕊妮祈福有姿勢冇實際</h1><p>田蕊妮、陳煒（煒哥）、黃智賢及甄志強等一班《搶槓夫妻》劇集演員，昨日到大埔林村許願樹擲寶牒為《搶》劇宣傳。&#13;<br> 首次到許願樹祈福的田蕊妮，身穿旗袍擲寶牒時姿態優美，但竟然連擲六、七次都不中，她自己也不禁笑說：「好瘀呀！我自己一向都有拜神，其實都只係心安理得，不過今次嚟都好好玩，下次有機會要再嚟過。」<br> &#13;<br> <spanclass>煒哥擲牒專家 &#13;<br> 而許願樹的捧場客煒哥則說：「我已經第四次嚟，我知道擲得高就代表好，真係好玩過歡樂天地。今年新春我有兩套劇出街，除咗《搶槓》外，重有賀年劇《有求必應》，𠵱家我愛情同事業都有！」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：羅德光</spanclass></p></body></html>
