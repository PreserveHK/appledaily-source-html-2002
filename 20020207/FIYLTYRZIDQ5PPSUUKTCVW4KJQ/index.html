<html><header><meta charset="utf-8"><title>卡塔獲柏林「金相機」獎</title></header><body><h1>卡塔獲柏林「金相機」獎</h1><p>一年一度的第五十二屆德國柏林影展昨日開幕，澳洲女星卡塔布蘭切（CateBlanchett）先拔頭籌，勇奪「金相機」大獎。<br> &#13;<br> <spanclass>表揚貢獻 &#13;<br> 每年柏林影展都會頒發多個「金相機」獎，以表揚對演藝界有重要貢獻的人士，而主演開幕電影《Heaven》（暫譯：疾走天堂）的卡塔，成為十四個得獎者其中之一。&#13;<br> 另外，電影《有你終生美麗》導演朗侯活（RonHoward），被電影院商選為「本年最佳導演」，下月將出席在美國的頒獎禮。</spanclass></p></body></html>
