<html><header><meta charset="utf-8"><title>徐濠縈罵記者有理</title></header><body><h1>徐濠縈罵記者有理</h1><p>前晚往中環廣場觀賞YSL春夏新裝fashionshow的社交名人，還包括民政事務總署署長李麗娟的胞妹李桂蘭、周美鳳、賴孫光華、任葆琳與男友和徐濠縈等。李桂蘭與周美鳳前晚率先攜YSL春夏同款手袋示人。<br> &#13;<br> <spanclass>以和為貴 &#13;<br> 而近年轉型搞潮流雜誌《Shower》的徐濠縈，表示忙於籌備新一期雜誌，對於早前她被指喝打記者的報道，她說：「應該鬧我會鬧，如果佢（指記者）和和氣氣，我會有禮貌對待佢。佢跟我返屋企，又無端端影我相，我覺得好似俾人強姦咁。」</spanclass></p></body></html>
