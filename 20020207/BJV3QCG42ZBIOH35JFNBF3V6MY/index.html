<html><header><meta charset="utf-8"><title>舞蹈員跌傷索償敗訴</title></header><body><h1>舞蹈員跌傷索償敗訴</h1><p>【本報訊】前電視藝員劉秀萍的胞妹、芭蕾舞蹈員劉秀儀，七年前在尖沙嘴文化中心練舞時，跌傷膝蓋韌帶，她指是因場地太滑造成意外，向前僱主香港芭蕾舞團及負責場地管理的前市政局索償，但法庭認為她跌傷可能是她犯錯或一時不留神，故判她敗訴。&#13;<br> 法官昨在判詞中指，該場地只用了兩年，從沒有人投訴太滑，不宜跳舞，或因太滑跌倒，即使真的滑，也不致危害舞蹈員。&#13;<br> 案件編號：HCPI772/1997</p></body></html>
