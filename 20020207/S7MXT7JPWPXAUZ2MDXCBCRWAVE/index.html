<html><header><meta charset="utf-8"><title>影視店關門難取回繳費</title></header><body><h1>影視店關門難取回繳費</h1><p>居於馬鞍山頌安邨的曾小姐稱，她去年底向頌安邨商場的「特區影視」店繳付了三十元，成為永久會員，可以每隻五元的價錢向該店租賃VCD返家觀看，可是早前她途經該店時，見店舖重門深鎖，恐怕該店已結業，無法取回所繳費用。&#13;<br> 頌安商場管理處蕭先生稱，該店去年十二月底已通知房屋署結業，並已辦妥有關手續；至於該店有否拖欠租金，他則表示不便透露。&#13;<br> （○一○四○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
