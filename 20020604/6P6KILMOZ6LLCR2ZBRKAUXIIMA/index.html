<html><header><meta charset="utf-8"><title>上月買賣合約值升17.8%</title></header><body><h1>上月買賣合約值升17.8%</h1><p>【本報訊】發展商大量推盤兼提供優惠促銷，令5月份土地註冊處樓宇買賣合約登記，進一步上升至8470宗，較4月微升0.2%；總值203.41億元，大增17.8%。&#13;<br> 在8470宗買賣合約登記中，涉及單位8997個。<br> &#13;<br> <spanclass>九龍登記量最多 &#13;<br> 按區域分，九龍區登記宗數最多，達3761宗，合約總值97.29億元，亦是各區之冠；其次為香港區的1707宗及55.87億元。&#13;<br> 不過，新界的西貢區，期內只有330宗登記，但總值則達7.13億元。</spanclass></p></body></html>
