<html><header><meta charset="utf-8"><title>空難港人出殯</title></header><body><h1>空難港人出殯</h1><p>【本報訊】「五二五華航空難」中罹難的二十七歲香港男子章志平，昨日在世界殯儀館舉殯，靈堂中央放置一個由章妻送上用紅色及白色玫瑰花織成的心形花籃，表達她對亡夫的思念。早上十一時，法師舉行大殮法事後，遺體隨即送往將軍澳華人永遠墳場以土葬形式下葬。&#13;<br> 多名家屬和親友早上到場致祭，各人強忍哀傷心情，向章志平作最後悼念，其中他的妻子更泣不成聲，需由親友攙扶離去。&#13;<br> 梁澤岡攝</p></body></html>
