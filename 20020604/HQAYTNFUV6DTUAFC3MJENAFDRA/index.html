<html><header><meta charset="utf-8"><title>「中哥戰」國足搶分良機</title></header><body><h1>「中哥戰」國足搶分良機</h1><p>毫無疑問，周二對哥斯達黎加已是中國最有機會在分組賽搶分，同時是取得入球的一仗。賠率反映普遍行情認為中國在兩場比賽取得分數（即取兩分）的難度比擊敗哥斯達黎加（三分）更困難。中國從未在決賽周比賽，缺乏經驗，當大家拋開感情包袱而作客觀分析，應明白中國在本屆賽事可能只取一分，甚至無分數。入球方面，寄望中國在最後一輪對土耳其時，分組形勢已大定，有機會藉對方鬆懈而在入球榜取得零的突破。</p></body></html>
