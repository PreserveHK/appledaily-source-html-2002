<html><header><meta charset="utf-8"><title>BoBo怕定型顯嫵媚</title></header><body><h1>BoBo怕定型顯嫵媚</h1><p>最近陳文媛（BoBo）為新一期《新婚通訊》做封面人物，她穿上性感的晚裝，展示女性嫵媚的一面。<br> &#13;<br> <spanclass>不同形象示人 &#13;<br> BoBo認為做歌星和藝人，當中的大忌是被外間定型，因此在未被定型的情況下，她希望可以作多方面的嘗試。BoBo日前在訪問中說：「唱情歌之餘，我希望都可以唱吓快歌，同埋我都想試吓用多啲唔同形象見觀眾。」BoBo平時酷愛便裝示人，充滿青春氣息，今次她的打扮充滿女人味，令人眼前一亮。</spanclass></p></body></html>
