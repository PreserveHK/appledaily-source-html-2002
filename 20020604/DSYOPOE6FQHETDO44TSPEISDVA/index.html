<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>禾　拉 &#13;<br> 「當我們狀態好時，可以擊敗任何球隊；同樣當我們缺態時一樣會以大比數被別隊擊敗。」&#13;<br> 德國教練禾拉叮囑球員別因上周大勝沙地阿拉伯而自滿。	路透社<br> &#13;<br> <spanclass>托　迪 &#13;<br> 「巴迪斯圖達為阿根廷取得入球，我為他感到高興，希望我倆的球隊可在決賽中相遇。」&#13;<br> 意大利主將托迪在周一對厄瓜多爾賽前，約定羅馬隊友巴迪斯圖達在決賽見面。			《FootballItalia》<br> &#13;<br> <spanclass>日本婦人 &#13;<br> 「我曾經擔心英格蘭球迷會到處生事，經觀察後證明他們行為檢點，令我放下心頭大石。」&#13;<br> &#13;<br> 一名在埼玉居住的日本婦人覺得英球迷沒有想像般可怕。	法新社</spanclass></spanclass></spanclass></p></body></html>
