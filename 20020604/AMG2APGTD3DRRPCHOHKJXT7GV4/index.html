<html><header><meta charset="utf-8"><title>Twins唱足球歌唔識波</title></header><body><h1>Twins唱足球歌唔識波</h1><p>二人組合Twins日前接受商台節目《雷霆新歌新地帶》訪問，Twins近期推出全新大碟，主打歌名為《二人世界盃》，與今屆世界盃十分配合。日前她們接受訪問時，透露二人對任何球類運動，包括踢波完全沒有認識，但卻各有所長。<br> &#13;<br> <spanclass>強項體操游水 &#13;<br> 問到二人的運動強項時，鍾欣桐表示是體操。而蔡卓妍則說：「暑假有學游水，雖然學咗五至六年，但泳術唔算精湛。」</spanclass></p></body></html>
