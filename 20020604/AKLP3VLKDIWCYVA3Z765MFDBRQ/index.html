<html><header><meta charset="utf-8"><title>議員被勸衣飾端莊</title></header><body><h1>議員被勸衣飾端莊</h1><p>民建聯蔡素玉上周出席立法會會議時，身穿一件寫上「中國加油」的「T恤」，雖然全場矚目，但原來弄出一個大頭佛。&#13;<br> 蔡素玉憶述，當日主席范徐麗泰向她遞上紙仔，問她「係咪趕唔切返屋企換衫」，皆因議事廳內議員穿的衣服，不應該有標語。蔡素玉稱，當時迫不得已，但投完票後便立即趕回家換衣服。&#13;<br> 怎知事有下聞，立法會秘書向議員發出提示，其中提醒他們進出立法會會場，在衣飾及舉止上須保持莊重。蔡素玉對此坦言，以後就是不穿有標語的衣服進入議事廳便是了。</p></body></html>
