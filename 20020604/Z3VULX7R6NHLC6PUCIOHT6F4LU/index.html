<html><header><meta charset="utf-8"><title>小室哲哉為日本隊組啦啦隊</title></header><body><h1>小室哲哉為日本隊組啦啦隊</h1><p>日本音樂人小室哲哉，最近與搞笑藝人清水圭、宮迫博之和螢原徹組成了一隊啦啦隊ULTRAS，為日本足球隊打氣，前日更在東京赤坂Blitz舉行迷你音樂會。<br> &#13;<br> <spanclass>中田英壽腳法勁 &#13;<br> 小室哲哉開騷前在後台會見傳媒，他說：「我以前喺羅馬睇過中田英壽踢波，佢嘅腳法強勁，我真係唔係好相信見到嘅嘢。講到日本以外嘅足球員，我最欣賞阿根廷嘅巴迪斯圖達。」</spanclass></p></body></html>
