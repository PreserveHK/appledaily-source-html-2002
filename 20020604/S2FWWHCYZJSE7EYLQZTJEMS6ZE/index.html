<html><header><meta charset="utf-8"><title>衝出家門借錢告別男兒身</title></header><body><h1>衝出家門借錢告別男兒身</h1><p>現年二十七歲的河利秀，父母是生意人，思想保守，但河利秀自小便想做女孩，可惜家中只有姐姐支持她。&#13;<br> 中學時期，河利秀偷偷走去韓國的基吧陪酒，但被警方發現，帶去了警局，其父母對此十分之震驚。十八歲後，河利秀決定離家出走，繼續在基吧工作，至二十二歲那年，她就去了日本的基吧工作，開始儲錢做變性手術。<br> &#13;<br> <spanclass>手術費被偷 &#13;<br> 河利秀在日本儲夠八百萬韓圜（約五萬港元）時，錢卻被同樣想做變性手術的同房偷去，最後靠另一位「姊妹」借錢相助，至九八年才成功完成變性手術。&#13;<br> 河秀利表示，自己現時最希望大家當她是一個平凡的女人，而不是一個「變性人」。</spanclass></p></body></html>
