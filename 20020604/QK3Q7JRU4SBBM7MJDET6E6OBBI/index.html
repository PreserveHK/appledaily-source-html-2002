<html><header><meta charset="utf-8"><title>北韓播盜版世盃片段</title></header><body><h1>北韓播盜版世盃片段</h1><p>北韓雖沒有世界盃決賽周電視轉播權，但官方電視台在上周六及周日，竟公然播放賽事錄影片段。國際足協及持有轉播權的德國Kirchmedia公司對此表示憤怒，揚言要調查盜版片段來源。&#13;<br> 另外，南韓聯合通訊社報道，北韓周一開始排走金剛山水壩的儲水。該水壩位於由北韓流經南韓首都漢城的漢江支流，洩漏情況嚴重；南韓之前擔心會有崩堤危機，威脅舉辦世界盃賽事的漢城。而南韓周一證實再發現口蹄疫，是世界盃揭幕後首宗。&#13;<br> 綜合外電報道</p></body></html>
