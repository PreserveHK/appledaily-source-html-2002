<html><header><meta charset="utf-8"><title>狄娜女兒割雙乳做男仔</title></header><body><h1>狄娜女兒割雙乳做男仔</h1><p>本港亦有一些廣為人熟識的變性人，包括狄娜女兒馬天如和妃嬙。<br> &#13;<br> <spanclass>狄娜女兒馬天如 &#13;<br> 息影女星狄娜的女兒馬天如（Michael），自小喜歡做男仔。狄娜早前接受《壹週刊》訪問時，表示女兒已做了割胸手術。<br> &#13;<br> <spanclass>妃嬙 &#13;<br> 妃嬙九四年與男友亮相電視螢幕後，開始廣為人熟識，之後妃嬙曾涉及多宗官非，九七年因厭世於寓所跳樓喪生，終年28歲。</spanclass></spanclass></p></body></html>
