<html><header><meta charset="utf-8"><title>　　記者訪山東有禮收 - 李八方</title></header><body><h1>　　記者訪山東有禮收 - 李八方</h1><p>阿松去山東訪問完，班記者以為已收兵，反正今次山東省好畀面，一、二把手親自招呼，特區算好有面，唔知駐京辦梁寶榮係咪覺得好滿意，所以班隨團記者噚日人人收到一份好別致嘅禮物──山東名產濰坊風箏一個，名為沙燕風箏極品。風箏只有十二乘十四厘米咁大，但係色彩繽紛，造型特別。八方未試過，唔知飛唔飛得起。&#13;<br> ﹙圖﹚濰坊風箏精美別致。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
