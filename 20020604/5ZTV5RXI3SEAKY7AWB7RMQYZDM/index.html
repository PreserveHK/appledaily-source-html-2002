<html><header><meta charset="utf-8"><title>無業少女販毒囚24年</title></header><body><h1>無業少女販毒囚24年</h1><p>【本報訊】無業少女與男友一同經營毒品分銷中心，遭警方搗破，撿獲一點二公斤冰毒及逾三百克俗稱「K仔」的氯胺酮，昨日她在高等法院判販毒罪成，被重判入獄二十四年。&#13;<br> 高院暫委法官彭偉昌昨在判案時說，涉案單位明顯是毒品分銷中心，租客是被告男友，被告則有鎖匙，可自由出入，毒品包裝袋有被告手指模，單位內亦有被告的梳、洗頭水、鞋及回鄉證，她的抗辯理由牽強，顯示毫無悔意，加上毒品數量龐大，故以二十五年為判刑起點，基於她初犯，酌量減刑。二十一歲女被告楊楚明曾任售貨員，案發時無業。&#13;<br> 案件編號：HCCC418/2001</p></body></html>
