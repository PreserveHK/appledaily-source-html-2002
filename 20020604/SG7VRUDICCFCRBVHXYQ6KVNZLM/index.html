<html><header><meta charset="utf-8"><title>大屋苑租金回升</title></header><body><h1>大屋苑租金回升</h1><p>【本報訊】雖然租轉買增多會對租市構成壓力，卻因租金跌，反而吸引公司客趁低承租或預租優質單位，令大屋苑租金止跌回升。5月份30個指標屋苑整體平均租金較4月微升2.3%。<br> &#13;<br> <spanclass>太古城漲一成半 &#13;<br> 利嘉閣研究部指出，5月份全港30個屋苑錄得577宗租賃成交，較4月減2%；不過，公司客多承租優質單位，帶動租金回升，其中鰂魚涌太古城便大升15%。&#13;<br> 利嘉閣太古城分行經理梁志文說，太古城的租務成交中，日籍及外國公司佔25%，更錄得東半山及北半山租客跨區承租太古城單位。他表示，企業削減房津情況持續，跨區租樓活動將有增加，料租市向好。</spanclass></p></body></html>
