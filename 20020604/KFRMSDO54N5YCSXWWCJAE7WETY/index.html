<html><header><meta charset="utf-8"><title>陳冠希刪不文舞步避投訴</title></header><body><h1>陳冠希刪不文舞步避投訴</h1><p>陳冠希（Edison）及楊千嬅前晚在電視城獻唱，Edison早前練習新歌《有幾壞》舞步時，有摸下體的動作，可是前晚在電視鏡頭前卻把摸下體動作以拉褲取代。Edison說：「係臨時改嘅，因為可能會俾觀眾投訴，但我個MV重有呢個動作。」<br> &#13;<br> <spanclass>千嬅新碟被炒賣 &#13;<br> 此外，楊千嬅表示新碟《MvsM下半場》於日前推出，可是她卻發現有不法商人炒賣，她呼籲歌迷不要受騙。她說：「我阿媽幫我去巡視業務，連佢都買貴咗隻碟。」</spanclass></p></body></html>
