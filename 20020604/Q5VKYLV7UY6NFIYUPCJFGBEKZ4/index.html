<html><header><meta charset="utf-8"><title>梁漢文便利店掃貨</title></header><body><h1>梁漢文便利店掃貨</h1><p>梁漢文和何韻詩前晚先後出現跑馬地，他們分別相約友人到附近消遣。身穿便服的梁漢文，前晚約十時許，獨自到跑馬地的便利店購物，之後會合一眾好友，乘坐吳國敬的座駕離去。<br> &#13;<br> <spanclass>何韻詩會好友 &#13;<br> 吳國敬早前公開跟落選女優女友仲春菲分手，仲春菲即簽下台灣經理人，她近日在台灣發展演藝事業，而吳國敬甩拖後，決意專心音樂事業，近期已埋首創作新歌。&#13;<br> 此外，不施脂粉的何韻詩，前晚戴上膠框眼鏡，身邊有位同性友人，何韻詩表示只是約了好友吃飯。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
