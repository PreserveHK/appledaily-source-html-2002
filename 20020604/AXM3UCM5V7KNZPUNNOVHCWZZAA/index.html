<html><header><meta charset="utf-8"><title>火百合再拘捕52人</title></header><body><h1>火百合再拘捕52人</h1><p>【本報訊】為徹底打擊旺角區的賣淫活動，警方於上月採取「火百合」掃黃行動，瓦解一個由黑幫操控的跨境賣淫集團後，又於五月二十三日至六月一日進行第二期的「火百合」行動，拘捕三十一名涉嫌賣淫女子及二十一名架步主持及馬伕。&#13;<br> 在歷時十天的掃黃行動中，來自警方刑事情報科、西九龍刑事總部、油尖區、旺角區、深水埗區及九龍城區的人員，聯同入境處人員，突擊搜查旺角區內三十一處場所，共拘捕五十二名男女，其中二十六名持雙程證來港內地女子及一名越南籍女子因違反逗留條件被捕，餘下四名女子則是偷渡入境，她們已於日前在北九龍裁判法院提訊，另外二十一名男子被捕，事後准以保釋候查。</p></body></html>
