<html><header><meta charset="utf-8"><title>高級督察買私煙罰款</title></header><body><h1>高級督察買私煙罰款</h1><p>【本報訊】高級督察鍾文輝，於去年九月在旺角街頭購買「私煙」時，被海關人員即場截獲逮捕，控以一項處理未完稅香煙罪，現已退休的被告昨在北九龍裁判法院承認控罪，求情表示因壓力及心理狀況影響下犯事，他沒有案底，獲裁判官輕判罰款五百元。&#13;<br> 被告鍾文輝，五十四歲，前職為西區巡邏小隊高級督察，控罪指他於去年在旺角地鐵站Ｅ出口處理二百支未完稅香煙。鍾觸犯本案時，疑因紀律問題正遭停職接受警方內部調查。同案另兩名被告張江華（二十五歲）及鄒冠雄（二十四歲），於較早前已承認處理未完稅香煙罪。&#13;<br> 案件編號：KCCC5892/2002</p></body></html>
