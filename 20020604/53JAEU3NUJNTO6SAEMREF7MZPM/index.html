<html><header><meta charset="utf-8"><title>嫣然一笑感謝民婦讚美</title></header><body><h1>嫣然一笑感謝民婦讚美</h1><p>英女皇登基金禧慶典上周六正式展開，但不論各式慶祝活動如何精采，要博得女皇燦爛一笑，相信都及不上一名民婦一句真誠的感謝說話。&#13;<br> 上周六，英女皇與皇夫在溫莎堡的聖佐治教堂參加四十五分鐘的感恩崇拜後，與在烈日下苦候多時的數百名熱情民眾打招呼和閒談。專程由約克郡前來一睹女皇風采的五十三歲婦人埃爾里克太太趁女皇走近時，立即擠過人群捉着女皇的手，一臉興奮地說：「願主保佑你，謝謝這了不起的五十年。」&#13;<br> 女皇對這番讚美說話顯然相當受落，她雙頰稍微一紅，隨即綻開笑臉，愉快地答道：「謝謝你，真的謝謝你。」&#13;<br> 英國《每日電訊報》</p></body></html>
