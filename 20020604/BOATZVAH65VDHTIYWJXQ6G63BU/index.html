<html><header><meta charset="utf-8"><title>　　諾貝爾得主看好中國 - 李八方</title></header><body><h1>　　諾貝爾得主看好中國 - 李八方</h1><p>今屆諾貝爾經濟學獎得主之一的邁克爾史賓斯（MichaelSpence）教授（圖）訪港，八方當然不會錯過機會，去見吓這位以「不對稱資訊市場分析」奪魁的教授的風采。對於去年七月獲殊榮，教授話當時確實很意外，覺得自己好幸運，能夠搵到喜歡的領域做研究。對於中國的市場訊息問題，佢幾樂觀，認為國內的資訊系統，包括法律及監管工作正與經濟同步快速發展，國內亦有很多優秀的經濟學者進行有關方面工作。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
