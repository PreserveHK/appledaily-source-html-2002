<html><header><meta charset="utf-8"><title>名人車輪轉：曾蔭培支持中國隊</title></header><body><h1>名人車輪轉：曾蔭培支持中國隊</h1><p>世界盃期間，警方忙於對付非法賭波，警務處處長曾蔭培（圖）已表明，希望「做到成績畀大家睇」。不過，說到支持哪隊球隊，警隊「一哥」也旗幟鮮明地說，支持今年首次打入世界盃決賽周的中國隊。<br> &#13;<br> <spanclass>睇好意大利捧盃 &#13;<br> 曾蔭培一直在警隊內提倡體育，羽毛球更是他的強項，近年繼而鑽研高爾夫球。對於四年一度的球壇盛事，他自然不會錯過。&#13;<br> 雖然曾蔭培支持中國隊，但對於哪隊最有機會成為冠軍，他就看好意大利。他最喜歡的球員，也是效力祖雲達斯的意大利前鋒迪比亞路。</spanclass></p></body></html>
