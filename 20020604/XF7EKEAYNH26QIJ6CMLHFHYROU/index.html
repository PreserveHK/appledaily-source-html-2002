<html><header><meta charset="utf-8"><title>莫文蔚睇世盃賀32歲</title></header><body><h1>莫文蔚睇世盃賀32歲</h1><p>莫文蔚（Karen）前日與家人在家中慶祝三十二歲生日，特備節目就是吃意大利薄餅及欣賞世界盃分組賽，包括阿根廷對尼日利亞及英格蘭對瑞典等賽事，Karen說：「大家一齊睇波，各自尖叫，好開心，都好似忘記咗我生日。」<br> &#13;<br> <spanclass>MV巴士首播 &#13;<br> 而向以性感大膽演出見稱的Karen，近年都是主攻國語歌市場，但其廣東新作將於日內推出，名為《誰是我的》。Karen已經三年沒有推出廣東歌，早前她抽空拍攝歌曲的最新MV，而Karen的新作會率先獨家在裝有路訊通的巴士上首播，唱片公司更花了六位數字為她的新歌宣傳。</spanclass></p></body></html>
