<html><header><meta charset="utf-8"><title>建築勞工保費增</title></header><body><h1>建築勞工保費增</h1><p>【本報訊】勞工保險費用於過去一年大幅上升，升幅由半成至三倍不等，最受影響是建築界工人。保險業界人士指出，由於法庭判處勞工意外賠償大幅上升，以致勞工保費激增，但預期加幅已開始緩和。&#13;<br> 勞工保險費用由上年開始持續增加，其中建築業的保費加幅最多，較兩年前大幅上升兩至三倍，因為建築行業意外增多，法庭在多宗意外中都判決保險公司需向工人作出巨額賠償，以致成本上升。&#13;<br> 代表保險業的立法會議員陳智思昨日在立法會財經事務委員會會議上稱，業界在勞工保險業務上有嚴重虧蝕，所以必須調高保費。「我哋保險界係好市民嚟㗎，補貼咗社會好多，十一年嚟喺勞工保險方面，業界就虧蝕咗五十億以上！」</p></body></html>
