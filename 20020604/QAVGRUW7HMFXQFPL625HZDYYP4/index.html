<html><header><meta charset="utf-8"><title>母死子誓追究</title></header><body><h1>母死子誓追究</h1><p>【本報訊】馬鞍山頌安邨女小販黃玉紅前日跳樓自殺死亡，死者長子相信母親因誤交女損友代人借貸致欠債，想不開走上不歸路，昨晨九時許兩兄弟往認屍後，聲言考慮報案求助向該名女債仔追討欠款，還母親清白。&#13;<br> 女死者黃玉紅（五十二歲），九五年獲單程證來港，近日疑因債項問題悶悶不樂，於前晚六時許，在住所大廈跳樓死亡，目前家中只有五千元積蓄，兩子稱母親殮葬費及日後生活亦成問題。&#13;<br> 吳淑義攝</p></body></html>
