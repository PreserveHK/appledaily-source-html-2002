<html><header><meta charset="utf-8"><title>「翻版李明慧」避鏡頭險絆倒</title></header><body><h1>「翻版李明慧」避鏡頭險絆倒</h1><p>無綫《2002香港小姐競選》二十位佳麗昨日分別返回電視城拍攝大會官方照片，眾佳麗可能只薄施脂粉，對鏡頭十分迴避。其中「翻版李明慧」15號胡家惠差點絆倒，她即不友善地說：「喂！你哋唔好影呀。」看來有欠禮貌。<br> &#13;<br> <spanclass>9號杜宇虹高興被讚 &#13;<br> 相反大熱門之一「嫩版譚筠怡」19號左慧琪則相當大方，昨日她本來戴着墨鏡前來，後來亦脫下墨鏡停下來讓記者拍照。而鄭丹瑞日前公開盛讚9號杜宇虹突出，9號杜宇虹昨日對此說：「有人讚當然開心，重會增強自信心。」</spanclass></p></body></html>
