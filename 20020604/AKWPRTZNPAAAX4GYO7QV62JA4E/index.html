<html><header><meta charset="utf-8"><title>下周二出現日偏食</title></header><body><h1>下周二出現日偏食</h1><p>【本報訊】本港市民在下周二（本月十一日）的上午時分，將可以看到日偏食的天文現象。日偏食全個過程將歷時一個半小時，錯過就要待五年後才可再觀看。&#13;<br> 天文台科學主任梁延剛表示，日偏食將在下周二上午五時二十九分出現「初虧」，但「日出」則要在上午五時三十九分，所以市民將看到一個日偏食的日出；到上午六時十五分「食甚」，太陽有百分之四十二的直徑受月球遮擋，上午七時零五分「復圓」。&#13;<br> 若當日天氣良好，觀看今次日偏食的最佳地點是在東北偏東、無障礙物阻擋地方，如港島區的石澳及西貢清水灣、大澳門。</p></body></html>
