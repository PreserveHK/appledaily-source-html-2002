<html><header><meta charset="utf-8"><title>周汶錡、李彩樺新舊ImageGirl</title></header><body><h1>周汶錡、李彩樺新舊ImageGirl</h1><p>BabOON成立至今，均請來明星名人作為ImageGirl來推廣。最早期的有李彩樺，以青春少女形象示人，現在是杜德偉女友周汶錡，路線與風格明顯與李彩樺不同，周汶錡較為新一代女性，比較sophisticated。<br> &#13;<br> <spanclass>女性氣質 &#13;<br> 據BabOON發言人表示，BabOON並非刻意搞明星效應，她們一向以有智慧和氣質的女性為大前提，例如她們有份贊助的周麗淇和陳慧珊，都符合BabOON所走的路線。而梁詠琪最近與F4成員朱孝天於香港合拍的MV，梁詠琪亦身穿BabOON上衣。</spanclass></p></body></html>
