<html><header><meta charset="utf-8"><title>中島為青春劇唱主題曲</title></header><body><h1>中島為青春劇唱主題曲</h1><p>形象甚Cool、被喻為濱崎步接班人的新人歌手中島美嘉，將為日劇《天體觀察》主唱主題曲《WILL》，更被預言此曲的細碟銷量定能過一百萬大關。&#13;<br> 《天》劇被喻為是九三年鈴木保奈美主演的《壯志驕陽》新版，而青春日劇的主題曲，過往都甚受歡迎。<br> &#13;<br> <spanclass>對新歌充滿信心 &#13;<br> 《天》劇主題曲更找來名填詞人秋元康執筆，中島自言接到歌詞後充滿信心。而《WILL》的細碟將在八月推出發售。</spanclass></p></body></html>
