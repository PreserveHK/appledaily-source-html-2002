<html><header><meta charset="utf-8"><title>周麗淇主持靠天份</title></header><body><h1>周麗淇主持靠天份</h1><p>無綫節目《娛樂大搜查》昨日在電視城舉行拜神儀式，眾主持陳穎妍、康子妮、陳敏之及周麗淇等均有出席。無綫特別安排多位嘉賓在首兩個星期做客串主持，頭炮請來周麗淇，她說：「之前未試過，今次冇特別準備，諗住打天才波，只要唔拖慢進度就OK！」另外，無綫表示首集將會播出謝霆鋒訪問，內容會談及王菲和張栢芝。<br> &#13;<br> <spanclass>康子妮談曉峰 &#13;<br> 早前有人目睹康子妮跟林曉峰手拖手逛商場，問康子妮若再次跟林曉峰逛街時見到記者會否避忌？她說：「我唔會走，我又冇做錯事，做乜要走？我自己知自己做乜嘢。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
