<html><header><meta charset="utf-8"><title>加奈子炮製「絕版」CD</title></header><body><h1>加奈子炮製「絕版」CD</h1><p>小骨女榎本加奈子，將於本月十九日推出她首張細碟《不小心愛上你》，更找來男演員永瀨正敏為她操刀拍細碟封面。<br> &#13;<br> <spanclass>嘗試錄音滋味 &#13;<br> 加奈子表示若新碟反應極好，也不會再出新歌，她說：「我只係想試吓入錄音室係乜嘢滋味，試過我已經好滿足。」&#13;<br> 而身為加奈子老友的永瀨，自從為其太太小泉今日子拍攝精選大碟《89-99collection》封面後，今次可謂仗義再度出山，但無論效果如何都會是加奈子的「絕唱」。</spanclass></p></body></html>
