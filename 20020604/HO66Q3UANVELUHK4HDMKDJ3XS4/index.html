<html><header><meta charset="utf-8"><title>「毅進」反應冷淡</title></header><body><h1>「毅進」反應冷淡</h1><p>【本報訊】毅進計劃去年反應冷淡，今年提供全日制毅進課程的院校，由十間減至七間，學友社學生輔導中心總幹事崔日雄表示，毅進的市場正在萎縮，若政府仍不投放資源，難望突破。教育統籌局官員則否認市場萎縮，指本年將有約十個新增課程，例如美容、物業管理、食品管理、酒店及旅遊等，讓學生有更多選擇。&#13;<br> 毅進課程原由十間大專院校或其持續進修學院提供，但去年全日制學生較首屆減少三成八。今年中大校外進修學院決定暫時退出、港大專業進修學院只協助其他院校教授個別科目、浸大持續進修學院亦只開辦兼讀制課程。&#13;<br> 崔日雄指出，社會上多認為毅進計劃是個次等選擇，令僱主和學生愈來愈無信心。</p></body></html>
