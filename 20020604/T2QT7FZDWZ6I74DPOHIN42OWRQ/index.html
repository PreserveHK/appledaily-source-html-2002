<html><header><meta charset="utf-8"><title>團體促撤銷反恐法</title></header><body><h1>團體促撤銷反恐法</h1><p>【本報訊】正當歐美人權組織指摘港府借反恐收緊對人權監控之際，立法會為反恐怖主義條例草案舉行聽證會，會上多個民間團體代表及立會議員均批評條例中，對恐怖主義定義含糊不清，會令政府權力無限膨脹，所以要求政府就反恐法進行公開諮詢，甚至撤銷條例。&#13;<br> 但保安局副局長湯顯明認為，這些團體對反恐法立場明確，根本不用諮詢，而由於法例涉及國際義務，所以政府不會就反恐怖法再次諮詢公眾，也不會撤銷有關的條例草案。&#13;<br> 他又強調，如果香港不能通過有關法例，肯定對香港國際形象做成影響。</p></body></html>
