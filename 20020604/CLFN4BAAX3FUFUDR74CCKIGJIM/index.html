<html><header><meta charset="utf-8"><title>警放蛇拘艇仔</title></header><body><h1>警放蛇拘艇仔</h1><p>【本報訊】油麻地一間桑拿浴室一名職員涉嫌於世界盃比賽期間，在浴室內非法收受同事及客人的波纜，昨午三時遭警方放蛇拘捕，連同浴室兩名負責人一併帶署助查。警方呼籲市民要賭波最好循合法途徑。&#13;<br> 被捕男子姓李（二十八歲），在砵蘭街一百零九號至一百一十三號偉華大廈一間桑拿浴室工作，負責管理儲物櫃。警方初步調查相信他只是收外圍波纜的艇仔，客仔主要是浴室的同事及到浴室光顧的客人，由上月三十日至今，涉及二十萬元波纜。&#13;<br> 羅振輝攝</p></body></html>
