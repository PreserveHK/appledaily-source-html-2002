<html><header><meta charset="utf-8"><title>羅文家多風水物保平安</title></header><body><h1>羅文家多風水物保平安</h1><p>羅文近日都閉門在家休養身體，連日來均足不出戶，他知道有記者在其寓所外等候，每次走近窗前都迅速閃避。<br> &#13;<br> <spanclass>「朋友送㗎」 &#13;<br> 只見其家中窗戶旁放置不少風水物，除紫水晶、水晶雞及銅錢吊飾之外，從窗門更可看到羅文家中客廳掛了一張鍾馗畫像，不知是否保平安呢？&#13;<br> 昨早羅文助手阿東外出為他買報紙及早餐時，阿東說：「嗰啲嘢係朋友送㗎，擺咗好耐，嗰張畫唔係要嚟拜㗎。」</spanclass></p></body></html>
