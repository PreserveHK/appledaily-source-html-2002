<html><header><meta charset="utf-8"><title>7日本腳Q版熱賣中</title></header><body><h1>7日本腳Q版熱賣中</h1><p>主辦國之一的日本今晚在世界盃決賽周初登場，出戰比利時。&#13;<br> 而日本足總與EPOCH合作在賽前推出了這套共七名國腳，包括中山雅史、中田英壽、小野伸二、森島寬晃、柳澤敦、三都主及中村俊輔的手辦，雖然中村俊輔在最終未能入選世盃，但仍然在這套公仔陣內。&#13;<br> 這套剛推出市面不久的手辦，暫時只在部份便利店中發售，由於手辦公仔的神情非常神似，甚得日本球迷歡心，現正熱賣中。&#13;<br> 而這批手辦散買每個一百九十日圓（約港幣十二元），盒裝則共二十個，價錢為三千八百日圓，只是散買盒上並沒有寫明是哪名球員，故想儲齊七個，還是買二十個裝較穩陣。</p></body></html>
