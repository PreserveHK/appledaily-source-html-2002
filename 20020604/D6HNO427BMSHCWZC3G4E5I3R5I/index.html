<html><header><meta charset="utf-8"><title>阿松重申聯匯不變</title></header><body><h1>阿松重申聯匯不變</h1><p>正在美國進行官式訪問的財政司長梁錦松昨重申，港府沒有計劃改變聯繫滙率制度。&#13;<br> 梁錦松表示，稍後與美國聯邦儲備局主席格林斯潘會面時，會討論美國經濟及美元問題，以及談一些關於美國、香港和亞洲的經濟發展問題。&#13;<br> 被問及此行期望會達到甚麼目的時，梁錦松表示，此行希望與美國的商界和政界交換意見，在了解美國經濟發展的同時，也向他們解釋本港財政問題，包括本港有信心解決結構性赤字問題，並且在○六至○七年度，達致收支平衡。</p></body></html>
