<html><header><meta charset="utf-8"><title>Apple姐日記：<br>葉劉淑儀行街有禮收</title></header><body><h1>Apple姐日記：<br>葉劉淑儀行街有禮收</h1><p>我Apple姐一直都好欣賞啲女強人，好似保安局局長葉劉淑儀咁，佢係我敬重嘅女中豪傑之一，佢咁努力捍衞自己嘅「掃把頭」髮型。<br> &#13;<br> <spanclass>周日敍天倫 &#13;<br> 前日我Apple姐有個世姪女喺金鐘太古廣場遇見葉劉淑儀。話說阿葉太嗰日做好媽媽，佢帶埋佢個寶貝女去shopping兼享天倫樂。&#13;<br> 我個世姪女重話葉太行行吓街，同南豐發展老闆陳廷驊相遇，陳廷驊同埋幾個保鑣經過商場，佢一見葉太，就好客氣咁打晒招呼，寒暄一番之後陳廷驊重吩咐保鑣拎兩部念佛經機送畀葉太兩母女。</spanclass></p></body></html>
