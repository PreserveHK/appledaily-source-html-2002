<html><header><meta charset="utf-8"><title>青衣城海洋主題富特色</title></header><body><h1>青衣城海洋主題富特色</h1><p>青衣盈翠半島基座商場青衣城，於99年開業，面積約50萬方呎，為區內最新及最大型的商場，設計以海洋為主題，相關擺設隨處可見，就連地下酒樓食肆，也以船形設計，饒富特色。場內店舖林立，包括時裝、首飾、中西美食、琴行、戲院等，另設小亭攤檔售賣飾物。&#13;<br> 青衣城昔日更闢出小區，命名為舊墟，劃分7條街道，取名廟街、赤柱大街、石板街、渣甸坊、燈籠街、雀仔街及中央街市，共間出63個舖位，進駐的有相士、製造手蠟、售賣懷舊玩具及傳統食品的店舖，可惜租金收入未如理想，去年6月收回舖位，拆卸重組再分間招租。</p></body></html>
