<html><header><meta charset="utf-8"><title>《驚天核網》登美票房冠軍</title></header><body><h1>《驚天核網》登美票房冠軍</h1><p>由班亞弗力（BenAffleck）及摩根費曼（MorganFreeman）主演的新片《驚天核網》，上周在美國開畫不但成為單日票房冠軍，更以三千一百二十萬美元（約二億四千多萬港元），打低《星戰前傳II複製人侵略》成為上周末美國票房冠軍。<br> &#13;<br> <spanclass>班仔造訪中情局 &#13;<br> 班仔為了演好片中的中情局分析員，之前特地前往中情局參觀。不過令他印象最深刻的，卻是原來中情局內也有Starbucks咖啡售賣。至於在票房榜位列第三的《蜘蛛俠》，將快打破《侏羅紀公園》的累積票房，成為全美最高票房第五位。</spanclass></p></body></html>
