<html><header><meta charset="utf-8"><title>MaggieQ、吳彥祖復舊情</title></header><body><h1>MaggieQ、吳彥祖復舊情</h1><p>王晶昨日與三名身穿比堅尼泳衣的性感模特兒，在上水拍攝永盛傳說系列產品廣告。&#13;<br> 王晶透露他將於下月開拍《新赤裸羔羊》，《赤裸羔羊》第一集由邱淑貞、吳家麗及任達華主演，今次開拍續集，王晶表示他會找MaggieQ、安雅及吳彥祖主演，MaggieQ及安雅兩位火辣靚女更會有一場激烈床上戲。<br> &#13;<br> <spanclass>保持神秘 &#13;<br> MaggieQ與吳彥祖這對過氣情人會否大演情慾對手戲？王晶則說：「唔講住，你知啦，MaggieQ係鬼妹仔，話唔埋㗎。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
