<html><header><meta charset="utf-8"><title>數碼電話竊聽率低</title></header><body><h1>數碼電話竊聽率低</h1><p>【本報訊】消委會測試市面上十四款DECT數碼室內無線電話，發現使用DECT數碼電話被竊聽的機會較低，而且比46/49ＭＨz模擬式電話具有更好的抗干擾能力。&#13;<br> 研究發現，大部份樣本支援GAP（GenericAccessProfile），不同牌子的主機和手機可以互相配合，只要同是支援GAP即可，消費者增購手機配合使用時有更大彈性。&#13;<br> 此外，消費者應選擇合乎規格的室內無線電話，留意主機及手機上是否附有由電訊管理局發出列明證書編號的標籤。&#13;<br> 擁有或使用未符合規定技術規格的室內無線電話皆屬違法。</p></body></html>
