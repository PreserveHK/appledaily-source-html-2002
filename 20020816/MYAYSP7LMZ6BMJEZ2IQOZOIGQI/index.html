<html><header><meta charset="utf-8"><title>奧尼爾動手術季初缺席</title></header><body><h1>奧尼爾動手術季初缺席</h1><p>【綜合美國外電】據《洛杉磯時報》報道，湖人主將奧尼爾將於未來兩星期，為困擾他多時的腳趾公傷患進行手術，可能缺陣新球季季初數場比賽。<br> &#13;<br> <spanclass>治理腳趾公傷患 &#13;<br> 據稱湖人會方經過與奧尼爾及其經理人多次磋商後，決定開刀是治理該名中鋒傷患的最佳辦法，預料奧尼爾的康復期約三個月，可望在十一月初或十一月中復出。由於新球季將於十月二十九日開鑼，估計奧尼爾可能會在季初數場比賽倦勤。&#13;<br> 奧尼爾上季因腳趾公痛症曾兩度列傷兵名單，共缺陣十五場賽事，其平均的二十七點二分及十點七個籃板是其個人職業新低。</spanclass></p></body></html>
