<html><header><meta charset="utf-8"><title>「盲亨」獲准發還車牌</title></header><body><h1>「盲亨」獲准發還車牌</h1><p>【本報訊】有「車神」之稱、綽號「盲亨」的詹昌盛（四十四歲），今年一月二十日凌晨涉嫌以近二百公里時速飛車，並與另一部私家車相撞，被控超速及危險駕駛兩罪，排期十月七日審訊。詹昌盛不滿裁判官下令扣起其駕駛執照作為保釋條件，指此舉影響他謀生，無法做拍攝試車影片等工作，昨日向高等法院申請發還駕駛執照，獲得法官批准。&#13;<br> 詹昌盛強調他上次重新考獲車牌後，一直沒有犯例或被扣分，認為未定罪便扣起其車牌不公平。&#13;<br> 案件編號：HCMP3179/2002</p></body></html>
