<html><header><meta charset="utf-8"><title>康仔嫌自己「太紅」</title></header><body><h1>康仔嫌自己「太紅」</h1><p>蘇永康在台灣接受勒戒回港後，他昨日中午十二時半左右離開其淺水灣寓所，往中環的Headquarters洗頭。<br> &#13;<br> <spanclass>唔慣俾人跟 &#13;<br> 身穿白恤衫、牛仔褲和涼鞋的康仔態度友善，問他有否跟一班好朋友聯絡，他說：「有，佢哋叫我出去，但係我想喺屋企。安仔（許志安）話喺報紙見到我瘦咗想見我，最近我都唔想去街，我唔慣俾人跟，我想做番以前嘅康仔，我唔慣做紅人。」&#13;<br> 日前康仔表示自己在清醒時沒有食過搖頭丸，問他在不清醒時，知否自己食過搖頭丸？他說：「𠵱家件案未完，件案重有另一個朋友未判，唔方便講。如果真係要我答，無論係點我已經承擔責任。」</spanclass></p></body></html>
