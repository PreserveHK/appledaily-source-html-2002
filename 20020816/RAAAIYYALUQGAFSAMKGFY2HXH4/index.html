<html><header><meta charset="utf-8"><title>當街小便缺德漢登報道歉</title></header><body><h1>當街小便缺德漢登報道歉</h1><p>新西蘭達尼丁市一名男子上月在街邊小便，他為免上庭受審，要在報章刊登道歉啟事。&#13;<br> 十九歲的農場工人麥卡錫，上月中在街邊小巷解手時，「不幸」被警員當場逮住，結果被扣押了一夜。&#13;<br> 警員隨後對他說，只要他向公眾道歉，就不用上法庭受審。於是麥卡錫上周六在當地的報章刊登了道歉啟事說：「本人麥卡錫明白（隨處便溺）並不衞生。我知道在達尼丁有地方讓人小便。」&#13;<br> 他稍後略帶不值地向記者抱怨說，他估計碰巧警方當日「大舉掃蕩」在公眾地方便溺的行徑，「我只是在不適當的時間及地點出現」。&#13;<br> 除了登報道歉外，麥卡錫還要捐出約三百六十港元給慈善機構。&#13;<br> 綜合外電報道</p></body></html>
