<html><header><meta charset="utf-8"><title>堂本剛做吸煙的男人</title></header><body><h1>堂本剛做吸煙的男人</h1><p>日本人氣二人組合KinKiKids成員堂本剛，近日推出了首張個人大碟《ROSSOEAZZURRO》，他前日更在日本橫濱Arena完成十二場共有十六萬人入場的個人演唱會。&#13;<br> 在個唱中着一套衫直落的阿剛，並沒有像過往KinKiKids的演唱會般大跳勁舞，反而邊吸煙邊自彈自唱，以一副創作歌手的模樣示人。不過阿剛亦不忘向fans大派定心丸，表示沒有跟拍檔堂本光一不和，KinKiKids亦不會解散。</p></body></html>
