<html><header><meta charset="utf-8"><title>徐若瑄化身白衣部落公主</title></header><body><h1>徐若瑄化身白衣部落公主</h1><p>台灣女星徐若瑄最近被邀請出任網上遊戲「混亂冒險」的代言人，她昨日穿上白色的tubetop和短裙，並襯上白色長靴，出席在台北舉行的宣傳活動。<br> &#13;<br> <spanclass>「遊戲很好玩」 &#13;<br> 徐若瑄的這身打扮由美術指導張叔平為她特別設計，融合了印第安戰士與部落公主的形象，將清純少女和野性集於一身。&#13;<br> 徐若瑄昨日在活動上親自試玩該遊戲，她以國語說：「我覺得這個遊戲很好玩，我在玩遊戲的過程中試追男生，還被拒絕。可能是沒有人認為我就是徐若瑄，所以我真的覺得很好玩。」</spanclass></p></body></html>
