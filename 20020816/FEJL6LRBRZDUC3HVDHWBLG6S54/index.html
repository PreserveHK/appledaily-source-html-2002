<html><header><meta charset="utf-8"><title>伊健同GiGi免費遊世界</title></header><body><h1>伊健同GiGi免費遊世界</h1><p>鄭伊健近日獲內地遠東洋服邀請做代言人，早前到了北京做宣傳，他一出現即大受現場fans歡迎，紛紛要求伊健在T恤上簽名。&#13;<br> 伊健首次為這服裝品牌做代言人，他表示會配合廣告商到內地不同的地方巡迴宣傳。伊健日前說：「廣告商話請我去環遊世界，只要有檔期機票隨時會送上，重會請埋我嘅家屬去。」問到伊健可是準備跟女友梁詠琪（GiGi）同行環遊世界？他即幽默地說：「唔通同你哋（指記者）咩。」</p></body></html>
