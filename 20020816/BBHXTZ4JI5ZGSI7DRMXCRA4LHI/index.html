<html><header><meta charset="utf-8"><title>三款豉油含化學物</title></header><body><h1>三款豉油含化學物</h1><p>【本報訊】消委會與食物環境衞生署測試市面四十種豉油樣本，發現三個樣本含有微量的化學物質氯丙二醇，含量遠低於食環署的參考標準，食環署呼籲市民毋須擔心，因現時仍未有證據顯示這種化學品可致癌，但過量食用或會影響腎臟、生殖和中樞神經系統等。&#13;<br> 三種含氯丙二醇的豉油為同珍王字生抽、同珍蒸魚豉油及祖廟牌生抽豉油皇，測試結果顯示前兩者每千克醬油含○點○一毫克氯丙二醇，而後者每千克醬油含○點二六毫克。食環署顧問醫生何玉賢稱，這些醬油的氯丙二醇含量較低，即使以後者水平計算，市民要每天進食一樽豉油才會超過該署建議的參考指標。</p></body></html>
