<html><header><meta charset="utf-8"><title>李連杰武打場面有得玩</title></header><body><h1>李連杰武打場面有得玩</h1><p>香港的動作電影在世界各地的影響力愈來愈大，最近連新力旗下的PlayStation2（PS2）亦覷準時機，計劃推出一個意念來自香港動作電影的電視遊戲。<br> &#13;<br> <spanclass>明年推出 &#13;<br> 新力日前宣布，這個名為《RisetoHonor》的PS2遊戲，正在開發當中。遊戲情節除了從香港的動作電影中啟發外，最特別的是遊戲人物打鬥時，亦會模仿動作巨星李連杰在電影中的武打場面，甚具吸引力。而《RisetoHonor》預定明年推出。</spanclass></p></body></html>
