<html><header><meta charset="utf-8"><title>愛德華夫婦出鏡爆皇室料</title></header><body><h1>愛德華夫婦出鏡爆皇室料</h1><p>英國愛德華王子與太太蘇菲，本年初剛答應退出商界，放棄各自的傳媒和公關事業，但不到半年竟出爾反爾，兩人將在愛德華創辦的公司炮製的節目中粉墨登場，親述皇室婚姻和生活。<br> &#13;<br> <spanclass>蘇菲自揭曾想悔婚 &#13;<br> 美國E!Entertainment頻道下周開始播出十一集的《皇室A-Z》。該頻道在網站宣傳說，蘇菲將自爆婚前曾因皇室壓力而想過悔婚，以及披露加入皇室後的生活；愛德華亦會剖白自己如何「融合家庭和工作」。節目還會大爆其他皇室成員的「秘聞」。&#13;<br> 愛德華夫婦三月宣布「全職當皇室人員」，因而獲女皇每年多撥約一千萬港元。&#13;<br> 綜合外電報道</spanclass></p></body></html>
