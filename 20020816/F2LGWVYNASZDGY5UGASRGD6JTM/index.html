<html><header><meta charset="utf-8"><title>自學3小時有翼機械人懂飛</title></header><body><h1>自學3小時有翼機械人懂飛</h1><p>大自然生物花了數百萬年時間才學懂飛行，但瑞典科學家最近製作的一部有翼機械人，卻只花了三小時便學懂了飛行技巧。&#13;<br> 瑞典查默斯科技大學的科學家所製作的機械人，有一對一公尺長、以西印度輕木製的翼。科學家事先並未向機械人輸入拍翼的概念或方法，只由電腦每秒隨機傳送二十次指令。結果機械人在三小時內成功自行找到最有效的飛行方法，即將翼旋轉九十度後提高，然後再將翼旋轉至水平再放下。&#13;<br> 英國倫敦大學學院進化電腦專家本特利認為，這實驗證明「這種進化方法能夠想出飛行的動作」。&#13;<br> 路透社</p></body></html>
