<html><header><meta charset="utf-8"><title>地鐵夾傷乘客事件簿</title></header><body><h1>地鐵夾傷乘客事件簿</h1><p><spanclass>9/8 &#13;<br> 下午六時許，龐小姐乘地鐵韓國製新列車由觀塘往彩虹，上車後雙臂被夾達一分鐘，傷口擦損及紅腫。<br> &#13;<br> <spanclass>12/8 &#13;<br> 一名男子在九龍塘站被韓國製新列車門夾住手臂，直至列車駛到石硤尾站台時才開啟。<br> &#13;<br> <spanclass>15/8 &#13;<br> 父女及友人一行四人傍晚從觀塘上車，擬搭地鐵列車往深水埗晚飯，18歲幼女頭部首先被關上的車門所夾，其23歲胞姊奮力撐開門縫，剛救出妹妹自己雙手又被緊夾，列車直駛至牛頭角車門重開才能解困。&#13;<br> 資料來源：《蘋果》資料室</spanclass></spanclass></spanclass></p></body></html>
