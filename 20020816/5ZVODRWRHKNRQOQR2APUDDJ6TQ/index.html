<html><header><meta charset="utf-8"><title>陳寶蓮母銅鑼灣祭亡女</title></header><body><h1>陳寶蓮母銅鑼灣祭亡女</h1><p>上月三十一日逝世的陳寶蓮（Pauline），其母親在上海辦理完她的身後事後，已返回香港，昨天陳母向傳媒透露，在後日（十八日）下午七時半，她會帶同Pauline的骨灰，在銅鑼灣為Pauline舉行法事。<br> &#13;<br> <spanclass>感激各方好友 &#13;<br> Pauline的母親說：「好多謝Pauline嘅朋友同埋演藝界朋友嘅支持，我哋將會喺銅鑼灣再搞一場法事，到時會帶埋Pauline嘅骨灰一齊到，有心嘅朋友可以嚟上炷香。而且今次好多謝演藝界朋友嘅協助。」&#13;<br> 採訪：何永寧</spanclass></p></body></html>
