<html><header><meta charset="utf-8"><title>李彩樺大唱《野蠻》歌</title></header><body><h1>李彩樺大唱《野蠻》歌</h1><p>樂壇新人、新城DJ葉文輝（啤梨）明天推出他的EP《IBELIEVEBARRY》，他邀請了師姐李彩樺一同合唱新歌《IBelieve》，二人在一間餐廳和機場快線列車上拍攝MV。<br> &#13;<br> <spanclass>列車上取景 &#13;<br> 啤梨和李彩樺的新歌《IBelieve》正是由韓國女星全知賢主演的韓片《我的野蠻女友》主題曲的廣東版。唱片公司本來考慮這首歌交給啤梨的師兄許志安或蘇永康主唱，但最後還是覺得由啤梨和李彩樺合唱比較適合。&#13;<br> 啤梨跟李彩樺十分稔熟，二人合作拍攝新歌MV，先後在餐廳和機場快線列車上取景，平常甚少機會坐機場快線列車的李彩樺表示，覺得十分好玩。</spanclass></p></body></html>
