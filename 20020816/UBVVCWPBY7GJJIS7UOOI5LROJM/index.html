<html><header><meta charset="utf-8"><title>阿佘、馬仔分頭合唱</title></header><body><h1>阿佘、馬仔分頭合唱</h1><p>佘詩曼（阿佘）和馬浚偉（馬仔）前晚在尖沙嘴為無綫劇集《帝女花》灌錄主題曲，歌曲帶點粵曲的味道。但因為馬仔的聲音比阿佘雄厚，為怕錄音時馬仔會蓋過阿佘的聲音，所以二人要分開錄音。<br> &#13;<br> <spanclass>撐郭羨妮 &#13;<br> 馬仔說：「阿佘把聲幾好，佢都唱得出長平公主嘅感情。」馬仔擁有製作公司，問他可會簽阿佘為旗下歌手，馬仔即說：「我唔理呢啲嘢，可能有機會合作。」&#13;<br> 對於在無綫港姐決賽夜，馬仔跟郭羨妮合作跳拉丁舞時，郭羨妮被懷疑走光，馬仔說：「我都睇唔到，用放大鏡都睇唔到，我淨係覺得佢個甫士幾靚，但張相個角度就有啲問題。」&#13;<br> 採訪：楊潔雯攝影：何國豪</spanclass></p></body></html>
