<html><header><meta charset="utf-8"><title>DragonAsh細碟雄霸日本</title></header><body><h1>DragonAsh細碟雄霸日本</h1><p>日本今年上半年的唱片銷售業績，比起上年同期有下滑迹象，據日本唱片業界調查公司Planet的調查結果顯示，今年上半年竟然沒有一張細碟能夠賣出超過一百萬張。&#13;<br> 而日本HipHop班霸DragonAsh的《Lifegoeson》最終以賣出九十四萬張的成績，成為上半年日本最暢銷的細碟。<br> &#13;<br> <spanclass>光妹大碟No.1 &#13;<br> 至於宇多田光的兩張細碟《SakuraDrops》及《光》，雖然只排在上半年的最暢銷細碟榜第四和第五位，但她的專輯《DeepRiver》則以實銷二百四十二萬張成為上半年最暢銷大碟。</spanclass></p></body></html>
