<html><header><meta charset="utf-8"><title>港修賭例澳馬投注跌六成</title></header><body><h1>港修賭例澳馬投注跌六成</h1><p>香港馬會近年的投注額不斷下跌，除了受到外圍賭網搶生意外，澳門馬會亦分了一杯羹，不少香港市民也喜歡投注澳門賽馬，經過香港馬會不斷向港府施壓下，港府終於在今年五月三十一日修改跨境賭博條例，禁止香港馬迷投注澳門馬，條例通過後，澳門馬會的投注額大幅下瀉，由高峯期每次賽事的四千萬，下跌至近期平均只得千五萬，跌幅超過六成。&#13;<br> 其實，前幾年澳門馬會曾獲香港馬會批准，每逢香港大賽日，如打吡及國際賽日等，轉播香港賽馬往澳門馬會並設獨立彩池受注，今次澳門馬會再次申請轉播香港賽馬，更用派彩比香港馬會多十個巴仙作號召，相信對於香港馬會投注額必定有影響。&#13;<br> 本報記者</p></body></html>
