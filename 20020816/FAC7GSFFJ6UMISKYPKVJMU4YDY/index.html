<html><header><meta charset="utf-8"><title>女模休學留港發展</title></header><body><h1>女模休學留港發展</h1><p>今次示範這個極具民族風情的DriesVanNoten秋冬新裝的，是來自美國明尼蘇達州的美韓混血兒JessicaSpain。她身高五呎八吋，現年十九歲，在美國修讀大學課程，主修ArtHistory及Broadcasting。<br> &#13;<br> <spanclass>剪裁獨特 &#13;<br> Jessica已決定休學一年並在港全力發展模特兒事業，她現已成功接拍了兩個洗髮水廣告及護膚品廣告。對於DriesVanNoten的新裝，她說：「成個系列啲剪裁好獨特，與別不同，充滿波希米亞風情，剪裁好鬆身，着起嚟嘅感覺好舒適。」</spanclass></p></body></html>
