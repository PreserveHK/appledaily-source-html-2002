<html><header><meta charset="utf-8"><title>蒙古自助餐羶味十足</title></header><body><h1>蒙古自助餐羶味十足</h1><p>蒙古菜有乜好食？印象中總離不開燒羊肉、飲羊奶，好此道者，當然亦大有人在。餐廳最近便特設了即場蒙古小炒，還有熱騰騰的蒙古串標、燒乳羊和羊膝及蒙古燴牛肉、蒙古式燜雞、甘橘子炒鴕鳥肉及煎羊肉餅等熱盤，讓好羶味的客人可一次過嘗盡這大漠美食。	&#13;<br>&#13;<br>記者：林寶玲&#13;<br>&#13;<br>店名：海景咖啡廊&#13;<br>電話：27312860&#13;<br>地址：尖沙嘴麼地道70號海景嘉福酒店閣樓&#13;<br>供應時間：晚上6時半至9時半&#13;<br>價錢：星期一至四成人$238，小童$138；星期五至日、公眾假期及前夕成人$258，小童$158。</p></body></html>
