<html><header><meta charset="utf-8"><title>齊豫香港開處女個唱</title></header><body><h1>齊豫香港開處女個唱</h1><p>齊豫昨日到紅磡海逸酒店出席「齊豫音樂難得有奇遇演唱會」記者會。原來齊豫入行二十三年，今次是她首個個唱。莫文蔚更代表唱片公司送一個水晶豎琴給齊豫。<br> &#13;<br> <spanclass>李宗盛做嘉賓 &#13;<br> 齊豫的演唱會於下月二十日和二十一日在紅館舉行，她請了周華健和李宗盛做嘉賓，有人笑指齊豫很有面子，因為李宗盛連太太林憶蓮的演唱會也不捧場，卻專誠做其嘉賓。齊豫笑說：「一定啦，太太開就不去，朋友開才去嘛。」</spanclass></p></body></html>
