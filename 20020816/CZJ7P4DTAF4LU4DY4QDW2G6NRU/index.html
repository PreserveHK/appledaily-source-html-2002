<html><header><meta charset="utf-8"><title>北京市場揭發瀝青鴨</title></header><body><h1>北京市場揭發瀝青鴨</h1><p>北京填鴨吃得多，北京「瀝青鴨」不但聞所未聞，吃下肚就等如吃下致癌物。北京城南近期發現有小販為貪方便，用熱瀝青去鴨毛，這種瀝青鴨一天售出幾十至幾百隻。<br> &#13;<br> <spanclass>含強烈致癌物 &#13;<br> 瀝青鴨製作地點竟然在正規市場內。工人用熱水燙掉鴨的粗毛後，由於鴨身仍黏着很多細毛，女工就熟練地把鴨放在一鍋沸騰的黑色稠狀物內醮來醮去，然後把沾滿黑色稠狀物的光鴨放到冷水冷卻，再拿出來用手輕輕一捋，白色細小鴨毛就全剝下來。&#13;<br> 該鍋黑色物是瀝清混和松香，後者用作辟除瀝青臭味。專家指瀝青含強烈致癌物，高溫下的松香毒性強，且易滲入鴨皮，殘留鴨肉上。&#13;<br> 《北京晨報》</spanclass></p></body></html>
