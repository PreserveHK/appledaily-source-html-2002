<html><header><meta charset="utf-8"><title>Apple姐日記：<br>白頭陳破產坐頭等飛法</title></header><body><h1>Apple姐日記：<br>白頭陳破產坐頭等飛法</h1><p>我Apple姐不嬲都覺得章小蕙（圖右）同佢以前個男友陳曜旻（圖左）真係絕配嚟嘅，點解咁講？淨係睇佢兩個都欠落人一屁股債，已經係名副其實嘅「同是天涯淪落人」啦。<br> &#13;<br> <spanclass>乘國泰夜機 &#13;<br> 最近我Apple姐八到單料，話說早排阿白頭陳宣布破產，之後重嚟一招遠走高飛㖭，不過據我Apple姐啲老友八畀我聽，話白頭陳同章小蕙一樣，落難得嚟都零舍富貴嘅，原來佢嗰晚坐國泰夜機去法國，坐嘅竟然係頭等位嚟，嘩！講到咁唔掂要破產，但係又坐頭等機位，你話白頭陳係咪破產都要好尊貴咁呢？</spanclass></p></body></html>
