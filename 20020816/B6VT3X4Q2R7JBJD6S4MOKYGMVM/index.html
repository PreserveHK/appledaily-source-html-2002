<html><header><meta charset="utf-8"><title>婦難耐病魔跳樓亡</title></header><body><h1>婦難耐病魔跳樓亡</h1><p>【本報訊】一名老婦疑因病厭世，昨在牛頭角嘉和園二十二樓住所跳樓自殺，跌落三樓平台頭部撞到石壆，當場身首異處慘死，警方調查事件無可疑。　&#13;<br> 七十三歲的女死者姓陳，與家人同住牛頭角道十九號嘉和園嘉賢大廈二十二樓一單位。據稱，老婦患有肺病、喘哮及多種老人病，昨中午十二時許，她向鄰居透露死念，鄰居即通知其姓黃的四十三歲兒子趕返家。&#13;<br> 但未幾老婦已從住所躍下，她撞到三樓平台石壆，頭部被石壆削去跌落地下，身軀留在平台上。消防及救護員到場將死者殘肢遮蓋，其子及媳婦來遲一步，返來發現老婦已經出事。警方相信老婦不堪病魔折磨尋死，事件無可疑。</p></body></html>
