<html><header><meta charset="utf-8"><title>末期癌毒犯提早獲釋</title></header><body><h1>末期癌毒犯提早獲釋</h1><p>【本報訊】因販毒入獄三年多的癮君子，在獄中證實患上末期癌症，自知時日無多，遂申請上訴減刑，希望早日出獄，與獨子共度剩餘日子，昨日他在上訴庭獲判上訴得直，可即日獲釋。&#13;<br> 四十歲上訴人李樹榮昨晨坐輪椅出庭，鼻子插着喉管，虛弱不堪，下午法庭宣判時，他因身體不適，已送往醫院羈留病房。&#13;<br> 上訴人早年與妻仳離，兒子由祖父母協助撫養成人，現年二十多歲，是水電學徒。&#13;<br> 案件編號：CACV223/2002</p></body></html>
