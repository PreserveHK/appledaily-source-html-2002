<html><header><meta charset="utf-8"><title>千嬅個唱短片多嘉賓</title></header><body><h1>千嬅個唱短片多嘉賓</h1><p>楊千嬅今晚在紅館舉行個人演唱會，她日前為演唱會拍攝短片，並將在演唱會中播出。<br> &#13;<br> <spanclass>暗戀雷頌德 &#13;<br> 楊千嬅這段短片特別邀請了李力持、雷頌德、「小龍」陳國坤和方力申演出。&#13;<br> 楊千嬅在短片中暗戀雷頌德，而李力持則扮演一個賣豬腸粉的小販，雷頌德就常往光顧，楊千嬅為見對方一面，不惜常到該處買豬腸粉，陳國坤則扮蠱惑仔嚇楊千嬅，需要雷頌德出動英雄救美。在拍攝時，方力申路經此地，李力持和楊千嬅於是力邀他為短片客串，而方力申亦十分樂意協助。&#13;<br> 此外，楊千嬅為配合演唱會，她於今日推出新唱片，大玩百變形象，將自己裝扮成七十年代的玉女拍攝唱片封套。</spanclass></p></body></html>
