<html><header><meta charset="utf-8"><title>星級教室：解渴八寶海底椰</title></header><body><h1>星級教室：解渴八寶海底椰</h1><p>大家好，唔經唔覺今日已經係我向海嵐最後一日同大家介紹甜品啦。我知有啲朋友鍾意食一啲清潤啲嘅甜品，今日我同大家介紹嘅「八寶海底椰」就最啱啦，而且呢款甜品大熱天時重有解渴嘅功效㖭！正所謂「生津又解渴，唔怕四圍撲」。&#13;<br> 材料（四人份量）：清心丸（半碗）、海底椰（一包或一罐）、椰果（一包或一罐）、椰汁一大罐及水果&#13;<br> 製法：先將清心丸煲熟，煲至透明便可取出，然後再加上海底椰、椰果、椰汁同水果就可以食，喜歡嘅話重可以加埋啫喱㖭！（五之五）</p></body></html>
