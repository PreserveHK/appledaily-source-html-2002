<html><header><meta charset="utf-8"><title>舖外堆雜物途人行路難</title></header><body><h1>舖外堆雜物途人行路難</h1><p>曾先生向本報投訴，香港仔舊大街五十六號一間雜貨店，經常將貨品雜物堆放於門外，有時甚至把垃圾棄置於對面行人路，令本已狹窄的行人路更難行，行人往往被迫走出馬路，致人車爭路，非常危險，而且亦影響附近環境衞生。曾先生表示，曾多次向食環署投訴，但未見改善。<br> &#13;<br> <spanclass>食環署警告後改正 &#13;<br> 食物環境衞生署發言人表示，上述店舖確有將小量發泡膠盒放於店前行人路，造成阻塞；經該署人員向該店店主發出口頭警告後，所有阻街物件已被即時搬走。	（○七二三二一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
