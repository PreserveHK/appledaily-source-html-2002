<html><header><meta charset="utf-8"><title>松任谷名作化成圖畫</title></header><body><h1>松任谷名作化成圖畫</h1><p>日本插畫協會旗下的畫家，最近將松任谷由實的名曲化成圖畫，並於下周一在東京銀座畫廊展出，以紀念她入行三十周年。<br> &#13;<br> <spanclass>畫旁播歌曲 &#13;<br> 日本插畫協會七年前已開始舉行畫展，每年均有不同主題，而今年名為《136sofYUMINGandIllustration》的畫展，有一百三十六位畫家助陣，而展覽會期間，更會在畫旁播放相關的歌曲。身為多摩美術大學畢業生的松任谷，則會於下周二在畫展中亮相。</spanclass></p></body></html>
