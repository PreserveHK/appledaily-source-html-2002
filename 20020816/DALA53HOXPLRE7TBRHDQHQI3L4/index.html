<html><header><meta charset="utf-8"><title>壞孩子除三害</title></header><body><h1>壞孩子除三害</h1><p><spanclass>善待傳媒--本月7日 &#13;<br> 霆鋒駕着父親謝賢的寶馬房車回裕景花園寓所後，吩咐工人拿了四罐可樂及兩包檸檬茶，給在場守候的記者飲用。<br> &#13;<br> <spanclass>公開道歉--11日 &#13;<br> 霆鋒正式宣布暫別娛樂圈，他在記者會上趁機向早前於青嶼幹線交通意外中受傷的律師道歉。<br> &#13;<br> <spanclass>轉做乘客--上月30 &#13;<br> 日謝賢於電台訪問中承認，霆鋒已答應暫時不再駕車，霆鋒其後出入時，都是乘坐家人或朋友的車。</spanclass></spanclass></spanclass></p></body></html>
