<html><header><meta charset="utf-8"><title>穗民企可投資公用事業</title></header><body><h1>穗民企可投資公用事業</h1><p>為促進私營企業的投資，廣州市推出新政策，在民企融資、用地、投資領域等方面給予優惠。民企今後可投資城市基建和公用事業的項目，如交通、電力等，這是該市近年就民企發展訂立的最開放政策。<br> &#13;<br> <spanclass>鼓勵參與國企改造 &#13;<br> 該項名為《關於促進個體、私營經濟上新水平的若干意見》本月十二日出台，共分四十條，包括範圍廣泛。新政策鼓勵民企透過產權轉讓、合資、股份制等多種形式參與國企改造，並享有與國企相關的轉制優惠。&#13;<br> 此外，除國家有特殊規定外，凡法律或政策未明確限制的投資領域，廣州市會對個體和民企全面開放。民企老闆出境從事商務活動的手續也會簡化。&#13;<br> 《南方日報》</spanclass></p></body></html>
