<html><header><meta charset="utf-8"><title>品茗爭執穿頭</title></header><body><h1>品茗爭執穿頭</h1><p>【本報訊】昨清晨七時許，新蒲崗悅秀廣場一間酒樓發生茶客打鬥事件，姓林（五十六歲）男子與姓謝（六十九歲）老翁（圖）「搭枱」品茗期間，因老翁誤取林的茶壺倒茶遭對方指摘，令他大發雷霆，將一杯茶潑向林身上，弄污對方的白色上衣；林不甘示弱隨即飛擲茶壺擊中老翁後腦，職員發現報警。警員到場將該兩名涉嫌在公眾地方打架的茶客制服，他們同受輕傷送院治理，事後被警一併拘捕帶署。&#13;<br> 黎志偉攝</p></body></html>
