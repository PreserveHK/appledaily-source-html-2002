<html><header><meta charset="utf-8"><title>林敏俐限時發展事業</title></header><body><h1>林敏俐限時發展事業</h1><p>幾位應屆港姐昨日到金鐘廊的「曼詩貝」領獎，由贊助商頒贈總值五十六萬元的現金及美容禮券。<br> &#13;<br> <spanclass>欲與港姐同居 &#13;<br> 近日有周刊指冠軍林敏俐亡父是億萬富豪，林敏俐說：「應該冇咁犀利，佢哋誇獎我爹哋，媽咪退休之後我都要主力打理屋企嘅生意，但係媽咪會畀三、四年時間我試吓發展自己鍾意嘅嘢。」林敏俐更表示有意與今屆一起參選的林慧、余詩韻及蔡潔雯租屋住。&#13;<br> 此外，最上鏡小姐嘉碧儀表示月底會正式接任《勁歌金曲》主持，嘉碧儀說：「我嘅廣東話已經進步咗少少，初時一定會緊張，不過好彩係錄影節目。」&#13;<br> 採訪：卓美娟　攝影：羅德光</spanclass></p></body></html>
