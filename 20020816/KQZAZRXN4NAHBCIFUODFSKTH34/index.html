<html><header><meta charset="utf-8"><title>廖碧兒纖體舞高難度</title></header><body><h1>廖碧兒纖體舞高難度</h1><p>廖碧兒自小已習舞，練得一身好舞功，最出色的就是芭蕾舞和爵士舞。但加入娛樂圈之後，廖碧兒因拍劇以致飲食不定時，體重不斷上升，連跳舞都有困難。&#13;<br> 廖碧兒日前接受訪問時，表示做了陳妙瑛產品的纖體代言人後，成功減了十五磅，腰圍瘦了兩吋才可繼續跳舞。<br> &#13;<br> <spanclass>巴士播映 &#13;<br> 廖碧兒說：「𠵱家真係輕鬆好多，以前肥嘅時候，好多難度高嘅動作都做唔到，𠵱家跳起舞嚟靚好多，好似最近喺巴士上面播我嘅廣告，我就係跳緊一隻舞，叫做『難度舞』。」&#13;<br> 而老闆娘陳妙瑛看到廖碧兒的舞姿，都忍不住向她請教舞藝，更希望日後可以跟廖碧兒學舞。&#13;<br> 採訪：朱芷瑩</spanclass></p></body></html>
