<html><header><meta charset="utf-8"><title>溫碧霞力撐秦海璐</title></header><body><h1>溫碧霞力撐秦海璐</h1><p>溫碧霞（Irene）昨日往葵芳新都會廣場，出席新城電台「《一個靚墟》新都會女性巡禮」直播節目。&#13;<br> Irene目前正積極物色內地的經理人，發展內地市場。對於多年前她跟劉德華合作的電影《停不了的愛》目前重拍後上映，但女主角秦海璐被批評樣子不美時，Irene卻說：「佢唔係醜，演員最緊要演技好，有性格。」<br> &#13;<br> <spanclass>偕夫遊意國 &#13;<br> Irene表示工作之餘亦懂得跟夫婿享受人生，她說：「我哋下星期會去意大利旅行，然後去美國，為一個高爾夫球比賽做嘉賓。」</spanclass></p></body></html>
