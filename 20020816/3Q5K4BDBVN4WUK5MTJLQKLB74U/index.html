<html><header><meta charset="utf-8"><title>超瓊賀好友牛一面紅紅</title></header><body><h1>超瓊賀好友牛一面紅紅</h1><p>中環蘭桂坊KeeClub早已成為本地名人的至hit蒲點，除了章小蕙長期在該處「打躉」，前晚在KeeClub出現的便有潘廸生余桂珠夫婦、何超瓊、阮偉文榮文蔚夫婦、何志堅何超鳳夫婦及利孝和夫人等等。<br> &#13;<br> <spanclass>何明懿40歲生日 &#13;<br> 原來前晚是何壽南千金何明懿的四十歲生日，除了何超瓊姊妹等一眾好友外，壽星女的胞妹何盈懿亦穿上一身Blumarine服裝賀胞姊生日。前晚所見，一干人等在十一時許開始陸續離開KeeClub，各人明顯都盡興而歸，尤其何超瓊更是喝至滿面通紅。</spanclass></p></body></html>
