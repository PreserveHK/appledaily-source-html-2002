<html><header><meta charset="utf-8"><title>林嘉欣做硬一姐</title></header><body><h1>林嘉欣做硬一姐</h1><p>林嘉欣打算進軍樂壇，原來林嘉欣的歌星約簽了給黃柏高。<br> &#13;<br> <spanclass>信賴黃柏高 &#13;<br> 林嘉欣的經理人公司星皓老闆王海峰日前接受本報記者訪問時說：「嘉欣嘅唱片合約，係直接簽畀黃柏高嘅，所以無論黃柏高係過檔EMI抑或去EMI成立嘅新lable，嘉欣嘅合約都會跟埋過去，因為我對黃柏高好有信心。」&#13;<br> 據知黃柏高答應王海峰他離開正東之後，無論轉投哪間公司，林嘉欣都會做該公司的一姐，不會在別人之下，若此言屬實，即是黃柏高不會帶陳慧琳過檔新公司。</spanclass></p></body></html>
