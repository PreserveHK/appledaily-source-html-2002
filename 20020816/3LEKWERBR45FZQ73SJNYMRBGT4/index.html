<html><header><meta charset="utf-8"><title>港隊媾和紐卡素青年軍</title></header><body><h1>港隊媾和紐卡素青年軍</h1><p>【本報訊】為備戰下月尾展開的釜山亞運，港隊昨在大球場約戰上屆英格蘭青年聯賽冠軍紐卡素青年隊，結果以○比○言和。&#13;<br> 賽前香港亞運隊教練黎新祥揚言不派四名大港腳上陣，但由於港隊兵源實在不足，故昨仗開賽除丘建威外，范俊業、潘耀焯和陳豪文三人均列正選出戰。&#13;<br> 上半場初段，港隊在一萬名球迷支持下，向身材佔優的紐卡素搶攻，其中陳耀麟十分鐘內更出現三次有威脅攻門，幾乎先開紀錄。不過，當紐卡素球員站穩陣腳後，開始取回主動，而港隊一條中場線受壓下，經常出現誤傳，完半場前幸仍保不失。&#13;<br> 換邊後雙方調入多名後備，而紐卡素助教比士利亦有粉墨登場，可惜兩隊最終破關乏術終場。</p></body></html>
