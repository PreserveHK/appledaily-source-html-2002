<html><header><meta charset="utf-8"><title>乙葉情陷紅磨坊</title></header><body><h1>乙葉情陷紅磨坊</h1><p>現年二十一歲的日本水着女星乙葉，最近遠赴法國為其新寫真集《dernier》取景，更專程到著名夜總會紅磨坊見識見識。&#13;<br> 紅磨坊夜總會因電影《情陷紅磨坊》而名聲更響，乙葉參觀時就如一名小fans般，特意打扮得冶豔非常，更要求與店中舞蹈人員合照。其實以有歌藝有身材的乙葉來說，若在紅磨坊發展，要變成日版妮歌潔曼（NicoleKidman）也非空想。此外，乙葉又在巴黎街頭光顧畫肖像畫，在巴黎鐵塔下留倩影，拍寫真之餘，又可觀光瀏覽，可謂獲益甚多。</p></body></html>
