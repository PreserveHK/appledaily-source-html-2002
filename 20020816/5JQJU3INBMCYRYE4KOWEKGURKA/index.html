<html><header><meta charset="utf-8"><title>PockyGirls做馬戲賣餅乾</title></header><body><h1>PockyGirls做馬戲賣餅乾</h1><p>日本人氣組合Morning娘，早前為拍攝Pocky餅乾條廣告而「暫時拆夥」，分為PockyGirls及VenusMousse兩隊，以兩種截然不同的形象賣廣告。&#13;<br> 貴為廣告酬勞最高女星之一的Morning娘，名字經常被廣告商利用作產品名稱，例如化身成馬戲團成員的PockyGirls，九位成員每人代表一種餅乾條的味道，像傳統的朱古力味就以安倍夏美命名，稱為「Abe-Po」。相反VenusMousse只以成熟造型示人，欠缺睇頭。</p></body></html>
