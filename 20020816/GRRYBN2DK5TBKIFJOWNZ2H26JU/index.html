<html><header><meta charset="utf-8"><title>TheCranberries欣賞王菲歌藝</title></header><body><h1>TheCranberries欣賞王菲歌藝</h1><p>成立剛超過十年的愛爾蘭樂隊TheCranberries，日前來港為昨晚與NoDoubt一同舉行的演唱會作準備，而樂隊成員則於昨日上午舉行記者會。&#13;<br> 前日甫來港的TheCranberries，欣賞了GunsN'Roses於會展的表演，結他手Noel說：「隊band嘅舊有成員得番AxlRose，我覺得佢哋似一隊致敬樂隊多啲。」多年前王菲曾將TheCranberries的歌曲改編成《夢中人》，樂隊成員表示曾聽過王菲的演繹，覺得她發揮得不錯。</p></body></html>
