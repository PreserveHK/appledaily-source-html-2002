<html><header><meta charset="utf-8"><title>　　亞視新聞部三小花升職 - 李八方</title></header><body><h1>　　亞視新聞部三小花升職 - 李八方</h1><p>八方上日寫過無綫新聞部有記者唔撈，估唔到亞視走得重厲害，包括採主黃華輝、副採主陳天權都走咗；副採主鄭剛英比較穩陣；總採主徐忠明就抵得諗，暫時做埋採主工作。至於後生一輩就齊齊上位，一共升咗三位助理採主，包括關懿婷、李彤、唐美鳳，全部係女將，真係恭喜晒。&#13;<br> 講開升級，八方順道恭喜埋有線馮德雄，佢老兄同胡太兩人都升咗做助理總監。馮師弟出名拚命，抵佢升。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
