<html><header><meta charset="utf-8"><title>楊婉儀賣樓一日肥幾磅</title></header><body><h1>楊婉儀賣樓一日肥幾磅</h1><p>楊婉儀（Winnie）早前往常平拍攝曼克頓廣場樓盤電視廣告，雖然只拍了一日，但Winnie竟增磅而回，原因是廣告商對她照顧周到，令Winnie整日吃不停口。&#13;<br> Winnie日前在電話中說：「嗰日我淨係食個午餐已經好豐富，佢哋用啲豆角釀豬肉，真係好好味，我即刻肥咗幾磅。」Winnie又有在內地買樓的衝動，她說：「我見到個樓盤嘅環境好好，老闆娘話如果我買樓，會畀折頭我。其實我一向都有興趣置業，喺內地買樓可以當度假去玩，又可以保值。」	採訪：朱芷瑩</p></body></html>
