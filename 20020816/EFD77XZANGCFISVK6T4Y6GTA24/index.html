<html><header><meta charset="utf-8"><title>澳撞車港客爆下體</title></header><body><h1>澳撞車港客爆下體</h1><p>【本報訊】澳門消息：兩名香港男子昨日凌晨在澳門乘電單車遊車河遇意外，他們事發前從新口岸駛往黑沙環，當駛至大賽車看台對開處，由於迎面線一輛私家車司機喝醉酒，私家車越線與電單車相撞，負責駕駛的港客被拋高撞向私家車擋風玻璃，他頭顱骨破裂、兩腳骨折和下體爆裂，鮮血染滿褲管，事後送醫院接受深切治療。&#13;<br> 車禍重創下體港人姓梁、四十二歲，他與另一麥姓、六十四歲友人同乘一部電單車，撞車時候由於衝力大，電單車嚴重損毀摺曲如手風琴，梁當場昏迷，麥坐車尾則僅受輕傷，肇事私家車司機經酒精測試後證實超標。</p></body></html>
