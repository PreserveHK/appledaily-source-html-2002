<html><header><meta charset="utf-8"><title>拋磚誤傷工友</title></header><body><h1>拋磚誤傷工友</h1><p>【本報訊】名人聚居的港島南區壽山村道發生工業意外，昨午二時許，一名尼泊爾籍工人（圖），在壽山村道二十五號嘉碧苑內一獨立屋進行裝修，當時工友在二樓拋下磚塊，站在地面的事主走避不及，不慎遭其中一塊磚擊中右後腦，痛楚大叫由工友報警送院，幸無大礙情況穩定仍需留醫。&#13;<br> 壽山村道豪宅林立，住客非富則貴，其中財政司司長梁錦松官邸位於四十五號，前立法會議員梁智鴻的祖屋則位於二十四號。&#13;<br> 梁麗娟攝</p></body></html>
