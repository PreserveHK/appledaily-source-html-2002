<html><header><meta charset="utf-8"><title>周杰倫鬥波反敗為勝</title></header><body><h1>周杰倫鬥波反敗為勝</h1><p>周杰倫（Jay）日前出席完商台舉辦的「903周杰倫第一新發佈會」後，隨即聯同其他籃球發燒友包括方力申、蕭正楠和Shine的徐天佑等，出席「903AllStars季後賽」的預賽，並與DJ隊對壘，而一向熱愛打籃球的Jay，在激烈的球賽中以T恤當頭巾上陣。<br> &#13;<br> <spanclass>活力十足 &#13;<br> 其實外間向來都知道Jay是籃球好手，可惜他絕少公開表演真正實力，當晚他活力十足，還即場表演傳球等技術，令在場的工作人員歎為觀止。比賽初段歌星隊雖然落後於DJ隊，但最後憑住Jay的意志及毅力，最終都扭轉局勢反超前勝出。另外，搞笑能手DJ森美，雖然在比賽上跌了眼鏡，但仍然堅持比賽。</spanclass></p></body></html>
