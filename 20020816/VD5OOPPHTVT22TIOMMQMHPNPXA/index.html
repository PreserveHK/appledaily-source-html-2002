<html><header><meta charset="utf-8"><title>失業漢販毒重囚17年</title></header><body><h1>失業漢販毒重囚17年</h1><p>【本報訊】失業漢為貪圖數萬元小利，甘受毒販利用在沙田租用單位，販運價值高達一千三百多萬元的海洛英，並身懷毒品「冰」及大麻煙，警方毒品調查科憑線報偵破毒窟拘捕被告，他昨日在高等法院承認販毒及藏毒共三項罪名，重判入獄十七年。&#13;<br> 三十七歲被告鄭德權承認於今年一月三十一日凌晨，在沙田花園城三期雅芝苑一單位內，販運一萬一千多克海洛英鹽酸鹽，並身藏小量毒品「冰」及三支大麻煙。被告承認受毒販「洪哥」指使犯案，收過約五萬元報酬。&#13;<br> 案件編號：HCCC210/2002</p></body></html>
