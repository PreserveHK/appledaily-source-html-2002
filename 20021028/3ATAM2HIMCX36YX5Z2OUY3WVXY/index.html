<html><header><meta charset="utf-8"><title>慘見僱主跳樓死</title></header><body><h1>慘見僱主跳樓死</h1><p>【本報訊】西環皇后大道西昨日一宗跳樓自殺事件，盡顯賓主情。一名印尼女傭（左二）赫見有人跳樓倒卧馬路，心感不妙飛奔查看，結果證實是男戶主，激動落淚。&#13;<br> 四十歲的男死者姓林，與家人同住皇后大道西四二五號永華大廈一樓。現場沒有留下遺書，惟警方調查後表示死者患精神病多年，不排除是病發跳樓自殺，事件無可疑。&#13;<br> 由於事主明顯死亡，救護員沒有將他送院，但死者倒卧馬路中央肝腦塗地，令途經的行人及駕駛者為之驚嚇，直至一小時後才有仵工抬走屍體。&#13;<br> 李家傑攝</p></body></html>
