<html><header><meta charset="utf-8"><title>HEADS令少女嗌破喉</title></header><body><h1>HEADS令少女嗌破喉</h1><p>日本最年輕HipHop組合HEADS，昨日在旺角新世紀廣場舉行迷你音樂會。人氣急升的HEADS，吸引了三百人圍觀，當中有不少少女fans全場叫破喉嚨，為組合打氣。<br> &#13;<br> <spanclass>望在港開個唱 &#13;<br> HEADS的成員在音樂會中，向本地fans展示實力，他們不只又唱又Rap三首代表歌曲，更大跳Breakdance，且即場打後空翻及做出連串高難度動作，令fans看得着迷兼瘋狂。成員KOHEI說：「嚟香港兩日好唔夠喉，希望可以快啲再嚟開演唱會。」</spanclass></p></body></html>
