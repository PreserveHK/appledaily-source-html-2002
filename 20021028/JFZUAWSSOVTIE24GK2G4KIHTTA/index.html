<html><header><meta charset="utf-8"><title>稚童玩樂　母親互助</title></header><body><h1>稚童玩樂　母親互助</h1><p>遊玩小組（Playgroup）源自西方，由一群育有稚童的母親組成，以互助形式讓年齡相若的子女入學前一同玩耍，母親也藉此互相支持；但西方入學年齡一般為四至五歲，香港兒童兩至三歲已經入學。&#13;<br> 近年在港流行的遊玩小組，是收費性質，家長普遍不接受純粹玩樂的小組，要求小朋友「學到嘢」。&#13;<br> 遊玩小組一般讓學前兒童參加，現時市面一些供已入學兒童報讀、以遊玩小組形式學習彈琴、跳舞等技能者，乃屬學習班，容易令家長混淆。</p></body></html>
