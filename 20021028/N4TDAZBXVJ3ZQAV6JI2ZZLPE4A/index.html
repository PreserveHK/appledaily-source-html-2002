<html><header><meta charset="utf-8"><title>彤叔露口風　政府停賣地</title></header><body><h1>彤叔露口風　政府停賣地</h1><p>【本報訊】新世界發展（017）主席鄭裕彤昨出席小熊國開幕禮時說，港府有關穩定樓市的措施一直「好好」。被問及應否暫停賣地以救樓市時，他只說一句「經已決定停售了」，但他沒有詳細解釋，是從報章抑或其他渠道得知此事。&#13;<br> 鄭裕彤又說，雖然有證券行提議新世界系的太平洋港口（659）股東，就重組議案投反對票，但他相信重組可順利進行，並認為這有助投資者了解各公司的業務，尤其是新世界創建。&#13;<br> 黃賢創攝</p></body></html>
