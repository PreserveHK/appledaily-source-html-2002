<html><header><meta charset="utf-8"><title>地鐵連生故障</title></header><body><h1>地鐵連生故障</h1><p>【本報訊】地鐵將軍澳支線列車服務昨日又生事故。昨下午約一時，將軍澳站管道電力供應系統出現故障，導致來往列車需要慢駛，延誤列車進入月台「埋站」。由於昨日是周日假期，故障事件對列車服務並未帶來太大影響，寶琳站月台一度數十名乘客候車（圖）。&#13;<br> 前日下午四許許，一列地鐵列車在由金鐘前往尖沙嘴途中，列車發生故障失去動力，須由尾隨列車從後推行，事件擾攘四十五分鐘，五千名乘客受影響。&#13;<br> 劉永明攝</p></body></html>
