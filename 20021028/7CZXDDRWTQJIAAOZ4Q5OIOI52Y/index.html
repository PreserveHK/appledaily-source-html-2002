<html><header><meta charset="utf-8"><title>hide「復活」漢城開騷</title></header><body><h1>hide「復活」漢城開騷</h1><p>由韓國搖滾巨星Seotaiji發起的國際大型搖滾音樂會《2002ETPFEST》，前日在漢城蠶室奧林匹克體育館舉行，除了Seotaji登台演唱外，最受矚目是前XJAPAN已故成員hide的「復活」演唱。<br> &#13;<br> <spanclass>海外開騷圓夢 &#13;<br> 原來日本組合XJAPAN在韓國的樂迷心目中，地位崇高。前日舉行的《2002ETPFEST》，特別播出九八年逝世的XJAPAN成員hide生前的表演片段，結合樂隊的演奏，成為他的「復活」演唱會，藉此完成hide生前希望在海外開騷的夢想。</spanclass></p></body></html>
