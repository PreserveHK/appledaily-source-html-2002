<html><header><meta charset="utf-8"><title>小春唱《親情》好有Feel</title></header><body><h1>小春唱《親情》好有Feel</h1><p>陳小春昨日往尖沙嘴接受商台節目訪問，小春表示因為晚上出席在無綫直播的羅文特輯《羅文──好歌獻給你》，他演繹《親情》，之前已不斷背歌詞，他說：「雖然我記歌詞唔好，但係我已經記得好熟。呢首歌係我識彈琴後第一首彈嘅歌，所以特別有感覺。」<br> &#13;<br> <spanclass>一面之緣 &#13;<br> 而楊采妮前晚在北京香格里拉大酒店出席新聞發布會。&#13;<br> 楊采妮表示曾在一個頒獎禮上，跟已故歌聖羅文有一面之緣，她說：「我同過佢傾偈，亦好尊重佢。」</spanclass></p></body></html>
