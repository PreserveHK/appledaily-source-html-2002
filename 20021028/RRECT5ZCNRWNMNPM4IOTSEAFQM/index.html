<html><header><meta charset="utf-8"><title>良景村天花板剝落</title></header><body><h1>良景村天花板剝落</h1><p>居於屯門良景邨良英樓一單位，天花批盪剝落，將近十年仍未根治，住客備受困擾。&#13;<br> 《蘋果》讀者李小姐稱，她十年前遷入上址居住不久，客廳及廚房天花板均已出現批盪剝落情況，房屋署已不斷維修，均無改善，令她不勝其煩，煮飯及吃飯時均恐有批盪跌下。&#13;<br> 房署發言人回應稱，之前確曾收過有關住戶投訴，已為其維修，但因住戶再有投訴，故該署已出單再為其安排維修，該署定會加緊為其跟進。（○九一九一七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
