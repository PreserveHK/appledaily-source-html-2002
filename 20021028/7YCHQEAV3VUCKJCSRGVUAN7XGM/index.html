<html><header><meta charset="utf-8"><title>新車撼牆困兩人</title></header><body><h1>新車撼牆困兩人</h1><p>【本報訊】一輛新落地兩個多月、被稱為「至尊巨無霸」的最新款豐田Alphard七人車，昨晨六時許在港島半山發生交通意外。&#13;<br> 姓黃(三十五歲)男子駕車載同姓楊(四十二歲)女乘客，沿舊山頂道上斜返回梅道住所，途經舊山頂道六號好利閣對開時，突失控鏟上左邊行人路，撞向大廈外牆及鐵閘，再反彈出路面，車頭嚴重損毀。司機及女乘客（圖）被困車內由消防員救出，兩人均無受傷。&#13;<br> 李家傑攝</p></body></html>
