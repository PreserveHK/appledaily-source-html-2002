<html><header><meta charset="utf-8"><title>佐敦疏忽兒子遭調查</title></header><body><h1>佐敦疏忽兒子遭調查</h1><p>英國巨胸名模佐敦（Jordan），早前被揭發待薄其失明兒子夏菲（Harvey），寧願夜夜笙歌也不替兒子換尿片及餵奶。有熱心人士挺身向英國的社會福利署舉報佐敦劣行，佐敦日前被急召往社署問話。<br> &#13;<br> <spanclass>要心理輔導 &#13;<br> 一名兒童工作者早前閱報後得悉佐敦未盡母責，即時向社署保護兒童組舉報。據悉社署收到投訴後，即向佐敦問話，並進行調查。若發覺佐敦真的忽視兒子，夏菲可能要被下令由政府看管，而佐敦亦要接受心理輔導。</spanclass></p></body></html>
