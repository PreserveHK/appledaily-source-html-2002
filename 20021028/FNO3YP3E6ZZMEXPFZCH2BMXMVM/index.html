<html><header><meta charset="utf-8"><title>宣萱怒斥勾線唔啱</title></header><body><h1>宣萱怒斥勾線唔啱</h1><p>任港秀、宣萱、林保怡和姚樂怡等前晚在灣仔出席新片《月光光心慌慌之大屠殺》首映，姍姍來遲的任港秀穿上tubetop出現，大為搶鏡。<br> &#13;<br> <spanclass>相識十年 &#13;<br> 宣萱和林保怡結伴赴會，宣萱笑說：「係我誠意邀請佢嚟，我哋識咗十年，一向都有來往。」&#13;<br> 對於佘詩曼和陳浩民傾電話遭勾線，在網上公開一事，宣萱批評說：「唔理講乜嘢，勾人線都唔啱。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
