<html><header><meta charset="utf-8"><title>Juno成立FanClub破謠言</title></header><body><h1>Juno成立FanClub破謠言</h1><p>麥浚龍（Juno）昨日在尖沙嘴新世界萬麗酒店，舉行「Neway有人愛上Juno細寶百貨FanClub成立日」，吸引了四百多位fans到場。&#13;<br> Juno表示很高興公司為他成立歌迷會，被問到此舉是否為他打破之前用錢買fans的傳聞，他說：「大家唔好咁敏感，只係有需要先成立歌迷會。」<br> &#13;<br> <spanclass>列黑名單 &#13;<br> 由於Shine、Cookies和Juno歌迷太熱情，據悉近日他們被大學會堂列入黑名單，Juno說：「我哋同有關方面傾咗，如果fans整爛嘢會賠償，但我相信我嘅歌迷喺人哋地方唔會整爛嘢，會好守秩序。」</spanclass></p></body></html>
