<html><header><meta charset="utf-8"><title>克勤、阿Paul齊轟環球</title></header><body><h1>克勤、阿Paul齊轟環球</h1><p>李克勤、黃貫中（Paul）和許志安等，前晚在無綫電視城為兩集的《勁歌金曲》錄影，克勤和黃貫中異口同聲炮轟所屬的環球唱片公司製作唱片時十分草率。<br> &#13;<br> <spanclass>屢次出錯 &#13;<br> 克勤的新碟《愛不釋手》昨日推出，可是有歌迷發現新碟中印漏了歌名，克勤說：「舊年我隻演唱會碟都將日期印錯，咁大間公司係咪要小心啲？事隔一年又錯過，咁樣做對寫歌嘅人唔公平，製作唔認真，我已經call咗陳少寶，但佢重未覆機。」同場的阿Paul亦表示新唱片曾印錯名，他說：「我個名變咗『黃貴中』，唔知係咪暗示我收得貴？」</spanclass></p></body></html>
