<html><header><meta charset="utf-8"><title>哈仔為校長泣不成聲</title></header><body><h1>哈仔為校長泣不成聲</h1><p>電影《哈利波特》系列中飾演魔法學校校長的愛爾蘭殿堂級演員李察夏里斯（RichardHarris），上周五因淋巴癌在倫敦病逝。與李察非常稔熟的「哈仔」丹尼爾拉德克利夫（DanielRadcliffe）得知此事後，哭得雙眼通紅，泣不成聲。<br> &#13;<br> <spanclass>追悼兩次 &#13;<br> 據發言人表示，李察將於本周稍後在倫敦及愛爾蘭首都都柏林舉行兩次追悼會，其遺體火化後，骨灰將撒於巴哈馬。另外，李察於《哈》片的角色，將由身形及聲線與李察極相似的七十二歲英國演員哈利羅賓遜（HarryRobinson）代替。</spanclass></p></body></html>
