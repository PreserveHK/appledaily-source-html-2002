<html><header><meta charset="utf-8"><title>Apple姐日記：<br>Yumiko逛旺角測試人氣</title></header><body><h1>Apple姐日記：<br>Yumiko逛旺角測試人氣</h1><p>我Apple姐可以咁容光煥發，除咗因為我多食燕窩同埋多做facial外，我重會周不時去啲年輕人嘅聚腳地，咁樣個人先至唔會out㗎嘛。<br> &#13;<br> <spanclass>有求必應 &#13;<br> 嗱！就前日之嘛，我陪啲世姪女行旺角瓊華中心同潮流特區，就遇見近期幾紅嗰個英皇小花Yumiko（鄭希怡），佢同其他後生仔女一樣，專係留意波鞋舖嘅新款波鞋。&#13;<br> 以Yumiko呢排嘅見報率，當然好多fans認得佢啦，啲fans重要求合照同攞簽名㖭，而Yumiko都好合作，有求必應。</spanclass></p></body></html>
