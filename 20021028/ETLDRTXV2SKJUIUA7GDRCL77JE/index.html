<html><header><meta charset="utf-8"><title>藍潔瑛行天橋好緊張</title></header><body><h1>藍潔瑛行天橋好緊張</h1><p>藍潔瑛和岑寶兒等昨日在佐敦出席「第二屆秋意濃情婚紗博覽」，藍潔瑛穿上低胸婚紗行騷，她在台上的表現顯得有點緊張。<br> &#13;<br> <spanclass>怕會絆倒 &#13;<br> 藍潔瑛表示，昨日是首次行騷，所以心情緊張。問藍潔瑛可有為這次行騷前做了很多準備工夫，她說：「冇呀，我都冇特別減肥。」再問她在穿上婚紗後，可有做新娘子的感覺？她說：「梗係冇，頭先行騷，因為條裙好長，我幾驚會絆倒。」&#13;<br> 問到藍潔瑛可認識已故一代歌聖羅文？她說：「我哋唔熟，我都唔會去佢嘅喪禮。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
