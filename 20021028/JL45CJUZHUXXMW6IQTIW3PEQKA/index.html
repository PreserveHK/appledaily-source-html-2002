<html><header><meta charset="utf-8"><title>蕭正楠行路行一半</title></header><body><h1>蕭正楠行路行一半</h1><p>蕭正楠和林家棟昨日在油塘出席苗圃行動主辦的步行活動，蕭正楠被大會委任為「挑戰十二小時之星」，更為慈善步行主持開步禮。<br> &#13;<br> <spanclass>有工作在身 &#13;<br> 昨日所有的參賽者都要由油塘起步行至大埔，但蕭正楠由於稍後有工作，故沒有行畢全程，他說：「呢次大會邀請我出席，我都開心，我覺得呢個活動好有意義，因為大會籌得嘅經費，會幫助內地窮困學童重建學校，咁佢哋就有書讀。」&#13;<br> 蕭正楠續說：「遲吓農曆新年苗圃行動會有一個行路上廣州嘅活動，我都好有興趣參加。」</spanclass></p></body></html>
