<html><header><meta charset="utf-8"><title>豪宅遭匪徒爆竊</title></header><body><h1>豪宅遭匪徒爆竊</h1><p>【本報訊】設有二十四小時防盜攝錄監察及保安員駐守的山頂施勳道豪宅倚雲山莊，昨日發生懷疑爆竊案，其中一戶報警表示包括一個黃金擺設、手電、現金等價值數千元財物不翼而飛，警方發現屋內並無搜掠痕迹，懷疑賊人從未關好的窗戶潛入犯案。&#13;<br> 施勳道豪宅林立，不少官紳名人聚居。上周日凌晨，施勳道三十七號一幢豪宅亦遭賊人撬門爆竊。對於連續兩周發生爆竊案，警方加強巡查（圖）。&#13;<br> 簡明恩攝</p></body></html>
