<html><header><meta charset="utf-8"><title>車游俄軍互鬥殘暴</title></header><body><h1>車游俄軍互鬥殘暴</h1><p>在藝術表演場地文化宮劇院發生的挾持人質事件中，俄羅斯軍隊與車臣游擊隊，可說是殘暴對殘暴。<br> &#13;<br> <spanclass>車游向眼睛開槍 &#13;<br> 一名獲救人質透露，車游曾向他們威脅說：「當局若再糾纏不休，我們就會將你們一些人分屍！」另一人質說，車游在他們面前處決人質，其中一個「向着他的眼開槍，血腥得不得了」。<br> &#13;<br> <spanclass>俄軍槍轟太陽穴 &#13;<br> 「Spetsnaz」特種部隊一名隊員則承認，他們向已被迷暈的車游近距離開槍，那些身藏炸藥的女戰士，更是逐一朝太陽穴開槍處決：「我知道這聽起來很冷血，但對着身上繫上兩公斤塑膠炸藥的人，我們別無他法解除他們的武裝。」&#13;<br> 綜合外電報道</spanclass></spanclass></p></body></html>
