<html><header><meta charset="utf-8"><title>果然唔使拍烏蠅</title></header><body><h1>果然唔使拍烏蠅</h1><p>打開門做生意，冇人會想拍烏蠅！&#13;<br>所以老闆陳先生就將自己間髮型屋改名做「不拍烏蠅」，除咗貪「好意頭」之外，等人行過深水埗元州街76號都望多兩眼，兼印象深刻，佢話：「唔少客真係行過見個名咁特別，特登入嚟幫襯㗎！」&#13;<br>店名頂癮，門口嘅「別拍烏蠅」標誌一樣咁爆，同招牌名襯到絕一絕。&#13;<br>開張咗近七年喇，經歷過幾次金融風暴，至今依然屹立不倒，果然真係唔使拍烏蠅，生意長做長有！&#13;<br>老闆補多句：「賺大錢就無我份㗎嘞，不過叫做搵到餐晏仔咁啦！」臨別，還問筆者有否興趣剪髮，咁識拉客，唔怪得可以「不拍烏蠅」啦！&#13;<br>&#13;<br>記者、攝影：鄒家鳳</p></body></html>
