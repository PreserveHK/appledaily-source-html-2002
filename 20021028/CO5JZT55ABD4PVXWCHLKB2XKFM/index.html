<html><header><meta charset="utf-8"><title>安雅與前男友劃界線</title></header><body><h1>安雅與前男友劃界線</h1><p>安雅早前因在台灣服食搖頭丸，在土城台北看守所勒戒，不過此事對她的星途似乎未有影響，最近安雅便在台灣接拍了劇集《粉紅教父小甜甜》，劇中她更與前度男友劉恆拍檔演出。&#13;<br> 之前安雅已聲明跟劉恆再合作拍劇一點也不尷尬，但日前在該劇的開鏡禮上，他倆刻意分開兩頭站，二人更拒絕合照。<br> &#13;<br> <spanclass>性格不合分手 &#13;<br> 安雅與劉恆都是ABC（美國土生中國人），兩人因合作拍《墓仔埔也敢去》發展成情侶，後來因性格不合分手。不過兩人強調再見亦是朋友，但不知為何兩人在開鏡禮的態度又變得尷尬。自從安雅來港發展後，她與劉恆已很少聯絡，而劉恆曾經是人氣偶像言承旭的室友，但兩人發展卻有天淵之別。</spanclass></p></body></html>
