<html><header><meta charset="utf-8"><title>女檔主與客打架</title></header><body><h1>女檔主與客打架</h1><p>【本報訊】北河街街市一個魚檔的女檔主及兩名職員，昨為半條十八元的鯇魚與男顧客大打出手，結果兩敗俱傷，同被拘捕帶署。&#13;<br> 魚檔女檔主姓黃（三十八歲）報稱遭人揮拳打傷面頰（圖），兩名職員亦姓黃（四十二及四十三歲）但沒受傷；另外男顧客姓陳（五十三歲）恤衫被扯爛鈕扣躺開胸膛。&#13;<br> 昨晨八時許，深水埗北河街街市一魚檔女檔主正忙於劏魚，一名男子趨前指着半條鯇魚問價，女檔主回答十八元，豈料對方丟下十元便調頭離去，女檔主將他叫停索款，雙方爭執打起來。&#13;<br> 吳國威攝</p></body></html>
