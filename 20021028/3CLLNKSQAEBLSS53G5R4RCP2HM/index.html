<html><header><meta charset="utf-8"><title>單車飛墮碎片擊寡婦</title></header><body><h1>單車飛墮碎片擊寡婦</h1><p>【本報訊】高空墮物黑點的柴灣峰華邨，再有無良缺德者從高處將一部單車擲落街（圖），險砸中一名路過的老婦，她手部被單車的碎片擊傷，需送院治理，警方在大廈搜索無發現。&#13;<br> 受傷老婦姓麥（六十六歲），與兒媳及孫同住在峰華邨秀峰樓，據稱她月前喪夫，最近不時到樓下公園散心。昨中午十二時，她行經曉峰樓對開，一部單車突然從天而降，在她身邊擦過跌落地上，單車的零件碎片彈起，擊中她的手腳，驚魂甫定後由保安員報警送院治理。</p></body></html>
