<html><header><meta charset="utf-8"><title>唐狗大戰眼鏡蛇</title></header><body><h1>唐狗大戰眼鏡蛇</h1><p>【本報訊】元朗西鐵朗屏站工地昨日上演一幕唐狗大戰眼鏡蛇驚險場面。下午三時許，途人發現兩頭黑色唐狗在工地一角，圍攻一條有劇毒的白色眼鏡蛇（圖）。唐狗怯於毒蛇不敢走近，連番吠叫企圖引開其注意，毒蛇亦不示弱昂首吐舌伺機反擊，附近街坊擔心兩敗俱傷致電報警。&#13;<br> 兩頭唐狗稍後分頭攻擊毒蛇頭尾部位，毒蛇無法兼顧，漸處下風，屢遭唐狗咬中，留下斑斑傷痕。其間其中一頭唐狗突施偷襲得手，一口咬中毒蛇蛇頭分了勝負。重傷的毒蛇癱倒地上奄奄一息，此時捉蛇專家「蛇王如」到來冷手撿個熱煎堆，輕易生擒眼鏡蛇交警員帶走。兩頭唐狗看着幾乎到手的獵物失去，向蛇王吠叫幾聲。&#13;<br> 陳天華攝</p></body></html>
