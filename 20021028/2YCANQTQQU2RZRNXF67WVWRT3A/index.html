<html><header><meta charset="utf-8"><title>陳文媛花名一大堆</title></header><body><h1>陳文媛花名一大堆</h1><p>陳文媛（BoBo）和余文樂昨日在旺角YesStation分店，客串做售貨員。對於近日劉鑾雄不斷為人創作新花名，BoBo表示也有看報道，她說：「我有睇啲新聞，明顯啲嘅名會估到。諗唔到佢平時嚴肅，原來都有啲幽默感。」&#13;<br> 不過BoBo本身則不會為朋友改花名，她說：「講自己冇所謂，因為知自己底線去到邊，我都有好多花名，例如『煲飯』。重有唔知係咪我有首歌叫《嫲嫲》，所以fans就叫我做媽咪，叫我助手做婆婆。」<br> &#13;<br> <spanclass>余文樂歎失自由 &#13;<br> 另外，余文樂大歎近日常被「狗仔隊」跟蹤，他說：「搞到我連朋友都唔敢搵，冇晒自由，佢哋（指記者）跟住我咪惟有當多咗幾個保鑣囉！」</spanclass></p></body></html>
