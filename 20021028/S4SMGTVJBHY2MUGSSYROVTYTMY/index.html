<html><header><meta charset="utf-8"><title>男童捲的士車底輕傷</title></header><body><h1>男童捲的士車底輕傷</h1><p>【本報訊】九歲姓卓男童，昨晨十時許，偕胞姊離開柴灣漁灣邨住所，在附近永泰道橫過馬路時，疑未有看清楚路面情況衝出，遭一輛往北角駛至的的士撞倒拖行數米，雙腳擦傷捲入車底，其胞姊尾隨喝止不及，嚇得目瞪口呆，慌忙致電通知母親到場。&#13;<br> 附近消防局的數名消防員聞訊奔出協助將男童救出，並替他檢查傷勢，再由救護員將他送院治理，情況穩定。至於肇事姓余（三十八歲）的士司機經酒精測試證實無飲酒。</p></body></html>
