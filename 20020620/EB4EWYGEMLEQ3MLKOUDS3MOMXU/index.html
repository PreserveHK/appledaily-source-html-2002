<html><header><meta charset="utf-8"><title>　　煲呔曾和頭酒安撫議員 - 李八方</title></header><body><h1>　　煲呔曾和頭酒安撫議員 - 李八方</h1><p>煲呔曾前排公布重售居屋時，無事先知會立法會，搞到俾議員係咁鬧。睇嚟煲呔曾都知衰，皆因佢今日會喺香港會，請立法會房屋事務委員會成員食番餐。有白鴿黨議員笑言煲呔想擺和頭酒。八方聞說有十一個議員應邀，其中一半係民主派議員㖭。&#13;<br> 八方心諗，政府今日會正式公布房屋架構檢討報告，可能煲呔吸取教訓，私下應酬班議員先。盛傳做房屋問責局長嘅孫明揚，唔知今日會唔會係座上客呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
