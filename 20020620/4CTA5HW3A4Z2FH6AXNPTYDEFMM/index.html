<html><header><meta charset="utf-8"><title>絕育手術15分鐘可完成</title></header><body><h1>絕育手術15分鐘可完成</h1><p>香港獸醫學會會長StewartRyan指出，替貓兒進行絕育手術十分簡單，每隻貓只需五至十五分鐘便可完成，相信周日一天內，便可完成為過百隻貓兒進行絕育。&#13;<br> 他表示，接受絕育手術的貓兒會先被麻醉，但手術雌雄有別，雄性貓兒由於性器官在體外，所以麻醉後只需為牠們進行結紮手術，約一小時後麻醉藥散去便可活動自如。至於雌性貓兒絕育手術則要在貓兒的腹部開刀，然後切除子宮及卵巢。</p></body></html>
