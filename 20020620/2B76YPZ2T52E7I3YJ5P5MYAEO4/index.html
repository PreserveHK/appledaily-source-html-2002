<html><header><meta charset="utf-8"><title>老師安慰</title></header><body><h1>老師安慰</h1><p>【本報訊】在黃大仙念書的一名姓劉十一歲男童，昨中午放學後疑心急回家，在東頭邨東隆道衝出馬路，一輛的士駛至，姓白的士司機（四十七歲）即時扭軚閃避，但左邊車頭倒後鏡仍將男童撞倒，校內一名男老師聞訊趕至陪伴安慰（圖左）。&#13;<br> 救護員到場替男童包紮，一名救護員更打傘擋陽光。劉母隨後接獲通知趕來，憂心忡忡站在一旁看着兒子急救，稍後陪同送院，現時情況穩定仍需留醫。&#13;<br> 潘志能攝</p></body></html>
