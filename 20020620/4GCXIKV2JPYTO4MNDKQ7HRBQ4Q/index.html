<html><header><meta charset="utf-8"><title>舒淇自誇嘴唇最性感</title></header><body><h1>舒淇自誇嘴唇最性感</h1><p>舒淇早前成為中國某纖體儀器的代言人，日前特地到廣州拍攝廣告。當中她以數個青春性感形象拍攝廣告硬照，據聞收入達六位數字人民幣。其間她更自誇擁有性感嘴唇，故別人稱她為「性感女星」亦絕對受落。<br> &#13;<br> <spanclass>性感定義不同 &#13;<br> 日前舒淇首次踏足深圳出席美容產品的發布會時，被問到對自己外號「性感女星」有何看法，舒淇輕描淡寫地說：「每個人對性感的理解可能都不相同，有的人可能認為自己的小腿性感，而我覺得我的嘴唇很性感。」</spanclass></p></body></html>
