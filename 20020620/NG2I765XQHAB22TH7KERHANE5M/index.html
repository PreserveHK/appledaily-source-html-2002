<html><header><meta charset="utf-8"><title>准美預檢損港貨運</title></header><body><h1>准美預檢損港貨運</h1><p>【本報訊】美國海關正計劃與香港等十個最多貨櫃往來的港口訂立「貨櫃安全倡議計劃」，派員長駐協助本地執法機構檢查赴美貨櫃。香港海關助理關長潘揚光表示，海關下周日會派員到試行該計劃的加拿大視察，研究計劃的可行性。&#13;<br> 美國助理關長麥菲昨日透過視像會議接受本港傳媒訪問時指出，美國於本月初曾派員來港與港府就有關計劃磋商，獲得港府積極回應，若達成協議，美國海關將派出關員以觀察員身份駐港，專責交換情報及評估赴美貨櫃的風險。&#13;<br> 香港付貨人委員會執行總幹事何立基表示，若按照該計劃的要求，將增加赴運成本及影響貨運效率。</p></body></html>
