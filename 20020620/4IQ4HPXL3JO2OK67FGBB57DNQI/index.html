<html><header><meta charset="utf-8"><title>銀行主任偷襪罰款</title></header><body><h1>銀行主任偷襪罰款</h1><p>【本報訊】銀行主任重蹈覆轍在超級市場偷取價值八十元的女裝絲襪，昨日在荃灣裁判法院認罪，聲稱因一時貪念犯案求輕判。裁判官訓斥他應知自己目前工作「一分一毫都唔應該有貪念……你所犯嘅錯遠超八十元嘅價錢」，考慮被告上次犯案已在二十多年前，給予機會罰款二千元了事。四十二歲被告陳德才承認於本月四日，在荃灣愉景新城惠康超市內，偷竊四對價值八十元的絲襪，案情指他當時從貨架取走七對絲襪，但只付款購買其中三對，被店員揭發報警拘捕。被告昨向裁判官馬漢璋求情稱已知錯。&#13;<br> 案件編號：TWC1683/2002</p></body></html>
