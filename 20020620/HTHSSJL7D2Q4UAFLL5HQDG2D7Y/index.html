<html><header><meta charset="utf-8"><title>爬窗修天線變人肉波子機</title></header><body><h1>爬窗修天線變人肉波子機</h1><p>【本報訊】紅磡必嘉街一幢大廈昨傍晚發生意外墮樓事件，一名男子在五樓住所爬出窗外修理電視天線時失足，飛墮而下。由於現場為大廈後巷，事主在半空中猶如「人肉波子機」，連番撞上電線、晾衫架及冷氣機，結果連同晾衫架及冷氣機一同跌在地上，送院急救後情況危殆。&#13;<br> 意外墮樓的男子姓陳，三十歲，住在紅磡必嘉街一幢大廈五樓一單位，警方事後聯絡其家人趕往醫院。&#13;<br> 警方消息稱，昨傍晚六時許，陳在住所赤腳爬出窗外，整理窗外的電視天線準備調校電視畫面，其間懷疑窗台濕滑，失重心從窗口飛墮而下。</p></body></html>
