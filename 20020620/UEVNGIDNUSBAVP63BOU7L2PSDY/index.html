<html><header><meta charset="utf-8"><title>松松一字之差痛失千萬</title></header><body><h1>松松一字之差痛失千萬</h1><p>陳松伶繼早前在無綫遊戲節目《智在必得》中贏車又贏樓後，好運接踵而來，前晚松松又中了六合彩三獎，獲派彩近三萬元。<br> &#13;<br> <spanclass>出名有運 &#13;<br> 松松昨日接受本報電話訪問時說：「我家姐話畀我聽呢期獎金多，所以叫我講六個冧巴出嚟去買六合彩，中咗五個冧巴，只得一個唔中。只係爭少少，就有成九百幾萬獎金，所以一路睇電視我好緊張，知道爭一個字又好激氣。」&#13;<br> 松松向來出名有運，所以不少朋友買馬時都會叫她講心水號碼，松松說：「咁當然唔會全部中晒，但係都會中一部份嘅。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
