<html><header><meta charset="utf-8"><title>茱姐終於肯脫</title></header><body><h1>茱姐終於肯脫</h1><p>荷李活一姐茱莉亞羅拔絲（JuliaRoberts），早前斷言拒絕導演史提芬蘇德堡（SetvenSoderbergh）的要求，不肯於新片《FullFrontal》中作全裸演出。不過據聞茱姐近日態度軟化，終願意獻出其銀幕上的第一次。&#13;<br> 早前史提芬蘇德堡曾哀求茱姐全裸演出以配合劇情，但茱姐不肯奉獻。惟近日她突然「轉軚」，答應裸露上身，有傳她乃被導演的誠意打動。然而當導演希望她將頭髮剪短及染黑，茱姐則再次「扭計」。</p></body></html>
