<html><header><meta charset="utf-8"><title>《鬼味人間》今晚買一送一</title></header><body><h1>《鬼味人間》今晚買一送一</h1><p>在暑假這個黃金檔期，上映的電影都出盡法寶吸引觀眾入場，希望票房可以不受世界盃影響。繼Twins主演的《這個夏天有異性》，今晚於利舞臺戲院免費送七點半和九點半戲飛予十八歲以上人士入場外，谷祖琳和陳奕迅主演的《幽靈人間Ⅱ鬼味人間》，亦於今晚分別在旺角百老匯、GV旺角和銅鑼灣紐約戲院，舉行七點半和九點半場買一送一的優惠。<br> &#13;<br> <spanclass>谷祖琳到場簽名 &#13;<br> 該片的宣傳人員張小姐昨日在電話中表示：「觀眾到呢三間戲院時，會發現票務處隔籬會擺設咗一個幽靈售票處，現場會有一個着唐裝衫褲嘅女仔負責賣飛，而谷祖琳就會去旺角百老匯戲院幫手賣飛同簽名。」</spanclass></p></body></html>
