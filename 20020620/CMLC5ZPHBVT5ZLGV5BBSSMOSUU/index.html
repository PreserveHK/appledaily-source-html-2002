<html><header><meta charset="utf-8"><title>剛解禁放盤少</title></header><body><h1>剛解禁放盤少</h1><p>逸港居雖然已可在第二市場轉售，但是放盤少，加上解禁期仍短，區內若干公屋戶及綠表人士都未知道逸港居可以轉售，以致迄今尚未有成交。&#13;<br> 中原香港仔分行葉遠昌指出，逸港居放盤不足5個，平均每方呎叫價2300元。區內居屋第二市場以樓齡6.5年的南濤閣交投較為活躍，海景放盤約10個，平均呎價2200元，其中1座高層C室，716方呎，有少許海景，6月成交價150萬元，呎價2095元。</p></body></html>
