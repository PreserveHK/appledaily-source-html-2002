<html><header><meta charset="utf-8"><title>朱慧珊做亞視新一姐</title></header><body><h1>朱慧珊做亞視新一姐</h1><p>朱慧珊、袁文傑、黎思嘉、珈潁和盧慶輝等前晚為亞視節目《香港──電視重慶周》錄影時，台前台後都稱呼朱慧珊做珊姐，朱慧珊在台上的企位，亦被安排在營運總裁余統浩身旁，似乎朱慧珊已代替了林建明的亞視一姐地位，朱慧珊對此說：「因為我做咗咁多年，啲人先咁樣稱呼我啫，至於明姐（指林建明），佢係再高一輩。」<br> &#13;<br> <spanclass>戥子華慘 &#13;<br> 對於黃子華主持無綫遊戲節目《一觸即發》收視跌破二十點，朱慧珊說：「喺無綫嚟講，跌破二十點係好慘嘅事，世界盃四年一次，冇得鬥，我自己都睇世界盃啦，好彩我嘅節目《群雄奪寶》押後咗播，唔使同世界盃對撼。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
