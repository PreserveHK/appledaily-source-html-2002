<html><header><meta charset="utf-8"><title>中三生涉非禮女子</title></header><body><h1>中三生涉非禮女子</h1><p>【本報訊】身形肥胖的中三男生在屋邨平台遇上陌生女子，聲稱欲追求對方卻「飛擒大咬」，不理事主抗拒對她毛手毛腳，攬腰、挨肩膊兼撫胸非禮，更斗膽跟蹤她往寓所大廈，被告男生昨日在荃灣裁判法院承認非禮罪，裁判官訓斥其行為差劣，將案押後至七月十日，待了解背景及社會服務令報告後判刑。十六歲的被告朱姓男生，承認於今年五月十五日，在青衣長發邨社區會堂平台非禮一名女子。案情指被告當日乘女事主友人先行離開，撫摸她左胸非禮，被告更企圖尾隨她回寓所。被告獲准保釋候判。&#13;<br> 案件編號：TWC1700/2002</p></body></html>
