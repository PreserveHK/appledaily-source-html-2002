<html><header><meta charset="utf-8"><title>房協浮薪變相減薪</title></header><body><h1>房協浮薪變相減薪</h1><p>【本報訊】為進一步提高員工表現，房屋協會計劃下財政年度起全面推行「論功行賞」式的浮動薪金制，扣起員工百分之八至二十的薪酬，留待年度終結時始按表現發放，計劃將令房協轄下八百五十名員工在今年凍薪後，明年進一步「變相減薪」。&#13;<br> 港九工團聯合總會主席李國強說：「房協係公營機構，員工無營業額去作客觀嘅表現評審，推行浮薪制未必公平，甚至可能會打擊士氣，但目前房屋架構臃腫，房協精簡人手可能重實際。」</p></body></html>
