<html><header><meta charset="utf-8"><title>陳淑蘭自爆與男友同居</title></header><body><h1>陳淑蘭自爆與男友同居</h1><p>陳淑蘭（蘭子）昨日在港台主持節目時有一班記者探班，嚇得另一主持周國豐及工作人員以為蘭子又同人嗌交。<br> &#13;<br> <spanclass>「呢個時代好平常」 &#13;<br> 蘭子昨日表示其位於港島大坑的住宅昨晨發生火警，講述事發經過時，蘭子說：「朝早五點幾就聞到有𤓓味，即刻起身睇吓四隻狗有冇事，再望吓瞓緊覺嘅男友。」她隨即又說：「你哋唔好望住我，呢個時代好平常啫。」&#13;<br> 蘭子昨日又澄清近期很多朋友看過鯊魚女陳細潔的廣告都誤以為她拍了這廣告，蘭子說：「可能面形有啲似，不過我個胸就冇佢咁大，但係大家都鍾意過方中信。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
