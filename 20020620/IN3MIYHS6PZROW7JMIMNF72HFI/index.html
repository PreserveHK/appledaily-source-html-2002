<html><header><meta charset="utf-8"><title>釘棒毀容</title></header><body><h1>釘棒毀容</h1><p>【本報訊】兩歲半男童少不更事，前日下午與鄰家五歲女童玩耍時咬傷對方左手；女童母親獲悉竟怪罪稚童，昨晨上門找晦氣掌摑男童兩巴掌後，又涉嫌在梯間用一支有釘的木棍打傷男童臉部，被警員拘捕。&#13;<br> 受傷男童姓翁，左臉有一條兩吋長傷痕，疑被木棍上的鐵釘刮傷造成，幸無大礙，其父母痛心兒子受傷，誓言追究責任。被捕惡婦姓何（三十四歲），事後警方在三樓梯間撿走一支一呎長木棍助查。&#13;<br> 陳日海攝</p></body></html>
