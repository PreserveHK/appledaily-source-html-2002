<html><header><meta charset="utf-8"><title>Shine帶九師妹見傳媒</title></header><body><h1>Shine帶九師妹見傳媒</h1><p>二人組合Shine昨日以大師兄身份，帶着初會傳媒的少女組合Cookies的九位師妹，出席港台「倫住嚟試－全港中學SchoolTour2002」記者招待會。&#13;<br> Cookies青春活潑，最年輕的Kary只有十六歲，而最年長的Serena亦只得二十二歲，對於今次正式初會傳媒，九人均異口同聲說：「好緊張、好興奮同埋好期待。」<br> &#13;<br> <spanclass>以Twins為榜樣 &#13;<br> 至於早前有報道指Cookies將會力撼二人組合Twins，其中曾拍Meko飲品廣告的Elaine說：「唔可以話力撼，Twins係我哋嘅師姐，佢哋一向都好出色，我哋會以佢哋為榜樣。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
