<html><header><meta charset="utf-8"><title>六魔女車匪案轟動一時</title></header><body><h1>六魔女車匪案轟動一時</h1><p>廣深公路上最轟動的車匪案，要算一九九三、九四年間的「六魔女案」。九三年四月至九四年六月間，一幫由廣東豐順人為主的悍匪，專門橫行廣深高速公路。他們主要以色誘司機到其住處，然後將司機殺掉搶車，有時也會開車外出兜客，搶劫乘客。&#13;<br> 這匪幫作案手法兇狠而毒辣，處處要置「獵物」於死地，前後共十七名司機被殺，搶劫的財物共值六百二十九萬元人民幣。該幫十六名悍匪結果有十三人被判死，而案情其後被改編拍成電影《六魔女》。</p></body></html>
