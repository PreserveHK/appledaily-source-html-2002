<html><header><meta charset="utf-8"><title>侍應涉盜顧客資料</title></header><body><h1>侍應涉盜顧客資料</h1><p>【本報訊】一名酒吧侍應涉嫌受賄十萬元，協助假卡集團以磁碼轉換機套取二百套信用卡資料，以製造假卡，該名侍應成功套取十套資料後被廉政公署拘捕，但部份假卡已在港使用，令銀行損失十一萬元。&#13;<br> 廉署較早前接獲一間銀行的舉報，指有酒吧職員收受利益，非法套取顧客的信用卡資料。廉署展開調查後發現，該名酒吧侍應涉嫌收受十萬元賄款，作為其套取二百套酒吧顧客信用卡資料的報酬。&#13;<br> 廉署本周一拘捕涉案的酒吧侍應及其一名同黨，兩人已獲廉署保釋外出，廉署將繼續調查該案件。</p></body></html>
