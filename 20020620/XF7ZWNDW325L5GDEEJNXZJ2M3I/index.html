<html><header><meta charset="utf-8"><title>有線主持嘉賓齊賀祝捷會</title></header><body><h1>有線主持嘉賓齊賀祝捷會</h1><p>「我想用一場『比賽』去形容今次有線搞世盃嘉年華的成績，它們像一支好成功的球隊，有好的戰術及球員，可以說是戰無不勝。」南華隊長兼有線世盃客席球評家丘建威，昨在九龍灣展貿中心舉行的「2002世界盃嘉年華」首階段祝捷會時這樣說。&#13;<br> 目前要埋首與港隊一同備戰九月亞運足球賽的丘建威，將會在決賽日當天才再與各位觀眾見面。昨日出席祝捷會的包括多名球評家及主持，包括Keyman、陳欣欣、谷德昭、張達明、張志德、張國強、潘源良等約二十多人。&#13;<br> 圖/文：徐嘉華</p></body></html>
