<html><header><meta charset="utf-8"><title>河利秀性感照網上行</title></header><body><h1>河利秀性感照網上行</h1><p>韓國變性藝人河利秀早前來港宣傳時拒絕賣弄性感，不過今年一月她到泰國拍寫真集時，她就裸露上半身在泳池拍照，這輯照片最近更在網頁中流傳。昨日記者致電給河利秀在港的代理人美程公司，該公司發言人Bonnie表示：「河利秀一月係去過泰國拍咗一輯好性感嘅照片，呢輯相用嚟出寫真，但幾時出就未知。」<br> &#13;<br> <spanclass>只屬小部份 &#13;<br> 河利秀在寫真集內其中一些照片，經理人特別揀選了幾張效果不錯的放在她的個人網頁內，Bonnie續說：「可能有人喺河利秀網頁抄咗呢啲相落嚟，所以先會流傳開去，不過呢幾張相只係佢寫真中嘅一部份，唔擔心會影響將來本寫真銷量。」</spanclass></p></body></html>
