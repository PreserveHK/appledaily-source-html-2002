<html><header><meta charset="utf-8"><title>港馬合搗賭波集團</title></header><body><h1>港馬合搗賭波集團</h1><p>【本報訊】吉隆波消息：馬來西亞警方昨日搗破一個主要收受香港投注的世界盃外圍賭博集團，起出二十七部電腦及一批通訊器材。&#13;<br> 馬來西亞警方全國刑事調查主任、拿督沙烈末宋昨日向傳媒透露，這個相信是亞洲最大規模的收受世界盃外圍投注集團，每場比賽投注額達五百萬馬幣（約一千萬港元），主要投注來自香港，其他有來自新加坡、印尼、泰國、汶萊等地。他說，這個集團與香港等地的外圍集團有聯繫，大馬警方與香港等地警方合作，獲取可靠情報後成立專責小組，把有關取締行動命名為「響尾蛇行動」，瓦解這個外圍波集團。沙烈末宋並表示，馬來西亞警方將於明日公布詳情。</p></body></html>
