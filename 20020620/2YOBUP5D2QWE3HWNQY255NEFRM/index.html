<html><header><meta charset="utf-8"><title>美國土安全部凌駕FBI</title></header><body><h1>美國土安全部凌駕FBI</h1><p>美國傳媒周三報道，總統喬治布殊已向國會提交成立國土安全部的法案。根據法案，這個由里奇掌管的內閣級部門，將有權獲得聯邦調查局（FBI）和中央情報局（CIA）有關美國本土安全情報的原材料，更有權指令FBI等機關採取反恐措施，以及編收原屬國務院所有簽發簽證的權限，在本土安全權限大有凌駕對預警襲擊不足的FBI之勢。另有消息指，為防襲，國土安全部可能不設在華府。&#13;<br> 綜合外電報道</p></body></html>
