<html><header><meta charset="utf-8"><title>日本輸波紀香好傷心</title></header><body><h1>日本輸波紀香好傷心</h1><p>每場日本賽事均到現場捧場的「幸運女神」藤原紀香，在國家隊與土耳其的一役中，看到土耳其以一比○打垮日本後，紀香表現得非常悲慟。&#13;<br> 紀香在個人網頁上不諱言對賽果感到極之可惜，更不明白為何日本會敗北，她說：「開場落雨時我重以為會係上天嘅恩澤，但之後至明白係我哋嘅眼淚。」<br> &#13;<br> <spanclass>理沙心情低落 &#13;<br> 此外，日本女星後藤理沙前日十九歲生辰，她與二十名fans，在一高級法國餐廳開生日派對。當她知道日本隊輸波後，即顯得心情低落，理沙說：「但係我覺得佢哋真係已經盡晒力，入到十六強已經好叻。」</spanclass></p></body></html>
