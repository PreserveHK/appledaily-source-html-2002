<html><header><meta charset="utf-8"><title>安琪蓮娜聯國講人權</title></header><body><h1>安琪蓮娜聯國講人權</h1><p>來自世界各地逾四十位聯合國名人大使，包括荷李活女星安琪蓮娜祖莉（AngelinaJolie）及黎明等，前日應邀到聯合國總部，出席一年一度的和平會議，討論人權、難民及兒童等問題。&#13;<br> 安琪蓮娜說：「我唔知我可以幫助到幾多人，不過我覺得我對人生嘅價值觀有好大改變。」而前辣妹成員GeriHalliwell及葡萄牙女星CatarinaFurtado，亦有出席是次會議。</p></body></html>
