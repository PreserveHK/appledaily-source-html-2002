<html><header><meta charset="utf-8"><title>Apple姐日記：<br>陳子聰踢波何超儀打氣</title></header><body><h1>Apple姐日記：<br>陳子聰踢波何超儀打氣</h1><p>世界盃係全球盛事，連我Apple姐都推晒啲朋友嘅約會睇波。而演藝界中鍾意踢波嘅人除咗有明星足球隊外，估唔到連何超儀（左）男友陳子聰（右）都好此道。<br> &#13;<br> <spanclass>守龍門穩陣 &#13;<br> 我Apple姐個friend八畀我聽，話佢個仔早排去大角嘴球場睇波，其中一隊有份比賽嘅球員，就包括咗LMF嘅成員同埋陳子聰。當日何超儀重同埋兩個似係竹升妹嘅女仔，喺場邊做啦啦隊打氣。&#13;<br> 陳子聰嗰日負責守龍門，聽講阿陳子聰守龍門守得唔錯𠻹。</spanclass></p></body></html>
