<html><header><meta charset="utf-8"><title>世盃收視勁達明少少囂</title></header><body><h1>世盃收視勁達明少少囂</h1><p>張達明、谷德昭、陳欣欣及有線電視世界盃籌委會主席曾展章等，昨日到在九龍灣展貿中心出席「2002世界盃嘉年華」首階段祝捷會。<br> &#13;<br> <spanclass>子華難以匹敵 &#13;<br> 達明得意忘形地取笑其他電視台收視下滑，他說：「唔係贏好多，搶少少收視啫！」對於其好友黃子華主持的《一觸即發》被搶去不少收視，達明覺得是大勢所趨，與子華個人表現無關，世界盃舉行期間，確難有其他節目可以匹敵。&#13;<br> 此外，原來達明的太太也是球迷，早前阿根廷對英格蘭的賽事，她亦有到九展睇賽事，達明說：「我太太捧阿根廷，不過就輸波，佢睇完之後話隻耳嘈到轟轟聲，驚返到屋企連個仔嘅聲都聽唔到。」</spanclass></p></body></html>
