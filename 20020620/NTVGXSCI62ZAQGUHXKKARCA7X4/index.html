<html><header><meta charset="utf-8"><title>樓茜妮發福感尷尬</title></header><body><h1>樓茜妮發福感尷尬</h1><p>樓茜妮昨日回亞視總台為新劇《虎差》試造型，只見她發福了不少，但當記者問到有關身材問題時，樓茜妮即大表尷尬，並頻向記者表示不要問這些敏感問題。<br> &#13;<br> <spanclass>新劇飾警花 &#13;<br> 樓茜妮今次在該劇中飾演一名警花，相信會有很多動作鏡頭拍攝，可以乘機減肥，但她卻笑說：「我冇乜動作鏡頭㗎，因為我喺戲裏面做文職，我重會暗戀鄭維朗，但最後會發現原來佢係同性戀者。」&#13;<br> 此外，亞視高層大換血，樓茜妮適逢不在香港，所以沒有機會與新行政總裁陳永棋見面。&#13;<br> 對於陳永棋揚言會增加本地創作劇集，樓茜妮大表贊成，並說：「梗係開心啦，自己都希望多啲工開。」</spanclass></p></body></html>
