<html><header><meta charset="utf-8"><title>俞儷軒及早治癌：𠵱家康復緊</title></header><body><h1>俞儷軒及早治癌：𠵱家康復緊</h1><p>繼富婆寶詠琴、環境食物局局長任關佩英及立法會主席范徐麗泰曾先後對抗癌魔後，近日社交界傳出消息，指時裝設計師俞儷軒亦患上癌症，幸好及早發現，她經過化療後，現已在康復階段，難怪近期俞儷軒露面時，亦戴着帽子示人。&#13;<br> 記者昨日向俞儷軒求證有關患癌傳聞，她直認不諱說：「我早排係發現體內有癌細胞，係女人病嚟嘅，好彩發現得早，已經做咗化療，𠵱家康復緊，多謝大家關心。」<br> &#13;<br> <spanclass>籲年年驗身 &#13;<br> 俞儷軒又以過來人身份提醒女性驗身的重要性，她說：「你哋女仔記住要定期去醫生度檢查呀，我就係一時大意，生咗兩個（指子女）都冇去做婦科檢查，好彩𠵱家冇事咋。」</spanclass></p></body></html>
