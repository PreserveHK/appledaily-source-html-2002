<html><header><meta charset="utf-8"><title>鬱結不解易生暴力</title></header><body><h1>鬱結不解易生暴力</h1><p>遭同學孤立的十三歲男生昨以暴力「解決」問題，釀成持刀傷人事件。樂苗坊註冊心理學家周婉芬博士指出，青春期的青少年重視在朋輩間的自我形象，一旦遭到排斥感覺會十分難受，甚至形成極端性格，故意與大多數人持相反見解，以敵視及暴力對付「異見人士」。周婉芬解釋說，「忍」不是好辦法，她建議家長鼓勵子女抒發心中鬱結，擔當一個聆聽者讓他們發洩不滿，避免他們使用暴力宣洩。&#13;<br> 另外，沙田一名中一男生前日因拒絕返回課室考試與老師口角，用手箍頸及撞傷兩名老師。教署對於接連兩日發生校園暴力事件表示關注，但發言人強調兩件事屬個別事件。&#13;<br> 本報記者</p></body></html>
