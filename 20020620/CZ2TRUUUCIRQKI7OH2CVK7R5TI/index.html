<html><header><meta charset="utf-8"><title>上戶彩成新人卡后</title></header><body><h1>上戶彩成新人卡后</h1><p>由日本雜誌《WeeklyPlayboy》舉辦的第三屆最受歡迎TradingCard偶像選舉，人氣少女組合Morning娘以大熱姿態勇奪大獎，成為最受歡迎TradingCard偶像。而年僅十六歲的少女演員上戶彩，則擊敗松浦亞彌等強手，成為最佳新人獎得主。&#13;<br> 憑演出日劇《3年B組金八先生》而廣為人識的上戶妹妹說：「有一次我喺冬天拍水着TradingCard，加上落大雨，搞到我成身濕晒，真係好難忘。」</p></body></html>
