<html><header><meta charset="utf-8"><title>粵放寬中港車牌審批</title></header><body><h1>粵放寬中港車牌審批</h1><p>廣東省政府近日放寬香港私家車申領中港車牌的審批條件。港人在省內山區投資四十萬美元以上或能引進高新技術者，已可辦理一輛私家車的入出內地行駛證。&#13;<br> 適合香港、台灣和外國投資者於有效合同期內，辦理私家車入出內地行駛證的條件如下：&#13;<br> ‧於山區辦實業投資額為四十萬美元以上；&#13;<br> ‧於非山區辦實業投資額為一百萬美元以上；&#13;<br> ‧以知識產權、高新技術等方式投資辦實業；&#13;<br> 此外，擔任廣東省地級市以上及廣州、深圳市轄區和順德市人大代表、政協委員，或在省內捐款累積達一千萬元人民幣者，也符合資格申請。&#13;<br> 中新社</p></body></html>
