<html><header><meta charset="utf-8"><title>徐濠縈等大肚嫁Eason</title></header><body><h1>徐濠縈等大肚嫁Eason</h1><p>徐濠縈昨日接受新城電台節目訪問，她明顯消瘦了不少，徐濠縈說自己減肥成功，但否認是因為早前外界誤會她有了身孕才減肥。徐濠縈說：「我今次係游水減肥，話我有BB都係大家一廂情願嘅諗法啫，係女仔都唔鍾意自己肥㗎啦。」<br> &#13;<br> <spanclass>現已朝夕相對 &#13;<br> 對於有報道指Eason稱和她已結婚，徐濠縈說：「佢講笑啫，大家都知唔係啦，我唔恨結婚，𠵱家都已經朝夕相對咯。我哋會有BB先至結婚，希望喺三十歲前啦！會唔會不設防方面就順其自然啦，呢啲嘢都唔係單方面嘅。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
