<html><header><meta charset="utf-8"><title>收數滋擾投訴激增</title></header><body><h1>收數滋擾投訴激增</h1><p>【本報訊】警方去年接獲的收數滋擾投訴近九千宗，比前年大幅上升六成，保安局會考慮應否制訂法例，規管收數公司的活動和收數手法。&#13;<br> 保安局局長葉劉淑儀昨書面回覆立法會議員提問時表示，與收債活動有關的刑事罪行案件，包括刑事毀壞、恐嚇及傷人等，去年共一千九百多宗，比前年下降了兩成，共三百二十八人被捕，與前年相若；但因收債活動而引起的電話滋擾個案達四千七百多宗，上門滋擾共四千一百多宗，分別比前年上升了五成及七成。</p></body></html>
