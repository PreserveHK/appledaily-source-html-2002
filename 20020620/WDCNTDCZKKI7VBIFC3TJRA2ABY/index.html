<html><header><meta charset="utf-8"><title>小強考牌成功多得趙金卿</title></header><body><h1>小強考牌成功多得趙金卿</h1><p>甄志強五月尾在泰國考了個高爾夫球教練牌，前晚他在一間卡拉OK慶祝，出席的圈中人包括有盧希萊夫婦、黃愛瑤、杜挺豪和首位攞到高爾夫球教練牌的藝人金興賢等。<br> &#13;<br> <spanclass>雙線發展 &#13;<br> 小強說：「我考到呢個牌，希望以後可以拍劇同教人打高爾夫雙線發展，收費大概五、六百蚊一堂。」記者問他考到牌可有通知緋聞女友趙金卿，小強說：「我學咗高爾夫球五年，趙小姐係我嘅啟蒙老師，我同佢、同埋佢個仔都係朋友。」</spanclass></p></body></html>
