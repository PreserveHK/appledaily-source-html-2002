<html><header><meta charset="utf-8"><title>讀者信箱：合和5.5元沽出計數</title></header><body><h1>讀者信箱：合和5.5元沽出計數</h1><p><b> 讀者Jason問：</b> 本人於5.80元買入合和實業（054），5.65元買入有線寬頻（1097），兩股走勢如何，應否沽出止蝕？&#13;<br> <b> 覆Jason：</b> &#13;<br> 合和現仍處於橫行整固階段，5.60元至5.80元區域為短線阻力區，料不易突破，但4.75至4.90元支持力甚強，相信可以守穩。建議在5.50元附近先沽出計數，候低在4.90元附近吸納，買入後以4.75元作止蝕位，在4.80至5.50元區域炒上落。&#13;<br> 有線寬頻仍處下跌浪，短線波動區在4.85至5.40元，5.60元阻力甚大，若見反彈，宜先行沽出計數，暫以4.85元作止蝕位。</p></body></html>
