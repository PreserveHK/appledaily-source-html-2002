<html><header><meta charset="utf-8"><title>金毛襲警酒醒求饒</title></header><body><h1>金毛襲警酒醒求饒</h1><p>【本報訊】一名醉酒金髮青年，昨晨八時半在銅鑼灣廣場通宵遣興後，因同行友人跣倒跌傷報警，送院期間，青年疑酒後失常突然扯斷到場的一名警員肩膊上通訊器電線，並企圖揮拳襲警，在場救護員及時撲上制止，將涉案青年制服抬上救護車。&#13;<br> 涉嫌襲警及刑事毀壞的青年姓梁（二十歲），送院後繼續鬧事，推倒急症室內一列長櫈，又大叫：「差人玩嘢、差人打人！」六名警員及救護員合力將他按倒地上扣上手銬。青年稍後酒醒情緒平復才知闖禍，忙向警員道歉求饒：「對唔住，當冇事發生！」但也逃不過刑責被帶署調查。	&#13;<br> 胡恩宏攝</p></body></html>
