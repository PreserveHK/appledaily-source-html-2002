<html><header><meta charset="utf-8"><title>柏芝帶頭繼續著黑衫</title></header><body><h1>柏芝帶頭繼續著黑衫</h1><p>謝賢和狄波拉昨午與友人在金鐘太古廣場茶敍，二人分別仍着黑白色衣服，而謝霆鋒緋聞女友張栢芝昨日到台灣拍廣告，亦身穿黑色上衣，有傳他們近日穿着黑白色衣服，是為官非纏身的霆鋒催運。<br> &#13;<br> <spanclass>送海味補身 &#13;<br> 謝賢、狄波拉昨日與友人茶敍，問四哥對霆鋒官司有否信心？他說：「九月先審，九月先嚟問我啦，又唔係打交，我打交就實有信心。」&#13;<br> 拉姑手持冬菇花膠等海味，她謂是友人送給霆鋒補身，講到教仔問題，拉姑謂仔女似她就沒問題，四哥即說：「似佢就PK（仆街）啦。」他又謂自己尚年輕，不急於要霆鋒生仔給他抱孫。&#13;<br> 採訪、攝影：梁錦雯、何永寧、馮美茵</spanclass></p></body></html>
