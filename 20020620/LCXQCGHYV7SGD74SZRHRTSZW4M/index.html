<html><header><meta charset="utf-8"><title>餐商：「沒迫人多吃」</title></header><body><h1>餐商：「沒迫人多吃」</h1><p>美國餐飲業人士對關注肥胖問題團體的指摘不以為然，強調沒有強迫顧客吃特大餐，而且指出懶做運動也是致胖的原因之一。<br> &#13;<br> <spanclass>強調食物營養價值 &#13;<br> 「全國餐飲業協會」主席安德森表示：「餐廳沒有迫人多吃，你可以只點一個漢堡包，不一定要吃特大餐。」他又指除了在食肆吃大餐，缺乏運動也同樣會令人肥胖。&#13;<br> 有推出特大餐的麥當勞快餐集團高級副總裁戴利表示，麥當勞對其「食物的營養價值及質素引以為榮」。他說，其實「麥當勞的顧客平均一個月才光顧兩次」，而且「九成半人點的都不是特大餐」，跟人們對麥當勞的成見大有出入。&#13;<br> 綜合外電報道</spanclass></p></body></html>
