<html><header><meta charset="utf-8"><title>兩漢涉藏假十元幣</title></header><body><h1>兩漢涉藏假十元幣</h1><p>【本報訊】兩名裝修工人涉嫌在所攜帶的袋內藏有逾二千個偽造十元硬幣，警方拘捕兩人後，再在荃灣一間士多搜出另外二千多個十元假幣，合共五千多個。兩名涉案男子昨在區域法院被控兩項管有假幣罪名受審。四十八歲被告葉國輝認罪，押後判刑。次被告莫秀福，四十三歲，否認控罪受審。案情透露，今年一月二十九日，兩被告離開新界白田北街一工業大廈，乘的士往柴灣道一間酒樓後被警員截查，分別從兩人的手提袋內搜出各一千三百個假十元硬幣。警員其後在荃灣一士多搜出二千多個偽造十元硬幣。&#13;<br> 案件編號：DCCC268/02</p></body></html>
