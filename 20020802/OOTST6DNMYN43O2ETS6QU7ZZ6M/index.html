<html><header><meta charset="utf-8"><title>長波樓走廊濕且臭</title></header><body><h1>長波樓走廊濕且臭</h1><p>一名居於彩雲邨的讀者來函投訴，指屋邨長波樓地下垃圾房，經常傳出臭味，且走廊梯間地面又濕又臭，環境衞生欠佳。&#13;<br> 他雖曾多次向房署投訴，但未見改善。<br> &#13;<br> <spanclass>連接酒樓衞生較差 &#13;<br> 房屋署新聞組發言人表示，因長波樓其中一個出口與一酒樓相連，故環境衞生較差。房署已呼籲有關酒家不要在上址傾倒垃圾，並會通知管理公司加強清潔工作，以作改善。&#13;<br> （○七○九一二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
