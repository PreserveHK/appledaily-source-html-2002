<html><header><meta charset="utf-8"><title>女皇座駕中兩蛋</title></header><body><h1>女皇座駕中兩蛋</h1><p>英女皇伊利沙伯二世周三巡視英格蘭北部的諾定咸市時，她與皇夫菲臘親王所乘的勞斯萊斯座駕的擋風玻璃窗和車門，被一名十七歲少年由人叢中擲出的兩枚雞蛋擊中。&#13;<br> 女皇伉儷下車時神情鎮定，似乎未受驚擾。警察事後拘捕該名少年及參與其事的同齡朋友。<br> &#13;<br> <spanclass>首次脫鞋參觀清真寺 &#13;<br> 另外，女皇周三首次探訪英國的清真寺，應邀脫鞋進入英格蘭北部一間清真寺內。&#13;<br> 綜合外電報道</spanclass></p></body></html>
