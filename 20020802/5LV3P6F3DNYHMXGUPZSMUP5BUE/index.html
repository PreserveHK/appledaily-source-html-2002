<html><header><meta charset="utf-8"><title>明星與漫畫<br>GiGi愛護苗寶寶</title></header><body><h1>明星與漫畫<br>GiGi愛護苗寶寶</h1><p>梁詠琪（GiGi）求學時曾修讀設計系，向來都畫得一手好畫，不過她並不像時下一般年青人沉迷在漫畫中。她所看的漫畫書，大部份都是老少咸宜，她說：「我都鍾意睇漫畫書，但係就鍾意清新啲同溫馨啲嘅畫，我就最鍾意睇《牛仔》同《麥嘜》，我覺得佢哋嘅古仔好有意思，而且公仔得意！」&#13;<br> 另外，GiGi近來則愛上「護苗基金」動畫的「護苗寶寶」，她說：「你唔覺得佢好似天使咩？不過，我畫到佢個樣好似動畫入面，做護苗寶寶配音嘅肥姐（沈殿霞）。」&#13;<br> 黃文成攝</p></body></html>
