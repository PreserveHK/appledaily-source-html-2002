<html><header><meta charset="utf-8"><title>三小時兩漢跳樓</title></header><body><h1>三小時兩漢跳樓</h1><p>【本報訊】昨凌晨四時許，一名七十八歲姓蔡老翁被發現從牛頭角佐敦谷一幢工業大廈四樓墮下（圖），送院後證實不治。警方事後尋獲其子稱，死者最近常失眠曾入院留醫，亦透露有尋死念頭，家人好言相勸不料他真會尋死。&#13;<br> 三個小時後，一名七十歲姓霍老翁從其長沙灣元州邨元泰樓十三樓住所墮在一樓平台，送院後證實不治。死者妻子稱，丈夫患哮喘病曾入院留醫，且剛出院不久，事發前仍見他於房內睡覺，數分鐘後已失去其影蹤，相信他因病厭世撬開窗花跳樓。&#13;<br> 杜建彬攝</p></body></html>
