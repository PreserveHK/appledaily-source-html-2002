<html><header><meta charset="utf-8"><title>　　巴西舞蹈團挑戰極限 - 李八方</title></header><body><h1>　　巴西舞蹈團挑戰極限 - 李八方</h1><p>曾經喺世界多個國家表演嘅巴西狄寶娜古嘉舞蹈團，首次嚟香港。佢哋一團十多位舞蹈員將會由今日起一連三日，喺尖沙嘴文化中心演出三場名為《轉轉轉！反地心吸力舞蹈劇場》嘅精采表演。&#13;<br> 今次嘅表演糅合咗古典芭蕾同現代舞嘅技術、坊間嘅幽默、遊樂場嘅趣味，配以古典、爵士同埋流行音樂進行。演出嘅高潮部分，舞蹈員更加會攀上一個七米高嘅摩天輪，做出高難度舞姿，話要挑戰人體極限同萬有引力咁話喎。&#13;<br> （圖）巴西狄寶娜古嘉舞蹈團來港表演反地心吸力。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
