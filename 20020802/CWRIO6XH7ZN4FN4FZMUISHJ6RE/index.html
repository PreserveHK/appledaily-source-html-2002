<html><header><meta charset="utf-8"><title>的士撼巴士</title></header><body><h1>的士撼巴士</h1><p>【本報訊】昨清晨六時許，黃大仙發生的士撞向巴士交通意外，姓李（三十九歲）司機駕駛一部巴士沿竹園道北行右轉入富美街時，一輛由姓陳（五十歲）司機駕駛南行駛至之的士，在上址交界處收掣不及撼向巴士車頭，留下一條逾二十米長的煞車痕。兩車的車頭撞毀，巴士司機與車上十多名乘客無恙，但的士司機（圖右）則左手及下顎受傷，送往醫院診治。&#13;<br> 警方調查兩司機無飲酒，疑有人衝燈肇禍。&#13;<br> 王偉禎攝</p></body></html>
