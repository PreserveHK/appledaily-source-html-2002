<html><header><meta charset="utf-8"><title>羅嘉良、唐文龍大打出手</title></header><body><h1>羅嘉良、唐文龍大打出手</h1><p>羅嘉良與唐文龍昨日於茶果嶺為無綫拍攝新劇《衛斯理》，在劇中雖然兩人首次碰面，卻大打出手，真是不打不相識。由於拍攝現場空氣不太流通，兩人不時大汗叠細汗。&#13;<br> 嘉良笑言：「拍呢套劇都瘦咗啲，不過瘦咗幾多就冇磅過。」問到嘉良曾與他傳出緋聞的佘詩曼被拍得在陳浩民家中過夜，他表示：「吓！人哋嘅嘢唔方便評論。」<br> &#13;<br> <spanclass>冇追過阿佘 &#13;<br> 而同樣因拍劇與佘詩曼傳緋聞的唐文龍，被問到有否覺得甩難時，他說：「係囉！其實我哋本來就冇嘢，大家都係同事，咁男仔識女仔、女仔識男仔都係天經地義，不過之前夠有雜誌話我追阿佘，我都唔係啦。」&#13;<br> 採訪、攝影；王崇穎</spanclass></p></body></html>
