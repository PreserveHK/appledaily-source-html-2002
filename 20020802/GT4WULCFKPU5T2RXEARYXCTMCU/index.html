<html><header><meta charset="utf-8"><title>內地逃稅罰款兼判刑</title></header><body><h1>內地逃稅罰款兼判刑</h1><p>根據內地《刑法》第二百零一條規定，不繳或者少繳應納稅款者，其偷稅額佔應納稅額百分十至百分三十，且偷稅數額在一萬元以上、十萬元以下的，或者因偷稅曾被稅務機關給予兩次行政處罰而又再次偷稅者，一律判處三年以下有期徒刑或拘役，同時並處以偷稅數額一倍以上、五倍以下罰款。&#13;<br> 偷稅的數額，若佔應納稅額百分三十以上，且偷稅額在十萬元以上者，處三年以上、七年以下有期徒刑，同時可能處以偷稅數額一倍以上、五倍以下的罰款。</p></body></html>
