<html><header><meta charset="utf-8"><title>　　趙應春守得雲開見月明 - 李八方</title></header><body><h1>　　趙應春守得雲開見月明 - 李八方</h1><p>有線電視噚日宣布，由本月十五日開始，徐小明會升做電視節目部執行董事，新聞總監趙應春就升做副總裁，負責埋體育同馬經，馮美基會正式退休。&#13;<br> 小明話畀八方知，佢好多謝主席吳天海嘅賞識，又大讚馮美基好幫手，畀佢唔少意見。&#13;<br> 至於阿春，就恭喜晒佢老哥，真係守得雲開見月明，由開台做到今日，緊守崗位，終於跑出。睇波睇馬，都係佢強項，阿春話，有冇人工加未知，但係肯定要增值，做多咗嘢！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
