<html><header><meta charset="utf-8"><title>華仔新碟銷40萬張嫌少</title></header><body><h1>華仔新碟銷40萬張嫌少</h1><p>劉德華前晚在台北一間日本餐廳為新唱片《美麗的一天》舉行慶功宴，慶祝該唱片在亞洲賣得超過四十萬張，他更即席打碎一個四十萬字形的冰雕。<br> &#13;<br> <spanclass>以前賣一百萬張 &#13;<br> 對於新唱片的佳績，華仔表示並不太滿意，他說：「從前我的唱片在台灣可以賣到一百萬張，現在全亞洲只是賣四十萬張，其實是少了，可能是受盜版影響。我近年已經收少了版稅，希望那些錢可以用來拍好一點的新歌MV。我希望將來的唱片可以一年比一年賣多一些。」華仔收少了版稅，唱片又賣少了，他的收入是否變相減少了？華仔說：「比以前少了約一半。」&#13;<br> 記者蔡如玉、陳慧安台北直擊</spanclass></p></body></html>
