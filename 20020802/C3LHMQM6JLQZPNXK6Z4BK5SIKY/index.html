<html><header><meta charset="utf-8"><title>平靚魚產重新應市</title></header><body><h1>平靚魚產重新應市</h1><p>【本報訊】為期兩個月的南海休漁期昨日結束，有本地漁民代表估計，未來兩星期魚產量大增，魚價會下跌兩成，而且捕魚區休息了兩個月，魚穫質素甚佳，這兩周內市民可享用又平又靚的魚產。&#13;<br> 本港有一千五百艘漁船，近日已陸續出海到海南島等地接載漁工，準備在今天中午後出海捕魚，最快今日返港。香港漁業聯盟秘書長杜光標指出，休漁期的效益預計可維持約兩周，期間魚穫較豐，他質疑休漁期對漁民並未能帶來實質效益。&#13;<br> 在旺角街市經營魚檔的蔡先生表示，經濟不景，買海鮮的人也減少了，所以在休漁期也沒有加價。</p></body></html>
