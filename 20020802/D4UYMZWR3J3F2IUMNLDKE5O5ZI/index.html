<html><header><meta charset="utf-8"><title>環球2R擇偶條件大不同</title></header><body><h1>環球2R擇偶條件大不同</h1><p>樂壇新進女子組合「環球2R」姊妹花黃婉佩（Race）和黃婉君（Rosanne），平時一起工作，原來她們連衣着品味也十分相似，所以在挑選服裝時，若二人同時喜歡一件衣服，就會視乎誰人穿得較好看。<br> &#13;<br> <spanclass>Race喜開朗男士 &#13;<br> 問Rosanne和Race現實生活中，若二人喜歡同一人時，她們會如何取捨？Rosanne說：「我覺得呢個機會唔大，因為我同妹妹鍾意嘅男仔嘅類型都唔同，我喜歡男友思想成熟一啲。」妹妹Race則說：「我欣賞嘅男仔係運動開朗型，對我啲朋友同親人都要好好㖭。」&#13;<br> 採訪：比華利&#13;<br> 攝影：陳偉權&#13;<br> 化妝：JaneLeung&#13;<br> 髮型：Jay</spanclass></p></body></html>
