<html><header><meta charset="utf-8"><title>「七星女」猝死</title></header><body><h1>「七星女」猝死</h1><p>【本報訊】一名患先天支氣管病的三個月大的早產「七星女」女嬰（圖），昨中午一時許，在大埔寶湖花園寓所睡夢中突然休克昏迷，由姓徐母親﹙二十八歲﹚發現報警，當時她已經呼吸脈搏停頓，經醫護人員搶救一個多小時，延至下午二時四十七分證實不治，其母掩面痛哭。&#13;<br> 據知，猝死女嬰出生時只有七個月大，俗稱「七星女」，由於體弱須留院，直至月前才出院返家。消息稱，事發時女嬰由母親陪伴睡覺，稍後母女分別入睡，稍後其母醒來，赫見女兒呼吸停頓，報警搶救但已返魂乏術。&#13;<br> 周鴻熙攝</p></body></html>
