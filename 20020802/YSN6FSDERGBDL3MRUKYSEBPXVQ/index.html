<html><header><meta charset="utf-8"><title>捷能擬再裁員3000人</title></header><body><h1>捷能擬再裁員3000人</h1><p>【本報綜合報道】去年被歐洲最大保險集團安聯（Allianz）收購的德國捷能銀行（DresdnerBank），第2季虧損3.5億歐元（約26.8億港元）。由於持續無法轉虧為盈，迫使捷能考慮進一步裁員3000人以減省成本。&#13;<br> 安聯表示，股市下跌、南美業務有貸款虧損，以及相繼有公司破產，導致捷能上季業績「明顯欠佳」。&#13;<br> 捷能銀行行政總裁法爾霍茨（BerndFahrholz）表示，今次可能裁減的3000個職位，佔捷能整體員工數目約5.6%，主要集中於該行的公司客戶及市務部門。由於持續出現虧損以及股市下滑，捷能之前已裁減8000名員工。</p></body></html>
