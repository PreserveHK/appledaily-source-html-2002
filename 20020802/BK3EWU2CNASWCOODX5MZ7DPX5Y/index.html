<html><header><meta charset="utf-8"><title>細公司組協會加強溝通</title></header><body><h1>細公司組協會加強溝通</h1><p>【本報訊】是次除牌建議的風波，揭露了監管機構與證券界、上市公司以至投資者的溝通不足。現時證券界已有不少組織表達業內意見，但上市公司及投資者均沒有相關組織。<br> &#13;<br> <spanclass>改善公司形象 &#13;<br> 據悉，有多家上市公司醞釀聯合起來，成立上市公司協會。有份參與其事的人士透露，該協會仍在初步籌備的階段。&#13;<br> 據悉，協會成立的目的有二：首先希望藉此提升上市公司質素，改善二三線公司的形象，尤其是沒有經驗的新上市公司老闆；其次是要建立溝通的渠道，表達意見；希望藉有關組織，與監管機構、政府及業界交流意見。</spanclass></p></body></html>
