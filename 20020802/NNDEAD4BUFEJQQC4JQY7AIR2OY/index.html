<html><header><meta charset="utf-8"><title>　　抗癌狀元久休復出 - 李八方</title></header><body><h1>　　抗癌狀元久休復出 - 李八方</h1><p>一年一度嘅會考放榜大日子就快到，「生命熱線」特別製作咗三套三十秒嘅短片，當係政府宣傳片咁，由放榜前三日開始響各大電視台播放，叫大家珍惜生命。&#13;<br> 短片主角包括骨癌狀元吳家榮，講述佢十四歲就因癌病而要割去一條腿，但仍然沒放棄生命，兩年前在高考得到五優，入咗中大醫學院。&#13;<br> 記得吳家榮放榜後，風頭甚勁，結果開學後吳媽媽下令要佢低調。&#13;<br> 𠵱家吳家榮喺電視出現，唔知算唔算係久休復出呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
