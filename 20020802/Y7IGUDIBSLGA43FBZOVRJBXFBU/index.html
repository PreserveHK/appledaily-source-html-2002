<html><header><meta charset="utf-8"><title>柏芝家姐接爸媽機</title></header><body><h1>柏芝家姐接爸媽機</h1><p>昨日機場十分熱鬧，先後有鄭秀文（Sammi）、鄭裕玲、陳小春、陳奕迅（Eason）與徐濠縈，以及關之琳與黃家諾出現外，張栢芝姊姊戴碧芝亦到機場接母親及繼父機。<br> &#13;<br> <spanclass>Sammi話去非洲 &#13;<br> Sammi向記者透露此行是與姊姊往外地旅遊，她更笑言其目的地是非洲。而陳小春對於記者的提問一概不理，只顧幫fans簽名，然後立即入閘離去。關之琳與黃家諾則以情侶裝示人，不過二人卻前後腳入閘，他們表示此行是到馬來西亞工作。而Eason則向記者表示與女友一同放假，但沒有透露其目的地。&#13;<br> 採訪：王連連　攝影：陳志嵐</spanclass></p></body></html>
