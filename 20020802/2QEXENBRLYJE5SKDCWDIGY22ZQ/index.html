<html><header><meta charset="utf-8"><title>勞工處助理處長作供</title></header><body><h1>勞工處助理處長作供</h1><p>【本報訊】勞工處主任涉嫌在處方網頁發放英文粗口，勞工處助理處長周東山昨以品格證人身份出庭作供，周指案發前兩個月勞工處網頁曾遭海外「駭客」入侵，但被告從無向他表示欲私下測試勞工處網頁的安全程度。&#13;<br> 周又指，事發後部門高層曾作商議，一致認為被告的操守沒有問題，當時仍沒有向被告採取任何行動，直至被告接到法庭傳票後才將被告停職。但周卻被控方指摘作供部份內容明顯偏離他作為品格證人的範圍。&#13;<br> 三十四歲的被告李家和，於勞工處任勞工事務主任，被控四項刑事毀壞及二十項以不誠實意圖進入電腦罪名。案件今續。&#13;<br> 案件編號：ESCC1280/02</p></body></html>
