<html><header><meta charset="utf-8"><title>頑猴大鬧九龍公園</title></header><body><h1>頑猴大鬧九龍公園</h1><p>【本報訊】昨上午八時許，市民於尖沙嘴加拿芬道及彌敦道交界發現一頭頑猴出沒報警，該頑猴由彌敦道走進九龍公園「嬉戲」，警方接報後將九龍公園彌敦道出口封閉，公園內的護衞員以生果吸引頑猴。&#13;<br> 牠在公園逗留了個多小時，吃飽生果後攀過九龍公園出口的欄杆，到柏麗大道一帶商店附近逗留了數分鐘，再沿金巴利道繼續「逛街」（圖二），後來走進天文台附近的樹林失去影蹤。&#13;<br> 蔡志輝攝</p></body></html>
