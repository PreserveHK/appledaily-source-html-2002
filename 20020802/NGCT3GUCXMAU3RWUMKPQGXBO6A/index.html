<html><header><meta charset="utf-8"><title>居民拿風筒司機減速</title></header><body><h1>居民拿風筒司機減速</h1><p>澳洲墨爾本一批居民不滿當地駕駛者經常超速，拿着狀似警方雷達監測槍的風筒，在路旁指向過路的車，駕駛者誤以為有警員，紛紛減慢車速。&#13;<br> 當地市議員沃切表示，居民要用自己的方法處理交通問題，並認為此舉可協助警方。&#13;<br> 沃切指居民受夠了駕駛者在後街以超過時速五十公里限制的車速行駛。她說：「居民的做法有點莽撞，但又夠幽默。」&#13;<br> 當地警方卻不以為然。高級警官帕克斯說：「這樣做很危險，因為他們就這樣站在路旁草地上假扮監測車速，很容易會跟駕駛者爆發衝突。」&#13;<br> 澳洲《先驅太陽報》</p></body></html>
