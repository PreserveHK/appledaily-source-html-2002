<html><header><meta charset="utf-8"><title>子華著睡衣抱B做主持</title></header><body><h1>子華著睡衣抱B做主持</h1><p>蒙嘉慧、蔡子健、王喜和阮德鏘等，前晚在清水灣電視城錄影黃子華主持的無綫節目《一觸即發》，結果由阮德鏘勝出，贏得一萬一千五百元獎金，以及二萬五千多元獎品。&#13;<br> 子華前晚沒有着西裝，換上睡衣和揹着兩個假BB做主持，他說：「因為今晚（即前晚）都係請《烈火雄心Ⅱ》啲演員嚟，所以我扮呢個形象配合。」<br> &#13;<br> <spanclass>蒙嘉慧想出局 &#13;<br> 蒙嘉慧表示在玩遊戲前試跳了三次，她說：「我唔知自己幾時會跌，不過都好想快啲被out，因為我可以返屋企睇《烈火雄心Ⅱ》，我老公（指劇中的方中信）去咗台灣『媾女』，所以唔嚟得，其實佢去咗工作咋！」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
