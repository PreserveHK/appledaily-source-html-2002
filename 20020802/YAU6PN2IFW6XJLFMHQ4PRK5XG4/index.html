<html><header><meta charset="utf-8"><title>「細細個」被控販毒罪</title></header><body><h1>「細細個」被控販毒罪</h1><p>【本報訊】警方日前採取搜捕行動，在旺角一單位撿獲十支改裝手槍，拘捕一名諢號「細細個」的疑匪，昨被解往九龍城裁判法院提訊，控以一項販毒罪，被告暫毋須答辯，控方指警方拘捕被告時，他正在單位內吸食「冰」毒。警方並撿獲一百五十萬元懷疑涉及犯罪得來的款項，申請將案押後，待進一步調查。&#13;<br> 被告黃志明，四十六歲，報稱商人，已婚，育有一對子女，分別一歲半及八歲。控罪指他於今年七月三十日在旺角黑布街一○四號利豐大廈二樓某單位，非法販運危險藥物，即五十克的冰毒品。裁判官將案押後至八月十五日再提訊，被告還押懲教署監管。&#13;<br> 案件編號：KCCC12277/2002</p></body></html>
