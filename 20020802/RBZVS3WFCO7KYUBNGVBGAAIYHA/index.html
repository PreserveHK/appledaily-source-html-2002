<html><header><meta charset="utf-8"><title>啤妹Connie自細迷偉仔</title></header><body><h1>啤妹Connie自細迷偉仔</h1><p>現年十九歲的新一代「啤妹」尹曉蔓（Connie），早前有機會與周星馳（星爺）合作拍廣告，自言感到欣喜萬分，Connie日前接受訪問時說：「好開心可以同星爺合作，可以學到好多嘢，原來佢唔係好惡，係做嘢時會比較緊張。廣告裏面都有好多個女仔，星爺對個個都好好，唔會偏心。」<br> &#13;<br> <spanclass>欣賞葉德嫻 &#13;<br> 擁有32、24、32勻稱身段的Connie，對拍戲充滿憧憬，她說：「我最想拍戲同演電視劇，而圈中我最鍾意嘅藝人係葉德嫻同梁朝偉，佢哋樣樣角色都演得好。而偉仔重係我由細鍾意到大，除咗演戲演得好之外，佢重好靚仔！」&#13;<br> 採訪：汪正文　攝影：林德雄</spanclass></p></body></html>
