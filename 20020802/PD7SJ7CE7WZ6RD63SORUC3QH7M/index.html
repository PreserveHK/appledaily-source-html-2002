<html><header><meta charset="utf-8"><title>周杰倫令少女童話成真</title></header><body><h1>周杰倫令少女童話成真</h1><p>台灣人氣偶像周杰倫（Jay）早前為香港電訊公司One2Free拍攝全新一輯廣告片「短訊繫戀人」，並將於後日首播，屆時周杰倫及現年十九歲的台灣少女石喬安將結伴來港宣傳。<br> &#13;<br> <spanclass>挫二百名對手 &#13;<br> 廣告內容講述周杰倫與石喬安就讀同一間大學，石喬安對Jay深深傾慕，但一直引不起對方的注意，最後憑電話短訊成功接近Jay。&#13;<br> 模特兒出身的石喬安於廣告女主角面試中，憑着其鄰家小女孩的氣質，從二百名女孩中脫穎而出，她開心地說：「有機會跟周杰倫合作拍攝廣告，感到非常幸運，當接到通知時，有點不敢相信，可以跟周杰倫拍廣告，有如此幸運的遭遇，真的好像童話的情節。」</spanclass></p></body></html>
