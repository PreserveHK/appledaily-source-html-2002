<html><header><meta charset="utf-8"><title>張藝謀獲日本文化獎</title></header><body><h1>張藝謀獲日本文化獎</h1><p>內地導演張藝謀日前獲日本福岡市頒發「福岡亞洲文化獎」，並推舉他為「世界電影大師之一」。<br> &#13;<br> <spanclass>巴金曾獲此獎 &#13;<br> 此獎項自一九九○年設立，目的是表揚各國對文化有貢獻的工作者，過往曾獲獎的人士包括日本電影大師黑澤明和中國作家巴金。主辦單位對張藝謀的評價是：「堅持以農民及民眾為中心，描寫中國苦難的歷程非常真實，作品主人翁性格頑強。」&#13;<br> 張藝謀對於獲得此獎，他說：「黑澤明和巴金皆是我非常敬仰的大師之一，我還未到達這個級數，但我願意把此獎當作對我的鼓勵。」</spanclass></p></body></html>
