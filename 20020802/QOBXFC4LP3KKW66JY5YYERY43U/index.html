<html><header><meta charset="utf-8"><title>郭羨妮、馬浚偉苦練拉丁舞</title></header><body><h1>郭羨妮、馬浚偉苦練拉丁舞</h1><p>郭羨妮和馬浚偉（馬仔）日前為本月十一日舉行的港姐決賽排舞，他們將在當晚表演拉丁舞。郭羨妮和馬仔早前曾在電視劇《洛神》和《帝女花》中合作過，故此跳起舞來份外合拍。<br> &#13;<br> <spanclass>有舞蹈底子 &#13;<br> 排舞期間，馬仔指郭羨妮的舞步出錯，不過由於她以前曾習舞，擁有舞蹈底子的她很快便掌握了舞步。馬仔說：「因為佢跳得好過我，所以我會加倍努力。我覺得無綫畀我呢個機會，我又可以同郭羨妮呢個好對手跳，到時一定會畀觀眾新鮮感。」&#13;<br> 而馬仔及郭羨妮在排舞當天不約而同穿上白色上衣和長褲練習，馬仔不時擁着女方的腰肢，兩人十分合襯。</spanclass></p></body></html>
