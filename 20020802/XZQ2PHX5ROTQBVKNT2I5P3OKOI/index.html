<html><header><meta charset="utf-8"><title>笑向驕陽　齊來揮拍<br>夏日樂逍遙：打網球抗盛夏</title></header><body><h1>笑向驕陽　齊來揮拍<br>夏日樂逍遙：打網球抗盛夏</h1><p>大熱天時玩「網球」，可能很多人會避之則吉；但試想想，反正光走在街上就已經汗流浹背，何不索性落場打打網球，一併將汗水擠出體外，那種「𣲷黐黐」的快感應該蠻不錯的。&#13;<br> 更何況，「網球」已經變得大眾化，撇開屋苑內的網球場不計，政府的網球場處處都是，而且收費合理。加上網球這種運動易學難精，能夠克服它，那種滿足感應該可以抵銷在烈日「暴曬」的煎熬吧。&#13;<br> 圖：區民傑、徐嘉華/文：徐嘉華</p></body></html>
