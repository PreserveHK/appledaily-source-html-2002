<html><header><meta charset="utf-8"><title>狗兒懂計數能力如幼嬰</title></header><body><h1>狗兒懂計數能力如幼嬰</h1><p>科學家發現狗可能懂得計數，算數能力跟五個月大的人類嬰兒相若。&#13;<br> 據周四出版的《新科學家》雜誌報道，巴西米納斯吉拉斯宗座公教大學的動物行為專家楊格，仿照一個測試嬰兒數數目能力的測驗，對十一隻雜種狗進行測試。&#13;<br> 研究員在狗的面前放兩個裝了狗糧的碗，然後用簾幕隔開狗和碗，先在牠們面前取走簾後一個碗，再打開簾幕。若數目正確，即只餘下一個碗，狗兒不會有特別反應；若研究員暗中做手腳，令碗數不正確，狗兒似能發現，會注視着狗碗一段時間。&#13;<br> 另外，美國加州大學戴維斯分校的科學家發現，沒有主人在旁的狗，多尖聲並逐次吠叫，遇陌生人吠聲則較低沉難聽，並會拖長。&#13;<br> 綜合外電報道</p></body></html>
