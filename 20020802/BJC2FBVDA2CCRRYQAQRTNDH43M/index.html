<html><header><meta charset="utf-8"><title>晉利小股東要求私有化</title></header><body><h1>晉利小股東要求私有化</h1><p>【本報訊】晉利地產（220）供股計劃遭小股東投反對票被否決，下周一小股東更獲證監會接見，屆時將提出要大股東（與關連人士現持有逾91%股權）將公司私有化的建議。<br> &#13;<br> <spanclass>否決供股下周晤證監 &#13;<br> 晉利昨日就4供9的供股議案舉行股東特別大會，會長兩小時。小股東代表楊樂生在會後表示，他們向董事局就特別大會文件內容提出質疑，指位於關島的物業估值過低，只評估為每方米3.3元，然而該物業卻按每方米逾20美元出售，他們要求有獨立的測量師就物業作估值。晉利管理層會後並沒有會見記者。&#13;<br> 晉利股票缺乏流通，小股東希望大股東以合理價私有化。</spanclass></p></body></html>
