<html><header><meta charset="utf-8"><title>鈴木京香老父舉殯</title></header><body><h1>鈴木京香老父舉殯</h1><p>現年三十四歲的日本女星鈴木京香，其父親上月二十九日於仙台市某醫院中逝世，終年六十六歲。由於京香父親年老多病，長年住在醫院，故多番回鄉探望的京香亦早有心理準備。&#13;<br> 前晚一身素服的京香出席其父的喪禮時，難掩其悲傷之情，與其母及親友坐在一旁時，更是泣不成聲，不欲回答記者任何發問。&#13;<br> 而京香父母的鄰居表示京香為人十分孝順，在仙台的大屋也是她買來給父母養老。</p></body></html>
