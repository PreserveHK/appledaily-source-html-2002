<html><header><meta charset="utf-8"><title>勞工處地盤查欠薪</title></header><body><h1>勞工處地盤查欠薪</h1><p>【本報訊】建造業欠薪問題嚴重，經濟發展及勞工局局長葉澍堃昨表示，勞工處於一星期內採取大規模行動，率先巡查全港六百個主要地盤，再於本月內巡查所有地盤，以了解工人被欠薪的情況。他又稱，當局正研究簡化檢控程序，並呼籲遭欠薪的工人挺身舉報。&#13;<br> 就今次巡查行動，勞工處發言人解釋，該處會動員約一百人到建築地盤，一旦發現拖欠薪金，會果斷執法。<br> &#13;<br> <spanclass>50工人抗議欠薪 &#13;<br> 此外，慈雲山蒲崗村道一個建築地盤，昨日有工人在地盤內發起抗議行動，聲稱五十名模板工人遭判頭拖欠三個多月，約二百萬元薪金。</spanclass></p></body></html>
