<html><header><meta charset="utf-8"><title>大陸准許機票打折</title></header><body><h1>大陸准許機票打折</h1><p>中國民航總局新任局長楊元元日前透露，民航機票「禁折令」將廢止，新票價機制下半年推出。換言之，大陸准機票打折，預料內地機票價格將會調低。&#13;<br> 楊元元日前在廣州出席南方航空公司舉辦的一個活動後說：「中國民航不可能長期固定票價，必須要向市場過渡。」據悉，這意味着民航票價體制將發生重大變革，已推行將近四年、飽受爭論的民航禁折令將取消。&#13;<br> 他續指出，在當前的票價體制下，航空公司自主浮動的範圍太小，不利於市場競爭。民航總局的目標是要使航空公司在一定範圍內自主浮動。&#13;<br> 《國際金融報》</p></body></html>
