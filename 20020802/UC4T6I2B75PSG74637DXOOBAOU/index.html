<html><header><meta charset="utf-8"><title>污水處理廠長出大麻</title></header><body><h1>污水處理廠長出大麻</h1><p>人類眼中的廢物不一定無用。美國一間污水處理廠的污水池四周土地，就因為各種「廢物」而變得生機勃勃，長出大麻及各種植物。<br> &#13;<br> <spanclass>大麻籽從廁所沖到污水池 &#13;<br> 在愛達荷州雷克斯堡的污水處理廠，污水處理池旁邊的土地不知何時長出了一些大麻。污水廠職員估計，大麻籽被人從廁所沖走，到了污水池，最後在池邊落地生根。警方已把十株大麻拔掉，斬草除根。&#13;<br> 其實污水池邊經常長出不同植物，工務局長米勒說，他在池邊見過番茄和太陽花，都長得欣欣向榮。不過，為免大麻煙民聞風而至，污水廠職員拒絕透露長出大麻的確實地點。&#13;<br> 美聯社</spanclass></p></body></html>
