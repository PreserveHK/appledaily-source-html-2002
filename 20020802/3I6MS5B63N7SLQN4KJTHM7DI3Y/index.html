<html><header><meta charset="utf-8"><title>懸紅10萬緝殺人疑兇</title></header><body><h1>懸紅10萬緝殺人疑兇</h1><p>【本報訊】警方懸紅十萬元尋找一名男子（圖），懷疑他與九九年十二月紅磡陽光廣場一宗兇殺案有關，案中一名三十四歲女子李昌珍被殺。&#13;<br> 該案發生於九九年十二月二十八日，該名姓李女子倒在陽光廣場一單位內，警方初步調查後發現她遭人勒斃。大廈電梯內的閉路電視曾攝錄得一名男子容貌，疑他與案有關。該男子年約四十歲，蓄短髮及中等身材。&#13;<br> 有消息提供的市民可聯絡任何一間警署或警員，亦可電警察熱線二五二七七一七七或致函九九九信箱。</p></body></html>
