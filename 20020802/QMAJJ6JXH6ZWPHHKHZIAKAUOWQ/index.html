<html><header><meta charset="utf-8"><title>李鍔明年三月退休</title></header><body><h1>李鍔明年三月退休</h1><p>【本報訊】備受員工批評的職業訓練局執行幹事李鍔不獲續約，職訓局在昨日教育統籌局局長李國章上任的首天作出公布，李鍔將於明年三月合約屆滿時退休離任。職訓局並於今天刊登廣告，就其繼任人選展開全球性招聘。&#13;<br> 職訓局的公告稱，根據該局員工退休政策，李鍔將於任期屆滿時退休；理事會感謝他在六年任期內的傑出功績。年薪二百萬元的李鍔，任內屢遭員工批評管理不善，審計署亦曾狠批該局沙田分校未按正常程序委聘保安等，以及未經當局批准擅自將員工例假折現；去年底亦因花費十萬元開「腦震盪」會議被批評浪費公帑。</p></body></html>
