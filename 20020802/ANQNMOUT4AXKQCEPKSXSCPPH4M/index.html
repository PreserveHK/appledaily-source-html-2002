<html><header><meta charset="utf-8"><title>10車被偷零錢</title></header><body><h1>10車被偷零錢</h1><p>【本報訊】柴灣及小西灣昨差不多於同一時間發生車內盜竊案。上午十一時許，柴灣道永利中心停車場和小西灣富怡花園停車場分別有六輛和四輛私家車右邊後座車窗被賊人用硬物擊碎，保安員發現後報警。&#13;<br> 涉案兩停車場共十輛私家車均沒有安裝防盜系統，警方聯絡車主點算財物後，發現車內的音響器材均沒有被盜，賊人只偷去車上零錢，十車車主共損失不足一千元。警方翻看富怡花園停車場閉路電視錄影帶，懷疑案件與一名年約四十歲的男子有關。&#13;<br> 周志鴻攝</p></body></html>
