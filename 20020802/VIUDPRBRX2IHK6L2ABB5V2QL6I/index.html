<html><header><meta charset="utf-8"><title>Fans冧到震：似發夢</title></header><body><h1>Fans冧到震：似發夢</h1><p>今次被選中和古仔聚會的fans，雖然女性比男性多，但男fans的熱情卻不比女fans遜色，其中一位男fansPhilip在古仔到場時更高舉他的海報，高呼古仔英文名Louis。&#13;<br> Philip說：「今次真係好開心，可以同古仔咁近距離接觸，佢好nice，感覺好親切。」<br> &#13;<br> <spanclass>反派造型可怕 &#13;<br> 去年十月來港學廣東話的日本fans松村照美，從古仔拍攝的古裝劇《尋秦記》開始已喜歡他，她說：「以前我覺得古仔拍戲扮黑社會好可怕，但係鍾意咗佢之後，佢再扮黑社會都唔緊要啦，今次真係好似發咗場夢！」</spanclass></p></body></html>
