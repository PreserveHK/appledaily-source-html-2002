<html><header><meta charset="utf-8"><title>吳辰君台灣涉酒後駕駛</title></header><body><h1>吳辰君台灣涉酒後駕駛</h1><p>吳辰君昨日凌晨在台灣涉嫌酒後駕駛，被警方發現體內的酒精含量高於標準，所以她有可能會被控酒後駕駛，吳辰君事後表示十分後悔。<br> &#13;<br> <spanclass>後悔犯錯 &#13;<br> 昨日凌晨時分，吳辰君與友人往唱卡拉OK，喝了紅酒的她仍親自駕車回家。途中吳辰君被台灣警方截查，要求作酒精測試，結過被發現超出標準。警方遂帶吳辰君返警局調查，但不用解送往台北地方法院檢查署，可以由友人接送返家。&#13;<br> 吳辰君事後透過經理人表示，她覺得很後悔，並謂當時只是喝了一點紅酒，沒想到會超出標準，若以後有類似情況，會請友人送她回家，不會犯同樣過錯。</spanclass></p></body></html>
