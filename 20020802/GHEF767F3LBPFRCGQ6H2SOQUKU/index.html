<html><header><meta charset="utf-8"><title>服偉哥流鼻血住院6天</title></header><body><h1>服偉哥流鼻血住院6天</h1><p>英國一名男子服用了治陽痿藥物「威而鋼」（俗稱偉哥）後，因不停流鼻血六小時需到醫院接受治療，並要留醫接近一周。&#13;<br> 倫敦聖喬治醫院醫生希克連指出，該名年約五十來歲的男子本身患有高血壓，日前服食「威而鋼」並與伴侶親熱後，便開始流鼻血。送院後醫生曾嘗試為他止血多次，均告失敗，最後他要留醫六日。<br> &#13;<br> <spanclass>陰莖與鼻有相同組織 &#13;<br> 希克連估計，根據理論，鼻子中也有與陰莖一樣的勃起組織，故「威而鋼」的效力也可能影響到鼻子組織，引致出血。&#13;<br> 生產「威而鋼」的美國輝瑞藥廠指藥物與流鼻血無關，聲稱他們在一千人身上進行四年臨床研究期間，從未有類似情況。&#13;<br> 路透社</spanclass></p></body></html>
