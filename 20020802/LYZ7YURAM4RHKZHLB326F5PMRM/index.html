<html><header><meta charset="utf-8"><title>Apple姐日記：柏芝做代言人好識做</title></header><body><h1>Apple姐日記：柏芝做代言人好識做</h1><p>我Apple姐發現最近幾個月嘅娛樂新聞，都可以話係俾謝霆鋒雄霸晒啲版位，見佢一時黑面，一時無故笑餐死，又不時專登揸住罐可樂咁hardsell，真係幾核突㗎。<br> &#13;<br> <spanclass>用心良苦 &#13;<br> 而同霆鋒一樣見報率多嘅張栢芝，早排佢哋咪雙雙拍可樂廣告嘅，我八番嚟話阿栢芝一樣好識做，不過佢就冇阿霆鋒咁刻意，成日揸住罐可樂出現。不過栢芝每次開工期間，就起碼飲成四、五罐可樂，一有人問起，佢就會話自己一日唔飲過可樂係唔得嘅，咁樣喺鏡頭後hardsell，都幾用心良苦㗎。</spanclass></p></body></html>
