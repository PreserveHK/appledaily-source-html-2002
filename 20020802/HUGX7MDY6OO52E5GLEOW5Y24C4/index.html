<html><header><meta charset="utf-8"><title>龍門居巴士站無蓋</title></header><body><h1>龍門居巴士站無蓋</h1><p>唐小姐投訴，屯門龍門居往九龍方向的59M及59A巴士站沒有上蓋，令候車乘客飽受日曬雨淋，反觀附近的巴士站，卻設有上蓋，故感九巴安排不善。<br> &#13;<br> <spanclass>候運署批准才興建 &#13;<br> 九巴企業傳訊部回覆，查上述巴士站是一個受龍門路道路工程影響而臨時加設的分站，且會遷回以前位置的永久分站，故未有興建上蓋。該公司已將該永久分站列入本年度巴士站上蓋興建計劃內，並已去函運輸署申請，待申請獲接納後，會即時展開上蓋興建工程。&#13;<br> （○六二八六四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
