<html><header><meta charset="utf-8"><title>興華街西堆垃圾</title></header><body><h1>興華街西堆垃圾</h1><p>一讀者投訴，長沙灣興華街西通往新渡輪船廠天橋旁，堆滿垃圾（圖），蚊蟲孳生。&#13;<br> 食物環境衞生署函覆：發現承辦商僱用的員工，將清掃街道所收集的垃圾放在上址等候運走，遂飭令承辦商立即清理垃圾。調查期間，該署人員沒有發現上址有蚊蟲孳生，但已在該處進行防治蚊蟲工作。&#13;<br> （○七二○二二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
