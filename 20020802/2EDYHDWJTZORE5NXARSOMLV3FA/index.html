<html><header><meta charset="utf-8"><title>俊男涉與小同志肛交被控</title></header><body><h1>俊男涉與小同志肛交被控</h1><p>【本報訊】外形俊朗的年輕營業員，疑與年僅十五歲的男筆友拍拖，更涉於一個月內四度跟對方在寓所內肛交。涉案營業員在沙田裁判法院被控四項與二十一歲以下男子肛交罪。&#13;<br> 二十六歲被告胡春 身形高大的被告，雖然面對嚴重控罪，但出庭時態度輕鬆，在犯人檻內仍向着友人笑說：「咁就得嗱？」被告昨日被加控三項相同控罪，四項罪名指他於今年四月四日至四月二十八日，在馬鞍山錦禧苑寓所內，四次與十五歲男事主肛交。&#13;<br> 控方透露，被告透過雜誌結識十五歲事主，兩人拍拖三個月後分手，但被告其後仍前往男事主的住所找他，被事主父親識穿兩人的曖昧關係報警。&#13;<br> 案件編號：SCTC536/02</p></body></html>
