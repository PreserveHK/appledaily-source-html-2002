<html><header><meta charset="utf-8"><title>曉格蘭特與小孩談情</title></header><body><h1>曉格蘭特與小孩談情</h1><p>由曉格蘭特（HughGrant）主演，改編自英國暢銷小說的電影《單親插班生》，是一個講述單身一族的故事，片中對獨身男人不甘寂寞但又害怕負責任的心態描寫細緻，但又不失風趣幽默。曉格蘭特飾演的風流王老五與小孩吉斯的友情，亦令觀眾為之感動。&#13;<br> 本月底在港上映的《單親插班生》，描述曉格蘭特這個單身貴族，花心之餘又無所事事，他為追求一個單親媽媽，機緣下認識了一個十二歲的問題男孩，二人還逐漸發展出一段友情。</p></body></html>
