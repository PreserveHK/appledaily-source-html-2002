<html><header><meta charset="utf-8"><title>　　立法會變身酒樓？ - 李八方</title></header><body><h1>　　立法會變身酒樓？ - 李八方</h1><p>立法會內務委員會噚日開咗新立法年度第一次會議，畀唞咗成個暑假嘅議員一個好大嘅「驚喜」。&#13;<br> 會議尾聲時，內會主席周梁淑怡忽然叫議員聽吓新嘅鐘聲，日後要認住啲聲趕返議事廳投票。&#13;<br> 但今次議員一聽鐘聲，個個都笑到撻落地，因為啲聲十足十酒樓廣播「××茶客請聽二線」嘅音樂鈴聲。&#13;<br> 做開酒樓嘅張宇人議員話，自己就最憎呢種聲，所以從來唔用，點知立法會𠵱家會變咗酒樓。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
