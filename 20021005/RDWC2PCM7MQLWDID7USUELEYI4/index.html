<html><header><meta charset="utf-8"><title>港監管機構鞭長莫及</title></header><body><h1>港監管機構鞭長莫及</h1><p>歐亞楊斌事件，揭示了本地監管機構對監管內地民營企業鞭長莫及的無奈。這些在本港上市，吸納港人為股東的民企，其生意、資產及主事人可能全部在內地，實不易監察，有些交易根本無法核實。若然有不法分子存心欺詐，就算中國證監肯協助，「山高皇帝遠」，也不易將犯事者繩之於法。據悉證監已注視歐亞多時，今次中國公安出手，幫了證監一個大忙。&#13;<br> 然而，本地經濟一池死水，股市奄奄一息，引入民企是搞活市場的希望。如何在保障小投資者與市場發展之間取得平衡，是港交所與證監要面對的課題。</p></body></html>
