<html><header><meta charset="utf-8"><title>嘉玲今年多桃花</title></header><body><h1>嘉玲今年多桃花</h1><p>1月1日--除夕夜與舊愛許晉亨一起出席倒數派對，其後更細心攙扶男方父母許世勳夫婦離場。&#13;<br> 4月18日--被拍下與許晉亨到蘭桂坊Twentyone一起消遣飲酒的照片。&#13;<br> 5月29日--與許晉亨結伴到澳門欣賞「中葡」大戰。&#13;<br> 6月26日--寧相約許晉亨同赴日本觀看世界盃，亦不與偉仔慶祝生日。&#13;<br> 7月16日--與男伴到中環KeeClub耍樂，巧遇記者後立刻離去。&#13;<br> 7月26日--與兩名型男到太古廣場飲下午茶。</p></body></html>
