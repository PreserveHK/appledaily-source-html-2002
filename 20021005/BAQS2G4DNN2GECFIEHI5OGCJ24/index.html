<html><header><meta charset="utf-8"><title>釋由美子哼幾句照出碟</title></header><body><h1>釋由美子哼幾句照出碟</h1><p>日本樂壇天后濱崎步的男友長瀨智也，最近主演全新日劇《Young爸爸》，該劇將在下周三&#13;<br> 最近不少水着女星皆推出處女細碟，連二十四歲的釋由美子亦唔執輸，她將任代言人的廣告主題歌製成唱片，並於本月二十三日推出。<br> &#13;<br> <spanclass>自我挖苦 &#13;<br> 今年六月釋由美子在某燒酒廣告中輕輕哼了幾句，結果不少fans要求將歌曲灌錄成細碟發行。其實這首名為《釋燒酒》的主題曲亦由釋由美子填詞，在徇眾要求下，她補填主歌部份，並親自唱出歌曲。據悉聽過的fans均大讚歌詞十分「抵死」，最適合出席舊情人婚禮時自我挖苦之用。</spanclass></p></body></html>
