<html><header><meta charset="utf-8"><title>《流星花園》大馬禁播</title></header><body><h1>《流星花園》大馬禁播</h1><p>由台灣男子組合F4和徐熙媛（大S）主演的台灣電視劇集《流星花園》，在香港播映時大受年輕人歡迎，而F4更成為人氣偶像。不過馬來西亞的電檢局前日發出通告，禁止當地電視台播映《流星花園》的第一至第三集。<br> &#13;<br> <spanclass>頭三集被禁 &#13;<br> 《流星花園》講述四位富家子弟在大學中無所事事，經常欺負其他同學，更會動手打人，甚至以不同的方法迫對方退學。未知該劇是否意識不良，所以在大馬遭到禁播。&#13;<br> 其實大馬的NTV7電視台一早已購得《流星花園》，如今大馬的電檢局不通過頭三集的劇情，其餘的集數則未有問題，故此該電視台尚未決定是否照原定計劃從第四集開始播映，抑或完全取消。</spanclass></p></body></html>
