<html><header><meta charset="utf-8"><title>七成夜青為會好友</title></header><body><h1>七成夜青為會好友</h1><p>【本報訊】一項有關「夜青」的調查顯示，七成青少年出夜街的原因是見朋友，五成是純粹為娛樂，四成是由於在家中太悶，三成認為夜間較有氣氛，而為了逃避家庭問題而出夜街的青少年只有一成半，為了「跟大佬」的更只佔百分之二點六。&#13;<br> 調查由荃灣青年議會進行，共訪問了四十二名夜青，該會認為調查結果顯示社會大眾認定夜青必然是童黨及問題青少年的印象有偏差。&#13;<br> 該會建議提供合適的夜間青少年活動場地及加強夜間外展社工活動，減少夜青對民居的噪音滋擾，同時應推行社區教育以減少大眾對夜青的誤解。</p></body></html>
