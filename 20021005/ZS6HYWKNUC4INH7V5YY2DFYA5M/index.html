<html><header><meta charset="utf-8"><title>經營非法墮胎診所判囚</title></header><body><h1>經營非法墮胎診所判囚</h1><p>【本報訊】警方派出卧底女警，借用懷孕女警的尿液樣本，假扮未婚媽媽，到旺角一間婦科診所求診，成功揭發診所女負責人涉嫌非法替人墮胎。該診所負責人昨在高等法院被裁定企圖施藥促致流產罪成，判監十八個月。&#13;<br> 五十一歲被告黃若詩，沒有任何醫生專業資格，聞判後不停飲泣。被告被控於去年一月四日，在旺角通菜街利民大廈一單位內，企圖施用有毒藥或其他有害物品意圖促致方玉連流產。控方指，去年一月，警方派卧底女警到上址求診，女警準備定一名懷孕女警的尿液樣本讓被告檢驗，結果驗出有孕，並即時哭泣，被告遂建議她墮胎。&#13;<br> 案件編號：HCCC47/2002</p></body></html>
