<html><header><meta charset="utf-8"><title>機械人組救災搜索隊</title></header><body><h1>機械人組救災搜索隊</h1><p>在去年美國的九一一事件中，有搜索犬在工作期間殉職，但隨着搜救機械人隊伍的成立，這類狗命傷亡預料可大大減少。<br> &#13;<br> <spanclass>可穿插災區探測生還者 &#13;<br> 美國南佛羅里達州大學研究員組成了一隊機械人搜救隊，協助拯救員在災場搜索遇難者。&#13;<br> 該拯救隊由七名機械人、一名技術員及一名醫生組成，每天二十四小時運作，可在接報後四小時內動身。&#13;<br> 這些機械人負責深入可能危及救援人員安全的地方搜索遇難者，它備有攝錄機及生命感應器，可以探測到人體脈搏、體溫變化及人體釋放的二氧化碳水平。&#13;<br> 此外，它們可在災區內的碎石穿插，確定災場內哪些地點安全，以便救援人員清理場地及搜索屍體。	&#13;<br> 英國廣播公司</spanclass></p></body></html>
