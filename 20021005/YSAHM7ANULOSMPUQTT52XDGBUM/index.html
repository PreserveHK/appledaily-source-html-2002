<html><header><meta charset="utf-8"><title>垃圾擲圍觀途人</title></header><body><h1>垃圾擲圍觀途人</h1><p>【本報訊】一名飽受失戀及失業雙重打擊姓曹（二十六歲）女子，昨清晨六時許走上鰂魚涌英皇道一○三二號福昌樓十九樓天台，危站屋頂簷篷企圖跳樓（圖）。&#13;<br> 其間她在十米長、兩米闊的簷篷上踱步，並多次行近邊緣向下張望，發現有人圍觀即拾起垃圾雜物掟落街，不理會消防員的游說。約三十分鐘後，數名消防員趁她不察覺撲前將她制服，拉回地面，女事主稍後送院檢驗。&#13;<br> 李家傑攝</p></body></html>
