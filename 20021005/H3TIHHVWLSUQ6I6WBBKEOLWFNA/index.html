<html><header><meta charset="utf-8"><title>大南西街小販阻路</title></header><body><h1>大南西街小販阻路</h1><p>荔枝角地鐵站B1出口轉入大南西街一段，平日有不少無牌小販霸佔行人路擺賣，讀者何先生投訴，不僅大南西街小販在行人路擺賣，佔去大半條行人路（圖），阻塞途人，大南西街與長沙灣道交界一茶餐廳前，亦有報檔阻路，盼當局改善。本報已轉交食物環境衞生署跟進。（○九一○三四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
