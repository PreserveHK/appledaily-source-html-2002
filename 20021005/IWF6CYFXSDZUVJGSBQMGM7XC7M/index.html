<html><header><meta charset="utf-8"><title>李麗蕊重頭學護聲</title></header><body><h1>李麗蕊重頭學護聲</h1><p>李麗蕊、韋綺珊、李國祥和陳德彰等人，前晚在九龍塘羅浮宮婚紗城，為十二月十三至十五日舉行的「有FOLK氣非一般民歌演唱會」拍攝宣傳海報。&#13;<br> 李麗蕊表示近年主力做主持和DJ，已有約十二年未有以歌手身份演出，她前晚說：「今次演出我好緊張，不過好彩平時我都會唱吓英文民歌。由於我做一般嘅司儀騷都會嗌破喉嚨，同唱歌好唔同，所以我呢排都要學吓點樣保護把聲。」<br> &#13;<br> <spanclass>李國祥做生意 &#13;<br> 而李國祥則表示近年跟家人做生意，他說：「我之前搞過精品店生意，𠵱家又傾緊一隻美國牌子CheCheNewYork嘅代理權，希望可以喺台灣賣衫。不過我都揀緊啲舊歌，想再出唱片。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
