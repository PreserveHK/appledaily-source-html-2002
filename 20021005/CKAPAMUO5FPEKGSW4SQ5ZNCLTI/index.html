<html><header><meta charset="utf-8"><title>醉酒撞車打記者</title></header><body><h1>醉酒撞車打記者</h1><p>【本報訊】一輛的士與一部四驅車，昨凌晨四時半在北角電氣道與永興街交界處相撞，的士車頭損毀，四十六歲姓葉司機及兩名男女乘客受輕傷（圖）；而四驅車尾泵把撞毀飛脫，二十五歲姓周男子及兩男女乘客（四十三及五十一歲）同告受傷。其中四驅車司機酒精測試超標被捕。&#13;<br> 四驅車上的男女不滿被記者拍攝，「吹雞」召來兩名大漢趕至追打記者，在警方協助攔截下，記者才能登上採訪車安全離去。&#13;<br> 李家傑攝</p></body></html>
