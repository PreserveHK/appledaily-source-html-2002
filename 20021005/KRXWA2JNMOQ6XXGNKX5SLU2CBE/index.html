<html><header><meta charset="utf-8"><title>Bono威盡音樂界</title></header><body><h1>Bono威盡音樂界</h1><p>英國音樂雜誌《Q》早前廣邀音樂界業內人士，選出「音樂界最權威人士」。結果愛爾蘭樂隊U2的主音Bono，以大比數獲選冠軍，向來言行出位的Eminem，則獲選季軍。<br> &#13;<br> <spanclass>保羅亦上榜 &#13;<br> 據悉今次Bono登上榜首位置，全因他一向致力協助第三世界國家；亞軍是環球唱片總裁DougMorris，第五位則是已故Nirvana主音KurtCobain，而保羅麥卡尼（PaulMcCartney）和大野洋子則排第九位。</spanclass></p></body></html>
