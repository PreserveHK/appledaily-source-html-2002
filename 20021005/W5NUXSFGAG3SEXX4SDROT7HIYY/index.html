<html><header><meta charset="utf-8"><title>偉仔上月雨夜𠝹女</title></header><body><h1>偉仔上月雨夜𠝹女</h1><p>前年--因與張曼玉合作電影《花樣年華》傳戲假情真，其後二人更被拍下通宵蒲吧睇波的照片。&#13;<br> 去年12月--於杭州拍攝《英雄》時，被傳媒拍得與張曼玉雨中踏單車。&#13;<br> 今年1月--與合作拍攝賀歲片《天下無雙》時扮演其妹的趙薇傳日久生情。&#13;<br> 同年4月--於橫店拍電影《天下無雙》時，與正在該地拍攝另一齣電影的安雅傳出緋聞。&#13;<br> 上月15日--被周刊拍得與一位短髮、貌似LeeAnn的女子，於凌晨時分在中環Alibi消遣，離開餐廳時偉仔更攬着該女子的纖腰，態度親熱。</p></body></html>
