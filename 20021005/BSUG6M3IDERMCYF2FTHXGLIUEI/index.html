<html><header><meta charset="utf-8"><title>　　馬時亨閉關做預算案 - 李八方</title></header><body><h1>　　馬時亨閉關做預算案 - 李八方</h1><p>財經事務局局長馬時亨自從仙股事件後，已經上了一課「政治學入門」，聽講最近佢老哥閉門謝客，也減少外出應酬，因為要埋首專心做第一份財政預算案。&#13;<br> 咁都係啱嘅，事關特區政府財赤咁高，真係要幫吓阿松手，度吓橋應該點開源節流。&#13;<br> 馬時亨本來改咗個好名，以為今年馬年會行好運，點知出閘脫腳，讓賽就讓梗，好彩要跑成五年咁長，重有機會追番上嚟，唔使成日包尾。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
