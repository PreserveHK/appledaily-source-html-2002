<html><header><meta charset="utf-8"><title>　　女長毛落口供被整蠱 - 李八方</title></header><body><h1>　　女長毛落口供被整蠱 - 李八方</h1><p>女長毛雷玉蓮喺國慶日去睇升旗禮，點知未去到金紫荊廣場，喺灣仔碼頭已經俾差人抬走咗。女長毛噚日去銅鑼灣投訴警察課嘅辦事處，投訴差人非法禁錮，同埋無理拘捕。&#13;<br> 在場記者喺門口等咗個幾鐘，終於見到女長毛出嚟。點知佢竟然話乜嘢都冇做過。原來警方蝦碌，落完口供後，女長毛心血來潮要即時測試吓盒錄音帶嘅效果，真係好彩試吓，先發現餅錄音帶係空白嘅，警方解釋話係錄音系統失靈所以乜都錄唔到，搞到女長毛要擇日再落口供。八方就覺得警方有「玩嘢」之嫌喇。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
