<html><header><meta charset="utf-8"><title>香取慎吾自虐引人笑</title></header><body><h1>香取慎吾自虐引人笑</h1><p>日本人氣組合SMAP成員香取慎吾，一向以搞笑形象及不怕扮丑角而大受歡迎，正如他日前在其搞笑節目《天聲慎吾》中，便用鋼線勾鼻，又用衫夾夾口，雖然狀甚痛苦，但卻收爆笑效果。<br> &#13;<br> <spanclass>默默苦戰 &#13;<br> 香取在節目中與五位藝人爭奪「忍耐王」的封號，他一邊勾着鼻子一邊彎身取食物，另外用多個衣夾夾嘴唇，以求盡快哭出眼淚。當其他參賽者痛得大叫時，香取卻默不作聲地苦戰，事後他半說笑地說：「藝人真係唔易做！」</spanclass></p></body></html>
