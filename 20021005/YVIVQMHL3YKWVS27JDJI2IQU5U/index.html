<html><header><meta charset="utf-8"><title>交警新制服夠搶眼</title></header><body><h1>交警新制服夠搶眼</h1><p>在昨日堅拿道天橋交通意外中，一名外籍交通警官「與眾不同」地騎着電單車到場調查。他之所以與眾不同，皆因身上穿上昨日全港僅此一套的新制服——上身藍色為主，胸背配以黃邊灰底的厚墊，十分醒目。對於新制服的感受，警官簡單的說：「HotorDead」，意思大概是：「穿則熱，不穿則死（危險）。」&#13;<br> 據悉，這套目前尚在試驗中的新交警冬季制服，如果滿意可望於年底全面使用。新制服以condur物料製造，有防水及保護作用，冬天穿着可以保暖，但像昨日般晴朗，則嫌太熱了。警方發言人說，由於新制服仍在試驗階段，昨日出勤的交警中，全港僅此一套。&#13;<br> 本報記者</p></body></html>
