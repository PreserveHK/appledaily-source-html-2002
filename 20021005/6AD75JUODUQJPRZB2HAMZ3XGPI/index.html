<html><header><meta charset="utf-8"><title>指揮官奪刀救少女</title></header><body><h1>指揮官奪刀救少女</h1><p>【本報訊】昨日上午十時許，一名二十歲姓周女子，與二十八歲姓周男友在大圍積信街同居單位內，因感情問題爭執，女事主情緒激動手持六吋長生果刀將自己反鎖房內，男友致電報警，大批警員手持盾牌到場。&#13;<br> 警員苦勸無效召喚談判專家協助，田心分區警署外籍指揮官華樹桓稍後亦到場與談判專家合力游說，女事主終主動開門，但仍手持利刀與警員對峙。雙方談判至上午十一時半，華樹桓見女事主用刀割脈企圖自殺，立即撲前捉住她右手，並迅速奪去其手中利刀，其他警員即上前將女事主制服，女事主無受傷，事後被送院檢驗。</p></body></html>
