<html><header><meta charset="utf-8"><title>中原指數勢反彈</title></header><body><h1>中原指數勢反彈</h1><p>【本報訊】在新低價湧現之下，以二手樓價編制的中原城市領先指數，9月29日報36.94點，首次跌穿37點，較之前一周下跌0.53點。由於政府托市言論令樓市氣氛好轉，預料指數止跌回升。<br> &#13;<br> <spanclass>救市言論有助 &#13;<br> 中原地產市場資料及研究部高級經理黃良昇說，因特首救市言論，令樓市喘定，假如政府真有救市招數，相信指數不會跌至35點。他說：「希望特首千祈唔好令人失望」。&#13;<br> 44個成份屋苑中，有40個造價較一個月前下跌，以沙田第一城跌幅最大，達10.55%，每呎2131元。中原沙田第一城高級分行經理袁偉仲解釋，原因是兩周前的成交，以較平的細單位為主，拉低平均造價。</spanclass></p></body></html>
