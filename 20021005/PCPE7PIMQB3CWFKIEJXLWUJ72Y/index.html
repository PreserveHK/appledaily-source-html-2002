<html><header><meta charset="utf-8"><title>高蒂韓印度母子團聚</title></header><body><h1>高蒂韓印度母子團聚</h1><p>荷李活女星高蒂韓（GoldieHawn）日前遠赴印度，探訪當地兒童及婦女團體，她還首次與領養多年的四歲大西藏男孩坦辛（Tenzin）會面。<br> &#13;<br> <spanclass>與達賴會面 &#13;<br> 領養坦辛多年的高蒂韓到印度探望難民時，終能「母子團聚」，當她一見到養子即表現雀躍。而同行的李察基爾（RichardGere），稍後更帶她與西藏精神領袖達賴喇嘛會面。</spanclass></p></body></html>
