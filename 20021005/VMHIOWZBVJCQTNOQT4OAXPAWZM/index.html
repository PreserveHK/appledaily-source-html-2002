<html><header><meta charset="utf-8"><title>還柙犯猝死懲教員作供</title></header><body><h1>還柙犯猝死懲教員作供</h1><p>【本報訊】二十六歲癮君子還押荔枝角收押所期間疑飲洗頭水自殺，獲救後轉往小欖精神病治療中心，翌日被發現休克，送院證實死亡。&#13;<br> 案件昨於死因庭繼續審理，一名懲教助理作供稱，獲知死者不想被探訪後，擅自於便條寫上「大典」二字，示意犯人毒癮嚴重發作，然後通知駐守大堂的職員告知家屬不能探訪犯人。&#13;<br> 駐守荔枝角收押所的一名一級懲教助理作供指，當日獲知死者不想被探訪後，擅自於便條上寫上「大典」二字，然後通知大堂職員告知家屬不能探訪犯人，但他被法官問及其上級知不知情時，他稱不知。&#13;<br> 案件編號：CCDI2139/01</p></body></html>
