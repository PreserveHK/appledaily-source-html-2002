<html><header><meta charset="utf-8"><title>鮑德熹奪亞太影展「最佳攝影」</title></header><body><h1>鮑德熹奪亞太影展「最佳攝影」</h1><p>第四十七屆亞太影展頒獎禮，昨晚在韓國漢城華克山莊的露天JadeGarden舉行。&#13;<br> 奧斯卡級攝影師鮑德熹，憑着其首次執導兼任攝影、與楊紫瓊合作的電影《天脈傳奇》，奪得「最佳攝影」獎。&#13;<br> 而曾拍攝港產片《靚女差館》的台灣美女韋苓，則憑何平執導的電影《挖洞人》，成為「最佳新女演員」。<br> &#13;<br> <spanclass>楊紫瓊到賀 &#13;<br> 相比去年在印尼舉行的亞太影展，今屆可謂星光熠熠，昨晚出席的嘉賓包括有楊紫瓊、張震、趙薇、日本女星井川遙及豐川悅司等等。</spanclass></p></body></html>
