<html><header><meta charset="utf-8"><title>地鐵非禮案倍升</title></header><body><h1>地鐵非禮案倍升</h1><p>女性在公共交通工具報稱被非禮的案件，近年有上升趨勢，地鐵車廂發生的非禮案件更有倍升迹象，由去年及前年的第一季各有十一宗，跳升至今年首季的二十宗（見表），而今年首季九鐵車廂內發生的非禮案則有三宗。本案兩名女事主於九鐵車廂挺身捉拿色魔，有心理學家指出，遭非禮的女事主只要具自信，不畏色魔的難堪語言或舉動，便會敢於挺身舉報。&#13;<br> 樂苗坊註冊心理學家周婉芬博士指出，本港女性在成長過程中，慣於柔弱，不懂保護自己，結果遭受非禮時啞忍；其實，女事主毋須恐懼，若發現確遭非禮時，應即舉報。&#13;<br> 本報記者</p></body></html>
