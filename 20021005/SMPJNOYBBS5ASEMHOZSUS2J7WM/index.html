<html><header><meta charset="utf-8"><title>假扮顧客劫收買佬</title></header><body><h1>假扮顧客劫收買佬</h1><p>【本報訊】兩名分別姓黎（十九歲）及蔡（二十歲）專門收購二手手機男子，昨下午三時許，在觀塘輔仁街街頭，遭兩名年約二十歲假扮顧客賊人騙到協和街一幢唐樓梯間行劫，其中一賊亮出一呎長利刀指嚇，劫去兩人身上三萬元現金及兩部懷疑剛收購得來新款手機，並用索帶綑綁兩人才施然離去，兩事主事後報警。&#13;<br> 兩事主事件中並無受傷，警員事後帶同兩人在區內兜截（圖）但無發現。&#13;<br> 劉永明攝</p></body></html>
