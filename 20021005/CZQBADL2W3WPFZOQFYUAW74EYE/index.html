<html><header><meta charset="utf-8"><title>青年涉嫌三拳毆斃醉漢</title></header><body><h1>青年涉嫌三拳毆斃醉漢</h1><p>【本報訊】一名青年疑因不滿醉漢兩度凝望其女友，涉在便利店內向醉漢頭部怒毆三拳，對方登時倒地不省人事，送院證實不治，警方事後逮捕疑兇昨解往九龍城裁判法院控以謀殺罪，被告暫毋須答辯，案件押後待警方進一步調查。&#13;<br> 被告鍾百熙，二十四歲，司機，控罪指他於本年十月一日在黃大仙鳳德邨鳳德商場ＯＫ便利店謀殺男子吳濟南。裁判官將案押後至十一月十五日提訊，被告還押懲教署。控方指，事發凌晨，涉案死者飲了酒，在上述便利店內凝視被告女友一段時間。未幾，被告突撲前向對方頭部連揮三拳，對方送院後不治。&#13;<br> 案件編號：KCCC15909/2002</p></body></html>
