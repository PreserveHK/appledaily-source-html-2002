<html><header><meta charset="utf-8"><title>嘉碧儀大搞多角戀</title></header><body><h1>嘉碧儀大搞多角戀</h1><p>嘉碧儀昨日在電視城為梅小青監製的二十集新劇《金牌冰人》試造型，她在劇中將飾演一個又大力又大食的女孩子，亦會與陳豪、馬浚偉以及一位新加坡男演員發展多角戀。<br> &#13;<br> <spanclass>否認獲力捧 &#13;<br> 嘉碧儀表示，她的保母起初曾考慮推掉該劇，嘉碧儀說：「因為我保母怕我捱唔住，但係我自己就好想拍呢套劇。梅小青要求我要遵守唔少條件，第一就係要捱得，第二就係要熟讀劇本，第三就係要準時。」&#13;<br> 問到嘉碧儀會否擔心與陳豪及馬浚偉傳緋聞時，她說：「唔擔心，我一定唔會同人傳緋聞嘅。」此外，由於嘉碧儀在劇中所佔的戲份頗重，問她是否獲力捧時，嘉碧儀說：「唔係嘅，只不過呢一個角色咁啱我做啫。」</spanclass></p></body></html>
