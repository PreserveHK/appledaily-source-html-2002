<html><header><meta charset="utf-8"><title>張惠妹為台北開騷失眠</title></header><body><h1>張惠妹為台北開騷失眠</h1><p>台灣天后張惠妹會於本月十九日在台北舉行演唱會，雖然今次演唱會只是阿妹世界巡迴演唱的其中一場，但對三年來從未踏足台北舞台的她來說，經驗十足的她亦有點緊張。而剛於台北開演唱會的周杰倫，亦親自致電給阿妹邀請她欣賞個唱，阿妹當然把握機會，順道看看場地，為自己的演唱會作好準備。<br> &#13;<br> <spanclass>MV破牆而出 &#13;<br> 為了今次個唱，阿妹事事親力親為，無論舞台設計、服裝及演唱會的流程都一絲不苟，她最近更因常想着演唱會的內容而嚴重失眠。&#13;<br> 阿妹日前拍攝新歌《發燒》MV時，其中要拍破牆而出的鏡頭，阿妹謂自小已學習跆拳道，故絕對難不到她。</spanclass></p></body></html>
