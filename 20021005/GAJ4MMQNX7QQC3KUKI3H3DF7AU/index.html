<html><header><meta charset="utf-8"><title>翻車仍播絕對空虛</title></header><body><h1>翻車仍播絕對空虛</h1><p>【本報訊】「絕對空虛，無人觸摸似廢堆，絕對空虛，情人這晚你屬誰！」一輛私家車昨在西九龍走廊失控翻轉，車廂音響卻繼續播着歌手蔡楓華的名曲《絕對空虛》，肇事司機涉嫌酒後駕駛超標被捕。&#13;<br> 昨凌晨零時三十分，一輛私家車沿西九龍走廊往新界，駛至長沙灣警署對開一個右彎，懷疑高速掟彎失控，狂撞石壆後凌空飛起翻轉，四輪朝天。姓鄭（三十八歲）男子右手擦傷爬出車外報警，經酒精測試後證實超標。</p></body></html>
