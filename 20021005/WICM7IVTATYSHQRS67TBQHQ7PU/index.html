<html><header><meta charset="utf-8"><title>見報後一周售貨員有工返</title></header><body><h1>見報後一周售貨員有工返</h1><p>想做家具售貨員的余國榮，佢嘅個案上星期六刊登後，唔使一個星期就成功搵到工作，雖然唔係賣家具，而係推銷手表，但佢都好有信心，憑佢「三寸不爛之舌」，一樣會好掂。&#13;<br> 余國強係一個好健談的人，原本賣開辦公室家具，佢話個案見報後，都有家具店搵佢見工，甚至有人問佢識唔識修理家具，但佢最後揀咗呢間手表公司，因為大家一拍即合，翌日就叫佢返工。新工作唔再係做門市，余國強唔單止要向熟客推銷手表，重要coldcall客人，對佢都係新挑戰。&#13;<br> &#13;<br> 見報日期：9月28日&#13;<br> 返工日期：10月3日</p></body></html>
