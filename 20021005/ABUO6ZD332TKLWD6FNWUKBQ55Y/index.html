<html><header><meta charset="utf-8"><title>香港田徑總會主委<br>葉韻豐：成績接近巔峰</title></header><body><h1>香港田徑總會主委<br>葉韻豐：成績接近巔峰</h1><p>香港短跑教練兼田徑總會主委葉韻豐（圖）認為，蒙哥馬利的成績已接近人類巔峯，預計未來五年、甚至十年，世界紀錄只能在百分之一秒、甚至千分之一秒邁進。&#13;<br> 葉教練說：「我看過蒙哥馬利破紀錄那次比賽的錄影帶，他能打破紀錄，除了發揮高水準，還集合天時地利，特別是以順風速正二秒，剛好是承認新紀錄的風速極限。」<br> &#13;<br> <spanclass>難再跑回9秒78 &#13;<br> 她預計，蒙哥馬利的體格和身體質素已接近完美，而接受的已是最先進的訓練和生理科學協助，故相信未來沒有太多跑手能造出這個成績。葉教練說：「就算要蒙哥馬利再跑多一次九秒七八，都唔係容易。」</spanclass></p></body></html>
