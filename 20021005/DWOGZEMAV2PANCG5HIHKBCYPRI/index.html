<html><header><meta charset="utf-8"><title>箭尖擦傷小學生左眼</title></header><body><h1>箭尖擦傷小學生左眼</h1><p>【本報訊】一名十歲小學男生，昨隨學校到元朗大棠保良局度假村旅行，其間與數名同學一嘗射箭樂趣，可是樂極生悲發生意外。至上午十一時許，他在射箭場區連發數箭，射中箭靶。&#13;<br> 稍後男童把箭從箭靶拔出，疑用力過猛，其中一支箭的尾端撞向他左眼，度假村人員立刻替他報警，由救護員送院（圖）作詳細檢查，幸好箭尖部份只擦傷男童眼角，治療後已經出院。&#13;<br> 姜偉康攝</p></body></html>
