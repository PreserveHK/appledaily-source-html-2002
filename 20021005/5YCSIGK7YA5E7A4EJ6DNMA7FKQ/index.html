<html><header><meta charset="utf-8"><title>油公司被批加快減慢</title></header><body><h1>油公司被批加快減慢</h1><p>【本報訊】五間油公司上月中以中東局勢緊張及國際油價上升為理由，先後提高無鉛汽油零售價，但據港府的統計資料，燃料入口價在九月前其實一直下跌，並未上升，顯示油公司確是加價快，減價慢。&#13;<br> 據港府提交立法會經濟事務委員會的文件顯示，每公升無鉛汽油的入口價在六月為一點七六元，至七月已下跌至一點六七元，八月維持一點六七元水平，減幅達九仙。&#13;<br> 至於近日加價近一成的家用石油氣，入口價雖確有上升，每公斤入口價由一月的二點零五元，上升至八月的二點一七元，但上升幅度僅為百分之六。</p></body></html>
