<html><header><meta charset="utf-8"><title>上戶彩26廣告輪住播</title></header><body><h1>上戶彩26廣告輪住播</h1><p>人氣美少女上戶彩，最近成為家喻戶曉的高達機械人新塑膠版的代言人。廣告商更會搞搞新意思，除了每周在電視播放一全新版本廣告外，該版本更只會播放一次，為時一分鐘，共二十六個版本，相信不少fans會留在電視機旁追看。<br> &#13;<br> <spanclass>拍攝輕鬆 &#13;<br> 日前上戶彩已開工拍攝廣告，第一輯內容講述她在後台休息室拼砌不同的高達，難怪她亦笑說拍得非常輕鬆。</spanclass></p></body></html>
