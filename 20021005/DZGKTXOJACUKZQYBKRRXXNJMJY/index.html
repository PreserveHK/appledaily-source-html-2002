<html><header><meta charset="utf-8"><title>搶手袋惡賊打女人</title></header><body><h1>搶手袋惡賊打女人</h1><p>【本報訊】六十八歲姓劉老婦，昨凌晨三時許，在石硤尾西洋菜北街與姓關（四十二歲）女性友人道別後，獨自穿越一大廈的後巷往大埔道方向時，在後巷內被獨行賊拳打腳踢攔途截劫。&#13;<br> 老婦血流披面倒地，高聲呼救，賊人搶走老婦內有一千元的手袋，向大埔道方向逃走。叫喊聲驚動途人報警，警員趕至在附近界限街拘捕一名姓趙（二十六歲）男子及起回手袋，老婦送院治療（圖）。&#13;<br> 李旭基攝</p></body></html>
