<html><header><meta charset="utf-8"><title>布斯曾提名艾美獎</title></header><body><h1>布斯曾提名艾美獎</h1><p>布斯柏露一九四三年十一月在美國紐約出生，二十多歲投身編劇行業，七八年擔任電視劇《TheWhiteShadow》的高級監製，更為他帶來兩次艾美獎提名。直至八二年至八八年間，由他監製及執導的劇集《St.Elsewhere》在美國大受歡迎，令他紅遍電視圈。<br> &#13;<br> <spanclass>票房平平 &#13;<br> 布斯近年患上咽喉癌，工作量大大減少，至今只拍過兩部電影，前年的電影《K歌情緣》更由剛成為金像影后的女兒姬妮芙柏露當主角，可惜此片未獲好評，票房亦屬一般。據說布斯臨終前正籌備開拍第三部電影，可惜最後不能如願。</spanclass></p></body></html>
