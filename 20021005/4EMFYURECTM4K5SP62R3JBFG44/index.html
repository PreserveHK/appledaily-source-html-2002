<html><header><meta charset="utf-8"><title>獵頭公司看上李顯龍</title></header><body><h1>獵頭公司看上李顯龍</h1><p>李顯龍何許人也？新加坡前總理、現任內閣資政李光耀之子，新加坡現任副總理也，夠位高權重了吧。不但有權，也有錢，因為新加坡政府鼓勵高薪留人才。<br> &#13;<br> <spanclass>邀請做澳洲永久居民 &#13;<br> 這樣一個「天之驕子」，一家專為澳洲招攬人才的獵頭公司竟敢見獵起心，「獵上」他，發電郵邀請他申請成為永久居民，果真是有眼識泰山！&#13;<br> 被人「獵上」即有才能，李顯龍日前就不怕在新加坡國立大學的大學生論壇上娓娓道出自己這個軼聞，但他沒讓大家覺得他夜郎自大，他的後話是：故事說明環球競爭造成各國人才外流，令新加坡平添隱憂。</spanclass></p></body></html>
