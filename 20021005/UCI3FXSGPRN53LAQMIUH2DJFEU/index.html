<html><header><meta charset="utf-8"><title>宗毓華懶貓不煮飯</title></header><body><h1>宗毓華懶貓不煮飯</h1><p>有線新聞網絡（CNN）以逾數千萬港元年薪挖來華裔女主播宗毓華（ConnieChung），震驚美國電視界，這大概是七十年代跑水門案出名的宗毓華當年想也未想過的事。</p><p>宗毓華雖然年年賺大錢，但頗為慳家，早些時，有雜誌訪問她的猶太裔丈夫毛利波維奇，講到生活中的一些小事。<br> &#13;<br> <spanclass>常叫外賣　丈夫投訴吃得差 &#13;<br> 原來，今年五十五歲的宗毓華下班回到家後，總是像貓般蜷在沙發上看電視，動也不動。看到九點十點，餓了，就打個電話叫外賣回來吃，而吃的不是中菜就是薄餅，無甚驚奇；在霍士電視網（Fox）擔任高職的毛利波維奇在訪問中也不禁「投訴」，說晚上兩口子在家裏吃得太差。</spanclass></p></body></html>
