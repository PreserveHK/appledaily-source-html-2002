<html><header><meta charset="utf-8"><title>城城又讚紀香</title></header><body><h1>城城又讚紀香</h1><p>郭富城日前到台灣宣傳時，再次被記者問到有關他與日本女星藤原紀香的戀情，城城表示自己都有留意對方的新聞，更大讚紀香又靚又有內涵。<br> &#13;<br> <spanclass>談結婚怕怕 &#13;<br> 不過城城對於有傳他即將與紀香閃電結婚一事，他笑說：「我睇報紙時見到結婚兩個字都怕怕呀，況且我好多結咗婚嘅朋友都話同老婆冇嘢傾，所以我覺得結婚係一件可怕嘅事，而我嘅戀愛對象就係成熟同要隨緣。」&#13;<br> 紀香早前於台灣吃麻辣火鍋後肚瀉，問城城有否致電問候對方？他說：「呢個係一個非常私人嘅問題，我點樣問候朋友唔需要話畀大家知，不過我對好多朋友都好關心。」</spanclass></p></body></html>
