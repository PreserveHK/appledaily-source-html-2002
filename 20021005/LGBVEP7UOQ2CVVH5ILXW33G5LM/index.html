<html><header><meta charset="utf-8"><title>區議員涉造假帳</title></header><body><h1>區議員涉造假帳</h1><p>【本報訊】葵青區議員趙華勝（圖）涉於去年二月至三月間，藉推廣「租者置其屋計劃」之名，虛報籌辦「租者置其屋」居民大會，向葵青區議會申領舉辦有關活動開支，涉款共一萬三千元，被控一項偽造帳目罪，昨於荃灣法院提訊，案件押後至下月一日，等候領取進一步的法律指示，稍後或會加控其他控罪。&#13;<br> 被告趙華勝（五十四歲），被控一項偽造帳目罪名，暫時毋須答辯。控罪指他於去年二月一日至三月三十一日期間，明知而提供九份虛假資料，向葵青區議會屬下租者置其屋工作小組申請，撥還活動經費。&#13;<br> 案件編號：TWCC2804/02　陳曉薇攝</p></body></html>
