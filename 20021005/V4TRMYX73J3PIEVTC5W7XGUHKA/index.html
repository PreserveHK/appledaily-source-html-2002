<html><header><meta charset="utf-8"><title>公民教育流於形式</title></header><body><h1>公民教育流於形式</h1><p>中國當局為培養民眾的公德心，近二十多年來多次推行幾項大規模的「精神文明建設」活動，效果如何，大家有目共睹。&#13;<br> 一九八一年，大陸首次推出「五講四美」（講文明、講禮貌、講衞生、講秩序、講道德和心靈美、語言美、行為美、環境美）口號，在全國推廣公德心，中央更設立精神文明建設指導委員會，負責推動公民教育，去年十月，又向各省下達《公民道德建設實施綱要》。&#13;<br> 但由於公民教育流於形式，或過於政治化，收效有限。上海、北京等市近年改用立法方式，強制市民改變隨地吐痰、亂扔垃圾行為，違者重罰。上海市拋垃圾罰款已從兩元提高至五十元。&#13;<br> 本報記者</p></body></html>
