<html><header><meta charset="utf-8"><title>吳文忻極速減15磅</title></header><body><h1>吳文忻極速減15磅</h1><p>吳文忻近日簽約減肥堂任代言人，她表示一個多月已減去十五磅，現時腰圍只得二十三吋半，她表示會多穿露臍裝晒纖腰。<br> &#13;<br> <spanclass>做纖體代言人 &#13;<br> 日前吳文忻在北角接受訪問時說：「我之前係去減肥堂減肥嘅，後尾佢哋就話不如我做埋佢哋嘅代言人啦。大家傾成咗之後，我就努力做器械減肥。我不嬲都為食㗎，𠵱家都瘦咗十五磅，最覺眼係條腰，我最高峯嗰陣，條腰成二十七吋。」&#13;<br> 稍後吳文忻便會拍攝纖體廣告，問她是否需以三點式上陣？她說：「秘密，但性感會有少少，遲啲你哋就知啦。」至於酬勞方面，吳文忻僅稱滿意，但未肯透露實際數字。&#13;<br> 採訪、攝影：朱芷瑩&#13;<br> 服裝提供：dada</spanclass></p></body></html>
