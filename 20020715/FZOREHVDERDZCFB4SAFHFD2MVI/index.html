<html><header><meta charset="utf-8"><title>怪客求見議員</title></header><body><h1>怪客求見議員</h1><p>【本報訊】一名姓葉二十一歲青年前晚十時許，帶着兩塊用花紙包裝的畫板，到柴灣翠灣邨翠寧樓地下民建聯鄧禮明議員服務處要求職員替他將「禮物」寄往中東國家阿富汗。由於以往事主經常到來找麻煩，職員對他相當熟識，於是好言婉拒。但對方不肯罷休還要求見鄧禮明議員，吵鬧不休。其間多次離去又折返令職員不勝其煩，擾攘近兩小時決定報警。警方到場聯絡到事主家人，獲知他患有精神病，於是召救護車將他送院檢驗（穿背心者）。&#13;<br> 李家傑攝</p></body></html>
