<html><header><meta charset="utf-8"><title>英皇聲明擬法律追究</title></header><body><h1>英皇聲明擬法律追究</h1><p>昨日英皇娛樂集團發出聲明，指《忽然１周》揑造新聞，對旗下藝人造成嚴重傷害，聲明強調是《忽周》記者衝前拍照引起碰撞，霆鋒在被跟蹤過程中並沒有作出任何毆打行為，英皇方面將循法律途徑討回公道；另方面，英皇更提供多張照片給傳媒，指當時《忽周》記者正上前指罵謝霆鋒助手。<br> &#13;<br> <spanclass>《忽周》：合法採訪 &#13;<br> 此外，《忽然1周》昨日亦發表聲明，表示對謝霆鋒涉毆打該刊攝記深表遺憾，事件已交由台灣警方處理；聲明中強調記者是在公眾場合進行合法採訪，對謝霆鋒的暴力對待，他們予以強烈譴責，並對英皇所發聲明，歪曲及誣蔑事件，他們將保留法律追究權利。</spanclass></p></body></html>
