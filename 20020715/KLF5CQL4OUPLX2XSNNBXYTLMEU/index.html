<html><header><meta charset="utf-8"><title>九龍塘綠巴站欠設施</title></header><body><h1>九龍塘綠巴站欠設施</h1><p>梁先生投訴，他居住上水，每天均會乘搭火車到九龍塘，再轉乘專線小巴25M線前往九龍城，由於九龍塘火車站正進行工程，故該線小巴總站須遷移。可是臨時總站的排隊指示不清，又沒有圍欄，人多排隊時秩序甚混亂，且該站又沒有搭建上蓋，反而對面的的士站卻有，實對小巴乘客不公平。<br> &#13;<br> <spanclass>臨時站稍後遷址 &#13;<br> 運輸署發言人稱，由於上址正進行工程，所以在另一位置設置了臨時小巴總站，設施確會稍為欠缺，希望市民忍耐，而稍後該站有可能遷往附近其他地點。（○七○四五七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
