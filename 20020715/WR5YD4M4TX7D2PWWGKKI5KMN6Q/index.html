<html><header><meta charset="utf-8"><title>悶熱令困擾者更煩躁</title></header><body><h1>悶熱令困擾者更煩躁</h1><p>對於一日內發生那麼多宗自殺事件，家庭醫生關嘉美表示關注。她昨日指出，案中事主自殺各有原因，而她相信天氣炎熱並非連串自殺事件主因，但承認悶熱的高溫，的確會令患病者或情緒受困擾的人士心情加添煩躁，然而最重要的是「當事人本身可能情緒受到嚴重困擾，甚至出現抑鬱症狀，解開心結才是治本方法。」&#13;<br> 關醫生續稱，現時經濟低迷失業率高企，普羅市民承受不同程度的壓力，她語重心長忠告受情緒困擾的市民表珍惜生命，不要鑽牛角尖，多找親友或志願機構求助，可能有助紓解情緒困境。&#13;<br> 本報記者</p></body></html>
