<html><header><meta charset="utf-8"><title>星座Qoo公仔連錢罌</title></header><body><h1>星座Qoo公仔連錢罌</h1><p>最近OK便利店特別多搞作，繼HelloKittyKubrick公仔之後，OK便利店又再推出Qoo星座毛公仔連錢罌，全套有齊12星座，個個表情生鬼過癮，只要按下Qoo的小蠻腰，Qoo便會面紅，夠晒抵死。至於換購方法，只要喺7月18至8月7日，在OK便利店購買3支任何味道的Qoo果汁（345ml），再加$12，便可以換購其中一款，想換的話就要睇啱日期去換購啦！&#13;<br>&#13;<br>記者：區佩嫦</p></body></html>
