<html><header><meta charset="utf-8"><title>警阻九龍皇帝賜墨</title></header><body><h1>警阻九龍皇帝賜墨</h1><p>【本報訊】「九龍皇帝」曾灶財（八十一歲）昨晨七時，赤裸上身「出巡」至彩虹邨丹鳳樓對開時突然技癢，將行人路上垃圾桶翻倒，取出內膽當「龍椅」正襟危坐，在行人隧道向馬路的外牆獻墨寶塗鴉，附近巴士站乘客見狀報警。&#13;<br> 一名警員到場阻止，經警告及勸喻後，未有票控曾灶財。曾灶財持枴杖緩步離開，但步至路邊鐵欄時，疑發覺未曾簽名，於是取出毛筆在鐵欄一塊議員宣傳木板簽上大名，警員再次驅趕才悻悻然離去。&#13;<br> 伍浦鋒攝</p></body></html>
