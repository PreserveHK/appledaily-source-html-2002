<html><header><meta charset="utf-8"><title>星爺《鹿鼎記》DVD日本熱賣</title></header><body><h1>星爺《鹿鼎記》DVD日本熱賣</h1><p>周星馳（星爺）的《少林足球》在日本上映七個星期，票房火速突破預期三千萬港元的目標，前周仍然穩守日本票房榜第三位，成績比中居正廣主演的《模倣犯》和西片《蜘蛛俠》為佳，還帶挈星爺的舊作在日本亦大受注目。<br> &#13;<br> <spanclass>報章專題介紹 &#13;<br> 日本報章《產經Sports》，將星爺形容為「九十年代香港最具代表性的明星」，大力推薦《食神》和《喜劇之王》等舊作，更以專題形式介紹九二年在香港上映的兩部《鹿鼎記》電影。而去年在日本推出的兩張《鹿》片DVD，亦十分搶手，在日本最大型的網上購物網站Amazon.co.jp中賣斷市。</spanclass></p></body></html>
