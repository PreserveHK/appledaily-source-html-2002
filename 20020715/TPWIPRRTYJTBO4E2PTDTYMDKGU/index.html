<html><header><meta charset="utf-8"><title>祖兒與古箏演奏家同台</title></header><body><h1>祖兒與古箏演奏家同台</h1><p>容祖兒前晚在中環出席「離鄉別井音樂會」，與古箏演奏家郭慧詩合作。而趙世曾前晚與女伴結伴欣賞音樂會。<br> &#13;<br> <spanclass>父親取笑肥武松 &#13;<br> 祖兒前晚穿得特別斯文，她笑說：「好唔自在呀，好似唔係我咁，不過要尊重場合嘛。今次呢個合作都幾好呀，可以有唔同嘅感覺，不過我都幾緊張㗎，未試過嘛。」&#13;<br> 祖兒表示其父親日前致電她，取笑她在新片中的造型，她說：「我爸爸話我係肥武松，好可愛喎，激死人啦！乜唔係好型至係咩！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
