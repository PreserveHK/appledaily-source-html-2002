<html><header><meta charset="utf-8"><title>瑪麗嘉兒失兩最愛陷崩潰</title></header><body><h1>瑪麗嘉兒失兩最愛陷崩潰</h1><p>美國歌手Eminem早前被踢爆與過氣天后瑪麗嘉兒（MariahCarey）共墮愛河後，兩人即改玩地下情，但據悉Eminem日前已致電瑪麗嘉兒，表明要與她一刀兩斷。於上周剛歷喪父之痛的瑪麗嘉兒，一周內痛失兩最愛，情緒已陷崩潰邊緣。<br> &#13;<br> <spanclass>自困房內 &#13;<br> 瑪麗嘉兒的父親Alfred剛於上周逝世，令她情緒非常低落，而一直與她感情發展穩定的Eminem，竟於其喪父後數天，透過手電向她提出分手，令瑪麗嘉兒情緒失控，還終日困自己在房間。不少朋友均擔心她精神病發作，再陷癲狂境界。</spanclass></p></body></html>
