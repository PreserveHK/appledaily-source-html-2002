<html><header><meta charset="utf-8"><title>網上證券低息借錢</title></header><body><h1>網上證券低息借錢</h1><p>中銀香港（2388）上市在即，多家證券行均欲藉此機會提供優惠，以爭取客戶。兩家網上證券商E*TRADE香港及南華互動金融昨日同時公布搶客新招。<br> &#13;<br> <spanclass>南華加送免佣期 &#13;<br> E*TRADE香港宣布，凡透過該行認購中銀新股，可享低至3.5厘（P減1.625厘）利率優惠，以及九成借貸服務；而南華互動金融則表示，凡透過該行認購中銀新股的投資者，在中銀上市後至8月底前，在該行進行的所有買賣均享免佣優惠。&#13;<br> 上星期，大福證券已表示旗下客戶，均可獲得低至3.25厘息率、九成借貸的條件認購中銀香港新股。其他證券行提出的息率則較高。</spanclass></p></body></html>
