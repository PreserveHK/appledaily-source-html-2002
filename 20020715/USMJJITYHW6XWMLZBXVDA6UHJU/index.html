<html><header><meta charset="utf-8"><title>壽仔做無料實驗品</title></header><body><h1>壽仔做無料實驗品</h1><p>日本球星中田英壽，雖然在世界盃舉行完畢後離開了日本，但日本一項嶄新的網上影片租賃服務，便找了中田擔當「無料（免費）實驗品」。<br> &#13;<br> <spanclass>按時收費 &#13;<br> 日本針對寬頻用戶而開發的GetMedia，今日展開全球首創的網上收費影片限時租用服務，新力電影公司和吉本興業藝能事務所等，將製作一系列的影片在網上播放，而每次收費為三百日圓（約二十港元），用戶便可在一星期內限次數欣賞影片。由中田英壽演出的片段，則放在其官方網頁上免費試睇，為此服務省招牌。&#13;<br> </spanclass></p></body></html>
