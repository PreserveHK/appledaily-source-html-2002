<html><header><meta charset="utf-8"><title>1蚊拍賣　來回香港至美國機票</title></header><body><h1>1蚊拍賣　來回香港至美國機票</h1><p>由即日起至8月4日期間，聯合航空將舉行網上拍賣活動。大家可以以最低港幣一蚊起，競投香港去美國及亞洲等多個航點的來回機票，地點包括芝加哥、三藩市、洛杉磯、紐約、新加坡及東京。最吸引是所有供拍賣的機票並沒有設定不適用日期，只需於2003年1月3日前起飛，旺季淡季都無問題。想投得廉價機票，還不快快click入呢個<ahref>www.unitedairlines.com.hk網址？	&#13;<br>&#13;<br>記者：李莉</ahref></p></body></html>
