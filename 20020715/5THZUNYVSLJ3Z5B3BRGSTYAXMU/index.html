<html><header><meta charset="utf-8"><title>涉非禮漢被毆</title></header><body><h1>涉非禮漢被毆</h1><p>【本報訊】一名十七歲少女報稱月前遭一名男子非禮，昨晨由一對男女友人陪同，相約對方在粉嶺「講數」後報警，警方到場時涉嫌非禮疑人報稱遭人毆傷要送院，警員拘捕涉嫌傷人女事主男友。&#13;<br> 報稱被非禮女事主姓黃，她向警方表示，上月在一名相識不久的三十歲姓張（圖中）男子家中聊天時遭人撫摸非禮，但未有即時報案，至較早時向一對男女友人傾訴後，由姓劉（十八歲）男性友人代出頭，相約對方在粉嶺雍盛苑「講數」。&#13;<br> 宋光明攝</p></body></html>
