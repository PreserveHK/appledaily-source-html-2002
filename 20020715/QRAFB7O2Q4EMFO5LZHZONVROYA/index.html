<html><header><meta charset="utf-8"><title>Apple姐日記：<br>趙世光譚玉梅約會審慎</title></header><body><h1>Apple姐日記：<br>趙世光譚玉梅約會審慎</h1><p>我Apple姐覺得做得名男人嘅紅顏知己，除咗樣靚身材好外，重要抵得正印揶揄，同醒目精明。好似趙世光紅顏知己譚玉梅咁，前排兩個人外遊返香港，喺機場俾記者撞到正都死口唔認。趙太何琍琍重好大方咁話做大婆要有器量。&#13;<br> 前幾晚，我Apple姐喺中環鏞記食完飯出嚟，又見到趙世光同譚玉梅喇，佢兩個約會都好審慎，坐一部唔起眼嘅棗紅房車仔，兩個人本來準備停車，點知譚玉梅向路邊一瞄，即時打手勢叫男友開車，原來有幾個記者企喺KeeClub門口等章小蕙，Mary認真好眼。</p></body></html>
