<html><header><meta charset="utf-8"><title>八達通殺入麥當勞</title></header><body><h1>八達通殺入麥當勞</h1><p>【本報訊】麥當勞正試用一項新科技──八達通自助售票機（圖），研究可否縮短食客輪候時間，提高服務質素。&#13;<br> 協助推行有關服務的軟件商，現化電腦助理市場經理何慧荺指出，自助售票機剛於7月2日開始在麥當勞德福分店試用，客戶可以自行在售票機上挑選喜愛的食物，然後以八達通卡付款，取回收據；與此同時，連接廚房的系統則打印出客戶食物清單，職員便準備食物，客人很快便可到櫃位取回食物。&#13;<br> 她表示，簡單的交易一般只需分多鐘便完成。由於現時仍在試驗階段，麥當勞方面仍未決定是否會正式採用此種新科技。</p></body></html>
