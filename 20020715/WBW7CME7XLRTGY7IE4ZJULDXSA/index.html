<html><header><meta charset="utf-8"><title>日學生拔眉被禁柔道賽</title></header><body><h1>日學生拔眉被禁柔道賽</h1><p>日本櫪木縣六名初中學生，因為觸犯把眉毛拔幼的禁令而被取消柔道比賽的資格，原因是賽會認為「幼眉形象不好」。&#13;<br> 櫪木縣中學體育聯盟上月初舉行柔道大會，在比賽開始前，監賽人員召來十多名參賽學生問話，其中一男五女承認拔幼或剃幼了眼眉，結果被禁參賽。&#13;<br> 主辦單位解釋：「柔道最重視禮儀，幼眉有恐嚇意味，令人不快，聯盟早已在幾年前立例禁止。」&#13;<br> 日本《每日新聞》</p></body></html>
