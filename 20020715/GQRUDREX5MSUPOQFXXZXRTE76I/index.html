<html><header><meta charset="utf-8"><title>莫文蔚超短熱褲搶風頭</title></header><body><h1>莫文蔚超短熱褲搶風頭</h1><p>莫文蔚前晚與台灣組合WeWe、陳奕迅、陳冠希、謝霆鋒和日本搖滾樂隊L'Arc~en~Ciel主音HYDE等，參與MTV台假台北舉行的演唱會，現場以HYDE的歌迷反應最為熱烈。不過，以超短褲出現的莫文蔚亦不甘示弱，她演出時不時俯身導致春光乍洩，性感非常。其間莫文蔚又開玩笑說：「好熱，我已經穿上超短褲也如此熱，看來下次要穿再短一點了。」<br> &#13;<br> <spanclass>東東霆鋒冇碰面 &#13;<br> 此外，霆鋒前晚先後在兩個不同的演唱會上，跟過氣情敵陳小春和陳曉東（東東）同場演出，但因他們一先一後出場，以致未有碰面機會。事後東東說：「我知霆鋒出現，但一前一後隔咁耐，總之今次唔係刻意安排啦。」</spanclass></p></body></html>
