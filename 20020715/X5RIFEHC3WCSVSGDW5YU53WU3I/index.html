<html><header><meta charset="utf-8"><title>夏日每事問</title></header><body><h1>夏日每事問</h1><p>讀者爛賭基問世界盃期間經常聽到「亞洲盤」讓波，究竟點讓法、如何制訂及由誰制訂？&#13;<br> <b> 答</b> ：所謂「亞洲盤」讓波是賭波公司「搵錢」的伎倆，球賽本身已經有爆冷的機會，再加上讓球，令波盤「勝負」的變數增加，配合「亞洲盤」的賠率「水位」差額，形成莊家長線必贏局面。&#13;<br> 讓球多是由贏面高一隊讓實力較次一隊；博彩公司有專人負責釐定讓球。&#13;<br> &#13;<br> 夏日炎炎未必正好眠，蘋果體育版開放「夏日每事問」信箱，歡迎閣下來信詢問有關體育運動的問題，我們會廣邀「專家」解答各大小「疑難」，而讀者亦可提供及推介夏日活動好介紹，有興趣的讀者歡迎電郵。&#13;<br> <ahref>summersports@appledaily.com </ahref></p></body></html>
