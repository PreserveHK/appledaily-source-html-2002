<html><header><meta charset="utf-8"><title>章小蕙精神爽歎粵菜</title></header><body><h1>章小蕙精神爽歎粵菜</h1><p>章小蕙昨日下午二時許，離開她位於跑馬地林肯大廈的寓所，坐的士往灣仔洛克道、車婉婉母親投資的車氏粵菜軒用膳，至四時左右才離開。章小蕙昨日化了淡妝，看上去精神不俗，還打包了點心請現場記者食，並說：「你哋食啦，好好味㗎！」<br> &#13;<br> <spanclass>女兒在京安全 &#13;<br> 其後，章小蕙返回她中環的時裝店，記者問陳曜旻亡妻鍾璧澤的母親指她「冇好帶挈」，她可覺得氣憤？章小蕙只是搖頭回應。其後她以書面回覆記者，指女兒鍾嘉湄身在北京，現時十分安全，她更約了好友楊小娟今晚一起晚膳，對於是否會做修身堂台灣代言人則不作回應。&#13;<br> 採訪：林妙萍&#13;<br> 攝影：娛樂突發組</spanclass></p></body></html>
