<html><header><meta charset="utf-8"><title>聘15歲以下小童屬違法</title></header><body><h1>聘15歲以下小童屬違法</h1><p>牛頭角一家補習學校涉嫌聘請未成年學童工作，法律界人士黃國桐律師昨晚指出，根據現行勞工法例，任何人聘用十五歲以下小童工作均屬違法，可能因涉嫌聘用非法童工面臨起訴。至於幼童若在工作中遇意外受傷，家屬可循民事訴訟向涉嫌僱主追討賠償。&#13;<br> 香港教育專業人員協會副會長區伯權則對事件表示關注，認為有關補習學校聘用童工做法值得商榷，並指摘校方罔顧學童安全。&#13;<br> 本報記者</p></body></html>
