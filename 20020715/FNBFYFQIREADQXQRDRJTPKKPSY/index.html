<html><header><meta charset="utf-8"><title>靈芝孢子可抑癌細胞</title></header><body><h1>靈芝孢子可抑癌細胞</h1><p>【本報訊】靈芝食療近年在港愈來愈流行，專門研究靈芝的廣東省微生物研究所研究員黃茂先表示，從靈芝提取出來的孢子具有抑制癌細胞的作用，但孢子在成熟時會向外彈開，散落在空氣中，很少留在靈芝表面上，所以坊間指不要把靈芝表面類似粉末的物質清洗，以免洗掉孢子是一種謬誤。&#13;<br> 他解釋，靈芝內有無數担孢子，每條担孢子均有四顆孢子，當孢子成熟時便要彈離担孢子，散落在靈芝上都是很少份量，所以必須採用特殊技術才可搜集到孢子粉，若市民購買的靈芝表面有很多粉末，其實可能是不法商人利用幼細的沙粒等冒充是孢子，故必須洗清才可煮食。</p></body></html>
