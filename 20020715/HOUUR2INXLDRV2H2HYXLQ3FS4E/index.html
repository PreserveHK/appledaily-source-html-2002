<html><header><meta charset="utf-8"><title>與妻口角上吊</title></header><body><h1>與妻口角上吊</h1><p>【本報訊】香港仔一名八十六歲姓侯老翁，前晚與兒子在香港仔中心吃完晚飯分手後，獨自返回漁光邨海鷗樓寓所，後來與七十五歲妻子討論早前從電視看到的一宗交通意外新聞，老翁認為兒子是車禍中主角，妻子則指出新聞中的主角並非其子，雙方因此發生口角，其後老翁返回房間良久未出，至晚上九時四十五分才被妻子發現在房內吊頸企圖自殺，立即報警將他送院搶救，性命垂危（圖），而其子亦證實沒有遇到任何車禍。&#13;<br> 黃偉民攝</p></body></html>
