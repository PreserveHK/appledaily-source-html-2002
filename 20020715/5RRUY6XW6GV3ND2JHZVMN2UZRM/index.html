<html><header><meta charset="utf-8"><title>HYDE今日訪港</title></header><body><h1>HYDE今日訪港</h1><p>日本搖滾樂隊L'Arc~en~Ciel的主音HYDE，今日下午將由台北飛抵香港，為其首張個人大碟《ROENTGEN》宣傳。HYDE昨日曾到台灣擂茶館觀光，而他在台灣之行，完全不准拍照。<br> &#13;<br> <spanclass>逗留三天 &#13;<br> HYDE此行來港逗留三天，只接受電視台及電台兩種電子傳媒訪問，而他來港宣傳的唱片，是特別為亞洲歌迷而推出的個人大碟《ROENTGEN》之英文版，他早前專程到英國為唱片錄音。</spanclass></p></body></html>
