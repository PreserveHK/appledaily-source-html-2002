<html><header><meta charset="utf-8"><title>促否決tom.com購亞視</title></header><body><h1>促否決tom.com購亞視</h1><p>【本報訊】立法會議員劉慧卿致函行政長官董建華，要求董建華否決tom.com收購亞洲電視約三成二股權的申請，以免助長富商李嘉誠及其家族在香港的商業壟斷趨勢；並促請政府當局積極考慮制訂反壟斷法，捍衞公平競爭的原則。信件副本亦送交廣播事務管理局主席梁乃鵬。&#13;<br> 劉慧卿在信中指出，李嘉誠及其家族所涉業務非常廣泛，包括房地產、港口營運、能源、電台、電訊、科技及互聯網、超級市場、零售製造、生物科技等，所控制的公司皆對本港經濟及商業活動，有舉足輕重影響力。&#13;<br> 她憂慮，李家若成功入股亞視，可利用電視台擴展其業務，形成壟斷結果，扼殺其他競爭者的生存空間。</p></body></html>
