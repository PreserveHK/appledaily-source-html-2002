<html><header><meta charset="utf-8"><title>遇劫婦追20米擒賊</title></header><body><h1>遇劫婦追20米擒賊</h1><p>【本報訊】元朗安寧路發生街頭劫案，昨下午四時許，五十歲姓梁婦人獨自逛街時，遭賊人從後強搶金頸鏈，事主不甘遇劫從後追趕，並沿途大叫呼救。&#13;<br> 疑匪飛奔二十米被事主追及，兩人當街發生糾纏，其間雙雙跌倒地上同告受傷。&#13;<br> 途人代為報警，由警員趕至拘捕三十六歲姓譚疑匪，當場起回金鏈贓物一併帶署，至於女事主事後報稱受傷，由警員送院治療並無大礙。&#13;<br> 譚健文攝</p></body></html>
