<html><header><meta charset="utf-8"><title>　　香港話劇團首次搞展覽 - 李八方</title></header><body><h1>　　香港話劇團首次搞展覽 - 李八方</h1><p>唔覺唔覺，香港話劇團已經成立咗二十五年，八方以前都係劇迷，不過近年太忙少睇咗，但劇團首次搞展覽，都要去捧吓場。個展覽叫「異彩舞台、五味人生」，取異二同音，異五即二五（唔係二五仔，係二十五年咁解），在太古廣場舉行，跟住會移師又一城、太古坊同太古城中心展出，點解咁多太古？八方在亮燈儀式重見到太古董事總經理StephenSpurr；原來個活動係太古贊助場地。犧牲六七十萬租場費，推廣吓話劇文化，好值得呢！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
