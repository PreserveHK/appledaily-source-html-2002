<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>李彩樺人氣BlytheTee渴市</title></header><body><h1>靚衫SnapShot：<br>李彩樺人氣BlytheTee渴市</h1><p>卡通圖案tee不時流行，像品牌20471120便曾推出兔仔圖案tee，而今個夏天，則非大頭怪妹Blythe莫屬，李彩樺前日出席港台活動時也穿上。<br> &#13;<br> <spanclass>七二年面世 &#13;<br> Blythe在七二年面世時，因外形怪誕未為人接受，直至最近美國女攝影師GinaGaran為她拍下一輯有型有格的沙龍照，Blythe瞬間人氣急升，成為今個夏季的人氣圖案，本地時裝店I.T亦有售，早前更曾於一日內沽清。</spanclass></p></body></html>
