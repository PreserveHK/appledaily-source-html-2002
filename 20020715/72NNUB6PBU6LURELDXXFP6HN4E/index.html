<html><header><meta charset="utf-8"><title>湯漢斯新片不敵《黑超2》</title></header><body><h1>湯漢斯新片不敵《黑超2》</h1><p>剛破了美國國慶日票房紀錄的《黑超特警組2》，於上周五的成績仍然理想，憑七百七十四萬美元（約六千零三十七萬港元）暫時居於票房榜首位。&#13;<br> 至於上周新上畫、由金像導演森文達斯（SamMendes）執導、湯漢斯（TomHanks）等演員主演的《RoadToPerdition》，則緊隨其後排第二，但其上映影院，比《黑超2》少了近二千間。&#13;<br> 而由湯告魯斯（TomCruise）主演的《未來報告》，上映剛踏入第三周已跌至第九位，有影評指電影較深奧，故此較難令觀眾接受。</p></body></html>
