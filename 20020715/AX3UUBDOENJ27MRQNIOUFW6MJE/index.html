<html><header><meta charset="utf-8"><title>無性夫妻恩愛共度34年</title></header><body><h1>無性夫妻恩愛共度34年</h1><p>英國一對老夫老妻雖然結婚三十四年，但由於妻子患有嚴重性愛恐懼症，兩人婚後一直維持「柏拉圖式戀愛」，從未有過性行為，現年五十七歲的妻子仍是處女。<br> &#13;<br> <spanclass>洞房夜新娘受「驚嚇」 &#13;<br> 瑪嘉烈和丈夫比爾六八年結婚，在洞房之夜，比爾脫光衣服準備與妻子共享魚水之歡，詎料瑪嘉烈卻給首次「見面」的男性性器官嚇呆了，春宵終於虛度。&#13;<br> 原來瑪嘉烈自小被母親灌輸「性行為是污穢和錯誤」的想法，令她對性愛有強烈恐懼。&#13;<br> 幸而比爾對她一往情深，甘願為愛妻放棄夫妻性生活，兩人至今仍相當恩愛。&#13;<br> 英國《世界新聞報》</spanclass></p></body></html>
