<html><header><meta charset="utf-8"><title>撞暈小隼鷹</title></header><body><h1>撞暈小隼鷹</h1><p>【本報訊】一隻小隼（音：準）鷹（圖），昨晨八時許在跑馬地大坑徑上空疑飛撲捕獵雀鳥時，誤撞向瑞士花園一單位的露台玻璃門，受傷倒地。菲律賓籍女傭見牠動彈不得於是報警。漁農自然護理署人員奉召到場，發覺隼鷹並無明顯傷痕，相信只是「頭暈不適」遂將牠帶走醫治。&#13;<br> 受傷隼鷹雙翼伸展時約兩呎長，胸部呈灰白色，背部深褐色，約一歲大，為本港較罕見的受保護猛禽。其體形比鷹瘦小，常見於中國北方及歐洲，是全世界飛行最快的鳥類之一，經常在空中捕獵雀鳥及昆蟲。&#13;<br> 簡明恩攝</p></body></html>
