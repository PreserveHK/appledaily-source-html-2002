<html><header><meta charset="utf-8"><title>廝殺過後　吉慶圍趨平靜</title></header><body><h1>廝殺過後　吉慶圍趨平靜</h1><p>【本報訊】發生尼泊爾人與村民大衝突的元朗錦田吉慶圍一帶，昨天情況大致平靜，警方派出警車在現場圍村村口整日駐守，並不停在圍村及附近的尼泊爾人商店巡邏。有警員表示，因為「上頭柯打」要加強在吉慶圍、永隆圍一帶巡邏，避免再發生衝突事件。&#13;<br> 另外，元朗警區的一隊探員，昨下午三時許進入吉慶圍，向村民了解前晚衝突事件的起因及過程。該宗衝突發生於前晚九時，近五十名尼泊爾裔的赤膊男子，手持武器闖入圍村內，襲擊十多名正在踢波的村民，結果遭二百多名圍村居民包圍，警方出動二百多人到場將兩派人馬勸服，事件中四人受傷，五人被捕。</p></body></html>
