<html><header><meta charset="utf-8"><title>30會考狀元赴京交流</title></header><body><h1>30會考狀元赴京交流</h1><p>【本報訊】讀萬卷書不如行萬里路，三十名應屆高級程度會考和會考的狀元，以及中三、中四的成績優異學生將於下月參與「狀元旅遊萬里行」活動，到北京交流考察，體驗中國歷史文化及當地風土人情。&#13;<br> 活動由香港電台及香港傑出學生協會聯合主辦，並由康泰旅行社贊助及策劃。十名在應屆高考中考得五優或六優成績的學生，將聯同十名即將誕生的中五會考十優狀元，以及十多名就讀中三及中四的優異學生和港台節目主持人到北京作六日五夜交流，包括到北京大學與當地學生見面、到軍營進行軍事訓練、參觀北京現代化農村和其他觀光景點。旅程全數費用由康泰旅行社負責。</p></body></html>
