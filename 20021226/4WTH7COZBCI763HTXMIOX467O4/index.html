<html><header><meta charset="utf-8"><title>環球嘉年華10人不適</title></header><body><h1>環球嘉年華10人不適</h1><p>【本報訊】在啟德機場停機坪舉行的環球嘉年華，推出十五種極度剌激的機動遊戲，昨日聖誕節假期吸引逾萬市民前往遊玩，迫得水洩不通，其中一種名為GForce的天旋地轉遊戲，兩軸三百六十度旋轉，緊張剌激，有最多市民嘗試，在昨晚六至十時，有近十名男女玩完後感到不適，需由在場的聖約翰救傷隊治理，其中一名姓黃二十二歲男子，因發生嘔吐，另一名二十五歲男子，落地時頭暈站不穩跌倒擦損額頭，兩人同需送院醫治。</p></body></html>
