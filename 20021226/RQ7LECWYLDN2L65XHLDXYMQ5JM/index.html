<html><header><meta charset="utf-8"><title>林嘉欣自信勝任金曲司儀</title></header><body><h1>林嘉欣自信勝任金曲司儀</h1><p>林嘉欣昨日在港台接受《娛樂滿天星》訪問，她將擔任下月十七日在沙田馬場舉行的港台「第二十五屆十大中文金曲」司儀，林嘉欣相信自己能勝任此職。<br> &#13;<br> <spanclass>吃私房菜過節 &#13;<br> 昨晚是聖誕節，嘉欣會和母親去吃私房菜，她說：「媽咪嚟香港探我，所以好開心。」&#13;<br> 此外，截至前日為止，入選港台「全球華人至尊金曲獎」的歌曲是鄭秀文《跳傘》、陳慧琳《有福氣》、劉德華《練習》、周杰倫《回到過去》、盧巧音《好心分手》、陳奕迅《明年今日》和葉蒨文《傷逝》等。</spanclass></p></body></html>
