<html><header><meta charset="utf-8"><title>張智霖影裸照</title></header><body><h1>張智霖影裸照</h1><p>張智霖早前接拍的台劇《如來神掌》正在台灣播映，反應不錯。&#13;<br> 張智霖跟孫興拍攝該劇外景的時候，曾下賭注與該劇導演李惠民比試游泳，結果張智霖大敗，孫興並即時拍下張智霖的裸露照片。<br> &#13;<br> <spanclass>抵賴未熱身 &#13;<br> 孫興如何捕捉張智霖這張照片，他日前說：「當時我們在蘇州拍劇，因為天氣很熱的關係，大家建議比游泳，張智霖和導演李惠民都樂於參與，結果大家都一致看好比較年輕的張智霖，最後竟由李惠民勝出。」&#13;<br> 李惠民還把贏得的錢拿去買炸雞跟大家分享，而張智霖則抵賴說：「因為我沒有熱身，所以我才輸。」</spanclass></p></body></html>
