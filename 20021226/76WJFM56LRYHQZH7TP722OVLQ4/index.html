<html><header><meta charset="utf-8"><title>廖碧兒錄影廠搞派對</title></header><body><h1>廖碧兒錄影廠搞派對</h1><p>廖碧兒為趕拍新劇《律政新人王》（暫名），今年聖誕節都在無綫電視城度過，她跟其他演員各自帶備食物回廠開派對。<br> &#13;<br> <spanclass>媽媽煲靚湯 &#13;<br> 廖碧兒昨日在電話中說：「有日媽咪煲咗老火湯，重帶嚟錄影廠畀大家一齊飲，而外公就整咗個蛋糕，我哋都食得好開心，而今晚（即昨晚）就會帶紅酒慶祝。」&#13;<br> 問廖碧兒是否已收到男友劉愷威的聖誕禮物，她說：「我聖誕日日都開工，重未收到朋友嘅禮物，亦冇機會去買禮物畀朋友。不過家姐同細佬就寄咗禮物畀我，所以我都好開心。」&#13;<br> 採訪：比華利&#13;<br> 攝影：何國豪&#13;<br> 髮型：WardenLuk（IlColpo）&#13;<br> 化妝：IvanLee（BeautyTech）</spanclass></p></body></html>
