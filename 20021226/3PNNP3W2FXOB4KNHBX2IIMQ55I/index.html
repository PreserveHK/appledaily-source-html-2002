<html><header><meta charset="utf-8"><title>偉仔招牌電眼冧歌迷</title></header><body><h1>偉仔招牌電眼冧歌迷</h1><p>梁朝偉（偉仔）除了主演電影《無間道》及《英雄》外，最近亦推出新國語碟《風沙》，該碟在台灣推出一星期反應理想，唱片公司日前更從台灣訂了數千張唱片來港，結果三日便售清。<br> &#13;<br> <spanclass>八日搞掂 &#13;<br> 偉仔事隔兩年再出新碟，特別請來陶喆出任監製一職，而唱片封面及內頁更用偉仔面部及雙眼的大特寫照片，實行以招牌眼神冧歌迷。偉仔日前說：「我覺得做每樣工作都要專心一意去做先會好，所以我今次錄音時都盡量唔做其他嘢，結果八日就搞掂晒。」</spanclass></p></body></html>
