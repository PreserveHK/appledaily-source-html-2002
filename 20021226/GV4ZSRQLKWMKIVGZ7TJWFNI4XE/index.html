<html><header><meta charset="utf-8"><title>碧咸戴黑超最型</title></header><body><h1>碧咸戴黑超最型</h1><p>曼聯超級球星碧咸（DavidBeckham），日前於一個民意調查中，被選為戴太陽眼鏡最性感男星，而戴太陽眼鏡最性感女星得主，則是澳洲女歌手KylieMinogue。&#13;<br> 在無數選舉中被選為性感女神的Kylie，在今次選舉中的得票率達百分之三十七，而碧咸亦獲百分之二十七的選票，緊隨其後的分別是珍妮花雅麗絲頓（JenniferAniston）及其靚仔丈夫畢彼特（BradPitt）。<br> &#13;<br> <spanclass>《out消》主持最難睇 &#13;<br> 不過英國版《一筆out消》的女主持安妮羅賓遜（AnneRobinson），則被選為戴太陽眼鏡最難看的人士。</spanclass></p></body></html>
