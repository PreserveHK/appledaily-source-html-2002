<html><header><meta charset="utf-8"><title>中鋁斥9億組山西聯營</title></header><body><h1>中鋁斥9億組山西聯營</h1><p>【本報訊】中國鋁業（2600）擬與山西漳澤電力合資建設鋁電聯營項目，涉及總投資58.6億元（人民幣．下同），註冊資本則為15億元。&#13;<br> 深圳上市的山西漳澤在《證券時報》刊登公告，指出兩公司計劃組建山西晉澤鋁電，其中中國鋁業佔60%權益，出資9億元；漳澤電力佔40%，出資6億元。該合營項目預計2005年6月建成投產。&#13;<br> 據測算，該項目建成投產後的內部回報率為14.2%，全部投資回報期8.38年，投資回報率為17.98%。&#13;<br> 中國鋁業為中國最大電解鋁生產商，周二收市報1.12港元；漳澤電力A股周二收市報11.83元。</p></body></html>
