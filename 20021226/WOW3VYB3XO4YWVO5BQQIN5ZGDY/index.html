<html><header><meta charset="utf-8"><title>落斜鏟石躉翻側</title></header><body><h1>落斜鏟石躉翻側</h1><p>【本報訊】昨晨二時許，一輛私家車沿牛池灣清水灣道落斜，駛至聖若瑟安老院對開突然失控，狂掃右邊分隔路中的石躉後翻側。&#13;<br> 由於衝力猛烈，石躉倒塌碎片四散，擊中逆線一輛上斜的私家車及泊在路中的渠務署私家車。&#13;<br> 事件中無人受傷，但肇事私家車上兩名男子意外後棄車朝牛池灣逃去無蹤。&#13;<br> 警方正根據車牌登記資料聯絡車主助查。&#13;<br> 陸文超攝</p></body></html>
