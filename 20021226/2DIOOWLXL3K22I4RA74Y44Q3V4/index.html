<html><header><meta charset="utf-8"><title>嘉芙蓮性慾強難招架</title></header><body><h1>嘉芙蓮性慾強難招架</h1><p>荷李活女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones)，自從與米高德格拉斯（MichaelDouglas）結婚後，婚姻生活美滿，現時懷着兩人的第二胎，而一名自稱是嘉芙蓮的好友，更在報章大爆嘉芙蓮原來性慾甚強，普通男人根本不能招架。<br> &#13;<br> <spanclass>唔做愛會頭痛 &#13;<br> 據英國《鏡報》報道，嘉芙蓮十七歲時已經有極強的性慾，當時她對朋友說，如果自己沒有定期做愛，必定會頭痛大作。嘉芙蓮的朋友又爆料，指她在高中時期已經是學校的風頭躉，故此不少男同學都與她發生過關係，嘉芙蓮還引以自豪。</spanclass></p></body></html>
