<html><header><meta charset="utf-8"><title>潮流趨勢：化妝品也講藝術</title></header><body><h1>潮流趨勢：化妝品也講藝術</h1><p>以前化妝最着重「完整」，眼目嘴唇線條要分明。化妝品呢？就靠顏色和質地吸引人。化妝品針對的是女人，包裝靚自然好重要，不過一成不變就會看得懨悶。&#13;<br>60年代，化妝大師shuuemura創新的「化妝藝術」，將Make-Up由日常生活習慣變成一種舞台藝術。他在模特兒面上，隨意利用閃粉及各種顏色，創造出無數個富美感，但也極誇張的妝容，第一次展示了化妝可以和藝術結合。之後一眾化妝師都大玩誇張式的化妝，甚至連產品的包裝、廣告等，都要跟藝術扯上關係，一來可以吸引大眾的購買慾，二來也可以提高產品的格調。&#13;<br>&#13;<br>記者：羅惠芬</p></body></html>
