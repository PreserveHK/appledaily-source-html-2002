<html><header><meta charset="utf-8"><title>內地人賣私煙大增</title></header><body><h1>內地人賣私煙大增</h1><p>【本報訊】海關拘捕販賣走私煙內地人數目大幅上升，今年上半年，持雙程證賣私煙被捕人數，約佔整體賣私煙被捕人數四分之一，而截至本月，內地人被捕人數已佔整體一半。海關表示，會與內地公安部門商討，限制曾在香港犯事內地人申請來港。&#13;<br> 海關助理監督方大維指出，取消雙程證配額後，內地人以旅遊名義來港數量大增，他們經親戚介紹賣私煙搵錢情況愈來愈嚴重，雖然海關不斷掃蕩，但內地人來港人數眾多，成為私煙集團源源不絕的生力軍。&#13;<br> 他說會向內地人加強宣傳，來港犯法被判有罪服刑後會遞解返內地，將嚴重影響再申請來港的機會。</p></body></html>
