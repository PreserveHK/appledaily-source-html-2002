<html><header><meta charset="utf-8"><title>睡衣漢大鬧商店</title></header><body><h1>睡衣漢大鬧商店</h1><p>【本報訊】昨日下午二時，一名穿睡衣足履拖鞋男子，進入牛頭角五十五號利基大廈地下一間售賣家庭用品店舖「買得好」內，將貨物推翻搗亂後逃走，店員致電報警。稍後一名姓潘二十二歲警員巡經附近淘大花園一期商場地下，發現疑人行蹤，上前截查時該男子反抗，潘口面及胸部被擊中多拳，立即拉紅掣要求上峯增援。&#13;<br> 在增援到場前，潘警聯同商場保安將疑人制服（圖）。疑犯姓譚二十六歲，涉嫌刑毀及襲警被捕，警方懷疑他有精神病。而遇襲受傷警員送院治理。&#13;<br> 羅日昇攝</p></body></html>
