<html><header><meta charset="utf-8"><title>哈仔學巫術激嬲俄羅斯</title></header><body><h1>哈仔學巫術激嬲俄羅斯</h1><p>話題電影《哈利波特：消失的密室》目前於全球各地上映，不過最近俄羅斯政府卻表示收到不少投訴，指該片與原著均有宣揚巫術及侮辱東正教之嫌，俄羅斯政府更表示已展開調查。<br> &#13;<br> <spanclass>稱指控荒謬 &#13;<br> 據悉不少俄羅斯市民看過電影《哈利波特：消失的密室》及其原著後，對宣揚巫術的內容深表不滿，他們更指電影侮辱了東正教，而當地檢察官正研究書商有否犯了以上指控，若有關人士罪名成立，最高可被判入獄五年。不過俄羅斯的《哈利波特》出版商，則認為指控「荒謬」。</spanclass></p></body></html>
