<html><header><meta charset="utf-8"><title>Apple姐日記：馬清偉揸toycar歎雪茄</title></header><body><h1>Apple姐日記：馬清偉揸toycar歎雪茄</h1><p>我Apple姐份人係穩陣派，坐車一定揀歐洲車，貪佢鋼水夠。不過近年流行嗰啲細細架嘅toycar，估唔到唔少高大威猛嘅男人都鍾意揸。&#13;<br> 早排我揸車經過花園道，撞口撞面嘅都係平治、寶馬，突然間隔籬線有架好的骰可愛嘅青綠色細車，以為揸車嘅梗係啲年輕闊少啦！<br> &#13;<br> <spanclass>閂窗唔怕焗 &#13;<br> 睇真啲原來係大生銀行家族成員馬清偉，佢大大份嘅身形同架車仔真係唔多襯，見佢單手揸軚落斜路，另一隻手揸住支大雪茄，我最疑惑嘅係雪茄陣咁濃嘅味道，阿馬生竟然可以閂晒窗，焗住嚟歎。</spanclass></p></body></html>
