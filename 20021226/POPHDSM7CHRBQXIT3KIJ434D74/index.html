<html><header><meta charset="utf-8"><title>阿妹要Fans著比堅尼</title></header><body><h1>阿妹要Fans著比堅尼</h1><p>張惠妹今晚開始在紅館舉行一連五場「A級娛樂世界巡迴演唱會」，前晚平安夜她仍要到會場排練，十分勤力。據悉，阿妹將邀請成龍出任其個唱尾場的嘉賓，並與她一同作新年倒數。<br> &#13;<br> <spanclass>首次在港過聖誕 &#13;<br> 阿妹前晚接受訪問時說：「我第一次在香港過聖誕，很多台灣朋友不知我來了香港，還找我去玩呢。至於新年倒數，因為無綫會直播，我可以與香港人一齊過，感覺很特別。」阿妹希望看她個唱的女士盡量穿少一點衣服，以便能與她一同盡興，阿妹說：「天氣冷的話可以在外頭穿大衣，但裏面穿比堅尼就最好，一齊玩嘛，我也會穿很少。」</spanclass></p></body></html>
