<html><header><meta charset="utf-8"><title>七男女醉酒兇警</title></header><body><h1>七男女醉酒兇警</h1><p>【本報訊】昨晨十一時許，警方西九龍衝鋒隊人員在油麻地彌敦道九龍中央郵局對開，截查滿身酒氣的五男兩女身份證，發覺其中一名姓溫（二十一歲）女子身份證資料有問題，擬將她帶署調查時，有人加以攔阻叫囂並辱罵警員，惹來途人圍觀。&#13;<br> 在場警員立即要求增援，大批警員趕至控制場面，並利用攝錄機拍下情況，其間有人突發難推撞警員，一名警員被推倒地上手及腰受輕傷（圖左）。&#13;<br> 涉襲擊警員的姓陳二十三歲男子被在場警員制服拘捕。&#13;<br> 劉柏麟攝</p></body></html>
