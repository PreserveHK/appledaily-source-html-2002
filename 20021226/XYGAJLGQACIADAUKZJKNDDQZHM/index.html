<html><header><meta charset="utf-8"><title>新晉黑俠夢裡會舒淇</title></header><body><h1>新晉黑俠夢裡會舒淇</h1><p>李連杰憑徐克執導的《黑俠》在美國荷李活闖出名堂，雖然中國星一直想再找他演出續集，藉此為該公司開拓美國市場，但因李連杰手頭上已有多部西片約，根本沒有檔期回港拍片，結果中國星發掘了在美國讀書的新人安志杰回港演出《黑俠II》。<br> &#13;<br> <spanclass>獲徐克讚賞 &#13;<br> 拍攝《黑俠II》時，徐克對安志杰不眠不休的精神極之欣賞，拍完《黑》片後，電影公司立刻安排他演出林嶺東導演的《夢裏俏佳人》，與舒淇合作。安志杰日前接受電話訪問時說：「作為新人，第一部戲就拍大導演徐克、第二部就拍林嶺東，覺得自己好幸運，部戲喺下個月做，我都好緊張外間有乜反應。」</spanclass></p></body></html>
