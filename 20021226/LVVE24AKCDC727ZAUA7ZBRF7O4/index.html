<html><header><meta charset="utf-8"><title>更新過路發聲裝置</title></header><body><h1>更新過路發聲裝置</h1><p>【本報訊】運輸署決定耗資三千二百八十萬元，在全港安裝一萬個行人過路處交通燈電子發聲裝置，新發聲裝置能因應四周環境噪音水平的變化，自動調節所發出的音量，以協助弱視人士橫過馬路，同時又可減少舊發聲裝置對附近居民帶來的滋擾。&#13;<br> 該署自二○○○年三月起測試過來自德國、加拿大、奧地利及瑞典生產商提供的電子行人過路發聲裝置後，決定將合約批予德國西門子公司，安裝工程分兩個階段進行，明年九月前，將現有的約七千個舊發聲裝置更換為新發聲裝置，之後會為沒有行人過路發聲裝置的路口，安裝共三千個發聲裝置，預計至二○○四年四月完成。</p></body></html>
