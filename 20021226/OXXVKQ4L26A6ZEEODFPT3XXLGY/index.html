<html><header><meta charset="utf-8"><title>里安納度食檸檬搞㷫菅野</title></header><body><h1>里安納度食檸檬搞㷫菅野</h1><p>里安納度狄卡比奧（LeonardoDiCaprio）上月中到訪日本時，日本女星菅野美穗曾代雜誌訪問這位荷李活男星，更揚言是里安納度的超級fans，不過原來兩人表面扮friend，實則面左左。<br> &#13;<br> <spanclass>一見鍾情 &#13;<br> 據日本報章報道，雜誌原本安排木村拓哉訪問里安納度，但因木村太忙而改由SMAP隊友稻垣吾郎代勞，奈何里安納度主動要求與日本女性傾偈，故此事務所找來稻垣的女友菅野代勞。&#13;<br> 不過里安納度似乎對菅野一見鍾情，不時追問女方手機號碼，並邀請她共遊，由於言語不通，經過一番擾攘後，菅野不悅地拒絕了里安納度，而里安納度則指是菅野主動要求給他聯絡方法。</spanclass></p></body></html>
