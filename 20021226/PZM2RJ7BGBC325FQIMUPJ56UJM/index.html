<html><header><meta charset="utf-8"><title>毀車偷竊捕兩賊</title></header><body><h1>毀車偷竊捕兩賊</h1><p>【本報訊】兩名戇賊昨凌晨二時許，在葵涌大白田村用硬物打爛車窗玻璃圖偷音響器材，但驚動村民，賊人慌忙丟下贓物乘自備私家車逃去，村民記下車牌致電報警。事件中兩輛私家車遭打爛車窗撬毀音響。&#13;<br> 約半小時後警員巡經附近和宜合道，發現被通緝的私家車鏟上行人路及修路工地（圖），車上無人。調查期間兩名姓林（十八歲）及姓何（二十一歲）男子出現稱私家車為家人所有，但經警員盤詰有人承認與車內盜竊案有關被捕帶署。&#13;<br> 黃曄寧攝</p></body></html>
