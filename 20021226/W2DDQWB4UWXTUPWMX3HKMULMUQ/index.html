<html><header><meta charset="utf-8"><title>新方法查體內藏毒</title></header><body><h1>新方法查體內藏毒</h1><p>【本報訊】海關發現不法之徒利用體內藏毒的方式偷運毒品入境的個案增加，因此正研究採用新的檢查方法，在可疑人士身上抽取頭髮或口水等樣本，更準確地測試他們體內是否藏有毒品。&#13;<br> 毒販面對海關的檢查，運毒手法層出不窮，近年改用高風險及難被察覺的方法──體內藏毒。不過，海關毒品調查科監督張志剛指出，這種藏毒方法非常危險，毒販一旦誤吞毒品；或毒品在體內爆裂，毒販有即時死亡的危險。&#13;<br> 今年首十一個月，海關在羅湖口岸及機場破獲的毒品案件整體沒有增加，但去年一宗體內藏毒案件都沒有，今年卻已有七宗。</p></body></html>
