<html><header><meta charset="utf-8"><title>Rosemary聖誕賣甩男友</title></header><body><h1>Rosemary聖誕賣甩男友</h1><p>歐陽妙芝和Rosemary昨日穿上荷蘭服飾出席尖沙嘴中港城一個聖誕活動。Rosemary表示聖誕節會跟家人度過，她說：「平安夜我哋一家人去咗HardRock'sCafe食飯。」至於男友Gordan，Rosemary表示大家工作忙，比較少見面，但都有交換禮物。Gordan送了個飛天小女警公仔給她，Rosemary則回贈多士爐。<br> &#13;<br> <spanclass>歐陽妙芝盼拍拖 &#13;<br> 歐陽妙芝自言未有拖拍，所以其聖誕新年願望便是結識真命天子，她說：「前晚平安夜我約咗個一樣冇拖拍嘅女性朋友，去睇蘭子同苑瓊丹個騷。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
