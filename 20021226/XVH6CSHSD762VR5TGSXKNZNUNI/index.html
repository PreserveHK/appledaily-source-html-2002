<html><header><meta charset="utf-8"><title>男人吃魚減中風</title></header><body><h1>男人吃魚減中風</h1><p>美國心臟協會建議每周吃兩餐魚，但《美國醫學會雜誌》周三刊登的研究報告指出，男性即使每月只吃一至兩次魚，也可將較普遍的、因局部缺血引致的中風機會減少近半。<br> &#13;<br> <spanclass>每月3次　機會減7成 &#13;<br> 美國哈佛大學的研究員在八六年起花了十二年時間，為逾四千三百名年齡介乎四十至七十五歲的男性進行研究，發現他們一個月若吃魚肉一至三次，每次九十至一百五十克，中風機會已可減低四成三；即使再多吃，也不能再進一步減低中風機會。&#13;<br> 研究員指魚肉含有奧米加-3不飽和脂肪酸，可促進血液運行，防止血管栓塞，有助減低因局部缺血引致的中風機會。&#13;<br> 美聯社/路透社</spanclass></p></body></html>
