<html><header><meta charset="utf-8"><title>金喜善65萬保清白身</title></header><body><h1>金喜善65萬保清白身</h1><p>韓國女星金喜善，前年遠赴非洲拍攝寫真集期間遭拍下裸照一案，前日在韓國法庭審結。&#13;<br> 法院指金喜善若在下月二十日之前，歸還當日與寫真集出版社簽約時所收的一億韓圜（約六十五萬港元）訂金，出版社今後將不可公開有關裸照。<br> &#13;<br> <spanclass>指合約偽造 &#13;<br> 金喜善前年自非洲拍攝寫真集回韓後，向法院申請禁止有關裸照曝光，出版社即時入稟起訴金喜善毀約，不過金喜善反駁合約是她當時的經理人與出版社一同偽造而成。</spanclass></p></body></html>
