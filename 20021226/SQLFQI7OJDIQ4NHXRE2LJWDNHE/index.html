<html><header><meta charset="utf-8"><title>日產戰神SkylineGT-R令人心醉</title></header><body><h1>日產戰神SkylineGT-R令人心醉</h1><p>萬眾期待嘅日產SkylineGT-R，近期廠方終於披露咗進一步消息，呢部外形俊朗富剛勁辣味嘅新一代戰神，東瀛本土版將配用一台3.5公升V6TwinTurbo偈，馬力輸出高達350匹以上，並會配上最新6前速手波、電子恒式四驅、E-TS系統及LSD裝置，務求令呢部尺碼為4660×1905×1390mm，並有2850mm前後軸距嘅新世代戰神，會締造出更佳嘅循迹力及操控表現呢！&#13;<br> 但各位忠實嘅戰神Fans，快者都要耐心等多兩年幾嘅時間，才有望見到呢部新世代SkylineGT-R嘅真身呢！</p></body></html>
