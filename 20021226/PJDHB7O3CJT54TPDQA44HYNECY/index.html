<html><header><meta charset="utf-8"><title>吳文忻除夕等收男友禮物</title></header><body><h1>吳文忻除夕等收男友禮物</h1><p>吳文忻與黎淑賢母子昨日往樂富中心，為「雪姑七友聖誕奇緣」活動擔任評判。吳文忻穿上lowcut聖誕服飾，非常性感。<br> &#13;<br> <spanclass>除夕郵輪登台 &#13;<br> 吳文忻透露今個聖誕和新年接了不少登台工作，收入不俗。她說：「我前晚嘅工作臨時取消，可以同二十幾個朋友唱卡拉OK，而除夕我就會同陳敏之上郵輪登台。」&#13;<br> 吳文忻昨日佩戴了鑽石頸鏈與手鏈，問她是否男友送的聖誕禮物？她說：「唔係，呢啲係佢之前送畀我嘅，今年嗰份佢話等除夕先送喎。」</spanclass></p></body></html>
