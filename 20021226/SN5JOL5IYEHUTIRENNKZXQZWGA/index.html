<html><header><meta charset="utf-8"><title>易寶應收帳撥備1302萬</title></header><body><h1>易寶應收帳撥備1302萬</h1><p>【本報訊】易寶（8086）公布，要為多筆應收欠款作出總數達1302萬元的撥備。另該公司延遲發放公布，聯交所保留追究權利。&#13;<br> 該公司表示，於今年6月30日應收3家聯營公司之款項為356萬元，並因其一聯營易科擔保而有或然負債140萬元，令應收聯營附屬的款項共達495萬元，佔易寶資產淨值26.9%，當中342萬元已作撥備。&#13;<br> 另應收獨立第三者愛普訊960萬元，相當於資產淨值52%。其中約530萬元，產生自今年1月以來之正常商業交易；另430萬元則為易寶貸款予合作夥伴愛普訊的短期營運資金，已於6月底就該筆960萬元欠款全數撥備。</p></body></html>
