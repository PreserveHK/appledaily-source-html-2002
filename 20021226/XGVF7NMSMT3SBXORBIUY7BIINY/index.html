<html><header><meta charset="utf-8"><title>城城e-mail祝福紀香</title></header><body><h1>城城e-mail祝福紀香</h1><p>郭富城昨日在旺角新世紀廣場舉行新碟簽唱會。問城城聖誕如何度過？他表示最近忙拍百事廣告，累到病倒，他說：「所以我都會喺屋企咋，冇出去玩。」<br> &#13;<br> <spanclass>入圍男歌星五強 &#13;<br> 問城城可有收到藤原紀香的聖誕祝福？他說：「嘩！乜你哋咁直接，我都有sende-mail畀朋友，咁佢都係其中一個。」&#13;<br> 而無綫昨公布十大勁歌金曲頒獎禮的暫時走勢，「最受歡迎男歌星」五強有李克勤、周杰倫、陳奕迅、郭富城和許志安。「最受歡迎女歌星」五強則是楊千嬅、鄭秀文、陳慧琳、陳慧珊及Twins，而「公益金最喜愛慈善組合大獎」第一位則是F4與Twins。</spanclass></p></body></html>
