<html><header><meta charset="utf-8"><title>南華遣華人鋒線爭勝</title></header><body><h1>南華遣華人鋒線爭勝</h1><p>南華今晚在銀牌淘汰賽將會變陣出戰，希望憑一對華人前鋒歐偉倫及陳豪文靈活走位，以撕破香雪製藥嚴密防線。&#13;<br> 由於斯洛伐克前鋒甄馬田在近期表現回落，至今仍未取得本地賽事首個入球，南華今仗決定收起這名曾在亞洲盃賽冠軍盃轟入清水脈搏三球的外援，前線由歐偉倫拍陳豪文攻堅。&#13;<br> 總結南華今季聯賽及聯賽盃賽事，南華入球分布（見附圖）主要落在這對華人拍檔身上，證明歐、陳組合效果不俗。所以，在目前近況低沉的南華陣中，嘗試以甄馬田先任後備，變陣鬥香雪製藥，未嘗不是一個上策。&#13;<br> 另外，足總在今屆銀牌賽增設最快入球獎及神射手獎，各得獎者可獲五千港元獎金。	本報記者</p></body></html>
