<html><header><meta charset="utf-8"><title>　　《獅子山下》中年男士敏感帶 - 李八方</title></header><body><h1>　　《獅子山下》中年男士敏感帶 - 李八方</h1><p>阿松昨日在立法會大展身手，結尾引用《獅子山下》的歌詞與大家共勉。原來當時不少議員，包括李卓人、白鴿黨馬丁、羅致光同八方都不約而同想着，阿松應該即席高歌，才有說服力叫大家同舟共濟。&#13;<br> 似乎《獅子山下》是中年男士的敏感帶，數月前施祖祥接受港台訪問時，聽到個場音樂播《獅子山下》時，即刻眼濕濕，又係話受到幾十年前社會的同舟共濟精神感動，又話英文版的繙譯好了得，值得一看。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
