<html><header><meta charset="utf-8"><title>俄羅斯專家：美空襲釀阿國地震</title></header><body><h1>俄羅斯專家：美空襲釀阿國地震</h1><p>俄通社--塔斯社周二引述一位不具名的專家稱，阿富汗北部周日發生的黎克特制七點二級地震，可能是因為美軍空襲時使用了大量強力炸彈而引發。<br> &#13;<br> <spanclass>震動異常持久 &#13;<br> 該地質物理學家說，這次造成一百五十人死亡和五百間房屋被毀的地震，其震動是不尋常地持久和強力，又接連引起山石崩塌和河流氾濫，對阿富汗造成前所未有的災難，而美軍已知有多種可引發山石崩塌的炸彈。&#13;<br> 法新社</spanclass></p></body></html>
