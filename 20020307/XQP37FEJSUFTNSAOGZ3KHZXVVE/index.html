<html><header><meta charset="utf-8"><title>　　酒仙無懼加紅酒稅 - 李八方</title></header><body><h1>　　酒仙無懼加紅酒稅 - 李八方</h1><p>財爺大加紅酒稅，唔少酒癡立會議員都好意外。「酒仙」黃宏發同八方講，阿松今次咁樣加法唔係好妥，佢話肯定會對香港旅遊業有影響，遊客來香港叫紅酒飲，唔知打稅咁重，重以為開天殺價！發叔重話，財爺加紅酒稅對佢冇乜大影響，事關佢大可以改飲一些中、下價紅酒，咁咪可以平少少，而且酒唔一定係貴先至係好，平一樣有好酒！&#13;<br> 不過，噚日阿松講預算案咁大件事，八方就偏見唔到劉千石出現，四出打探之下，先知阿石原來又返咗廣州探媽媽，認真孝心。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
