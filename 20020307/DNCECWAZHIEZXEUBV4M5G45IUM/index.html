<html><header><meta charset="utf-8"><title>運署製防撞架閱覽</title></header><body><h1>運署製防撞架閱覽</h1><p>【本報訊】運輸署正就汽車車頭安裝防撞架進行公眾諮詢，該署昨表示，現正參照國際標準，編製一份在本港獲認可的防撞架一覽表，以供市民參閱，並會不時更新。&#13;<br> 運輸署昨書面回覆立法會議員劉健儀質詢時表示，並非所有防撞架均有危險性，市場上有提供達到認可標準的防撞架，這類防撞架通常較具柔韌性，以塑膠和聚碳酸酯等較柔軟的物料製成，符合國際或海外的標準。&#13;<br> 運輸署表示，防撞架的設計並非為了保障司機，而是汽車在偏遠地區非行車路上行車時，用來防範野獸和避免發生輕微的意外；相反，若發生交通意外，會增加對司機及路人的傷害。現時全港約有八千五百輛汽車安裝防撞架。</p></body></html>
