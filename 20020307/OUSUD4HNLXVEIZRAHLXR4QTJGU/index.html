<html><header><meta charset="utf-8"><title>方力申自爆遭歌迷離棄</title></header><body><h1>方力申自爆遭歌迷離棄</h1><p>方力申前晚到銅鑼灣，接受商台節目《我恒我訴》訪問，他自爆最近發現有幾名歌迷捨他而去，轉投另一偶像歌手懷抱。<br> &#13;<br> <spanclass>記得歌迷名字 &#13;<br> 方力申說：「我出道咁耐，好多歌迷嘅樣我都記得，有啲連名都叫得出，不過最近一次做騷時，我喺台上同一個歌迷揮手，點知佢個樣好尷尬，後來我先見到佢手上已經攞住另一歌手嘅紙牌。」&#13;<br> 方力申不願透露歌迷轉而支持的是那位歌手，只謂該人是與他同期出道的，看來最大機會應是陳司翰或周永恒。方力申說：「我冇特別唔開心，只係覺得要更珍惜𠵱家嘅歌迷，佢哋支持咗我咁短時間，未見到我成績就捨我而去，真係搞笑。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
