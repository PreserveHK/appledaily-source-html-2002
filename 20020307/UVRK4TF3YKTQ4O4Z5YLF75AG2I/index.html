<html><header><meta charset="utf-8"><title>Roger繼續撐好友</title></header><body><h1>Roger繼續撐好友</h1><p>在巴黎一直照顧羅兆輝的朋友Roger，昨早約八時返抵香港，他表示離開巴黎前已將自己名片交予酒店，若羅兆輝有要事可直接聯絡他。&#13;<br> Roger說：「嗰邊重有朋友接應佢（羅兆輝），佢需要時會有人幫手。我遲啲會打電話畀佢。」離開前Roger與羅兆輝曾起爭執，據悉混亂中他更遭羅兆輝打了兩捶，對此Roger說：「因為我迫佢返香港先會嘈兩句，我哋冇打交，推撞吓啫，唔會影響友情，識咗咁多年大家心照㗎啦。你哋（傳媒）成日講到佢儍咁，唔好亂寫啦。」&#13;<br> 採訪：楊潔雯　攝影：陳偉權</p></body></html>
