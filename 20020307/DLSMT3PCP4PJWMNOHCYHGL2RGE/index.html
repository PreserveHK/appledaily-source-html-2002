<html><header><meta charset="utf-8"><title>祖迪羅、江口洋介再任父親</title></header><body><h1>祖迪羅、江口洋介再任父親</h1><p>英國男星祖迪羅（JudeLaw），與其演員兼設計師妻子莎迪（SadieFrost），宣布第三個嬰兒將於八月出世，二人同聲表示感意外，但仍熱切等待新生命來臨。而莎迪與前夫加利（GaryKemp）已育有一個十一歲的兒子芬尼（Finley）。<br> &#13;<br> <spanclass>江口洋介已有一女 &#13;<br> 另外，日本男星江口洋介，與歌手妻子森高千里，宣布二人第二個愛情結晶品，將於今年六月出世。二人九九年六月奉子成婚，前年森高產下愛女彩花後，一直專心做媽媽，偶爾拍廣告賺錢。現在她再度懷孕，其事務所即時再放人讓她安胎，但估計要再暫別藝能界一段長時間。</spanclass></p></body></html>
