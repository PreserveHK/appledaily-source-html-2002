<html><header><meta charset="utf-8"><title>地鐵堅持不設公廁</title></header><body><h1>地鐵堅持不設公廁</h1><p>【本報訊】現時地鐵站內並沒有設置公眾洗手間，地鐵公司昨回覆立法會議員提問時表示，並無計劃在站內設洗手間；但會與政府有關部門商討在現有地鐵站附近設置公廁，並致力在新車站旁邊的公共運輸交滙處設置洗手間。&#13;<br> 地鐵指出，根據外國經驗，在地鐵站內的公眾洗手間，有可能成為治安黑點；而且地鐵人流眾多，洗手間難以保持清潔，會破壞車站環境。因此在興建新車站或擴建現有車站時，地鐵也不會在站內加設公眾洗手間。&#13;<br> 地鐵公司建議在乘搭地鐵時急需使用洗手間的乘客，可聯絡車站職員，由職員安排他們使用員工洗手間。</p></body></html>
