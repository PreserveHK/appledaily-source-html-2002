<html><header><meta charset="utf-8"><title>36年蕭條公僕曾減薪</title></header><body><h1>36年蕭條公僕曾減薪</h1><p>有公務員團體多次揚言，多年以來公務員只有加薪，並無減薪，但根據政府紀錄，原來早於一九三六年，政府曾經削減公務員薪金，而且減幅高達一成。<br> &#13;<br> <spanclass>年半後回復原水平 &#13;<br> 據知由於政府在三十年代面對經濟蕭條，需要削減開支，當時的港督郝德傑更大刀闊斧減省開支，要求公務員減薪。&#13;<br> 根據當年政府的憲報顯示，公務員當時的減薪幅度由百分之二點五至百分之十不等。&#13;<br> 不過，在七個月後，香港經濟逐漸好轉，公務員便再次獲得加薪，他們的薪金在十八個月後回復原來水平。</spanclass></p></body></html>
