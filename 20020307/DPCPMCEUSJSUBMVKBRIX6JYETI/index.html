<html><header><meta charset="utf-8"><title>預算案獲好評　兩成人給滿分</title></header><body><h1>預算案獲好評　兩成人給滿分</h1><p>【本報訊】本報昨晚透過音頻電話成功訪問三百四十二名年滿十八歲以上的市民，結果發現若以五分為滿分，有七成半受訪市民給予這份財政預算案三分或以上，其中兩成人更給予五分滿分，只有兩成受訪者給予兩分以下，反映市民對梁錦松的首份財政預算案評分甚高。<br> &#13;<br> <spanclass>梁錦松表現勝曾蔭權 &#13;<br> 當問及今次預算案提出的紓緩民困措施是否可以幫到市民時，有四成一受訪者認為可以幫到紓緩民困，三成九人認為不能幫到市民紓解民困。此外，有三成半受訪者認為梁錦松的表現較前任財政司司長曾蔭權好，但仍有兩成九人表示曾蔭權表現較好。</spanclass></p></body></html>
