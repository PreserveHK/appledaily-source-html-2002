<html><header><meta charset="utf-8"><title>章子怡問候成龍</title></header><body><h1>章子怡問候成龍</h1><p>章子怡前晚跟四位女性友人在金鐘太古廣場的北京樓吃晚飯，她們吃了約兩個小時後，章子怡在助手的陪同下離開。&#13;<br> 就記者現場所見，素臉示人的章子怡，穿上樸素的衣着，和平時出席活動時有頗大分別。<br> &#13;<br> <spanclass>籌劃兒童基金 &#13;<br> 問章子怡此行來港的目的，她以國語作答：「我是過境的。」對於成龍母親日前病逝，章子怡可有聯絡問候，她說：「未有，有機會代我問候一下他。」&#13;<br> 章子怡表示前晚跟朋友吃飯，主要是洽談一些慈善基金的問題。她說：「我跟同行的朋友傾談一個有關香港小朋友慈善基金的問題，我希望可以為小朋友們做些事情。」&#13;<br> 採訪：王祟穎&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
