<html><header><meta charset="utf-8"><title>韓國雙芒機LG-600有齊12星座待機圖案</title></header><body><h1>韓國雙芒機LG-600有齊12星座待機圖案</h1><p>你有你新興彩芒，我有我繼續玩雙芒。無計，韓國機特好此道，LG-600便是最新例證。雙芒機的指定動作是機面屏幕可顯示日期、時間、電池容量、訊號強度及來電號碼等資料，而LG-600這部WAP機的特別功能則包括5款內置遊戲、以星座作主題的12款待機圖案、語音備忘錄及聲控撥號。不過較為可惜的是，此機欠缺自編鈴聲，想入歌者則免問。&#13;<br>記者：招佩珊&#13;<br>攝影：陳偉強</p><p>&#13;<br> &#13;<br> 店舖：科域電訊（23614018）&#13;<br> 地址：深水埗鴨寮街212號地下</p></body></html>
