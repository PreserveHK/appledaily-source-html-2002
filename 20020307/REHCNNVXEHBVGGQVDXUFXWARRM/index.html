<html><header><meta charset="utf-8"><title>油塘多處掘路工程擾民</title></header><body><h1>油塘多處掘路工程擾民</h1><p>吳先生投訴，油塘崇信街附近多處進行掘路工程，包括去年年底四山街塌樓意外現場旁邊行人路，以及茶果嶺道近三家村市政大廈行人路，令途人及駕車人士大為不便。&#13;<br> 路政署函覆，崇信街現正進行排水渠建造工程，於九九年展開，近日工程已基本完成。另外，近四山街損毀之行人路，乃上次工業大廈倒塌後挖掘工程所造成，現仍封閉，重建行人路的工程將於本月進行。&#13;<br> （○二○七○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
