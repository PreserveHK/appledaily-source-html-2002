<html><header><meta charset="utf-8"><title>陳怡蓉停工兩月勤讀書</title></header><body><h1>陳怡蓉停工兩月勤讀書</h1><p>台灣女星陳怡蓉早前在台劇《薰衣草》中演女主角，她日前在台北舉行了名為《薰衣草》的簽名會，現場吸引不少fans往捧場，擠得水洩不通。<br> &#13;<br> <spanclass>曾夥拍周杰倫 &#13;<br> 陳怡蓉的經理人公司表示，最近伊人接到很多的工作，但因為她尚有兩個月就大學畢業，所以經理人不欲影響她的學業，都替陳怡蓉推掉不少的工作，讓畢業後可更專心發展演藝事業。&#13;<br> 陳怡蓉過往曾跟何潤東合作，而她又在周杰倫的《龍捲風》MV中做女主角，她亦計劃來港發展。</spanclass></p></body></html>
