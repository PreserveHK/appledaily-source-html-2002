<html><header><meta charset="utf-8"><title>張達明帶囝囝睇波</title></header><body><h1>張達明帶囝囝睇波</h1><p>張達明昨日於尖沙嘴美麗華酒店出席「世界盃在有線」記者會，被問到今次擔任主持的酬勞可有七位數字？張達明說：「差唔多啦！都幾好㗎，加上自己真係鍾意足球，所以好滿意！」問到張達明可會帶同兒子睇波，張達明說：「都可以㗎，人哋飲酒，阿仔可以飲奶，阿仔喊都唔緊要，講波重嘈啦！」<br> &#13;<br> <spanclass>取名HillCheung &#13;<br> 此後，張達明表示已為兒子改名，張達明笑說：「阿仔中文名叫子由，因為孔子都有個學生叫子游，不過我用自由個由，呢個學生讀書又好，品性又好。而英文名就叫HillCheung（囂張），所以我個仔𠵱家已經好多敵人。」&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
