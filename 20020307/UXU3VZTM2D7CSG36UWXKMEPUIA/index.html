<html><header><meta charset="utf-8"><title>陳慧琳設計膠表賀婦女節</title></header><body><h1>陳慧琳設計膠表賀婦女節</h1><p>陳慧琳（Kelly）早前推出唱片《AskKelly》，銷量達白金數字（五萬張）。而明日婦女節將推出第二版，還會隨碟附送膠手表一隻。<br> &#13;<br> <spanclass>成本二十元 &#13;<br> 附送的手表有紅、黃和藍三種顏色，表面的可愛卡通人物由修讀設計出身的Kelly親自設計，三個卡通公仔十分可愛，三種顏色亦是她最喜歡的。&#13;<br> 據悉膠表的成本價每隻約二十元，限量送出一萬隻。Kelly更率先取了十隻珍藏。</spanclass></p></body></html>
