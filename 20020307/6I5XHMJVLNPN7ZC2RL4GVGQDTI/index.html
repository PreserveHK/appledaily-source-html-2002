<html><header><meta charset="utf-8"><title>九鐵到站車門不開啟</title></header><body><h1>九鐵到站車門不開啟</h1><p>方先生投訴，他二月十八日乘搭早上九時十二分於紅磡開出的列車前往大埔終點站，可是列車到達大埔後，車門未能開啟，又沒有廣播通知乘客，令乘客呆等，浪費時間。&#13;<br> 九廣東鐵函覆，該班列車到達終點站時，因車門出現問題未能順利開啟，為減低對乘客造成的延誤，車長即時安排車站職員，在月台開啟每一卡車的中間車門，盡快讓乘客下車。當所有乘客下車後，列車即回廠檢查和修理。該公司就事件令乘客不便致歉。&#13;<br> （○二二○二九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
