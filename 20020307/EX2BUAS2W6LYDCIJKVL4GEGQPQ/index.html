<html><header><meta charset="utf-8"><title>奧思300萬京滬建水之屋</title></header><body><h1>奧思300萬京滬建水之屋</h1><p>【本報訊】代理~H2O+產品的奧思集團（1161）宣布，公開招股及配售部分均獲9倍超額認購，扣除開支，集資淨額約5100萬元，3月11日在主板掛牌。&#13;<br> 奧思集團行政總裁余麗絲表示，內地首個~H2O+專櫃將於4月在上海開幕，現仍未取得經營商標。該公司財務總監鄭志偉表示，即使未取得商標，專櫃仍會如期開業，兩個月後開設首家專門店。&#13;<br> 余麗絲說，該集團計劃投資300萬元在內地經營水之屋水療美容店，以特許經營或與酒店及私人會所合作，選點在上海、北京等。</p></body></html>
