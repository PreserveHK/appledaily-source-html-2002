<html><header><meta charset="utf-8"><title>星爺六呎新女隊啤</title></header><body><h1>星爺六呎新女隊啤</h1><p>周星馳剛遭好友羅兆輝公開他被靚女摟着的生活照，早前他和一班《少林足球》師兄弟拍攝新一輯生力啤廣告，廣告中一樣不乏靚女相伴。而今次生力啤為星爺找來的是一位有近六呎高，來自內地的模特兒蔣怡（CoCo）。<br> &#13;<br> <spanclass>親自揀角 &#13;<br> 據知CoCo被廣告公司選中後，要經星爺過目首肯才可成為他廣告中的女角。而星爺走近六呎高的CoCo身旁，高度距離即營造出搞笑效果。&#13;<br> 而由星爺帶領一班《少林足球》師兄弟田雞、肥仔聰及小龍首度拍的生力啤廣告，將在今晚首播，故事講述他們在酒吧暢飲時大談在網上識女仔的新鮮話題開始，星爺不但在廣告中以反手姿勢開啤酒樽蓋，還最後以奇特搞笑新造型示眾。</spanclass></p></body></html>
