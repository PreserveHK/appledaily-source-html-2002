<html><header><meta charset="utf-8"><title>　　周南逍遙快活 - 李八方</title></header><body><h1>　　周南逍遙快活 - 李八方</h1><p>久違了的前新華社香港分社社長周南，噚日喺北京人民大會堂蒲頭，出席澳門駐京辦開幕酒會，八方老友見佢非常精神，雖然早排傳話佢身體不太好，但噚日見佢拿着杯紅酒做訪問，佢話自己身體經過幾年休養已經好轉過來，𠵱家無憂無慮，閒時睇吓文學、歷史書，每年都會去外省逛逛，不知幾快活。&#13;<br> 佢又話自己一年前都去過香港，但由於時間太短，好多朋友都探唔到。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
