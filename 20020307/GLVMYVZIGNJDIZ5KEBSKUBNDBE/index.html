<html><header><meta charset="utf-8"><title>GeForce4顯示卡連環睇　第四擊天揚至抵玩</title></header><body><h1>GeForce4顯示卡連環睇　第四擊天揚至抵玩</h1><p>天揚產品一向走大眾化路線，售價也較相宜。這片MX440價錢為$790，售價與其他品牌的GeForce2Ti相差無幾，更送正版《PowerDVD》，比附送半舊不新的遊戲要好，至少有實用性！這一片顯示卡還是一式一樣的公板設計，無論電容選料與線路設計，又或是視訊輸出種類，均與早兩日介紹的其他MX440無異，時脈是標準的270MHz/400MHz，記憶體也是-5ns三星DDR，不過採用的是金色散熱風扇。&#13;<br>&#13;<br>文：馬哥&#13;<br>查詢：康藝科技（23079084）</p></body></html>
