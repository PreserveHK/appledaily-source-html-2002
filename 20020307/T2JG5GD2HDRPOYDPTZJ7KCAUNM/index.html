<html><header><meta charset="utf-8"><title>Apple姐日記：利孝和夫人拿手炆鴨</title></header><body><h1>Apple姐日記：利孝和夫人拿手炆鴨</h1><p>利孝和夫人出得廳堂就係人都知啦，我Apple姐知道原來佢重入得廚房，近兩年佢先開始學煮餸，煮得一手好中菜。&#13;<br> 利太嘅撚手菜唔係白灼蝦、炒青菜嗰種easyjob，而係真係有難度嘅北方菜式。最有口福嘅當然係利太幾個閨中密友，好似李桂蘭、周美鳳咁，個個星期都有新菜式食！&#13;<br> 利太最拿手就係「西湖炆香茜鴨」，另外重有「大良炒鮮奶」，食到人人讚不絕口。利太喺邊度學藝？咪跟煤氣公司嘅中菜班囉！</p></body></html>
