<html><header><meta charset="utf-8"><title>侮辱區徽疑案審訊</title></header><body><h1>侮辱區徽疑案審訊</h1><p>【本報訊】四五行動成員梁國雄及古思堯，去年五月財富論壇舉行期間，到灣仔警察總部抗議濫用警權，兩人抬着貼有塗污區旗的假棺材遊行，被控侮辱區徽罪，昨於西區裁判法院審訊，多名學聯及社會論壇成員到場聲援。&#13;<br> 警方呈堂的錄影帶顯示，兩被告抬着涉案棺材示威遊行，古思堯曾向警員承認塗污區旗，聲稱棺材非高危物品，不會引起恐懼，期望警方尊重他們表達意見，派員接收請願信及棺材。</p></body></html>
