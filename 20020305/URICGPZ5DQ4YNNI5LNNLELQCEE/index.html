<html><header><meta charset="utf-8"><title>方力申鍾意陪狗做運動</title></header><body><h1>方力申鍾意陪狗做運動</h1><p>方力申（Alex）早前應《MyPet寵物閑情》雜誌邀請，與他最鍾意的牧羊狗影了一輯靚相，方力申表示以前曾經替祖母代為照顧一隻德國狼狗，但其實他最鍾情的都是大型牧羊狗，而對迷你狗則完全沒有興趣，因為覺得男人拖住細狗出街，感覺好怪。<br> &#13;<br> <spanclass>感覺好正 &#13;<br> 今次方力申和牧羊狗齊拍照表現得特別興奮，不時要求助手替他拍下和狗兒的合照。平日鍾意做運動的方力申，覺得和狗兒齊齊做運動感覺好正。</spanclass></p></body></html>
