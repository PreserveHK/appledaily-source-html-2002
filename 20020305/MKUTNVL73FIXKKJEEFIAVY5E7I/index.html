<html><header><meta charset="utf-8"><title>Apple姐日記：劉清儀泰國婚禮大陣仗</title></header><body><h1>Apple姐日記：劉清儀泰國婚禮大陣仗</h1><p>曾經喺ChristianDior做過嘢嘅劉清儀（Tansy）都係我Apple嘅世姪女，佢早排喺香港註完冊，前幾日喺泰國行完婚禮，下個月又會去美國擺喜酒，真係有排忙呀。&#13;<br> 講番Tansy嘅泰國婚禮，有成一百二十幾人飛過去觀禮，我Apple姐睇住佢着住鄭兆良設計嘅婚紗，真係幾鬼sweet。加埋班朋友好似蔡綺蓮、駱卓怡同董立茂咁，全部專程飛過去玩一晚，認真熱鬧。&#13;<br> 不過，何超儀同徐濠縈因為要做嘢甩底，而上次睇唔到主人註冊嘅陪嫁松鼠狗Coco，今次都係冇佢份。</p></body></html>
