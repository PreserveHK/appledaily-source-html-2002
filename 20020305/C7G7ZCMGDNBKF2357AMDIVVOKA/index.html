<html><header><meta charset="utf-8"><title>藍潔瑛座駕遭人拮爆胎</title></header><body><h1>藍潔瑛座駕遭人拮爆胎</h1><p>藍潔瑛最近為其西貢打蠔墩村新居裝修而忙碌，不過近日她疑因為車位使用權問題，與部分村民發生拗撬，及後藍潔瑛更發現其停泊於新居附近的黑色福士座駕，遭人弄爆車胎。&#13;<br> 在忍無可忍之下，藍潔瑛決定報警求助。記者昨日到打蠔墩村查看，發現其座駕的車胎已經更換好，但卻未見她的影蹤。<br> &#13;<br> <spanclass>與傳媒拗撬 &#13;<br> 據悉昨日上午，藍潔瑛返回新居查看裝修時，曾被傳媒追訪，其間雙方發生拗撬，要警員到場調停。記者昨日致電向藍潔瑛了解時，她說：「啲車係咁追住晒，真係好煩！」&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
