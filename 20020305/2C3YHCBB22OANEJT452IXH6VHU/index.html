<html><header><meta charset="utf-8"><title>SAMSUNG新一代Palm手機</title></header><body><h1>SAMSUNG新一代Palm手機</h1><p>SAMSUNG早在年前曾推出過以PalmOS為作業系統的I300手機，不過由於只支援CDMAPCS制式，所以香港並未引入發售。而SAMSUNG日前在法國康城的3GSMWorldCongress2002上，正式展出I300的後繼機種，並取名為SPH-1330，新機採用PalmOS4.1，內置8MB記憶體及16Bit顯示器，並用上66MHzDragonBall處理器，預計於今年夏天上市。而大家最關心的制式問題，很抱歉，新機行3G網絡的CDMA2000制式，換言之香港用家仍無緣使用。&#13;<br>&#13;<br>記者：劉耀祥</p></body></html>
