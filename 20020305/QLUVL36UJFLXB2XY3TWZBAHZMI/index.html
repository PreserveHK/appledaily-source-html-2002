<html><header><meta charset="utf-8"><title>龍媽媽墓地背山面水</title></header><body><h1>龍媽媽墓地背山面水</h1><p>昨日下午，一位外籍男子到成龍澳洲寓所拜訪，原來他是印刷公司職員，到來跟成龍家人商討龍媽媽喪禮上派發的印刷品事宜，奈何林鳳嬌剛剛外出，該名外籍男子惟有離開。&#13;<br> 據知，龍媽媽明日在TobinBrothers殯儀館出殯後，遺體將安葬於距離成龍家二十分鐘車程的GungahlinCemetery墳場，並於下午在AbbeyFunctionCentre舉行解穢酒。昨日記者曾到GungahlinCemetery墳場查看，發現該處背山面水，環境非常幽靜。</p></body></html>
