<html><header><meta charset="utf-8"><title>陳妙瑛行性感賣藥</title></header><body><h1>陳妙瑛行性感賣藥</h1><p>陳妙瑛昨日往尖東任ROADSHOW《星之密語》的訪問嘉賓，陳妙瑛表示最近有不少人都追問她電視劇《無頭東宮》的結局，令她相當高興，她說：「呢件事令到我好感動，因為反應咁好，𠵱家收視又唔差。」<br> &#13;<br> <spanclass>找藝員宣傳 &#13;<br> 陳妙瑛表示稍後將會為她的產品宣傳，她說：「我會搵幾個artist（藝員）幫我宣傳下隻鼻鼾藥，但係邊幾個我就唔講住啦！遲啲我重會着得好性感咁，去宣傳我啲產品㖭！」問陳妙瑛有否考慮再拍劇？妙瑛坦言：「咁我又冇話唔捨得喎，咁我做生意都好有滿足感，都有好多嘢要我去做。」</spanclass></p></body></html>
