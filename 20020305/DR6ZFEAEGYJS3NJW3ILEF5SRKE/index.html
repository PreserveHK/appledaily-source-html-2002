<html><header><meta charset="utf-8"><title>七次下西洋促進商貿</title></header><body><h1>七次下西洋促進商貿</h1><p>鄭和（1371–1435）本姓馬，小字三保，明成祖時為太監，獲賜姓鄭而改名鄭和。一四○五至一四三二年間，他指揮着「寶船船隊」先後七次下西洋，航海至南洋、印度、波斯、非洲東岸等地，打開當時中外交通最遠的航路。&#13;<br> 在這近三十年的歲月中，外國的貨品、藥物及地理知識，以空前的速度輸入中國；相對地，中國也在整個印度洋伸展了政治空間和影響力。&#13;<br> 鄭和雖然每次出海都帶有強勁的武器，但他沒試圖以武力征服沿路任何一個國家，僅在迫不得已時才出手，所以各國都心悅誠服，歸順明朝。船隊亦載着大量金銀財寶、絲綢及瓷器，沿路跟各國進行商業交易。&#13;<br> 中華人網站</p></body></html>
