<html><header><meta charset="utf-8"><title>Shakira性感不敵大鼻子</title></header><body><h1>Shakira性感不敵大鼻子</h1><p>被喻為今年樂壇新人王之一的拉丁女歌手Shakira，前日在歐洲最受歡迎的德國電視台遊戲節目《BetIt...?!》中，以一身性感打扮獻唱新曲，力圖打開歐洲市場。&#13;<br> 不過Shakira的悉心打扮，似乎不及法國演員大鼻子情聖謝勒狄柏度（GerardDepardieu）的一身搞笑版懷舊海盜look搶鏡。謝勒之所以扮成海盜，原因是他在遊戲節目中敗給對手而被迫換衫。</p></body></html>
