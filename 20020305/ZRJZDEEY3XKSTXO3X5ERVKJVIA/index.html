<html><header><meta charset="utf-8"><title>碧咸怪獸賀兒子牛一</title></header><body><h1>碧咸怪獸賀兒子牛一</h1><p>碧咸（DavidBeckham）與Victoria一向視兒子布魯克林（BrooklynBeckham）如珠如寶。布魯克林今日三歲生日，二人特包起整間戲院，讓兒子欣賞電影《怪獸公司》。<br> &#13;<br> <spanclass>百多親友出席 &#13;<br> 據英國《太陽報》報道，碧咸夫婦以三千英鎊（約三萬三千港元）包起位於曼徹斯特一間戲院的其中一院，並放映電影《怪獸公司》。他們邀請了百多位親友出席布魯克林的生日派對，當中亦包括碧咸的曼聯隊友。在派對上亦會不停供應飲品。</spanclass></p></body></html>
