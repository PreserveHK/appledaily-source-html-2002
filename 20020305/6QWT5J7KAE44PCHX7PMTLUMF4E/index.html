<html><header><meta charset="utf-8"><title>紅燜茄段宜春季食用</title></header><body><h1>紅燜茄段宜春季食用</h1><p>天氣稍稍回暖，已沒有冬天時的胃口般大，暫且放下煲仔菜、煲仔飯等「重量級食品」，來一道賣相可愛的紅燜茄段。將茄子切段挖空心，釀入餡料，泡油與汁料同煮即可，惹味卻又不會太濃烈，絕對適合乍暖還寒的時份食用。&#13;<br>示範：方太&#13;<br>攝影：黃子偉&#13;<br>節目於今日下午2:05p.m-3:00p.m.&#13;<br>亞洲電視《女人.Come.》播出</p><p><b> 材料：</b> &#13;<br> 茄子二隻　&#13;<br> 剁碎鯪魚肉四両　&#13;<br> 碎肉三両&#13;<br> 葱粒一湯匙　&#13;<br> 芫荽一棵&#13;<br> 乾葱片少許&#13;<br> &#13;<br> <b> 調味：</b> &#13;<br> 生抽11/2湯匙&#13;<br> 糖一茶匙&#13;<br> 鹽1/4茶匙&#13;<br> 水5－8杯</p></body></html>
