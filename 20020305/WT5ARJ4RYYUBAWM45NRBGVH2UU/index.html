<html><header><meta charset="utf-8"><title>谷祖琳EP動用Sammi班底</title></header><body><h1>谷祖琳EP動用Sammi班底</h1><p>向以男仔頭示人的谷祖琳，雖然加入樂壇，也決不做玉女，谷祖琳日前說：「平時我都係男仔頭，唱片公司都唔想我做玉女，叫我再cool啲、做型女。」<br> &#13;<br> <spanclass>短褲騷長腿 &#13;<br> 谷祖琳是華納今年力捧的新人，並在本月底推出首張EP，更沿用了鄭秀文的私人班底，如化妝師Zing、形象設計阿Dee，還有主打新歌《六壯士》也是由周杰倫作曲，而影EP封面照的服裝，谷祖琳更是私伙盡出，她說：「用咗五千蚊買咗件和服，又出動私伙超短褲，騷四十二吋長腿，𠵱家我已經勁做運動，減到一百零五磅。」</spanclass></p></body></html>
