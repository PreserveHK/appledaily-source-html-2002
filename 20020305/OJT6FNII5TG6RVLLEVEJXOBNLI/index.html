<html><header><meta charset="utf-8"><title>陳霽平嘗正宗菠蘿包</title></header><body><h1>陳霽平嘗正宗菠蘿包</h1><p>早前陳霽平（Maria）早前往內地多個城市拍攝旅遊特輯，十二日行程走遍番禺及中山等地方。<br> &#13;<br> <spanclass>回歸大自然 &#13;<br> Maria在內地拍攝期間，經常大吃大喝，令她增磅不少，她說：「喺中山試咗一種馳名嘅菠蘿包，由真正菠蘿肉加上奶油製成，我一日最少食幾個，所以咪肥咗囉！」&#13;<br> 除了吃喝玩樂外，Maria亦參觀了一個田園農莊，享受大自然感覺，Maria說：「田園裏面啲食物都係天然飼養，而且嗰度感覺好舒服，可以遠離城市生活。」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
