<html><header><meta charset="utf-8"><title>部分傑出運動員得獎心聲</title></header><body><h1>部分傑出運動員得獎心聲</h1><p><b> 李暉</b> ：自己練開太極拳，好多事都可以平常心對待，但今次得獎實在太突然，自己有少少激動。&#13;<br> &#13;<br> <b> 黃金寶</b> ：九四年奪得可口可樂傑出運動後，今年終於再次得獎，原因可能是上年成績比較平均吧。&#13;<br> &#13;<br> <b> 許長國</b> ：攞獎前其實覺得只有三成機會。繼九八亞運後再次攞獎，可能同舊年攞到世界冠軍有關。&#13;<br> &#13;<br> <b> 李麗珊</b> ：連續十二年攞到獎，希望即將舉行嘅世界賽及亞運可以有更好成績，為將來踏足社會留最好回憶。&#13;<br> &#13;<br> <b> 胡兆康</b> ：第一次攞到傑出運動員獎當然開心，呢個獎對自己有一定鼓勵作用，將來繼續努力爭取佳績。</p></body></html>
