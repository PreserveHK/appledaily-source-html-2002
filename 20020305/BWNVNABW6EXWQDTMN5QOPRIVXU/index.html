<html><header><meta charset="utf-8"><title>藥膳糖水滋潤有益</title></header><body><h1>藥膳糖水滋潤有益</h1><p>益母草消水行血、去瘀生新和調經解毒；茴香有助消化、緊膚、防皺和減壓；紅豆利水消腫、解毒清熱；黑糯米高纖又補血。一碗糖水集齊四款滋潤有益的材料，售價只係十蚊，唔夠飽的話，柯打十蚊客的臘味糯米飯，食完全日都暖笠笠。&#13;<br>&#13;<br>記者：楊一凡&#13;<br>攝影：陳盛臣</p><p>店名：華健堂　&#13;<br> 電話：23911018&#13;<br> 地址：九龍彌敦道777號舖（近太子地鐵站E出口）</p></body></html>
