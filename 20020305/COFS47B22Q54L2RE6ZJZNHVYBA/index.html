<html><header><meta charset="utf-8"><title>于莉牙痛咁聲談失卡</title></header><body><h1>于莉牙痛咁聲談失卡</h1><p>甚少在港出現的女星于莉，昨日到中環中建大廈睇牙醫，她離開時更以手掩着嘴巴，她解釋因整牙後麻醉劑藥力未過。&#13;<br> 提到早前歌手陳曉東被盜用信用卡，于莉原來亦是過來人，她說：「我嗰次係自己唔小心，喺上海拍戲俾人偷咗張卡，啲賊重等到信用卡中心收工，夜晚先去碌卡，一碌就碌咗幾十萬。好彩信用卡中心查到我喺香港，唔關我事，先唔使我找數。」經此一役，于莉揚言用信用卡會特別小心。<br> &#13;<br> <spanclass>何志恩攝太歲 &#13;<br> 而時裝設計師何志恩剛自米蘭返港，她穿着自己設計的大衣路過中環，她說：「因為我屬鼠，今年犯太歲，雖然我喺外國長大，不過都好想去攝太歲。」</spanclass></p></body></html>
