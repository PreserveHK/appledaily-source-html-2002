<html><header><meta charset="utf-8"><title>齊芷瑤菲律賓沙上飄</title></header><body><h1>齊芷瑤菲律賓沙上飄</h1><p>齊芷瑤、鍾鎮濤（阿B）和黎駿為新片《不寒而慄》，早前一起到菲律賓佬沃取景，入住一間娛樂設施甚多的度假酒店，且利用空餘時間盡情耍樂。齊芷瑤首先試玩沙灘電單車，玩沙灘電單車每次收費為港幣六十多元，阿B說：「以前都玩過更大部嘅，都唔係第一次玩，我都係覺得唔夠快。」<br> &#13;<br> <spanclass>不懂游泳 &#13;<br> 在陽光普照的天氣下，齊芷瑤穿上背心短褲，跟黎駿玩水上電單車，而阿B則玩帆船，最後大夥兒聚集在泳池邊曬太陽，齊芷瑤說：「因為我係第一次揸沙灘電單車，又唔係好識，咪開得慢少少，同埋我唔係幾識游水，咁我咪喺泳池邊曬太陽囉。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
