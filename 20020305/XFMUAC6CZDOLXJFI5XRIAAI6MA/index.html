<html><header><meta charset="utf-8"><title>孫燕姿慘記六種舞步</title></header><body><h1>孫燕姿慘記六種舞步</h1><p>孫燕姿前日在台北新光三越，舉行了一個名為「萬眾一心」的簽名會，現場有過二千名的歌迷到場索取簽名，場面十分熱鬧。&#13;<br> 所有歌迷都得到一個紀念包，內有一張VIP證、唇膏及一個金色氣球。而在場的歌迷更於三十秒內，一起吹脹全部的氣球為偶像打氣，令孫燕姿大為感動。<br> &#13;<br> <spanclass>鍛煉體能 &#13;<br> 孫燕姿表示近日忙於為演唱會進行排練，每天除了要鍛煉體能，更要排舞及背歌詞。&#13;<br> 孫燕姿指主辦單位特別安排了一位舞蹈老師為她編排了六種不同的舞步，在唱歌之餘亦要緊記不同舞步。而孫燕姿在完成台北演唱會後，將會到新加坡、馬來西亞及香港等地作巡迴演出。</spanclass></p></body></html>
