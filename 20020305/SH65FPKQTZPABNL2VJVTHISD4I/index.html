<html><header><meta charset="utf-8"><title>張惠妹、周立璟秘密復合？</title></header><body><h1>張惠妹、周立璟秘密復合？</h1><p>昨日下午五時許，張惠妹於機場出現，而前去接機的竟然是早前阿妹已宣布分手的製作公司老闆周立璟，之前周立璟曾和模特兒Danielle傳緋聞，想不到周立璟會去接阿妹機，莫非兩人已秘密復合？阿妹見到記者時一言不發，而周立璟則稱是和阿妹傾工作所以才前來接機。<br> &#13;<br> <spanclass>王傑Fans接機 &#13;<br> 另外，於馬來西亞剪綵後的王傑在助手陪同下返港，現場亦有fans來接機。</spanclass></p></body></html>
