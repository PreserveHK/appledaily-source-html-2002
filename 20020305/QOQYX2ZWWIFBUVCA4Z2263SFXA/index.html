<html><header><meta charset="utf-8"><title>松浦亞彌露臍討好Fans</title></header><body><h1>松浦亞彌露臍討好Fans</h1><p>十五歲人氣女歌手松浦亞彌，前日聯同今井繪理子及由Morning娘分拆出來的TANPPO等十四隊組合，一起為被稱為電台節目史上最強演唱會《LIVE954》演出。<br> &#13;<br> <spanclass>人氣蓋Morning娘 &#13;<br> 松浦亞彌一身桃紅露臍裝獻唱新歌《桃紅色的單戀》，在場一萬七千名fans不斷尖叫，證明亞彌在日本樂壇的人氣已蓋過組合Morning娘。</spanclass></p></body></html>
