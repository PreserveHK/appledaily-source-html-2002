<html><header><meta charset="utf-8"><title>黃伊汶街邊買西施</title></header><body><h1>黃伊汶街邊買西施</h1><p>黃伊汶最近為新一期《犬月刊》拍照，並帶來自己的西施狗冬菇。黃伊汶抱着樣子可愛的冬菇，十分肉緊。<br> &#13;<br> <spanclass>曾擁一打狗 &#13;<br> 黃伊汶這隻愛犬是其姊在街邊檔買回來，她日前說：「冬菇嗰陣喺個街邊檔度同其他狗仔一齊，俾其他狗仔蝦，見佢咁可憐，我哋咪買咗佢返屋企養囉。冬菇好懂人性，佢知道邊個錫唔錫佢。」&#13;<br> 其實黃伊汶的家人都很喜歡狗仔，由於居所連天台，所以她高峯期曾養十二隻狗。黃伊汶說：「以前養嗰啲多數係摩天使，但後來因為照顧唔嚟，大部分都送咗畀人。」</spanclass></p></body></html>
