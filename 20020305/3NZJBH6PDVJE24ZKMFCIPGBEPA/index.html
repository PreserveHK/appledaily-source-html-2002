<html><header><meta charset="utf-8"><title>椎名林檎六月復出</title></header><body><h1>椎名林檎六月復出</h1><p>有「新宿系音樂女王」之稱的二十三歲日本女歌手椎名林檎，自去年七月為結他手丈夫彌吉淳二產下首名男嬰後，一直處於產後休養狀態。不過前日椎名林檎透過其個人官方網頁，宣布將在六月正式復出樂壇，繼續做搖滾激女。<br> &#13;<br> <spanclass>不改音樂態度 &#13;<br> 椎名林檎去年只推出過一張細碟《純潔的真夜》，亦鮮有任何與歌唱事業有關的工作。樂迷引頸以待多個月後，椎名林檎終於宣布復出，其新歌將在六月推出，她的官方網頁留言板引述了有關方面的說話：「一度活動休止的椎名林檎，現正籌備新碟的工作，有關詳情會在本月中宣布，但椎名林檎不會改變自己的音樂態度。」</spanclass></p></body></html>
