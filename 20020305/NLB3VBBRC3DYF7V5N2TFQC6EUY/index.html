<html><header><meta charset="utf-8"><title>袁彩雲做威風掌門人</title></header><body><h1>袁彩雲做威風掌門人</h1><p>袁彩雲昨日返回電視城為無綫新劇《雲海玉弓緣》試造型，此角色早前乃雪梨所擔演，後來因雪梨情緒出現問題，經常在拍攝期間大吵大鬧，最後決定易角，由袁彩雲頂替，但袁彩雲並沒有介意執二攤，她說：「我唔介意邊個做先邊個做後，都冇乜所謂，反而我覺得個角色幾威風，因為劇中我係飾演掌門人。」<br> &#13;<br> <spanclass>努力刨劇本 &#13;<br> 袁彩雲透露早前已接獲通知開拍《雲》劇，但與雪梨則未合作過，袁彩雲更表示已有一段時間沒有拍古裝劇，所以今次要多花時間睇劇本，並於明日開工，她說：「希望可以拍得好啲同埋追得上，所以呢排都會少啲去街，多啲睇劇本。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
