<html><header><meta charset="utf-8"><title>王菲避狗仔隊取消宣傳</title></header><body><h1>王菲避狗仔隊取消宣傳</h1><p>王菲前日由北京返港，她有份主演的電影《天下無雙》將於本周六在台灣舉行一連串宣傳活動。原本阿菲打算到台灣參與宣傳活動，但由於個多月來，阿菲無論在北京或是香港亦不停被狗仔隊跟蹤，故已取消台灣宣傳。&#13;<br> 阿菲經理人陳家瑛昨日說：「我哋已經同王家衞傾過，佢好明白，如果阿菲過台灣又引來一大批狗仔隊，咁樣對部戲嘅宣傳唔大，只會令阿菲更受困擾。」<br> &#13;<br> <spanclass>童童都受牽連 &#13;<br> 陳家瑛續說：「阿菲私生活巳經嚴重受到影響，連童童都受到牽連，所以阿菲亦都覺得唔去比較好。」而阿菲稍後會為新大碟選歌及錄音。</spanclass></p></body></html>
