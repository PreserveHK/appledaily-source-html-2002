<html><header><meta charset="utf-8"><title>名逸居短期內購</title></header><body><h1>名逸居短期內購</h1><p>【本報訊】新盤市場勢頭旺，發展商競相推出新盤。除房屋協會本周末公開發售馬鞍山曉峯灣畔外，恒隆（010）的荃灣名逸居，昨日招待代理參觀示範單位，明日公布樓盤資料，周內展開收票。&#13;<br> 恒隆昨日下午五時，分批招待各大代理行參觀設於旺角雅蘭酒店內的名逸居示範單位，據知，售樓紙可於數日內批出，發展商明日舉行記者會講解樓盤資料，有機會周末或周日內購。市場預先收票逾100張。&#13;<br> 該盤建有3座共658個單位，市傳首批單位將以震撼價作招徠。&#13;<br> 另外，消息指出，同於本周有機會公布進一步新盤資料的還有土瓜灣傲雲峰。</p></body></html>
