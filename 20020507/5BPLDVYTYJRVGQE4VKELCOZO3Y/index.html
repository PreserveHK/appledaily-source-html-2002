<html><header><meta charset="utf-8"><title>慶祝極右派落敗</title></header><body><h1>慶祝極右派落敗</h1><p>法國總統希拉克在周日第二輪總統選舉中取得百分八十二點二一選票，以法國近代史上最高票率成功連任後，首都巴黎有數以千計市民上街熱烈慶祝。不過，落敗的極右派國民陣線黨魁勒龐今次亦取得六百萬票，比四月首輪選舉多了五十萬票；他揚言對於該黨參選下月的國民議會選舉「充滿信心」。&#13;<br> 國際社會對於希拉克擊敗勒龐鬆一口氣，紛紛祝賀，歐洲聯盟讚揚法國人民再次證明法國是「歐洲的心臟」。&#13;<br> 希拉克周一接納左派社會黨總理若斯潘的辭職，並隨即委任與自己同樣屬中間偏右派的五十三歲參議院拉法蘭，出任臨時總理，直至六月大選選出新政府為止。&#13;<br> 綜合外電報道</p></body></html>
