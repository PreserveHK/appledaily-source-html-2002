<html><header><meta charset="utf-8"><title>市民看公僕調薪</title></header><body><h1>市民看公僕調薪</h1><p><spanclass>人工高 &#13;<br> 保險業李小姐&#13;<br> 「公務員人工一向都偏高，有啲重抱住做又三十六，唔做又三十六嘅心態，減佢哋人工都應該！」<br> &#13;<br> <spanclass>贊成減 &#13;<br> 稅務局員工鄧先生&#13;<br> 「雖然我得萬幾蚊人工，但我都贊成減薪，要同舟共濟。」<br> &#13;<br> <spanclass>行行減 &#13;<br> 土木工程署合約見習工程師莊先生&#13;<br> 「𠵱家經濟唔好，我都好應該減薪，行行都減，無理由公務員可獨善其身。」<br> &#13;<br> <spanclass>減津貼 &#13;<br> 批發公司策劃員張小姐&#13;<br> 「我都凍薪幾年啦！佢哋好應該減人工，最好減埋津貼，咁先至公平。」</spanclass></spanclass></spanclass></spanclass></p></body></html>
