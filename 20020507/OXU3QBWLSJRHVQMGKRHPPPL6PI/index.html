<html><header><meta charset="utf-8"><title>洪欣、姚瑩瑩濕身迎炎夏</title></header><body><h1>洪欣、姚瑩瑩濕身迎炎夏</h1><p>炎夏已至，瘦身廣告紛紛出爐，近日減肥堂再次找來已為人母、現年二十九歲的洪欣，與現年三十一歲的姚瑩瑩擔任代言人，拍攝新一輯電視及硬照廣告。二人均穿上性感泳衣上陣，盡顯完美身段。<br> &#13;<br> <spanclass>「拗住成個鐘」 &#13;<br> 洪欣與姚瑩瑩上月中拍攝硬照廣告當日，為擺出誘人的S形甫士，可謂受盡身體扭曲之苦。洪欣日前接受訪問時說：「為做出特別效果，我要噴濕灑水，瞓喺地上將身體扭曲到S形，拗住嚟影咗成個鐘，都好辛苦㗎！但出嚟嘅效果靚，好有美感，都好開心。」&#13;<br> 而姚瑩瑩亦說：「嗰個甫士擺咗一個鐘，濕咗身之後，凍到我成個人都震晒，不過最緊要係出嚟嘅效果靚，收得人錢係應該嘅。」</spanclass></p></body></html>
