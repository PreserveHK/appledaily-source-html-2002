<html><header><meta charset="utf-8"><title>西安年接待千六萬遊客</title></header><body><h1>西安年接待千六萬遊客</h1><p>西安是陝西省省會，古稱長安，由西周至唐，有十個朝代建都於此，因此留下豐富的歷史遺產旅遊資源，旅遊業也成為當地的重要經濟支柱之一。&#13;<br> 去年西安市共接待內地遊客一千六百八十五萬人次、境外遊客六十七萬人次，旅遊業總收入達一百一十三億元人民幣（約一百零五億港元），佔當地生產總值的百分八。&#13;<br> 西安素有「天然歷史博物館」之譽，被列為重點保護的文物就有三百一十四處，秦始皇陵、兵馬俑、驪山、華清池、大小雁塔、碑林、明城牆等景觀馳名中外。&#13;<br> 其中，秦始皇陵及兵馬俑於一九八七年十二月，被聯合國教科文組織納入「世界遺產名錄」。&#13;<br> 本報記者</p></body></html>
