<html><header><meta charset="utf-8"><title>三歲巴童攀窗墮街重傷</title></header><body><h1>三歲巴童攀窗墮街重傷</h1><p>【本報訊】一名三歲半的巴基斯坦籍男童，昨深夜在元朗泰豐街一幢大廈七樓天台的寓所飛墮，送院急救後危殆。警方今晨封鎖現場調查，初步懷疑男童攀窗玩耍時失重心跌下。<br> &#13;<br> <spanclass>獨自窗邊玩耍 &#13;<br> 警方消息稱，昨深夜十一時三十五分，元朗泰豐街一名街坊聽到巨響，發現一名男童倒在上址一幢大廈的一樓平台，於是報警。&#13;<br> 當警員接報到場時，一名巴籍女子從樓上飛奔而下，向警員哭稱男童是她的兒子，其間，該女子又急步上樓，將另一名數月大的嬰兒抱往樓下。救護員稍後將男童送院急救，目前情況危殆。</spanclass></p></body></html>
