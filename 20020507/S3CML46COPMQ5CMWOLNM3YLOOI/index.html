<html><header><meta charset="utf-8"><title>Enrique否認與古妮高娃拍拖</title></header><body><h1>Enrique否認與古妮高娃拍拖</h1><p>拉丁男歌手EnriqueIglesias早前被影到與俄羅斯網球名將古妮高娃（AnnaKournikova）一同到沙灘享受日光浴的親密照，並指兩人正在蜜運。經過多番揣測，Enrique日前終開口否認緋聞。<br> &#13;<br> <spanclass>取消個唱 &#13;<br> Enrique於訪問中說：「安娜（指古妮高娃）份人其實癲癲哋！佢係我女友？我都好想！」&#13;<br> 另外，Enrique原定於前晚在蘇格蘭舉行的演唱會，因他喉部不適，被迫在臨開場前十五分鐘取消演唱，令現場樂迷十分鼓譟。</spanclass></p></body></html>
