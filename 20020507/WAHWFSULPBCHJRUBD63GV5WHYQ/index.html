<html><header><meta charset="utf-8"><title>聖安娜擬擴張闢謠</title></header><body><h1>聖安娜擬擴張闢謠</h1><p>【本報訊】現時全港共有七十間分店的聖安娜餅屋，計劃逆市擴展，今年內會開設三間分店，聘請約三十名員工。對於互聯網上的結業謠言，聖安娜昨發表聲明譴責發放謠言者，並披露連同其母公司香港飲食管理有限公司，合共有近一億四千萬港元資產淨值，當中八千萬元為流動資金，呼籲手持餅卡市民毋須急於換領。&#13;<br> 聖安娜控股有限公司主席陳偉彰昨在記者會上表示，鑑於互聯網上的謠言影響聖安娜餅屋聲譽，事態嚴重，因此已將事件交由警方處理。</p></body></html>
