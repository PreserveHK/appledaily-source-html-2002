<html><header><meta charset="utf-8"><title>MaggieQ、張文慈台灣度假返港</title></header><body><h1>MaggieQ、張文慈台灣度假返港</h1><p>張文慈、MaggieQ及麥舜銘前晚分別於機場出現，張文慈及MaggieQ剛從台灣度假返港，而麥舜銘則往機場送機後，坐機場快線離開。<br> &#13;<br> <spanclass>日本花六千元 &#13;<br> 張文慈接受訪問時表示，她趁假期到日本及台灣旅行兼購物，在日本花掉十萬日圓（約六千多港元）。早前有雜誌報道指張文慈欲在台灣改身上紋身圖案，她表示最終沒有付諸實行。&#13;<br> 此外，張文慈離開機場時，竟拖着行李在機場大樓又上又落，原來她不熟路，可算十分大懵。</spanclass></p></body></html>
