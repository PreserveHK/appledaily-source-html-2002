<html><header><meta charset="utf-8"><title>每年送兩張免費倫敦機票</title></header><body><h1>每年送兩張免費倫敦機票</h1><p>若果你經常於倫敦公幹、探親甚或情陷倫敦，經常要穿梭兩地，睇埋呢個報道就拿拿臨click去<ahref http:> http://www.virgin.com/flyfree  ，因為上咗呢個網之後，你只要回答一條問題，便有機會獲得每年兩張嘅維珍航空來回倫敦經濟客位機票，皆因維珍喺五月尾前，會喺香港、英國、美國、印度及南非每個地方抽出一位幸運兒。你亦可以從該網址登記入戶，隨後便會收到有關特惠及最新維珍資訊，計落都有「數」。&#13;<br> &#13;<br> 記者：朱維達&#13;<br> &#13;<br> 查詢：25323030（維珍航空）</ahref></p></body></html>
