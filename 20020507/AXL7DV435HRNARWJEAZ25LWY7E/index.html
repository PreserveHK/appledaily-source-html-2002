<html><header><meta charset="utf-8"><title>烏龍賊女工當鳳姐</title></header><body><h1>烏龍賊女工當鳳姐</h1><p>【本報訊】兩名年輕的「烏龍賊」昨清晨五時許，假扮急色嫖客到油麻地佐敦道十三號一個一樓一鳳單位行劫，卻「擺烏龍」將六十六歲的年老清潔女工誤當「老鳳姐」，將她推入房中用𠝹刀指嚇及綑綁，驚醒在鄰房睡覺姓陳（三十九歲）的鳳姐報警。兩名「烏龍賊」其後知事敗逃走，終被接報趕至警員當場拘捕，事件中無人受傷。&#13;<br> 兩名涉嫌行劫「鳳巢」被捕的青年分別姓黎及姓吳（十八及二十三歲）。</p></body></html>
