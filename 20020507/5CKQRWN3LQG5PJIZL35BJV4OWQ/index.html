<html><header><meta charset="utf-8"><title>王喜弄哭癡心Fans</title></header><body><h1>王喜弄哭癡心Fans</h1><p>王喜、鍾鎮濤（阿B）、SHINE及張鎧潼昨日出席在佐敦CITYGOLFCLUB餐廳舉行的「第十三屆國際流行音樂大獎」記者會。昨日有一個男fans因未能與王喜見面而落淚，最後王喜與該名fans打招呼及幫他抹眼淚安撫他，兩人更擁抱起來。&#13;<br> 阿B昨日被記者發現右手手腕有一個類似太陽的小紋身，他說：「呢個紋身兩、三年前㗎！不過我唔係成日騷出嚟之嘛！」他表示身上共有兩個紋身，但另一個紋身則未曾曝光，阿B笑說：「另一個唔係咁易俾人見，係秘密。」<br> &#13;<br> <spanclass>否認情侶紋身 &#13;<br> 問到阿B是不是情侶紋身？阿B說：「唔係！情侶紋身唔着數，唔鍾意之後抹都抹唔甩。」</spanclass></p></body></html>
