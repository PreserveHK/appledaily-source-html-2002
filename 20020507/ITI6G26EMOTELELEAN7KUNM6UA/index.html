<html><header><meta charset="utf-8"><title>問題面霜用家求助</title></header><body><h1>問題面霜用家求助</h1><p>【本報訊】衞生署截至昨日共收到九百五十五個有關使用「柔絲滴/柔迪」（TheRosedew）及LaRoseBlanche美白面霜，並安排了一百九十三人接受水銀測試，但至今未有人需要入院接受治療。&#13;<br> 該署首席醫生鍾偉雄醫生昨日表示，自上周四證實「柔絲滴/柔迪」及LaRoseBlanche美白面霜的水銀含量超出安全標準後設立熱線，讓曾經使用該兩款面霜的市民致電查詢，經醫護人員了解求助人使用情況後，至昨日中午已有一百九十三人需要轉介接受水銀含量測試。&#13;<br> 曾使用上述美白面霜的市民，可致電該署熱線查詢，電話為2961-8968。</p></body></html>
