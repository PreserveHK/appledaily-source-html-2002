<html><header><meta charset="utf-8"><title>張燊悅求學玩自閉</title></header><body><h1>張燊悅求學玩自閉</h1><p>張燊悅、黃伊汶、谷祖琳三人昨日齊齊以一身青春打扮，往灣仔會展出席由商台主辦的「尋找好好校園之全港新運動」活動。<br> &#13;<br> <spanclass>珍藏鍾楚紅合照 &#13;<br> 張燊悅表示在求學時期十分自閉，她說：「可能我係獨生女，所以唔識點同人一齊過群體生活，結果淨係識得自己一個人埋首讀書，但𠵱家出嚟做嘢之後反而覺得多人好玩啲。而我細路仔時都有偶像，就係張曼玉同鍾楚紅，我重同過鍾楚紅合照，張相重留住。」&#13;<br> 此外，黃伊汶昨日穿了一件價值二千元的波衫，她說：「雖然件衫好貴，但為咗配合世界盃熱潮就冇所謂，或者我遲啲D.I.Y整番件tubetop畀你哋影。」&#13;<br> 採訪、攝影：甘比</spanclass></p></body></html>
