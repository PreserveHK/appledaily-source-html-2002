<html><header><meta charset="utf-8"><title>兩名校區學額過剩</title></header><body><h1>兩名校區學額過剩</h1><p>【本報訊】教育署公布各區學額空缺統計顯示，名校林立的中西區及九龍城區，合共近三千個學額「無人吼」，主要是小一及初中級別，而全港學額空缺共有約三萬個。由於今年準小一學生較應屆學生少一千人，教署正研究縮減部份地區的班數。&#13;<br> 十八區共有約一萬四千個小學學額空缺，以北區最嚴重，有二千零二十七個；其次是大埔、屯門及元朗，三區空出三千多個學額。而全港中學學額空缺有一萬六千六百多個，最多是專門接收區外新生的沙田區，佔二千多個。&#13;<br> 教育署副署長李慶煇昨日出席一項活動時說，小學學額過剩問題不算嚴重。他又稱，在新學年將削減大約一千個小一學額，但天水圍等地區的小學須加班。</p></body></html>
