<html><header><meta charset="utf-8"><title>公務員合作訂框架</title></header><body><h1>公務員合作訂框架</h1><p>公務員事務局昨向立法會研究擬議主要官員問責制及相關事宜小組委員會提交的文件指出，會為確保公務員了解在高官問責制之下的角色和責任，當局會發出綜合通告，以訂明公務員和問責官員合作的框架。&#13;<br> 通告中訂明如果問責官員要求公務人員作出有違公務員身份或基本信念的行為，公務員可向公務員事務局申述，或向其他法定監察機構投訴，例如公務員敍用委員會和申訴專員公署。通告又強調政府機構內提倡坦誠溝通文化機制，以及訂明公務員有責任支持問責制。</p></body></html>
