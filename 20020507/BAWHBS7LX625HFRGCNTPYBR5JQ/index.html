<html><header><meta charset="utf-8"><title>伍詠薇腳底按摩求生仔</title></header><body><h1>伍詠薇腳底按摩求生仔</h1><p>朱慧珊昨日應新城節目《生活好國度》邀請，與主持伍詠薇到黃埔海逸酒店泳池接受按摩師按摩。&#13;<br> 當伍詠薇被按到子宮、腸胃及腎臟等相關穴位時，面上流露疼痛表情，被另一主持鄭啟泰取笑她似正在拍攝三級片。<br> &#13;<br> <spanclass>「冇得心急」 &#13;<br> 伍詠薇問按摩師㩒哪個穴位可幫助生仔，鄭啟泰即時取笑她說：「你唔應該問按摩師，應該問你老公。」伍詠薇坦言一直與老公努力造人，她說：「生仔都係靠天意，我同老公各有各忙，都係冇得心急。」</spanclass></p></body></html>
