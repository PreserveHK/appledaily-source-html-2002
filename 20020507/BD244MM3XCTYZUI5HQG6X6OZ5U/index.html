<html><header><meta charset="utf-8"><title>真鍋薰靠世盃發達</title></header><body><h1>真鍋薰靠世盃發達</h1><p>二十一歲的真鍋薰，因世界盃而豬籠入水，她除了成為PlayStation2世界盃電視遊戲《2002FIFAWorldCup》的廣告代言人外，前日又出席可口可樂在涉谷MarkCity舉行的宣傳活動。<br> &#13;<br> <spanclass>試玩遊戲 &#13;<br> 上周四（二日）真鍋薰做代言人的PS2世界盃遊戲剛推出，她已訂購首批遊戲試玩，她說：「個遊戲入面啲人物畫得好真，令到我入晒迷。」而講到世界盃追捧隊伍，真鍋薰則說：「我當然想日本隊努力啦！但係我都鍾意法國隊！」</spanclass></p></body></html>
