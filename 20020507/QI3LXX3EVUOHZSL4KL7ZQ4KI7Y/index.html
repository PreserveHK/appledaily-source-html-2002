<html><header><meta charset="utf-8"><title>　　陳祖澤省科大招牌 - 李八方</title></header><body><h1>　　陳祖澤省科大招牌 - 李八方</h1><p>在回歸前做過教育統籌司（相當於𠵱家教育統籌局局長）嘅大忙人陳祖澤，終於重操故業，不過唔係做特首嘅教育部長，而係接替羅康瑞，出任科技大學校董會主席。&#13;<br> 陳祖澤𠵱家係九巴董事長兼路訊通主席，又喺賽馬會、公益金同香港大學有公職，認真係大忙人；其實，陳祖澤之前都係科大校董會成員，今次升職後科大由佢話事，佢話好期待同科大師生合作，要將科大發展成世界級大學。&#13;<br> 而前任主席羅康瑞則會加入科大顧問委員會，繼續協助科大，佢任內對科大最大嘅貢獻，莫過於搵到朱經武返嚟做校長。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
