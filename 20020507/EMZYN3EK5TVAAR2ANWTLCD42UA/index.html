<html><header><meta charset="utf-8"><title>經理非禮罪獲減刑</title></header><body><h1>經理非禮罪獲減刑</h1><p>【本報訊】銀行會計經理在辦公室，四度「胸襲」一名女下屬，其中一次她被非禮時，更懷孕三個月，銀行經理被法庭判監半年後，獲准保釋等候上訴，昨在高等法院獲減刑至監禁三個月，並開始服刑。&#13;<br> 高院暫委法官麥明康昨在庭上指出，上訴人在辦公室非禮女下屬，在她舉報後仍繼續犯案，而受害人處身易受傷害的環境，又時常碰見上訴人，加上她在懷孕時也被侵犯，均令案情變得嚴重，但考慮到非禮的程度及上訴人沒有案底，遂改判上述刑期。&#13;<br> 四十五歲上訴人李瑞強被控於九九年中至二○○○年十月，在中環一間銀行的辦公室內，四度非禮該名女下屬，去年八月罪成入獄。&#13;<br> 案件編號：HCMA150/2002</p></body></html>
