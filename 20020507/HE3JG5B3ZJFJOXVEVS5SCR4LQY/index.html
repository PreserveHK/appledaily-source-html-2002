<html><header><meta charset="utf-8"><title>章子怡呼籲多飲奶</title></header><body><h1>章子怡呼籲多飲奶</h1><p>憑電影《臥虎藏龍》和《火拼時速2》而廣為美國人熟悉的章子怡，早前為美國乳品製造業拍攝一輯呼籲人多吃乳類產品的「GotMilk」廣告，繼成龍後成為第二位拍此廣告的華人。<br> &#13;<br> <spanclass>打破奶瓶 &#13;<br> 章子怡在廣告中穿上一身藍色絲質衫，一掌打破牛奶瓶，以表現其亦剛亦柔的一面。此廣告已於上周在全美包括《People》、《US》等二十五本暢銷雜誌上曝光。&#13;<br> 而美國家傳戶曉的籃球明星米高佐敦（MichaelJordan）及美國樂壇小天后BritneySpears亦曾拍攝此廣告。</spanclass></p></body></html>
