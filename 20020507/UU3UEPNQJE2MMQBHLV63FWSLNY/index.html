<html><header><meta charset="utf-8"><title>Mango禪坐嬉笑被教訓</title></header><body><h1>Mango禪坐嬉笑被教訓</h1><p>王秀琳（Mango）、鄺美雲和陳霽平等昨日在灣仔宣傳「活動創明天佛誕嘉年華」。&#13;<br> 一眾藝人分別示範禪坐，其中Mango禪坐時經常嬉皮笑臉，司儀車淑梅嚴肅地對她說：「Mango，你唔好再笑！」Mango聽罷即收斂態度。<br> &#13;<br> <spanclass>「牛仔褲太窄」 &#13;<br> Mango事後解釋：「因為條牛仔褲太窄，所以忍唔住笑，但今日真係好開心，因為啱啱攞到車牌。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
