<html><header><meta charset="utf-8"><title>自由黨不須唐英年退黨</title></header><body><h1>自由黨不須唐英年退黨</h1><p>唐英年本身是自由黨創黨黨員，日後出任問責局長後，是否需要像律政司司長梁愛詩一樣退出民建聯，據知自由黨內部曾討論過。&#13;<br> 有自由黨核心成員透露，他們曾就這個疑問，向基本法委員會委員鄔維庸提出查詢，最後得到的結論是，只要唐英年並非自由黨領導層，沒有直接參與自由黨政策制訂工作，他可以保留普通黨員的身份，這並不違反基本法規定。&#13;<br> 不過該核心成員指出，唐英年最終是否要退黨，實際上並不是他本人或自由黨可以「話事」，一切要由特首作最後決定，若董建華要唐英年退黨，自由黨並不會反對。&#13;<br> 本報記者</p></body></html>
