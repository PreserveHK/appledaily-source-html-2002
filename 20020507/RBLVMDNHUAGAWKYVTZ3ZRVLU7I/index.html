<html><header><meta charset="utf-8"><title>女港商欠賭債遭禁錮</title></header><body><h1>女港商欠賭債遭禁錮</h1><p>【本報訊】一名女港商疑借錢賭輸後被人禁錮在氹仔一酒店房間，遭掠去財物典當、迫簽支票及扣去證件，警方到場將她救出，拘捕兩名涉案男女，將控以禁錮及勒索文件罪名。&#13;<br> 被拘控兩人分別姓周（女，三十歲）及姓成（男，四十多歲）。本月四日凌晨四時許，警方接獲一名女子的求助電話，稱被禁錮在氹仔某酒店。&#13;<br> 警員到場調查，周女開門，警員發現房內尚有一男一女，男的為成姓男子，女的慌忙表示自己是報案人。&#13;<br> 女事主報稱，在賭場賭輸錢，欠下二十六萬元債務無力償還，即被該對男女帶往當舖，之後被兩人帶往上址酒店房間禁錮，被迫簽下兩張分別十六萬元和十萬元支票。</p></body></html>
