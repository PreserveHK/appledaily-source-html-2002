<html><header><meta charset="utf-8"><title>牆搭棚困火警居民</title></header><body><h1>牆搭棚困火警居民</h1><p>【本報訊】荃灣中心太原樓昨晚一宗垃圾桶火警，造成數十居民「被困」！上址二十樓走廊一個垃圾桶，昨晚七時十五分懷疑被人投入煙蒂起火，濃煙密布。警方及消防處接到多個有人被困的報告後，到場撲救，迅速將火救熄，事件中無人受傷及火警無可疑。不過，大廈居民向記者投訴，指荃灣中心較早前開始外牆維修及替換水喉管的工程，對居民造成很大不便，除食水變黃外，由於大廈外牆搭起棚架，連窗戶都打不開。「啲煙焗喺大廈裏邊，散都散唔到，幾層樓嘅住客都困住，想走上天台都唔得。」居民希望有關方面能正視問題，以免再度發生火警時釀成慘劇。</p></body></html>
