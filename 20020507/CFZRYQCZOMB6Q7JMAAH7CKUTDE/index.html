<html><header><meta charset="utf-8"><title>裴勇俊認對崔智友生好感</title></header><body><h1>裴勇俊認對崔智友生好感</h1><p>人氣韓劇《藍色生死戀II》的兩位主角裴勇俊及崔智友，無論在拍攝《藍》劇時或拍畢後，均被多次發現單獨約會，雖二人曾否認戀情，但裴勇俊的癡心fans在偶像的網頁上，討論他與崔智友的戀情，最後令該網頁因負荷過量而癱瘓。<br> &#13;<br> <spanclass>討論偶像戀情 &#13;<br> 另外，裴勇俊日前坦白表示，崔智友純潔善良，他對她確實有點微妙感覺，很想對她進一步了解，但奈何二人的行蹤經常被人緊盯，令二人沒有發展機會。</spanclass></p></body></html>
