<html><header><meta charset="utf-8"><title>　　梁振英都係嗰句 - 李八方</title></header><body><h1>　　梁振英都係嗰句 - 李八方</h1><p>行會成員楊鐵樑、王䓪鳴等由召集人梁振英率領，昨日出遊到大澳水鄉參觀考察，嗅一嗅鹹魚香，梁振英重話今次係行會最遠的探訪。&#13;<br> 梁振英又話，大嶼山發展時，會對當地居民傳統生活方式同原有設施帶嚟壓力，但佢哋希望居民能夠同政府合作。其實，環境同發展之間，向來都存在矛盾，但梁振英就一於一個答案走天涯，都係嗰句「要取得一個平衡」。&#13;<br> ﹙圖﹚行會成員楊鐵樑（左）、梁振英（中）和王䓪鳴（右）參觀大澳，對水鄉風貌很好奇。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
