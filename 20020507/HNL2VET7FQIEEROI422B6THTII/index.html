<html><header><meta charset="utf-8"><title>陳啟泰瞓身火海</title></header><body><h1>陳啟泰瞓身火海</h1><p>陳啟泰和林志豪昨日往小欖，拍攝亞視新劇《吉祥任務》一場爆破戲份，二十多名幕後工作人員、一輛噴水救火車、兩名救火人員在場準備。&#13;<br> 劇情講述陳啟泰到化驗師林志豪的化驗室資料庫尋找殺父證據，突然化驗室發生大爆炸，二人趕忙逃離現場。陳啟泰表示兩年沒有拍劇，今次擔正，所以全力以赴，爆破場面也不用替身，他說：「我都唔覺得危險，反而我覺得吊威吔重辛苦。」<br> &#13;<br> <spanclass>唱片公司詐型 &#13;<br> 陳啟泰續說：「最近開工密咗就最辛苦，不過冇所謂，拍多一個禮拜就煞科，到時就要休息放假，然後就要錄唱片，因為唱片公司開始詐型，話我上次宣傳唔夠。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
