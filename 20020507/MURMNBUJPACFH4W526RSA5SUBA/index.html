<html><header><meta charset="utf-8"><title>吉岡美穗變節捧意大利</title></header><body><h1>吉岡美穗變節捧意大利</h1><p>人氣水着女星吉岡美穗及有「足球女神」之稱的白石美帆，前日分別在東京及神戶為進軍世界盃的日本隊打氣。<br> &#13;<br> <spanclass>手腳畫日本旗 &#13;<br> 身為可口可樂世界盃代言人的吉岡，前日在涉谷公園大路出席「2002　WorldCupFair」，她的手腳雖然畫上日本國旗圖樣，但原來日本隊中她只愛中田英壽，她坦白地說：「講真，其實我希望意大利贏㗎！」&#13;<br> 另外，有份主持TBS電視台《超級足球》的白石，在神戶一個清談節目中說：「如果日本隊入到十六強，就可以喺神戶度打，希望到時見到佢哋啦！」</spanclass></p></body></html>
