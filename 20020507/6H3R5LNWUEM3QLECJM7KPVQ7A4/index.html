<html><header><meta charset="utf-8"><title>77K巴士班次不準</title></header><body><h1>77K巴士班次不準</h1><p>居於元朗新隆圍的鄧小姐稱，她經常乘搭九巴77K線來往元朗至粉嶺祥華邨，但自四月七日開始，這路線全改用冷氣單層巴士行走，但鄧小姐指，現時行走的單層單門巴士，上落客時已對站於近門乘客造成不便，而且座位有限，很多等候良久的乘客也不能登車，尤其上下班繁忙時間，情況更為惡劣。鄧小姐續稱，車站告示牌說明十二至十三分鐘一班車，但往往等候至少二十分鐘才有車到站，班次非常不準。&#13;<br> 本報曾就投訴聯絡九巴，但至截稿前仍未獲回覆。（○四一三五四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
