<html><header><meta charset="utf-8"><title>iPAQ全線PPC行貨配件抵港</title></header><body><h1>iPAQ全線PPC行貨配件抵港</h1><p>iPAQ用家在香港為數不少，對於各類配件都有很大需求。而香港iPAQ日前就發表了一批全新的iPAQ配件，由數碼相機、HardCase、充電器及電話模組一應俱全，簡直一次過滿足晒你嘅願望。當中最新鮮嘅就係GSM/GPRS電話模組，支援三頻制式，就算去外國漫遊都冇問題，而且軟件可即插即用，毋須事先安裝在機內。除此之外重有其他精采配件，睇吓邊款最適合你？&#13;<br> &#13;<br> 記者、攝影：劉耀祥</p></body></html>
