<html><header><meta charset="utf-8"><title>Apple姐日記：Sammi三十萬包場睇牙</title></header><body><h1>Apple姐日記：Sammi三十萬包場睇牙</h1><p>我Apple姐最近睇娛樂新聞，留意到鄭秀文（Sammi）話啲牙有事，所以冇去台灣出席金曲獎，我Apple姐八到Sammi的而且確係去咗睇牙，而且重好架勢㖭。&#13;<br> 話說Sammi有日喺中環book咗佢嘅相熟牙醫，一book就book咗個牙醫成日，嗰日個牙醫淨係服侍佢一個。但係期間有位病人突然牙痛得好犀利，頂唔順去診所求醫，包咗成個場嘅Sammi都好大方，破例畀呢位病人睇先。&#13;<br> 又講番Sammi包場睇牙，佢咁樣整一整，盛惠幾多呢？嘩！要成三十幾萬呀，不過以Sammi今時今日嘅身家，絕對畀得起啦。</p></body></html>
