<html><header><meta charset="utf-8"><title>行會以避席解矛盾</title></header><body><h1>行會以避席解矛盾</h1><p>行政會議將在高官問責制下大換班，由於三司及十一位問責局長都會加入行政會議，一改現時行政會議的組合以社會各界人士為主的情況，有立法會議員擔憂此重大改變會影響行政會議作為重要上訴機制的功能；但政府強調透過相關官員避席上訴會議即可解決問題。&#13;<br> 法律界立法會議員吳靄儀曾質疑，日後行政會議主要由決策局或部門的主要官員作為行政會議成員，又處理針對政策局或部門決定的上訴，可能會產生問題，但港府昨日向立法會提交的文件指出，當局會就有關主要官員應否就某項上訴問題退席提供法律意見，應可解決以上問題。</p></body></html>
