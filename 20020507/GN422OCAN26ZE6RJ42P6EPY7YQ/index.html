<html><header><meta charset="utf-8"><title>住西貢好口福</title></header><body><h1>住西貢好口福</h1><p>選擇村屋居住往往以有車人士較方便，但在西貢，即使無私家車代步，出入問題亦不大。全靠往返地鐵彩虹站至西貢碼頭的通宵專線小巴，令該區不少居民，均可享有交通之便。尤其坐落小巴途經的南圍、北圍、井欄樹、西貢市中心一帶，村屋租務特別活躍。&#13;<br> 西貢區最為人津津樂道的是食肆選擇包羅萬有，除最經典的海旁一整列海鮮酒家外，市內特色餐廳亦琳瑯滿目，不同國家的地道食品店、滿有情調的酒吧、以至熟食檔或糖水舖應有盡有，區內街坊可謂口福不淺。</p></body></html>
