<html><header><meta charset="utf-8"><title>陳慧琳高人指點旺紅</title></header><body><h1>陳慧琳高人指點旺紅</h1><p>陳慧琳（Kelly）昨日在台灣為國語專輯唱片《愛情來了》做宣傳，由於這張唱片的造型會以紅色為主，為配合宣傳，她昨日特別穿上紅色的單肩裙子出席活動，充滿喜氣洋洋的氣氛。<br> &#13;<br> <spanclass>黃栢高打氣 &#13;<br> Kelly昨日為唱片宣傳，正東唱片高層黃栢高親到現場為伊人打氣，反而她的經理人鍾珍卻缺席。Kelly表示她最近受高人指點，她說：「穿紅戴紫都會帶來好運。」</spanclass></p></body></html>
