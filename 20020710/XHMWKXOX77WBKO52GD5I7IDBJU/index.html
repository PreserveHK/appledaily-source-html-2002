<html><header><meta charset="utf-8"><title>警教辨偽鈔</title></header><body><h1>警教辨偽鈔</h1><p>【本報訊】悠長暑假來臨，市民購物踏入高峯期，警方為遏止不法之徒利用暑假期間行使假信用卡及偽鈔，特別舉行宣傳講座。新界南警總區防止罪案組，昨日邀請荃灣區的大型連鎖店和金舖僱員及市民出席一個名為「識別偽鈔及假信用卡講座」（圖），並邀請商業罪案調查科警官主持講座，講述有相關法例，如何識別偽鈔、行使假信用卡的手法及識別方法等。大部份出席講座的人都表示首次為講座座上客，在聽講者中人表示曾遭遇過騙徒行使假信用卡行騙過經驗，希望增加知識預防。&#13;<br> 王子俊攝</p></body></html>
