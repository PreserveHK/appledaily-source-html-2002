<html><header><meta charset="utf-8"><title>廣末涼子有愛情有理智</title></header><body><h1>廣末涼子有愛情有理智</h1><p>現年二十一歲的日本女星廣末涼子，去年怪行連連，但她自與新名模男友岡澤高宏的感情穩定下來後，似乎已回復正常。據報章《東京Sports》報道，廣末正與男星渡部篤郎合作日劇《所謂戀愛誰稀罕》，日日準時開工的廣末，休息時間勤背台詞，出外景亦全無要求，令工作人員驚歎廣末「合作得出奇」。&#13;<br> 而演技一向受到認同的廣末，早前應《情書》導演岩井俊二的邀請，擔任一短篇電影《ARITA》的主角。日前由導演岩井俊二負責執導、剪接及打燈一腳踢的電影已告完工，約明年初便會推出。</p></body></html>
