<html><header><meta charset="utf-8"><title>Mishmash</title></header><body><h1>Mishmash</h1><p>"TraditionalistsfretthatJapaneseisturningintoaconfused<u> mishmash</u> oflanguages."&#13;<br> &#13;<br> 「傳統主義者對日文漸成語言大雜燴懊惱不已。」&#13;<br> &#13;<br> 日文部份詞彙音譯自外語，如蘋果來自英語的apple，但近年日文外來詞氾濫，日本社會有批評指那是「糟蹋日語的美感」，令日本語言淪為大雜燴──Mishmash。&#13;<br> </p></body></html>
