<html><header><meta charset="utf-8"><title>失業電盈前員工跳樓死</title></header><body><h1>失業電盈前員工跳樓死</h1><p>【本報訊】一名在裁員行動中被遣散的前電訊盈科女職員，不堪一直失業，加上婆媳不和，昨晚探望兄長後，在慈正邨一大廈二十五樓梯間跳樓喪生。&#13;<br> 死者姓劉，三十八歲，已婚，育有兒女，生前在電訊盈科工作多年，數月前在該公司的裁員行動中被遣散，之後一直未能找到工作。&#13;<br> 昨傍晚，劉獨自往慈雲山慈正邨探望兄長，稍後離開。至晚上八時三十分，慈正邨正暉樓的街坊發現劉獨自一人在二十四樓的電梯大堂徘徊，未幾，有街坊聽到一聲巨響，發現一名女子從高處墮下，倒在大廈一樓平台。</p></body></html>
