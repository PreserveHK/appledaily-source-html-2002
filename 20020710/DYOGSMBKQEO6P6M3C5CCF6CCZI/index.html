<html><header><meta charset="utf-8"><title>民調港前途信心跌</title></header><body><h1>民調港前途信心跌</h1><p>【本報訊】踏入特區新管治年代，市民對香港前途信心再次下跌。香港大學民意網站昨發表最新的調查結果，發現在上月十七至十九日進行的調查，四成三被訪者直言對香港前途沒有信心，較四月中急升一成一，表示有信心的市民約有四成七。在中國前途方面，七成四被訪者表示有信心，。&#13;<br> 不過，由特首前特別顧問葉國華負責的香港政策研究所另一項調查則有相反結果，調查在本月二日至五日進行，結果指出被訪者對政府和特首表現的信心均有所提升。</p></body></html>
