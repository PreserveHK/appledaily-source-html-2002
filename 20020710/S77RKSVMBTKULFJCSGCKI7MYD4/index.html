<html><header><meta charset="utf-8"><title>周太轟政府唔上心</title></header><body><h1>周太轟政府唔上心</h1><p>【本報訊】在立法會今屆會期結束前，立法會內務委員會正副主席作出總結，主席周梁淑怡坦言，過去一年的行政立法關係只是「一般融洽，局部緊張。」因為政府近月來，就重大事項如重售居屋、更改公布施政報告時間等，均沒有事先通知或諮詢立法會。&#13;<br> 周梁淑怡批評：「政府唔將我哋擺上心。」不諒解立法會的工作程序，但她認為「譴責也不能解決問題」，最重要是政府理解立法會。周太笑言自推行高官問責制後，官員與議員的溝通增加，「休息室嘅氣氛都唔同，大家多咗溝通」，但能否改善關係，則視乎未來發展。</p></body></html>
