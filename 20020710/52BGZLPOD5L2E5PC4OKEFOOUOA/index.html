<html><header><meta charset="utf-8"><title>任達華被眾女包圍</title></header><body><h1>任達華被眾女包圍</h1><p>任達華和劉雅麗昨日到灣仔會展出席「我最專業美肌」研討會，兩人在會上大談護膚心得，不過因為現場圍觀者以女性居多，所以任達華自然較受歡迎，不斷被女士要求索簽名及合照。<br> &#13;<br> <spanclass>唔怕太太呷醋 &#13;<br> 任達華一向受女性歡迎，難道不怕老婆琦琦呷醋？加上近日又傳出羅嘉良婚變，令人容易擔心娛樂圈中人的婚姻都不能長久。&#13;<br> 任達華對此笑說：「我唔怕琦琦呷醋，因為佢會明白，我哋喺九七年結婚，淨係追佢都用咗八年時間，我唔算係完美嘅男人，但我一定係最快樂嘅男人。至於羅嘉良個傳聞我就唔知道，亦都希望傳媒唔好亂作新聞。」</spanclass></p></body></html>
