<html><header><meta charset="utf-8"><title>情困刀割頸</title></header><body><h1>情困刀割頸</h1><p>【本報訊】一名二十五歲的泰國籍男子，疑不堪妻子兩個月前不辭而別，終日悶悶不樂，昨下午五時許在西貢橫崗村的住所內用菜刀刎頸後，奔出屋外，倒在村口路邊，現場留下一條近二十米長的血路。傷者的母親外出返家時見狀，連忙通知鄰居報警，並奔返家中取出衣服替兒子止血。警員及救護員到場將傷者送院後情況嚴重（圖）。據傷者母親稱，媳婦於兩個月前「走咗佬」，留下約一歲的女兒，而兒子為此情緒大受打擊，相信他因為感情問題而自殺。&#13;<br> 鄧偉明攝</p></body></html>
