<html><header><meta charset="utf-8"><title>再培訓增五千學額</title></header><body><h1>再培訓增五千學額</h1><p>【本報訊】失業率持續高企，僱員再培訓局昨決定，在今年原本提供十萬零七千個再培訓名額之外，再增加五千個學額，主要是家務助理、物業管理及起居照顧員等課程。&#13;<br> 該局又為協助自僱課程學員學習創業，決定於本月二十七及二十八日（星期六、日），在跑馬地馬場舉辦「創業大笪地」，預計約有四十名學員擺檔營業。&#13;<br> 再培訓局主席譚耀宗昨日解釋，該局不能一下子大幅增加學額，必須顧及學員的就業率；預計增加學額後，學員平均就業率會由原本七成八下降至七成，但仍然符合指標。</p></body></html>
