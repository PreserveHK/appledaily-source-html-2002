<html><header><meta charset="utf-8"><title>安琪蓮娜情挑安東尼奧</title></header><body><h1>安琪蓮娜情挑安東尼奧</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）近期與夫婿比利卜科頓（BillyBobThornton）婚姻現危機，最近安琪蓮娜被問起丈夫近況時，她竟表示兩人好久未有聯絡。據悉，安琪蓮娜與比利已陷入水深火熱的地步，全因與她有一片之緣的拉丁情聖安東尼奧班達拉斯（AntonioBanderas）。<br> &#13;<br> <spanclass>自動送上門 &#13;<br> 據澳洲雜誌《Women'sDay》報道，安琪蓮娜一向對拉丁情聖有好感，近日更經常借婚姻問題要求安東尼奧開解，還表示想與他再合作。據悉此事令比利大動肝火，認為老婆有「送上門」之嫌，令他丟臉。</spanclass></p></body></html>
