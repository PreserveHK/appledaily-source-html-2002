<html><header><meta charset="utf-8"><title>周杰倫、蔡依林情侶檔炮製新碟</title></header><body><h1>周杰倫、蔡依林情侶檔炮製新碟</h1><p>台灣有報道指周杰倫和蔡依林雖然否認拍拖，但其實兩人正在交往。周杰倫最近忙於趕製新唱片，但仍然替蔡依林作詞的《騎士精神》作曲，而周杰倫更替這首歌做製作人，原因當然是緊張蔡依林的唱片成績。<br> &#13;<br> <spanclass>車內試聽 &#13;<br> 今次周杰倫和蔡依林在音樂上首次合作，大前日深夜，周杰倫親自將剛完成的母帶送去蔡依林寓所門口，請女方到他的座駕內試聽，可惜當日周杰倫身邊有一位工作人員做電燈膽。&#13;<br> 周杰倫製作很認真，該首歌足足錄了三日，周杰倫更希望蔡依林可以跳出玉女歌手的框框，所以這首歌嘗試將HipHop結合Rap，讓蔡依林可以有更大的發揮空間。</spanclass></p></body></html>
