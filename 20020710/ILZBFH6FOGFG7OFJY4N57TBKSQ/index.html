<html><header><meta charset="utf-8"><title>盧巧音失眠唔關余文樂事</title></header><body><h1>盧巧音失眠唔關余文樂事</h1><p>盧巧音（Candy）昨日到港台接受節目《娛樂滿天星》訪問，Candy表示最近推出了新唱片，所以心情緊張，令她失眠，她強調此事與余文樂分手無關，而她在訪問中亦大談自己對愛情的看法。<br> &#13;<br> <spanclass>容易發脾氣 &#13;<br> Candy說：「我𠵱家已經冇咁信一見鍾情同天長地久，睇法有啲唔同，其實我都有諗過我自己性格都有啲問題，我好易發脾氣，有時都幾難相處，我都試過去改。」問Candy最愛的人出現了沒有，她說：「出現咗啦！不過佢結咗婚，都好耐冇見過，因為佢喺外國生活，我淨係知佢有個仔咋。」</spanclass></p></body></html>
