<html><header><meta charset="utf-8"><title>朱茵貨車周街遊</title></header><body><h1>朱茵貨車周街遊</h1><p>朱茵的寫真集《跳起來》將於明天推出，這次朱茵自資高達百萬港元出書，並邀得著名攝影師葉青霖操刀，一行十多人日前還到馬爾代夫取景拍攝。<br> &#13;<br> <spanclass>宣傳寫真集 &#13;<br> 朱茵謂希望寫真集以性感和美感做賣點，她更罕有地有出浴和背部全裸示人。&#13;<br> 朱茵的胞姊Viola表示，為了宣傳寫真集，昨日安排了六架兩邊貼上朱茵海報的大貨車，在尖沙嘴廣東道慢駛宣傳。&#13;<br> 問朱茵覺得哪一張照片最性感，她日前說：「有一張相，我嘅頭髮剛好貼住唇邊，我覺得不經意嘅性感最誘人。」</spanclass></p></body></html>
