<html><header><meta charset="utf-8"><title>爭居權百人今請願</title></header><body><h1>爭居權百人今請願</h1><p>【本報訊】約一百名爭取居留權人士，包括數十名行街紙過期人士今早將再度發起抗爭行動，到灣仔入境事務大樓外靜坐請願，要求與新任處長黎棟國會面，重新核實爭取居留權人士的居港資格；其中因行街紙過期而兩個多月來未有露面的爭取居留權委員會發言人傅嘉慧表示，會冒被當場遣返危險，參與行動與港府抗爭。&#13;<br> 傅嘉慧昨日接受訪問時表示，再次上街是因為要以行動來證明港府較早前入屋拉人的政策是荒謬的：「我要話畀港府聽，唔好再用武力嚟對我哋（爭取居留人士），如果我哋有心避，佢哋（港府）唔會咁容易得逞，我希望港府明白我哋想談判嘅誠意。」</p></body></html>
