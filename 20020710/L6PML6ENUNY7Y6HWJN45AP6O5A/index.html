<html><header><meta charset="utf-8"><title>Apple姐日記：<br>CoCo安樂窩變動物園</title></header><body><h1>Apple姐日記：<br>CoCo安樂窩變動物園</h1><p>我Apple姐有時都鍾意熱熱鬧鬧，好似人氣高企的啤酒女模蔣怡（CoCo）咁，佢同珠寶設計師男友翁狄森同居就係人都知，原來佢屋企唔止兩個人，重係一家十口咁多。&#13;<br> 不過佢就唔係同啲親朋戚友住，而係兩個人，加六隻貓、兩隻小倉鼠，組成十口之家。原來CoCo同男友一樣愛心爆棚，經常喺街執啲流浪小野貓返屋企，養養吓竟然養到一屋都係，重各有各嘅性格。最近CoCo重買多隻BB金毛尋回犬，變成人狗貓鼠十一口同住，夠晒熱鬧和諧。</p></body></html>
