<html><header><meta charset="utf-8"><title>萬事得Mazda6經理問責</title></header><body><h1>萬事得Mazda6經理問責</h1><p>老董一手搞出嚟嘅高官問責制，估唔到連香港嘅汽車行業，都會用嚟借鏡。事緣早前萬事得推出全新Mazda6，代理視為今年重頭戲之餘，兼且重係主要銷售目標，響現今下跌咗十多個巴仙嘅汽車市況下，雖然話首批Mazda6亦告售罄，之不過數量就較佢哋嘅預期為少，而且當中加有大包圍嘅Mazda6Atenza-S重佔上大多數，反觀普通版型號，雖然話價錢較便宜，但就唔係咁吸引到買家嘅垂青喇！結果各間分行經理都要被問責，有否賣車不力嘛！其中，有一、兩間銷售數量偏低嘅分行Manager重受到口頭警告，搞到人心惶惶，惟有加把勁催谷班Sales落力啲啦！</p></body></html>
