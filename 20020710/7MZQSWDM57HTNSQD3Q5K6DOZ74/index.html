<html><header><meta charset="utf-8"><title>桑田、光妹帶日唱片業出谷底</title></header><body><h1>桑田、光妹帶日唱片業出谷底</h1><p>日本唱片業上半年總銷量慘淡，但在宇多田光、B'z及桑田佳祐先後推出新碟之下，情況已開始好轉。<br> &#13;<br> <spanclass>銷量過三百萬 &#13;<br> 桑田佳祐的個人細碟《東京》，打敗了Morning娘分拆出三隊組合的三張新細碟，連續第二周成為Oricon冠軍，銷量更已達一百萬。&#13;<br> 而光妹的第三張大碟《DEEPRIVER》推出三個星期後，銷售數字已衝破三百一十二萬四千張，成為她第三張銷量過三百萬的大碟。不過該碟在Oricon大碟榜的冠軍位置，今周被樂隊B'z的最新大碟《GREEN》搶去，《GREEN》推出一周已賣出八十萬張，預計下周能衝破一百萬大關。</spanclass></p></body></html>
