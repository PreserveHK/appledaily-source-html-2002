<html><header><meta charset="utf-8"><title>慢速釀車禍</title></header><body><h1>慢速釀車禍</h1><p>【本報訊】沙田馬鞍山路近恒安邨昨發生兩車相撞嚴重意外，事發昨清晨五時許，一輛建築公司的客貨車沿馬鞍山路快線駛往沙田方向，途經恒安邨對開時，司機疑為視察路邊工程環境減慢車速，尾隨另一部客貨車因收掣不及，猛力撞向前車車尾，致車頭損毀車上四人全部受傷，其中司機及前座乘客被困需由消防員救出（圖）。&#13;<br> 撞向前車的客貨車姓陳司機(五十歲)救出時不停喊痛，左腳、胸部及面部受傷，送院後情況轉為危殆，其餘兩男一女傷者(十四至四十九歲)其中兩人情況穩定，一人敷藥後出院。至於被撞客貨車上姓林男乘客(二十二歲)亦受傷情況滿意，姓林男司機(二十五歲)沒有受傷。&#13;<br> 伍浦鋒攝</p></body></html>
