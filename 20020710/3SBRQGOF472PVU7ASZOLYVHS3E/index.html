<html><header><meta charset="utf-8"><title>喬治布殊提出打擊違法企業的新措施</title></header><body><h1>喬治布殊提出打擊違法企業的新措施</h1><p>‧成立企業欺詐工作小組，調查及起訴違法的企業&#13;<br> ‧擴大證監會權力，可凍結被調查企業的行政總裁的不當付款&#13;<br> ‧公司需在周年業績報告中披露行政總裁的薪酬細節，而配發認股權證需獲股東批准&#13;<br> ‧犯郵電詐騙罪可判監十年&#13;<br> ‧不許上市公司的高層職員從公司獲取貸款&#13;<br> ‧要求上市公司的核數委員會、任命委員會及報酬委員會成員由獨立人士出任和獨立運作&#13;<br> ‧將銷毀文件和妨礙司法公正列為刑事化罪行</p></body></html>
