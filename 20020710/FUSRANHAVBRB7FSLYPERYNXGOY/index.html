<html><header><meta charset="utf-8"><title>曉格蘭特西西里奪鑽石獎</title></header><body><h1>曉格蘭特西西里奪鑽石獎</h1><p>英國男星曉格蘭特（HughGrant）日前往意大利西西里島，出席當地的「Taormina電影節」，他更憑本年度電影《AboutABoy》贏得等同「最佳男主角」的鑽石獎。&#13;<br> 曉格蘭特前日特地飛往西西里島出席典禮，從大會嘉賓巴西名模FernandaLessa手上接過獎項。曉格蘭特領獎前還不忘搞笑一番，可惜他不諳意大利語，台上台下雞同鴨講，場面頗為尷尬。</p></body></html>
