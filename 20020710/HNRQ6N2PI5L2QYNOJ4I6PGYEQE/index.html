<html><header><meta charset="utf-8"><title>衝突撞爆門</title></header><body><h1>衝突撞爆門</h1><p>【本報訊】北角英皇道一間卡拉OK昨日險釀集體毆鬥事件，凌晨二時許，三名男子於卡拉OK內消遣，其中一人前往洗手間途中疑因碰撞問題，與隔壁房間八名青少年男女發生爭執，懷疑有人心有不甘，夥同另外兩名同伴企圖衝入對方房間找晦氣，房內八人合力頂住房門，雙方角力期間房門玻璃碎裂，八人之中有兩男一女受輕傷，但毋須送院。警員接報到場拘捕三名分別姓施(二十四歲)、姓丘(二十三歲)及姓許(二十三歲)涉嫌搞事的男子，並帶走共八名男女事主協助調查（圖）。&#13;<br> 卓永強攝</p></body></html>
