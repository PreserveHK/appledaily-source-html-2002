<html><header><meta charset="utf-8"><title>房委會商場邀包大租</title></header><body><h1>房委會商場邀包大租</h1><p>【本報訊】零售市道不景，房委會轄下商場將引入主題概念，並邀請商戶充當設計師，發展中藥城、直銷式貨場、漫畫城等具創意主題式商場。<br> &#13;<br> <spanclass>引入主題概念 &#13;<br> 面對競爭激烈的營商環境，香港房屋委員會讓有興趣商戶承包出租率不高的商場，但商戶需負責包裝成具概念的商場。&#13;<br> 是次招租的商場面積最細約3000方呎，最大3萬方呎，租期3至6年，目前已接獲逾20個有興趣的商戶登記。&#13;<br> 美聯物業九龍舖位部高級區域經理黃子華說，現時商場多以主題作招徠，房委會公開邀請商戶參與設計商場，增加商場的競爭力，亦因為可包大租而提高商戶興趣，但是否受落需視乎招租商場的位置。</spanclass></p></body></html>
