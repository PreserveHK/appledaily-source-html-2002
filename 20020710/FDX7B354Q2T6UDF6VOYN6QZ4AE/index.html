<html><header><meta charset="utf-8"><title>麥當娜俾妮歌搶飯碗</title></header><body><h1>麥當娜俾妮歌搶飯碗</h1><p>國際樂壇大姐大麥當娜（Madonna），在暑期上映的占士邦新片《新鐵金剛之不日殺機》客串演出，原來她在片中飾演同性戀劍術導師，而導演更邀請Versace時裝公司，為娜姐設計戲服。&#13;<br> 此外，近日有電影公司老闆看中娜姐早前主演的舞台劇《UpForGrabs》，有意將它改編成電影。但由於娜姐向來是票房毒藥，因此，舞台劇原創人DavidWilliamson有意邀請妮歌潔曼（NicoleKidman）主演電影版。</p></body></html>
