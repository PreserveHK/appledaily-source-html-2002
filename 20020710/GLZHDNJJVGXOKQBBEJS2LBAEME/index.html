<html><header><meta charset="utf-8"><title>陳慧琳密密練飛</title></header><body><h1>陳慧琳密密練飛</h1><p>陳慧琳（Kelly）的「陳慧琳飛天舞會演唱會」將於後日舉行第一場，她昨日與四名來自拉斯維加斯的俄羅斯專業空中飛人一起綵排，今次Kelly的演唱會將會與他們合作表演。<br> &#13;<br> <spanclass>大讚拍檔靚仔 &#13;<br> Kelly昨日第一次與他們見面，她說：「佢哋比我想中都唔同嘅，我以為佢哋會好大隻，原來唔係，重好後生㖭，都幾高大靚仔㗎！」&#13;<br> 而Kelly正嘗試與他們合作一些難度較低的空中動作，不會太危險，但有一定難度。</spanclass></p></body></html>
