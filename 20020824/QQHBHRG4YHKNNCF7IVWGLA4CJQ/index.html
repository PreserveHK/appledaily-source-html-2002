<html><header><meta charset="utf-8"><title>周嘉玲事業跨越亞洲</title></header><body><h1>周嘉玲事業跨越亞洲</h1><p>周嘉玲重返連卡佛工作已有兩個月，前晚她以主人家身份，往中環出席旗下的MarcJacobs鞋展，赴會嘉賓則有章小蕙及MaggieQ。<br> &#13;<br> <spanclass>感激連卡佛 &#13;<br> 周嘉玲表示十分感激公司給她發展的機會，她說：「我嘅工作範圍唔止淨係負責香港嘅事務，遲啲重會去亞洲其他地區開會。」周嘉玲並透露會將連卡佛的工作排在首位，她說：「有好嘅劇本重會拍戲嘅，但係我始終唔係新人，唔會再花時間去等啦。」至於感情方面，她則笑說：「我𠵱家冇拍拖呀。」</spanclass></p></body></html>
