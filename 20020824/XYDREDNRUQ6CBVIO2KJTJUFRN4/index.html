<html><header><meta charset="utf-8"><title>廣州銀行拒收十元港幣</title></header><body><h1>廣州銀行拒收十元港幣</h1><p>廣州市民梁女士到香港旅遊後，積攢了三百多元的香港輔幣。她前日到廣州應元路一家銀行存款時，職員拒收其中的香港十元輔幣，但一元、五元的輔幣則照收不誤。銀行解釋，拒收是因為十元假港幣太多。<br> &#13;<br> <spanclass>假輔幣太多損失嚴重 &#13;<br> 梁女士向傳媒投訴。銀行負責人稱，簇新的香港十元輔幣很容易從顏色、圖案紋路分辨真假，但磨損後就很難辨認了。&#13;<br> 而自去年起，香港十元出現許多假幣，令銀行損失嚴重。&#13;<br> 銀行曾一度以暫收的方式代管香港十元輔幣，若確認為真幣就准以儲存，若為假幣則予沒收；但有鑑於經常因此與客戶發生誤會和爭執，於是只好下令各分行盡量少收。&#13;<br> 廣州《信息時報》</spanclass></p></body></html>
