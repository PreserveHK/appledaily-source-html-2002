<html><header><meta charset="utf-8"><title>陳穎妍開解落難男友</title></header><body><h1>陳穎妍開解落難男友</h1><p>陳穎妍、杜德偉、葉佩雯及萬綺雯等，昨日到渣甸山拍攝電影《麻煩三角錯》，陳穎妍與杜德偉在片中飾演一對夫妻。&#13;<br> 對於緋聞男友陳若磐（前辰達永安副主席）被追債一事，陳穎妍說：「我知道呢件事，佢有打過電話嚟，話搞到咁多記者搵我唔好意思。佢好好人，重安慰番我轉頭。等呢件事過咗之後，我會約佢出嚟開解吓佢，𠵱家應該有好多記者跟緊佢，所以遲啲先。」<br> &#13;<br> <spanclass>提早慶祝結婚紀念 &#13;<br> 此外，下周三（二十八日）正是萬綺雯及丈夫陳十三的結婚兩周年紀念，但由於萬綺雯有工作在身，故此兩人早前已到布吉提早慶祝。</spanclass></p></body></html>
