<html><header><meta charset="utf-8"><title>港擬立法禁制垃圾傳真</title></header><body><h1>港擬立法禁制垃圾傳真</h1><p>據香港電訊管理局指出，香港今年頭七個月接到二十八宗垃圾傳真投訴，去年則共有九十八宗，香港已發出處理垃圾傳真的指引，現正研究是否立法，最快於明年初諮詢公眾。&#13;<br> 按該局九九年七月公布的指引，若有人濫發傳真，當投訴累積至一定數量時，就可能受罰，遭固網商中斷傳真線路，如三次投訴線路停十四天，五宗投訴線路即被終止。&#13;<br> 據指引，任何發送傳真廣告的人須遵守四項規定：不可向「不收傳真」名單上的傳真號碼發傳真；傳真首頁要以中英文列明發放人的資料和聯絡方法；盡量不在辦公時間或家庭休息時發傳真；只傳送少量篇幅的傳真。&#13;<br> 本報記者&#13;<br> </p></body></html>
