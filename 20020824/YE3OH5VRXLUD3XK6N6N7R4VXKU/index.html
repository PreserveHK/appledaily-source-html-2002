<html><header><meta charset="utf-8"><title>Britney父母離婚真好</title></header><body><h1>Britney父母離婚真好</h1><p>剛宣布休息半年的BritneySpears，近日接受《People》雜誌訪問，她除了首次剖白近期種種不利的傳聞外，亦坦言對自己父母離婚感到高興，認為父母十年前就應該分開。<br> &#13;<br> <spanclass>不勝其煩 &#13;<br> Britney向雜誌透露，結婚三十年的父母，剛於今年五月離婚，她表示兩人經常爭吵，令她不勝其煩，Britney說：「呢件（指父母離婚）係我屋企發生過最好嘅事！」&#13;<br> 對於早前被指蒲至通宵達旦的傳聞，Britney則說：「食煙、飲酒、性愛，根本就係好普通嘅事，當你二十歲嘅時候，你就乜都想試吓啦！相信我啦，將來我唔會開記招，話畀人聽我唔係處女。」</spanclass></p></body></html>
