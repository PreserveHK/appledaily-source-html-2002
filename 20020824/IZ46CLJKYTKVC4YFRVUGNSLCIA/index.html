<html><header><meta charset="utf-8"><title>Charlotte會考科科攞A</title></header><body><h1>Charlotte會考科科攞A</h1><p>威爾斯女高音歌手CharlotteChurch，於今年的英國會考GCSE中取得優異成績，選考的七個科目全部均取得A，成為校中的女狀元。&#13;<br> 堪稱高材生的Charlotte，在音樂、法文及歷史科取得最佳的A+成績，而地理、數學、文學及英文等，亦取得A級成績。Charlotte的班主任亦說：「Charlotte係一個好勤力嘅學生，佢唱歌咁忙重有咁好嘅成績，大家都替佢驕傲。」</p></body></html>
