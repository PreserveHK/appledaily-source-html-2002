<html><header><meta charset="utf-8"><title>黃伊汶拿手煮麵</title></header><body><h1>黃伊汶拿手煮麵</h1><p>黃伊汶（Dior）昨日到旺角的味千拉麵店出席活動及抽出二十位幸運兒免費遊日本五日四夜。而在場舉行鬥快吃麵比賽的參加者均是Dior的歌迷，他們還一邊吃麵，一邊舉起印有Dior的紙牌。<br> &#13;<br> <spanclass>戴佛辟邪 &#13;<br> Dior表示煮麵是她的強項，她說：「喺加拿大我成日煮即食麵，所以煮麵我最拿手，我會煮畀細佬同男朋友食。」問到男友可有讚她煮的麵好吃，她即自信地說：「我不嬲都煮得好食㗎啦！」&#13;<br> 至於前日是農曆七月十四鬼節，未知Dior可有遇到怪事，她說：「好彩冇，不過我信有嗰啲嘢，所以我有戴佛。」</spanclass></p></body></html>
