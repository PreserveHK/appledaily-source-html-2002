<html><header><meta charset="utf-8"><title>O記瓦解荃灣和勝和</title></header><body><h1>O記瓦解荃灣和勝和</h1><p>【本報訊】警方已瓦解活躍荃灣大窩口邨專門向無牌小販及商店勒索保護費的黑幫「和勝和」組織，在前晚進行一項代號「剋虎」行動，搜查二十一個地方，結果拘捕二十名男女，包括該區的揸弗人綽號「阿正」及「山雞」，並撿獲小量大麻、八支水喉通及木棍，疑作毆鬥用的攻擊性武器，目前正追緝阿正的一名「護法」。警方表示，在採取行動前，警方派出兩名分別假扮小販及屋邨管理員蒐證。&#13;<br> 涉案的二十人包括十七男三女子，年齡介乎十六至五十七歲。有組織罪案及三合會調查科（俗稱O記）蘇錦成警司表示，估計黑幫每月索得近三萬元的利益。</p></body></html>
