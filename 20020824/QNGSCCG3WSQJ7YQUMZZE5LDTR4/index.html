<html><header><meta charset="utf-8"><title>徐天佑鬼節瞓棺材</title></header><body><h1>徐天佑鬼節瞓棺材</h1><p>電影《五個嚇鬼的少年》昨日開鏡拜神，主要演員有Shine、李蘢怡及李縉緯，一班演員特別安排到金鐘添馬艦的「玩轉夏日嘉年華」的鬼屋，跟一班鬼影相。<br> &#13;<br> <spanclass>問准家人 &#13;<br> Shine的徐天佑在戲中是扮演保安，他說：「套戲入面我要瞓棺材，咁啱又係鬼節，我梗係問過家長先，屋企人話冇所謂，都係拍戲啫！咁我咪拍。不過我細個都好似撞過鬼，放學打完波返屋企，見個男人行過，點知過咗條電燈柱就唔見咗，幾恐怖。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
