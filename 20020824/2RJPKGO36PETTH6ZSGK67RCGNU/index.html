<html><header><meta charset="utf-8"><title>Apple姐日記：<br>翁嘉穗超市入貨好精明</title></header><body><h1>Apple姐日記：<br>翁嘉穗超市入貨好精明</h1><p>我Apple姐自問都嫁得唔錯，屋企好多大小事務都有傭人代勞，但係有啲嫁咗有錢人嘅阿太都好享受做瑣碎家務嘅樂趣，好似七海化工老闆娘翁嘉穗就係其中一個例子啦。&#13;<br> 早幾日我Apple姐同個工人去銅鑼灣皇室堡間百佳入貨，咁啱阿翁嘉穗都係，佢就幾大陣仗，帶住兩個菲傭同埋個仔，一個菲傭就幫佢湊住個仔，另一個就幫佢攞住個Hermes手袋，而翁嘉穗自己就負責揀貨，無論係一個生果或者一支洗頭水，佢都好仔細咁睇清楚，絕不假手於人嘅。嗱，咁就可以證明，做阿太唔係淨係掛住買名牌㗎，一樣可以係格價專家嚟。</p></body></html>
