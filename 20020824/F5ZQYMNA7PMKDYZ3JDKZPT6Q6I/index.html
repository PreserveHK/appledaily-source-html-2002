<html><header><meta charset="utf-8"><title>有玩有食兒童天地</title></header><body><h1>有玩有食兒童天地</h1><p>不少人都會將星期日視為家庭日，和家人開開心心吃頓飯，已足以成為當天最佳節目。但如果想年幼子女們加倍開心，偶爾帶他們上一次酒店吃Buffet，也不失為一個好選擇。餐廳供應的美食既有讓大人果腹的美味佳餚，亦有令小朋友愛不釋手的薯條熱狗三文治，特別之處，他們還可以在場內打遊戲機、繪畫填色和玩遊戲，更可觀賞小丑表演扭氣球，高高興興地消磨一個下午！&#13;<br>記者：林寶玲&#13;<br>&#13;<br>店名：咖啡花園&#13;<br>電話：27338753&#13;<br>地址：尖沙嘴麼地道64號九龍香格里拉大酒店閣樓&#13;<br>供應時間：逢星期日中午12時至下午3時&#13;<br>價錢：成人$198，小童$138。</p></body></html>
