<html><header><meta charset="utf-8"><title>少婦危坐天台</title></header><body><h1>少婦危坐天台</h1><p>【本報訊】三十六歲姓郭女子，疑受家事困擾，飲酒及服藥後登上深水埗順寧道五○一號居住大廈的二十七樓天台，雙腳懸空危坐石屎簷篷企圖跳樓，有住客發現報警，警方及消防到場經近二十分鐘游說及分散她注意力，趁機上前將她救返安全地方，女事主送院時情緒激動。&#13;<br> 警方事後聯絡事主丈夫往醫院協助調查，但女事主堅決否認企圖跳樓，只稱受家事困擾不開心而登上天台吹風冷靜。警方調查後相信案件無可疑，列作求警調查處理。</p></body></html>
