<html><header><meta charset="utf-8"><title>會考生未獲准留港</title></header><body><h1>會考生未獲准留港</h1><p>【本報訊】在會考取得二十分佳績，獲原校取錄準備升讀中六的爭取居留權人士張小萍，難逃被迫返回內地的命運。現年十九歲的張小萍昨日收到入境處的通知，下周三將不會再為她的行街紙續期，她必須盡快返回內地，否則會被遣返。&#13;<br> 張小萍的父親，落實子女居留權家長會副主席張灶生指出，小萍再在香港逗留亦無甚意思，惟有讓她先返回內地再作打算。張小萍也表示，對入境處的決定感到無奈，她會先返回深圳，尋找學校讀書。小萍在今次會考中考得1A、1B、3C及2D的佳績。&#13;<br> 入境處則表示，已慎重考慮她的成績及家庭等各項因素，但認為無充份理由酌情讓她留在香港。</p></body></html>
