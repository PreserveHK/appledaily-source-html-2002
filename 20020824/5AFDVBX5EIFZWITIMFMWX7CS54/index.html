<html><header><meta charset="utf-8"><title>曾蔭權：推行民主模式</title></header><body><h1>曾蔭權：推行民主模式</h1><p>【本報訊】政務司司長曾蔭權結束訪問澳洲行程，離開前他接受當地傳媒訪問時表示，香港最終會發展一套適合香港的民主模式，雖然他並沒有否定全民普選，但卻強調香港要推行的民主模式，並非是照搬美國或英國議會制度，而是一套香港人接受，同時又可以提供穩定經濟前景的模式，他相信港人不會單純要求英美那套民主制度。&#13;<br> 至於有關法輪功成員被法院判阻街罪名成立，曾蔭權指出香港是一個完全自由的地方，法輪功成員可以在香港示威，正好說明香港是一個尊重宗教自由及示威自由的地方。</p></body></html>
