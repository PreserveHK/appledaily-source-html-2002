<html><header><meta charset="utf-8"><title>火場高溫達1000℃</title></header><body><h1>火場高溫達1000℃</h1><p>屯門雙屍案兩死者遭活生生燒死，警方在火場撿獲附有發黑肉塊恐怖骸骨，中文大學生物及化學系客席教授曹宏威博士指出，一般室內單位發生的火警，溫度介乎攝氏數百至一千度，加上連續焚燒一段時間，烈燄產生高溫首先會把人體水份蒸發掉，再把身體皮肉組織如蛋白質及脂肪細胞煨乾碳化（Carbonization）。已經碳化的皮肉被煨至發黑如同焦炭層層剝落，最後當火勢撲熄，殘骸表面可能只剩餘少量肉塊依附骸骨上。不過若火勢持續，殘骸甚至可能燒剩枯骨一副，如同火葬後所得死者骸骨。</p></body></html>
