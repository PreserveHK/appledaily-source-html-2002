<html><header><meta charset="utf-8"><title>賭檔頂包12警提堂</title></header><body><h1>賭檔頂包12警提堂</h1><p>【本報訊】十二名警務人員與六漢涉嫌串謀妨礙司法公正，於兩次警方掃蕩觀塘翠屏邨街頭聚賭行動中，分別安排四名頂包人士代替真正賭客被捕，十八名被告昨於觀塘裁判法院否認控罪，續准以一千至二千元現金保釋外出，案件押後至十月七日進行預審。&#13;<br> 控方分兩案處理，被告包括兩名警長吳國文（圖）（三十九歲）和梁嘉祺（三十六歲）。兩案被告分別被控於去年十月九日與十一月八日，串謀綽號「哨牙星」男子安排其中被告頂包。&#13;<br> 案件編號：KTCC5638-39/02</p></body></html>
