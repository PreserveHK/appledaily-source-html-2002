<html><header><meta charset="utf-8"><title>方子璇幫安雅買底褲</title></header><body><h1>方子璇幫安雅買底褲</h1><p>方子璇、胡杏兒、余文樂及原子鏸昨日出席在又一城的「資生堂首間旗艦店開幕」，其中胡杏兒與余文樂更以代言人身份主持開幕及剪綵儀式。<br> &#13;<br> <spanclass>甚少聯絡 &#13;<br> 與安雅同屬一間公司的方子璇昨日剛從澳洲返港，被記者問到可有與安雅聯絡？方子璇說：「我最近忙於工作，所以同佢少咗聯絡。之前都同佢一齊出去玩過兩次，不過我冇見過佢食毒品。」昨日有報道指安雅最近備受困擾，兼且買平價內衣準備勒戒，方子璇被問到可會考慮送內衣褲予安雅？方子璇說：「我唔知佢着乜size，萬一佢真係有需要都可以叫我媽咪帶畀佢或者幫手買，因為我媽咪都喺台灣。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：羅德光</spanclass></p></body></html>
