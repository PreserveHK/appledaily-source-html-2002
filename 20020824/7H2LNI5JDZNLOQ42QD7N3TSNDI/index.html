<html><header><meta charset="utf-8"><title>陳冠希做少年劉德華</title></header><body><h1>陳冠希做少年劉德華</h1><p>陳冠希（Edison）、余文樂、麥浚龍（Juno）和黃伊汶（Dior）等，昨日在灣仔參與時裝表演。<br> &#13;<br> <spanclass>輪住做一哥 &#13;<br> Edison稍後會拍攝電影《無間道》，片中他做劉德華的少年時代，他表示：「我唔知邊度似華仔，但係我好想學佢咁勤力，兼可以搞製作公司。」&#13;<br> 另外，對於環球唱片公司斥資三千萬開設新部門捧新人，余文樂笑說：「𠵱家新公司只得我同Juno之嘛！邊個做一哥有乜所謂，猜包剪揼或者星期一、三、五就我做；星期二、四、六就佢囉！星期日就大家一齊休息。」Juno則說：「我哋咁好朋友，友誼第一雙冠軍。」&#13;<br> 採訪：王連連&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
