<html><header><meta charset="utf-8"><title>每日一句</title></header><body><h1>每日一句</h1><p>芬蘭南部地區曾被瑞典統治，所以大部份操瑞典語的芬蘭人都集中於南部，即使如此，芬蘭語始終是當地母語，來到赫爾辛基市場仍會遇到雞同鴨講嘅尷尬場面，Shopping時講到右列一句，就唔使驚買唔到心頭好啦！&#13;<br>&#13;<br>芬蘭語：Voittekokirjoittaahinnan?&#13;<br>譯音：voyt-teh-kokirr-yoyt-tahhin-nuhn?&#13;<br>意思：你可唔可以將價錢寫低？</p></body></html>
