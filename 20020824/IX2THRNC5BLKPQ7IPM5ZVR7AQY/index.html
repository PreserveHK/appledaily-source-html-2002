<html><header><meta charset="utf-8"><title>吳國敬朋友價租霆鋒band房</title></header><body><h1>吳國敬朋友價租霆鋒band房</h1><p>吳國敬今晚在灣仔會展舉行個人騷，十月又會推出一隻個人的歌曲DVD。吳國敬早前在謝霆鋒的中環band房綵排，霆鋒更以朋友價租band房給他。<br> &#13;<br> <spanclass>緊張到失眠 &#13;<br> 吳國敬說：「呢個騷唔會賣飛，只係免費招待約六百個歌迷。而我喺霆鋒間band房綵排，因為佢畀咗個抵用價我，而且我貪呢度設計舒服、環境好，但因合約問題，佢唔會做表演嘉賓。」&#13;<br> 吳國敬最近卻頻頻失眠，令眼睛出現紅筋。&#13;<br> 吳國敬回應說：「可能好緊張，實在瞓唔到覺。不過眼紅咗係因為我自己喺屋企染髮，將染髮水滴咗落眼先搞成咁。」</spanclass></p></body></html>
