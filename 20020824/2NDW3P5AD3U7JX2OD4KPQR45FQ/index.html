<html><header><meta charset="utf-8"><title>路不拾遺獲供讀大學</title></header><body><h1>路不拾遺獲供讀大學</h1><p>路不拾遺是美德，有時甚至會讓好人有好報。巴西一名青年在街上拾獲一萬三千英鎊（近十六萬港元）的巨款，但他沒有貪心地將現金據為己有，而是物歸原主，結果獲對方承諾實現他「任何要求」。<br> &#13;<br> <spanclass>16萬元原主答謝 &#13;<br> 十八歲的席爾瓦某日在聖保羅市一條繁忙的大街上，拾得三個裝有巨額現金的信封後，按着信封上的電話，致電商人薩伊格，並將這筆錢物歸原主。薩伊格大喜過望，決定好好報答這名誠實的青年，慷慨答應實現他任何要求。&#13;<br> 當地報章進行民意調查，結果大部份讀者均認為，席爾瓦應該要求薩伊格負責他的大學學費。薩伊格亦欣然答應，說：「這正是我想給他的報酬。」&#13;<br> ananova網站</spanclass></p></body></html>
