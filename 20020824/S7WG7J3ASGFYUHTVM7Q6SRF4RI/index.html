<html><header><meta charset="utf-8"><title>麥迪文赴台宣傳有求必應</title></header><body><h1>麥迪文赴台宣傳有求必應</h1><p>荷李活影星麥迪文（MattDamon）日前為新片《叛諜追擊》，專誠赴台灣宣傳。前晚他與女友奧迪莎（OdessaWhitmire）齊齊出席新片首映禮時，親切友善，更為在場等候的影迷一一簽名。&#13;<br> 而在昨日舉行的記者會上，衣着簡約的麥迪文亦有問必答，他坦言數年前曾有機會與李安合作，可惜最後由於檔期問題而被迫放棄，不過他亦很希望將來可與李安合作。麥迪文下一站將會到澳洲宣傳。</p></body></html>
