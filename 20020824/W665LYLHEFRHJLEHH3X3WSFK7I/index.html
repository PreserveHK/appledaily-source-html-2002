<html><header><meta charset="utf-8"><title>庾母：佢哋點把關？</title></header><body><h1>庾母：佢哋點把關？</h1><p>「唉，又走失一個！究竟佢哋點『把關』㗎？」兩年前今日失蹤智障男童庾文翰母親聽到顏女士的遭遇後十分憤怒，她更質疑入境處工作繼續如此馬虎，關卡「有等於無」，說不定通緝犯、汪洋大盜都可來往自如。兩年前今日，庾文翰在油麻地地鐵站走失誤闖深圳，再由於入境處人員的大意，他竟然被當內地智障童送往內地，自此生死未卜。&#13;<br> 二○○○年十二月，庾文翰母親以夫婦及失蹤兒子名義控告入境處和警方，要求賠償精神和經濟損失。今年較早時政府曾向庾家提出庭外和解，願賠償一百萬元，但庾家拒絕。較早時庾母為文翰設了一個長生位。&#13;<br> 本報記者</p></body></html>
