<html><header><meta charset="utf-8"><title>深圳破假珍珠化妝品廠</title></header><body><h1>深圳破假珍珠化妝品廠</h1><p>深圳羅湖質監局人員日前破獲一個製造假化妝品的黑工廠，搜出一萬多包假珍珠粉末及面膜，並在搜查期間發現工廠生產的珍珠粉末原材料，竟然是用雞飼料袋盛載。&#13;<br> 質監局是根據民眾提供的線報，日前派大批人員在湖貝路一間出租屋內，搗破該家生產冒牌化妝品的黑工廠，當場起出一萬七千包、共重一千五百公斤的口服及外用假珍珠粉末和潔膚面膜。&#13;<br> 另外，又搜獲約二千公斤原材料及一批生產工具。<br> &#13;<br> <spanclass>雞飼料袋載原材料 &#13;<br> 據執法人員透露，被偽造的化妝品品牌共有七個，其中一隻珍珠粉末原材料，竟是用雞飼料的包裝袋盛載，至於其真正成份，還有待進一步化驗。&#13;<br> 深圳《晶報》</spanclass></p></body></html>
