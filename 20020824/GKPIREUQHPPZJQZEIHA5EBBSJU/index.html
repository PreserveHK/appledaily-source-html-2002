<html><header><meta charset="utf-8"><title>6歲女中學會考及格</title></header><body><h1>6歲女中學會考及格</h1><p>英國肯特郡一名六歲女童，本年度參加相當於中學會考的GCSE考試，在「資訊科技」科考獲丙級成績，成為歷來GCSE及格最年幼女童。&#13;<br> 正就讀小學的薩尼內桑，用了九個月時間，每周上課四小時，就參加了這項考試。據她那任電子工程師的父親說，薩尼內桑自兩歲起已經對電腦發生興趣，每當他坐到電腦前工作，「她就會坐到我的膝上，說：『讓我來，我想做』。」&#13;<br> 五歲男童費爾南德斯，去年在GCSE數學科中考獲丁級成績，成為歷來最年輕的會考及格學生。&#13;<br> 綜合外電報道</p></body></html>
