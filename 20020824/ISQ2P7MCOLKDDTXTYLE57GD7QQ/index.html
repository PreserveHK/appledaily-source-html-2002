<html><header><meta charset="utf-8"><title>靚衫SnapShot：<br>關之琳帶出TSE含蓄美</title></header><body><h1>靚衫SnapShot：<br>關之琳帶出TSE含蓄美</h1><p>美國品牌TSE近年在國際以至本港都有大動作，雖然TSE的設計沒有很強烈的特色，但對於花得起、懂得欣賞優質布料的人來說，TSE絕對是一個超級名牌之選。<br> &#13;<br> <spanclass>優雅自然 &#13;<br> 前日關之琳以嘉賓身份亮相TSEfashionshow，便以全身TSE的服裝示人，關之琳這個大美人，絕對能把TSE的含蓄優雅特質表露出來，自然高貴，與她的多年長青美人形象十分配合。</spanclass></p></body></html>
