<html><header><meta charset="utf-8"><title>愛心青年大睥當枕頭</title></header><body><h1>愛心青年大睥當枕頭</h1><p>【本報訊】旺角昨一宗交通意外盡顯人間溫情，清晨七時許，一輛由姓李（三十八歲）司機駕駛的296C雙層冷氣九巴，沿彌敦道往深水埗駛至太子道西交界處燈位時，撞到一名突然過馬路的姓麥（七十六歲）老婦，傷者彈開數米外，頭及手受傷痛極呼叫。其間巴士上層一名姓馬（二十七歲）男乘客見傷者受驚顫抖立即下車上前安慰，並讓她枕在大腿上，待救護員到場將傷者送院。老婦經治理後情況穩定，警方正調查意外原因。&#13;<br> 王偉禎攝</p></body></html>
