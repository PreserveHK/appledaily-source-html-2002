<html><header><meta charset="utf-8"><title>等足40年Shiseido香港首間旗艦店開業</title></header><body><h1>等足40年Shiseido香港首間旗艦店開業</h1><p>作為一個護膚品牌，有過百年歷史但仍然屹立不倒，絕對並不簡單。來自日本的Shiseido，今年就正式踏入130歲。但原來進駐香港亦已有40年的資生堂，一直只在百貨公司設Counter，全港首間旗艦店於昨日才正式開幕。姍姍來遲但總教人期待，佔地790平方呎夠寬敞，設計與日本店同出一轍，加上產品最齊最多又有珍貴的舊廣告相作小型展覽，相信Fans要買Shiseido都會行多幾步去新店。&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>攝影：陳偉強　模特兒：Candy&#13;<br>Shiseido（22657006）&#13;<br>九龍塘又一城商場G43舖</p></body></html>
