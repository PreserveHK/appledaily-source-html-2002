<html><header><meta charset="utf-8"><title>家務纏身愈做愈沮喪</title></header><body><h1>家務纏身愈做愈沮喪</h1><p>英國格拉斯哥大學的研究員調查過數百人在家中、辦公地點及餘暇時間的活動情況，發現做家務愈多愈令人沮喪。&#13;<br> 馬特里教授說：「大量報告證明中度及劇烈活動可防止情緒低落，但仔細研究下，會發現那完全要視乎從事的是哪一種活動。」&#13;<br> 研究員利用「情緒監察器」量度受訪者的情緒狀態，發現做家務對情緒有負面影響。馬特里說：「劇烈運動的效果很明顯，愈做愈有益；家務卻相反，愈做愈沮喪。」&#13;<br> 不過，馬特里承認，家務纏身者往往被迫待在家中照顧子女，情緒亦因此受影響。&#13;<br> 英國《每日電訊報》</p></body></html>
