<html><header><meta charset="utf-8"><title>邊境長難堵走私軍火</title></header><body><h1>邊境長難堵走私軍火</h1><p>疆獨組織的軍火主要靠走私入境，自製武器的不多。新疆海關統計，一九九八年全年查獲的走私入境武器彈藥，總值逾三百六十萬美元（約二千八百萬港元），來源都是相鄰的中亞國家。<br> &#13;<br> <spanclass>鄰國回教勢力撐疆獨 &#13;<br> 新疆境內共有五千多公里的邊界線，與哈薩克、塔吉克、吉爾吉斯等八國相鄰。由於邊界線長，且高山環伺，很多地區都無法設立哨兵站，令當地走私活動異常猖獗。伊朗、土耳其、阿富汗等國的激進回教勢力，不但向疆獨成員提供軍事訓練，還利用這些「不設防」邊境，大量走私軍火給新疆境內的疆獨組織。近年多名被捕的疆獨成員，均被控以「走私軍火」罪。&#13;<br> 本報記者</spanclass></p></body></html>
