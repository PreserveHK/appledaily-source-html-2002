<html><header><meta charset="utf-8"><title>補領箱匙收費不輕</title></header><body><h1>補領箱匙收費不輕</h1><p>一般情況下，在銀行辦妥租箱手續後，租用人將獲得箱匙2條，以供日後開箱之用。&#13;<br> 租用人每次到銀行開箱時，須先簽署開啟保險箱申請書，經銀行核對簽字式樣與存底相符後，便可進入保管庫，並由銀行專人陪同開箱。為保障起見，每個保險箱須同時使用存放於銀行之鎖匙，再加上租用人那一條才可開啟。&#13;<br> 要注意一點，若然遺失箱匙，銀行將收取數百元費用，以恒生和上海商業銀行為例，遺失1條箱匙，分別收取200元及150元；遺失全數2條箱匙便需鑿箱，收費為800元及600元。</p></body></html>
