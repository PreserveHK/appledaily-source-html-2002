<html><header><meta charset="utf-8"><title>悍婦仿《本能》圖殺夫</title></header><body><h1>悍婦仿《本能》圖殺夫</h1><p>河北石家莊發生一宗模仿荷李活電影《本能》橋段的殺夫案，一名女子不堪賦閒在家的丈夫向她苛索金錢，以哄騙把丈夫綁起，用鐵錘猛擊他頭部，又連砍他幾刀，再用滾水淋他。<br> &#13;<br> <spanclass>「不幹活，老跟我要錢」 &#13;<br> 該名企圖謀殺親夫的婦人姓尹，與其夫荀某結婚四年，育有一子，上月二十一日晚，尹女把丈夫哄騙上床施襲。&#13;<br> 尹女見丈夫仍未斷氣，慌忙從廚房拿出一壺熱水往其夫頭上「照頭淋」。此時，其夫的慘叫聲驚動了鄰居，警方接報到場把尹女拘捕，並把其夫送院急救。尹女向警方稱：「我早就想殺他，他不幹活，還老跟我要錢，弄死他可減輕我的負擔。」&#13;<br> 《燕趙都市報》</spanclass></p></body></html>
