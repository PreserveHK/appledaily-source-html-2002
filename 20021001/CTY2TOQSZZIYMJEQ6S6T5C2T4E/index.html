<html><header><meta charset="utf-8"><title>小池榮子開工兼會男友</title></header><body><h1>小池榮子開工兼會男友</h1><p>日本水着天后小池榮子，自從與名古屋摔角手坂田亘的戀情曝光後，即時成為傳媒的焦點。&#13;<br> 前日小池榮子到名古屋為一活動做主持，結果被日本傳媒指她以工作為名乘機探男友。小池對此笑着回應說：「我都有話畀男朋友知件事（拍拖情況被刊登），大家保持聯絡㗎！」<br> &#13;<br> <spanclass>好姊妹蒙在鼓裏 &#13;<br> 此外，雖然小池榮子去年六月已開始秘密拍拖，但與好姊妹佐藤江梨子及MEGUMI於八月見面時，小池榮子卻感歎說：「都唔知呢個世界嘅好男人去晒邊！」有報道指小池榮子隱瞞與坂田亘拍拖一事，是為了不欲傷害單身的好姊妹。</spanclass></p></body></html>
