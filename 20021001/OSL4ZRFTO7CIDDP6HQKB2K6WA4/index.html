<html><header><meta charset="utf-8"><title>澳門回收國慶T恤</title></header><body><h1>澳門回收國慶T恤</h1><p>【本報訊】澳門特區政府已回收了八千件原準備在今日國慶日歡樂跑活動用的「國旗T恤」，該批T恤樣式為中國國旗，被指有侮辱國旗之嫌。&#13;<br> 澳門行政長官何厚鏵昨日表示，「國旗T恤」事只是有關體育部門的一個概念，相信並非是刻意侮辱國旗。他稱，理解到市民對國家觀念感情濃厚，對國旗國徽的使用有嚴格的意識形態要求，政府亦尊重市民的愛國情懷及感情。國旗T恤事是有關官員的概念超前多少，事後他已要求各部門檢討，將所有T恤回收。&#13;<br> 澳門基本法推廣協會副會長吳榮恪表示，以國旗作衣服，是不尊重的表現。</p></body></html>
