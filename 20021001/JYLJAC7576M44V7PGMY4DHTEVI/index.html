<html><header><meta charset="utf-8"><title>幼稚園光管過熱著火</title></header><body><h1>幼稚園光管過熱著火</h1><p>【本報訊】九龍塘金巴倫道金巴倫英文小學暨幼稚園（圖）發生火警。昨晨九時許，校工發現二樓天台士多房突然着火焚燒，冒出大量濃煙，於是報警。消防員到場迅速將火救熄，並安排約二百名幼稚園師生疏散到校內操場。&#13;<br> 消防員調查後，相信是房內的天花板光管通宵未有熄掉，導致過熱短路起火，事件無可疑。肇事士多房僅燒毀三米乘三米的假天花，火警中無人受傷。&#13;<br> 潘志能攝</p></body></html>
