<html><header><meta charset="utf-8"><title>人口漸少　華裔憂心</title></header><body><h1>人口漸少　華裔憂心</h1><p>華人團體急於提高華人出生率，是擔心年輕一輩專注事業，愈來愈遲婚，又不願生育，令華人人口減少，影響華人在大馬經濟的牛耳地位。&#13;<br> 根據統計，現時大馬二千三百萬人口中，華人佔約兩成六，較五十年代的三成七大幅減少。研究指出，若這種趨勢持續下去，到了二○二○年，華人所佔人口比例會進一步跌至一成八。&#13;<br> 為免華人政治影響力不足之餘，連經濟影響力也式微，除了廣肇聯合總會有「催生」計劃外，當地第二大政黨馬華公會去年也辦過相親會，撮合單身男女，但成效不大。	美聯社</p></body></html>
