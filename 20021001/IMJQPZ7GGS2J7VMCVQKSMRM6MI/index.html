<html><header><meta charset="utf-8"><title>母乳含毒高過歐美</title></header><body><h1>母乳含毒高過歐美</h1><p>【本報訊】浸會大學一項研究發現，港人母乳內的有毒農藥「滴滴涕」含量雖較十多年前大幅下降，但仍比歐美地區高出數十倍。有環保團體認為，可能是和內地入口的蔬菜含違禁農藥有關。由於「滴滴涕」（DDT）會長久殘餘在人體內不能排出，巿民食用蔬菜時要洗淨。&#13;<br> 浸大自然資源與環境管理研究所所長黃銘洪調查了一百三十二名女性母乳內的「滴滴涕」含量，發現平均每千克母乳脂肪中有三千多微克「滴滴涕」，比八五年同類調查近一萬四千微克大幅下降，含量比歐美國家高。</p></body></html>
