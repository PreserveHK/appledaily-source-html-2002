<html><header><meta charset="utf-8"><title>國家安全需否保障？</title></header><body><h1>國家安全需否保障？</h1><p>大橋</p><p>有人說，若法例限制了某些言論和行動，即使只有百分之一的人受波及，亦屬惡法。&#13;<br> 現存「三合會條例」，自稱黑漢或吟黑詩，均可成罪。由於它保障了社會安全，無人指為惡法。社會安全要保障，國家安全需否保障？	&#13;<br> &#13;<br> <b> 23條讀者討論專區</b> &#13;<br> 特區政府已就《基本法》二十三條如何立法提出諮詢文件，由於有關立法影響深遠，本版特就此設立一讀者討論專區，歡迎讀者就文件提出意見。</p></body></html>
