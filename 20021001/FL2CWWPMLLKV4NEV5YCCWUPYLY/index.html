<html><header><meta charset="utf-8"><title>透明人間</title></header><body><h1>透明人間</h1><p>打從iMac那透明機身開始，透明產品無處不在，頗令人吃不消。上周aluminium以「透明Design」為主題作一Showcase，清一色採用無色全透明家品，感覺卻清新得多，以這些家品作居所布置，確是名副其實的透明人間。&#13;<br>當日特別之處，是除展出作品外，還請來多個原作者作即場「人肉」解說，其中「透明單車」有來自澳洲的設計師Selina親自講解固然吸引，然而「土炮」公司Monoone製作的透明CD機、地燈等水準之高就更令人鼓舞。&#13;<br>&#13;<br>記者：何兆彬　攝影：陳智良</p><p>售賣點：aluminum（25774766）&#13;<br> 銅鑼灣京士頓街8號地下</p></body></html>
