<html><header><meta charset="utf-8"><title>金玉滿堂開業改浮薪</title></header><body><h1>金玉滿堂開業改浮薪</h1><p>【本報訊】本港續有酒樓結業之際，一間酒家卻投資一千萬元，昨日在已結業的旺角敦煌酒樓原址開業。酒家東主之一的立法會議員張宇人坦言，目前酒樓業經營未見好轉，尤其是受快餐店減價等因素影響，今年業內生意額或較去年更差，但相信未來半年業內經營情況會較為穩定。<br> &#13;<br> <spanclass>八成原職員 &#13;<br> 位於旺角的金玉滿堂酒家昨正式開張，酒樓共有約一百三十名員工，近八成是前敦煌酒樓的員工。不過，他們的薪酬普遍較過去下跌一成，由包薪制，改為採用與營業額掛鈎的「浮薪」制度。除底薪以外，酒樓會按營業額的百分之五、顧客的小費、加一收費等，支付員工薪酬。</spanclass></p></body></html>
