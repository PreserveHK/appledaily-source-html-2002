<html><header><meta charset="utf-8"><title>小統計：北韓糧食援助將盡</title></header><body><h1>小統計：北韓糧食援助將盡</h1><p>聯合國表示，由於捐贈大幅減少，聯合國被迫削減對北韓的糧食援助；若惡劣情況繼續下去，數百萬北韓幼兒的身體及精神健康將遭受嚴重損害。&#13;<br> 聯國預計北韓斷絕糧援後情況：&#13;<br> 9月：100萬小學生及14萬長者&#13;<br> 10月：46萬幼稚園學生及25萬孕婦與剛分娩的母親&#13;<br> 11月：100萬託兒所兒童&#13;<br> 資料來源：法新社</p></body></html>
