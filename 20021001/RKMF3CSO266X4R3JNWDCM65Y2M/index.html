<html><header><meta charset="utf-8"><title>BraTop女暴斃梯間</title></header><body><h1>BraTop女暴斃梯間</h1><p>【本報訊】一名身穿BraTop的女子，昨午一時許被發現昏迷倒卧在元朗水邊圍邨泉水樓十三樓梯間（圖），由管理員報警，救護員到場發現該女子口吐白沫，已沒有呼吸脈搏，送院搶救證實死亡。&#13;<br> 死者何惠玲（二十六歲），警方調查時在現場撿獲一個銀包，內有一張美砂酮卡，懷疑死者是一名癮君子，吸食混有雜質毒品後不適暈倒失救致死，調查死因無可疑。	&#13;<br> 吳淑義攝</p></body></html>
