<html><header><meta charset="utf-8"><title>東廊維修　車輛擠塞</title></header><body><h1>東廊維修　車輛擠塞</h1><p>每天往返港島東區上班的楊先生投訴，東區走廊於杏花邨及柴灣段，近日常封閉一條行車線，楊先生指以往由筲箕灣駛往柴灣只需數分鐘，現在每程需時至少三十五分鐘。他盼有關當局可正視此問題。&#13;<br> 運輸署發言人表示，由於東區走廊於杏花邨及柴灣段的行車線路面損壞，必須維修。因此路政署於非繁忙時段，封閉一條行車線為該段路面進行維修。但行車時間比平時多出三至五分鐘，是可接受的；至於三十五分鐘大塞車，運輸署卻無此紀錄。	（○九一○二○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
