<html><header><meta charset="utf-8"><title>網上遊戲變廣告戰場</title></header><body><h1>網上遊戲變廣告戰場</h1><p>美國麥當勞快餐集團及電腦晶片生產商英特爾最近耗資數百萬美元，將產品加入極流行的網上遊戲「模擬在線」（TheSimsOnline）上，藉此大賣廣告，為廣告業開闢了一條新戰線。&#13;<br> 英特爾市場部董事理查茲表示：「玩家將可在遊戲中選擇有P4處理器的電腦或雜牌電腦，但P4可令玩家在遊戲中更醒目」；同樣在遊戲中，「吃麥當勞漢堡包的玩家又比吃其他漢堡包的更有優勢」。&#13;<br> 這種將廣告跟遊戲結合的方式，發展潛力極大，遊戲發行商估計，若配合成功的網上遊戲，廣告可吸引四千七百萬個觀看小時。&#13;<br> 英國《衞報》</p></body></html>
