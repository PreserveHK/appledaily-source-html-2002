<html><header><meta charset="utf-8"><title>長毛學聯二子出庭</title></header><body><h1>長毛學聯二子出庭</h1><p>【本報訊】四五行動「長毛」梁國雄（右二）與「學聯二子」馮家強（左一）及盧偉明（左二），被控於本年二月在遮打花園未經批准舉行及協助遊行集會，控辯雙方昨在九龍城裁判法院結案陳詞，辯方質疑警方無證據證明示威人士超過法定人數，指當日在場還有圍觀市民及記者，案件押後至十月十七日再提訊。&#13;<br> 次被告馮家強代表律師潘熙指，當日集會人數未超過法定人數五十人。首被告梁國雄陳詞指，當日舉辦遊行活動負責者另有其人，目的是聲援被裁定入罪判監的梁俊威，他當日到遮打花園也不知人數。&#13;<br> 案件編號：KCCC8456/2002&#13;<br> 陳浩義攝</p></body></html>
