<html><header><meta charset="utf-8"><title>監獄導師爬渠跌傷</title></header><body><h1>監獄導師爬渠跌傷</h1><p>【本報訊】在大嶼山石壁監獄任職體育導師的姓陳男子（三十歲），昨中午十二時許休班返回監獄宿舍時，發現忘記攜帶門匙有家歸不得。由於回家心切，他竟冒險沿外牆攀爬水渠，企圖開啟窗戶返家，可是期間失足由十多呎跌下，手腳多處扭傷大叫呼痛。&#13;<br> 鄰居聽到呼救聲外出查看，發現他受傷倒卧地上代為報警，救護員趕至將他送到梅窩診所醫治，由於醫生懷疑他手腳傷處骨折，於是聯絡飛行服務隊安排直升機將他送到瑪麗醫院醫治。據悉，事主在石壁監獄擔任體育導師，負責安排囚犯上體育課鍛煉身體。</p></body></html>
