<html><header><meta charset="utf-8"><title>明星好新搜：<br>黃伊汶貪T600夠輕似玩具</title></header><body><h1>明星好新搜：<br>黃伊汶貪T600夠輕似玩具</h1><p>黃伊汶（Dior）好鍾意換手提電話，不過Dior份人就好粗心大意，除咗成日整爛手機，重試過將一部限量版嘅Nokia8910唔小心掉咗落街，真係大頭蝦。&#13;<br> Dior𠵱家用緊嘅手機就係SonyEricsson嘅新款T600，佢話：「我鍾意用唔使揭蓋嘅手機，呢部手機夠細部、又輕，好似玩具咁。不過我啲手機通常用三個月就會換，呢部暫時就用咗一個月。」</p></body></html>
