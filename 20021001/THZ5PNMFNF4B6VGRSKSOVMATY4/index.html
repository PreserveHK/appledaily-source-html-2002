<html><header><meta charset="utf-8"><title>胡家惠奪友誼小姐</title></header><body><h1>胡家惠奪友誼小姐</h1><p>現年十九歲的應屆港姐季軍胡家惠，日前代表香港到東京參加「國際小姐」選舉，在昨日的比賽中，她先拔頭籌取得「友誼小姐」的獎項，伊人領取獎項時，更笑不攏嘴。<br> &#13;<br> <spanclass>笑容甜美 &#13;<br> 胡家惠的獲獎消息傳回香港後，無綫外事部助理總監曾醒明昨晚接受記者致電查詢，他說：「公司聽到呢個消息好開心，因為香港代表好耐冇喺外地比賽取得獎項。我哋諗胡家惠呢次獲得獎項，主要因為佢嘅笑容甜美，其實佢當日參加香港小姐時，佢都係以笑容取勝。」</spanclass></p></body></html>
