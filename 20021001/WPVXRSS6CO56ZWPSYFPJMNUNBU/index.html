<html><header><meta charset="utf-8"><title>香港電訊獲批調整接駁費</title></header><body><h1>香港電訊獲批調整接駁費</h1><p>【本報訊】電訊管理局宣布，批准電訊盈科（008）旗下香港電訊調整與流動電訊服務供應商（PMRS/PCS）、增值服務（VAS）供應商之間的接駁費用，俗稱PNETS。&#13;<br> 電管局發現接駁至香港電訊的線數及通話量均有下跌，尤其是增值服務方面，因客戶轉用寬頻服務更令通話量大幅下跌，故作出上述的決定。該局表示，PMRS與香港電訊之間的非轉接接駁服務（non-transit）收費將由每分鐘4.8仙下降至4.5仙，接駁服務（transit）費用則維持不變，每分鐘1.3仙；VAS供應商收費則維持每分鐘2仙。</p></body></html>
