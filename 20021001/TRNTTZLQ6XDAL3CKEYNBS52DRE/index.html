<html><header><meta charset="utf-8"><title>駕「大膽車」撼巴士</title></header><body><h1>駕「大膽車」撼巴士</h1><p>【本報訊】一名無駕駛執照三十歲姓宋男子，前晚十時許與二十四歲姓盧友人在牛頭角消夜期間，盧因有要事匆匆離開返回附近住所，遺下車匙在桌上。有人疑擅自利用車匙開走盧的私家車，駛至黃大仙鳳舞街近富美街燈位前，失事猛撼前面一輛雙層巴士，巴士司機扭傷頸部（圖）需送院檢查。現場消息稱，有人闖禍後棄車逃走，逃至摩士公園對開被趕至警員拘捕，涉嫌「無牌駕駛」及「偷車」被扣查。&#13;<br> 黃傑偉攝</p></body></html>
