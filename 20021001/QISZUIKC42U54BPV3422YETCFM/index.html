<html><header><meta charset="utf-8"><title>車撞青年拋出三米</title></header><body><h1>車撞青年拋出三米</h1><p>【本報訊】一名二十一歲姓謝青年，昨下午一時許，疑不依交通燈號，在沙田火炭火車站外橫過馬路。目擊者稱，當時交通燈亮着綠燈，示意車輛行駛，此時一輛私家車沿樂景街駛至，姓陳私家車司機（三十三歲）發現有人跑出馬路猛力煞掣，但仍將該名男子撞倒拋離三米，傷者頭及手腳多處受傷倒地呻吟。&#13;<br> 救護員替傷者急救（圖）後送院搶救，現時情況嚴重。警員替肇事司機進行酒精測試，證實無飲酒，呼籲目擊市民提供資料。&#13;<br> 文兆麟攝</p></body></html>
