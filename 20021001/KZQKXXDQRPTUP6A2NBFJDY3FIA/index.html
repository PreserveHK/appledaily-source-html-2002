<html><header><meta charset="utf-8"><title>有水有火利王菲<br>堪輿家：下半年王菲好有財運</title></header><body><h1>有水有火利王菲<br>堪輿家：下半年王菲好有財運</h1><p>王菲明天會乘坐郵輪往公海舉行簽約Sony儀式，屆時還會大放煙花助興。對於命格屬木的王菲而言，這樣的安排原來極為有利。&#13;<br> 記者昨日致電堪輿學家麥玲玲，她說：「王菲命格屬木，一般而言水生木，木生火，所以命相學嚟講對王菲真係好有利。王菲弱木命，配合咗火同水都會好旺。舊年王菲嘅事業運麻麻，但今年佢就會有好轉，尤其係下半年，重會好有財運。」</p></body></html>
