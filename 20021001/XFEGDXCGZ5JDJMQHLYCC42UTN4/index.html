<html><header><meta charset="utf-8"><title>深田恭子望與阿伯拍拖</title></header><body><h1>深田恭子望與阿伯拍拖</h1><p>日本女星深田恭子最近在日劇《屎波球隊開波》中首次扮演守門員，而該劇將於本周五播出。前日恭子與一班阿伯級演員出席記招，被問到可有興趣與年紀大的男性談戀愛時，恭子大方說：「其實我一向對呢啲年紀嘅男士冇乜抗拒，有機會嘅話試吓都唔錯！」<br> &#13;<br> <spanclass>對答無厘頭 &#13;<br> 此外，深田恭子由於近日要同時主演兩套日劇，看來已忙得頭昏腦脹，前日她談及PUFFY成員大貫亞美有喜一事時，竟無厘頭地說：「我冇大肚呀！今個秋天我拍兩套劇忙到你都唔信呀！」</spanclass></p></body></html>
