<html><header><meta charset="utf-8"><title>山東雪雞南下被注水</title></header><body><h1>山東雪雞南下被注水</h1><p>廣州有凍肉商人從山東省入口雞翼、雞髀和雞腳，然後在關節位注水再雪藏，藉此增加重量「呃秤」，有市民買來這些雪藏雞產品切開後，發現裏面有大塊冰塊。<br> &#13;<br> <spanclass>關節凸起　重秤一成 &#13;<br> 出售這類注水雪藏雞產品的多個市場，位於海珠區赤崗及東山區。一包原重五百五十克的雞翼，取出內藏的冰塊後只重四百克。&#13;<br> 入口該批雞產品的公司在番禺區大羅塘有冷凍加工廠，經處理的雪藏雞翼關節明顯凸起，業內人士指是因廠方注水所致。雞翼一般可注水百分十，雞髀百分十五至百分二十。據了解，注水雞產品還銷往上海、杭州，甚至西北部。&#13;<br> 《信息時報》</spanclass></p></body></html>
