<html><header><meta charset="utf-8"><title>勇師奶女生助擒賊</title></header><body><h1>勇師奶女生助擒賊</h1><p>【本報訊】一名手持枴杖的七十五歲余姓老翁，昨下午四時許途經深水埗青山道欽州街交界時，遭一名扒手上前偷去其口袋內的銀包，他大聲呼救，驚動附近一名年約四十歲的「師奶」及一名身穿校服的女生，兩人窮追不拾，從青山道追至九龍道，賊人慌不擇路，躲入一個停車場內，「師奶」及女生趕至，通知三十九歲朱姓看更將停車場大閘拉下，然後報警。&#13;<br> 警員到場後拘捕涉案四十二歲姓郭的男子，在其身上撿回扒竊而來的銀包。</p></body></html>
