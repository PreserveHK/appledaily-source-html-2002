<html><header><meta charset="utf-8"><title>Apple姐日記：<br>曼玉搞到上海海關停工</title></header><body><h1>Apple姐日記：<br>曼玉搞到上海海關停工</h1><p>我Apple姐真係好欣賞張曼玉，人又靚又有品味，最難得嘅係佢嗰種逍遙自我嘅生活態度，低調得嚟真係好有性格。&#13;<br> 前排張曼玉咪去咗上海嘅，咁啱我又上去蒲，喺過海關時見到不施脂粉嘅張曼玉，佢戴住黑超，同普通市民一齊排隊過關。<br> &#13;<br> <spanclass>表現隨和 &#13;<br> 我重瞄到張曼玉過關時，個關員一接到佢嘅證件，先知大明星駕到，當堂打個突。不過最無辜就係我呢啲排佢隔籬隊嘅旅客，點解？因為其他櫃位嘅關員個個停晒手睇明星，加埋公安、工作人員咁成七、八個人企喺旁邊睇熱鬧，難得張曼玉重笑笑口除低黑超。</spanclass></p></body></html>
