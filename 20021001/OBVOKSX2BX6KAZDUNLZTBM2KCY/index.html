<html><header><meta charset="utf-8"><title>步姐明春紅館開個唱</title></header><body><h1>步姐明春紅館開個唱</h1><p>日本樂壇天后濱崎步，本年初來港舉行寫真集握手會時，曾向香港fans承諾今年冬天來港開個唱，現時她的計劃經已初步落實，但個唱日期會延遲至明年春天。<br> &#13;<br> <spanclass>舞衣華麗 &#13;<br> 步姐上周三到北京參加「中日建交正常化三十周年晚會」時，被指因發覺自己在北京原來不如想像般受歡迎，而在李玟及譚詠麟等眾人前發惡，事後更被譚校長指「好失禮」。但事件並沒有影響到步姐進軍華人市場的信心，其香港唱片公司Avex宣布，步姐明年三月左右會舉行首個香港個唱。&#13;<br> 步姐的演唱會一向以舞台衣裝極盡華麗出名，故今次會選擇紅磡體育館作場地，但場數則仍在商討之中。</spanclass></p></body></html>
