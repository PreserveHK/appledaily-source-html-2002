<html><header><meta charset="utf-8"><title>榎本加奈子升Cup全靠用得多</title></header><body><h1>榎本加奈子升Cup全靠用得多</h1><p>日本女星榎本加奈子一向語不驚人誓不休，最近她的上圍突然升Cup，正式擺脫「小骨女」之名，引以為傲的榎本，自然要再發表偉論。<br> &#13;<br> <spanclass>何時結婚沒所謂 &#13;<br> 榎本前日在東京為四年以來的首本寫真集《美麗》舉行握手會，她在書中挑戰性感極限，以多套超低胸服裝示人，令人想入非非。被問到何解上圍突然豐滿起來時，榎本竟然說：「我諗我上圍size多少都大咗啲，係當你用得多就自然會大㗎啦！」&#13;<br> 此外，前日亦是榎本的二十二歲生日，她表示何時結婚亦沒有所謂，但未來老公最好與她的年紀相若。</spanclass></p></body></html>
