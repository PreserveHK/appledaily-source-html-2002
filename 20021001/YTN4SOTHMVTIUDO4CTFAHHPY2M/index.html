<html><header><meta charset="utf-8"><title>商業區更易有箱</title></header><body><h1>商業區更易有箱</h1><p>用了保險箱服務近10年的葉小姐說：「多年前，在尖沙嘴的東亞銀行申請保險箱，馬上便租到，毋須等候，而且一直用到現在。而2、3年前我曾到同區的渣打銀行查問過，他們亦表示有『吉箱』。」&#13;<br> 「不過，差不多10年前在沙田的東亞銀行輪候，一路皆無回音，很久以前嘗試問筲箕灣區亦是如此，我想是因為新區一落成，區內很多人立即往申請所致。」這樣看來，商業區的需求不及住宅區，要是不怕較遠，不妨從商業區入手。&#13;<br> 葉小姐表示，已記不起所租的保險箱有多大，只知道是尺碼最小的類型，主要用來存放一些結婚嫁妝、手表、股票以及一些不常使用的信用卡，尚算「夠用」。</p></body></html>
