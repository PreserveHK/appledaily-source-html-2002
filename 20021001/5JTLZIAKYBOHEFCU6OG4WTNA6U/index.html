<html><header><meta charset="utf-8"><title>團體佔用泳池招怨</title></header><body><h1>團體佔用泳池招怨</h1><p>康樂及文化事務署屬下的公眾泳池，原本是供市民大眾使用，但康文署經常在周六及周日，出租部份泳線供習泳班或其他團體使用，剝奪市民使用權利。<br> &#13;<br> <spanclass>露天泳池更形擠迫 &#13;<br> 讀者嚴小姐投訴稱，康文署經常在周六及周日市民玩樂的「黃金時間」，將九龍公園室內游泳池出租予個別機構或團體作私人用途，致令她在連續數個周六及周日前往九龍公園室內泳池游泳時，只能與其他泳客使用露天泳池，以致露天游泳池人數太多，十分擠迫。&#13;<br> 本報已將投訴個案轉介康文署跟進。（○九二四一○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
