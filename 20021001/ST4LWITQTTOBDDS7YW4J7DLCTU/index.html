<html><header><meta charset="utf-8"><title>中糧售江山制葯賺錢</title></header><body><h1>中糧售江山制葯賺錢</h1><p>【本報訊】中國糧油（506）昨日宣布，出售所持江蘇江山制葯28.6%股權予獨立第三者，作價1.1553億元，中糧將因而獲6596.6萬元溢利。中糧表示，出售江山股權，符合集團出售非核心業務，集中資源發展食品相關業務的策略。&#13;<br> 中糧是次出售的資產為ExpertAssets。ExpertAssets持有江山制葯28.6%股權及對江山的1275.1萬元股東貸款。江山為一家中外合資企業，主要從事藥品製造。中糧又表示，由於過往為ExpertAssets的投資作出減值撥備，令集團的投資帳面值僅為3027.4萬元，故交易中糧獲6596.6萬元溢利。</p></body></html>
