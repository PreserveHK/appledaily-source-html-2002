<html><header><meta charset="utf-8"><title>Sony羅致周杰倫、F4　英皇告危</title></header><body><h1>Sony羅致周杰倫、F4　英皇告危</h1><p>繼天后王菲加盟Sony後，周杰倫亦即將加盟該唱片公司，連同台灣人氣偶像F4和黎明等旗下歌手，Sony唱片頓時變得人強馬壯，就東南亞市場而言，相信難有唱片公司可與Sony匹敵。<br> &#13;<br> <spanclass>稱霸港市場 &#13;<br> 至於香港方面，英皇因有謝霆鋒、陳冠希、容祖兒、Twins和陳奕迅等當紅歌手，在港一直極佔優勢，但隨着Sony增添了王菲和周杰倫等幾位紅遍亞洲的巨星，英皇的龍頭地位可謂岌岌可危。&#13;<br> 記者昨日致電Sony高層王凱文，問到Sony簽下王菲及周杰倫等猛人，是否有意挑戰英皇的香港市場？王凱文說：「我哋唔係要贏晒。」</spanclass></p></body></html>
