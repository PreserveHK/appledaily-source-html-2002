<html><header><meta charset="utf-8"><title>小型機撞飛機庫</title></header><body><h1>小型機撞飛機庫</h1><p>美國加州周日早上發生小型飛機意外。一架雙引擎螺旋槳飛機載着十九名日本遊客，準備由霍索恩機場飛往大峽谷，警方相信機師因右面引擎故障，放棄起飛，但飛機卻失控撞落飛機庫（圖）。其間機上一扇窗玻璃破裂，一名三十一歲女乘客腿部重傷，副機師亦受輕傷，地面無人受傷。&#13;<br> 由於飛機洩出約三百七十九公升燃料，消防人員要用沙包、泡沫等防止起火。機場一度關閉。&#13;<br> 美聯社</p></body></html>
