<html><header><meta charset="utf-8"><title>林嘉欣日本被踢入會</title></header><body><h1>林嘉欣日本被踢入會</h1><p>林嘉欣早前到日本出席福岡電影節，為她與張學友主演的參展電影《男人四十》打氣，其間嘉欣出席多場放映會，認識了不少泰國及尼泊爾演員。<br> &#13;<br> <spanclass>即變學友歌迷 &#13;<br> 嘉欣之前與張國榮（哥哥）及張學友合作過，兩人的日本歌迷亦認出林嘉欣，她說：「每場放映會都有幾百個觀眾，估唔到有其他人嘅fans認得我，可能佢哋愛屋及烏啦，哥哥啲fans重搵我簽名。我又撞到張學友日本歌迷會會長，我重即時俾佢踢入咗日本歌迷會。」&#13;<br> 嘉欣又透露現時忙於籌備出碟事宜，她表示自十六歲時出過唱片，一班fans竟支持她至今，對她不離不棄，所以今次捲土重來，一定不容有失。</spanclass></p></body></html>
