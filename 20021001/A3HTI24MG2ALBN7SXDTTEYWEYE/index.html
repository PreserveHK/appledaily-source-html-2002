<html><header><meta charset="utf-8"><title>多語言認字高手掃描筆</title></header><body><h1>多語言認字高手掃描筆</h1><p>IRISPen是市面上罕見採用USB介面的掃描筆，好處在於毋須安裝驅動程式，便可在使用WinXP的電腦即插即用，另有一好處是不用使用外置電源，可以免除多條電線糾纏不清。IRISPen除了能夠掃描普通文字，也同時提供多種掃描模式，包括掃描手寫文字、數字符號和條碼。掃描過程中，亦支持混合模式，中、英文和數字的混合掃描也能夠清楚讀取，支援的文字達60種，包括繁簡中文、日文和韓文等，用途夠晒廣泛。&#13;<br>&#13;<br>文：馬哥</p><p>售賣點：DigitalComputer（23846108）&#13;<br> 地址：旺角電腦中心一樓110室</p></body></html>
