<html><header><meta charset="utf-8"><title>韓君婷座駕違規被控</title></header><body><h1>韓君婷座駕違規被控</h1><p>韓君婷的座駕涉嫌於今年二月，在屯門青馬管制區內觸犯法例，當局曾發出通知書，要求她申報肇事司機的身份詳情，但她並沒有在限期內申報，運輸署因此發出傳票，指她沒有提供關於駕駛車輛司機資料，韓君婷昨日缺席於北九龍裁判法院的聆訊，案件押後至下月二十五日再訊。<br> &#13;<br> <spanclass>沒提供司機身份 &#13;<br> 傳票內容指韓君婷的座駕，懷疑於今年二月十五日下午九時左右，在青馬管制區違反《青馬管制區條例》，而她作為該車車主，沒有在根據該條例要求的通知日期前，即今年三月八日的二十一天內，提供在指稱罪行發生時車輛駕駛者的姓名、地址及駕駛執照號碼。&#13;<br> 案件編號：NKS9243/02&#13;<br> 採訪：陳曉薇</spanclass></p></body></html>
