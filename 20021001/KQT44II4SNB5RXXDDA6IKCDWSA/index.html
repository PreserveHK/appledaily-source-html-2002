<html><header><meta charset="utf-8"><title>澳門兩男女被毒死</title></header><body><h1>澳門兩男女被毒死</h1><p>【本報訊】澳門關閘廣場前昨晚八時許揭發一宗男女雙屍命案。兩名男女懷疑食下含有劇毒通心粉、罐頭湯，毒發死亡。&#13;<br> 消息稱，事件涉及一名有婚外情的現役警員，與持雙程通行證往澳門相聚的內地女子因感情事發生爭執，為人放毒在晚餐中同桌進食，雙雙斃命。&#13;<br> 案發地在關閘廣場李炳麟大廈第二座十二樓一單位，戶主為派駐港澳碼頭的出入境事務廳警員吳鴻輝，四十二歲。同在室內被發現中毒死亡的女子名陳梅金，三十一歲，持內地通行證。</p></body></html>
