<html><header><meta charset="utf-8"><title>姬蒂摩絲誕六磅半女嬰</title></header><body><h1>姬蒂摩絲誕六磅半女嬰</h1><p>現年二十八歲的英國名模姬蒂摩絲（KateMoss），前日替從事出版界的男友謝夫遜（JeffersonHack）誕下一名重六磅半的女兒，並取名露娜（Lola）。發言人表示，現時姬蒂與女兒的健康良好。<br> &#13;<br> <spanclass>初為人母 &#13;<br> 據悉首度產女的姬蒂摩絲，於上周六與男友及祖迪羅（JudeLaw）夫婦午膳期間，因腹痛而要即時入院，直至前日清晨時分，姬蒂摩絲以自然分娩方式誕下女兒，當時她的男友及祖迪羅太太亦陪伴在旁。對於初為人母，姬蒂摩絲表現興奮，更急不及待帶女兒回家。</spanclass></p></body></html>
