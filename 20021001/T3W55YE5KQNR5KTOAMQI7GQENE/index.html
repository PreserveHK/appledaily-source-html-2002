<html><header><meta charset="utf-8"><title>莧菜瘦肉湯宜BBQ後飲用</title></header><body><h1>莧菜瘦肉湯宜BBQ後飲用</h1><p>此湯水製法簡單，方便快捷，忙碌人士放工返去都可以輕易滾呢個湯水飲用。莧菜有補血利尿功效，無論用青或紅莧菜都無所謂，配以瘦肉滾湯，湯清而美味。此湯更有清熱利尿、開胃消食等功效，BBQ及打邊爐後飲用此湯最適合不過。&#13;<br>&#13;<br>記者：陳冰麗　攝影：陳智良</p><p><b> 材料：</b> &#13;<br> 莧菜1斤&#13;<br> 瘦肉5両&#13;<br> 薑片2-3片&#13;<br> &#13;<br> <b> 做法：</b> &#13;<br> 1.莧菜切去根鬚，洗淨，切段。&#13;<br> 2.瘦肉洗淨，出水備用。&#13;<br> 3.煲內燒熱少許油鹽，先放入瘦肉煲約20分鐘，然後加入莧菜續滾片刻，加鹽調味即可以飲用。</p></body></html>
