<html><header><meta charset="utf-8"><title>假嫖客劫鳳姐300元</title></header><body><h1>假嫖客劫鳳姐300元</h1><p>【本報訊】灣仔軒尼詩道新基大廈七樓一單位，昨下午一時許，一姓廖（三十四歲）鳳姐遭假扮嫖客鴨舌帽賊賺門行劫，賊人入屋後聲稱打劫，隨即亮出利刀指嚇，並用毛巾綑綁事主雙手推入房間大肆搜掠。鳳姐掙脫拿着毛巾向窗外揮舞大叫救命，由路人報警救出，大批手持盾牌警員登樓搜捕，但獨行賊已逃去無蹤。&#13;<br> 女事主事件中未有受傷，點算後發現被劫去現金三百元及一部價值二千多元手提電話，稍後由女警陪同返署助查。</p></body></html>
