<html><header><meta charset="utf-8"><title>演唱會歌迷掟水樽</title></header><body><h1>演唱會歌迷掟水樽</h1><p>【本報訊】一名女歌迷與家人昨晚在紅磡體育館欣賞TWINS第一次演唱會，於開場爆氣球時，誤中「頭獎」，她被一個共載有五樽礦泉水膠袋擲中頭部，由丈夫陪同送院治理。&#13;<br> 傷者姓何﹙五十五歲﹚，消息稱演唱會於八時半開始時，場內有一幕高空爆氣球，砰一聲後忽有一袋共五樽礦泉水從高處擲下，擊中何婦的頭部，她中招後痛極呼叫，場館職員代為報警，救護員將女傷者送院，至於何婦女兒則決定繼續留在現場欣賞。</p></body></html>
