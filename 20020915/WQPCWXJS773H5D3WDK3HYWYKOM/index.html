<html><header><meta charset="utf-8"><title>尹孫河教日本女Fans追韓國男仔</title></header><body><h1>尹孫河教日本女Fans追韓國男仔</h1><p>現年二十五歲的韓國女星尹孫河，今年全力主攻日本藝能界，前日更推出韓語教材，教日本女fans到韓國「識男仔」。<br> &#13;<br> <spanclass>輯錄千五句對話 &#13;<br> 由尹孫河一手一腳炮製的韓語課本《ezhangul》，一共輯錄了一千五百句專為日本女性而設的常用韓語對話，包括「你可唔可以做我男友呀？」等。被問到曾否對心儀男士講出此話時，尹孫河說：「我係一個有嗰句講嗰句嘅女仔，梗係有啦！可惜𠵱家喺我身邊全部係五十幾歲結咗婚嘅經理人，冇機會識男仔。」</spanclass></p></body></html>
