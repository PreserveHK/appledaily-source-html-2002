<html><header><meta charset="utf-8"><title>富華街分段鋪路</title></header><body><h1>富華街分段鋪路</h1><p>早前有讀者投訴荃灣富華街行人路面經常重鋪，造成滋擾。路政署跟進後回應稱，路政署早已計劃進行工程，改善行人路面，但同時間，各公共事業公司亦要在上址進行管道安裝工程，因此，路政署便要與各公共事業公司協調，先進行管道安裝工程，再由路政署在行人路鋪上新磚，以減少工程對市民的影響。<br> &#13;<br> <spanclass>分段可免封路 &#13;<br> 路政署稱，由於上址工程範圍很大，工程需分段進行，以免將整條道路封閉，令途人出入受阻，因此引起市民誤會該處路面經常進行重鋪工程。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
