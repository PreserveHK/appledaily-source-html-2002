<html><header><meta charset="utf-8"><title>大衛像百年大清洗</title></header><body><h1>大衛像百年大清洗</h1><p>意大利文藝復興時期藝術大師米高安哲奴在十六世紀初製作的「大衞」石像，本周開始進行復修工程，並會徹底清洗污垢，是近一百三十年來首次。<br> &#13;<br> <spanclass>遊客可隔玻璃看洗白白 &#13;<br> 「大衞」收藏於佛羅倫斯市的「學院畫廊」。畫廊職員表示，復修期間遊客能隔着玻璃屏觀看整個工程：「大衞像由頭至腳趾依舊可觀賞得到，一如以往。」&#13;<br> 整個復修工程由專家負責，將在明年三月完成；工程旨在為石像進行徹底清潔，把開始侵蝕雕像表面的塵垢去除。「大衞」像高逾五公尺，九一年曾被遊客用鎚子砸損一隻腳趾，此後一直以玻璃屏保護着。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
