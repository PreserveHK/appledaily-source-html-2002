<html><header><meta charset="utf-8"><title>青年搶車四處亂撞</title></header><body><h1>青年搶車四處亂撞</h1><p>【本報訊】九龍城昨晨發生離奇搶車案，一名電油公司職員聲稱遭人「強借」油車，對方開車四處亂撞，事後將車泊返原處。&#13;<br> 現場為新山道一化工原料店，二十一歲姓魏職員向警方報稱，昨晨五時許他將插着車匙的輕型油車泊於店外，稍後一名男子大叫：「老友，借架車嚟揸吓。」不由分說便開車逃走。&#13;<br> 魏追出即聽見一聲巨響，油車如彈珠般不斷跌跌撞撞，先後撞向商舖鐵閘、掃毀鐵欄、撞毀路牌及撞倒電單車，其間一姓陳（六十二歲）清潔男工嚇得腳軟跌倒，需送院敷治。&#13;<br> 魏折返店舖卻發現油車已泊回原處，車頭凹陷損毀，於是報警求助。</p></body></html>
