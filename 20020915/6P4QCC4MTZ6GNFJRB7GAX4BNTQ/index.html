<html><header><meta charset="utf-8"><title>笑臉符號20年前始用</title></header><body><h1>笑臉符號20年前始用</h1><p>我們在通電郵或在網上通訊時，經常會用笑臉符號「:-)」來表達笑意。究竟這個符號是在何時出現？源自何方？&#13;<br> 微軟公司系統及網絡研究組的瓊斯稱，經過六個月的「電腦考古發掘」，他已找到了答案。&#13;<br> 瓊斯說，笑臉符號應該是出自美國賓夕凡尼亞州卡內基梅隆大學，他和同事翻查該大學八十年代初的電子公告板紀錄，發現相信是世上第一個笑臉符號。他們所指的，是一九八二年九月十九日的一則留言。留言說：「我建議用以下的字符作標記:-)。」&#13;<br> 若瓊斯發現的真是年期最早的笑臉符號，那麼今日無處不在的「:-)」，周四就是二十歲生日了。&#13;<br> ananova網站</p></body></html>
