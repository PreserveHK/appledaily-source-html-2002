<html><header><meta charset="utf-8"><title>柏芝小春相約在北京</title></header><body><h1>柏芝小春相約在北京</h1><p>張栢芝早前與謝霆鋒復合後，每次出現時均笑容滿面，她昨日與緋聞舊愛陳小春、古天樂、張文慈及梁家輝等人到北京出席一個樓盤的開盤儀式時，栢芝明顯心情極靚。<br> &#13;<br> <spanclass>大談御夫術 &#13;<br> 栢芝接受訪問時大談御夫之道，不過她表示想學懂如何留住男人的心，便要看新片《河東獅吼》，趁機宣傳她主演的電影。但栢芝開心之餘，舉起右手時不慎露出尚未剃清的腋毛，認真有礙觀瞻。&#13;<br> 反觀栢芝緋聞舊愛陳小春，雖然他和栢芝在北京碰頭，但小春仍以一貫冷酷形象示人，笑容欠奉，未因與栢芝碰面而展歡顏。</spanclass></p></body></html>
