<html><header><meta charset="utf-8"><title>女子醉酒撞車</title></header><body><h1>女子醉酒撞車</h1><p>【本報訊】姓楊（三十五歲）女子，昨凌晨一時許，駕駛私家車沿觀塘道快線往觀塘駛至彩石里對開時，聲稱因尾隨一輛「綿羊仔」電單車突切線爬頭，並左穿右插搖擺不定，致閃避不果撞向電單車車尾，再掃毀左邊五米鐵欄（圖）。而電單車被撞後撼向右邊路壆飛越對面線，姓李（三十七歲）鐵騎士及同姓（二十七歲）的女乘客雙雙「人仰馬翻」，兩人送院敷治後無礙。私家車女司機與鐵騎士經酒精測試證實均超逾標準，一併被拘捕帶署。&#13;<br> 薛家傑攝</p></body></html>
