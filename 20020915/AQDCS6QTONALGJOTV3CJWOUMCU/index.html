<html><header><meta charset="utf-8"><title>丹素執導被讚</title></header><body><h1>丹素執導被讚</h1><p>今屆奧斯卡影帝丹素盛頓（DenzelWashington）演而優則導，其首次執導演筒兼任主角的電影《AntwoneFisher》，前日在多倫多影展中首次播映。<br> &#13;<br> <spanclass>真事改篇 &#13;<br> 上映後此片獲得各界好評，但丹素反謙稱不敢當，並說：「呢部戲係改編自真人真事，講述海軍安特旺費雪（AntwoneFisher）嘅一生。希望大家嘅注意力唔好淨係放喺我做導演身上。」</spanclass></p></body></html>
