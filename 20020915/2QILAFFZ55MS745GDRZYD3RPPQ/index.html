<html><header><meta charset="utf-8"><title>明星好新搜：朱慧珊情傾國產手機</title></header><body><h1>明星好新搜：朱慧珊情傾國產手機</h1><p>手提電話已經成為必需品，藝人甚至當佢係fashion。好多人都鍾意用諾基亞、愛立信同西門子等品牌嘅手機，但係朱慧珊就獨愛金色嘅國產手機TCL，佢話貪呢隻顏色少人用喎！&#13;<br> 「我呢部電話係嗰時主持遊戲節目《群雄奪寶》嘅贊助商送畀我嘅，係限量版，我覺得幾得意，而且重係金色，好多人會覺得用金色好俗氣，我啲朋友起初都以為我唔會用，點知我愈用愈鍾意，而且又唔會同人撞電話，我到𠵱家都未見過有人用。」</p></body></html>
