<html><header><meta charset="utf-8"><title>「講嘢有罪」美國版</title></header><body><h1>「講嘢有罪」美國版</h1><p>美國佛羅里達州警方上周五截停兩輛汽車，扣查三名懷疑企圖發動恐怖襲擊的中東裔醫科學生逾十七個小時後，證實事件是虛驚一場。<br> &#13;<br> <spanclass>女侍堅稱沒做錯 &#13;<br> 但被扣查的其中一名男子的家人召開記者會，指摘報警稱聽到三人討論恐怖襲擊的女侍應斯通、警方及傳媒歧視中東人，而警方則反應過敏。但斯通堅稱沒有做錯，並指三人不應拿九一一來開玩笑。&#13;<br> 綜合外電報道</spanclass></p></body></html>
