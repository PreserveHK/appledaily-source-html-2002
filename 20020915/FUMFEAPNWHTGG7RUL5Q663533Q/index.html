<html><header><meta charset="utf-8"><title>中聯員工追討欠薪</title></header><body><h1>中聯員工追討欠薪</h1><p>【本報訊】近三十名中聯搬運工人昨晨到公司位於九龍塘的總部靜坐抗議，不滿僱主拖欠薪金及無理解僱，涉及款項超過一百萬元，公司其後報警求助，事件擾攘三個多小時，工人其後在僱主發放部份欠薪後離去，員工表示，會繼續向勞工處求助，追討未發放的欠薪。&#13;<br> 另外，飛利浦全資擁有的飛利浦益電半導體公司傳出裁員消息，據港九電子工業職工總會透露，位於葵涌的飛利浦益電半導體，於前日黑色星期五，以半導體市場出現周期調整，嚴重影響營運為由，裁員二百多人。&#13;<br> 本報昨日未能接觸該公司了解情況。</p></body></html>
