<html><header><meta charset="utf-8"><title>織田裕二為松雪療傷</title></header><body><h1>織田裕二為松雪療傷</h1><p>日本實力派男星織田裕二，久別日劇界的新作《深夜中的雨》，將於下月十日開始播放。劇中飾演一天才醫生的織田，日前拍畢第一集戲份，劇中他與女主角松雪泰子有肌膚之親，雖然二人演出經驗甚豐，但亦頗尷尬。<br> &#13;<br> <spanclass>甚費心神 &#13;<br> 劇情講述身為女幫辦的松雪，被悍匪傷及肩膀，要織田為她縫針。織田笑言：「可能我同松雪第一次做對手戲啩，淨係諗住點喺佢膊頭扮縫針都好傷腦筋。」</spanclass></p></body></html>
