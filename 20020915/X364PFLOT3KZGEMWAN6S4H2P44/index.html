<html><header><meta charset="utf-8"><title>米高憤然轉行拍戲</title></header><body><h1>米高憤然轉行拍戲</h1><p>米高積遜（MichaelJackson）近年歌唱事業陷入低潮，他早前公開批評其所屬的新力唱片公司後，令所有唱片公司都不敢簽他為旗下歌手。不過米高似乎不在乎唱片公司的冷待，還宣布要「棄歌從影」。<br> &#13;<br> <spanclass>踩埋歌迷 &#13;<br> 米高積遜日前接受音樂雜誌《Gold》訪問時，除炫耀現時有六部電影斟他演出外，亦表示所有劇本都好得難以取捨。但談起現時的樂壇，米高大呼歌迷令他失望：「佢哋根本唔識欣賞好嘅音樂！」</spanclass></p></body></html>
