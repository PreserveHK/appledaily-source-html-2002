<html><header><meta charset="utf-8"><title>馮國經楊致遠齊上榜</title></header><body><h1>馮國經楊致遠齊上榜</h1><p>在最新公布的《福布斯》美國四百大富豪榜中，只有兩名華人榜上有名，分別是香港利豐集團主席馮國經和搜尋網站雅虎創辦人楊致遠。&#13;<br> 科網股泡沫爆破後，楊致遠的個人財富也隨之而「縮水」，在富豪排名榜由前年的第三十八跌至去年的三百八十九位，今年雖微升至第三百八十六位，財富達44.5億港元，但也較去年縮水百分八點八。反觀經營出入口分銷和服務業的馮國經，去年才上榜，位列第三百五十九位，今年已升至第二百八十八位，財富達62億港元。&#13;<br> 綜合外電報道</p></body></html>
