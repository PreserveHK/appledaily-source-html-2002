<html><header><meta charset="utf-8"><title>盧巧音舊樂隊無端出碟</title></header><body><h1>盧巧音舊樂隊無端出碟</h1><p>盧巧音（Candy）和鄭中基前晚到沙田宣傳無綫節目《開心新班子》。Candy以往曾組Black&amp;Blue樂隊，最近滾石唱片為該樂隊推出一張唱片，Candy表示樂隊從沒與滾石簽唱片約，故她考慮追究此事。<br> &#13;<br> <spanclass>呼籲fans罷買 &#13;<br> Candy說：「版權係屬於五個成員，簽約時講明只可上台唱，唔可以出碟，我問過其他隊員，冇人知發生乜事。我哋以前簽嗰間經理人公司，一路呃我哋錢，要追究都有得打官司，希望歌迷唔好買隻碟。」</spanclass></p></body></html>
