<html><header><meta charset="utf-8"><title>Publicitystunt</title></header><body><h1>Publicitystunt</h1><p>"(VanEyck)...admittedthatthetimingoftheauditionswasa<u> publicitystunt</u> ."&#13;<br> &#13;<br> 「（雲艾克）……承認試鏡的時間安排是宣傳噱頭。」&#13;<br> &#13;<br> 比利時導演雲艾克在九一一周年祭舉行試鏡會，物色貌似九一一襲擊主嫌拉登的人，為明年開拍的一齣黑色喜劇任主角。該片會講述拉登在比利時尋求庇護，最後成為歐盟委員會主席。導演表示想以幽默手法給觀眾驚喜，又坦言選在九一一舉行試鏡是publicitystunt，意思是宣傳噱頭。</p></body></html>
