<html><header><meta charset="utf-8"><title>團體鼓勵債仔破產</title></header><body><h1>團體鼓勵債仔破產</h1><p>【本報訊】一個志願機構教債仔重過陽光生活方法，建議一些有工作但欠下巨債的市民，無可選擇下可考慮暫時不償還債務，反而先儲一萬多元，用作申請破產，四年後可自動解除破產令。&#13;<br> 基督教家庭服務中心於今年六月起，舉辦陽光生活債務人家庭支援計劃，向債務人提供解決情緒及處理債務的方法，該中心督導主任袁潔玲昨日解釋，該中心並非鼓勵欠債不還，而是申請破產是他們唯一出路。支援計劃至今共接獲六十宗求助個案。&#13;<br> 因炒股及生意失敗，現時欠債逾六十萬元、領取綜援過活的李先生表示，會盡量省錢還債，還得多少便多少。</p></body></html>
