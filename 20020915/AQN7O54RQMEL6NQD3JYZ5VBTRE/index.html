<html><header><meta charset="utf-8"><title>用模型做撞車盆景</title></header><body><h1>用模型做撞車盆景</h1><p>一般盆景的裝飾品，不外亭台樓閣、小動物、小人像之類，美國一名藝術家卻推陳出新，專門把模型車改裝成撞車後的破爛模樣，供人製作「撞車盆景」。<br> &#13;<br> <spanclass>巧手做出爛車樣 &#13;<br> 波士頓男子魯尼以一雙巧手，把各款模型車拆開並加以「細心」破壞，例如弄凹車頭蓋、弄破輪胎等，再組裝起來，好好的一輛模型車立即變成撞毀的模樣。將這些模型車放在盆栽上，在旁邊種上植物，就成了維妙維肖的「撞車盆景」。&#13;<br> 魯尼改裝的模型車種類繁多，老爺車、跑車甚至運油車都有，全部獨一無二，並放在其網站CrashBonsai出售，價錢約四百至一千二百港元不等。&#13;<br> ananova網站</spanclass></p></body></html>
