<html><header><meta charset="utf-8"><title>翻版袁詠儀奪完美肌膚獎</title></header><body><h1>翻版袁詠儀奪完美肌膚獎</h1><p>何韻詩和男子組合EO2昨日在銅鑼灣時代廣場，出席「Hallmark新生代美少女」選舉，擔任表演嘉賓。<br> &#13;<br> <spanclass>EO2遲到 &#13;<br> 十位參賽美少女中，得獎者將成為Hallmark代言人一年。結果最後由凌斯蕾得「新生代美少女大獎」、「翻版袁詠儀」林利恩得「完美肌膚大獎」，而鄔珮雯就奪「青春活力大獎」。&#13;<br> 另外，EO2其中三位成員遲到，令活動延遲了半小時才舉行。事後他們說：「我哋第一次遲到，頭先嚟現場時塞車兼聽錯咗時間，不過我哋覺得好對唔住，嚟到即刻同大會講對唔住。」</spanclass></p></body></html>
