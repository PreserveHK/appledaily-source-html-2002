<html><header><meta charset="utf-8"><title>支持者：拉登已死</title></header><body><h1>支持者：拉登已死</h1><p>「恐怖大亨」拉登的追隨者上周五在互聯網上發表聲明，宣稱拉登去年底匿藏於阿富汗托拉波拉山區時，已被美軍炸死。<br> &#13;<br> <spanclass>美國官員不相信 &#13;<br> 阿聯酋《宣言報》引述該聲明說，名叫阿揚的目擊者稱，拉登在去年十一月中開始匿藏在托拉波拉山區，十二月十日「拉登藏身的山洞發生可怕爆炸……拉登已死無疑」。&#13;<br> 但美國官員不信拉登已死，否則網上應有大量討論。&#13;<br> 英國《每日鏡報》</spanclass></p></body></html>
