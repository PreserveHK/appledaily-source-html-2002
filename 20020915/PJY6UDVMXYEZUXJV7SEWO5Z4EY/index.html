<html><header><meta charset="utf-8"><title>大圍果店佔路經營</title></header><body><h1>大圍果店佔路經營</h1><p>沙田大圍富嘉花園地下的生果店，被居民投訴佔用行人路面經營，情況嚴重，並經常在馬路邊花草坪擺放貨物及手推車等物件，令行人通道變得狹窄。經本報將投訴轉介食物環境衞生署跟進及報道，當時食環署覆稱，已多次巡查及發出告票。近日本報再接獲投訴並往查察時，發現情況仍未見改善。本報已再次將個案轉介食物環境衞生署跟進。&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
