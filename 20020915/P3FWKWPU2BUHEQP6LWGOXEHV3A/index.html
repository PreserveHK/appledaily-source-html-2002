<html><header><meta charset="utf-8"><title>車婉婉稱張英才為前輩</title></header><body><h1>車婉婉稱張英才為前輩</h1><p>車婉婉與姚樂怡昨日出席在上水廣場舉行的「第四屆慈善名人名廚美食嘉年華」，她們更即席下廚煮了一道菜給現場觀眾試食，反應相當熱烈，其中一名中年男士更不停大叫姚樂怡，又說一定會捧車婉婉場，因為她是張英才的女兒。<br> &#13;<br> <spanclass>有碰過面 &#13;<br> 事後問車婉婉有否感到尷尬？她說：「吓？我聽唔到喎，唔尷尬，我以為佢問我生仔定生女。」張英才亦有份演出電視劇《皆大歡喜》，問車婉婉可有與對方相遇？她說：「咁都有嘅，見到面咪sayhi，前輩梗係要尊重㗎嘛。」</spanclass></p></body></html>
