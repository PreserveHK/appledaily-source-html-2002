<html><header><meta charset="utf-8"><title>果蠅死前假死２周</title></header><body><h1>果蠅死前假死２周</h1><p>科學家在研究與人類擁有某些共同基因的果蠅時，焦點一向集中在牠們可以活多久；美國加州大學戴維斯分校昆蟲學教授凱里的焦點，卻在於牠們的生命如何終結，稱之為「死亡生物學」。他發現果蠅在真死之前，往往先會「反肚」假死。&#13;<br> 果蠅平均有六十日壽命。凱里與助手發現有些果蠅活了一段時間後，便會腹部朝天一動不動，像僵死一樣；但若推推牠，又會飛起來。&#13;<br> 這情況出現的時間並非所有果蠅都相同，有些開始在活了三十天後，有些則活到第六十天才斷續出現，但平均持續兩周後便會真正死亡。凱里相信研究下去，有助探究人類的生理時鐘是否亦有預告死亡的來臨。&#13;<br> 美國廣播公司</p></body></html>
