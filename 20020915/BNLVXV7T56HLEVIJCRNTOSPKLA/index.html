<html><header><meta charset="utf-8"><title>影視評審要淨化心靈</title></header><body><h1>影視評審要淨化心靈</h1><p>由於職責所在，負責審查影音產品及書報的政府人員常要接觸很多色情和暴力內容，對他們的心理有潛在危險。&#13;<br> 有見及此，新西蘭當局資助這些審查員學彈鋼琴或跳健康舞，助他們去除「心理污染」。&#13;<br> 新西蘭影視及著作評審局的十二名職員，每人獲局方每年資助一千零五十新西蘭元（約三千九百港元）以淨化心靈。首席審查員黑斯廷斯表示：「我們不是機器，我們是人。鑑於我們要做這種工作，故需用一些方法減低傷害。」&#13;<br> 不過，黑斯廷斯表示，由於資助屬於薪金的一部份，故局方不會干涉他們怎樣使用。&#13;<br> 路透社</p></body></html>
