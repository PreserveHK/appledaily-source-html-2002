<html><header><meta charset="utf-8"><title>　　一齊做月餅！ - 李八方</title></header><body><h1>　　一齊做月餅！ - 李八方</h1><p>就嚟又到中秋節，多個民間團體合共超過二百名老、中、青義工，噚日開始製作及烘焙超過五千個月餅，準備遲啲分派畀油尖旺及九龍西地區嘅長者，令佢哋可以過一個溫暖嘅中秋節。&#13;<br> 有啲年紀較小嘅義工做餅雖然雞手鴨腳，但啲月餅做得似模似樣，似乎佢哋重好享受做月餅嘅過程㖭。&#13;<br> 黃賢創攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
