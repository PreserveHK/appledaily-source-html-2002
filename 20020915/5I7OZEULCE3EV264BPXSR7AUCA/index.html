<html><header><meta charset="utf-8"><title>畢彼特造型最驚嚇</title></header><body><h1>畢彼特造型最驚嚇</h1><p>美國雜誌《People》日前在官方網頁宣布「2002最佳?最差衣着選舉」的結果，影后級人馬荷爾芭莉（HalleBerry）及茱莉亞羅拔絲（JuliaRoberts）均成為最佳衣着明星，至於拉姑彭美拉安德遜（PamelaAnderson）及其音樂人未婚夫KidRock，則齊齊獲選為最差衣着明星。<br> &#13;<br> <spanclass>靚佬湯箍牙嚇人 &#13;<br> 而因為拍攝新片而蓄了長鬚的畢彼特（BradPitt），以及因箍牙而終日以牙箍示人的湯告魯斯（TomCruise），則成為最嚇人造型的當選者。</spanclass></p></body></html>
