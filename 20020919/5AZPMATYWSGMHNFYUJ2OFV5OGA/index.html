<html><header><meta charset="utf-8"><title>狠婦4度用毒鼠強殺人</title></header><body><h1>狠婦4度用毒鼠強殺人</h1><p>「毒鼠強」管制鬆散，山西省一名少婦過去一年，就用該藥毒殺家婆等三名夫家親屬，直至前天再下第四次毒手時，才遭識破被捕。&#13;<br> 該名二十五歲少婦因瑣事多次與公婆、妯娌爭執，前後多次買來劇毒的毒鼠強，在食水落毒，不到一年，毒死了家婆和大伯夫婦三人。該婦前天向家公落毒，家公送院急救時被發現有中毒現象，才揭發連環兇案。<br> &#13;<br> <spanclass>杭州少女毒死親母 &#13;<br> 另外，浙江省杭州市一名十六歲少女因不服母親管教，今年三月在食水投放毒鼠強，毒死親母。杭州法院日前一審判決該少女故意殺人罪成，但因她未滿十八歲，從輕判監十五年。	中新網</spanclass></p></body></html>
