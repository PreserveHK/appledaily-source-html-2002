<html><header><meta charset="utf-8"><title>好姨親送女兒赴美留學</title></header><body><h1>好姨親送女兒赴美留學</h1><p>薛家燕（好姨）和女兒石祐珊（珊珊）昨午現身香港國際機場，好姨專程赴美為女兒辦理入讀大學手續，並順道為女兒買返學用品。不過她與珊珊卻分別坐不同級別的座位，好姨坐頭等客位，而女兒則坐經濟客位，好姨說：「我唔畀佢同我坐頭等，係因為佢係學生，唔可以咁花費嘅，兩個級別嘅機票差幾萬蚊。」<br> &#13;<br> <spanclass>錄歌眼濕濕 &#13;<br> 好姨更笑言當地有好多朋友如孫泳恩等會代她照顧女兒，而孫泳恩亦會帶她們去買電腦。好姨還透露：「噚晚（前晚）同珊珊錄音唱《一秒感動》，因為首歌係講父母對於外地讀書子女嘅心情，所以唱到第二段都眼濕濕，好感觸。」</spanclass></p></body></html>
