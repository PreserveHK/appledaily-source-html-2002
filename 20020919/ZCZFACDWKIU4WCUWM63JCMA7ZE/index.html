<html><header><meta charset="utf-8"><title>光妹夫婦齊齊變饅頭</title></header><body><h1>光妹夫婦齊齊變饅頭</h1><p>日本歌壇天后宇多田光與攝影師紀里谷和明成為夫妻，似乎已成為日本社會的大事，連紀里谷的鄉里亦表示要將二人的肖像做成手信特產。<br> &#13;<br> <spanclass>成全市新抱 &#13;<br> 據雜誌《女性自身》報道，由於紀里谷為熊本人，其家族在該地更是富甲一方，於是有民眾發起將一對新人的嘜頭製成當地名產饅頭。同時紀里谷家族經營的彈波子連鎖店，會將店中LuckySeven的圖樣換作光妹的樣子，更有人笑說她已成為全熊本市民的新抱。</spanclass></p></body></html>
