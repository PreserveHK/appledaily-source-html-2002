<html><header><meta charset="utf-8"><title>西環城巴站缺上蓋</title></header><body><h1>西環城巴站缺上蓋</h1><p>讀者何小姐投訴，西環域多利道一個城巴巴士站，沒設上蓋，令乘客不便。經常要在該巴士站候車的何小姐表示，早前每天氣溫超過三十度，近日又連場大雨，候車乘客飽受日曬雨淋，盼有關部門可盡快改善情況，加建上蓋。&#13;<br> 城巴發言人表示，何小姐所指巴士站，乃由運輸署管理，城巴已將其意見轉介運輸署跟進。&#13;<br> （○九○七一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
