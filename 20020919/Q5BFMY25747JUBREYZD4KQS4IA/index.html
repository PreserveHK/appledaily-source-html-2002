<html><header><meta charset="utf-8"><title>警換槍屬意各萊克19</title></header><body><h1>警換槍屬意各萊克19</h1><p>【本報訊】警方計劃動用二百七十多萬元，為主要行動單位的刑偵人員更換手槍。保安局向立法會保安事務委員會提交的文件指出，雖然今年三月的實彈射擊試驗初步評估結果顯示，各萊克（Glock）19是屬意之選，但仍待進一步測試，才可落實招標採購，預計明年可為有關單位人員更換手槍。&#13;<br> 保安局指，現時警隊刑事人員使用點三八柯爾特左輪手槍，由於製造商在九六年已停產，現存的零件只能維持足夠兩年時間使用，因此須物色合適的槍械，替換現有的型號。&#13;<br> 警方指，毒品調查科、有組織罪案及三合會調查科、刑事情報科等主要行動單位的偵緝人員獲發自動手槍後，騰出的手槍可供其他偵緝員使用。</p></body></html>
