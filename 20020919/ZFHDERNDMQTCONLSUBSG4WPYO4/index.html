<html><header><meta charset="utf-8"><title>伊拉克領袖最愛英國貨</title></header><body><h1>伊拉克領袖最愛英國貨</h1><p>美英要打伊拉克，但據上月在巴格達秘密會晤伊拉克總統侯賽因的英國工黨議員加洛韋透露，原來伊拉克領袖鍾情英國貨，侯賽因喜歡吃「花街」朱古力，並對英國巴士讚不絕口，而副總理阿齊茲更是每餐無HP醬油不歡。&#13;<br> 雖然HP醬油沒有直接出口給伊拉克，相信是透過科威特、阿聯酋和阿曼等中東國家轉口，而HP女發言人對阿齊茲愛用HP醬油表示不驚訝，因為產品是「適合任何口味」。&#13;<br> ananova網站</p></body></html>
