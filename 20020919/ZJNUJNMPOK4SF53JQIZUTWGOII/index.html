<html><header><meta charset="utf-8"><title>九一八請願</title></header><body><h1>九一八請願</h1><p>【本報訊】昨日是「九一八事變」七十一周年，本港約十個團體先後前往日本駐香港總領事館示威（圖），要求日本政府就侵華戰爭罪行公開道歉，並承認釣魚台屬於中國領土。部份團體代表更指摘日本以反恐為名，修憲擴軍和派兵海外，及東京法院最近裁定日軍戰時向中國發動細菌戰，但日本政府拒絕向受害人賠償。&#13;<br> 由早上九時起至中午，包括香港索償協會、工聯會、神州青年服務社、抗日受難同胞聯合會、保釣行動委員會及四五行動等團體，遊行到日本駐港總領事館遞交請願信，示威者拉起橫額及呼喊口號，領事館人員接收請願信後，請願隊伍和平散去。</p></body></html>
