<html><header><meta charset="utf-8"><title>總督察被偷車</title></header><body><h1>總督察被偷車</h1><p>【本報訊】偷車賊「太歲」頭上動土！一輛屬於一名總督察的三菱Pajero　Evolution四驅車（圖），前日在九龍城一間車房修理期間被偷走，昨凌晨二時半被警方在土瓜灣農圃道一個地盤外尋回，但匙膽及軚鎖撬爛，部份零件失去，由於肇事四驅車限量發行，懷疑遭歹徒覬覦當中零件，得手後再棄於路邊。&#13;<br> 肇事PajeroEvolution四驅車的登記車主是九龍總區指揮及控制中心的一名總督察，家住港島南區。據稱事主十分愛車，除肇事四驅車外還有一輛平治及一輛勞斯萊斯。&#13;<br> 李旭基攝</p></body></html>
