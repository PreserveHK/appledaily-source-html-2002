<html><header><meta charset="utf-8"><title>被撞油站維修</title></header><body><h1>被撞油站維修</h1><p>【本報訊】遭失控校巴衝入撞毀的土瓜灣馬頭圍道加德士油站（圖），昨日暫停營業進行維修，油公司安排油車泵走油站內三個地底油缸，合共約四萬公升電油及油渣，防止工程進行其間發出火警引致爆炸意外，工程人員則在場量度及檢查油站內損毀情況，以便進行維修。&#13;<br> 這宗驚險車禍發生於前日中午十二時許，一輛幼稚園校巴沿馬頭圍道行駛途中失控衝入一個油站，油站損毀嚴重，其中一條石屎柱更撞至表層剝落露出鋼筋。意外中幸未釀成漏油爆炸，但車上十二名學童事後連同輕傷女教師、司機及油站女職員共十五人送院，各人敷治後已出院。&#13;<br> 梁維建攝</p></body></html>
