<html><header><meta charset="utf-8"><title>瀧與翼出師不利</title></header><body><h1>瀧與翼出師不利</h1><p>被視為今年最強組合的「瀧與翼」，在上周三（十一日）推出處男大碟《Hatachi》時，表示唱片出貨量已五十萬張，更極有信心成為「百萬大碟」。<br> &#13;<br> <spanclass>賣十六萬九千張 &#13;<br> 但據最新Oricon大碟榜數據，瀧澤秀明及今井翼出師不利，《Hatachi》敗給實力派樂隊Spitz最新大碟《三日月Rock》。&#13;<br> Oricon的實銷數字顯示，《Hatachi》推出一周只賣了十六萬九千張，而Spitz的《三日月Rock》以多一萬張之優勢登上榜首。</spanclass></p></body></html>
