<html><header><meta charset="utf-8"><title>李莉莉大肚疑雲</title></header><body><h1>李莉莉大肚疑雲</h1><p>李莉莉與夫婿麥競敏、陳敏之、翟佩雲和八両金父子等前晚往灣仔會展，出席《刮痧》慈善首映禮，為博愛醫院籌募經費。&#13;<br> 只見近期鮮有出席公開場合的李莉莉身形臃腫，問她是否懷孕？其夫即時插嘴說：「唔使啦，兩個夠晒數，已經有一仔一女，湊成個好字啦！」<br> &#13;<br> <spanclass>陳敏之怕揸槍 &#13;<br> 陳敏之則表示即將前往菲律賓拍電影，其中一場戲更要她揸槍，她說：「今次係我第一次拍揸槍戲，都有啲緊張，我知自己因為身形太瘦唔適合做打女，所以都冇諗過行呢條路線。」</spanclass></p></body></html>
