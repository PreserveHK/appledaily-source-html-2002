<html><header><meta charset="utf-8"><title>胡家惠選國際小姐當交流</title></header><body><h1>胡家惠選國際小姐當交流</h1><p>港姐季軍胡家惠將於下周一（二十三日）出發到日本參加國際小姐競選，她昨日在電視城展示參選的晚裝及民族服裝。問胡家惠賽前有何準備？她說：「冇呀！國際小姐同香港選美嘅定義唔同，我當係吸收經驗，唔係話一定要攞獎，最重要係文化交流。」<br> &#13;<br> <spanclass>唱英文歌 &#13;<br> 有傳胡家惠因英文水平低，跟其他港姐溝通有問題，她說：「講啫！我同佢哋溝通得好好，我冇懷疑自己英文，Rosa（港姐負責人）都話我好OK，我參加國際小姐嘅talent環節都會表演唱英文歌㖭。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
