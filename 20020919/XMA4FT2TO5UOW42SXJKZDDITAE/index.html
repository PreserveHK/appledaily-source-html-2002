<html><header><meta charset="utf-8"><title>裸男燒死循兇殺調查</title></header><body><h1>裸男燒死循兇殺調查</h1><p>【本報訊】元朗屏山坑尾村村屋單位懷疑縱火案釀成丈夫燒焦妻子命危，法醫官剖屍證實男死者身體除被燒焦外無其他傷痕，初步相信他在火警中被燒死，至於事前有否服下或被餵食藥物，需有待毒理化驗始能確定。&#13;<br> 女傷者疑吸入濃煙目前仍然危殆，警方正等候她甦醒錄取口供了解命案真相，正循兇殺案程序調查。&#13;<br> 命案前日下午被揭發後，男死者張加權（二十八歲）屍體晚上被送往富山殮房，即時由法醫官剖驗，初步證實死者被燒死，但由於死者被發現時並無掙扎痕迹，警方已撿走其血液及胃液化驗，始能確定他事前有否服下及被餵食藥物。</p></body></html>
