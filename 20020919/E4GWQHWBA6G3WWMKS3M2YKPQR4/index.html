<html><header><meta charset="utf-8"><title>海關搗毒品包裝分銷</title></header><body><h1>海關搗毒品包裝分銷</h1><p>【本報訊】海關毒品調查科人員根據線報，前日下午五時許在將軍澳一個停車場外埋伏，稍後截停一輛私家車，在車上拘捕一對男女及撿獲十七包共重二百二十克海洛英。&#13;<br> 事後，關員再將被捕男女押往將軍澳一單位搜查，結果再搜獲十二包共重二百四十克的海洛英毒品，一批包裝工具及合共九萬多元現金。海關表示，今次行動搗破一個毒品包裝及分銷中心，撿獲毒品總值約五十三萬元，被捕男女分別三十五及三十一歲，今日在觀塘法庭提堂。</p></body></html>
