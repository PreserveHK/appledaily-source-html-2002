<html><header><meta charset="utf-8"><title>《人在江湖》破收費電視紀錄</title></header><body><h1>《人在江湖》破收費電視紀錄</h1><p>集倫理、溫情於一身的HBO黑幫家庭劇《人在江湖》，於剛過去的周日播映第四季首集，獲一千三百四十萬觀眾收看，成為收費電視台史上最高收視的節目。&#13;<br> 由占士根度費尼（JamesGandolfini）領銜主演的《人》劇，不但打破收費電視的收視紀錄，更成為晚上九時至十時之間，最高收視的電視劇，打破了《法網遊龍》保持多年的紀錄。不過《人》劇在本周日將與艾美獎打對台，相信收視難創新高。</p></body></html>
