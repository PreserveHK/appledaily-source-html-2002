<html><header><meta charset="utf-8"><title>英警麥當勞用膳滅罪</title></header><body><h1>英警麥當勞用膳滅罪</h1><p>英國政府為增加警察在公眾地方出現的時間，從而減少罪案發生，計劃與餐飲業合作，向警員提供飲食折扣甚至免費用餐，鼓勵他們多在警署外的餐廳進食。&#13;<br> 建議指出，向警員派發麥當勞等快餐店的折扣或贈食券，可鼓勵警員多在公眾地方進餐，從而在毋須加重成本，又能增加警察在公眾場所出現並維持治安的時間。政府現正與超級市場及飲食業商討這計劃，有超級市場表示感興趣。&#13;<br> 類似計劃已在西米德蘭茲郡推行，警員獲發每張面值約六十港元的麥當勞優惠券，可自行決定是否使用。&#13;<br> 綜合外電報道</p></body></html>
