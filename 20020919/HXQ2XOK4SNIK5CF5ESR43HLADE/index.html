<html><header><meta charset="utf-8"><title>30警拘5黑工</title></header><body><h1>30警拘5黑工</h1><p>【本報訊】警方接獲線報指大埔鄉事會街與運頭街交界一個興建中政府綜合大樓地盤，有非法勞工利用偽造證件工作，於昨日上午十一時採取行動，派出三十多名快速應變部隊警員，將地盤重重包圍後入內查閱工人身份證，結果拘捕五名持雙程證男子（二十三至四十八歲）（圖），他們涉嫌利用偽造身份證及安全卡(俗稱『勞工卡』)在地盤工作。警方正追查他們持有的偽造證件來源，及追緝聘用他們的判頭下落。&#13;<br> 周鴻熙攝</p></body></html>
