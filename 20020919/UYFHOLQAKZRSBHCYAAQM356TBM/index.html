<html><header><meta charset="utf-8"><title>兩港移民撞斃加警</title></header><body><h1>兩港移民撞斃加警</h1><p>【本報訊】加拿大警方拘捕兩名香港青年移民，分別為十九歲的陳佑忠（譯音）及二十歲的關應華（譯音）。他們涉嫌非法賽車時衝紅燈，撞向一部警車，導致一名華裔皇家騎警死亡。該名騎警的家庭也是來自香港。兩名青年已分別被落案起訴，最高可判監十四年。&#13;<br> 當地傳媒報道，加拿大卑詩省的警方相信，在星期日早上，一部本田思域的駕駛者涉嫌非法賽車時衝紅燈，猛烈撞向警方巡邏車側面。巡邏車被撞至摺叠成V形，三十一歲的警員JimmyNg送院不治。</p></body></html>
