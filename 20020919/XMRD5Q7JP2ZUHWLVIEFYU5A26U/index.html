<html><header><meta charset="utf-8"><title>改裝風隔　加大馬力</title></header><body><h1>改裝風隔　加大馬力</h1><p>警方交通部人員發現將軍澳奪命車禍肇事私家車曾經改裝，包括車頭的風隔，可加大汽車馬力，警方正調查是否與今次意外有關，已將車拖返政府汽車扣留中心，稍後會作進一步驗車。&#13;<br> 香港汽車高級駕駛協會副主席蒙海強解釋說，汽車的風隔作用是過濾進入引擎的風，減少雜質可能破壞引擎燃燒室的機會，如果經過改動，車速可以增加○點一秒。至於是否會造成意外，蒙海強謂不便置評。&#13;<br> 但他表示，在彎路中發生車禍，往往是駕駛者低估彎位的弧度，當遇到強大的離心力時，司機會下意識地「救車」扭軚，因而忽略了車尾情況，造成「甩尾」過線現象。&#13;<br> 本報記者</p></body></html>
