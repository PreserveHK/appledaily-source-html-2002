<html><header><meta charset="utf-8"><title>窪塚洋介降魔伏妖</title></header><body><h1>窪塚洋介降魔伏妖</h1><p>光頭影帝窪塚洋介，將主演翻拍二十一年前的經典動作古裝電影《魔界轉生》，窪塚扮演當年由澤田研二飾演的正義妖魔天草四郎，新版本還會加入大量CG技術。<br> &#13;<br> <spanclass>首拍古裝 &#13;<br> 由於澤田當年的版本曾大收十億日圓（約六千五百萬港元），同時今次電影公司對窪塚充滿信心，單是投資已達十億日圓，預計在明春日本上映。&#13;<br> 為此窪塚洋介十月開始，會長駐京都拍戲至年尾，首次拍古裝電影的他日前訂做戲服，對長得不見五指的戲服表示甚為得意。</spanclass></p></body></html>
