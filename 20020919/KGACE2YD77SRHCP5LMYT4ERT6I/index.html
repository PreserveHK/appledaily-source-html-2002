<html><header><meta charset="utf-8"><title>漁民轉捕金槍魚獲利豐</title></header><body><h1>漁民轉捕金槍魚獲利豐</h1><p>【本報訊】本港首名遠赴南太平洋捕捉金槍魚的漁民張二仲，在今年六、七月首次遠洋捕魚，作業四十四天後，捕捉到一百二十噸金槍魚，總值一百七十萬元，純利達九十萬元。香港漁民團體聯席會議認為，這反映遠洋捕魚作業有利可圖，所以要求政府注資三億元予漁業發展貸款基金，協助漁民發展遠洋捕魚。<br> &#13;<br> <spanclass>轉型須耗百萬 &#13;<br> 該會批評本周一政府公布「香港發展遠洋漁業可行性顧問研究」內容空泛，未提及政府在財務及技術上的承擔。該會強調，本港漁民早前曾往青島學習捕捉金槍魚技術，並到泰國、日本及斐濟等地考察，但要轉型為遠洋捕魚必須耗用數百萬元，故漁民轉型可說是「萬事俱備，只欠東風」。</spanclass></p></body></html>
