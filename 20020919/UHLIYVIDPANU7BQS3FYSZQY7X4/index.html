<html><header><meta charset="utf-8"><title>德電視台播希魔喜劇</title></header><body><h1>德電視台播希魔喜劇</h1><p>二次大戰後，德國傳媒為了顯示對歷史的反省和為免引起鄰國不安，從不會拿希特拉作為題材，但當地電視台將打破這禁忌，將於十一月播放一齣有關希特拉的喜劇。&#13;<br> 德國ARD網絡製作的喜劇《戈培爾與德杜迪》在兩年前拍攝好，曾多次在海外的電影節中播放，卻未有在德國播映，因為製片人不肯定該片會在國內造成甚麼迴響。&#13;<br> 德國《明鏡》周刊在頭條標題問道：「究竟我們可不可以嘲諷希特拉呢？」《每日鏡報》指「ARD拍下這齣希魔喜劇後束之高閣兩年了，雖然由德國電視界中的好手寫成及製作，但無人知道播出後的反應會如何。」&#13;<br> 英國《泰晤士報》</p></body></html>
