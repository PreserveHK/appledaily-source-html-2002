<html><header><meta charset="utf-8"><title>天橋滴漆污染車輛</title></header><body><h1>天橋滴漆污染車輛</h1><p>《蘋果》讀者陳先生，較早前駕駛私家車途經旺角洗衣街近旺角道正在興建中的行人天橋（見圖）下，工人正在天橋上髹漆，他駛車經過時被滴下漆油滴中，因清理漆油十分麻煩，他曾向工人投訴，但沒有改善，稍後再駛車經過，又被漆油滴中。<br> &#13;<br> <spanclass>指示承建商增防護 &#13;<br> 路政署函覆，茂盛工程顧問公司為該行人天橋項目的工程師，負責監督承建商施工。&#13;<br> 就有關投訴，顧問公司已指示承建商改善現有防護措施，防止同類事件再發生。&#13;<br> （○九○四○七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
