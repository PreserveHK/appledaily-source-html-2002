<html><header><meta charset="utf-8"><title>小巴隧道反肚</title></header><body><h1>小巴隧道反肚</h1><p>【本報訊】沙田獅子山隧道出口發生驚險交通意外，昨凌晨一時許，一輛載滿乘客的專線小巴60K線出隧道後準備駛過收費亭，懷疑閃避切線車輛及天雨路滑，小巴失控翻側滑行，擋風玻璃飛脫及雜物四散。由於車上大部份乘客正在打瞌睡，突然猛烈撞擊都無從躲避致東歪西倒，呼喊聲四起情況混亂，乘客連司機共十三人，包括八男五女(由二十一至六十二歲)尚幸只是擦損或扭傷，互相扶持下爬出車外等候救援，送院治理無礙。其間獅隧往沙田方向封路導致交通擠塞，由隧道公司職員清理油污後重開。&#13;<br> 李旭基攝</p></body></html>
