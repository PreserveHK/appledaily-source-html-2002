<html><header><meta charset="utf-8"><title>李安美奪終身成就獎</title></header><body><h1>李安美奪終身成就獎</h1><p>正埋首荷李活電影《變形俠醫》後期工作的李安，日前獲美國獨立製片協會表揚，在本月二十六日舉行的周年頒獎禮中，頒授他一個終身成就獎，而他亦將會是首個華裔影人奪得此獎。<br> &#13;<br> <spanclass>《臥虎藏龍》聲譽大 &#13;<br> 另外，全美製片人協會亦將會於十月底頒發一個「多元文化特別獎」給李安，以表揚他多年來致力於美國發展東方藝術的成就。&#13;<br> 據報李安憑《臥虎藏龍》於全球報捷後，全美上百個電影團體爭相想頒獎給他，但他亦一一婉拒，惟以上兩獎意義重大，故他會特別抽空親自領獎。</spanclass></p></body></html>
