<html><header><meta charset="utf-8"><title>鄭浩南再婚娶大馬姑娘</title></header><body><h1>鄭浩南再婚娶大馬姑娘</h1><p>現年三十八歲的鄭浩南，昨日在馬來西亞與相戀三年的大馬女友Aylyn結婚。雖然他的妻子只得二十四歲，比鄭浩南年輕十三年，但亦無阻二人結婚的決心。<br> &#13;<br> <spanclass>跟足馬國禮儀 &#13;<br> 入鄉隨俗，鄭浩南在大馬結婚亦得依照當地婚禮各種儀式。雖然一對新人給各種禮儀耍了大半天，但仍然精神奕奕，拍照時笑得十分甜蜜。鄭浩南九五年和日籍女星大島由加利離婚後，九八年曾與李妮拍拖，其後兩人分手。鄭浩南九九年與Aylyn拍拖，他曾表示婚後想生兩男兩女。</spanclass></p></body></html>
