<html><header><meta charset="utf-8"><title>毛澤東咕𠱸設計富特色</title></header><body><h1>毛澤東咕𠱸設計富特色</h1><p>雖然香港經濟唔多好，不過依然有很多人追求高級的生活品味，如果你是其中的一分子，以下介紹的咕𠱸，或許會啱你的口味！這兩個咕𠱸由新加坡設計師SusieTay親自設計，以毛澤東作為主題，其質料選用獨特的絲質及薄紗，令咕𠱸顯得高貴富品味。小記相信，配襯一張富東方色彩的沙發一定會好睇！&#13;<br>記者：陳慧敏</p><p>&#13;<br> &#13;<br> &#13;<br> THELIVINGCONCEPT&#13;<br> （28819991）&#13;<br> 銅鑼灣京士頓街24號京士頓大廈1樓1號舖</p></body></html>
