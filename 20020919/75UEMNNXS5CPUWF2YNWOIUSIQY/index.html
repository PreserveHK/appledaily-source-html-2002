<html><header><meta charset="utf-8"><title>城城變身公仔</title></header><body><h1>城城變身公仔</h1><p>郭富城近來不斷往來星、馬和台灣等地宣傳國語唱片，昨日他到港台接受訪問時，拿着任代言人的內地服裝公司依照其新唱片內造型製成的公仔。&#13;<br> 對於有報道指早前城城在大馬舉行演唱會時，反應一般故門票買一送一，他平淡地說：「事實勝於雄辯，當日現場氣氛好好，我喺台上表演，只要啲觀眾欣賞，我係唔會理呢啲報道，唔會因為咁樣而放喺心度或者覺得難受。」<br> &#13;<br> <spanclass>搞簽名會 &#13;<br> 為了這張國語唱片，城城稍後又要到內地宣傳，另外本周六他還會出席尖沙嘴舒適堡健身中心的簽名會，他說：「我都好耐冇搞簽名會喇！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
