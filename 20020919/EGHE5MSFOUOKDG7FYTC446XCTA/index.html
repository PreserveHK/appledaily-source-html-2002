<html><header><meta charset="utf-8"><title>康仔、安雅被證實勒戒期過短</title></header><body><h1>康仔、安雅被證實勒戒期過短</h1><p>蘇永康和安雅因為在台灣服食搖頭丸事件，早前分別被送入土城台北看守所進行觀察勒戒，蘇永康在上月二日進入看守所，在看守所逗留了十一日獲釋。&#13;<br> 而安雅上月二十六日進入看守所勒戒，本月四日獲釋，十日勒戒期比蘇永康還要短，台北地檢署認為看守所對安雅和蘇永康的處理方法有問題，所以展開調查。<br> &#13;<br> <spanclass>短了一星期 &#13;<br> 而昨日有了調查結果，報告內容指出看守所勒戒犯近四個月的勒戒平均日數，五月份是超過十六日，六月份超過十五日，七、八月更超過十七日，證實蘇永康和安雅兩人觀察勒戒時間，比過往四個月看守所內的勒戒犯確是短了五天至一星期。</spanclass></p></body></html>
