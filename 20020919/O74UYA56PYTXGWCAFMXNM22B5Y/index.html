<html><header><meta charset="utf-8"><title>煞車釀10人圍毆</title></header><body><h1>煞車釀10人圍毆</h1><p>【本報訊】元朗教育路發生人車爭路毆鬥場面，昨凌晨三時許，姓黃（二十六歲）男子與姓譚（二十五歲）的女友（箭嘴示）在教育路十五號對開橫過馬路時，兩部私家車因緊急煞車以免撞倒兩人，引致兩車上共八名男子大為不滿，與男女事主展開罵戰繼而動武，兩事主寡不敵眾被對方拳打腳踢。&#13;<br> 毆鬥事件驚動在附近巡邏的大批警員趕至，兇徒立即跳回兩車逃去，其中一名姓劉（二十歲）男子未及逃走被警員擒獲，被圍毆的情侶傷勢輕微，送院敷藥無大礙。</p></body></html>
