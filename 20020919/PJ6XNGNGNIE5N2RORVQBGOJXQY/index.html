<html><header><meta charset="utf-8"><title>偷渡產子婦上訴變加刑</title></header><body><h1>偷渡產子婦上訴變加刑</h1><p>【本報訊】三十一歲內地婦陶華美，偷渡來港產子，遭拘捕後又被發現曾用他人護照來港，結果判監十八個月。她昨以腦生瘤為由提出上訴，但法官指斥原審裁判官在量刑犯了法律上錯誤，責上訴人是故意來港產子，濫用香港醫療制度，故將十八個月刑期加至二十個月。&#13;<br> 高院暫委法官杜溎峰在判詞中指出，上訴人是故意來港產子，希望取得居港權，實濫用香港醫療制度，可能令香港人求診時受阻礙，案情十分嚴重，故應該調高量刑起點。	&#13;<br> 案件編號：HCMA626/2002</p></body></html>
