<html><header><meta charset="utf-8"><title>蜆殼今晨起加油價</title></header><body><h1>蜆殼今晨起加油價</h1><p>【本報訊】蜆殼公司宣布由今日凌晨起加油價，無鉛汽油每公升加八分；柴油每公升加一角兩分。經濟發展及勞工局局長葉澍堃稱，當局期望油價下調時，油公司會跟隨減價。&#13;<br> 蜆殼公司發言人表示，中東局勢近日雖有緩和，但預期國際油價仍會波動，油公司不能以單日的跌幅決定本地零售價，而事實上今年五月以來的燃油入口價持續高企，今次加價純粹反映過去幾個月的升幅。&#13;<br> 但蜆殼承諾，當燃油入口價一旦持續回落會盡快減價。</p></body></html>
