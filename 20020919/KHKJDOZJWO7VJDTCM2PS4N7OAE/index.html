<html><header><meta charset="utf-8"><title>邱吉爾威廉布殊同宗</title></header><body><h1>邱吉爾威廉布殊同宗</h1><p>美國總統喬治布殊向來崇拜英國已故首相邱吉爾，連白宮內也擺放邱吉爾半身像，甚至在攻伊的宣傳中比作邱吉爾。美國一個提供找尋祖先服務的網站發現，兩人不但有血緣關係，而且還跟已故英國王妃戴安娜及威廉王子有着同一個祖先。<br> &#13;<br> <spanclass>15世紀英地主後裔 &#13;<br> MyFamily.com的族譜專家指出，邱吉爾、喬治布殊和威廉的祖先，可追溯至十五世紀英國北安普敦郡大地主亨利史賓沙。&#13;<br> 亨利史賓沙其中一名兒子威廉所衍生的後裔便是邱吉爾和戴安娜；另一兒子約翰的女兒嫁與科普後，其後人在十七世紀移居美國，哈麗雅特．費伊與喬治布殊的高祖父結婚。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
