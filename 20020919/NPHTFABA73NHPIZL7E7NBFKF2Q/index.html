<html><header><meta charset="utf-8"><title>青年認非禮擲嬰案少女</title></header><body><h1>青年認非禮擲嬰案少女</h1><p>【本報訊】本年二月土瓜灣樂民新邨發生擲嬰落街案，涉嫌十六歲少女已被控謀殺罪，等候高等法院審訊；一名十九歲青年昨認非禮涉案少女，但否認與她非法性交控罪。案押後至十月三日宣判。&#13;<br> 被告黃子賢，十九歲。控方案情指，警方於本年二月二十七日在樂民新邨發現一宗嬰兒夭折案，經調查後，涉案少女指與一名男同學發生性行為，並指被告便是嬰兒的親生父親。被告否認與少女發生性行為，只是承認與少女到另一名男同學家中時非禮她。經醫生檢驗後，他並非該名夭折嬰的父親。&#13;<br> 案件編號：KCCC14550/2002</p></body></html>
