<html><header><meta charset="utf-8"><title>酒井生日獨憔悴</title></header><body><h1>酒井生日獨憔悴</h1><p>剛在上周一（九月九日）踏入二十二歲的性感女星酒井若菜，順勢在上星期推出新寫真集《素肌》，大晒其自認完美的雪白肌膚。<br> &#13;<br> <spanclass>惘然若失 &#13;<br> 為了宣傳寫真集，酒井接受了雜誌《Sabra》訪問，她表示早前同一時間拍了四套日劇，忙得分不開戲內戲外的自己，故其二十二歲最大的生日願望是一個人去旅行鬆弛一下。但同時酒井亦慨歎兩年都沒有情人陪伴過生日：「你哋可能唔信，近兩年生日我都係同fans慶祝完後，一個人買個蛋糕返屋企食，食剩一大半就會覺得好唔開心。」</spanclass></p></body></html>
