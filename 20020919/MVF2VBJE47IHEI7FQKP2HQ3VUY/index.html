<html><header><meta charset="utf-8"><title>吳建豪矇查查被指抄歌</title></header><body><h1>吳建豪矇查查被指抄歌</h1><p>台灣人氣組合F4主演的《流星花園》近日在韓國播出，引來過萬fans自動為F4組成韓國FansClub，但F4為人認識後，成員之一的吳建豪即被指新大碟抄襲韓國歌。<br> &#13;<br> <spanclass>原創者一雞兩味 &#13;<br> 據韓國報章《漢城體育》報道，吳建豪首張個人大碟《身體會唱歌》中第八首歌曲《想像十個你》，雖列明作曲人為ChoiHeeJin和LeeHeunSeung，但卻與韓國新進組合4U的最新大碟中第二首歌《Life》如出一轍。&#13;<br> 及後4U發現歌曲原創者「一雞兩味」，4U正向原創者追究，故吳建豪亦是受害者，他可謂矇查查被指抄歌。</spanclass></p></body></html>
