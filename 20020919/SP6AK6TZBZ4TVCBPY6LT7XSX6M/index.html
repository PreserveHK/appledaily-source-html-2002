<html><header><meta charset="utf-8"><title>共產黨宣言反對剝削</title></header><body><h1>共產黨宣言反對剝削</h1><p>《共產黨宣言》由共產主義兩位「祖師爺」馬克思和恩格斯於一八四七年起草，文中指當時歐洲的資本家壓迫工人，呼籲全世界工人階級和無產者聯合起來，以暴力革命方式推翻當時的資本主義政權，建立平等、沒有剝削的共產政權。&#13;<br> 《宣言》被譯成三十多種文字，成為共產黨人於二十世紀發動暴力革命的行動綱領，全球掀起共產革命熱潮，並建立了幾十個共產政權，控制全球近半人口，成為本世紀最具影響力的文章。&#13;<br> 本報記者</p></body></html>
