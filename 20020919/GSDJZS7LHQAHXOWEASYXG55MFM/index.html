<html><header><meta charset="utf-8"><title>蔡曉儀貼錢開工</title></header><body><h1>蔡曉儀貼錢開工</h1><p>蔡曉儀、姚樂怡、陳敏之昨日在佐敦拍攝電影《花園街1號》，由於此片故事圍繞幾位女角在愛情及友情之間的恩怨愛恨，所以幾位女角的戲份都好平均。&#13;<br> 而在片中飾演廣告公司行政人員的蔡曉儀亦不惜出動過十萬元LV私伙衫開工，令她成功搶鏡，她亦自言是貼錢開工，她說：「我同老闆吳健雄好熟，亦以友情價接拍呢套戲，所以都算倒貼開工㗎，不過我就唔覺搶風頭，因為我要做女強人角色嘛，梗係着套裝啦。」</p></body></html>
