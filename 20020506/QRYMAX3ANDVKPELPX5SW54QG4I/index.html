<html><header><meta charset="utf-8"><title>陳煒曬黑話咁易</title></header><body><h1>陳煒曬黑話咁易</h1><p>陳煒日前應邀到珠海為一個樓盤做剪綵嘉賓，賺取了五位數字的酬金。&#13;<br> 陳煒有見天氣炎熱，她特別穿上一套白色的裙子，感覺飄逸。陳煒說：「內地嘅天氣真係好熱，我呢次去嗰個樓盤，佢哋會所內重有人造海灘同溫泉。可惜呢次行程好趕，都冇機會去試吓。」<br> &#13;<br> <spanclass>喜歡游泳 &#13;<br> 問陳煒平時可喜歡戶外活動，她說：「都鍾意㗎，我平時都會去游水，不過因為怕曬，基本上都只會去室內泳池，好少會去海灘玩。而且我嘅皮膚好易曬黑，所以每次戶外活動，我都要做足防曬措施。」</spanclass></p></body></html>
