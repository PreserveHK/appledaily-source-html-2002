<html><header><meta charset="utf-8"><title>江西貨車撞死兩路人</title></header><body><h1>江西貨車撞死兩路人</h1><p>廣東大埔縣前晚七時二十分發生大車禍，一輛掛着江西車牌的大貨車駛經縣城時，突然像脫繮野馬般衝上人行路，撞倒兩名單車乘客及兩名路人，兩人當場死亡，分別是十歲及七十歲，均為當地居民。&#13;<br> 另外，台灣中山高速公路靠近嘉義的路段昨天上午也發生嚴重車禍，一輛滿載進香客南下的旅遊車與一輛私家車碰撞後衝下路旁斜坡，四十七名乘客中有三十四人受傷。&#13;<br> 中新網/中央社</p></body></html>
