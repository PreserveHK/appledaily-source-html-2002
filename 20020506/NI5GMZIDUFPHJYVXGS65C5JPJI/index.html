<html><header><meta charset="utf-8"><title>松任谷由實勤練廣東話</title></header><body><h1>松任谷由實勤練廣東話</h1><p>日本「新音樂女王」松任谷由實，將於後日下午到港，為她在本周五（十日）舉行、聲稱耗資六千萬港元製作的首個香港演唱會做準備。<br> &#13;<br> <spanclass>樂隊齊齊學 &#13;<br> 做事一絲不苟的松任谷，現正在日本忙為香港演唱會綵排。據說近日松任谷身上總會帶備一張寫滿廣東話拼音的紙張，有空便硬背廣東話問候語，希望能在演唱會上大派用場。&#13;<br> 松任谷甚至威迫利誘同行的樂隊及和音，學點廣東話與樂迷溝通。</spanclass></p></body></html>
