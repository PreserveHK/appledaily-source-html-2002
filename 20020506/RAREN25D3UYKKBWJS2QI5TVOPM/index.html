<html><header><meta charset="utf-8"><title>李登輝重申兩岸對等</title></header><body><h1>李登輝重申兩岸對等</h1><p>台灣前總統李登輝昨天在台獨組織的會議上重提兩岸之間應該是兩國對等關係，又批評中國人自私、要錢、講話不實在，進而鼓吹台灣人要認同台灣，並團結起來，從而將台灣建立成一個新興國家。李登輝指出，美國的長期或短期兩岸政策不清楚，其所謂「一個中國」政策「曖昧得不得了」。他表示，他已為自己的未來做出認真的決定，決定把餘生完全交給台灣人民與歷史，不計較任何打擊與犧牲。&#13;<br> 中央社</p></body></html>
