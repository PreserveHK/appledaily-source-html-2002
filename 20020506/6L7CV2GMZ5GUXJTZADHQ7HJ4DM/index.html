<html><header><meta charset="utf-8"><title>「男歡女愛很普通」<br>內地歌迷仍支持霆鋒</title></header><body><h1>「男歡女愛很普通」<br>內地歌迷仍支持霆鋒</h1><p>不少內地歌迷從當地娛樂報道中得知霆鋒近日的情變緋聞及犯官非，但大都表示感情事難分對錯，故仍支持霆鋒。&#13;<br> &#13;<br> 馬小姐：我是王菲的樂迷，但感情這回事很難說，我仍支持他（謝霆鋒）。&#13;<br> &#13;<br> 柴先生：從（內地）娛樂報道知道他（謝霆鋒）的新聞，但這趟還是專誠來看他。&#13;<br> &#13;<br> 姜小姐：有一點點影響，但歌手都是這樣的，而且男歡女愛也很普通。</p></body></html>
