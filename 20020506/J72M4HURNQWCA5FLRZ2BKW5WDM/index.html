<html><header><meta charset="utf-8"><title>　　特首提名人變歷史罪人 - 李八方</title></header><body><h1>　　特首提名人變歷史罪人 - 李八方</h1><p>每個打工仔嘅工作間，都有自己格局布置。作為民主派議員李卓人、梁耀忠助理嘅工作地方，當然都有滲透着小小政治味道，認真有性格！&#13;<br> 八方噚日路過佢哋議員辦事處，發現入邊其中一個門口貼滿咗好多嘢，最吸引當然係四隻大字「歷史罪人」。原來呢份係特首選提名人嘅刊憲公告，換個角度，七百幾個人名又有另一個意義。個門口當然唔少得六四紀念宣傳活動海報。而八方嘅枱頭，其實擺張老董嘅相都好，唔係傾斜，而係辟邪吖嘛。&#13;<br> ﹙圖﹚連議員助理嘅辦公室門口都充滿着政治味道。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
