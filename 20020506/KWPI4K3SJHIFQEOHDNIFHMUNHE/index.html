<html><header><meta charset="utf-8"><title>榮文蔚帶囝囝逛街</title></header><body><h1>榮文蔚帶囝囝逛街</h1><p>昨日蘇富比拍賣會預展假金鐘開幕，榮智健姪女榮文蔚偕夫及兒子，以及余錦遠陳家碧夫婦均有到場。榮文蔚攜子同行顯得相當避忌，及後更刻意安排女傭先帶兒子離場，榮文蔚說：「BB𠵱家兩個月，重十三磅左右啦！」隨即匆匆離開。<br> &#13;<br> <spanclass>陳家碧夫婦看世盃 &#13;<br> 此外，余錦遠與太太陳家碧拍拖到場，並稱稍後赴韓國看世界盃，陳家碧說：「我睇一場咋，睇多幾場我就成七個月肚，容乜易喺日本東京生BB！」而陳澤民、章小蕙、張永霖與年輕女伴及許愿與其五歲女兒均到金鐘行街，許愿被問到早前有報道指他與林憶蓮餘情未了一事時，他說：「其實我同佢識咗十幾年喇，我同佢都冇乜聯絡。」</spanclass></p></body></html>
