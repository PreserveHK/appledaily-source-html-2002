<html><header><meta charset="utf-8"><title>張鎧潼惹新城不滿</title></header><body><h1>張鎧潼惹新城不滿</h1><p>新人張鎧潼前晚與古巨基在柴灣一影樓內，為時裝品牌bossini的內地硬照廣告拍照。<br> &#13;<br> <spanclass>對傳聞矇查查 &#13;<br> 張鎧潼被問到可知傳聞新城電台不滿她早前出席新城活動時，沒有事先通知新城，她的好友跳水皇后伏明霞會假扮觀眾致電她時，她無奈地說：「我都有聽過呢個傳聞，但都係矇查查，唔知真定假，其實我未入行已經識得伏明霞，自己唔想記者經常問我有關伏明霞嘅事，怕俾其他人誤會我博宣傳。」&#13;<br> 此外，古巨基早前因拍劇要剃光頭，所以拍廣告時戴假髮。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
