<html><header><meta charset="utf-8"><title>慢工出細貨</title></header><body><h1>慢工出細貨</h1><p>嘉頓媳婦張王幼倫（Michelle）從事珠寶設計超過十年，與拍檔AviNagar共同創立Carnet品牌。Michelle為超級完美主義者，在設計與製作過程中，每每耐心選擇適合的鑽石，故需用上多年時間才能完成幾件作品。&#13;<br> 對於設計靈感與心得，Michelle接受訪問時說：「我覺得漂亮突出嘅珠寶，就好似一塊貼身嘅布一樣，係同頸部、手部線條緊貼一齊嘅。」至於近年香港經濟變差，Michelle卻一點也沒擔心，她說：「我相信靚嘢一定有人欣賞嘅，況且我嘅作品件數一向唔多，經濟唔好對我影響唔大。」</p></body></html>
