<html><header><meta charset="utf-8"><title>專修豬腩肉按摩膏</title></header><body><h1>專修豬腩肉按摩膏</h1><p>夏日炎炎，又係Show身材嘅時候，自覺豬腩肉仍然健在，除努力節食外，不妨同時使用減肥膏幫幫手。最近有款新的減肥膏，標榜專收豬腩肉。全套有按摩膏一支及W-TwistBar一條，只要在沐浴後將身上水份抹乾，然後將按摩膏塗在腰部，再用W-TwistBar按摩腰部數分鐘，隨後用暖水清洗便可。效用如何？小記就覺得用W-TwistBar按摩，感覺幾舒服，皮膚重會覺得熱熱哋兼紅紅哋，用完後覺得條腰有Firm咗的感覺，效果都算唔錯。&#13;<br> &#13;<br> 記者：區佩嫦&#13;<br> 攝影：楊錦文&#13;<br> &#13;<br> 莎莎化妝品公司&#13;<br> 查詢電話：25055023</p></body></html>
