<html><header><meta charset="utf-8"><title>長洲撈蒙面女嬰屍</title></header><body><h1>長洲撈蒙面女嬰屍</h1><p>【本報訊】長洲揭發懷疑殺嬰案，一名面部貼滿膠布的初生女嬰屍體，昨午三時許被泳客發現在長洲東灣海灘對開十米海面漂浮，警員接報到場將屍體撈起，並在海灘搜索。經初步檢驗，女嬰仍有臍帶，臍帶夾着醫院用的臍帶夾，右肩膞有一處約三厘米闊的傷痕，她的頭部被一件嬰兒衫包裹，警員揭開後發現面部蒙上白布，並且用膠布貼住。&#13;<br> 警方將案暫列屍體發現處理，女嬰屍體移送殮房，晚上隨即解剖，死因仍有待確定，水警重案組已接手調查案件。&#13;<br> 剖屍初步認為女嬰出世僅四日，而死去估計一日，死因有可疑。</p></body></html>
