<html><header><meta charset="utf-8"><title>麥家琪拍親熱戲當挑戰</title></header><body><h1>麥家琪拍親熱戲當挑戰</h1><p>李心潔、周俊偉及盧巧音主演的恐怖片《見鬼》前晚在會展舉行首映，除了三位主角外，麥家琪、韓君婷、李蘢怡、吳彥祖、張艾嘉及尹子維等都有前往捧場。麥家琪提到與吳彥祖在新片《偷窺無罪》中的性感大膽演出，她表示：「套戲已經拍晒，好有挑戰性，其實如果係幾年前我未必會接，因為細個唔識諗，𠵱家識得分析，公司又好支持嘛。」<br> &#13;<br> <spanclass>寫符咒辟邪 &#13;<br> 問到此戲是否已達到她的性感極限，家琪說：「藝人唔應該俾呢啲嘢規限，以後會否有更大膽演出，係睇劇本有冇得發揮先考慮接唔接。」此外，周俊偉表示他與李心潔拍此鬼戲時，每日都拜神，又在電影拍板上寫符咒辟邪。</spanclass></p></body></html>
