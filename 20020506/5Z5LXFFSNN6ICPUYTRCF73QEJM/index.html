<html><header><meta charset="utf-8"><title>妮歌潔曼搭上羅素「老友」</title></header><body><h1>妮歌潔曼搭上羅素「老友」</h1><p>妮歌潔曼（NicoleKidman）去年與湯告魯斯（TomCruise）離婚後，她的緋聞一直不絕於耳，早前盛傳班亞弗力（BenAffleck）向妮歌展開追求，但最近她又被指搭上英國男星保羅伯特尼（PaulBettany）。<br> &#13;<br> <spanclass>發言人否認 &#13;<br> 於電影《有你終生美麗》中飾演羅素卻爾（RussellCrowe）幻想世界中的好友的保羅，演技備受好評，他最近與妮歌合演電影《Dogville》，兩人經常在片場說笑，狀甚親密，而且更共晉晚餐。但妮歌的發言人則表示他們現時只是朋友，並非拍拖。</spanclass></p></body></html>
