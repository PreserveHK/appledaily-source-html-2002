<html><header><meta charset="utf-8"><title>84歲女馬迷賭到暈</title></header><body><h1>84歲女馬迷賭到暈</h1><p>【本報訊】一名八十四歲高齡女馬迷，昨日中午十二時許在葵涌興芳街一間投注站「刨」馬經，準備下注，至下午二時突然手腳抽筋暈倒地上，由投注站職員報警送院救治。&#13;<br> 暈倒投注站老婦蕭瑞容，患有糖尿病多年，她稍後已經甦醒，現時情況嚴重，醫生懷疑她因糖尿病惡化導致身體虛弱暈倒，需要留醫觀察病情。蕭婦兒子稍後趕至醫院得悉母親無恙才放下心頭大石，他表示母親是標準馬迷，賭馬數十年，奉行「小賭怡情」，因此雖未贏大錢，但也不會輸身家。</p></body></html>
