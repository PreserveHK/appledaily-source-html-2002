<html><header><meta charset="utf-8"><title>觀奇花未行運先破財</title></header><body><h1>觀奇花未行運先破財</h1><p>廣東省西部與海南島遙遙相對的徐聞縣一個民居空地，開了一朵「奇花」。這朵「奇花」俗稱為荔枝芋花，高約七十公分，花冠直徑四十五公分，呈紫褐色，花蕊下端呈鵝黃色，排列分布着黃色花粉，無味，形似靈芝。&#13;<br> 傳言稱，只要看一眼奇花就會行好運、發大財。結果，「看奇花行好運」的消息傳出後，附近村民爭相前來觀花。「奇花」主人見奇貨可居，立即用帆布將「奇花」圍住，然後收取「觀花費」，開始時每人五角，但前來觀花的人愈來愈多，「觀花費」也就水漲船高，加價一倍至一元，但觀花的人潮仍絡繹不絕。&#13;<br> 互聯網</p></body></html>
