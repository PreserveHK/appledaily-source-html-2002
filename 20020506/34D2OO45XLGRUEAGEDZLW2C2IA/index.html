<html><header><meta charset="utf-8"><title>　　警察好緊張 - 李八方</title></header><body><h1>　　警察好緊張 - 李八方</h1><p>這邊廂，元朗警察俾人在警署門口搶槍，搜來搜去冇結果；另邊廂，一年一度嘅天后誕會景大巡遊，成三千人聚埋一齊，警察梗係緊張啦。睇吓，呢班警察全程跟住巡遊隊伍，好似參加巡遊咁，佢哋究竟係保護市民安全，定係應該先保護自己安全呢？&#13;<br> 黃賢創攝&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
