<html><header><meta charset="utf-8"><title>SIM卡大師第三代登場</title></header><body><h1>SIM卡大師第三代登場</h1><p>香港地手執幾張SIM卡嘅用家大有人在，閒閒哋你身邊都有幾個，若果唔想成日換卡咁麻煩，大可考慮買番個SIM卡大師，將最多8張SIM卡嘅資料放晒入一張SIM卡度。第三代SIM卡大師啱啱推出，支援所有手機型號，相比舊SIM卡大師只可以支援Nokia或者Motorola手機，就更加方便。電話簿方面亦由儲存31個冧巴增加至190個，甚至PINCode亦可以自行更改，而編輯鈴聲、短訊等舊有功能當然亦都冇減少，不過下載時間都係維持番4個鐘左右，一啲都無減少，有興趣嘅就不妨到手電場睇睇。&#13;<br>&#13;<br>記者、攝影：劉耀祥</p></body></html>
