<html><header><meta charset="utf-8"><title>Apple姐日記：馬詩慧當街鬧王敏德</title></header><body><h1>Apple姐日記：馬詩慧當街鬧王敏德</h1><p>我Apple姐早排行開跑馬地，見到一身運動裝嘅王敏德揸住架哈利電單車，喺跑馬地四圍兜圈，好不招搖，點知去到路口位，王敏德突然俾個女人當街截停，邊個咁大膽？咪係佢老婆馬詩慧。眼見馬詩慧面黑黑，王敏德死死地氣落車，重俾馬詩慧不停嘴咁鬧。<br> &#13;<br> <spanclass>偷偷揸哈利 &#13;<br> 我Apple姐聽啲街坊講，原來馬詩慧一向都唔鍾意老公揸電單車，怕危險喎。王敏德癮起惟有次次講大話扮跑步，轉頭偷雞揸架寶貝四圍兜風，呢次斷正好似係有個看更通水。</spanclass></p></body></html>
