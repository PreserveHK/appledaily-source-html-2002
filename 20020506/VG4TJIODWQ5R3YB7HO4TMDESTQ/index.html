<html><header><meta charset="utf-8"><title>　　霍公子幽寶哥哥一默 - 李八方</title></header><body><h1>　　霍公子幽寶哥哥一默 - 李八方</h1><p>東亞銀行主席李國寶婚外情事件全城哄動，霍震霆（圖）早前謂以為傳媒開玩笑，昨日霍公子路經金鐘，拒絕再作出評論，他謂：「呢個係佢私人問題啦！」會否影響李國寶於立會形象及下屆競選？霍公子就表示應該問番功能組別內的銀行界選民，不過，佢臨走都不忘幽寶哥哥一默，他說：「佢嗰對係高級鞋係有繡名，我着一般嘅鞋咋，我嗰對無刻名喎！」而李國寶疏堂叔父、馬會主席李福深沙田馬場出現，被問到有何評價時，充耳不聞，快步入場。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
