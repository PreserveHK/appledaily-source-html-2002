<html><header><meta charset="utf-8"><title>方逸華同UncleRay蒲吧</title></header><body><h1>方逸華同UncleRay蒲吧</h1><p>蘭桂坊稀客方逸華前晚十一時出現蘭桂坊，與UncleRay同到Baci酒吧暢聚。<br> &#13;<br> <spanclass>意猶未盡食薄餅 &#13;<br> 方逸華表示她之前與邵逸夫及一班朋友到KeyClub晚膳，吃完飯後邵逸夫已先行回家休息，方逸華說：「我係好少嚟蘭桂坊，頭先成班朋友食完飯，先再嚟飲少少嘢，再食啲pizza（薄餅）咁囉。」&#13;<br> 另外，李惠敏於十二時半亦在蘭桂坊出現，問到為何緋聞男友陳浩民沒在身邊？她笑說：「我同朋友嚟咋，我𠵱家都冇人追，不過男性朋友就多。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何國豪</spanclass></p></body></html>
