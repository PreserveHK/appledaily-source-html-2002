<html><header><meta charset="utf-8"><title>《色戒》導演獲荷李活青睞</title></header><body><h1>《色戒》導演獲荷李活青睞</h1><p>由鍾麗緹（Christy）主演、德國出品的新片《色戒》，其印裔導演賓納倫（PanNalin），日前來港接受本報訪問。<br> &#13;<br> <spanclass>喜馬拉雅高原取景 &#13;<br> 賓納倫表示因自己能夠以中級成本拍出一級電影的氣派，因而獲得荷李活片商垂青，他現已簽約美國Miramax電影公司。他說：「荷李活有好多明星睇過《色戒》試片之後，都好有興趣同我合作，當中包括妮歌潔曼（NicoleKidman）。而歐洲嘅電影人睇完套片，就同我講好想搵Christy演出。」&#13;<br> 將於本周在香港上映的《色戒》，更是史上首部真正到喜馬拉雅高原上的佛教之地取景的電影。&#13;<br> 採訪、攝影：張一明</spanclass></p></body></html>
