<html><header><meta charset="utf-8"><title>安娜妮歌七億落袋未心足</title></header><body><h1>安娜妮歌七億落袋未心足</h1><p>曾經是成人雜誌《花花公子》玩伴及Guess模特兒的安娜妮歌史密夫（AnnaNicoleSmith），雖然在本年三月獲洛杉磯聯邦法院裁定，可分得亡夫侯活馬歇爾（HowardMarshall）八千八百萬美元遺產（約六億八千六百萬港元），但她似乎未心足。<br> &#13;<br> <spanclass>望取二億利息 &#13;<br> 安娜妮歌史密夫最近透過律師，向法院要求索取由該遺產衍生的三千萬美元（約二億三千四百萬港元）利息，不過有關申請日前已遭當地法官駁回。有關法官表示，安娜妮歌如想繼續追討該筆利息，可向洛杉磯審判破產及財產案件的法院入稟申請。</spanclass></p></body></html>
