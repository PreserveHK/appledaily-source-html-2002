<html><header><meta charset="utf-8"><title>姚嘉妮自爆有個「女」</title></header><body><h1>姚嘉妮自爆有個「女」</h1><p>姚嘉妮、陳霽平、陳琪、李浩林及李晉緯昨日出席在尖沙嘴美麗華酒店舉行的無綫活動《麥嘜春田花花幼稚園》之「母子情深共天倫」，一班藝人與在場小朋友玩遊戲，還大派康乃馨給小朋友，好讓他們可將花送給母親。<br> &#13;<br> <spanclass>與伍詠薇成好友 &#13;<br> 而姚嘉妮表示自己都有一個契女，她說：「佢好得意㗎，因為佢喺南非出世，所以特別鍾意動物，一見到動物就好開心，重開心過見到公仔。」她續說：「我同伍姑娘（伍詠薇）同佢老公成日都一齊練瑜伽，我同伍姑娘又好夾，都係亞姐出身。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
