<html><header><meta charset="utf-8"><title>傅天穎台灣敘天倫</title></header><body><h1>傅天穎台灣敘天倫</h1><p>傅天穎（奀妹）上月放大假回台灣與家人共敍天倫，日前她結束假期回港。奀妹昨日接受電話訪問時透露，今次這個長假相當愉快及有意義。&#13;<br> 奀妹說：「四月四日係我哥哥生日，四月十一日就係我嘅生日，我阿媽就係五月一日生日，所以大家一齊慶祝，我同哥哥嘅感情特別好，我送咗一個名牌袋畀哥哥做生日禮物，媽咪生日我就送咗一封大利是畀佢，平時我都有畀家用，不過生日就大封啲。」<br> &#13;<br> <spanclass>買大魚缸 &#13;<br> 原本奀妹打算在台灣逗留一段日子，不過她的台灣經理人並沒有為她在台灣安排工作，故此她惟有提早返港，而她更特別從台灣買了一個大魚缸，希望可以改風水轉運。</spanclass></p></body></html>
