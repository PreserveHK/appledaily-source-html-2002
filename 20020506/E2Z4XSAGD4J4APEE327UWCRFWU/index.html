<html><header><meta charset="utf-8"><title>老翁中環四處塗鴉</title></header><body><h1>老翁中環四處塗鴉</h1><p>【本報訊】中環出現「九龍皇帝」曾灶財墨寶？昨晨十時許，一名年近八旬老翁在下亞里畢道政府總部中座大門旁邊，俯身用紅筆在石壆上書寫:「大中華人民共和國是世界文明大國有十三億五千萬人民……」，可惜他「偉論」尚未完成便遭拘捕，事後獲准保釋。&#13;<br> 涉嫌塗鴉的七十九歲老翁姓蘇，其署名自稱「戰爭成長的文盲老人」，昨日效法「九龍皇帝」曾灶財四處寫大字。警方隨後在政府總部東座、聖約翰座堂、長江集團中心及遮打花園發現有同類塗鴉，相信亦是他所為。</p></body></html>
