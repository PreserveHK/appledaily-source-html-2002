<html><header><meta charset="utf-8"><title>馬騮林保怡不敵老薑蕭亮</title></header><body><h1>馬騮林保怡不敵老薑蕭亮</h1><p>趙靜儀、林保怡和蕭亮等，昨日到元朗為無綫劇集《打更急先鋒》拍攝外景，劇情講他們是圍村人，為慶祝天后誕，於是穿上古裝參加慶祝巡遊。當中以蕭亮最受市民歡迎，不少人高呼他的名字，又要求他吹色士風，逗得他很高興。<br> &#13;<br> <spanclass>戥警察辛苦 &#13;<br> 林保怡昨日化了馬騮裝拍巡遊戲，他在做演員之前曾當警察，他說：「做警察必然有機會喺呢啲大場面維持秩序，不過警察置身其中一定係好辛苦，所以我覺得做警察係好勞苦功高嘅。」</spanclass></p></body></html>
