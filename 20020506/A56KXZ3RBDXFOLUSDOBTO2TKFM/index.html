<html><header><meta charset="utf-8"><title>《蜘蛛俠》打低哈仔破紀錄</title></header><body><h1>《蜘蛛俠》打低哈仔破紀錄</h1><p>萬眾矚目的《蜘蛛俠》上周五首日開畫，除了在香港取得不俗成績外，此片亦以雷霆萬鈞之勢在美國創下驕人紀錄，首日票房高達四千一百四十萬美元（約三億二千萬港元），打破《哈利波特—神秘的魔法石》的三千二百三十萬美元（約二億五千萬港元）紀錄，成為美國史上首日開畫最高票房電影。<br> &#13;<br> <spanclass>杜比嘴罅唞氣 &#13;<br> 《蜘蛛俠》同時亦創下單日最高票房及周五最高票房紀錄，氣勢無與倫比。&#13;<br> 此外，飾演蜘蛛俠的杜比麥奎爾（TobeyMaguire）日前接受訪問時，表示拍攝片中一場雨中接吻戲並不好受，他說：「啲雨入晒我個鼻，我唞唔到氣，惟有喺姬絲頓個嘴罅唞氣。」</spanclass></p></body></html>
