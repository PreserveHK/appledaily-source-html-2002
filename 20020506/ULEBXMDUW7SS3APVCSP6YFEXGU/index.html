<html><header><meta charset="utf-8"><title>吉岡美穗論盡荷李活名勝</title></header><body><h1>吉岡美穗論盡荷李活名勝</h1><p>被視為「二○○二寫真女王」的吉岡美穗，近期除了為日本大小雜誌拍攝性感寫真外，更活躍於各大小電視綜合節目，最近她更首度擔任電視報道員。<br> &#13;<br> <spanclass>一本正經 &#13;<br> 現年二十二歲的吉岡美穗，日前為東京電視台一節目擔任報道員，遠赴美國荷李活多個著名地點，包括以名人打手印馳名的ChineseTheatre，以及電影《虎膽龍威》的取景場地FoxPlaza等，她以一本正經、跟一般電視報道員無異的姿態，為觀眾介紹各地特色。&#13;<br> 吉岡美穗說：「今次做嘅嘢同平時好唔同，所以令我好開心。」</spanclass></p></body></html>
