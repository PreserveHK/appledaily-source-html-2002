<html><header><meta charset="utf-8"><title>台擬削75個立委議席</title></header><body><h1>台擬削75個立委議席</h1><p>台灣總統府昨日召開政府改造委員會議，建議立法院將現時的立法委員人數，從二百二十五人縮減至一百五十人，任期則從三年延長至四年，與總統任期一致。有關建議須待立法院審議，如順利通過，估計最快也要等到年底才實施。陳水扁昨日親自出席政府改造委員會議，他認為減少立委數目，不但能提高區域立委的選票基礎，減輕選舉的財政負擔，也強化個別立委的責任，有助立法院議事深度及達成共識。&#13;<br> 《東森新聞報》</p></body></html>
