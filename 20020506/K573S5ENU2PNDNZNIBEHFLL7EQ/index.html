<html><header><meta charset="utf-8"><title>看更揭獨居漢燒炭</title></header><body><h1>看更揭獨居漢燒炭</h1><p>【本報訊】一名獨居的失業男子，在住所燒炭自殺，數日後傳出屍臭，始由管理員報警揭發。&#13;<br> 死者姓謝（四十三歲），無業，獨居觀塘翠屏邨翠榕樓一單位，昨晨九時許，管理員巡經嗅到屋內傳出異味，於是報警。消防員破門入屋，赫見一名男子倒在地上，手臂上有屍蟲，證實已死去三至四日。街坊稱謝妻於早年逝世後，兩名兒子亦隨之搬走，他性格開朗、健談。警員在其身上僅找到一張身份證，但無撿獲遺書，另發現煮食爐上放着一些炭的灰燼，相信他燒炭自殺。</p></body></html>
