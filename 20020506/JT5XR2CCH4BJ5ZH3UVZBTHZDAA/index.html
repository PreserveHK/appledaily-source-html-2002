<html><header><meta charset="utf-8"><title>勞處設內地就業網</title></header><body><h1>勞處設內地就業網</h1><p>【本報訊】為協助港人尋找內地工作，勞工處即將設立「內地就業資訊網頁」，新設計的網頁將設有專用的搜尋器，方便求職人士找尋內地職位空缺資料，網頁亦會介紹內地就業規例及業務範圍，包括內地工作的本港職業介紹所資料。香港僱主如欲透過勞工處聘請本地求職者往內地工作，可在該處的「互動就業服務」網站展示空缺資料，或致電招聘熱線：25033377。&#13;<br> 另外，上海市浦東新區人才交流中心和香港邦盟匯駿國際有限公司舉辦、一連兩日上海企業來港招聘會昨日結束，兩日合共有五千人入場。邦盟匯駿發言人表示，招聘會吸引不少來自英國、美國及台灣的人才到港尋找工作，主辦機構對反應表示滿意。</p></body></html>
