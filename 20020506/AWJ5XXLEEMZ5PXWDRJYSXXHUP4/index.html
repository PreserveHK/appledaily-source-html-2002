<html><header><meta charset="utf-8"><title>王菲笑笑口返港</title></header><body><h1>王菲笑笑口返港</h1><p>王菲昨日帶同女兒竇靖童及助手由北京回港，她本來拖着童童，但一見到有記者，即鬆手將女兒交給助手，自己則引開記者。&#13;<br> 王菲落停車場上車，但卻放棄搭𨋢而行樓梯，只見她昨日心情頗佳，面帶微笑。記者問王菲霆鋒是否曾去她家中箍煲，及知不知霆鋒今日會由荊州回港等，她均不回答。<br> &#13;<br> <spanclass>少行李有玄機 &#13;<br> 王菲見記者沒有再跟隨，即趨前拖着童童。童童見到記者，全程紮紮跳很活潑。之前有報道指霆鋒去完王菲寓所箍煲翌日，王菲即和女兒離開香港返北京。昨日所見王菲只拿了一個小背囊，助手只拿了個不算大的旅行篋，看來王菲離開香港時的確很匆忙，所以行李不多。</spanclass></p></body></html>
