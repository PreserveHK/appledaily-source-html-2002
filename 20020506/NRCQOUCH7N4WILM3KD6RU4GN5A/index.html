<html><header><meta charset="utf-8"><title>食髓知味憶禮頓山</title></header><body><h1>食髓知味憶禮頓山</h1><p>房協即將開售的馬鞍山曉峯灣畔，料成今年發展商付出佣金最多的新盤。但翻查歷史，要數佣金「最和味」，相信非新地前年底開售的跑馬地禮頓山（圖一）莫屬，不足3周，售出544個單位，套現90億元，如以給予代理佣金2%計，便達1.8億元，應是極短時間內付佣最多的新盤。<br> &#13;<br> <spanclass>發市當一年 &#13;<br> 當時市道是「勒緊褲頭吊鹽水」的慘況，該盤引起大中小行空群而出，直接或間接參與的代理數以千計，以3000人與公司拆帳為35%計，平均每人有兩萬多元收入。部份更賺到數十萬元，幾乎是一年的人工，成為風雲人物。</spanclass></p></body></html>
