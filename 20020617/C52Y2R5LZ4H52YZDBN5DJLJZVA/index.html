<html><header><meta charset="utf-8"><title>「P」牌女司機翻車</title></header><body><h1>「P」牌女司機翻車</h1><p>【本報訊】一名新牌電單車女司機，昨凌晨三時許由男性友人駕私家車開路，駕駛首天落地、掛着「P」牌（新牌）的新電單車沿大埔吐露港公路返家，途至近鹿茵山莊對開時疑突然下雨頭盔沾上雨點阻擋視線，駛過路中一個水氹時跣胎翻側受傷，報警後送院治療。&#13;<br> 女事主姓洪（二十四歲），右手左腳骨折及面部遭頭盔的擋風膠碎片插入前額受傷，幸未毀容，治療後情況穩定。&#13;<br> 女事主在油麻地當文員，已婚及與丈夫同住沙田。家人表示，由於駕電單車似「皮包鐵」十分危險，故一直反對，但她不理會，今個月剛考獲電單車車牌後，即以三萬餘元購買了一輛偉仕牌綿羊仔電單車作上班代步，未料昨凌晨首次駕車即出事。</p></body></html>
