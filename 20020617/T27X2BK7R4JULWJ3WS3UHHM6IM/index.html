<html><header><meta charset="utf-8"><title>與女爭吵跳海亡</title></header><body><h1>與女爭吵跳海亡</h1><p>【本報訊】一名剛接受心臟手術老婦，昨晨八時許與女兒為家事爭吵後離家而去，至中午十二時被發現浮屍灣仔碼頭海面，消防員救起送院證實死亡（圖）。警方相信老婦因病厭世跳海自盡，事件無可疑。&#13;<br> 死者姓陳（七十三歲）患有心臟病多年，上月底在灣仔律敦治醫院接受安裝「心臟起搏器」的手術，與姓黃女兒（四十六歲）及女婿同住灣仔區，她大病未愈曾透露厭世之念，家人不時加以開解。&#13;<br> 簡明恩攝</p></body></html>
