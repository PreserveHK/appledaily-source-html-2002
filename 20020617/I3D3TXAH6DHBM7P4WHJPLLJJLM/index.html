<html><header><meta charset="utf-8"><title>求警綁上床</title></header><body><h1>求警綁上床</h1><p>【本報訊】「阿Sir我唔得喇，控制唔到自己，救命呀!」青衣長發邨俊發樓一名男子，昨凌晨一時許致電報案聲稱自殺。警員到場時找到赤膊上身露出紋身圖案的事主，他當時情緒激動語無倫次，頻呼：「我控制唔到自己。」要求警員將他綁起（圖）。警方為防發生意外，用麻繩將他綁在抬床上送院。&#13;<br> 警方稍後找到他的妻子了解，據稱事主姓張（三十四歲）患精神病一年半，但近一個月他拒絕到醫院覆診，疑昨日自覺病發報警求助。&#13;<br> 伍浦鋒攝</p></body></html>
