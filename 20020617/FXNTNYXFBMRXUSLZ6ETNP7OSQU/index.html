<html><header><meta charset="utf-8"><title>海壩街違例泊車</title></header><body><h1>海壩街違例泊車</h1><p>林先生投訴，荃灣海壩街近香車街一段乃雙線雙程行車，但常有車輛停泊於往香車街方向的路旁（箭嘴示），令上址交通經常擠塞，對駕駛人士造成不便。本報已將投訴轉介運輸署及警方跟進。&#13;<br> （○五一三四九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
