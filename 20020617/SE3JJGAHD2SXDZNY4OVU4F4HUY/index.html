<html><header><meta charset="utf-8"><title>章小蕙失合約收入減</title></header><body><h1>章小蕙失合約收入減</h1><p>章小蕙、導演張藝謀和七海化工老闆鄔友正及其妻翁嘉穗昨日分別現身金鐘，章小蕙昨日與一名女性友人在金鐘Cova歎茶，她表示昨日父親節，一對子女會與他們的外祖父度過。<br> &#13;<br> <spanclass>急謀出路 &#13;<br> 章小蕙又表示她與「修身堂」的合約將至月底約滿，會否續約尚是未知之數，她說：「續唔續約我都冇所謂，我同張玉珊雖然係朋友，但佢始終係老闆，我同佢亦唔係交惡。」&#13;<br> 問章小蕙如果不再任「修身堂」代言人，收入會否大減？她說：「都有影響㗎，咁咪試吓做第二啲嘢囉。」</spanclass></p></body></html>
