<html><header><meta charset="utf-8"><title>翻版梁詠琪有機入無線</title></header><body><h1>翻版梁詠琪有機入無線</h1><p>無綫近日招兵買馬，向香港各大經理人公司招攬新人。<br> &#13;<br> <spanclass>為港大學生 &#13;<br> 在十多位試鏡新人中，有兩位是种星堂的新人，亦即是MaggieQ的師弟師妹，分別為二十歲的羅樂基（Jay），和二十一歲的董敏莉（Money）；阿Jay樣貌與余文樂十分相似，五呎十一吋高的他有功夫底子，現時有份參與蕭若元製作、亞視播映的新劇《法內情2002》。至於Money現為港大二年級學生，貌似梁詠琪，曾拍中銀信用卡等廣告。&#13;<br> 此外，另一位二十二歲的黃敏豪（Aaron），在加拿大多個歌唱比賽中曾奪得獎，其歌聲被指似張學友。</spanclass></p></body></html>
