<html><header><meta charset="utf-8"><title>Eminem鬼祟戀瑪麗嘉兒</title></header><body><h1>Eminem鬼祟戀瑪麗嘉兒</h1><p>美國歌手Eminem早前自爆曾與過氣天后瑪麗嘉兒（MariahCarey）拍拖，但終因忍受不了她的性格而分手。但昨日有傳聞指Eminem其實仍與瑪麗嘉兒來往，只是為了避開輿論才發展地下情。&#13;<br> 據報Eminem與瑪麗嘉兒已拍拖四個月，居住在洛杉磯的瑪麗嘉兒為了見愛郎，現時長住Eminem扎根的底特律。有指Eminem因怕與瑪麗嘉兒拍拖的消息公開後，會影響他的聲譽，所以才刻意隱瞞戀情，但女方卻一直不介意將戀情公開。</p></body></html>
