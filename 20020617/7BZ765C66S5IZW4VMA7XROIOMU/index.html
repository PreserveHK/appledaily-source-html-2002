<html><header><meta charset="utf-8"><title>譚小環怨翻版商累事</title></header><body><h1>譚小環怨翻版商累事</h1><p>譚小環、陳啟泰及田蕊妮昨日往尖沙嘴中港城，出席「父子『細』界盃精靈球賽」。&#13;<br> 昨日父親節，譚小環表示早已當師傅羅文（籮記）如父親看待，所以希望籮記能夠早日康復。小環更揚言想再戰樂壇，她說：「其實我想再出唱片，不過當年翻版太盛行，所以我先迫於無奈去拍電影。」<br> &#13;<br> <spanclass>陳啟泰念亡父 &#13;<br> 陳啟泰談到父親節時感慨地說：「今年係第一年冇父親喺我身邊嘅父親節，因為佢已經過身，所以我深深感受到『子欲養而親不在』呢句說話，我希望時下年輕人可以抽多啲時間陪吓父母。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
