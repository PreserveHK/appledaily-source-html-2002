<html><header><meta charset="utf-8"><title>擁200彈頭5強中最少</title></header><body><h1>擁200彈頭5強中最少</h1><p>英國目前約有二百枚核彈頭，是五大核子強國中擁有最少核武的國家。&#13;<br> 英國的核武政策基本上緊靠美國，因為「三叉戟」核彈頭的設計，是源自美國的W-76核彈，而裝載核彈頭的潛射導彈，是從美國軍方租借得來。<br> &#13;<br> <spanclass>不排除改政策 &#13;<br> 美國的租借條件，是英國只可在國家利益受到威脅時動用此導彈，而且英國核武力量必須承擔北約的防務，令到倫敦的核武政策受美國左右。&#13;<br> 在冷戰期間，英國採取的核武政策是不會向非核武國家首先使用核武，但最近英國國防大臣禤智輝卻改口說，若果英軍受到生化武器的威脅，將會保留使用核武的權利。&#13;<br> 綜合外電報道</spanclass></p></body></html>
