<html><header><meta charset="utf-8"><title>十大傑青選舉接受提名</title></header><body><h1>十大傑青選舉接受提名</h1><p>【本報訊】由香港青年商會主辦的「十大傑出青年選舉」，由昨日開始至七月三十一日接受提名，望選出十名在工作上有成就、對社會有貢獻的傑出青年。負責今次選舉的籌委會主席孫美英表示，去年雖然只有五人獲選，但不代表香港缺乏人才，她強調今年一定會繼續按照嚴緊標準選出合資格的傑出青年。&#13;<br> 孫美英昨在記者會上稱，傑青選舉今年踏入第三十屆，過去合共選出二百二十三人。參選人年齡需在二十一歲至四十歲間，在港居住滿五年，或曾在港連續居住滿七年。參選界別包括工商界、專業工作、公共及社會服務、娛樂、康體、文化及藝術等領域，結果將於十月中公布。</p></body></html>
