<html><header><meta charset="utf-8"><title>BoBo頻頻跌隱形眼鏡</title></header><body><h1>BoBo頻頻跌隱形眼鏡</h1><p>陳文媛（BoBo）、李蘢怡（Tiffany）、E-KIDS和EO2等，昨日往尖沙嘴為「勁跳NEWWAYPUB初賽」擔任評判。<br> &#13;<br> <spanclass>指參賽者太緊張 &#13;<br> BoBo揚言自己仍未夠資格擔任評判，她說：「我覺得今日嘅參賽者太過緊張啦，同埋佢哋唱歌時唔夠感情。」&#13;<br> BoBo表示早上跌了左眼的隱形眼鏡，她說：「我已經唔係第一次跌隱形眼鏡啦，所以頭先打去眼鏡舖，嗰個人都即刻問我今次跌右邊定左邊。」&#13;<br> 此外，Tiffany指由於有工作在身，故未能抽空慶祝父親節。</spanclass></p></body></html>
