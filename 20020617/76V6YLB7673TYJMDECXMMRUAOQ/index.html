<html><header><meta charset="utf-8"><title>谷祖琳陪父睇世盃</title></header><body><h1>谷祖琳陪父睇世盃</h1><p>周英杰和谷祖琳昨日往屯門市廣場，出席父親節「活動家庭」大比拼。現場請來十隊家庭組合比賽，吸引近百人圍觀。<br> &#13;<br> <spanclass>周英杰雨傘贈祖兒 &#13;<br> 昨日父親節，問到周英杰和谷祖琳如何與父親慶祝？谷祖琳表示會與家人晚飯之後，再與父親睇「世界盃」慶祝，而周英杰則會與契爺清洪慶祝，他說：「我自細父母離異，父親節一向只同契爺慶祝，我當咗佢係我半個老竇。」&#13;<br> 容祖兒昨日二十二歲生日，問到師弟周英杰會否送禮物給祖兒？周英杰表示會送雨傘給她，他說：「我喺中環揀咗把好靚嘅遮送畀佢，寓意佢係英皇一姐。」</spanclass></p></body></html>
