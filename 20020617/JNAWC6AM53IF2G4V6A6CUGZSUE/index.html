<html><header><meta charset="utf-8"><title>家長怨幼稚園學費貴</title></header><body><h1>家長怨幼稚園學費貴</h1><p>三歲的伍家嘉是首位獲得可口可樂教育大獎的兒童，其母親伍太對獲獎感到意外和開心。伍太表示，家嘉將於今年九月入讀幼稚園，而一家三口每月只靠家嘉父親的一萬五千元入息維持生計，而由家嘉兩歲開始，每月只能儲蓄一千元作為家嘉的教育經費，至今已儲蓄一萬多元。&#13;<br> 家住屯門的伍太批評，本港的幼稚園學費昂貴，以家嘉為例，區內一間普通的幼稚園，每月學費即需二千元。&#13;<br> 伍太說：「每個家長都希望自己嘅仔女能夠成才，但係𠵱家嘅幼稚園學費真係好貴，根本令到我哋冇餘錢去畀仔女學其他嘢！」&#13;<br> 本報記者</p></body></html>
