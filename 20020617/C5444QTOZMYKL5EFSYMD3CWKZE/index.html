<html><header><meta charset="utf-8"><title>電訊業整體受惠</title></header><body><h1>電訊業整體受惠</h1><p>許多人提出過，3G會否取代2G？高通（Qualcomm）主席兼行政總裁IrwinJacobs在演講上清楚指出：「3G的出現，並不是要取代現有的話音通訊，而是要起互補作用，請勿混淆……例如，韓國電訊的Freetel，去年底正式推出服務以來，話音通訊有增無減。」&#13;<br> 他不厭其詳地說，話音通訊仍是未來數年電訊業的主要增長動力，卻又不忘指出數據傳輸的重要性。他指出，3G可能是競爭激烈的電訊業的曙光，令現時不斷受壓的利潤率得以改善。韓國電訊3G用戶的每月平均消費，便是2G的6倍。而且，現時消費者追求的不再單純是通話的功能了。</p></body></html>
