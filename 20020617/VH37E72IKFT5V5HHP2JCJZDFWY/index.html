<html><header><meta charset="utf-8"><title>《太陽再度昇起》減價益爸爸</title></header><body><h1>《太陽再度昇起》減價益爸爸</h1><p>由日本「伯父級」演員西田敏行主演的新片《太陽再度昇起》，由於是描寫日本Victor電器生產商，如何發明VHS錄影帶的勵志創業故事，因此未上映已備受注目。<br> &#13;<br> <spanclass>慶祝父親節 &#13;<br> 主角西田叔前日在東京銀座的東映戲院出席首映禮時說：「日本足球隊喺世界盃嘅表現，都係令太陽再度昇起！」片商昨日為慶祝父親節，吸引爸爸級男觀眾入埸，全國上映《太》片的戲院均由票價一千八百日圓（約一百一十三港元）減價至一千日圓（約六十三港元）。</spanclass></p></body></html>
