<html><header><meta charset="utf-8"><title>大劉女兒陪細劉賀父親節</title></header><body><h1>大劉女兒陪細劉賀父親節</h1><p>昨日是父親節，位於灣仔有「名人飯堂」之稱的福臨門海鮮酒家，昨日亦吸引到不少名人與父親一齊到福臨門飲茶共敍，而熟客仔劉鑾雄（大劉）昨日沒有出現，反而大劉的母親、細佬劉鑾鴻及大劉的女兒劉秀融就與其他親友同往福臨門歎茶。<br> &#13;<br> <spanclass>保鑣視察環境 &#13;<br> 不過當細劉等人來臨前，他們的保鑣已早四十五分鐘到場視察環境，而細劉等人亦於下午一時十五分到達。細劉與母親及姪女歎茶歎足個多小時才離開，其間問到細劉其兄劉鑾雄為何不到場時，細劉就沒有回答。&#13;<br> 此外，昨日張天愛父親張有興獨自到福臨門飲茶。而《信報》太子女林在山與老公孔令遠亦有出現。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：仇志德</spanclass></p></body></html>
