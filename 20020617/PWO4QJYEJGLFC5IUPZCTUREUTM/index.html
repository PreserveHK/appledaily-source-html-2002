<html><header><meta charset="utf-8"><title>內地男扮購物行騙</title></header><body><h1>內地男扮購物行騙</h1><p>【本報訊】灣仔香港會議展覽中心新翼發生詐騙案，昨中午十二時許，一名持雙程證姓梁男子（四十一歲）參觀二樓展覽廳舉辦的一個美容及健康博覽會，消息稱，他在其中一個售賣化妝品攤檔購買一支價值二十五元唇膏，當時他向店員交付一張面額一千元鈔票。&#13;<br> 女售貨員接過鈔票找續把餘款交予梁姓男子，其間他突然改變主意，表示不買唇膏，於是把款項退回售貨員。售貨員即時點算，卻發現不見了一張五百元鈔票，懷疑遭人偷龍轉鳳撿去，大聲呼救。由在場保安員制服疑人，並報警將疑人拘捕帶署。</p></body></html>
