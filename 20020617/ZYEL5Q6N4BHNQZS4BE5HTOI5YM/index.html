<html><header><meta charset="utf-8"><title>第15洞最難攻破</title></header><body><h1>第15洞最難攻破</h1><p>在美國公開賽首三圈賽事上，球手在標準桿四桿的第十五洞上，平均需用上四點六四桿完成，當中僅有二十三次錄得低於標準桿的成績，令該洞成為今屆賽事中最難攻破的球洞。&#13;<br> 第十五洞典形的「狗腿形」球道非常狹窄，若擊球落點稍差即跌入長草區內；而且其全場傾斜度最高的果嶺，令白球在着落時很容易滑下，以致球手難以把球穩定下來。<br> &#13;<br> <spanclass>麥高遜亦曾「觸礁」 &#13;<br> 葬身在第十五洞的球手多不勝數，其中現時名列第三位的麥高遜在首圈賽事上，便曾在這裏千辛萬苦將球擊到果嶺，卻眼白白看着它滑落至球道上，最後用上六桿才能攻破此洞。</spanclass></p></body></html>
