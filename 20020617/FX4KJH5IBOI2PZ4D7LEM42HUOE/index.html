<html><header><meta charset="utf-8"><title>的骰蠟燭給你10分鐘浪漫</title></header><body><h1>的骰蠟燭給你10分鐘浪漫</h1><p>小記最鍾意的的骰骰的東西，好似模型車、黏土花等，最近小記搵料時發現有啲好得意好細粒嘅蠟燭，一盒有三支，每支只可以燃點10分鐘。至於顏色方面，就有紫色、綠色、橙色、紅色等顏色，夠晒七彩繽紛，店舖負責人透露，呢款蠟燭夠晒細，點起來夠晒浪漫，最啱營造醉人的浪漫氣氛。&#13;<br>&#13;<br>記者：區佩嫦　攝影：林栢鈞</p><p>ThePalace,Prince&amp;Princess（28360887）&#13;<br> 銅鑼灣謝斐道509號銀座地庫商場40號舖</p></body></html>
