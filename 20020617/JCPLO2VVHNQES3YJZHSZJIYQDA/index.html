<html><header><meta charset="utf-8"><title>P.Diddy副業出色</title></header><body><h1>P.Diddy副業出色</h1><p>珍妮花洛庇絲（JenniferLopez）與P.Diddy這對舊相好，各自擁有自己的街頭時裝品牌。日前於紐約的《UrbanFashionAwards》中，兩人亦同時獲得獎項。&#13;<br> 親自設計旗下品牌「SeanJohn」的P.Diddy，在頒獎禮中除得到「最佳廣告策略」及「最佳男裝設計」獎外，他個人亦膺「男裝最高榮譽」獎。而擁有服裝品牌「J.Lo」的珍妮花，則得到「最佳新晉設計師」獎。</p></body></html>
