<html><header><meta charset="utf-8"><title>巴西賽前論戰</title></header><body><h1>巴西賽前論戰</h1><p><spanclass>史高拉利（教練） &#13;<br> 對方賽前定已詳細研究己隊的踢法，但我們亦掌握了他們的虛實；我們並已為上仗所失的兩球作出檢討。<br> &#13;<br> <spanclass>朗拿度（前鋒） &#13;<br> 我在決賽周至今一直有好表現，但仍有地方要作出改善；無論如何，我仍會爭取保持每仗都有入球。<br> &#13;<br> <spanclass>李華度（中場） &#13;<br> 對方與己隊交戰時，肯定會屯重兵後防，故此我們須有耐性等待機會出現，而且切忌失球。<br> &#13;<br> <spanclass>馬高斯（門將） &#13;<br> 我不希望利用自己擅救十二碼的技能，所有巴西球迷都希望我們能在法定時間內擊敗對手。</spanclass></spanclass></spanclass></spanclass></p></body></html>
