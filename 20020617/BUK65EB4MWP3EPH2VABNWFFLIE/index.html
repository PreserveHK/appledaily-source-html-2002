<html><header><meta charset="utf-8"><title>黃皮剛上市</title></header><body><h1>黃皮剛上市</h1><p>端午節期間，一定食咗唔少糭呢，糭因為用糯米所做，食少少都會覺得飽滯，除咗飲啲熱茶或食水果以幫助消化。最近黃皮剛上市，佢酸酸甜甜嘅味道除咗啱我口味之外，重係作為飯後幫助消化嘅好幫手，食過黃皮後齒頰都留香，痰多咳嗽嘅老人家，多食黃皮亦有助化痰止咳，正氣十足㗎！</p><p><spanclass><fontstyle>水瓜清甜多汁  水瓜表皮粗嚡，色深綠，有啲似勝瓜，喺夏天盛產，主要嚟自大陸，多數用嚟滾湯，清甜多汁，間唔中我都會將佢切粗絲配肉碎、蝦米等煮，仔女就比較鍾意。水瓜亦來貨唔多，但售價穩定。水瓜水分足，除咗有消暑清熱功效外，痰多亦不妨多食水瓜，唔錯㗎。</fontstyle></spanclass></p><p>文：肥師奶</p></body></html>
