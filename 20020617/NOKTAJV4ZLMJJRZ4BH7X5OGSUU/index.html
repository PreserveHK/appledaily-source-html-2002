<html><header><meta charset="utf-8"><title>工會斥林鄭月娥違中立</title></header><body><h1>工會斥林鄭月娥違中立</h1><p>【本報訊】三個社會福利機構員工工會的二十多名代表，昨遊行到政府總部抗議社會福利署署長林鄭月娥在政府仍未完成公務員減薪程序前，已有立場地呼籲資助機構減薪，並暗示機構負責人可引用一筆過撥款儲備作為遣散不肯減薪員工之用。&#13;<br> 社會福利機構員工會主席廖偉盈表示，工會並非反對減薪，但不滿林鄭月娥邀請勞工處官員向全港資助機構負責人解釋如何修改僱傭合約，令機構可以削減員工薪酬；並暗示如員工不同意減薪，機構可以整筆過撥款中的儲備解決問題，無疑是教唆受資助機構做無良僱主，有違公務員中立性，而且打擊員工士氣，故要求她道歉。</p></body></html>
