<html><header><meta charset="utf-8"><title>Apple姐日記：<br>查小欣緊貼潮流免脫節</title></header><body><h1>Apple姐日記：<br>查小欣緊貼潮流免脫節</h1><p>我Apple姐雖然唔係十八、廿二嘅妹妹仔，但係有時都鍾意去啲後生仔女購物嘅地方，update吓自己嘅潮流資訊，就算唔買嘢都知道𠵱家興啲乜，唔係淨係蒲中環置地廣場嘅。<br> &#13;<br> <spanclass>一把年紀 &#13;<br> 好似前日端午節，我Apple姐就去咗銅鑼灣間D-mop，哈！竟然畀我遇見同我Apple姐一樣，已經係人哋阿媽嘅查小欣喺度shopping。我就冇八到查小欣買咗啲乜，不過都覺得自己一把年紀行入D-mop都唔係好怪相啫，幾時都咁in嘅小欣姐都同我一樣唔認老啫。</spanclass></p></body></html>
