<html><header><meta charset="utf-8"><title>奧斯卡影后美鑽添光芒</title></header><body><h1>奧斯卡影后美鑽添光芒</h1><p>一八九○年，紐約珠寶商JacobWinston於曼哈頓開設第一間店，其子HarryWinston於一九三二年正式成立品牌。百年來，頂級的客戶由英國、中東皇室到各地元首都有，每年荷李活盛事奧斯卡的紅地氈上，更活脫脫是巨星美鑽騷，HarryWinston贊助荷李活明星、司儀等配戴，本屆奧斯卡最佳女主角荷爾芭莉（HalleBerry）配戴的橙色鑽石戒指（左手），就是全球最大顆的FancyVivid橙鑽，估價超過二千四百萬港元。而該品牌亦曾送上一隻藍寶鑽石白金表予劉嘉玲（圖），價值四十三萬五千元。</p></body></html>
