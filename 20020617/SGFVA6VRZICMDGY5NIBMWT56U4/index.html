<html><header><meta charset="utf-8"><title>黃伊汶想著反傳統婚紗</title></header><body><h1>黃伊汶想著反傳統婚紗</h1><p>黃伊汶（Dior）昨日穿新款婚紗及禮服，以客串模特兒身份出席灣仔會展舉行的「美容及健康減肥博覽2002」。<br> &#13;<br> <spanclass>擬紋臀部 &#13;<br> 穿了多次婚紗的Dior，表示擔心將來結婚會少了份驚喜，因此她說：「到時一定會設計一件特別啲嘅婚紗。」但Dior表示目前仍未有構思。不過她喜歡熱鬧，故此結婚時至少會筵開五十席，她笑言男朋友最好儲定錢。Dior又稱有意在臀部紋身。</spanclass></p></body></html>
