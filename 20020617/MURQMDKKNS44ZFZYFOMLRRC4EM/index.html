<html><header><meta charset="utf-8"><title>好友斬斷手筋</title></header><body><h1>好友斬斷手筋</h1><p>【本報訊】兩名中年男子疑因財失義，昨凌晨三時許在九龍城福佬村道街頭講數決裂後，其中一方「班馬」涉嫌夥同四名同黨持西瓜刀追斬好友。事主不敵中刀重傷，右手更遭斬斷手筋，巡警趕至拘捕其中兩名兇徒。&#13;<br> 傷者姓羅（四十一歲）身體多處刀傷，其中右手遭斬斷手筋需施手術接駁，搶救後情況嚴重。&#13;<br> 被捕男子姓陳（四十二歲）及姓姚（四十八歲）；其中陳向警方供稱是傷者的朋友，雙方因金錢問題爭執。</p></body></html>
