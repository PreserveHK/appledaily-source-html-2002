<html><header><meta charset="utf-8"><title>麥兜仔按摩機贈父親</title></header><body><h1>麥兜仔按摩機贈父親</h1><p>楊怡、劉綽琪、王賢誌、鍾麗淇及麥兜仔李晉緯等，昨日到尖沙嘴海運大廈出席「麥嘜春田花花幼稚園唱遊麥嘜世界歌唱比賽」。&#13;<br> 麥兜仔李晉緯指已買了禮物給父親，他笑言：「我儲埋啲零用錢買咗一部按摩機畀爹哋，今日又會同佢食餐飯。」<br> &#13;<br> <spanclass>楊怡內分泌失調 &#13;<br> 而楊怡及鍾麗淇二人皆表示因為有工作在身，所以未能與爸爸慶祝父親節。而楊怡指近日由於睡眠不足而導致內分泌失調，她說：「我已經睇咗醫生，𠵱家要食藥，不過冇足夠休息都唔係咁好。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
