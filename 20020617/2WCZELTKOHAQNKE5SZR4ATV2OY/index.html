<html><header><meta charset="utf-8"><title>美食名牌不缺</title></header><body><h1>美食名牌不缺</h1><p>榮輝大廈雖遠離火車站及沒有地鐵行經，但由1座往庇利街，有專線小巴26號，由紅磡浙江街至紅磡火車站，途經紅磡、尖沙嘴、佐敦等，每程收費4.4元。&#13;<br> 另外，馬頭圍道有專線小巴2號往九龍塘達之路，並有多條巴士線前往港九新界各區。&#13;<br> 附近出名的食肆有加太賀，開業8年，由小店擴充至今可容納700人的日本菜館，亦令崇潔街由一條尋常小巷變成知名的食街，京菜、東南亞美食以及歐洲小餐廳等名店紛在此開業。另外，由崇潔街經崇志街，抵鶴園東街一帶有不少名牌倉，街坊可到此執平貨。</p></body></html>
