<html><header><meta charset="utf-8"><title>兩成學生有自殺念頭</title></header><body><h1>兩成學生有自殺念頭</h1><p>【本報訊】本港學童自殺事件頻頻發生，情況令人關注。一項調查發現，兩成學生曾有自殺念頭，其中近八成人更是從無接觸學校社工。調查由民建聯及牛頭角區街坊福利會社會服務中心合作進行，在上月中至本月中訪問了三十多所中、小學的一千零一十名學生，年齡介乎八至十八歲。&#13;<br> 負責調查的民建聯立法會議員陳鑑林表示，校內表現良好的學生，同樣會因功課或家庭問題而萌生自殺念頭，故他建議教育署與社會福利署合作，讓社署的社工進入學校舉辦活動。</p></body></html>
