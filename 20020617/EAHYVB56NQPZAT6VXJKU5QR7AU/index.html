<html><header><meta charset="utf-8"><title>日韓先行迅速上客</title></header><body><h1>日韓先行迅速上客</h1><p>3G服務有異於現有流動電話服務（俗稱，2G），是它利用流動電話進行大量訊息的傳遞，例如影像、聲音等，質量可媲美以固定網絡。&#13;<br> 現時全球流動電話技術主要分為GSM及CDMA制式，兩種均可過渡至3G。GSM發展出來的3G技術便是WCDMA；以CDMA發展出來的便是CDMA2000技術。目前，3G技術提供的服務，已於南韓及日本率先推出。今年5月，日本KDDI於推出服務的第二個月，便錄得約69.57萬名CDMA2000客戶，至於較早前以WCDMA技術推出FOMA服務的DoCoMo，則擁有11.23萬客。至於南韓，截至5月，累計CDMA2000用戶便達930萬名。</p></body></html>
