<html><header><meta charset="utf-8"><title>比利時賽前論戰</title></header><body><h1>比利時賽前論戰</h1><p><spanclass>韋斯基（教練） &#13;<br> 巴西球星如雲，是決賽周唯一踢出水準的勁旅，不過我們將會續有好表現，以反駁外間早前對己隊的批評。<br> &#13;<br> <spanclass>尹貝頓（後衞） &#13;<br> 我們所有球員的想法都一樣，覺得在決賽周能與巴西對陣，是一種光榮，亦肯定會樂趣無窮。<br> &#13;<br> <spanclass>禾林（中場） &#13;<br> 己隊能夠晉身次圈，主因是團結及訓練有素，我們希望藉這股動力繼續向前進發。<br> &#13;<br> <spanclass>桑克（前鋒） &#13;<br> 任何球員本應以球隊利益為大前提，不過我實在希望在今仗擔任正選，並取得入球。</spanclass></spanclass></spanclass></spanclass></p></body></html>
