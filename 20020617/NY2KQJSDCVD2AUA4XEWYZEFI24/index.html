<html><header><meta charset="utf-8"><title>每日一句</title></header><body><h1>每日一句</h1><p>放假去旅行心情都會輕鬆啲，見到女士們好多時都會讚吓對方靚女。我哋廣東人稱美女為「<spanclass><fontstyle>靚女」，不過大同人則稱「<spanclass><fontstyle>靚女」為「<spanclass><fontstyle>喜人」。去到大同識得點講啦！</fontstyle></spanclass></fontstyle></spanclass></fontstyle></spanclass></p></body></html>
