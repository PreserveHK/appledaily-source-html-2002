<html><header><meta charset="utf-8"><title>保護綠海龜深灣列禁區</title></header><body><h1>保護綠海龜深灣列禁區</h1><p>【本報訊】每年六至十月是瀕危絕種動物綠海龜回港繁殖的季節，但隨着本港環境不斷受污染，近年已很少發現綠海龜蹤迹，現只剩下南丫島深灣沙灘是綠海龜的「生蛋地」。為保護這片對綠海龜絕無僅有的好地方，漁農自然護理署已在六月一日至十月三十一日期間，將深灣沙灘列為「限制地區」，只讓持許可證人士進入。&#13;<br> 漁護署濕地及動物護理主任陳堅峰表示，綠海龜主要分布於大西洋、地中海及太平洋一帶海域，每年六至十月都會游約一千多公里返港繁殖，但由於郊區不斷發展，沙灘附近又興建了不少度假酒店，破壞自然生態，令綠海龜不再到來生蛋。</p></body></html>
