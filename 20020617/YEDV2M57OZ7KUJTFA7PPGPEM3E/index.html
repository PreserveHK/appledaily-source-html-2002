<html><header><meta charset="utf-8"><title>梁炳不知康仔行蹤</title></header><body><h1>梁炳不知康仔行蹤</h1><p>梁漢文（梁炳）昨日與陳冠希（Edison）從韓國做慈善騷後返港，梁炳稱近日曾與好友蘇永康通電，對於康仔行蹤成謎，梁炳卻反問：「佢唔係喺屋企（指新加坡）咩？」提到有消息指康仔將返台灣應訊，梁炳說：「返咪返囉，冇罪過嘅，以我所知就冇人要求佢返去。」<br> &#13;<br> <spanclass>陳冠希買Benz &#13;<br> 而Edison則向記者表示，自己專程趕返港與父親陳澤民食飯賀父親節，問他會送甚麼禮物給爹哋？Edison即笑說：「我想送架最新Benz畀阿爸，一人一半呢條橋唔知得唔得呢？」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
