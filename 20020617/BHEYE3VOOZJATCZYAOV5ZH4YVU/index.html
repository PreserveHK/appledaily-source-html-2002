<html><header><meta charset="utf-8"><title>核數業務8月底中止</title></header><body><h1>核數業務8月底中止</h1><p>【本報綜合報道】被裁定在安然醜聞中妨礙司法公正的安達信會計師事務所表示，該公司預期在8月31日全面中止其上市公司核數業務。&#13;<br> 美國證券交易監察委員會（SEC）發表聲明說，安達信在被定罪後已通知證監會，除非證監會決定另擇合適日期，否則安達信將如期在8月31日中止核數工作。&#13;<br> 證監會表示，會繼續監管目前由安達信核數的上市公司的帳目。&#13;<br> 安達信表示，該公司會安排其核數客戶轉至其他會計師事務所，證監會批准該公司在8月31日之前繼續核算上市公司的財務報表。</p></body></html>
