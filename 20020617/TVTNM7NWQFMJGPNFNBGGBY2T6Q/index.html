<html><header><meta charset="utf-8"><title>友板永瀨「夫妻」情盡</title></header><body><h1>友板永瀨「夫妻」情盡</h1><p>日本女星友坂理惠的人氣雖已難與三、四年前相比，但已從偶像派立志轉型為實力派演員的她，原來竟與型男永瀨正敏做了兩年「夫妻」。&#13;<br> 友坂理惠和永瀨正敏在日本電影《Chloe》中，扮演一對苦情小夫妻，此片去年已率先在柏林電影節中上映，開拍至今共兩年後，才安排在日本正式上映。在片中患肺病致死的友坂，前日與永瀨正敏宣傳電影時，表現得十分落力，友坂說：「由開拍至今已有兩年，自己好似一直染上慢性嘅Chloe病毒咁。」</p></body></html>
