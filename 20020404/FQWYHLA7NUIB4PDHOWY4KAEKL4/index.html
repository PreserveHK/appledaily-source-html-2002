<html><header><meta charset="utf-8"><title>Apple姐日記：潘迪生太太睇名醫嫌要等</title></header><body><h1>Apple姐日記：潘迪生太太睇名醫嫌要等</h1><p>我Apple姐一向身嬌肉貴，冇病冇痛都會定時定候去搵名醫check吓身體。&#13;<br> 前日我去養和醫院驗眼，諗住幫襯眼科名醫張叔銘，我Apple姐都預咗睇症要排隊，點知等等吓忽然有個把聲嬌滴滴嘅女人向護士投訴，話等咗好耐都未輪到佢。<br> &#13;<br> <spanclass>怨聲載道 &#13;<br> 講真，睇大醫生梗係要等啦，我Apple姐望真啲睇吓邊個咁巴閉，原來係潘廸生太太余桂珠。余桂珠重話：「我有朋友識得張醫生，所以我先嚟搵佢，我已經等咗半個鐘喇。你一早叫我除咗隱形眼鏡喺度等，等咗咁耐都未輪到我？我唔等得啦！」佢轉頭重話要走。</spanclass></p></body></html>
