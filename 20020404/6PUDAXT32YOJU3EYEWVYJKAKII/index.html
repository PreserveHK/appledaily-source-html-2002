<html><header><meta charset="utf-8"><title>柏芝慘變三級漫畫女郎</title></header><body><h1>柏芝慘變三級漫畫女郎</h1><p>張柏芝、謝霆鋒和王菲的三角戀情，成為近日城中最熱門話題。&#13;<br> 張柏芝由純情玉女變為第三者，負面新聞令其形象大受影響，近日更有兩本三級漫畫書以柏芝的樣貌作封面女郎，相似度接近九成，但書中內容卻完全與柏芝無關。&#13;<br> 其中一本漫畫書叫《晚孃傳奇》，封面女郎以白色三點式泳衣示人，創作人的署名叫「偉哥」；另一本《大滾友》更是創刊號，作者名「劉精」，監製則是「蛋散強」，但兩本漫畫內的女主角，樣貌都不像張柏芝，只有封面似而已。</p></body></html>
