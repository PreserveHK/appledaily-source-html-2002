<html><header><meta charset="utf-8"><title>《麥兜》贏「國際影評人」大獎</title></header><body><h1>《麥兜》贏「國際影評人」大獎</h1><p>由袁建滔執導、謝立文和麥家碧原創的動畫片《麥兜故事》擊敗對手《初戀嗱喳麵》、《買兇拍人》、《貓咪少女》、《走火槍》、《周末任你癲》、《藍色青春》和《憂憂愁愁的走了》等，成功奪第二十六屆香港國際電影節的「國際影評人聯盟獎」，世界各地的影評人都一致認為《麥》既具本土特色又有世界共通性。<br> &#13;<br> <spanclass>陳可辛現身交流會 &#13;<br> 此外，一連三日的「亞洲電影交流會」昨日展開，並在紅磡海逸酒店露天泳池旁舉行派對，有來自世界各地的電影人、發行商及影評人出席，而香港圈中人則有導演陳可辛、影協主席洪祖星和《臥虎藏龍》監製江志強等等。</spanclass></p></body></html>
