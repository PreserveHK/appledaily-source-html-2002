<html><header><meta charset="utf-8"><title>球星鞋碼知多啲</title></header><body><h1>球星鞋碼知多啲</h1><p>通常透過電視螢光幕觀看足球比賽，會睇到球員身材屬於高矮肥瘦邊一類型，但究竟球員着幾多號鞋，你又知唔知道？&#13;<br> 身材較高的球員通常腳掌都會較為大，協助平衡身體。以多蒙特捷克真高拿為例，眾所周知他是世界球壇上數一數二的「長人中鋒」，身高達二米○二，其腳掌比較一般球員都要「巨型」，需要穿十五號球鞋，比較效力巴塞隆拿的「野兔」沙維奧拿足足大一倍之多。不過，腳掌細亦不代表會影響球員的入球能力，目前暫於英超聯射手榜領先的阿仙奴射手亨利，以及曼聯前鋒蘇斯查都只是穿九號鞋，但兩人今季均有出色表現。</p></body></html>
