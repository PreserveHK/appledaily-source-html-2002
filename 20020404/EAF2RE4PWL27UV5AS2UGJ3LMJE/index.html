<html><header><meta charset="utf-8"><title>英特爾禁制三公司</title></header><body><h1>英特爾禁制三公司</h1><p>【本報訊】美國電腦晶片生產商英特爾（IntelCorporation）及旗下半導體公司（IntelSemiconductorLimited），入稟控告本港三間公司，盜用其「奔騰」註冊商標，作為公司名稱，誤導公眾，要求法庭禁制續以「奔騰」（Intel）為名營業，及賠償一切損失。&#13;<br> 被告公司分別為奔騰發展（香港）有限公司，奔騰（香港）有限公司，及Intel-cargoLnternationalCompanyLimited。&#13;<br> 案件編號：HCA1237-1239/02</p></body></html>
