<html><header><meta charset="utf-8"><title>美婦親女換芝娃娃</title></header><body><h1>美婦親女換芝娃娃</h1><p>美國一名少婦涉嫌企圖用親生女兒，跟人交換一隻芝娃娃（Chihuahua）小狗（圖），被俄克拉何馬州當局控以販賣人口罪名。&#13;<br> 據案情，二十一歲的少婦史密斯向母親的鄰居提議，用女兒的監護權交換該鄰居打算以二百美元（約一千五百六十港元）出售的芝娃娃。&#13;<br> 該名鄰居向警方表示，由於她想幫助該名女嬰，並認為史密斯根本疏忽照顧女兒，才答應了這宗交易。&#13;<br> 美聯社</p></body></html>
