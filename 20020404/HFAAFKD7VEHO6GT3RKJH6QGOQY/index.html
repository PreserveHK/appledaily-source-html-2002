<html><header><meta charset="utf-8"><title>邱澤靠拍廣告發圍</title></header><body><h1>邱澤靠拍廣告發圍</h1><p>有台版瀧澤秀明之稱的邱澤，繼今年初在台灣拍了Reebok運動鞋廣告後，近日他又拍了台灣的維他露P飲料廣告。<br> &#13;<br> <spanclass>遊行反盜版 &#13;<br> 該飲品廣告以前曾找酒井法子、王力宏及梁靜茹任代言人，而今年找邱澤拍廣告，廣告商已預定了一筆龐大廣告費作宣傳。加上Reebok逾百萬元的廣告催谷，邱澤今年暑假亦會出碟，屆時便會乘勢推出兩首廣告歌。此外，邱澤亦首次以歌手身分，與張學友等近五十多名歌手，參加今天由台灣IFPI舉辦的聲援反盜版大遊行。</spanclass></p></body></html>
