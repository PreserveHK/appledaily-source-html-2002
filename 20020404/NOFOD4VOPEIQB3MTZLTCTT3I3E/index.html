<html><header><meta charset="utf-8"><title>侍癱父孝女：死都唔走</title></header><body><h1>侍癱父孝女：死都唔走</h1><p>面對政府即將展開強行遣返行動，部分居權人士陸續匿藏免遭遣返。今年三十四歲的林亞瑤昨日「行街紙」到期，但她決定「死都唔走」，為免被捕，她整天躲在家中，不敢外出。對於當局可能會上門拘捕，她揚言屆時一定會反抗。&#13;<br> 林亞瑤在九八年持雙程證來港，一直沒離開過，留在港爭取居留權。她昨表示，留港是為了照顧六十八歲半身癱瘓的父親，她曾向入境處長申請酌情處理其個案，但最終也被拒絕。&#13;<br> 本報記者</p></body></html>
