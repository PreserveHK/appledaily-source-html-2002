<html><header><meta charset="utf-8"><title>深圳燒傷煙漢送港</title></header><body><h1>深圳燒傷煙漢送港</h1><p>【本報訊】一名住在深圳福田的四十六歲姓陳香港男子，昨日凌晨四時，報稱因睡不着覺，往廚房取火機點香煙消磨時間，豈料他不知煮食爐漏石油氣，點火之際突然爆炸，陳首當其衝，全身被火舌燒傷。同屋一名家人救他時亦輕微燒傷，街坊報公安，將兩名傷者送院搶救。延至下午五時許，陳被送返本港北區醫院就醫，由他的一名朋友接車，傷者仍清醒，八成皮膚被燒傷，屬二級燒傷，稍後轉送威爾斯親王醫院燒傷部搶救。</p></body></html>
