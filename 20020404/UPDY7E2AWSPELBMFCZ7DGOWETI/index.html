<html><header><meta charset="utf-8"><title>司法話你知：執達主任如何協助收樓？</title></header><body><h1>司法話你知：執達主任如何協助收樓？</h1><p>執達主任會聯同申請人前往有關土地/房屋，通知有關人士於七天內遷離，同時將一份「給佔用人通知書」交予他們。若大門鎖上，執達主任會把通知書張貼門外。於初步視察後，執達主任會再安排覆核及收樓。若佔用人已遷離，物業的管有權會交予申請人。&#13;<br> 若有關地方仍被佔用，執達主任會通知佔用人預定的交還日期，亦會因應情況執行破門令。收樓時，執達主任會將屋內的物品列出清單，亦會以即影即有相機拍下物品的狀況。申請人須負責安排把屋內物品及實產搬走，空置的土地/房屋會交還申請人。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
