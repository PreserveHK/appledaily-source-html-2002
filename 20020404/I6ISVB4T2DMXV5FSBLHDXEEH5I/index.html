<html><header><meta charset="utf-8"><title>兜售海洋公園門票</title></header><body><h1>兜售海洋公園門票</h1><p>梁先生早前到海洋公園，發現有人於門外兜售入場券。他見一名男子手持數百張門票，其間亦有市民向他購買，售價為一百三十元，較原票值便宜三十五元。他質疑該男子於門外兜售個多小時，但卻未見公園派人驅趕，管理欠善。&#13;<br> 香港海洋公園發言人表示，未有發現有人進行兜售活動，於接獲投訴後已立即加強巡查，留意有關情況。&#13;<br> 警方發言人表示，曾派警員往上址巡視，但並未發現有人於門外兜售入場券。	　（○三○七二四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
