<html><header><meta charset="utf-8"><title>七彩沙律蛋伴意粉</title></header><body><h1>七彩沙律蛋伴意粉</h1><p>以白汁吞拿魚、蛋黃及粟米粒做成嘅沙律蛋係其中一個清新食法，以士多啤梨襯托，色彩鮮豔夠吸引。另外有酸甜開胃嘅茄汁肉醬意粉。最好兩者分碟上，因為沙律的水分會令意粉變得腍身。&#13;<br>&#13;<br>材料：&#13;<br>雞蛋4隻、白汁吞拿魚1小罐、粟米粒1小罐、意粉半包、士多啤梨少許&#13;<br>&#13;<br>茄汁肉醬料：&#13;<br>肉碎3両、雞腸3?條（切粒）、草菇7?粒（出水）、茄汁少許</p></body></html>
