<html><header><meta charset="utf-8"><title>趙薇：王菲天生寡言</title></header><body><h1>趙薇：王菲天生寡言</h1><p>趙薇和鍾麗緹日前在新加坡出席瑪花的宣傳活動，曾經和王菲合作拍過電影《天下無雙》的她，講到王菲和謝霆鋒情變一事時說：「我不了解他們之間發生甚麼事，王菲不是多話的人，但她也不是故意的，她只是不愛說話而已。」&#13;<br> 而趙薇表示自己很欣賞王菲，讚她是個有個性的藝人。<br> &#13;<br> <spanclass>林敏驄讚霆鋒媾女叻 &#13;<br> 此外，林敏驄昨在沙田拍攝一個環保專輯，向來搞笑的阿驄被問有否留意近日鬧得熱烘烘的霆鋒的三角戀時，向來語出驚人的他笑着大讚霆鋒媾女了得：「霆鋒幾叻仔，半個樂壇啲女都俾佢媾晒，剩番嗰一半可能就係啲老餅同Lesbian（女同志），所以冇要，哈哈！」</spanclass></p></body></html>
