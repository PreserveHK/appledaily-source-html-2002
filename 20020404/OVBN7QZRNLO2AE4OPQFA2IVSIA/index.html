<html><header><meta charset="utf-8"><title>小統計：美國人愈來愈粗魯</title></header><body><h1>小統計：美國人愈來愈粗魯</h1><p>美國最新民意調查顯示，美國人認為國人愈來愈粗魯無禮貌及毫不尊重別人，其中&#13;<br> ‧認為不尊重人和無禮是美國社會嚴重問題--79%&#13;<br> ‧經常或有時遇到無禮和不敬的人--88%&#13;<br> ‧遇到無禮和不尊重他人的事，會感討厭--62%&#13;<br> ‧自己過去曾有無禮和不尊重他人的行為--41%&#13;<br> 哈佛大學教授帕特南認為，美國人變得粗魯無禮反映了社會孤立現象日益嚴重，相信這與電視、汽車文化和市郊化有關。&#13;<br> 資料來源：美國有線新聞網絡</p></body></html>
