<html><header><meta charset="utf-8"><title>郭晉安老虎狗一拍即合</title></header><body><h1>郭晉安老虎狗一拍即合</h1><p>郭晉安（安仔）一向愛狗，他日前接受寵物雜誌《犬月刊》訪問，更主動要求與一頭老虎狗合照。在拍照期間，安仔跟名為「咖啡牛奶」的老虎狗相處得十分愉快。<br> &#13;<br> <spanclass>冇時間養狗 &#13;<br> 安仔以前曾養過兩隻鬆獅狗，他說：「我記得最初養嘅時候，真係唔識點教，我只會用打罵嚟令佢聽話，後來我因為拍戲，可以照顧兩隻狗嘅時間少咗，咁啱我有個朋友都養咗兩隻鬆獅狗，諗住交畀佢養好放心，點知隻狗唔慣，搞到離家出走，搵番嗰陣已經死咗。」&#13;<br> 安仔亦很喜歡老虎狗，他說：「佢個樣好似好惡，但其實好純良。」</spanclass></p></body></html>
