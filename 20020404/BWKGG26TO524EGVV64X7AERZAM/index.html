<html><header><meta charset="utf-8"><title>商人機場刑毀簽保</title></header><body><h1>商人機場刑毀簽保</h1><p>【本報訊】四十三歲商人陳田忠（圖）在香港國際機場疑因遲到被國泰航空拒登機後，又不滿國泰安排他先乘機往巴黎停留一晚，再轉機到羅馬目的地，與職員理論憤然打破塑膠展示牌，昨在荃灣裁判法院獲控方不提證供起訴，裁判官判他自簽一千元及守行為一年，另付堂費一千元。&#13;<br> 陳被控於今年二月十日在機場客運大樓七樓的國泰航空服務櫃位，損毀一個價值五百元的塑膠展示牌。&#13;<br> 案件編號：TWCC391/02</p></body></html>
