<html><header><meta charset="utf-8"><title>新卡拉OK機抗走音</title></header><body><h1>新卡拉OK機抗走音</h1><p>日本遊戲生產商日本台糖公司研製了新一代的卡拉OK機，懂得按唱歌者的聲調及唱歌的快慢自動調節歌曲的音樂，今後即使是五音不全的人要大展歌喉，旁人也不用太難受。&#13;<br> 這部機更備有記錄聲線功能，任何被記錄過聲線的人，只要開口唱歌，它都會自動將歌曲調校至合適的音調。&#13;<br> 台糖發這強調，這部卡拉OK機不會令唱歌者唱得更動聽，只是減低唱歌者的音調、音質和速度與背景旋律出現太明顯的不協調現象。&#13;<br> 法新社</p></body></html>
