<html><header><meta charset="utf-8"><title>女主角關南施一炮而紅</title></header><body><h1>女主角關南施一炮而紅</h1><p>於一九六○年在美國上映的電影《蘇絲黃的世界》，當年風靡萬千中外影迷，更令片中女主角關南施（NancyKwan）一炮而紅，成為首位揚名荷李活亞洲女星，她在片中穿着多套中國旗袍，盡顯東方女性體態美，在歐美掀起的一股旗袍熱潮流傳至今。&#13;<br> 由同名百老滙舞台劇改編而成的《蘇絲黃的世界》，於上世紀五十年代末期在本港實地拍攝，把老香港面貌一一展現在西方觀眾面前，掀起一股東方熱。&#13;<br> 該片描述一名美國建築師（由威廉荷頓飾演）為達成繪畫理想，不惜放棄高薪厚職東來香港，結果意外與一名風塵女子邂逅，兩人不顧世俗眼光，最後排除萬難走在一起的愛情故事。&#13;<br> 本報記者</p></body></html>
