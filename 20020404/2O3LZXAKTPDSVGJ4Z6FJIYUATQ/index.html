<html><header><meta charset="utf-8"><title>天文異象無關天災</title></header><body><h1>天文異象無關天災</h1><p>你也許聽過「五星連珠」可能會加強星際間無處不在的潮汐引力（tidalforces），為地球帶來水災或地震等劫難的謠傳，但美國海軍天文台天文學家切斯特說：沒甚麼好擔心的！&#13;<br> 佛羅里達大學天文學系的萊博教授指出：「地球的潮汐是由太陽與月球操縱……五星連珠不會有任何影響，因為五星合起來的潮汐引力，始終比月球與太陽引力小數千倍。」&#13;<br> 即使是隔數百年才發生一次的「九星連珠」──太陽系九大行星連成一線，也不會導致世界末日。對上一次有紀錄的「九星連珠」是在一一二八年，當時人類還未識別出九大行星。&#13;<br> 綜合外電報道</p></body></html>
