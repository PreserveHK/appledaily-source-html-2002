<html><header><meta charset="utf-8"><title>新舊嬌娃大鬥法</title></header><body><h1>新舊嬌娃大鬥法</h1><p>前年上畫時大收旺場的《神探俏嬌娃》，將於下年開拍續集。電影的主角除有上集的舊班底金美侖戴雅絲（CameronDiaz）、杜莉芭莉摩亞（DrewBarrymore）及劉玉玲外，導演McG還成功游說七十年代電視版的三位嬌娃助陣。<br> &#13;<br> <spanclass>演出奸角 &#13;<br> 五十多歲的舊嬌娃積琪蓮史密夫、花拉科茜及姬蒂積遜，已答允演出歹角，兩代嬌娃必有一番龍爭虎鬥。</spanclass></p></body></html>
