<html><header><meta charset="utf-8"><title>　　海關去食肆放蛇 - 李八方</title></header><body><h1>　　海關去食肆放蛇 - 李八方</h1><p>八方成日睇雜誌報紙介紹啲食大餐好去處，真係睇到都口水都流埋，但係有時食完之後又覺得不外如是，真係谷氣。噚日睇最新一期嘅海關內部刊物《海鋒》至知，原來海關消費者保障課嘅同事平時除咗查吓啲街市豬肉足唔足秤之外，重會喺報紙上睇完啲推介食肆報道後，喬裝成顧客，去嗰啲食肆「放蛇」，調查吓啲食店有無觸犯《度量衡條例》，供應重量不符嘅食品。不過《海鋒》無講佢哋嘅調查結果，就有少少可惜。&#13;<br> （圖）海關有關人員驗中國秤係咪符合標準。《海鋒》圖片&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
