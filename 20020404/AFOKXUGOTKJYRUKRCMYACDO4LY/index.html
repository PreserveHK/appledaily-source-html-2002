<html><header><meta charset="utf-8"><title>茱迪科士打怕睇自己</title></header><body><h1>茱迪科士打怕睇自己</h1><p>美國女星茱迪科士打（JodieFoster）為催谷新片《房不勝防》，遠赴日本。繼日前出席完記招後，茱迪再於昨日接受專訪。&#13;<br> 茱迪表示明知自已懷孕仍接拍此片，是因她十分喜愛此片的劇本，又謂她十分欣賞工作態度認真的導演大衞芬查（DavidFincher），並讚他拍片手法特別。茱迪笑稱拍片時曾帶愛兒查理斯（Charles）到片場，但查理斯卻不知道母親是個演員，看到混亂的片場，還以為媽媽是個裝修工人。此外，茱迪謂拍片多年，竟因怕尷尬而從未看過自已的演出。&#13;<br> 採訪、攝影：森林檎</p></body></html>
