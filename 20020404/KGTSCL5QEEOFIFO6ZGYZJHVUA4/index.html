<html><header><meta charset="utf-8"><title>上位型男搶木村女Fans</title></header><body><h1>上位型男搶木村女Fans</h1><p>日本近期冒起一種叫「SoftMachoism」的型男主義，此類男士屬輕量肌肉男，身材高䠷，穿衣極具型格。<br> &#13;<br> <spanclass>李小龍入圍 &#13;<br> 最新一期時裝雜誌《non-no》即請男女讀者分別選出眼中的「SoftMachoism」代表。結果木村拓哉在男士投票中榮膺冠軍，但於女士投票中，他竟不敵冒起極快的新人坂口憲二。&#13;<br> 坂口憲二除被女士推崇外，於男士投票中亦排第三，僅次於第二名的西洋型男畢彼特（BradPitt）。是次投票中，其餘打入五大的型男還包括香取慎吾、福山雅治、押尾學和長瀨智也等，而中國代表李小龍亦能晉身男士投票的第八位。</spanclass></p></body></html>
