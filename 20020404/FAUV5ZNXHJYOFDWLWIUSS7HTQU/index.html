<html><header><meta charset="utf-8"><title>無業漢爆竊投注站</title></header><body><h1>無業漢爆竊投注站</h1><p>【本報訊】三十六歲無業男子因無法償還欠債，深夜攜器具到賽馬會投注站鑿牆爆竊，驚動警報系統遭警方即場逮捕。被告昨於區域法院承認企圖爆竊及非法管有無線電通訊器罪名，法官判刑指今次並非一般順手牽羊的案件，而是有計劃及有預謀而犯案，判被告入獄二十個月。&#13;<br> 現年三十六歲的被告司徒文輝，有八次不同類案底。被控於去年十一月十一日在屯門建榮路建榮大廈的賽馬會投注站企圖爆竊，另被控一項非法管有無線電通訊器的罪名。&#13;<br> 案件編號：DCCC3/02</p></body></html>
