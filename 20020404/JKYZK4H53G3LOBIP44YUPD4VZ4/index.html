<html><header><meta charset="utf-8"><title>雙屍油站夾萬緊鎖</title></header><body><h1>雙屍油站夾萬緊鎖</h1><p>【本報訊】元朗八鄉橫台山華潤油站前日發生的離奇火警釀成雙屍命案，元朗重案組人員昨聯同化驗師重返現場重組案情。&#13;<br> 警方初步懷疑兩名死者因事發生嘈吵後困在貨櫃箱的辦公室內打鬥，其中一人的頭部被人重擊兩下，及後有人縱火，結果釀成兩人被燒死，警方刻正循線索展開調查。警方稱，一名的士司機於案發時曾目睹一對男女匆匆離開油站，警方希望該對男女能主動與警方聯絡。&#13;<br> 至於現場一個幾被燒毀的夾萬，由一名燒焊工人費了三小時仍無法將它開啟，今早將會繼續；如果內裏的營業額並無失去，相信可排除與劫殺案無關。</p></body></html>
