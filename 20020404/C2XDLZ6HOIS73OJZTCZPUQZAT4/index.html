<html><header><meta charset="utf-8"><title>房署先租後買單位</title></header><body><h1>房署先租後買單位</h1><p>【本報訊】受重建影響的公屋居民將會因為政府宣布停售居屋而受惠，房屋署為了讓這批居民在沒有居屋發售下，也有置業機會，打算將現時三千一百多個租者置其屋計劃的空置單位，以先租後買的形式出租，其中包括有公屋海景樓王之稱的港島華貴邨。有關注公屋團體則批評房委會「偷步賣樓」。&#13;<br> 有居住在牛頭角下邨三十多年的居民對新計劃表示歡迎，不過，香港房屋政策評議會總幹事葉肖萍質疑房委會有偷步賣樓之嫌，她說：「表面好似益公屋居民，其實係可以早啲賣空置公屋，早啲有錢落袋。」</p></body></html>
