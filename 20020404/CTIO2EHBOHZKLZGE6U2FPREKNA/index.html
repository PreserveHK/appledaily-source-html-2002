<html><header><meta charset="utf-8"><title>城大專組檢討法學院</title></header><body><h1>城大專組檢討法學院</h1><p>【本報訊】繼日前立法會議員嚴厲批評城巿大學處理法律學院風波的手法後，城大隨即於昨日發表聲明，指校長張信剛將於四月十五日之校董會會議上，建議成立一個獨立委員會，檢視及跟進法律學院近期發生的事情，以增加大學的透明度及問責性。&#13;<br> 聲明表示，張信剛又將於短期內，再與法律學院師生會面，增強溝通。不過，張信剛仍然堅稱，城大是一個法定的自主學術機構，具備一套嚴謹的人事聘任制度，包括有獨立的上訴機制。&#13;<br> 他說：「這次上訴委員會對有關續約事宜所作的結論，證明了城巿大學的聘任及上訴機制是有效及公正。」大學會全面接受上訴委員會的報告，並對某些運作上未盡完善之處予以跟進。</p></body></html>
