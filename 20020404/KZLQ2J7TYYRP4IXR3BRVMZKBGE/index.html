<html><header><meta charset="utf-8"><title>中港澳合破假卡黨</title></header><body><h1>中港澳合破假卡黨</h1><p>【本報訊】在港澳警方配合下，廣東警方月前搗破代號JK1特大國際假卡集團，撿獲一萬七千多張包括本港20多間銀行的假信用卡，涉及金額三億多元人民幣，行動中拘捕七名主要成員，相信有一些港澳同黨在逃，正協助追緝歸案。&#13;<br> 由於偵破大案，香港信用卡管理﹙國際﹚委員會昨上午派員到廣東省公安廳和珠海市公安局，贈送牌匾及獎金，以作感謝。&#13;<br> 據報，去年十月二十三日，澳門警方搗破一個假卡集團開始，發現假卡卡坯來自珠海，廣東警方遂進行代號JK1查案行動。至本年一月底，廣東警方卒將假卡集團瓦解，撿獲一萬七千一百二十六張假卡，涉款三億多元人民幣，行動中拘得七名主要成員。</p></body></html>
