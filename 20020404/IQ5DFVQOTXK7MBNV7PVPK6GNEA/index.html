<html><header><meta charset="utf-8"><title>調色粉液改善面色</title></header><body><h1>調色粉液改善面色</h1><p>皮膚好壞人人不同，化妝時所遇到的問題亦因人而異，這款由日本PRIVACY推出的一系列調色粉液，就可以迎合各女士們的需要。調色粉液共有四款，紫色可以改善面黃、綠色可有效遮蓋紅印、珍珠色是針對膚色暗啞的人士而設，最後就是可營造SunTank效果的肉色調粉液，記得先了解自己皮膚問題，再對症下藥啦！	&#13;<br>記者：許穗齡&#13;<br>攝影：陳偉強&#13;<br>&#13;<br>V3（28826624）&#13;<br>銅鑼灣金百利商場R135號舖</p></body></html>
