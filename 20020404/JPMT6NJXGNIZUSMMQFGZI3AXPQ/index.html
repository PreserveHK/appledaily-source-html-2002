<html><header><meta charset="utf-8"><title>　　恆生Nevergiveup - 李八方</title></header><body><h1>　　恆生Nevergiveup - 李八方</h1><p>滙豐控股主席龐約翰九八年曾定立自標，要喺五年內將股東回報翻一番，但目前似乎仍有一段距離，作為滙控的一員，恒生銀行大班鄭海泉噚日向八方表示，「Nevergiveup！」呢個仍然係目標。佢話若將恒生銀行的股價表現與恒生指數相比，恒生銀行的股價已較99年1月上升百分之五十五，但恒生指數只是上升百分之二十三，以同類的投資的指標作比較，恒生跑贏其它投資指標達一倍，已算對股東有所交代。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
