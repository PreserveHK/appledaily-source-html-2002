<html><header><meta charset="utf-8"><title>學友懶洋洋做懶人</title></header><body><h1>學友懶洋洋做懶人</h1><p>由張學友、林憶蓮、何韻詩、方力申、林海峰和黃秋生等，演出的二十五集廣播劇《日與夜》，下周在商台播出。故事主要穿梭七十年代至廿一世紀的愛情故事。&#13;<br> 故事講述張學友所飾演的胡國雄在家中打開舊信件盒，回憶起當年與舊女友﹙林憶蓮飾演﹚的一段情。&#13;<br> 學友為了表現出劇中的角色無責任感，以及做事拖拖拉拉，他刻意以一種懶懶的聲音來表達，他和林海峰更常常爆肚。</p></body></html>
