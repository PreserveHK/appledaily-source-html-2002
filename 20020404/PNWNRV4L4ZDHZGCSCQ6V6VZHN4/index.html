<html><header><meta charset="utf-8"><title>公屋違規晾衫架須拆</title></header><body><h1>公屋違規晾衫架須拆</h1><p>【本報訊】房屋署針對不少和諧式公屋居民，在客廳外牆違例安裝鋁管晾衫，到今年二月為止，已經發出二萬二千多個口頭及書面警告，飭令住戶拆除，否則終止租約。有居民代表則批評，房署原有的設計將晾衫架裝在廚房外，令衣物沾油污，要求批准在客廳外牆裝晾衫架。&#13;<br> 多個居民團體昨出席立法會房屋事務委員會會議時指出，房署禁止和諧式公屋居民在客廳外牆安裝鋁管晾衫，做法過於嚴苛。委員會更通過動議，要求房署容許居民在客廳外牆，裝設鋁管晾衫。不過，房屋署助理署長（物業管理）黃比解釋，和諧式公屋一般樓高三、四十層，如果違例安裝晾衫鋁管，一旦墮下，會危及行人。</p></body></html>
