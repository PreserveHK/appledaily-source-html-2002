<html><header><meta charset="utf-8"><title>吳君如友人睇戲作嘔</title></header><body><h1>吳君如友人睇戲作嘔</h1><p>吳君如前晚在商台節目《嘩嘩嘩！打到嚟！》中，表示其友人早前看過即將在港上映的日本電影《殺手阿1》優先場，片中有大量惡心場面。而君如指她的朋友看完後立即作嘔。<br> &#13;<br> <spanclass>咬爛人隻手 &#13;<br> 吳君如說：「話說片中嘅主角爛咗個口，爛到去牙骱咁闊，佢就攞兩個鉗勾住自己，整到個口細啲，佢有一日要食個人嘅拳頭，佢掹開個口，咬嗰隻手，攞番隻手出嚟係爛晒！」</spanclass></p></body></html>
