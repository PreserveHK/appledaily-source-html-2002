<html><header><meta charset="utf-8"><title>台撿值850萬翻版光碟</title></header><body><h1>台撿值850萬翻版光碟</h1><p>台灣警檢單位前晚在桃園縣中壢市破獲一家大型非法仿冒光碟廠，在倉庫內起出十萬隻翻版音樂光碟、電影光碟與色情光碟，市價高達新台幣三千八百餘萬元（約八百五十萬港元）。查獲的翻版碟包括在台灣仍未上映的《冰河世紀》、《蜘蛛俠》和《孳愛傷痕》等電影。&#13;<br> 經濟部長林義夫稱，目前全台灣查獲盜版品總值已超過二十二億元新台幣，較去年同期的十一億元幅度增加一倍。&#13;<br> 中央社</p></body></html>
