<html><header><meta charset="utf-8"><title>恬妞拍劇極速瘦身</title></header><body><h1>恬妞拍劇極速瘦身</h1><p>袁詠儀（靚靚）、恬妞、鄭則士及任葆琳等，昨日在紅磡海逸酒店為電視劇《法內情2002》宣傳。&#13;<br> 恬妞跟靚靚在劇中將演一對母女，恬妞為演活劇中的妓女，更刻意減肥拍攝，她說：「我喺修身堂用咗個多月，減咗十多磅。」她表示目前體重為一一九磅，目標是減多十磅。<br> &#13;<br> <spanclass>靚靚拒提羅兆輝 &#13;<br> 而早前經常被羅兆輝長途電話騷擾的靚靚，被問到可有再被對方騷擾時，她說：「冇嘞、冇嘞。過咗去嘅嘢就唔好再提啦。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
