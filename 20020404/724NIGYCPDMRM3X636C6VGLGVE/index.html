<html><header><meta charset="utf-8"><title>立會通過興建濕地公園</title></header><body><h1>立會通過興建濕地公園</h1><p>【本報訊】立法會財委會轄下的工務小組委員會昨日通過，撥款四億六千萬元興建天水圍國際濕地公園及訪客中心第二期工程，有關工程將可提供六百多個職位，其中包括十個專業人員職位及二十五個技術人員職位。工程預計今年八月展開，至二○○五年十月完成。&#13;<br> 另外，委員會也同意撥款一億二千萬元，重建吉澳洲、坪洲、長洲及烏溪沙的公眾碼頭。重建計劃將於下月展開招標，預計後年七月完成，有關撥款有待提交立法會財委會通過。</p></body></html>
