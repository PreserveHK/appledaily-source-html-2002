<html><header><meta charset="utf-8"><title>城城越南拍廣告公私兩便</title></header><body><h1>城城越南拍廣告公私兩便</h1><p>郭富城（城城）早前往越南拍攝無限美洗髮水廣告，據悉製作班底曾獲金馬獎。廣告內容講述城城與愛人在舞會中邂逅，故導演特別選擇了越南的DalatPalace酒店作拍攝地點，因為那裏具有古典浪漫氣氛及有大量古董擺設。<br> &#13;<br> <spanclass>順道買古董 &#13;<br> 一向鍾愛古董及油畫的城城，見到心頭好十分雀躍，他說：「今次可以抽啲時間去買嘢，添置家居用品。」&#13;<br> 城城除了看古董外，又表示會購買大量當地出產的咖啡，自己飲用之餘，還可以讓他餐廳的顧客享用。由於拍攝時間緊迫，城城在越南大部分時間都只可以吃越南河粉。</spanclass></p></body></html>
