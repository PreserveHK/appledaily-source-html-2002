<html><header><meta charset="utf-8"><title>陳復生支持霍英東捐股分</title></header><body><h1>陳復生支持霍英東捐股分</h1><p>霍英東將澳娛股分捐予基金會，賭王何鴻燊的妹妹十姑娘何婉琪亦曾有相類構思，昨日十姑娘媳婦陳復生往半山出席香港醫學博物館活動時，表示支持霍英東决定，她說：「咁樣係一件好有意義嘅事，值得身體力行去支持。」&#13;<br> 至於十姑娘何時成立基金，及會否與霍英東基金合作，陳復生則表示自己並非奶奶發言人，不便透露。<br> &#13;<br> <spanclass>陳美齡義唱 &#13;<br> 此外，陳美齡昨日在醫學博物館出席記者會，宣布她將於本月二十五日在尖沙嘴文化中心舉行一場演唱會，為香港醫學博物館籌款。陳美齡透露二十多年沒有唱廣東歌，心情非常緊張，而綵排及練習均在日本進行。&#13;<br> 採訪：梁錦雯　攝影：陳志嵐</spanclass></p></body></html>
