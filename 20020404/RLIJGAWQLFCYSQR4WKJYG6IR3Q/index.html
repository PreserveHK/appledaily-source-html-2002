<html><header><meta charset="utf-8"><title>前警長應訊稱被毆</title></header><body><h1>前警長應訊稱被毆</h1><p>【本報訊】遭廉政公署起訴收受利益及詐騙的一名警長，上月因停職扣薪問題在沙田宿舍企圖跳樓獲救後，又為此曾向投訴警察課投訴警務處處長；他昨晨趕赴聆訊途中，報稱遭三名金髮青年襲擊，受輕傷送院。&#13;<br> 報稱遇襲的警長姓莊（四十四歲）。消息稱，莊去年底涉嫌收受兩筆共二萬多元的貸款及使用一張未能兌現的支票來償還有關貸款，被廉政公署控以收受利益及詐騙罪名，等候昨日出庭應訊。他事後除遭警方勒令停職外，出糧戶口亦須暫時凍結，每月改向會計部支薪，為此曾向同袍訴苦。由於警隊去年六月起已實施向停職人員扣薪的制度，故莊在停職期間只能支取百分之八十七的薪金。</p></body></html>
