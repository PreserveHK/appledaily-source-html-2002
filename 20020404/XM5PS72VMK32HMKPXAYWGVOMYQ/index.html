<html><header><meta charset="utf-8"><title>Shine旺角偷雞拍MV</title></header><body><h1>Shine旺角偷雞拍MV</h1><p>二人組合Shine前晚在銅鑼灣出席商台節目《我恒我訴》戶外直播活動，而他們上周六亦曾到旺角拍攝新歌《去吧！旺角揸fit人》的MV。<br> &#13;<br> <spanclass>太緊張忘開機 &#13;<br> Shine這個MV在旺角信和中心取景，他們表示由於事前沒有正式申請，故此只能偷拍，可惜拍攝完成後，卻發現攝影師因為太緊張而沒有開機，只好再拍過。&#13;<br> 對於會否擔心歌迷因太沉迷崇拜偶像而逃學，Shine的成員之一徐天佑說：「唔會，因為我會勸佢哋唔好咁做。」&#13;<br> 採訪、攝影：羅慧敏</spanclass></p></body></html>
