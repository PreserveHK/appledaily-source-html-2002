<html><header><meta charset="utf-8"><title>以巴最新發展</title></header><body><h1>以巴最新發展</h1><p>‧歐洲委員會提議召開國際會議討論中東問題，邀請以巴參加，但以色列拒絕。&#13;<br> ‧伯利恒巴人母子慘遭屋外以軍開槍殺死。&#13;<br> ‧敍利亞將軍隊由黎巴嫩境內調動至黎敍邊境。&#13;<br> ‧以軍在伯利恒主誕堂附近街道巡邏。&#13;<br> ‧以軍坦克開入西岸城鎮塞勒菲特及杰寧&#13;<br> ‧以軍揮棒毆打遊行示威的巴勒斯坦人。&#13;<br> ‧以軍出示文件，聲稱可證實阿拉法與發動自殺式炸彈襲擊的巴人組織有關。</p></body></html>
