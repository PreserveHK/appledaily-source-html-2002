<html><header><meta charset="utf-8"><title>越野路華RangeRover快將推出</title></header><body><h1>越野路華RangeRover快將推出</h1><p>響越野車界享有勞斯萊斯之名嘅越野路華RangeRover，自廠方披露後一直未見香港代理有甚麼動靜；然而，近年四驅SUV大熱，佢哋又點會放棄呢個咁大嘅市場呢！據亞Mark最近打聽得知，話全新一代嘅RangeRover好有機會響5月左右抵港，相信屆時代理勢必大事宣傳一番，皆因同級數嘅平治M-Class及寶馬X5，均一直有唔錯嘅口碑同銷量，若然再唔急起直追的話，相信RangeRover呢部越野豪華車王，或會被人遺忘都唔定㗎！</p></body></html>
