<html><header><meta charset="utf-8"><title>女港客大讚「平靚正」</title></header><body><h1>女港客大讚「平靚正」</h1><p>作為一名香港消費者，如何看待內衣城的產品和商機呢？一名香港女士日前在內衣城的試業商舖內一口氣買下四套國產內衣，穿着後，給予很好的口碑，可以「平、靚、正」概括之。<br> &#13;<br> <spanclass>售價僅外國名牌1/6 &#13;<br> 這位香港女士是首次購買國產內衣。她於試穿幾天後說：「估唔到會咁舒服，感覺絕不亞於外國名牌產品。」&#13;<br> 她說：「國產內衣的質料不差，款式也不俗，但價錢就僅是一些名牌產品的六分一，十分化算。」她預料日後內衣城大部分店舖開業後，一定會吸引到香港女士專程前往購物。「肯定會有貪靚的香港女士趁到廣州之便，抽時間順道前往購買內衣。」</spanclass></p></body></html>
