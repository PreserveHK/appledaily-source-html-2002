<html><header><meta charset="utf-8"><title>西門子也有玩Game手掣</title></header><body><h1>西門子也有玩Game手掣</h1><p>自從外國有間公司為Nokia3210推出專玩「貪食蛇」的打Game手掣之後，香港老翻商人即刻抄到成行成市。點知有間奧地利公司Elekronikland個腦轉得重快，轉移目標響西門子手機上打主意，推出一款專門配合西門子手機打Game用嘅手掣，完全彌補晒用手機玩Game時嘅缺陷，以後玩家就毋須用兩隻手指頭喺Keyboard處「咪嚟咪去」咁辛苦。呢支遊戲手掣用一條彈性的膠條連膠扣套在機身上，玩Game時只需上下左右搖擺操控桿，可謂另類樂趣此中尋。不過呢個手掣暫時只出現在大陸市場（廣州、深圳），睇怕遲吓都有機會喺香港蒲頭。&#13;<br>&#13;<br>文：King哥</p></body></html>
