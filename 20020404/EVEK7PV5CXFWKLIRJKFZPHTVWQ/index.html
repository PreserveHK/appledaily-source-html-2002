<html><header><meta charset="utf-8"><title>九倉鋪路分拆新電訊</title></header><body><h1>九倉鋪路分拆新電訊</h1><p>【本報訊】九龍倉（004）旗下的九倉新電訊宣布，委任長江製衣（294）行政總裁陳永棋及瑞士信貸第一波士頓亞太區副主席史亞倫，出任獨立非執行董事。由於九倉新電訊本身並非上市公司，基本上毋須有獨立非執行董事，因此市場人士揣測，這是該公司分拆上市的前奏。&#13;<br> 九倉新電訊主席吳天海則表示，陳氏及史亞倫的加盟，將為該公司注入新視野，令業務持續高速發展。吳氏較早時已表明，不排除分拆九倉新電訊，但要視乎市況而定。&#13;<br> 該公司去年首次錄得純利，並成為全港第二大固網商，具備足夠的資格在創業板上市。</p></body></html>
