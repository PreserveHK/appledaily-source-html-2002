<html><header><meta charset="utf-8"><title>美肉類產品掀貿易戰</title></header><body><h1>美肉類產品掀貿易戰</h1><p>美國肉類產品近年多次因為衞生水平受質疑而遭外國禁止入口，還涉及更大的貿易糾紛。<br> &#13;<br> <spanclass>歐美牛肉戰10年 &#13;<br> 歐洲聯盟指食用以荷爾蒙促生的美國牛肉，可能會導致癌症和神經失調等健康問題，因而實施入口禁令，美國反指歐盟研究證據不足，是在搞保護主義。這場「牛肉戰」爭論了十多年，至今仍未解決。&#13;<br> 俄羅斯上月禁止入口美國雞肉，指美國雞肉含有沙門氏菌、不符合俄羅斯的抗生素和氰化物管制標準，又欠缺正確包裝標籤和衞生證，近日才宣布將解除。分析家指這禁令與對抗美國實施入口鋼材關稅有關。&#13;<br> 綜合外電報道</spanclass></p></body></html>
