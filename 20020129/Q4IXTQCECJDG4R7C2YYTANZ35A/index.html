<html><header><meta charset="utf-8"><title>堂本光一衝出亞洲</title></header><body><h1>堂本光一衝出亞洲</h1><p>由日本人氣組合KinKiKids成員堂本光一，帶領一班同門師弟合演的大型歌舞劇《Shock》，計劃衝出日本到拉斯維加斯等美國多個地方上演。<br> &#13;<br> <spanclass>帝國劇場上演 &#13;<br> 《Shock》乃尊尼事務所極受歡迎的劇目，由去年十二月開始在日本公演，兩個月內預計共演七十四場，而到今年六月將再在東京帝國劇場加演，而Johnny's事務所老闆喜多川Johnny更表示世界各地已邀請他們演出。據稱若美國公演成功，澳門等地將會是下一站。</spanclass></p></body></html>
