<html><header><meta charset="utf-8"><title>徐濠縈拒婚保Eason事業</title></header><body><h1>徐濠縈拒婚保Eason事業</h1><p>徐濠縈昨日接受新城電台訪問，提到其男友陳奕迅（Eason）早前接受本報專訪時，曾表示快與徐濠縈結婚，徐濠縈聞悉反問記者：「係咪真㗎？佢講下㗎咋？真係嘅話就大整蠱咯。」<br> &#13;<br> <spanclass>父母問婚期 &#13;<br> 不過，徐濠縈仍忍不住甜絲絲地說：「我又冇聽過佢（指Eason）求婚，佢成日都講笑㗎啦，但我阿爸阿媽都有打電話嚟問我，其實十畫都未有一撇，喺兩、三年前，我會好想結婚，𠵱家覺得開心就冇問題，況且𠵱家係Eason嘅事業高峯，唔想結婚拖累到佢。」&#13;<br> 此外，徐濠縈透露近期正忙於籌備時裝雜誌《Shower》，故她已將住所變成臨時辦公室。&#13;<br> 採訪、攝影：汪正文</spanclass></p></body></html>
