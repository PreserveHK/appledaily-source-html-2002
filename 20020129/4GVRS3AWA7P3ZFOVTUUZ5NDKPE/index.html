<html><header><meta charset="utf-8"><title>爭取居權削髮遊行</title></header><body><h1>爭取居權削髮遊行</h1><p>【本報訊】為了紀念終審法院於三年前的一月二十九日，裁定港人在內地出生的子女擁有居留權，爭取居留權委員會今日將舉行大遊行，預計一千五百人參與，由灣仔入境處總部遊行至終審法院。其中數十名代表更會於終院門外即場剃頭，象徵他們因為今年一月十日終審法院的判決而無「髮」與家人團聚。&#13;<br> 爭取居留權委員會發言人傅嘉慧表示，終審法院曾裁定在內地出生的港人子女擁有香港居留權，但及後香港政府提請人大釋法，結果推翻了有關判決。她表示，一月二十九日這個日子值得紀念，代表着公義曾經存在。&#13;<br> 爭居權人士將於下午二時在灣仔入境事務大樓集合，然後遊行到中環終審法院門外靜坐。</p></body></html>
