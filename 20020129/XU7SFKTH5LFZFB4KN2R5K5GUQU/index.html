<html><header><meta charset="utf-8"><title>　　《蘋果》搬咗去東京？ - 李八方</title></header><body><h1>　　《蘋果》搬咗去東京？ - 李八方</h1><p>八方早前去多哈做中國入世單新聞，識咗唔少世貿組織工作人員，都有少少聯繫。噚日，收到世貿總幹事穆爾（MikeMoore）寄來的信，同埋一啲資料。&#13;<br> 信中有關世貿嘅內容好沉悶，但呢封信寫《蘋果》個地址就幾有趣。佢寫咗駿盈街8號、東京、香港。大概係《蘋果》張卡片，地址寫得唔清楚，將軍澳簡稱做TKO，而穆爾就當咗係Tokyo（圖）。&#13;<br> 順帶一提，香港嘅郵局亦抵讚，咁嘅地址，佢哋都一樣順利送到。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
