<html><header><meta charset="utf-8"><title>兩成家長不善理財</title></header><body><h1>兩成家長不善理財</h1><p>【本報訊】幼兒教育及服務聯會一項調查發現，在一千零三名受訪家長中，百分之二十三點六認為自己理財能力差，較美國同類調查的百分之十七為多；但同時有八成三的家長，自認有責任教育子女理財。&#13;<br> 幼聯總幹事程德智指出，現時不少年輕人已不善理財，如父母也如是，「日後會係好恐怖一件事，大家預計唔到個結果！」&#13;<br> 調查發現，約七成人認為子女的理財觀念最受父母影響，而母親的角色較父親重要；但有兩成家長覺得，自己的影響力不及子女的同學和朋友。&#13;<br> 御峰理財董事總經理陳茂峰昨在記者會上指出，十二歲以下的兒童最受家長影響，所以家長和學校應教導他們養成良好理財觀念。</p></body></html>
