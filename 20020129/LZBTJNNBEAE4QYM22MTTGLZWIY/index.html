<html><header><meta charset="utf-8"><title>商廈放頂租回落</title></header><body><h1>商廈放頂租回落</h1><p>【本報訊】美聯物業香港寫字樓營業經理李鎮龍指出，本月港島核心區整體放頂租樓面，較上月微減3.7%，至約66.5萬方呎，為去年9月以來首度回落。&#13;<br> 港島核心區放頂租的甲級寫字樓，樓面達54.9萬方呎，中環區佔37.3萬方呎，減少5.6%，區內最多放頂租樓面的中環中心，則減少2.5%，但仍有16.1萬方呎。&#13;<br> 他說，全港寫字樓銀主樓面超過81萬方呎，較上月底增加4.6%，預期繼續增加。&#13;<br> 港島商廈銀主盤共195個，樓面增至59.5萬方呎。&#13;<br> 灣仔會展中心、第一太平銀行中心及明珠興業中心各增一層銀主貨。</p></body></html>
