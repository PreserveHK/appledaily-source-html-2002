<html><header><meta charset="utf-8"><title>香草南瓜松仁包超鬆軟</title></header><body><h1>香草南瓜松仁包超鬆軟</h1><p>詩人以「破曉的天堂」喻Thyme百里香的香氣，歐洲人用Thyme象徵勇氣，今日氣味溫和的Thyme零星地散落在鬆軟的麵包裏，跟香脆松子仁及新鮮南瓜混為一「糰」，烤成新口味麵包，南瓜粒濕潤鮮甜，抹層香滑的牛油，零舍滋味。十小個香草南瓜松仁包連成一大個，每個售$22。&#13;<br>記者：楊一凡&#13;<br>攝影：陳偉強&#13;<br>&#13;<br>店名：Ali-Oli&#13;<br>電話：27922655&#13;<br>地址：西貢沙嘴街11號</p></body></html>
