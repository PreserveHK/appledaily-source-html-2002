<html><header><meta charset="utf-8"><title>馬來西亞風箏節鬥放巨鳶</title></header><body><h1>馬來西亞風箏節鬥放巨鳶</h1><p>今年踏入第7屆的馬來西亞風箏節又嚟啦！去年以64呎闊×64呎高的風箏榮登馬來西亞最大風箏紀錄，今年未知又會否有另一隻巨鳶挑戰！馬來西亞稱風箏做「WauMerak」，以竹、藤、彩紙等用料製作而成，在晚上發放一樣耀亮着色彩！&#13;<br>&#13;<br><b>馬來西亞風箏節</b>&#13;<br>日期：2月4至10日&#13;<br>地點：馬來西亞新山PasirGudang&#13;<br>網址：<ahref>tourism.gov.my&#13;<br>電郵：<ahref>tourism@tourism.gov.my&#13;<br>旅遊查詢：25285810（馬來西亞旅遊局）</ahref></ahref></p></body></html>
