<html><header><meta charset="utf-8"><title>讀者信箱：新世界挑戰7元</title></header><body><h1>讀者信箱：新世界挑戰7元</h1><p><b> 讀者鍾小姐問：</b> &#13;<br> 本人在3.80元買入tom.com（8001）、6.80元買入新世界發展（017），請問跌至哪個水平需止蝕？&#13;<br> <b> 覆鍾小姐：</b> &#13;<br> tom仍處調整階段，股價在3.30至3.50元有頗強支持，失守則要下試2.90元，短線以3.275元作止蝕位持有，反彈至3.70至3.80元若遇阻力，先沽出計數。&#13;<br> 新世界發展昨日有頗佳表現，升4.5%收市，報6.90元。股價在7元水平會有阻力，若今早未能向上突破，宜先沽出計數，候低補回。</p></body></html>
