<html><header><meta charset="utf-8"><title>陳慧嫻拍拖蒲蘭桂坊</title></header><body><h1>陳慧嫻拍拖蒲蘭桂坊</h1><p>陳慧嫻與男友Michael，前晚在中環蘭桂坊拍拖，但對於記者的追訪，陳慧嫻卻「十問九唔應」。<br> &#13;<br> <spanclass>先後離開 &#13;<br> 前晚十時許，陳慧嫻薄施脂粉，與男友Michael離開位於蘭桂坊的Baci餐廳時，發現記者拍照，二人迅速彈開。&#13;<br> 記者欲追問陳慧嫻的近況，以及新年她有甚麼計劃，但伊人充耳不聞，最後她只說一句：「我唔接受訪問。」然後便與Michael一先一後離開。&#13;<br> 採訪：楊潔雯　攝影：黃文偉</spanclass></p></body></html>
