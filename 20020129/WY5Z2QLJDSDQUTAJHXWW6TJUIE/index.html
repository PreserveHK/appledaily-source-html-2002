<html><header><meta charset="utf-8"><title>顏仟汶難忍與蛇共舞</title></header><body><h1>顏仟汶難忍與蛇共舞</h1><p>顏仟汶、彭丹、張國強及劉錫明等日前在泰國拍攝新片《蛇魔女》和《血蛇人魔》，戲中顏仟汶和彭丹均飾演蛇魔女，劇情還安排她倆與蛇共舞，導演為求逼真，更特別找來幾十條真蛇，其中一條更是要兩人才搬得起的六歲大蟒蛇。<br> &#13;<br> <spanclass>滿身傷痕 &#13;<br> 顏仟汶自言由細到大都怕蛇，但為了工作只好強忍，她日前說：「初初拍真係好驚，導演一話cut，我就即刻閃開，張國強重話我冇義氣，因為條蛇好重，剩番佢一個人搬。」&#13;<br> 對於今次在泰國拍戲，顏仟汶直認苦不堪言，除了與蛇共舞外，亦要扮蛇在地上爬，弄得滿身傷痕，她說：「最慘係嗰度與世隔絕，電話又收唔到，又冇嘢買。」</spanclass></p></body></html>
