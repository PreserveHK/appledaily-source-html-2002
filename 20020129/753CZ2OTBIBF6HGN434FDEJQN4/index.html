<html><header><meta charset="utf-8"><title>警員偷疑犯財物判監半年</title></header><body><h1>警員偷疑犯財物判監半年</h1><p>【本報訊】隸屬黃大仙分區警署的文職警員張文煒知法犯法，在報案室內竊取疑犯財物，裁判官昨日判案時指摘被告身為執法人員，不但沒有建立良好榜樣，更利用同袍的疏忽，順手牽羊，有違社會大眾及其上級對他的期望，案件性質嚴重，判被告入獄六個月。&#13;<br> 被告張文煒，二十九歲，被控於二○○一年九月十四日，在黃大仙警署報案室，竊取藏於打火機內、總值二千元的一條銀手鏈、一條金頸鏈及一隻銀戒指。被告准以現金及人事各一萬元擔保外出，等候排期上訴案件。&#13;<br> 案件編號：KCCC2350/2001</p></body></html>
