<html><header><meta charset="utf-8"><title>內地出版物嚴管</title></header><body><h1>內地出版物嚴管</h1><p>中國大陸對書籍、報紙、雜誌等出版物的入口有嚴格的管制，而《聖經》等宗教出版物要入境，更須取得省級以上宗教事務管理部門的批文。&#13;<br> 國務院《出版管理條例》規定，經營出版物入口業務的公司，須先向國務院新聞出版署提出申請，經批准後再向工商部門領取營業執照，入口的出版物亦不能含有違背其他法律、法規的內容。&#13;<br> 據中國《刑法》第二百二十五條，如未經許可經營國家限制買賣的物品，則構成非法經營罪（黎廣強的控罪），一經定罪可判處五年以下有期徒刑，同時可處於違法所得一至五倍的罰金。至於香港，則對印刷物的入口沒有相應的規限。</p></body></html>
