<html><header><meta charset="utf-8"><title>梁振英率團會見溫家寶</title></header><body><h1>梁振英率團會見溫家寶</h1><p>【本報訊】香港專業聯盟在團長梁振英率領下，昨展開為期兩天的訪京行程。訪京團昨與國務院副總理溫家寶及港澳辦副主任陳佐洱會面，並就加強中港的經貿合作和專業技術合作交換意見。&#13;<br> 據新華社報道，溫家寶介紹了內地的經濟形勢，並對特首董建華為首的政府，為香港保持繁榮、穩定，作出了高度評價。傍晚中央統戰部副部長劉延東及張廷翰，宴請訪問團。訪問團今日將拜會北京市政府，就香港專業人士參與籌備○八年奧運會的機會交換意見。</p></body></html>
