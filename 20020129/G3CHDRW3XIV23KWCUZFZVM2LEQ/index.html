<html><header><meta charset="utf-8"><title>地產多聲道：家庭主婦要睇地產街</title></header><body><h1>地產多聲道：家庭主婦要睇地產街</h1><p>年近歲晚，市民都為辦年貨等而煩惱，新地（016）屬下新意網地產街，推出咗一個「賀歲坊」網頁，除有教大掃除、煮賀年食品及購物行情外，重首創可網上下載揮春及財神送予親友，不過，最令已婚人士感興趣，可能是網上傳送利是一項，因為唔使「真金白銀畀利是」，但收到網上利是嘅就……。&#13;<br> 市建局剛公布了3個優先推出的重建項目，包括當年長江實業差點可與土發達成合作的大角嘴櫻桃街。前日蘭西問長實老趙重有冇興趣再發展，即時勾起佢對旺角大角嘴區深藏數十年的情感。佢話原來80年代初佢做旺角區議員時，已開始討論及研究旺角及大角嘴舊區重建問題。&#13;<br> 蘭西</p></body></html>
