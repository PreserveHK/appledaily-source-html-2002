<html><header><meta charset="utf-8"><title>張東健抵禦西片保飯碗</title></header><body><h1>張東健抵禦西片保飯碗</h1><p>以韓國演員張東健及全度妍為首，韓國五十名演員及導演昨日攜手召開記者會，發表聲明抗議政府計劃取消荷李活電影進口南韓的配額。<br> &#13;<br> <spanclass>如同自殺 &#13;<br> 過去三十五年來南韓政府都規定所有戲院每年要有一百四十六天放映本地電影，但最近有意解除限制。&#13;<br> 張東健等演員在記招中大叫口號，認為此舉是政府要討好美國政府，絕對會扼殺韓國電影發展，如同自殺。</spanclass></p></body></html>
