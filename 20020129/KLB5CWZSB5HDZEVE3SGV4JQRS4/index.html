<html><header><meta charset="utf-8"><title>　　平哥有難煲呔隨時幫拖 - 李八方</title></header><body><h1>　　平哥有難煲呔隨時幫拖 - 李八方</h1><p>立法會班尊貴嘅議員有美名冇實權，老董又死攬住行政主導唔放，於是乎唯一出路，是八黨聯盟施壓，當然八黨各自密圈滿肚，能聯手嘅機會唔多；而最近呢單凍結首長級官員人數就搞到永平哥頭都大埋。&#13;<br> 八方聽聞，煲呔曾正靜觀其變，一旦平哥要幫手，就立即出手相助，因為煲呔點都係十八萬公務員之首，唔可以俾八大黨話乜就乜。當然煲呔自上場以嚟，已擺明一副與尊貴議員加強溝通合作姿態，萬大事有商量，唔掂講到掂，大家且看事情下回如何分解。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
