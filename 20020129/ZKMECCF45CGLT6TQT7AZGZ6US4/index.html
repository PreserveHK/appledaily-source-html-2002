<html><header><meta charset="utf-8"><title>木村、松隆子螢幕情侶奪獎</title></header><body><h1>木村、松隆子螢幕情侶奪獎</h1><p>由日本影視監製協會舉辦的「第四十六屆Elandor獎」，前日公布得獎名單。去年最佳電影及最佳日劇分別為動畫《千與千尋》及木村拓哉與松隆子合演的《律政英雄》。<br> &#13;<br> <spanclass>米倉涼子捧新人獎 &#13;<br> Elandor獎共由五百位行內專業人士投票決定，而獲選為最佳新人者多數能乘着頒獎禮後突圍而出，而今年的得獎者就包括米倉涼子、竹內結子、國仲涼子、妻夫木聰、藤木直人及坂口憲二，該頒獎禮將於下月十四日舉行。</spanclass></p></body></html>
