<html><header><meta charset="utf-8"><title>追尋騙徒</title></header><body><h1>追尋騙徒</h1><p>【本報訊】一名家住東莞石龍的七十三歲姓梁老翁，聲稱五年前在內地買屋被騙財八萬元，多年來追討無門，決定「追不到身為外父的騙徒，改追其女婿」，三月來每日舟車勞頓由內地來港，手持尋人紙牌，站立在荔枝角九龍巴士車廠門外，找尋據說是騙徒女婿的九巴職員，但至今並無結果。&#13;<br> 事主梁伯是退休測量員，五年前在一名姓張的朋友介紹下，斥資八萬元在深圳買屋準備作養老之用，豈料最後卻收不到屋，他認為是被張姓友人行騙，曾向他追討，但反被恐嚇。多月前得悉張的一名女婿在九龍巴士車廠工作，決定轉移目標向他追債。九巴發言人拒絕評論事件。</p></body></html>
