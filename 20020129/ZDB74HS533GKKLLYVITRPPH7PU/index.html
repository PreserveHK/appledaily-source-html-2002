<html><header><meta charset="utf-8"><title>　　CPU阿頭要係阿董之友 - 李八方</title></header><body><h1>　　CPU阿頭要係阿董之友 - 李八方</h1><p>中央政策組冇咗阿頭，老董又要四圍搵人，八方八卦問吓知情人士要乜條件，要人面廣？有能力？定係有興趣？點知對方不語，重笑八方漏咗個最重要元素，就係要得阿董信任。&#13;<br> 果然一語中的，鄭維健對阿董嘅支持，可算第一，簡直係阿董之友，咁佢嘅接任人亦唔可以少啲忠誠。王于漸合晒條件，但佢老哥又話唔會減薪過檔，莫非佢攞緊高過Ｄ８嘅人工？真係費解？&#13;<br> 又ＣＰＵ兩位顧問練乙錚同曾德成均快合約期滿，其實呢兩位前輩都夠資格做阿頭，使乜外求？&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
