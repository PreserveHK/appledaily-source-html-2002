<html><header><meta charset="utf-8"><title>解款車走私案東主囚39月</title></header><body><h1>解款車走私案東主囚39月</h1><p>【本報訊】怡和保安兩名前解款員，收取一名公司東主賄款，協助利用解款車，將總值二百七十萬元的流動電話及電池走私往內地，案件昨日在區域法院判刑。法官賴磐德指案件屬經濟罪行，被告走私數百萬元電話，以八成稅率計算，政府便少收以百萬元計稅款。&#13;<br> 案中五十二歲前解款車司機許秉祺及五十五歲前隊長史可春，分別入獄兩年及十個月，而策動事件及獲益最多的公司東主周修杰（四十一歲）則監禁三年三月。&#13;<br> 案件編號：DCCC608/01</p></body></html>
