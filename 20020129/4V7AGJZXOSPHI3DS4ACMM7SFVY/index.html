<html><header><meta charset="utf-8"><title>地產簡訊</title></header><body><h1>地產簡訊</h1><p><spanclass>海怡4年貶值62% &#13;<br> ▲中原地產劉文勝指出，鴨脷洲海怡半島1期4座高層B，908方呎，成交價270萬元，每方呎2974元。原業主於97年以705萬元買入，貶值了62%。&#13;<br> ▲上海世茂濱江花園第2期300多個單位，於去年11月至今收票逾300張，於本月認購期內獲預先訂購，每方呎約1449元。&#13;<br> ▲中原地產戴盛華表示，沙田欣庭軒2座低層B室，549方呎，以186.5萬元售出，呎價3397元。<br> &#13;<br> <spanclass>蔚景呎價低見2011 &#13;<br> 鴻運地產莫瑞祥表示，荃灣蔚景花園高層G室，895方呎，以180萬元售出，呎價2011元，較市價低20%。</spanclass></spanclass></p></body></html>
