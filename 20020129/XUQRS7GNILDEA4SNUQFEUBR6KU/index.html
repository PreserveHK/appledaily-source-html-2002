<html><header><meta charset="utf-8"><title>日相晤偶像XJAPAN</title></header><body><h1>日相晤偶像XJAPAN</h1><p>日本首相小泉純一郎一直公開自己是已解散樂隊XJAPAN的歌迷，去年他更選用樂隊名曲《FOREVERLOVE》作為自己主演廣告的主題曲，引起全國話題。小泉純一郎前日趁休假，出席東京國際Forum舉行的《XJAPANFILMGIG》放映會，並與前XJAPAN主將YOSHIKI見面。<br> &#13;<br> <spanclass>製作舞台劇 &#13;<br> 小泉純一郎前日向日本傳媒說：「開場前我同YOSHIKI開會，提議將《FOREVERLOVE》這作品改編成舞台劇。」由洛杉磯飛往東京的YOSHIKI，則表示會全力協助舞台劇製作，他還即場彈鋼琴奏出名曲。</spanclass></p></body></html>
