<html><header><meta charset="utf-8"><title>　　港台落後過印尼電台 - 李八方</title></header><body><h1>　　港台落後過印尼電台 - 李八方</h1><p>世界各地嘅公營機構每年都有個會議，讓業界自由自在咁暢所欲言，今年個會議有幸來到香港舉行，各國嘅公營機構代表昨日齊集香江，先作腦震盪。有老友聽到連印尼、南非等發展中國家嘅公家傳媒都邁步向公司化，就好勞氣做乜香港重停留於港台係唔係服務政府嘅老掉大牙嘅問題。&#13;<br> 八方老友愈講愈嘮嘈，重話香港要做國際大城市，但區區一個公營電台已經落後人哋十萬八千里，聞說南非公營電台四月一日開始主要靠賣廣告維生，印尼公營電台亦嘗試推行公司化，得唔得重未知，但起碼好過香江重被老問題拖住。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
