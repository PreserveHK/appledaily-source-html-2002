<html><header><meta charset="utf-8"><title>一蚊四隻甜蝦刺身</title></header><body><h1>一蚊四隻甜蝦刺身</h1><p>日本甜蝦刺身鮮甜美味，在沒有調味或醬汁的相助之下，成功俘虜香港人的心，每客原價二十蚊，如今只要惠顧滿四十蚊，就可以一蚊優惠價享用一碟四隻甜蝦刺身，特價由每晚六時開始，每人都有一次機會享用。&#13;<br>記者：楊一凡&#13;<br>攝影：陳智良&#13;<br>&#13;<br>店名：魚心日本料理&#13;<br>電話：27811932&#13;<br>地址：旺角通菜街29號地下</p></body></html>
