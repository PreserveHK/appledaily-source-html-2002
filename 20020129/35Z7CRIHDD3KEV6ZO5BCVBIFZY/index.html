<html><header><meta charset="utf-8"><title>美隱形眼鏡藥水消毒佳</title></header><body><h1>美隱形眼鏡藥水消毒佳</h1><p>奧地利的臨牀衞生研究所周一公布對三種隱形眼鏡消毒藥水的測試結果，指美國視康(CibaVision)公司的TitmusH202最能有效清除隱形眼鏡上的寄生蟲，德國Menicon公司生產的MeniCarePlus也有不錯的效果，表現最差的是德國另一間公司Allergan所出品的愛視潔（OxyseptComfort），就算將隱形眼鏡浸泡八小時，也未能殺滅寄生物，可導致眼潰瘍。&#13;<br> 法新社</p></body></html>
