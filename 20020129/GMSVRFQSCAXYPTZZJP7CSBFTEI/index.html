<html><header><meta charset="utf-8"><title>司法話你知：法律資源中心助民事訴訟人</title></header><body><h1>司法話你知：法律資源中心助民事訴訟人</h1><p>市民遇上民事訴訟而沒有律師代表，面對複雜的訴訟程序，往往無從入手，甚或影響訴訟的公平。&#13;<br> 司法機構鑑於沒有律師代表的訴訟人士日增，計劃在半年至九個月內，在高等法院大樓撥地方設立資源中心，為沒有律師代表的訴訟人士提供協助，讓他們更了解訴訟程序。&#13;<br> 有關資源中心的督導委員會主席朱芬齡法官透露，現階段構思以互聯網、小型圖書館及聯絡法律界人士義務協助等形式，設立資源中心，讓訴訟人士可就訴訟程序事宜尋求諮詢。&#13;<br> 資料來源：司法機構&#13;<br> 本欄隨《法庭》版刊出</p></body></html>
