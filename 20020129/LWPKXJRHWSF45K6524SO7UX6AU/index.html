<html><header><meta charset="utf-8"><title>建娛樂城吸引遊客</title></header><body><h1>建娛樂城吸引遊客</h1><p>【本報訊】本港上年訪港旅客急升至一千三百七十二萬人次，當中以內地客為主，在昨日的立法會經濟事務委員會上，有議員要求港府興建類似拉斯維加斯式的娛樂城，以吸引歐、美等地遊客，但與會官員回應指現時沒有民意支持興建娛樂城，亦沒有興建賭城計劃。&#13;<br> 自美國九一一事件後，訪港的歐、美等地遊客有所減少，立法會議員蔡素玉建議政府興建附設賭場的娛樂城，吸引更多遊客訪港。但旅遊事務專員黎高穎怡說遊客只想參觀本港的風土人情，並不是為賭錢才來香港。而經濟局局長李淑儀稱港府暫無意興建賭場，要待社會有正式提議時才會考慮。</p></body></html>
