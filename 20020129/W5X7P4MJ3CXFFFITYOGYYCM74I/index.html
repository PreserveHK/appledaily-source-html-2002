<html><header><meta charset="utf-8"><title>厄國載92人客機墜毀</title></header><body><h1>厄國載92人客機墜毀</h1><p>南美國家厄瓜多爾一架內陸客機周一在哥倫比亞墜機，機上所載九十二人生死未卜。&#13;<br> 厄瓜多爾航空當局稱，墜毀的波音727-100客機屬於該國Tame航空公司，編號120，機上有八十三乘客，九名機組人員。&#13;<br> 客機原定從首都基多飛往北部接近哥倫比亞邊境的圖爾坎市，但在當地時間周一早上十時二十三分（本港時間周一晚上十一時二十三分），與航空管制中心失去無線電聯絡，航空公司其後證實該客機在哥倫比亞伊皮亞萊斯市附近墜毀。&#13;<br> 有目擊者表示，肇事客機曾兩次嘗試降落圖爾坎市機場，但最後飛往哥倫比亞境內。&#13;<br> 綜合外電報道</p></body></html>
