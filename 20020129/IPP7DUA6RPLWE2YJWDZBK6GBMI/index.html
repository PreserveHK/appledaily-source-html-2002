<html><header><meta charset="utf-8"><title>　　《南早網》捱唔住要收錢 - 李八方</title></header><body><h1>　　《南早網》捱唔住要收錢 - 李八方</h1><p>經濟唔好，唔少人都慳得就慳，但係由下個月十九號起，又會少一個網上免費睇報紙嘅機會，事關繼商台上網聽節目重溫要收費後，英文報紙《南華早報》網上版終於捱唔住要收費，每年收費為二百四十九蚊。&#13;<br> 雖然都平過每朝用七蚊買份報紙，但一向唔使畀錢突然要收兩百幾蚊，相信唔少網友都要諗過先。南早出版人ChristopherAxberg噚日亦好坦白咁話，喺𠵱家嘅經濟環境下，南早需要建立一個可以自己圍到皮嘅網站。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
