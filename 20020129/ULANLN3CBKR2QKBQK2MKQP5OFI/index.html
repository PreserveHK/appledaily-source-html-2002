<html><header><meta charset="utf-8"><title>　　九鐵醜聞幕後有黑手 - 李八方</title></header><body><h1>　　九鐵醜聞幕後有黑手 - 李八方</h1><p>又到星期二，今次煲呔曾冇感冒，又冇乜傳媒寫第四條過海隧道，即沙田中環線會落入九鐵之手，咁行會有機會討論呢個議而不決嘅議案。&#13;<br> 噚日，隻地鐵股價上落四個價，收十蚊兩毫只微跌斗零，事實呢個消息已經反映晒，聽聞地鐵重有PlanB，以應付不利新聞。&#13;<br> 講起不利新聞，九鐵又真係特別多。噚日又整一單補貼西門子做工程出嚟，認又醜唔認又唔得。究竟邊個咁大整蠱，楊啟彥應該仔細諗諗，咪信晒人家唔會針對佢。（圖）俾我查到實唔放過佢！（設計對白）&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
