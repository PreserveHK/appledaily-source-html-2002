<html><header><meta charset="utf-8"><title>翁靜晶稱住所失褻衣</title></header><body><h1>翁靜晶稱住所失褻衣</h1><p>翁靜晶昨日接受商台節目《茶煲裏的查篤撐》電話訪問時，提及前日她攔截本報記者採訪車並報警求助一事。前日她聲稱擔心家中失竊，誤把本報採訪車當賊車，後來警方到場了解後，發覺事件與記者及採訪車無關，事件列作求警協助處理。<br> &#13;<br> <spanclass>名牌內衣 &#13;<br> 但翁靜晶昨日又聲稱前日回家後卻發現工人的內衣褲被偷去，她在《茶》節目中說：「我唔係話緊任何人做咗任何嘢，我身為一個律師，知道樣樣嘢都要講證據。我都唔知工人有冇講大話，但係差唔多九點幾十點（指前晚）嘅時候，工人發現掛喺花園嘅一啲嘢就俾人偷晒，係有四條內褲同兩個胸圍，係工人嘅，重要係名牌㖭。」</spanclass></p></body></html>
