<html><header><meta charset="utf-8"><title>何老先生敬業樂業</title></header><body><h1>何老先生敬業樂業</h1><p>與何文法四姨太邵麗萍稔熟的黃夏蕙，昨日亦有出現靈堂，她說：「我特登嚟安慰萍姐（指邵麗萍），話晒失咗個老伴，梗係傷心啦。」&#13;<br> 黃夏蕙還細訴何文法生前的軼事，她說：「我哋尊稱何老先生做七哥嘅，佢為人好正派、誠懇。之前《成報》未易手時，佢好勤力，日日返報館㗎。佢好識養生之道，每日都會去『陸羽』食晏，然後返報館，跟住就去中環置地Cova歎茶，晚飯多數去『福臨』同『富臨』食。好多時我都會陪萍姐同七哥食消夜。」</p></body></html>
