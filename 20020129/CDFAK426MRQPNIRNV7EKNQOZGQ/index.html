<html><header><meta charset="utf-8"><title>新世界固網推銷員出錯</title></header><body><h1>新世界固網推銷員出錯</h1><p>張先生去年底見新世界電話家用固網電話服務月費吸引，遂致電申請使用，並已選用新電話號碼，雙方並約好上門安裝時間；其後，他接到該公司通知，指其居住大廈只能使用電訊盈科固網電話服務，張先生質疑該公司職員的專業知識。&#13;<br> 新世界電話企業傳訊部回覆：由於張先生地址並非該公司固網電話服務覆蓋範圍，相信事件乃因職員一時疏忽，該公司為此表示歉意。	（一一二○三○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話:29908288&#13;<br> 傳真:23702192&#13;<br> 電郵:<ahref>sservice@appledaily.com </ahref></p></body></html>
