<html><header><meta charset="utf-8"><title>日本Kanebo便利唇彩筆</title></header><body><h1>日本Kanebo便利唇彩筆</h1><p>日本Kanebo較Young嘅產品系列myuk，產品以走青春少女路線為主，呢款名為AutoGlossRouge就係其中一個好例子。唇彩質地夠令，有淺紅色、橙色、金黃色等，最特別當然係佢好似走珠筆嘅設計，只要扭動唇筆的尾部，唇彩就會自動滲到筆頭的唇掃，唔使另外附帶獨立唇掃，夠晒方便。&#13;<br>記者：許穗齡&#13;<br>攝影：關文慧&#13;<br>&#13;<br>V3（28826624）&#13;<br>銅鑼灣金百利135號舖</p></body></html>
