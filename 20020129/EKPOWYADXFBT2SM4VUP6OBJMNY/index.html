<html><header><meta charset="utf-8"><title>梁詠琳出書感激夏韶聲</title></header><body><h1>梁詠琳出書感激夏韶聲</h1><p>梁詠琳昨日下午假香港富豪酒店，出席其講及紅酒的新書《Wine...forme》記者會。一班過往與她一同主持兒童節目的好友，包括譚玉瑛、麥包及黎芷珊等均有到場支持。<br> &#13;<br> <spanclass>一償心願 &#13;<br> 出書一直是梁詠琳的心願，故今次能成事非常開心。她說：「我特別要感激夏韶聲，因為佢好似配咗一副眼鏡畀我咁，令我睇清楚自己嘅人生，我哋依然係好朋友。」梁詠琳透露出版此書的目的，是為了多謝去年過身的父親，他將一切飲酒心得全部傳授給她。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：黃文偉</spanclass></p></body></html>
