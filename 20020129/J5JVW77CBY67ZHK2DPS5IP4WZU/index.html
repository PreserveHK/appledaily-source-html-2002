<html><header><meta charset="utf-8"><title>吳文忻香閨露體怕偷影</title></header><body><h1>吳文忻香閨露體怕偷影</h1><p>吳文忻、焦媛和李麗蕊，前晚在荃灣有線電視為《娛樂熱賣2Cup半》錄影。&#13;<br> 吳文忻主持的《娛》節目，前晚以性騷擾為題材，她說：「我哋遲啲會再有新idea，會講初夜同偷窺等話題。」<br> &#13;<br> <spanclass>防不勝防 &#13;<br> 問吳文忻可有看過璩美鳳在台灣被人偷拍的VCD，她說：「我有睇過，我發覺𠵱家啲科技好恐怖，防不勝防。我最近搬咗屋，朋友嚟玩嗰陣，話見到對面有閃燈，好似有人偷影。由於我平時會唔着衫喺屋企四圍走，所以都好驚。」&#13;<br> 吳文忻更表示有朋友竟拍下跟男友做愛的過程，但她卻十分抗拒這做法，因為深恐被人出賣。&#13;<br> 採訪、攝影：陳梅香</spanclass></p></body></html>
