<html><header><meta charset="utf-8"><title>福士為新車建新廠</title></header><body><h1>福士為新車建新廠</h1><p>近年，福士推出咗多款新車，廣受世界各地車迷歡迎，此舉實能令廠方感到雀躍萬分；同時，廠方又為咗日後推出嘅各個豪華車系，故特別於德國嘅德雷斯頓（Dresden），開設咗一間以透明設計為主嘅新車廠㖭。&#13;<br>據福士廠方表示，佢哋為咗呢間新車廠投資咗不少金錢，而呢所佔地甚廣嘅車廠，廠內約800名員工，更可每日生產最多150部豪華房車㖭；另外，車廠內外又設有不少高科技嘅設施，務求讓處於車廠內外嘅人都會感到方便，而且廠方重非常注意環保呢個課題，盡量將製車時嘅污染問題減至最低。睇嚟福士廠方對佢哋嘅新款豪華房車，都非常重視噃。</p></body></html>
