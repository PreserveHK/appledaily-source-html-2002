<html><header><meta charset="utf-8"><title>飛哥踢爆鄭維健熱戀</title></header><body><h1>飛哥踢爆鄭維健熱戀</h1><p>高官問責制實行在即，周圍都開始流傳誰是這個音樂椅遊戲的贏家。昨日與全國人大代表李鵬飛談及特首辦主任，問及中央政策組前首席顧問鄭維健有沒有機會時，飛哥坦言鄭維健有希望，還率直地說：「佢正喺拍拖熱戀喎！」由於鄭維健從沒有承認熱戀，這是則大新聞，記者再追問個女方是何許人時，飛哥立即說：「我點知！」&#13;<br> 於是話題轉回問責制，飛哥指路祥安應該不會做特首辦主任，因為這個位，班子要很高。至於黨友唐英年是否會做房屋及規劃地政局局長，飛哥稱機會十分大。&#13;<br> 飛哥又直言自己退休，對於從政看法是「玩夠」：「𠵱家咪幾好，阿董有乜都會問吓我！」</p></body></html>
