<html><header><meta charset="utf-8"><title>中小學課本八成凍價</title></header><body><h1>中小學課本八成凍價</h1><p>【本報訊】教育署署長張建宗表示，下學年將有八至九成的現有中、小學教科書凍結價格，新版書的加幅則不會超過百分之三。&#13;<br> 張建宗昨出席親子活動時表示，過去幾個月不斷與教科書聯會舉行聯席會議，雙方已就書價的問題達成共識，現有的教科書中，八至九成的價錢將維持不變，有少部分則減價；因應小學中文及數學科課程改變而需改版的書本，書價比舊版書增加不會超過百分之三。&#13;<br> 張建宗又表示，該署將於本月底起，在互聯網上披露新書的價錢及重量，讓學校及家長參考，以增加透明度，進一步保障消費者。張建宗又呼籲教科書出版商，避免經常改版。</p></body></html>
