<html><header><meta charset="utf-8"><title>等待明光－失明人士的戲劇</title></header><body><h1>等待明光－失明人士的戲劇</h1><p>兩位視障人士保新誼及謝偉祺獲香港藝術發展局資助，合演戲劇《等待明光》，講述兩個先天失明及後天失明的人士，被選為參加一個可恢複視力的手術，但在最後測試時，他倆任何一人也不能離開候診室，只要一離開，就一起取消手術機會。在這等待的過程中，兩人均出現矛盾。這是一套集藝術及歌唱形式的「等待明光」荒謬話劇，看官不妨與他倆一起思考生命中每一件事的意義和價值！&#13;<br>&#13;<br>逢周一刊出</p></body></html>
