<html><header><meta charset="utf-8"><title>Britney獲封日本Barbie</title></header><body><h1>Britney獲封日本Barbie</h1><p>美國女歌手BritneySpears繼前日到澳洲宣傳後，昨日再到日本東京為新片《玉女半熟時》造勢，稍後還順道舉行一場迷你演唱會。<br> &#13;<br> <spanclass>安西纊子頒獎 &#13;<br> 昨日Britney除為新片出席記者會，更抽空到由玩具生產商Bandai主辦的「BarbieAward2002」親身領獎。一身活潑打扮示人的Britney，獲得日本女士們選作本年度Barbie小姐，並由安西纊子手上接過獎項。去年此獎項得主是濱崎步。</spanclass></p></body></html>
