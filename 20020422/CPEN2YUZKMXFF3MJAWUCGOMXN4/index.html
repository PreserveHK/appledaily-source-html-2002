<html><header><meta charset="utf-8"><title>雷兆光與羅兆輝劃清界線</title></header><body><h1>雷兆光與羅兆輝劃清界線</h1><p>九巴太子爺雷兆光及何志平胡慧中夫婦，昨日分別出現金鐘太古廣場逛街。<br> &#13;<br> <spanclass>斷絕來往 &#13;<br> 雷兆光日前三十七歲生日，他與妻子雷林靜怡兩口子在澳門度過，問其妻送甚麼禮物給他，他笑笑口稱要保持神秘。問他是否希望愛妻再為他添丁，他笑說：「咦！都好喎！」&#13;<br> 提及早前羅兆輝與眾名人富豪遣興時，雷兆光夫婦也有出現在其私相簿內，雷兆光一聽羅兆輝名字即說：「我冇同佢聯絡好耐，我都唔知佢喺邊。」記者問雷兆光是否怕了羅兆輝？他即說：「嗱，呢句你講㗎咋。」&#13;<br> 採訪：DebbieLum、RitaLeung&#13;<br> 攝影：WongManWai</spanclass></p></body></html>
