<html><header><meta charset="utf-8"><title>　　鄭維健沉醉拍拖 - 李八方</title></header><body><h1>　　鄭維健沉醉拍拖 - 李八方</h1><p>呢輪周街都話鄭維健會係新部長或者特首辦公室主任嘅大熱門人選，不過佢老兄始終唔肯正面承認，會唔會再幫老董手。&#13;<br> 原來鄭兄同財政司司長梁錦松一樣，最近忙於拍拖，晚晚曬月光，好不逍遙，所以問佢啲咁嚴肅嘅問題，佢一概不肯作出正面回應。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
