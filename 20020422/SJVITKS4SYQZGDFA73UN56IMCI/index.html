<html><header><meta charset="utf-8"><title>深宵活動五大熱點</title></header><body><h1>深宵活動五大熱點</h1><p>【本報訊】香港遊樂場協會旺角青少年綜合服務外展及深宵外展工作分隊進行的一項調查顯示，在受訪的二百三十四名六至二十四歲男女青少年中，有九成表示有在晚上十一時至凌晨六時深宵出外活動經驗，其中近半更為非常頻密的深宵活動者，每周有四晚或以上夜出玩樂。&#13;<br> 該項調查又顯示，青少年深宵活動的熱點包括朋友住處、卡拉OK、公園、網絡遊戲中心及尖沙嘴海旁，並多與三至五位友人結伴傾偈、打機、逛街、唱歌及進行球類活動等。&#13;<br> 六成半受訪者稱，曾於深宵外出時被警員截查或帶返警署；也有三成六人承認曾遭黑社會份子滋擾；其他受訪者則曾涉及與人發生爭執打架、濫用藥物。</p></body></html>
