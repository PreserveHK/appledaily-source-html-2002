<html><header><meta charset="utf-8"><title>Figleaf</title></header><body><h1>Figleaf</h1><p>Theoppositionsaysthelegislationislittlemorethana<u> figleaf</u> .&#13;<br> &#13;<br> 反對派指立法只不過是找遮羞布而已。&#13;<br> &#13;<br> 去年當選意大利總理的傳媒大亨貝盧斯科尼，上周五批評兩名記者和一名諧星「非法利用」國營電視台，威脅會解僱他們。反對派指貝氏操縱傳媒兼有利益衝突之嫌，認為政府向國會提交「利益衝突」法案只為掩飾問題。Figleaf是無花果葉。根據《聖經》，亞當和夏娃被蛇引誘吃禁果後，發覺自己赤身露體，羞愧地用無花果葉遮身，無花果葉遂引伸為遮羞布。</p></body></html>
