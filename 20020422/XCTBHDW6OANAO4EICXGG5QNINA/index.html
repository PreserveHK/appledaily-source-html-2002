<html><header><meta charset="utf-8"><title>局長須多與市民溝通</title></header><body><h1>局長須多與市民溝通</h1><p>雖然廣播處處長朱培慶昨日表示，高官問責制實施後，官員免不了須透過媒介與市民溝通。港台歡迎官員多透過媒介，與市民討論大眾關心的事、解釋政策，以及回應各方意見和批評。不過，兩份親中報章《大公》及《文匯》則批評廣播處前處長張敏儀為港台定位的言論，還引述全國政協委員徐四民指港台的角色應為政府政策做好宣傳。&#13;<br> 朱培慶昨日在香港電台舉辦的親子活動後表示，香港電台的編輯自主權是政府既定政策，此方針在港台的架構協議上已明文列出，而且施行多年，均得到社會大力支持，因此，他相信此方針在未來將更加鞏固。</p></body></html>
