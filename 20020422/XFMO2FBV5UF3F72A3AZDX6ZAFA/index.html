<html><header><meta charset="utf-8"><title>爛賭才俊輸公款8800萬</title></header><body><h1>爛賭才俊輸公款8800萬</h1><p>澳洲一名原本前途光明的男子涉嫌在過去年半盜用公司公款賭馬，輸掉約八千八百多萬港元，公司在其中一張支票不能兌現後進行調查，三天前揭發他盜用公款。這男子上周六遭警方落案起訴。&#13;<br> 三十九歲的特爾福德原是K&amp;S貨運公司高級經理，年薪約六十三萬港元。該公司由南澳首富斯科特開設，特爾福德被捕前正受訓管理K&amp;S，被視為公司的明日之星，即將繼任年薪逾百萬港元的職位。&#13;<br> 特爾福德被捕時，正在昆士蘭省的海濱豪宅度假，他向警方承認欠下賽馬博彩公司數千萬港元。警方指這是澳洲自八十年代以來，最大宗的企業詐騙案。&#13;<br> 澳洲《時代報》</p></body></html>
