<html><header><meta charset="utf-8"><title>矮小腰長　不宜穿著</title></header><body><h1>矮小腰長　不宜穿著</h1><p>低腰褲穿在不同的人身上，會產生低腰或中腰的不同效果，視乎穿衣者是腰長或腰短。身材矮小者或腰長一族其實不太適合穿低腰褲，如果真的要穿，大可加對鬆糕鞋再用褲腳遮住，顯得高些；或在腰間加點飾物，分散別人的注意力。&#13;<br> 低腰褲，尤其是超低腰褲要穿得好看，健身纖體和脫毛都不可少。但英國健身教練勞森警告，若集中鍛煉腹肌而忽略其他肌肉，有可能會導致下背痛。而脫毛方法不當，也可能導致毛囊發炎。&#13;<br> 本報資料室/《星期日電訊報》</p></body></html>
