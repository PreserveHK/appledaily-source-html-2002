<html><header><meta charset="utf-8"><title>四五行動反對問責制</title></header><body><h1>四五行動反對問責制</h1><p>民主黨主席李柱銘昨日在港台節目《給香港的信》中指出，除非香港有一個民主政府，否則，不應引入高官問責制。他說：「部長制是一個好制度，但須配合民選政府；當政府的問責大腿停滯不前，令人難以相信政府會真的問責。」&#13;<br> 港府發言人隨即發表聲明反駁，強調部長制可提高香港的管治和維持公務員體制的完整。&#13;<br> 此外，四五行動成員昨日遊行到政府總部，抗議高官問責制，請願者在焚燒董建華圖像（見圖）後離去。</p></body></html>
