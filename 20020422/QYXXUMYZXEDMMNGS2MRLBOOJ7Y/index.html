<html><header><meta charset="utf-8"><title>陳曼娜1600萬買超級豪宅</title></header><body><h1>陳曼娜1600萬買超級豪宅</h1><p>位於九龍黃埔灣畔的新樓盤「海名軒」，是全港最高層全海景超級豪宅，城中不少富豪如「玩具大王」蔡志明和林青霞夫婿邢李等，也先後購入。有傳無綫藝人陳曼娜日前亦以港幣一千六百萬，購入了B座中層單位，記者昨日致電向陳曼娜求證時，她直認不諱。<br> &#13;<br> <spanclass>理想住宅 &#13;<br> 陳曼娜說：「呢度未起好嘅時候，我曾經去地盤睇過，我一直想搵一間可以由九龍望過去香港嘅海景單位，呢度正好合我心意，成間屋都係海景，可以由中環望到去鯉魚門，而且交通又方便，係我嘅理想住宅。」&#13;<br> 採訪：戴彩煥</spanclass></p></body></html>
