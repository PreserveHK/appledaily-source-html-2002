<html><header><meta charset="utf-8"><title>MJ、雪兒飲水思源</title></header><body><h1>MJ、雪兒飲水思源</h1><p>米高積遜（MichaelJackson）及老牌女歌手雪兒（Cher），前日一同出席美國著名午間電視音樂節目《AmericanBandstand》，在加州舉行的五十周年紀念演唱會。<br> &#13;<br> <spanclass>繼續濃妝 &#13;<br> 此節目專力捧曾是寂寂無聞的新人，當時米高及雪兒也是受惠歌手之一。&#13;<br> 米高前晚化上一貫濃妝，載歌載舞表演他的一代名曲《Dangerous》，而雪兒亦不甘示弱獻唱名曲《DifferentKindofLoveSong》。</spanclass></p></body></html>
