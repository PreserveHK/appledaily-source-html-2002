<html><header><meta charset="utf-8"><title>佐藤江梨子水著記下成長路</title></header><body><h1>佐藤江梨子水著記下成長路</h1><p>與小池榮子勢均力敵的二十歲Fcup水着女星佐藤江梨子，日前推出第十本寫真集《LookSharp》。&#13;<br> 前日佐藤更在銀座一書店舉行握手會，與四百fans見面。<br> &#13;<br> <spanclass>視工作為男友 &#13;<br> 佐藤被問到推出十本寫真後，會否厭倦再拍水着照片時，她說：「從寫真集中可以睇到自己嘅成長，以後我都會繼續推出新寫真。」對於感情生活，她說：「我希望情人接受我嘅真性情，但暫時都當工作係我男友。」</spanclass></p></body></html>
