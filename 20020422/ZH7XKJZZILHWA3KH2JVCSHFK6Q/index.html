<html><header><meta charset="utf-8"><title>《全線大搜查》七月停播</title></header><body><h1>《全線大搜查》七月停播</h1><p>九九年啟播的無綫節目《全線大搜查》，七月將面臨停播厄運，據知，無綫此舉除了希望更換節目，讓觀眾一新耳目外，主要還是借機裁減人手，節省資源。&#13;<br> 記者日前致電向《全線大搜查》節目負責人彭濟材了解，他承認節目播至六月尾便會暫停播映。<br> &#13;<br> <spanclass>轉節目形式 &#13;<br> 彭濟材在電話中說：「我哋見呢個節目都播咗一段時間，係時候轉一轉形式，換一個全新嘅節目畀觀眾睇。不過，我哋咁做唔係為咗裁減人手，原則上新節目會用番現有嘅主持，再加入一啲新面孔，就算係減，都係減好少啫。」	採訪：戴彩煥</spanclass></p></body></html>
