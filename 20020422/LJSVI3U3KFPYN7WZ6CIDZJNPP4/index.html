<html><header><meta charset="utf-8"><title>部分銀行拒助負資產</title></header><body><h1>部分銀行拒助負資產</h1><p>【本報訊】成立四個月的香港負資產再生組織已收到三千個求助個案，超過六成業主每月以逾五成收入供樓，七成有額外財務負擔，部分更欠逾二百萬元。組織點名批評恒生銀行、渣打銀行及寶生銀行拒絕協助負資產業主，要業主補大筆差價才允減息。梁錦松昨在另一場合稱，金融管理局正研究協助負資產人士。&#13;<br> 負資產再生組織主席鄭經翰昨在記者會上表示，估計全港有逾十萬名負資產業主，組織替部分業主出面，要求銀行無條件減息或延長還款期，結果滙豐銀行、港基銀行及恒基財務等都答應，部分卻拒絕援助，鄭經翰說：「我點名批評佢哋，包括恒生銀行、渣打銀行。」</p></body></html>
