<html><header><meta charset="utf-8"><title>言承旭拍戲扭傷腳</title></header><body><h1>言承旭拍戲扭傷腳</h1><p>言承旭（Jerry）早前因車禍弄傷手腕，日前Jerry又因拍攝《流星花園2》的一場奔跑戲而扭傷腳，並弄傷之前因打籃球受傷的舊患。Jerry現時需靠柺杖走路，他指用枴杖只是為防傷勢惡化，並表示歌迷不用太過擔心。<br> &#13;<br> <spanclass>《時代》評得個樣 &#13;<br> 此外，美國《時代》周刊以標題「Don’tListenTooClose（別靠太近去聽）」介紹近期於台灣崛起的F4組合。文章除了分析F4熱潮，更直言F4徒具外表，批評他們的歌藝、舞蹈及演技只是普普通通，遂引來F4迷的激烈抗議，但F4的經理人則坦然接受，並表示希望外界給F4時間去學習及成長。</spanclass></p></body></html>
