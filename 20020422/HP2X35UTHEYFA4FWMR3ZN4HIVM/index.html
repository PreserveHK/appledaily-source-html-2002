<html><header><meta charset="utf-8"><title>方力申不願胞弟入娛圈</title></header><body><h1>方力申不願胞弟入娛圈</h1><p>方力申（Alex）、許志安（安仔）、鄧健泓、廖偉雄及李晉緯等，昨日往海洋公園出席由港台舉辦的「合家歡」活動。&#13;<br> 對於李彩樺的弟弟將會加入娛樂圈，Alex表示他不太贊成弟弟步自己後塵，他說：「屋企有一個人喺呢行就夠，呢行賺錢唔係易，而且細佬都想做律師。」<br> &#13;<br> <spanclass>許志安戴金髮晶 &#13;<br> 另外，安仔昨日戴上一條十分搶眼的金髮晶手鏈，他表示是朋友所送的禮物，有說戴金髮晶飾物可帶旺財運，安仔笑說：「我當係裝飾，工作就多，不過唔係有錢收嗰種，係做宣傳多，不過宣傳都可以話係賺錢嘅。」&#13;<br> 對於謝霆鋒涉嫌妨礙司法公正一事，安仔說：「得㗎啦!霆鋒好硬淨。」</spanclass></p></body></html>
