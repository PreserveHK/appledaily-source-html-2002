<html><header><meta charset="utf-8"><title>婦時代廣場偷麵包</title></header><body><h1>婦時代廣場偷麵包</h1><p>【本報訊】五十三歲姓陶婦人昨晚八時二十分，涉嫌在銅鑼灣時代廣場五樓一咖啡店偷取十個麵包及蛋糕，放入帶來的手提袋中，並沒有到收銀處付款，然後施施然離開。咖啡店經理發現，上前截查，果發覺內有麵包及蛋糕，總值一百七十多元，於是報警。婦人多番哀求，經理不為所動。警員到場調查，婦人再不斷哀求：「放過我啦，唔好拉我，我唔係偷嘢呀！」&#13;<br> 警方初步證實她身上有五百多元現金，家住灣仔區，家庭經濟無問題。</p></body></html>
