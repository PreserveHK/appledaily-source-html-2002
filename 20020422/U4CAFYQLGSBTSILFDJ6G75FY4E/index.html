<html><header><meta charset="utf-8"><title>Kawaii否認撞車即電朱健鈞</title></header><body><h1>Kawaii否認撞車即電朱健鈞</h1><p>港台DJ黃靜（Kawaii）前日駕駛其四驅座駕在九龍塘發生交通意外，幸好車毀人未傷，她昨日到無綫電視城，跟F4的周渝民為音樂節目《翡翠音樂幹線》進行錄影。<br> &#13;<br> <spanclass>只是好朋友 &#13;<br> 有報道指Kawaii前日發生交通意外後，她立即致電其緋聞男友朱健鈞求救，可是男方卻表現冷淡。&#13;<br> Kawaii昨日就此事回應：「我係有打過電話畀朱健鈞，但係第二個電話，我同佢係好朋友，得閒會相約食飯。意外後，我打嘅第一個電話係打畀屋企人，因為自己當時唔知點算好。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳炯威</spanclass></p></body></html>
