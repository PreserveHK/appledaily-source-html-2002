<html><header><meta charset="utf-8"><title>港公務員缺集體談判權</title></header><body><h1>港公務員缺集體談判權</h1><p>【本報訊】對於部分國家的公務員薪酬調整，並不以當地私人機構的薪酬趨勢作指標，城市大學公共及社會行政系教授張炳良接受本報記者查詢時解釋，很多西方國家的公務員擁有集體談判權，可以與政府就薪酬加幅進行談判，因此他們只會將私人機構員工的加薪數據，作為勞資談判的基礎，但卻不會像本港一樣，完全依賴私人機構的薪酬趨勢作為公務員的加薪指標。&#13;<br> 張炳良又舉例，英國在八十年代檢討公務員的薪酬機制時，發現如果政府被動地跟隨私人機構的薪酬趨勢，結果將使政府的管理層無法利用薪酬作為激勵公務員的手段。到九十年代，即開始淡化私人機構的薪酬趨勢與公務員加薪的連繫。</p></body></html>
