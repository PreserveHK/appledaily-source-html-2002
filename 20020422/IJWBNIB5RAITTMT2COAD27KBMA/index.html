<html><header><meta charset="utf-8"><title>郭秀雲狂谷兒子中文</title></header><body><h1>郭秀雲狂谷兒子中文</h1><p>南朗山香港加拿大國際學校前晚假君悅酒店舉行籌款舞會，龐傑女友郭秀雲以自己設計的旗袍出席，並擔任大會司儀。<br> &#13;<br> <spanclass>梁家輝避談子女 &#13;<br> 郭秀雲的兒子錢麒夫現於該國際學校就讀，問她兒子的讀書成績如何，她說：「個仔𠵱家讀Grade6，成績都唔錯，但係唯一最唔掂嗰科就係中文。我已經搵咗個補習老師，加埋我一齊催谷佢啲中文㗎啦，我覺得身為中國人，唔識中文真係好羞家，所以點都要個仔讀好啲中文。」&#13;<br> 另外，梁家輝與妻子江嘉年也是舞會座上客，但一問到子女讀書情形，梁家輝即不耐煩地說：「關你哋乜嘢事啫！」然後拖着妻子匆匆入場。&#13;<br> 採訪：顏英儀攝影：陳偉權</spanclass></p></body></html>
