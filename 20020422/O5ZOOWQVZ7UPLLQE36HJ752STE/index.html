<html><header><meta charset="utf-8"><title>翁靜晶兜圈入電台</title></header><body><h1>翁靜晶兜圈入電台</h1><p>翁靜晶任職孖士打律師行時的上司兼好友林競業，去年十一月在翁靜晶上環寓所墮樓身亡。&#13;<br> 據知，死因裁判法庭將於下月二十七日召開死因研訊林競業離奇墮樓事件，要求翁靜晶出庭作供，講述當日事發經過。<br> &#13;<br> <spanclass>一支箭駛入 &#13;<br> 昨日上午九時四十五分，翁靜晶由友人駕車接返商台，與黃毓民主持節目，記者本想就出庭一事追問翁靜晶，但未知她是否發現有記者，着友人從商台後門進入，可惜後門大門關上，翁靜晶與友人惟有在附近兜圈，隔一會才一支箭駛入商台正門。&#13;<br> 及至翁靜晶主持完節目後兩小時，仍未見到翁靜晶影蹤。</spanclass></p></body></html>
