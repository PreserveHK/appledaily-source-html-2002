<html><header><meta charset="utf-8"><title>成龍功夫討好美小童</title></header><body><h1>成龍功夫討好美小童</h1><p>由美國兒童電視頻道Nickelodeon主辦的《Kid'sChoiceAwards》前日假洛杉磯舉行，不少藝人歌手均有出席頒獎禮，場面熱鬧。<br> &#13;<br> <spanclass>珍納積遜獲獎 &#13;<br> 珍納積遜（JanetJackson）在頒獎禮中，獲小朋友選為「最渴望成為的女藝人」，而獲兩項提名的成龍，於頒獎禮中膺「最喜愛動作男星」，而他主演的《火拼時速2》則成「最喜愛電影」。&#13;<br> 此外，人氣女歌手Pink則獲選為「最喜愛女歌手」。</spanclass></p></body></html>
