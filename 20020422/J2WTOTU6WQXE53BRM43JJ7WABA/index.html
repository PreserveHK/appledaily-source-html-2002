<html><header><meta charset="utf-8"><title>袁文傑為亞視選童星</title></header><body><h1>袁文傑為亞視選童星</h1><p>亞視為加強節目《亞洲電視兒童台》的質素，昨日在亞視總台舉行「兒童台小主持」招募活動，由上午九時許已有二百多位小朋友排隊，經過首輪篩選後，下午就由袁文傑、劉錫賢、《亞洲電視兒童台》台長彭子端及宣傳科助理總監雷國芬擔任評審，在一百一十名小朋友當中揀選合適小主持。<br> &#13;<br> <spanclass>反應熱烈 &#13;<br> 而節目製作經理趙汝強表示今次招募行動沒有實際的入圍數目，只希望令節目更加多元化，至於問到小朋友的酬勞時，趙汝強說：「呢方面黎文卓會傾，不過有小朋友面試時竟然話因為爸爸同媽媽銀行冇錢先嚟報名，但係好開心今次招募反應咁熱烈。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
