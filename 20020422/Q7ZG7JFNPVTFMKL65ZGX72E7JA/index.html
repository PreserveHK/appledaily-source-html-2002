<html><header><meta charset="utf-8"><title>Twins歌迷不敵華仔fans</title></header><body><h1>Twins歌迷不敵華仔fans</h1><p>劉德華和Twins的蔡卓妍，昨晚分別競逐「最佳男主角」和「最佳新演員」獎，兩人昨日步入星光大道時，獲在場fans歡呼打氣，當中以華仔的fans最多、最團結，大勝人氣組合Twins的fans。<br> &#13;<br> <spanclass>楊紫瓊喉嚨痛 &#13;<br> 此外，楊紫瓊和男友鍾再思昨晚十分恩愛，挽手進場，由於楊紫瓊喉嚨發炎，故無法開腔接受記者訪問，在旁的鍾再思即為女友擋架，顯得異常細心。&#13;<br> 記者問楊紫瓊是否由男友鍾再思代言，她即搞笑地以手袋輕打記者的頭。</spanclass></p></body></html>
