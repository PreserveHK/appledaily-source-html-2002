<html><header><meta charset="utf-8"><title>袁詠儀剪髮無礙接廣告</title></header><body><h1>袁詠儀剪髮無礙接廣告</h1><p>袁詠儀（靚靚）、區海倫、陳煒和葉蘊儀等，前晚在九龍灣出席亞視《第八屆十大電視廣告頒獎典禮》，其中陳煒憑「澳雪沐浴露廣告」獲得「最深刻印象亞洲電視藝員大獎」，而「麥兜仔」李晉緯亦即場獻唱《麥兜與雞》。<br> &#13;<br> <spanclass>陳煒斟拍廣告 &#13;<br> 靚靚近日剪了新髮型，內地某洗髮水本想找她拍洗髮水廣告，但因她剪短頭髮令計劃有變，她說：「世事就係咁，不過廣告商轉搵我拍同系列嘅護膚品廣告。」&#13;<br> 另外，問陳煒在頒獎禮中獲獎可覺得是公司刻意幫她，她說：「唔會啩，我唔知，希望可再拍多啲廣告，最近有健康飲品同生果廣告傾緊，我唔會因得獎而要求加酬金。」</spanclass></p></body></html>
