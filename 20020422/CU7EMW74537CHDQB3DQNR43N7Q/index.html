<html><header><meta charset="utf-8"><title>廣州物業管理代收水費</title></header><body><h1>廣州物業管理代收水費</h1><p>跟香港住戶自行向水務署繳交水費不同，廣州的物業管理公司一般會代收水費，然後轉交自來水公司。&#13;<br> 因此，當高樓住戶翻開物業管理帳單時，會發現帳單內除列明管理費外，還附有住戶須付的水費及公共水電分攤費用。&#13;<br> 由於廣州市部分地區仍未能做到抄表到戶，自來水公司一般只會按整幢大廈的總水表讀數向管理公司徵收水費，而管理公司則按每戶分表讀數逐戶攤分，在每期的管理帳單內列明住戶要交的水費。</p></body></html>
