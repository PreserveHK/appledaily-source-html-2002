<html><header><meta charset="utf-8"><title>彭美拉前夫被控疏忽致小童死</title></header><body><h1>彭美拉前夫被控疏忽致小童死</h1><p>彭美拉安德遜（PamelaAnderson）及前夫湯美李（TommyLee），去年六月在位於加州Malibu寓所，為兩名兒子舉行派對，不幸發生意外，四歲男童丹尼爾（DanielKarvenVeres）在泳池遇溺身亡。男童父母上周五入稟洛杉磯高等法院，控告湯美李因疏忽導致他人死亡。<br> &#13;<br> <spanclass>欠監察遇溺 &#13;<br> 丹尼爾的父母指負責看管小孩的保母，並沒有監察在泳池玩耍的孩童，因而導致不懂游泳的丹尼爾遇溺，而且丹尼爾發生意外後，在場並沒有懂得急救的人士，丹尼爾其後被送到附近醫院已返魂乏術。至於湯美李的發言人暫時並未就這宗案件發表任何意見。</spanclass></p></body></html>
