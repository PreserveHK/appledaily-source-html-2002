<html><header><meta charset="utf-8"><title>議員籲內地免港貨關稅</title></header><body><h1>議員籲內地免港貨關稅</h1><p>【本報訊】立法會七人代表團乘坐商務機位，本周抵達加拿大渥太華和多倫多訪問；訪問團團長呂明華昨在多倫多探訪頤康中心時表示，美加自由貿易協議頗具啟發性，可套用在中港兩地。他解釋，加拿大因有美國作後盾支援，在全球經濟放緩時也有不俗的表現，若本港能爭取內地豁免港貨關稅，對本港經濟絕對有利。&#13;<br> 團員李華明則關注能源問題，他表示安大略省今年夏季會開放能源市場，而本港也會在明年檢討兩間電力公司的利潤管制，安省開放市場的成效可供香港借鏡，作為本港二○○八年是否開放能源市場的考慮。其他團員尚有黃宜弘、楊耀忠、麥國風、張宇人和陳國強。</p></body></html>
