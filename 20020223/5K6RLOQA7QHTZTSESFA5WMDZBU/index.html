<html><header><meta charset="utf-8"><title>家人：最怕的事終發生</title></header><body><h1>家人：最怕的事終發生</h1><p>珀爾死去，他的家人最心痛，他們在聲明中說：「我們最害怕的事終於發生了，我們都感到震驚和哀傷。幾小時前，我們還對珀爾可以安全回家滿有信心，因為我們相信沒有人會傷害這樣溫文的人。」&#13;<br> 「我們完全不能理解珀爾怎會遭到沒有理性的殺害。他是一個可愛的兒子、弟弟、叔叔、丈夫，和一個還沒出世的孩子的父親。」「他是一位音樂家、一位作家、一位會講故事的人，也是溝通能手，他處處散發了真理、幽默、友誼、悲天憫人的陽光。我們跟許多認識他的人一樣悲痛，我們為必須正視他死亡的世界哭泣。」&#13;<br> 法新社</p></body></html>
