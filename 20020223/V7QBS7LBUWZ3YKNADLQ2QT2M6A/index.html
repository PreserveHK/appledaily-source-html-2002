<html><header><meta charset="utf-8"><title>陳霽平著黐膠紙春裝</title></header><body><h1>陳霽平著黐膠紙春裝</h1><p>陳霽平與姚瑩瑩和康子妮等人，昨日一同於尖沙嘴出席無綫《永安旅遊話你知》記者會。陳霽平以一身花花粉紅色低V連身裙春裝示人。在玩遊戲時，她更顯得小心翼翼，害怕走光，事後問她是否驚走光？她說：「都有少少啦！」不過據記者所見，她在胸前貼上膠紙，做足一切防禦措施。<br> &#13;<br> <spanclass>最想去歐洲 &#13;<br> 陳霽平表示此行去了番禺、珠海等地拍旅遊特輯，她說最享受當地美食，但她表示最想去歐洲拍旅遊特輯。&#13;<br> 日前有報道指成龍於農曆新年，請了MaggieQ及陳霽平等女星過泰國過年，陳霽平否認說：「我都冇去，都唔知本雜誌點解咁寫，我過年根本留喺香港拍戲。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
