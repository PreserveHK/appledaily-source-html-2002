<html><header><meta charset="utf-8"><title>秦蔚文按摩店招呼老友</title></header><body><h1>秦蔚文按摩店招呼老友</h1><p>秦蔚文最近獨資在中環開設了一間名為「足神」的腳底按摩店，她日前更邀請了林其欣、林建明、洪欣和名模周汶錡等往新店參觀，並順道一試腳底按摩師傅的手勢。<br> &#13;<br> <spanclass>周汶錡療腎 &#13;<br> 秦蔚文表示新店已擇定下月七日開張，她說：「我平時都有去開呢啲腳底按摩店嘅習慣，自己又做保險，識得多朋友，重可以幫舖頭做宣傳。我哋間店除咗做按摩，每日重會限量賣靚湯。」&#13;<br> 而周汶錡則說：「之前我做腳底按摩發現個腎有事，加上頻頻夜尿，𠵱家已經改善咗。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
