<html><header><meta charset="utf-8"><title>吳啟華戒煙唔成吮腳趾</title></header><body><h1>吳啟華戒煙唔成吮腳趾</h1><p>無綫新劇《LovingYouII我愛你》昨日於清水灣電視城舉行開鏡拜神儀式，劇中主要演員吳啟華、薛家燕、楊思琦及鄧萃雯等都有出席。<br> &#13;<br> <spanclass>力證冇分手 &#13;<br> 吳啟華昨日被問到女友金巧巧近日來港，是否意味着二人已復合？吳啟華說：「都話咗冇（分手）㗎啦！佢因為簽證問題，所以唔可以留好耐。」吳啟華更表示與朋友輸賭齊齊戒煙，但戒煙原因與女友無關，他說：「我已經戒咗三個月，嗰日係同四個朋友做腳底按摩，大家答應咗邊個食番煙，就要幫其餘嘅人吮腳趾。」&#13;<br> 此外，薛家燕昨日帶病出席，薛家燕說：「噚日可能拍場沖涼戲，啲水唔夠熱，所以終於病咗。」</spanclass></p></body></html>
