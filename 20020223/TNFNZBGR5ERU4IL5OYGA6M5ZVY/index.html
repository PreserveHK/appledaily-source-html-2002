<html><header><meta charset="utf-8"><title>趙世彭破產案原告上訴</title></header><body><h1>趙世彭破產案原告上訴</h1><p>【本報訊】去年心臟病發猝逝的華光航業前主席趙世彭（圖），生前因一宗爛尾輪船交易，遭一間船公司申請破產。趙世彭雖曾成功剔除申請，但船公司在他死後仍堅持上訴，昨日強調破產申請符合程序，指趙世彭生前擔保輪船交易，有責任償還交易爛尾涉及的六百萬美元（四千多萬港元）差價，上訴庭押後判決。&#13;<br> 趙世彭由擔任遺產託管人的兒子趙式中作為答辯人。資深大律師何沛謙代表答辯人回應稱，船公司所謂的交易差價，並非已經算定的債務款項，以此申請趙世彭破產欠缺法律理據。&#13;<br> 案件編號：CACV682/2000</p></body></html>
