<html><header><meta charset="utf-8"><title>踢爆報道錯誤<br>寇鴻萍並非三月結婚</title></header><body><h1>踢爆報道錯誤<br>寇鴻萍並非三月結婚</h1><p>昨日有報道指，寇鴻萍（Isabella）與男友梁廷鏘（Patrick）將於三月坐郵輪結婚，Isabella昨日出現金鐘即大事澄清說：「我同Patrick的而且確係諗住今年結婚，但唔係三月咁快，而且我要結婚，第一個都係通知家人先啦。」<br> &#13;<br> <spanclass>下月有新屋 &#13;<br> 寇鴻萍表示，與Patrick萌結婚之念，是因為下月Patrick將收回新屋，面積有三千呎，最適合一家大細居住。寇鴻萍又謂他日即使再婚，一定會從簡，她說：「我哋諗住喺外地簽個字就OK啦，婚紗都唔會再着㗎啦。」</spanclass></p></body></html>
