<html><header><meta charset="utf-8"><title>　　孫公原是飛車一族 - 李八方</title></header><body><h1>　　孫公原是飛車一族 - 李八方</h1><p>政制事務局局長孫明揚後生嗰陣，原來係一個飛車小英雄，話說佢噚日同立法會議員食團拜午飯，無意中透露咗呢個秘密。&#13;<br> 話說喺六八、六九年間，孫公當時重做緊元朗助理政務專員，日日都要飛車返工，試過在葵涌道附近踩行油，揸到一百三十咪，差唔多等於𠵱家的每小時一百五十公里，飛咁快就入到元朗！&#13;<br> 當然孫公唔係鼓勵市民揸快車，佢只係回應好多司機都埋怨的事，即係喺東區走廊竟然要揸五十，好容易中招，有感而發講吓陳年往事啫。不過咁，孫公𠵱家個牌都扣咗幾分，點解？一時唔覺意超速囉！&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
