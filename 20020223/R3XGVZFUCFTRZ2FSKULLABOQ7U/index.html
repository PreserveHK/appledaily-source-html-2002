<html><header><meta charset="utf-8"><title>Thisisnotmycupoftea</title></header><body><h1>Thisisnotmycupoftea</h1><p>"HardworkisnotBritain's<u> cupoftea</u> ."&#13;<br> &#13;<br> 「勤力工作不是英國那杯茶。」英國報章《獨立報》報道英國人懶惰不思進取時起了這個標題。香港散文作家的文章不時有「這不是我那杯茶」、「那不是我杯茶」的文句，但這原由英文"Thisisnotmycupoftea"繙譯過來，成為「洋為中用」的語句。</p></body></html>
