<html><header><meta charset="utf-8"><title>昨日《蘋果》被發現的錯與批評</title></header><body><h1>昨日《蘋果》被發現的錯與批評</h1><p><spanclass>批評 &#13;<br> 讀者謝先生指昨日A13港聞版《打機獲勝被扑傷頭》一文，第一段提及「老羞成怒」一詞，他認為是「惱羞成怒」之誤。&#13;<br> 回應：根據台灣教育部的《國語辭典》記載，「老羞成怒」與「惱羞成怒」相通；而《漢語大詞典》刊載，兩個詞語皆解作因惱恨羞愧而發怒。<br> &#13;<br> <spanclass>錯 &#13;<br> 昨日A16港聞版報道威尼斯人集團投資88億元發展澳門賭業，圖片說明將該集團股東「范少朋」誤植為「范少明」。&#13;<br> 多謝讀者辛先生指正&#13;<br> &#13;<br> &#13;<br> 電話：27860099&#13;<br> 電郵：<ahref>adnews@appledaily.com &#13;<br> 傳真：23703283&#13;<br> 地址：香港將軍澳工業邨西駿盈街8號蘋果日報</ahref></spanclass></spanclass></p></body></html>
