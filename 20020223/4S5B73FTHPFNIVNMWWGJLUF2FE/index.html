<html><header><meta charset="utf-8"><title>鹽湖城冬季奧運會醜聞</title></header><body><h1>鹽湖城冬季奧運會醜聞</h1><p>12/1998&#13;<br> 鹽湖城官員被揭發在94-95年為了成功申辦2002年冬季奧運會，涉嫌向國際奧委會成員的子女提供獎學金以換取選票。&#13;<br> 11/02/2002&#13;<br> 在雙人花樣滑冰賽中，法國裁判被指偏袒表現失準的俄羅斯隊，最後國際奧委會宣布吊銷法國裁判的評審職務，並宣布俄羅斯及加拿大隊同獲金牌。&#13;<br> 21/02/2002&#13;<br> 俄羅斯奧委會指在越野滑雪賽遭到不公正對待，一度威脅杯葛賽事；南韓指摘裁決不公以致失去一面金牌，要求取回金牌，否則會杯葛今屆奧運會的閉幕禮，甚至入稟法院，討回公道。</p></body></html>
