<html><header><meta charset="utf-8"><title>蘭桂坊之父包裝澳門新賭城</title></header><body><h1>蘭桂坊之父包裝澳門新賭城</h1><p>二○○二年香港藝術節前晚假尖沙嘴文化中心舉行開幕禮，首演歌劇《俄皇鮑里斯》，除有特首董建華擔任主禮嘉賓外，更吸引到不少官紳名流出席欣賞。<br> &#13;<br> <spanclass>幫助美國賭王 &#13;<br> 有「蘭桂坊之父」之稱的盛智文（AllanZeman），前晚亦是座上客，他未來將會忙個不了，因為奪得澳門其中一個賭牌的美國拉斯維加斯賭王史提夫韋恩（StevenAlanWynn），將會與Allan合作，把蘭桂坊的國際化風情引進賭場之內，Allan笑說：「我同Steven係多年好友，我一定畀心機搞好賭場嘅飲食設施，但對於賭我就冇乜興趣啦，極其量打吓麻雀仔啫！」</spanclass></p></body></html>
