<html><header><meta charset="utf-8"><title>陳文媛拒談陳冠希</title></header><body><h1>陳文媛拒談陳冠希</h1><p>方力申（Alex）、何韻詩（阿詩）、陳文媛（BoBo）及二人組合SHINE昨日出席在港台舉行的電視節目「完全學生手冊」啟播儀式，與一班學生探討青春時期所面對的問題。&#13;<br> BoBo接緋聞男友陳冠希棒，擔任地鐵廣告的主角，BoBo對此謂：「吓！係兩件事嚟！我都唔知佢拍過地鐵廣告，喺新一年我唔想再講呢啲話題，唔好再提啦！」<br> &#13;<br> <spanclass>替阿梅可惜 &#13;<br> 此外，問何韻詩有關其師傅父梅艷芳，因華星歌曲版權問題，而令唱片推出有阻滯，阿詩對此說：「如果阿梅啲舊歌唔可以再出碟就真係可惜，我覺得應該用番一個合理嘅價錢，唔應該咁貴，我自己就只得七隻歌係華星，所以都唔會有好大影響。」</spanclass></p></body></html>
