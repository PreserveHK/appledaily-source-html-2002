<html><header><meta charset="utf-8"><title>齊芷瑤斥周刊斷章取義</title></header><body><h1>齊芷瑤斥周刊斷章取義</h1><p>齊芷瑤前晚剛從美國返港，她昨日在太古坊出現，回應有周刊指她母女因錢財不和的報道，齊芷瑤說：「我媽咪其實已經俾本周刊嘅人跟咗幾日，而且重呃我媽咪，話影到我同個男仔嘅接吻相，又話同我好熟，好彩我媽咪都冇信。&#13;<br> 但媽咪最唔開心就係個名同屋企地址都俾佢哋寫埋出嚟，媽咪又唔係圈中人，好多圈中嘅問題都唔識答，個記者重要斷章取義。」<br> &#13;<br> <spanclass>媽咪望轉行 &#13;<br> 早前齊芷瑤亦提過其母給她五百萬元做生意，似乎希望女兒轉行，齊芷瑤說：「其實筆錢到𠵱家我都冇用過，因為知道佢搵錢好辛苦。」&#13;<br> 採訪，攝影：汪正文</spanclass></p></body></html>
