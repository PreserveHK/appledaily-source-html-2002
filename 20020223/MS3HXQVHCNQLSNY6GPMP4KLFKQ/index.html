<html><header><meta charset="utf-8"><title>蕭芳芳三十分鐘籌十萬</title></header><body><h1>蕭芳芳三十分鐘籌十萬</h1><p>蕭芳芳身為「護苗基金」的主席，為了籌款就算抱病亦要為基金出力，日前她應渣打銀行邀請擔任演講嘉賓，在短短三十分鐘內，芳芳姐已籌得六位數字善款，除了演講外，還與在場人士玩遊戲。<br> &#13;<br> <spanclass>教導身體語言 &#13;<br> 芳芳姐親自教在場人士如何利用身體語言與別人溝通，她指導大家做一些簡單的動作，眾人亦即時起立跟她一起做。芳芳姐臨走時還以飛吻向大家道別，獲在場人士以熱烈掌聲回應，氣氛相當熱鬧，對於能夠籌得六位數字的善款，芳芳姐亦非常感動。</spanclass></p></body></html>
