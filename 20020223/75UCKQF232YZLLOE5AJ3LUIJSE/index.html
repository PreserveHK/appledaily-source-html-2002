<html><header><meta charset="utf-8"><title>女裝woven變奏出場</title></header><body><h1>女裝woven變奏出場</h1><p>一對科技唔算尖端、手工唔算靚絕的AirWoven反轉成個01波鞋/潮流界，長賣長有已經出到二十多隻色。到咗02年變奏產品無停過，PrestoWoven出完，今次又有女裝變奏款，可算物盡其用。事關Woven本身屬男裝鞋款，新到幾款都係女裝設計全用Woven料，總之今後人人都可以Woven。不過當人人都Woven，睇嚟呢招都有啲開到荼蘼，無咁矜貴，Nike係咪又會搞搞新意思？&#13;<br> &#13;<br> 記者：何兆彬　攝影：陳偉強</p><p>售賣點：NikeShop（29180260）&#13;<br> 金鐘太古廣場西武1樓105號舖</p></body></html>
