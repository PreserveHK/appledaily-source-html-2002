<html><header><meta charset="utf-8"><title>又與祁文傑拍拖<br>陳淑蘭迷離三角戀</title></header><body><h1>又與祁文傑拍拖<br>陳淑蘭迷離三角戀</h1><p>陳淑蘭前晚跟舊愛祁文傑，結伴看譚詠麟演唱會，她再度撇下工程師男友William，跟舊愛出雙入對，莫非真如她早前所言，要一腳踏兩船？<br> &#13;<br> <spanclass>預先報案 &#13;<br> 蘭子自跟前男友祁文傑分手，二人再見亦是朋友，蘭子更曾不避嫌挽着對方的臂彎出入鬧巿，她上周四情人節前夕更與祁文傑一同看李克勤演唱會。&#13;<br> 蘭子前晚又跟祁文傑欣賞阿倫的演唱會，更大方讓記者拍照，問蘭子事前可有向William備案，她說：「我嚟之前報咗案，William淨係鍾意鬼佬歌手，但我唔熟嗰啲歌手。」</spanclass></p></body></html>
