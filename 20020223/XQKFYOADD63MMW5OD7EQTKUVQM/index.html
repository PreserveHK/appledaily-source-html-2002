<html><header><meta charset="utf-8"><title>港灣標榜樓細設施多</title></header><body><h1>港灣標榜樓細設施多</h1><p>論近年提供大量細單位的新盤，首推恒基地產（012）的大角嘴港灣豪庭。<br> &#13;<br> <spanclass>20萬呎會所同區罕有 &#13;<br> 第一期已建有5座48層高住宅，伙數達1760個，發展商促銷該盤時，以提供近年新屋苑罕有的477方呎單位為賣點。該類兩房的477方呎單位，佔全屋苑半數，以規模及伙數計，堪稱是近年最多小型單位的新盤。&#13;<br> 其他袖珍單位樓盤，大部分是單幢樓或規模較小項目，設施有限，發展商提供小量的迷你單位，或旨在測試市場，但港灣豪庭細單位，供應數以百計，同樣以年輕夫婦或政府貸款客為銷售對象，卻擁有逾20萬方呎會所及平台花園，是眾多袖珍盤中，設施最多的一個。</spanclass></p></body></html>
