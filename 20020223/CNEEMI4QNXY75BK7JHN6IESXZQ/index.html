<html><header><meta charset="utf-8"><title>聲援梁俊威申請保釋</title></header><body><h1>聲援梁俊威申請保釋</h1><p>【本報訊】社會福利員梁俊威去年參與抗議警方濫權的示威中，涉嫌手持「大聲公」向一名警員大叫口號，導致對方不適。他於去年八月十一日被裁定阻差辦公及襲警罪成，判入獄五個月，昨日向高等法院申請保釋等候上訴，但由於代表律師索取的原審裁決書及謄本尚未備妥，法官押後三月一日再訊，梁俊威暫仍在獄中服刑。&#13;<br> 三十四歲的梁俊威，被定罪後服刑至今已兩個多星期，包括「長毛」梁國雄在內的多名聲援人士，昨在高院大樓外戴上口罩靜坐，並展示「警方濫權釋放異見人士」等橫額請願。暫委法官張慧玲鑑於原審謄本有助考慮保釋申請，因此押後再訊。&#13;<br> 案件編號：HCMA152/2002</p></body></html>
