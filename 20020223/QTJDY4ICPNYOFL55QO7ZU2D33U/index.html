<html><header><meta charset="utf-8"><title>安徽中巴撞貨車13死</title></header><body><h1>安徽中巴撞貨車13死</h1><p>安徽來安縣一輛載着二十多名乘客的中巴，前日下午在當地一處分叉路口，與一輛載煤貨車迎面相撞後，左側車身由車底到車頂被劏成兩截，乘客隨座椅飛出車外二十多公尺，造成十三人死亡，十多人受傷。另外，廣東佛山至開平市的佛開高速公路周三亦發生車禍，一輛小巴在行至九江大橋時，疑因超速撞向前面一輛大貨車，車上十三乘客中兩人當場死亡，六人傷。&#13;<br> 《南方都市報》/《廣州日報》</p></body></html>
