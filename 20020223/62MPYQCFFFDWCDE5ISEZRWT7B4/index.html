<html><header><meta charset="utf-8"><title>司法話你知：無能力請律師，怎麼辦？</title></header><body><h1>司法話你知：無能力請律師，怎麼辦？</h1><p>刑事及民事案中的被告，訴訟各方及上訴人均可選擇自行答辯或聘用律師為自己辯護。如經濟不許可，則可申請法律援助。&#13;<br> 以刑事案件來說，審訊是在被告人不認罪情況下展開的司法程序，控方必須在毫無合理疑點下證明有關罪行。民事案方面，如雙方不願意和解，案件便會展開審訊。&#13;<br> 為達致公平及公正的原則，主審法官會為自辯的被告人解釋整個審訊程序及讓其清楚明白自己的權利。審訊進行時被告人亦可隨時提出要求或表達意願。&#13;<br> 資料來源：司法機構　本欄隨《法庭》版刊出</p></body></html>
