<html><header><meta charset="utf-8"><title>彩明苑缺通宵循環線</title></header><body><h1>彩明苑缺通宵循環線</h1><p>居於將軍澳彩明苑的蘇先生投訴，行走將軍澳尚德邨至九龍城的九巴「N293」通宵循環線，沒有在彩明苑設站，令居民不便；他盼該路線可伸延服務至彩明苑，以便居民能享用通宵巴士服務；同時，他亦建議於彩明苑的巴士站興建巴士站上蓋。&#13;<br> 九巴發言人表示，會考慮蘇先生建議，並會與運輸署研究及跟進，考慮日後九巴服務能伸展至彩明苑，並會考慮於上址興建巴士站上蓋。&#13;<br> （○一一八一三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
