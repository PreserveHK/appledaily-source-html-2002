<html><header><meta charset="utf-8"><title>名媛最愛搵「姊妹」</title></header><body><h1>名媛最愛搵「姊妹」</h1><p>吳綺莉早前被傳媒拍下她與一名貌似邢李火原的男子，結伴欣賞李克勤演唱會，及後更一起蒲吧，一度令人以為吳綺莉已結交了新男友。<br> &#13;<br> <spanclass>與圈中人相熟 &#13;<br> 然而，據了解吳綺莉的男伴花名叫「大奶」，早年在國衞保險公司任職，早在十多年前，「大奶」已跟不少圈中名媛十分熟落，不時相約出外耍樂，而「大奶」跟吳綺莉的關係，就正如薛芷倫與結伴蒲吧蒲至天光的男子Michael一樣，彼此為「好姊妹」。&#13;<br> 據一位跟「大奶」熟悉的圈外人士透露，由於「大奶」為人風趣，既玩得又癲得，因此深受不少女性歡迎，每感苦悶時，均喜歡找他出外解悶。</spanclass></p></body></html>
