<html><header><meta charset="utf-8"><title>三成市民減少消費</title></header><body><h1>三成市民減少消費</h1><p>本報昨晚透過音頻電話，成功訪問三百二十三名年滿十八歲以上的市民，超過四成受訪者表示，在過去三個月都有增加消費，但仍有三成半稱減少了消費，這反映市民的消費意欲尚未完全恢復。&#13;<br> 當問及若擁有一筆現款，會如何運用時，四成七受訪者表示用來消費，其中近兩成會旅遊；分別有一成多稱會「食餐好」及改善居住環境；百分之四強調，會耗在購物上；也有四成四坦言會把款項儲蓄起來。由此可見市民的消費態度較為謹慎，不會胡亂花費。</p></body></html>
