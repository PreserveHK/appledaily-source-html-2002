<html><header><meta charset="utf-8"><title>周未索一索--應采兒上位靠柏芝</title></header><body><h1>周未索一索--應采兒上位靠柏芝</h1><p><b> 原名：</b> 丁汶&#13;<br> <b> 英文名：</b> Cherrie&#13;<br> <b> 年齡：</b> 18&#13;<br> <b> 出生日期：</b> 1983年6月20日&#13;<br> <b> 出生地點：</b> 台灣，十一歲移居美國定居&#13;<br> <b> 家庭狀況：</b> 父母&#13;<br> <b> 電影：</b> 《全職殺手》、《愛君如夢》、《嚦咕嚦咕新年財》及《牆內牆外》（未上映）&#13;<br> <b> 廣告：</b> 32℃護膚品&#13;<br> <b> 學歷：</b> 高中畢業&#13;<br> 入行經過：前年在朋友介紹下參加《全職殺手》試鏡並被取錄。其後得向華強太太陳嵐賞識，簽約中國星成為旗下演員，及後更因張柏芝飛車受傷的關係，代替柏芝參演賀歲片《嚦咕嚦咕新年財》&#13;<br> 興趣：唱歌、跳HipHop&#13;<br> 攝影：仇志德</p></body></html>
