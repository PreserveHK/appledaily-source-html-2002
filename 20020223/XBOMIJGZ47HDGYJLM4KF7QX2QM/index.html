<html><header><meta charset="utf-8"><title>海澄3天售91伙</title></header><body><h1>海澄3天售91伙</h1><p>【本報訊】大嶼山愉景灣海澄湖畔第1期，內購3天以來，沽出91個單位，佔整體298個單位逾30%。<br> &#13;<br> <spanclass>今日嘉年華 &#13;<br> 香港興業（480）發言人說，海澄湖昨再沽21伙，今天舉辦嘉年華會，進一步促銷。公開發售定於3月3日，推出5個低座洋房，呎價3446元，13個分層中座，呎價2497元，本月26日至3月2日登記，開售時先登記先揀樓。<br> &#13;<br> <spanclass>藍灣沽3戶 &#13;<br> 另外，小西灣藍灣半島昨日有3宗貨尾成交，鴻運地產高區域經理沈國智說，其中兩宗買家選用月供1800元優惠付款法，成交呎價4300至4500元。該盤優惠將在下周二結束。&#13;<br> 另大埔滌濤山市傳下周一公布發售詳情，代理預先收票。</spanclass></spanclass></p></body></html>
