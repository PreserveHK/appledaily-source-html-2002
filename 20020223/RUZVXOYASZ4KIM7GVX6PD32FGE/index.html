<html><header><meta charset="utf-8"><title>妻子：他以真理為生命</title></header><body><h1>妻子：他以真理為生命</h1><p>珀爾一個月前被綁架時，他的法籍妻子瑪麗安娜懷孕六個月。如今，他遇害了，她是挺着七個月大的身孕了。&#13;<br> 丈夫死了，珀爾的妻子無言，但她肯定傷心。為了救夫，她曾兩次發過聲明：第一次說丈夫被綁後她整整六天都憂慮得不能入睡，大家都說這對她的胎兒不好；第二次跟第一次一樣，她呼籲綁架者釋放珀爾，因為他以真理為生命，沒有害人，只想通過報道促成巴基斯坦和平。珀爾的妻子是自由撰稿記者，常與丈夫一起採訪。她曾說：「要不是懷了身孕，身體不適，我會跟他一道去。」&#13;<br> 綜合外電報道</p></body></html>
