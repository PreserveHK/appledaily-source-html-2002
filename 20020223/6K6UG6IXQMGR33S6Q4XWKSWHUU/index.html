<html><header><meta charset="utf-8"><title>種金被騙客戶抗議</title></header><body><h1>種金被騙客戶抗議</h1><p>【本報訊】二十多名懷疑受騙的投資客戶代表昨帶備寫有「誓討血汗錢」、「種金斂財遭天譴」等橫額、花圈及香燭到位於尖沙嘴的特富投資有限公司辦事處門外，要求追討逾七千萬元投資欠款及與公司負責人對話，但遭拒絕。投資客戶聲言不排除每隔兩日「到訪」一次，直至取回七千萬元欠款為止。他們最後將橫額及花圈放在公司門外，並且上香後離去。&#13;<br> 由一批投資客戶組成的「特富受害人委員會」，已集合一千多名疑被騙客戶。委員會發言人葉增明表示，該公司早在去年五月被警方凍結一千六百多萬元資金，而委員會主要是追討該公司在去年十月獲警方解封的千多萬元，其餘五千多萬元欠款則可再商討歸還時間。</p></body></html>
