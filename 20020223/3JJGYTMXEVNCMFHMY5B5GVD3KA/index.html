<html><header><meta charset="utf-8"><title>元宵綵燈</title></header><body><h1>元宵綵燈</h1><p>【本報訊】下周二是元宵佳節，即中國情人節，平日不少情侶漫步的尖沙嘴文化中心廣場，現正展出一個大型綵燈裝置《百鳥朝凰耀香江》，綵燈展以一對分別身高七點五米及五點五米的鳳凰為中心，配合一百隻神態活潑、色彩鮮豔的彩雀綵燈，與廣大市民共度元宵。此外，康樂及文化事務署今晚將在長洲北帝廟遊樂場舉行綵燈會，元宵佳節當晚也會於高山道公園及將軍澳寶翠公園舉行元宵綵燈會，讓市民賞燈猜謎。&#13;<br> 司徒世華攝</p></body></html>
