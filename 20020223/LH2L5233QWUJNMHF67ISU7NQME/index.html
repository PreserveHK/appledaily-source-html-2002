<html><header><meta charset="utf-8"><title>　　布殊累煲呔遲大到 - 李八方</title></header><body><h1>　　布殊累煲呔遲大到 - 李八方</h1><p>煲呔曾上京訪問，昨日相約國家計委副主任張國寶見面，怎料遲大到四十分鐘，莫非給領導人一讚，膽子大了？原來是布殊闖的禍，皆因他同時訪華過後返美，全城要路都被封，害得煲呔曾塞車兼呆急成個鐘，約人家一點半，卻二時十分才到，認真不好意思。&#13;<br> 今次曾太也有隨煲呔上京，但可以自由自在逛逛。她昨日買了一大袋雲片糕和茯苓請記者吃，真有心。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
