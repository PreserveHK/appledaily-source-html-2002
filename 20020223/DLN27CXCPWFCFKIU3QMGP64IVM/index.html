<html><header><meta charset="utf-8"><title>鍥而不捨讀博士</title></header><body><h1>鍥而不捨讀博士</h1><p>教署推出校長持續專業發展計劃，鼓勵校長進修，浸信會呂明才小學校長鄧薇先正是眾多積極進修的校長之一，她剛於去年成為中文大學首屆教育博士畢業生，現在又進修一項健康學校文憑，體驗不斷學習的理念。&#13;<br> 「有啲學生訪問我，問我博士點讀，又話：『我都學你咁樣！』我認為身教比言教更重要，如果自己不停學習，唔使叫，都有個榜樣畀學生睇到。我可以好理直氣壯咁同學生講：『我都讀書，你哋冇理由唔讀書。』」&#13;<br> 她謙稱，起初「自己冇乜料」才讀書，後來竟成為學生很好的鼓勵，這是始料不及。鄧校長對教署的建議表示贊成，認為參加委員會等工作，也令自己得益不少。&#13;<br> 本報記者</p></body></html>
