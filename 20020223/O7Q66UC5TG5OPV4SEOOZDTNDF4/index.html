<html><header><meta charset="utf-8"><title>林雅詩海關遇飛來蜢</title></header><body><h1>林雅詩海關遇飛來蜢</h1><p>林雅詩（Grace）趁新年假期到星馬旅行充電，不過此行陪伴她的不是男朋友，只是跟媽咪同行。向來桃花運不絕的Grace，由於今次沒有男友陪伴，在馬來西亞過關時就被當地一個負責驗查行李的關員搭訕，在查核她的證件時，讚她靚女之餘還乘機約會。<br> &#13;<br> <spanclass>只禮貌說多謝 &#13;<br> Grace說：「佢負責驗查行李，但佢無端端問我攞證件睇，我以為出咗乜嘢問題，咪好緊張問佢發生乜嘢事囉。點知佢笑笑口同我講話想知我嘅名，之後重問我可唔可以留個聯絡電話畀佢。」不過Grace最後沒有將電話號碼給這隻飛來蜢，只禮貌地說了多謝之後便離開。&#13;<br> 採訪：盧雪琪　攝影：林德雄</spanclass></p></body></html>
