<html><header><meta charset="utf-8"><title>盧巧音服藥甩頭髮</title></header><body><h1>盧巧音服藥甩頭髮</h1><p>張家輝、盧巧音（Candy）及鍾鎮濤（阿B）等前晚到會展出席新片《風流家族》首映，李麗珍及盧淑儀亦有往捧場。<br> &#13;<br> <spanclass>一切順利 &#13;<br> 盧巧音最近被指生癌及鬼剃頭，她前晚戴着假髮解釋：「我患甲狀腺食咗藥有副作用先甩頭髮，𠵱家唔使食藥，啲頭髮都慢慢生番，不過要遲啲先可以以真髮示人。」&#13;<br> 阿B今日四十九歲牛一，他表示會與剛返港的母親、女友范姜及子女吃飯，至於生日願望，阿B則說：「事業順利，收復失地囉。」對於所講的是否金錢，他說：「我失去嘅嘢都要攞番，錢係人哋失，唔係我。我事業𠵱家都幾順利。」阿B又稱女兒每年都會送他自製生日卡。&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
