<html><header><meta charset="utf-8"><title>潮流場代言人揭盅</title></header><body><h1>潮流場代言人揭盅</h1><p>唔知大家有冇睇到，上星期五我介紹深圳中信城市廣場「Looks潮流視窗」，舉行了一個代言人選舉，終於上周六名花有主，結果由貌似華埠小姐廖碧兒的3號侯娟贏得冠軍。此姝樣貌娟好，在深圳大學讀傳播系，識吹長笛又識跳傣族舞，認真文武雙全。侯小姐可獲得?10萬獎金及模特兒合約，前途似錦。</p><p><b> 同場加映</b> &#13;<br> <spanclass><fontstyle>《法外情2002》簽名會迫爆玻璃事件  &#13;<br> 商場代言人總決賽期間，《法外情2002》簽名會同期舉行，但就估唔到咁墟冚。到場嘉賓有戲中主角黃日華、袁詠儀、鄭則士及恬忸，一到場啲「食蕉」哥哥攔住班影迷。商場內人群擠擁算小事，在外的群眾要迫入地下商場攞簽名更出現迫爆玻璃事件。</fontstyle></spanclass></p></body></html>
