<html><header><meta charset="utf-8"><title>片瀨那奈懶神秘</title></header><body><h1>片瀨那奈懶神秘</h1><p>近年在多部日劇和廣告中出現的二十一歲女星片瀨那奈，最近向樂壇進發，她已「偷偷地」主唱了人氣日劇《皇家雙妹嘜》的主題曲。<br> &#13;<br> <spanclass>觀眾一嚿雲 &#13;<br> 片瀨那奈為增加聲勢刻意玩神秘，她早前錄好了的一首《GALAXY》，被選用為《皇家雙妹嘜》的主題曲，但主唱者和歌名只列在完場的字幕內，令到不少沒有細心留意的觀眾，打電話到電視台詢問，竟令片瀨打上日本每周問題榜第一位，這種宣傳伎倆的確十分騎呢。</spanclass></p></body></html>
