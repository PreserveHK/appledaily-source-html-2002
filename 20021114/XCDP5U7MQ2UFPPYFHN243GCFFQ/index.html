<html><header><meta charset="utf-8"><title>Shine三點盡露網上睇</title></header><body><h1>Shine三點盡露網上睇</h1><p>男子組合Shine昨日往尖沙嘴出席「MSN　Messenger的無限掣」活動，此軟件公司更為Shine設定了個人網站，內容有他們的相片、一周星蹤及可下載他們的新歌，Shine還會定期與fans在網上聊天。<br> &#13;<br> <spanclass>兒時肖像 &#13;<br> 成員又南笑言會把自己三點盡露的相片放到網上，他說：「我會將細路仔時嘅一張三點盡露相擺上網，至於幾時你哋睇吓咪知囉。」&#13;<br> 此外，又南憑電影《香港有個荷里活》獲提名台灣金馬獎最佳新人，但他表示因有工作在身，故應該不會赴台出席頒獎禮。</spanclass></p></body></html>
