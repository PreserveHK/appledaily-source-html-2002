<html><header><meta charset="utf-8"><title>政府拒注資「南鐵」</title></header><body><h1>政府拒注資「南鐵」</h1><p>【本報訊】環境運輸及工務局拒絕地鐵提出，由政府注資四十億元興建南區鐵路的建議，並要求地鐵在目前財政赤字環境下，考慮縮減南區鐵路計劃規模，並研究新鐵路技術，採用更具成本效益系統。&#13;<br> 地鐵今年中向港府提交南區鐵路計劃，建議興建一條中型鐵路由上環經香港仔、海洋公園、跑馬地至灣仔，成本一百億元，但需要港府注資其中四十億元。&#13;<br> 環境運輸及工務局發言人昨日表示，目前正就南區鐵路計劃與地鐵公司進行商討，但當局初步認為南區人口較少，地鐵計劃中的南區鐵路只是以中型鐵路行走，要求注資四十億元太貴，所以已要求地鐵再研究新鐵路技術，採用更具成本效益系統。</p></body></html>
