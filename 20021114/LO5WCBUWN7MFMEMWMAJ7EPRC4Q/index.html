<html><header><meta charset="utf-8"><title>好姨贏晒廖碧兒</title></header><body><h1>好姨贏晒廖碧兒</h1><p>薛家燕（好姨）、廖碧兒和陳彥行昨日出席在鯉魚門廣場舉行的「皆大歡喜送金鯉」活動。好姨搶盡兩位後生女風頭，她甫出場，市民即拍爛手掌，並爭相跟她拍照，相比之下，廖碧兒和陳彥行則較受冷落。&#13;<br> 雖然市道不好，但好姨昨日連踩兩場，接着又替酒樓開幕禮擔任嘉賓，好姨說：「市道差對我都有啲影響，不過嚟緊我會出兩隻CD，一隻係《皆大歡笑》，另一隻係兒歌《家燕媽媽》。」&#13;<br> 採訪、攝影：陳梅香</p></body></html>
