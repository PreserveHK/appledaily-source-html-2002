<html><header><meta charset="utf-8"><title>Sammi勵志歌掃悶氣</title></header><body><h1>Sammi勵志歌掃悶氣</h1><p>鄭秀文（Sammi）日前為其新歌《相信自己》在中環碼頭拍攝MV，預計在本月底推出。&#13;<br> Sammi表示，過去她主唱的多是愛情歌曲，而今次是她繼《德蘭修女》後再次獻唱勵志歌，她說：「近期多數係唔開心嘅新聞，我希望藉呢首歌帶畀大家一啲正面嘅訊息，鼓勵大家要相信自己。」<br> &#13;<br> <spanclass>爬高六呎 &#13;<br> 拍攝當天，Sammi穿上高跟鞋，但仍要爬上六、七呎高的石壆，雖然有點辛苦，但Sammi認為也是值得，她說：「企高之後個景好靚，可以望晒成個海景，而MV裏面重會加插好多小朋友同老人家嘅開心片段㖭。」</spanclass></p></body></html>
