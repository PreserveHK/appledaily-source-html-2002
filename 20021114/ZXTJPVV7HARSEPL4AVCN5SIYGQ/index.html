<html><header><meta charset="utf-8"><title>法庭決定公眾利益</title></header><body><h1>法庭決定公眾利益</h1><p>【本報訊】雖然保安局局長葉劉淑儀早前向新聞界承諾，在《基本法》第二十三條立法建議中，考慮加入公眾利益作為報道國家機密的抗辯理由；但律政司高級政府律師尹平笑昨日坦言，公眾利益難以界定，要由法庭來決定。<br> &#13;<br> <spanclass>未列為抗辯理由 &#13;<br> 尹平笑昨日出席電台節目時指出，現時公布的立法建議並無將公眾利益列明為抗辯理由，是因為很難清楚界定何謂公眾利益。至於日後條例會否列明公眾利益為抗辯理由，尹平笑表示要由保安局決定。&#13;<br> 立法會議員余若薇表示，她未有聽過保安局局長葉劉淑儀正式承諾過會將公眾利益加入為二十三條抗辯理由。她指出就算要在二十三條中將公眾利益列為抗辯理由，技術上不會有困難。</spanclass></p></body></html>
