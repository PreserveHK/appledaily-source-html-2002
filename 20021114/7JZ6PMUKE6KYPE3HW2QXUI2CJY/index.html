<html><header><meta charset="utf-8"><title>截獲500萬支私煙</title></header><body><h1>截獲500萬支私煙</h1><p>【本報訊】海關人員昨日在落馬洲管制站截查一輛由內地返港的貨櫃車，搜獲五百萬支走私香煙，市值七百五十萬港元，姓劉（四十六歲）司機被捕。&#13;<br> 海關落馬洲管制站指揮官（行動）孫國祥表示，該輛四十呎長貨櫃車由廣州黃埔來港，報稱載有四百一十二張人造皮沙發運往新蒲崗，於中午十二時許到達落馬洲管制站檢查時，海關關員發現貨櫃內除了六張沙發外，其餘全為私煙，並首次發現越南包裝的外國私煙。</p></body></html>
