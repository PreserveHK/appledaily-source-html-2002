<html><header><meta charset="utf-8"><title>金城武賣車挑戰極限</title></header><body><h1>金城武賣車挑戰極限</h1><p>金城武近日為Mitsubishi拍攝汽車廣告。&#13;<br> 在這輯廣告中，金城武要倒吊舉三十磅重的啞鈴，又要吊威吔作高空彈跳和翻觔斗，挑戰體能極限。&#13;<br> 雖然現場武術指導莫不為金城武揑一把汗，但金城武卻認為十分好玩，在休息期間還要繼續彈跳，樂在其中。<br> &#13;<br> <spanclass>受歡迎過木村 &#13;<br> 此外，金城武近日在日本娛樂雜誌《日經娛樂》的人氣調查中，排名第一，遠遠拋離第十位的木村拓哉。據該雜誌分析，金城武予人神秘低調的感覺，令觀眾十分期待他的出現。</spanclass></p></body></html>
