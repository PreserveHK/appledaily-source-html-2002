<html><header><meta charset="utf-8"><title>　　鏞記大壽Party停不了 - 李八方</title></header><body><h1>　　鏞記大壽Party停不了 - 李八方</h1><p>有高官中環飯堂之稱嘅鏞記（圖）為慶祝開舖六十周年，呢輪晚晚有Party；周日同保良局合辦「金鑽珍饈慈善宴」，前晚又大排筵席，請晒官場友好食餐勁嘅，咁當然唔少得食燒鵝啦。&#13;<br> 八方聽聞，九十歲嘅大老闆甘瑞輝老先生同甘老太都有親自出席招呼啲貴賓，坐喺主家席嘅有陳方安生同佢老公陳棣榮、張奧偉夫婦、葉澍堃夫婦、王永平夫婦同埋藍鴻震夫婦。原來慶祝活動重未完，遲吓重有一餐喺禮賓府擺，都係為保良局籌款，又「擦」得幾有意思。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
