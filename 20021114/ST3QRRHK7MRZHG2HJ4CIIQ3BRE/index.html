<html><header><meta charset="utf-8"><title>十分失望<br>夾屋業主：完全係零幫助</title></header><body><h1>十分失望<br>夾屋業主：完全係零幫助</h1><p>「根本呢啲措施只係幫啲地產商，對夾屋業主完全係零幫助！」居於何文田夾屋欣圖軒的潘力雄，批評政府的穩定樓宇措施無法協助負資產業主，他直言：「唔敢話不滿，但真係好失望！」&#13;<br> 潘力雄於九七年以二百四十八萬元購入欣圖軒一個六百多呎單位，市價一度升至三百六十萬元，現時只值二百二十萬元。他原本從事項目經理，月入四至五萬元，及後公司倒閉，只能找回一份月入萬多元的工作，太太也需任職秘書幫補家計，兩人每月約有二萬元收入，較之前的收入大幅減少逾半。「呢啲政策真係幫唔到我哋，就好似發咗一場夢，但係唔識形容係乜嘢夢。」</p></body></html>
