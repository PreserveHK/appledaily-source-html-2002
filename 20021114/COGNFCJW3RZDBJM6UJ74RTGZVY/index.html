<html><header><meta charset="utf-8"><title>30警追捕30「金毛」</title></header><body><h1>30警追捕30「金毛」</h1><p>【本報訊】大埔富亨邨亨隆樓對開一個足球場，昨午五時三十分聚集了近三十名「金毛」青少年，殺氣騰騰。其間，一名休班督察途經，懷疑黑幫講數，於是報警。&#13;<br> 三十多名衝鋒隊及機動部隊警員攜同警犬趕至，嚇得金毛男子一哄而散，警員在一輪追逐後，拘捕其中十二人（年齡由十四至二十二歲），以涉嫌非法集會罪名將各人帶署調查。同時，警員亦在附近的花槽搜索，但無發現武器。</p></body></html>
