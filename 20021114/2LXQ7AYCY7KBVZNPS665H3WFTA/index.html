<html><header><meta charset="utf-8"><title>　　霍公子農村幹部Look - 李八方</title></header><body><h1>　　霍公子農村幹部Look - 李八方</h1><p>霍震霆前晚喺蘭桂坊出現，佢同韋基舜一齊喺CClub附近行過。霍震霆戴住頂寶藍色喼帽，着件黑色外套襯條寶藍色西褲，成個內地農村幹部Look咁。&#13;<br> 霍公子平時好少出現蘭桂坊，佢話同韋基舜傾體育嘅事喎，呢排霍生位公子霍啟剛因為拍拖嘅事成日出現娛樂版，所以霍震霆一見記者都怕怕，唔想人哋問佢個仔拍拖嘅事，但係佢對記者態度都好友善，絕冇黑面，呢點值得一讚。&#13;<br> 卓寶花攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
