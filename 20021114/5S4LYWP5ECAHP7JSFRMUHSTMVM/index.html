<html><header><meta charset="utf-8"><title>申請兩月　石沉大海</title></header><body><h1>申請兩月　石沉大海</h1><p>對於一名老翁因為申請綜援被拒而跳樓自殺，記者昨日到葵涌新都會廣場的社會福利署辦事處訪問一些申領綜援人士。五十二歲的失業人士趙先生昨日到該辦事處查詢他的綜援申請時表示，兩個月前已提出申請，職員謂三、四星期會有回覆，但至今卻石沉大海，今次查詢又被「左問右問」，覺得有些煩。他已努力找工作，希望可以不必領取綜援過活。<br> &#13;<br> <spanclass>綜援沒有被濫用 &#13;<br> 另外，關注綜援檢討聯盟發言人鄭淑貞亦表示，根據今年八月的數字，全港共有二十六萬人失業，但只有三萬八千人申請失業綜援，以此比例，證實有關綜援沒有被濫用。但她擔心經濟繼續不景申請綜援的人數會激增，希望當局關注。&#13;<br> 本報記者</spanclass></p></body></html>
