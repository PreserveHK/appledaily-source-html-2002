<html><header><meta charset="utf-8"><title>Apple姐日記：<br>周嘉玲忙到冇時間食晏</title></header><body><h1>Apple姐日記：<br>周嘉玲忙到冇時間食晏</h1><p>我Apple姐做得少奶奶耐，有時都會心思思，想出嚟搞吓生意或者打吓工，如果啲同事係夾嘅，一班人收咗工食飯唱K都幾開心㗎。<br> &#13;<br> <spanclass>自己買外賣 &#13;<br> 我早排去銅鑼灣時代廣場，撞正食晏時間，就俾我見到做番白領嘅周嘉玲，佢同班女同事放食晏，有傾有講，好融洽咁。&#13;<br> 但係原來周嘉玲唔係同班同事一齊食晏嘅，我見周嘉玲講咗聲拜拜，就自己一個人去City'super買外賣返公司。哈！唔通周嘉玲份工真係忙到連坐低食餐晏都冇時間嘅？</spanclass></p></body></html>
