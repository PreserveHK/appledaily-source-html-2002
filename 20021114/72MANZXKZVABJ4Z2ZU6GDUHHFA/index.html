<html><header><meta charset="utf-8"><title>鍾鎮濤狂做歌舞劇</title></header><body><h1>鍾鎮濤狂做歌舞劇</h1><p>鍾鎮濤早前正式破產後，他表示仍會努力工作，積極面對破產生涯。&#13;<br> 日前阿B便到台灣，與春禾劇團簽約，於明年三月在台灣演出十二場大型歌舞劇《愛情有什麼道理》，屆時阿B還會獻唱大部份李宗盛的首本名曲，女主角則是陳潔儀。之後歌舞劇還會在香港、新加坡及內地巡迴演出。&#13;<br> 阿B前日在台灣舉行記者會時，透露在歌舞劇中飾演一名婚姻介紹所的介紹人，表面玩世不恭，實質渴望真愛。<br> &#13;<br> <spanclass>范姜撐場 &#13;<br> 而一直默默支持阿B的范姜，前日亦有陪伴男友出席記者會，她的眼神一直追住阿B，細心為其打點。</spanclass></p></body></html>
