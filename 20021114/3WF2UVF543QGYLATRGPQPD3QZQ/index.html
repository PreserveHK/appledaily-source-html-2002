<html><header><meta charset="utf-8"><title>少年啪丸後即興做賊</title></header><body><h1>少年啪丸後即興做賊</h1><p>【本報訊】兩名疑服下藥物的少年淪為「扑頭黨」，昨在旺角街頭揮動木棍向一名男子扑頭行劫時，遭兩名巡邏警員撞破喝止。兩小賊分頭逃走，但仍遭多名增援警員從四方八面趕至拘捕，警方事後在兩人身上起回贓物。<br> &#13;<br> <spanclass>一人為學生 &#13;<br> 被捕少年年僅十五及十六歲，據稱十五歲的疑為學生，由於兩人被捕時神志不清，警方懷疑兩人啪丸後即興做賊，現時仍被扣留調查。&#13;<br> 事發昨清晨五時許，四十五歲吳姓男子途經窩打老道近染布房街天橋底時，兩名少年從後趨近，其中一人以半米長木棍襲擊事主頭及手部行劫，正欲離去之際，遭兩名軍裝警員巡經立即喝止，兩小賊即棄下木棍分頭逃走，結果被尾隨趕至警員拘捕。</spanclass></p></body></html>
