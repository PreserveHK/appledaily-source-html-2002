<html><header><meta charset="utf-8"><title>暫時止蝕<br>王女士：遲來的春天好過冇</title></header><body><h1>暫時止蝕<br>王女士：遲來的春天好過冇</h1><p>九六年以四百萬元購入荃灣麗城花園九百呎單位的王女士，豪宅短短數年變成只值一百八十萬元，對於今次的穩定樓市措施，她認為只能「止蝕」，「雖然係遲來的春天，但都好過冇！」&#13;<br> 王女士與丈夫從事中港貿易生意，九六年時兩人月入三至四萬元，隨着經濟不景，現時兩人的收入只有一萬多元，為應付每月供樓開支一萬八千元，王女士只好賣車、辭退工人、減少出外用膳及旅遊，以減少支出。&#13;<br> 「我覺得今次嘅措施只係治標唔治本，但至少可以增加多啲買賣樓宇嘅成交量，如果想賣樓都會容易啲。」她認為若可以放寬按揭至八成半，對私人樓業主才有實際幫助。</p></body></html>
