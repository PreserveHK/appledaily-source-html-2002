<html><header><meta charset="utf-8"><title>色情刊物釀劫機疑雲</title></header><body><h1>色情刊物釀劫機疑雲</h1><p>【本報訊】法新社報道，三名男子將一些「可疑文件」帶上一班由巴黎往本港的國泰航空客機，並在航機起飛前，逐一到機艙的廁所內有所動作，留下數點「白色液體」，令機組人員以為與恐怖襲擊有關，機長下令將三人帶離航機，事後才發現他們帶上客機的是色情刊物，以致要躲在廁所內解決需要。&#13;<br> 國泰航空發言人回覆查詢時表示，該班編號CX206客機原訂在前日當地時間下午一時許，在巴黎戴高樂機場起飛，但起飛前機組人員基於安全理由對三名乘客感到懷疑，於是通知機長安排他們下機，並交由當地警方處理。航機在延遲六個小時後，於昨午抵港，但發言人指三人並非港人。</p></body></html>
