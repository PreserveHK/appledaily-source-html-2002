<html><header><meta charset="utf-8"><title>邊見Emily假即興真呃錢</title></header><body><h1>邊見Emily假即興真呃錢</h1><p>日本啲女星影相影到冇新招好玩，近排都好興拍啲所謂即興或者NGfeel嘅寫真，好似早排友坂理惠本《投稿天國友坂理惠》同小池榮子嘅《A子》咁。不過依我羅拉嘅記憶，最早玩呢樣嘢應該係廿五歲嘅邊見Emily，佢好多年前已經有呢鋪癮，最近見讀者受，即刻又幫雜誌影番輯玩吓。&#13;<br> 講開Emily，下個月有個中國雜技團會去日本表演，Emily即刻話自己細細個已經成日睇中國雜技，咁又俾佢呃到個代言人番嚟做，真係掂！</p></body></html>
