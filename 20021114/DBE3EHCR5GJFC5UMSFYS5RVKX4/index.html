<html><header><meta charset="utf-8"><title>羅拔迪尼路忠奸不分</title></header><body><h1>羅拔迪尼路忠奸不分</h1><p>美國電影學院（AFI）經常都會舉辦有關美國電影史上的選舉，過去曾推選過史上一百部美國最佳電影及一百部最佳愛情電影等，而該學院前日又宣布將會舉辦一百位電影英雄及奸人選舉。<br> &#13;<br> <spanclass>明年公布結果 &#13;<br> 一千五百位電影從業員將從四百個尚未分類的候選角色中選出五十位英雄及五十位奸人，最終結果將於明年公布。&#13;<br> 其中入圍的角色有羅拔迪尼路（RobertDeNiro）亦正亦邪的《的士司機》、《太陽神13號》中由湯漢斯（TomHanks）飾演的太空人JimLovell、《寶貝小豬嘜》中的可愛小豬及奇雲史帕西（KevinSpacey）在《七宗罪》中的連環殺手等。</spanclass></p></body></html>
