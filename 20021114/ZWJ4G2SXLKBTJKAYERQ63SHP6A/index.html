<html><header><meta charset="utf-8"><title>城城周六東望洋飛車</title></header><body><h1>城城周六東望洋飛車</h1><p>郭富城將於本周六（十六日）到澳門，出席第四十九屆格蘭披治大賽。一向熱愛方程式賽車的城城，屆時會以保良局慈善之星身份，駕駛戰車在東望洋賽道上飛馳，參與保良局慈善盃賽事。<br> &#13;<br> <spanclass>上海打手印 &#13;<br> 今屆格蘭披治大賽，在澳門享負盛名的車手艾明達亦會參賽，城城屆時可能有機會與他見面。&#13;<br> 另外，城城日前到上海為吳思遠投資開設的UME影院主持打手印儀式，並舉辦影迷會。大會請來十多位小朋友表演parapara舞歡迎城城，城城見狀興奮得飛奔上台一起跳舞，現場氣氛熱烈。</spanclass></p></body></html>
