<html><header><meta charset="utf-8"><title>中年漢旅遊染登革熱</title></header><body><h1>中年漢旅遊染登革熱</h1><p>【本報訊】衞生署昨日證實一宗外地傳入登革熱個案，一名五十七歲男子最近到東南亞後，出現發燒、肌肉及關節疼痛等病症，現正在將軍澳醫院留院，情況穩定。衞生署呼籲市民在本港及出外都要做足防蚊措施，如出外一個月內生病，應該告訴醫生曾經外遊，以便治理。&#13;<br> 衞生署發言人表示，該名男子於本月五日出現發燒、肌肉及關節疼痛病症，本周日進入將軍澳醫院留醫，現時情況穩定，由於他在發病潛伏期間曾到一東南亞國家旅遊，故被分類為外地傳入個案。&#13;<br> 本港至今共證實四十一宗登革熱個案，其中二十一宗為外地傳入個案，二十宗為本地個案。</p></body></html>
