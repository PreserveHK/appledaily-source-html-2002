<html><header><meta charset="utf-8"><title>革職警員申請覆核</title></header><body><h1>革職警員申請覆核</h1><p>【本報訊】任職警隊十年、曾獲嘉許的警員，因負資產欠債而申請破產，並向上司如實申報破產一事，卻於今年八月遭警隊以其財政困難影響工作表現為由，將他革職，警員不服警隊紀律聆訊的裁決，昨日入稟高等法院申請司法覆核，要求推翻有關革職裁決。&#13;<br> 原訴人為二十八歲革職警員陳振邦，答辯人則為香港警隊。入稟狀指出，原訴人於九二年十二月加入警隊，去年九月他收到管方通知需面對兩項違反警隊紀律的指控，經紀律聆訊後遭裁定指控成立判以革職處分。他不滿聆訊結果，今年一月提出上訴，但遭警隊建議他撤銷有關上訴，同年八月十六日他正式被革除。</p></body></html>
