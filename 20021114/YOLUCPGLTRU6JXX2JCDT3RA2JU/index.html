<html><header><meta charset="utf-8"><title>黨員增130萬倍</title></header><body><h1>黨員增130萬倍</h1><p>中共建黨八十一年來，黨員人數不斷上升，從一九二一年創黨初期僅得五十多名黨員，至今日全國黨員數目達六千六百多萬名，增加逾一百三十萬倍。比起十年前的十四大時期，黨員人數亦增加了三成，比五年前的十五大則增加近六百萬人。&#13;<br> 現有黨員中，佔最大比例的仍是傳統的工農階級（四成五），比例較五年前輕微減少三個百點，但與四九年中共建政時的八成八相比，相去甚遠，顯示工人和農民的比重正逐屆減少。相反，建國初期難得一見的私營企業主黨員，現時的數目已超過四十萬，佔全國私營企業主至少兩成。&#13;<br> 本報記者</p></body></html>
