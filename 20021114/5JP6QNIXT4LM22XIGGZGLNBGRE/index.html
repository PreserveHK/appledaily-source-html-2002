<html><header><meta charset="utf-8"><title>Smart口碑好打入強心針</title></header><body><h1>Smart口碑好打入強心針</h1><p>上個周末一連三日，以奔馳中國有限公司名義，首次舉行嘅Smart車展，亞Mark聽聞呢部新一代迷你小車，外間反應不錯，但由於車展舉行場地，只容許新車展出而唔准販賣嘅關係，雖然有唔少車迷垂詢有關Smart嘅詳情，但代理亦只能留低顧客嘅聯絡資料咋！之不過，響剛過去嘅星期一，位處銅鑼灣心臟地帶嘅全新Smart陳列室，未正式開張就經已開門做生意，相信Smart嘅真確銷售情況，遲吓才會有較確實嘅消息呢！&#13;<br> 無論係點，代理方面經已有一個好嘅開始，亞Mark期望緊明年當Maybach正式抵港之時，又會畀到香港車迷有一新耳目嘅體驗。</p></body></html>
