<html><header><meta charset="utf-8"><title>發展昂平須保留特色</title></header><body><h1>發展昂平須保留特色</h1><p>【本報訊】大嶼山寶蓮寺不滿政府發展昂平計劃，上月險釀封山七日事件暫告平息後，經濟發展及勞工局局長葉澍堃回應立法會議員劉慧卿提問時稱，在推動昂平旅遊及吊車發展項目時，必須保存當地的文化特色，各項發展及設施，並會以不影響昂平自然環境及宗教特色為依歸。&#13;<br> 葉澍堃表示，政府在上月二十四日與寶蓮寺會面後，雙方同意就寺前露天廣場的管理、通往寶蓮寺的道路及緊急車輛通道等事宜進行磋商。他指出，有關制訂昂平發展計劃大綱草圖在刊憲期間，寶蓮寺亦就草圖內部份建議提出反對意見，城規會將在未來兩個月按程序聆聽各項反對意見，然後作出決定。</p></body></html>
