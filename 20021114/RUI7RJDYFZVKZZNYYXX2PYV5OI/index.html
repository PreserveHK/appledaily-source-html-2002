<html><header><meta charset="utf-8"><title>平機主任告上司敗訴</title></header><body><h1>平機主任告上司敗訴</h1><p>【本報訊】平機會前總平等機會主任「L先生」，稱九八年工作時遭紙箱絆倒致腦震盪，放假休養卻被僱主連番迫他接受醫生檢驗及停發薪金，甚至提前解約，早前興訟控告平機會及前主席張妙清等四高層殘疾歧視，昨日被判敗訴。法官指他僅受輕傷卻誇大傷勢，因拒絕按平機會要求接受診斷而被解僱屬咎由自取，不存在歧視。法官認為現行法例太寬鬆，致被告能提出無稽的申索。&#13;<br> 區域法院法官麥卓智在判詞中斥原訴人「L先生」部份申索荒謬，法庭對其申索完全不敢苟同，難以理解瑣碎的意外，都可以提出殘疾索償，可能是法例對殘疾及歧視的定義太廣，致僱主易於被指歧視。&#13;<br> 案件編號:DCEO1,6/1999</p></body></html>
