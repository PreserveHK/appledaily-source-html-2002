<html><header><meta charset="utf-8"><title>松任谷搞馬戲個唱</title></header><body><h1>松任谷搞馬戲個唱</h1><p>今年五月來港開騷的日本「新音樂女王」松任谷由實，前日正式宣布明年六月會在日本展開五十場馬戲團式豪華演唱會「SHANGRILA2」，今次是她四年後再度率領六十位莫斯科馬戲團團員演出，製作費達五十億日圓（約三億港元），而此演唱會將於明年十月移師香港。<br> &#13;<br> <spanclass>椎名林檎賣笑 &#13;<br> 另一方面，椎名林檎則在明年二月假福岡嘉穗劇場舉行復出演唱會「實演直播『賣笑Xstasy』」，演唱會將在日本十二個場所直播，而入場券會以抽獎形式送出，fans只要購買她明年一月推出的自導自演短篇電影DVD《百色眼鏡》和細碟《莖》便可參加抽獎。</spanclass></p></body></html>
