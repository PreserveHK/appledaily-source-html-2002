<html><header><meta charset="utf-8"><title>陳法蓉炒車！</title></header><body><h1>陳法蓉炒車！</h1><p>陳法蓉和蔡少芬昨日到香港駕駛學院的沙田安全駕駛中心報學棍波電單車。二人報名之後，隨即上第一堂聽講解，然後進行路試練習。<br> &#13;<br> <spanclass>蔡少芬輕鬆 &#13;<br> 陳法蓉嚴陣以待，帶備全副正規裝備，還自備手套，相反蔡少芬則輕鬆自若。練習開始，只見陳法蓉開車左搖右擺，頻頻炒車，還撞向雪糕筒，幸好沒有受傷；而蔡少芬就相當瀟灑，且騎得有板有眼。&#13;<br> 陳法蓉經常翻車，問她會否害怕，她說：「唔驚，但係就覺得好醜，但我知我會慢慢進步。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：仇志德</spanclass></p></body></html>
