<html><header><meta charset="utf-8"><title>　　卡塔爾記者十六大搶風頭 - 李八方</title></header><body><h1>　　卡塔爾記者十六大搶風頭 - 李八方</h1><p>北京舉行十六大會議，外經貿部長石廣生噚日舉行記者會，當中最醒神環節係有一個記者提問，呢個唔係鳳凰衛視靚女記者吳小莉，而係一個小鬍子，呢位小鬍子代表卡塔爾半島電視台，操一口流利普通話，問石廣生如果美國攻打伊拉克對外貿有何影響。&#13;<br> 半島電視啱啱播出恐怖大亨拉登嘅錄音帶，所以在場攝影記者一聽到佢嘅寶號，即刻唔影石廣生，改為影佢，搶晒主人家鏡頭。佢可能擔心散會後被人包圍問問題，所以記者會未完就走先，結果一樣俾中央台捉住做訪問，成為新聞人物。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
