<html><header><meta charset="utf-8"><title>唔關我事<br>曾繁光：唔放寬按揭冇用</title></header><body><h1>唔關我事<br>曾繁光：唔放寬按揭冇用</h1><p>青山醫院精神科高級醫生曾繁光雖然收入不菲，原來也是負資產一族；他不像其他負資產業主般盼望港府的救市措施，可令樓市起死回生。「佢啲措施完全唔關我事，我見過鬼都怕黑，𠵱家神經過敏，唔掂得！」&#13;<br> 九八年樓市暴跌，花了八百萬元買來自住的樓宇轉眼間成為負資產，曾醫生好不容易捱到今天。他形容：「我呢一世人跌入呢個陷阱，𠵱家只希望捱過咗就算。」他認為，港府拒絕放寬七成按揭，即證明港府對樓市前景也有隱憂，市民何來信心？負資產業主最需要的是一份穩定的工作，「政府最好叫啲僱主，唔可以向員工製造不安嘅前景，咁經濟就可以有起色嘞。」</p></body></html>
