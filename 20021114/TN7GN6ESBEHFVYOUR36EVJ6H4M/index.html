<html><header><meta charset="utf-8"><title>《蜘蛛俠》原作者入稟追數</title></header><body><h1>《蜘蛛俠》原作者入稟追數</h1><p>由荷李活女星姬絲頓丹絲（KristenDunst）主演的電影《蜘蛛俠》，今年上畫時全球票房收逾十億美元（約七十八億港元）。不過《蜘蛛俠》的漫畫原作者StanLee，日前入稟曼哈頓法院控告MarvelEntertainment漫畫公司，指其違反之前協議，未有將電影百分之十的收益分配給他。&#13;<br> 據StanLee的控狀指出，MarvelEntertainment一直不讓他參與任何《蜘》片的推廣活動，而且更指該公司不願分錢給他的行為非常「可恥」。</p></body></html>
