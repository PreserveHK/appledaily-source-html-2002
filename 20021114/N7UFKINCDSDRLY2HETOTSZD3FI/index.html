<html><header><meta charset="utf-8"><title>澳門欲簡化來港手續</title></header><body><h1>澳門欲簡化來港手續</h1><p>【本報訊】澳門身份證明局局長黎志杰昨日表示，已就澳門居民使用身份證作旅遊證件往香港一事，與香港相關部門磋商。雙方採取的合作態度，使事件有滿意的進展。&#13;<br> 由於澳門即將為當地四十六萬居民換發智能卡居民身份證，預期要在四年後換證工作完成時，澳人方可憑身份證來往港澳。&#13;<br> 目前港人赴澳門，只使用香港居民身份證即可出入境。澳門居民則要向港方申領旅遊證件或使用澳門特區的來往香港澳門通行證。&#13;<br> 澳門特區政府於下月四日開始為居民換發智能卡身份證，首階段會集中為學校、社會服務機構、公共服務部門及政府部門辦理。明年年中後則按編號為全澳居民換發。</p></body></html>
