<html><header><meta charset="utf-8"><title>申恩慶新片恐被迫停拍</title></header><body><h1>申恩慶新片恐被迫停拍</h1><p>電影《我老婆係大佬》女主角申恩慶，由於最近沒有履行「劇債」，故她正在拍攝的《我老婆係大佬2》面臨被迫停拍的危機。&#13;<br> 申恩慶早已向韓國SBS電視台預支酬金，但她由九七年至今已欠下八十六集劇債，電視台多次要求跟她面談解決，可是她一面扮失蹤回避，另一方面卻高調地拍攝《我老婆係大佬2》，電視台在忍無可忍下作出抗議，希望能迫使電影公司停止工作，直到事件解決為止。</p></body></html>
