<html><header><meta charset="utf-8"><title>H股較A股先受惠</title></header><body><h1>H股較A股先受惠</h1><p>大福證券（655）董事總經理黃紹開認為，QFII出台有利本港股市。由於內地A股市盈率遠較在港上市的H股為高，加上A股的退市機制尚未完善，故QFII的推出，A股市場暫未受惠，反而對H股較有利。&#13;<br> 他說QFII是中國開放市場的前奏，相信當人民幣可自由兌換時，H股與A股的價格將得以併軌。&#13;<br> 另外，黃紹開又贊成延遲撤銷最低佣金制。他認為大市交投疏落，加上部份經紀的佣金已低於限制，即使撤銷該制度對市場也沒有太大幫助。&#13;<br> 他又指出，本港現有470家中小型證券行中，已有30家表示即將關閉，在人才及客戶俱流失下，中小型證券行的購併仍具困難。</p></body></html>
