<html><header><meta charset="utf-8"><title>含淚尋賊</title></header><body><h1>含淚尋賊</h1><p>【本報訊】一名姓譚女子（二十九歲）昨凌晨二時許遭兩名賊人箍頸搶去載有四百元的手袋及手提電話，並遭賊人揮拳打傷。警員趕至油麻地上海街，載女事主四出兜截無果，其間她驚惶失措，哭得雙眼通紅（圖）。&#13;<br> 警員稍後在附近九龍政府合署發現一名男子鬼鬼祟祟步出後巷，經一番追逐在廟街將他截獲。疑人年約三十五歲，警員盤問他有關搶劫案時嚇得目瞪口呆，慌忙澄清：「阿Sir，我大便咋，冇搶嘢喎！」現場消息稱，有人不顧公德隨處便溺，剛巧遇上警員巡查，以為撞破醜事驚惶逃走，結果引來一場誤會。&#13;<br> 黃江奇攝</p></body></html>
