<html><header><meta charset="utf-8"><title>雙村長制或現重疊</title></header><body><h1>雙村長制或現重疊</h1><p>【本報訊】擾攘一年多的鄉村選舉問題，雖然政府已提出透過雙村長制改革，但整個選舉制度仍然混亂。民政事務局副局長余志穩昨向立法會承認，未來的原居民代表與居民代表在職務上或會重叠；而政府為非原居民設下在鄉村的最低居住年期，更被指不合邏輯。此外，一向反對雙村長制的上水鄉事委員會主席簡炳墀，昨在會議期間因討論時間不足，憤而離場抗議。&#13;<br> 立法會民政事務委員會昨首次討論鄉村選舉的改革方案會上，民主黨立法會議員鄭家富和陳偉業均質疑，現有的選舉如立法會、區議會，甚至互助委員會等，都不會設下選民在選區內居住的最低年期，陳偉業更直指建議不合邏輯。</p></body></html>
