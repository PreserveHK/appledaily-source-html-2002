<html><header><meta charset="utf-8"><title>賭王帶女睇音樂劇</title></header><body><h1>賭王帶女睇音樂劇</h1><p>賭王何鴻燊和三姨太陳婉珍和兩名女兒，前晚在灣仔演藝學院欣賞音樂劇《我要高飛》。<br> &#13;<br> <spanclass>避談爭女事件 &#13;<br> 三姨太陳婉珍表示，近日少帶女兒出席公開場合，她說：「因為小朋友要準備考試，我呢次帶小朋友嚟睇音樂劇，係想佢哋見識唔同嘅文化，咁對佢哋成長會好啲。」早前有報道指賭王曾跟親姪何猷強爭溫柳媚姊姊溫柳甜，賭王對此說：「唔講呢啲嘢，唔好講！」&#13;<br> 採訪：魯萍&#13;<br> 攝影：何國豪</spanclass></p></body></html>
