<html><header><meta charset="utf-8"><title>警花放蛇拆家重囚</title></header><body><h1>警花放蛇拆家重囚</h1><p>【本報訊】警方特別職務隊去年初採取「春蕾行動II」，派出兩名卧底警花，假扮顧客混入銅鑼灣「Focus」的士高接觸非法販運毒品「K仔」及「冰」的毒品拆家，任的士高公關的首被告余焯燊（二十七歲），前日在高等法院被裁定七項販毒罪成，昨判囚七年，同案另一被告姚東海（二十八歲）則獲判無罪釋放。法官指，被告過往無與毒品有關案底，但他可於涉案兩個時間即時為卧底探員提供毒品，不相信他受人引誘才犯罪，判囚七年。&#13;<br> 案件編號：HCCC274/2001</p></body></html>
