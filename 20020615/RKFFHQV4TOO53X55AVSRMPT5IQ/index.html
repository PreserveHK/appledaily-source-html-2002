<html><header><meta charset="utf-8"><title>「超人高斯」涉傷人恐嚇</title></header><body><h1>「超人高斯」涉傷人恐嚇</h1><p>迷倒不少小朋友的日本片集《超人高斯》，其二十一歲主角杉浦太陽，昨日因涉嫌傷人及恐嚇被大阪警方逮捕。<br> &#13;<br> <spanclass>節目被抽起 &#13;<br> 有份演出《五個撲水的少年》的杉浦太陽，被指兩年前曾兩度向其弟弟的十九歲友人使用暴力，令受害人入院留醫三星期，期間並恐嚇受害人索取四十五萬日圓（約二萬八千港元）。&#13;<br> 杉浦被捕後，日本每日電視台即時將《超人高斯》抽起，八月公映的電影版亦可能被停止上映。&#13;<br> 電視台發言人說：「我哋對杉浦嘅行為感到吃驚，佢的確粉碎咗小朋友嘅美夢，所以我哋唔想小朋友再睇呢個節目。」</spanclass></p></body></html>
