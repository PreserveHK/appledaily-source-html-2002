<html><header><meta charset="utf-8"><title>燒入境處被告罪成</title></header><body><h1>燒入境處被告罪成</h1><p>【本報訊】灣仔入境事務大樓縱火誤殺案，陪審團就餘下一名十九歲被告李世游兩罪退庭商議兩天逾三十小時，仍無法以大比數達成誤殺罪名裁決，法官宣布解散陪審團，但另一項縱火罪則罪名成立，主審法官石輝押後下周一宣判。副刑事檢控專員陸貽信庭上稱，因本案審理需時，故控方需考慮是否就被告一項誤殺罪名繼續提出檢控，不排除要求案件重審，要求將案件押後一個月後提訊，獲法官批准。&#13;<br> 案件編號：HCCC6/01</p></body></html>
