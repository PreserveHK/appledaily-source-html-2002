<html><header><meta charset="utf-8"><title>劉德華晨早開工為睇波</title></header><body><h1>劉德華晨早開工為睇波</h1><p>劉德華（華仔）昨日在台灣拍MV，他穿上運動上衣，可是卻一臉于思，形象十分憂鬱。華仔昨日在拍攝時很緊張。在收工的時間，華仔立刻趕返酒店欣賞世界盃南韓對葡萄牙的賽事。<br> &#13;<br> <spanclass>沒有接受訪問 &#13;<br> 華仔在拍攝前，千叮萬囑攝製隊所有員工都要準時，於是大隊在昨日凌晨六時在台灣街頭開工，然後盡量在晚上七時前收工，華仔希望可以在晚上收工後，可即刻趕回酒店欣賞世界盃。所以在拍攝期間，華仔為免受到騷擾，都沒有接受訪問。</spanclass></p></body></html>
