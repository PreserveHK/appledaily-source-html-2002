<html><header><meta charset="utf-8"><title>張玉珊向華勝10指緊扣到庭</title></header><body><h1>張玉珊向華勝10指緊扣到庭</h1><p>【本報訊】藝人張玉珊昨由男友向華勝陪同到九龍城裁判法院，就「修身堂」前市場女經理串謀誇大印刷品數量騙取二萬多元案件，以控方證人身份準備出庭作供，及至中午獲悉仍未需傳召她出庭，張玉珊與男友向華勝十指緊扣，手拖手離去。&#13;<br> 涉案女被告蘇虹（三十二歲）被控十項罪名，昨承認其中兩項串謀詐騙及偽造帳目罪，案件下周一續審。　馬泉崇攝&#13;<br> 案件編號：KCCC3231/2002</p></body></html>
