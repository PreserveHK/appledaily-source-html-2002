<html><header><meta charset="utf-8"><title>壯漢裸曬判守行為</title></header><body><h1>壯漢裸曬判守行為</h1><p>【本報訊】健碩男子欲曬一身古銅膚色，上月三十日悠然自得在大嶼山長沙海灘脫清光曬太陽，旁人以小毛巾替他遮陽具，惹來他不滿撥走毛巾，終被巡警撞破拘捕。年逾四十歲的被告馮惠廉，身材健碩，皮膚黝黑，昨日在荃灣裁判法院應訊，被控在公眾地方行為不檢罪，獲不提證供起訴，獲判簽保一千元守行為十二個月，另付堂費三百元。裁判官庭上以勸誡口脗對被告說：「（裸體）始終係違法行為，你以後小心，唔好重犯。」&#13;<br> 案件編號：TWMP798/02</p></body></html>
