<html><header><meta charset="utf-8"><title>新過境鐵路准動工</title></header><body><h1>新過境鐵路准動工</h1><p>【本報訊】政府公布，行政會議批准九鐵上水至落馬洲支線正式動工，由上水至落馬洲車程僅六分鐘，新過境鐵路每日可接載十五萬人次的過境乘客，建造費約一百億元，預計二○○七年中通車。&#13;<br> 落馬洲支線通車後，九鐵由紅磡開出的過境列車將有兩種，一種是現時以羅湖為終點站，另一種以落馬洲為終點站，即由紅磡至上水再往落馬洲。沿途各站乘客可自行選搭，九鐵將加強廣播及指示以免乘客搭錯車。&#13;<br> 為減輕對塱原濕地的影響，落馬洲支線上水至洲頭一段長四點三公里為隧道，穿過塱原地底，而洲頭至落馬洲一段長三點一公里為高架橋。但環保團體長春社批評落馬洲支線工程會破壞塱原環境。</p></body></html>
