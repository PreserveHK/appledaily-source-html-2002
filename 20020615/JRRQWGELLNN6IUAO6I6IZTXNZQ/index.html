<html><header><meta charset="utf-8"><title>後藤理沙露背賀生辰</title></header><body><h1>後藤理沙露背賀生辰</h1><p>日本女星後藤理沙的「寶礦力妹妹」形象極為深入民心，但她的數部電影皆表現麻麻，理沙現在惟有靠性感寫真集維持曝光率。下周二（十八日）是理沙的十九歲生日，而她亦會在最新發售的寫真集《reflect》中，作終極性感演出。&#13;<br> 理沙的寫真集有別於一般水着女星，即水着欠奉，但多套刻意顯露其成熟一面的晚裝，卻令理沙的重要部位若隱若現。為了這救亡的一擊，寫真集推出後，理沙會連續多日在東京及神戶等地舉行握手會造勢。</p></body></html>
