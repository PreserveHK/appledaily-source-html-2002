<html><header><meta charset="utf-8"><title>更多「殘酷場面」將出現淘汰賽</title></header><body><h1>更多「殘酷場面」將出現淘汰賽</h1><p>國際足協教練導師郭家明表示，世界盃決賽周到次圈淘汰賽，各隊實力更為接近，預料戰況可能更勢均力敵，最後要以殘酷的互射十二碼分勝負並不出奇。&#13;<br> 他說：「賽前被視為較弱的球隊，在淘汰賽所訂的戰略可能更加具防守性，希望保住和局，等射十二碼決勝負。」&#13;<br> 至於射十二碼有何要訣？郭指導認為，關鍵在於球員射門技術及心理。他說：「若球員操刀時勁度足夠而角度又刁鑽，門將基本上是很難撲救。當然，球員主射時的信心也會影響射門的質素，像英格蘭隊長碧咸在分組賽對阿根廷所射的十二碼，可能因信心不足而狂抽中間。」</p></body></html>
