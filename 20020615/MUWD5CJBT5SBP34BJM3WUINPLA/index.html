<html><header><meta charset="utf-8"><title>兩女睡梯間</title></header><body><h1>兩女睡梯間</h1><p>【本報訊】兩名女童前晚結伴離家失蹤，家人遍尋不獲報案，警方數小時後在馬鞍山一幢大廈梯間尋回兩人，調查後相信無刑事成份。&#13;<br> 被尋回兩名失蹤女童姓葉（十四歲）及姓吳（十三歲），前者居於黃大仙區，後者則居於沙田區。昨凌晨約四時，馬鞍山耀安邨一名姓林（五十三歲）護衞員在耀平樓例行巡邏時，在十二樓發現兩名女童坐在梯間睡覺，經推醒查問後得悉她們非大廈住客及懷疑離家出走女童於是報案。警員到場調查後，證實兩名女童均為失蹤少女；事後將女童帶走及通知她們家人到警署協助調查（圖）。</p></body></html>
