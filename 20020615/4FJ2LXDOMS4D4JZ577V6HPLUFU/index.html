<html><header><meta charset="utf-8"><title>2986人曾獲好市民獎</title></header><body><h1>2986人曾獲好市民獎</h1><p>每年頒發兩次的「好市民獎」，目的是表揚積極協助警方打擊不法分子的市民。自一九七三年推出有關計劃以來，至今已有二千九百八十六位英勇的市民獲嘉許。<br> &#13;<br> <spanclass>各獲獎金二千元 &#13;<br> 市民只要曾積極協助警方防止及偵查罪案，均有機會獲得好市民獎提名，而表現異常英勇者，更可取得「全年好市民獎」。所有提名名單均會交由警方、撲滅罪行委員會及由商會組成的評審委員會作最後審定，得獎市民除可獲獎狀外，亦獲贈獎金。今年每名得獎者有獎金二千元。</spanclass></p></body></html>
