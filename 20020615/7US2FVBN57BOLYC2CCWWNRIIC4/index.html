<html><header><meta charset="utf-8"><title>聞栢芝消瘦<br>東東：我都瘦咗</title></header><body><h1>聞栢芝消瘦<br>東東：我都瘦咗</h1><p>陳曉東（東東）前日在台灣為卡通片《小馬王》做宣傳，他於昨日回港。東東接受訪問時提到前女友張栢芝，並形容對方是個「不聯絡的朋友」。&#13;<br> 對於傳媒報道張栢芝近日消瘦了不少，並懷疑患了「厭食症」，東東說：「我知佢好瘦，但唔係外間話咁誇張，我近排都瘦咗七、八磅。」<br> &#13;<br> <spanclass>自詡不屈不撓 &#13;<br> 此外，東東與加拿大搖滾歌手BryanAdams一起合唱《小馬王》主題曲。東東提到自己跟馬很有緣份，他說：「我媽咪係屬馬，而套片嘅馬有住不屈不撓嘅精神，同我好似。」</spanclass></p></body></html>
