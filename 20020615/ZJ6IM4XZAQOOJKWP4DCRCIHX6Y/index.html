<html><header><meta charset="utf-8"><title>高買父親悔不當初</title></header><body><h1>高買父親悔不當初</h1><p>【本報訊】明日便是父親節，因為在超市偷竊，面臨丟下三子女入獄的吳世華（三十九歲），自言是一名不合格的父親。他的父親節願望是希望子女健康成長，也期望「一個知錯的父親，將來可以成為一個合格的父親。」&#13;<br> 吳世華前日獲法官格外施恩准保釋，讓他安頓三名兩歲至五歲子女的生活。面對母親正在坐牢，父親又將入獄，三名小兄妹昨日一起發燒生病，父親一早便帶他們去看醫生，之後就一同到社署驗身，以便安排三名小孩寄住兒童院。</p></body></html>
