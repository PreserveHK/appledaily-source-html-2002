<html><header><meta charset="utf-8"><title>恬妞瘦20磅騷本錢</title></header><body><h1>恬妞瘦20磅騷本錢</h1><p>恬妞昨日往尖沙嘴美麗華酒店，出席二手衫拍賣活動。她近來瘦了二十磅，故昨日以背心短褲上陣，向大家展示一下成績。&#13;<br> 恬妞說：「我本來一百二十六磅，𠵱家一百零六磅，足足瘦咗二十磅。以前嘅衫都着唔番，我本來嘅三圍係36C、30、40，𠵱家變咗36C、24、35，我已經二十幾年冇着過背心，就算着都會喺出面加件外套，今次效果咁顯著，我先至敢咁着。」<br> &#13;<br> <spanclass>砵蘭街打躉 &#13;<br> 恬妞現時正在拍攝亞視電視劇《法內情2002》，她說：「我喺劇入面做媽咪，但因為瘦得太犀利，都唔似阿媽，所以化妝嗰陣要化老啲。我呢個禮拜日日都企喺砵蘭街扮雞（妓女）。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
