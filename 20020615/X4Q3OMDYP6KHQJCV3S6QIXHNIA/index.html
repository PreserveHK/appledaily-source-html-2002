<html><header><meta charset="utf-8"><title>日韓足球創造歷史</title></header><body><h1>日韓足球創造歷史</h1><p>二○○二年六月十四日對亞洲來說別具意義。今屆世界盃決賽周首次在亞洲舉行，兩個主辦國──南韓及日本的國家隊，這天分別擊敗對手，歷史性首次打入十六強。韓日兩國球迷都歡喜若狂。&#13;<br> 日本的體育報章隨即出號外版，報道國家隊出線的消息，圖為當地球迷拿着一份號外慶祝；日揆小泉純一郎更表示高興得落淚；另有三名球迷因為在東京放煙花被捕，大阪則有人跳河慶祝。南韓漢城街頭有逾百萬球迷上街慶祝。&#13;<br> 美聯社</p></body></html>
