<html><header><meta charset="utf-8"><title>任港秀懶理亞視內政</title></header><body><h1>任港秀懶理亞視內政</h1><p>任港秀、劉錦玲和呂珊等人，前晚齊往灣仔欣賞電影《橫財就手》首映。任港秀近日正忙於拍攝亞視新劇《法內情2002》，她雖是剛從無綫過檔亞視，但已適應在新環境工作。<br> &#13;<br> <spanclass>簽部頭約 &#13;<br> 任港秀在《法》劇中，飾演恬妞的女兒。亞視最近換新老闆陳永棋，問任港秀可會怕對自己造成一些影響，她說：「冇影響，我同亞視簽嘅係部頭約，內部啲嘢唔關我事。」任港秀又表示她近日接洽了一部新片《聊齋》，將於下月開工。</spanclass></p></body></html>
