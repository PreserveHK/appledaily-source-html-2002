<html><header><meta charset="utf-8"><title>　　立法會稀客 - 李八方</title></header><body><h1>　　立法會稀客 - 李八方</h1><p>立法會向來只有政治明星，但昨日忽然有演藝明星林子祥、葉蒨文等現身。八方問過唔少議員，知道原來有人請客，但好多議員都話無份出席，佢哋重估甚為關注文化演藝嘅馬逢國一定係座上客。八方致電阿馬，竟發現佢身在北京，正在返港，連佢自己也笑言，邊個煲水咁勁？&#13;<br> 講開阿Lam，雖然佢無乜回應對立法會嘅印象，但就透露自己係打完golf，然後再到立法會吃飯。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
