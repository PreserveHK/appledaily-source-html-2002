<html><header><meta charset="utf-8"><title>勒索黨屈兩童偷機</title></header><body><h1>勒索黨屈兩童偷機</h1><p>【本報訊】兩名年僅十一歲及十四歲的男童，昨通宵在粉嶺一間網吧耍樂期間，遭四名青年藉詞偷手機勒索七百元，男童不肯就範即被圍毆及恐嚇「見一鑊打一鑊」。事主其後被外展社工發現代報警，案列刑事恐嚇。&#13;<br> 遭恐嚇的兩名男童分別姓房（十一歲）及姓關（十四歲），為鄰居關係。昨凌晨三時許，他們結伴到粉嶺中心一間通宵營業的網吧上網耍樂，其間遭四名青年誣告偷手機要賠償七百元。兩人否認偷竊及拒絕賠錢即遭對方圍毆一頓，約定二人稍後交錢。&#13;<br> 兩名男童負傷離開網吧後不知所措在街上流連，遇上姓張（二十四歲）的外展社工，他察覺男童口面瘀腫查問下得悉事情始末，於是帶他們到北區醫院求診及報警。</p></body></html>
