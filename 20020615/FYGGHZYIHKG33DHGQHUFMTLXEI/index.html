<html><header><meta charset="utf-8"><title>Apple姐日記：<br>胡漢清老婆囡囡好標青</title></header><body><h1>Apple姐日記：<br>胡漢清老婆囡囡好標青</h1><p>我Apple姐幾時都贊成有仔趁嫩生呢句說話，如果生女就重好，第時個女大咗，可以同媽咪好似兩姊妹咁去街街，你話幾好呢。<br> &#13;<br> <spanclass>餅印一樣 &#13;<br> 就前幾日之嘛，我喺最近好多明星幫襯嗰間時裝店D-mop，就遇見大律師胡漢清個靚靚老婆余慧敏帶埋個女嚟shopping，佢個女生得同媽咪一樣，都係咁靚女。&#13;<br> 余慧敏個女嗰日着咗條粉紅色裙仔，成個小公主咁，重鬼咁活潑喺間舖度走來走去，班sales重猛同佢玩㖭。講番余慧敏，佢做咗人阿媽重係成個少女咁，真係羨慕死我Apple姐。</spanclass></p></body></html>
