<html><header><meta charset="utf-8"><title>五雛貓遭活活擲死</title></header><body><h1>五雛貓遭活活擲死</h1><p>【本報訊】灣仔駱克道發生冷血擲貓案，昨晨十時許，五頭初生只有一周的小貓遭人活生生擲落街慘死，女途人發現小貓死在馬路邊立刻報警。警員事後登樓調查，發現一名八十七歲姓劉女住客懷疑涉案，即時向她作出警誡，稍後帶署調查。&#13;<br> 涉嫌擲貓老婦表示家中常受流浪貓滋擾，昨日事發前更發現房內衣櫃遭流浪貓弄髒，當時衣櫃內發現有五隻初生小貓，卻不見母貓，她一怒之下把小貓擲落街洩憤。愛護動物協會人員事後撿走貓屍，該會指出，現時是貓隻繁殖季節，該會正進行替流浪貓絕育計劃，並呼籲市民把家中飼養寵物貓送交該會絕育。</p></body></html>
