<html><header><meta charset="utf-8"><title>消暑沙律新選擇</title></header><body><h1>消暑沙律新選擇</h1><p>在這個人人喊着要減肥的年代，所有含「肥」食物早已被趕盡殺絕，取而代之的當然是以健康行頭的清淡沙律。但瓜瓜菜菜吃得多，實在悶到有點反胃，為了增加食慾，不妨考慮在悶蛋沙律中加點新意，如中式燒鴨、扒大蝦或黃麖柳蘑菇等，既可開胃口，又不怕進食過度至肥，何樂而不為！餐廳特地設計了多款特色沙律供你選擇，價錢由九十多元起。&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：假日美食店&#13;<br> 電話：23151020&#13;<br> 地址：尖沙嘴彌敦道50號金域假日酒店地庫一樓</p></body></html>
