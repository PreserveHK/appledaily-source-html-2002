<html><header><meta charset="utf-8"><title>　　林煥光重操故業 - 李八方</title></header><body><h1>　　林煥光重操故業 - 李八方</h1><p>講何醫生，自然唔可以唔講埋𠵱家位民政局長林煥光。早排林局長去向成為傳媒關注焦點，有人話佢有得升，但之後又有傳聞話佢會做秘書長，最近八方又聽到另一個版本，話林局長會去做教育統籌局局長，至於羅范椒芬就做秘書長。知情人士話林局長做過教育署長，之後先係羅太頂佢個位，而林局長以前講過佢鍾意做教育，再加上林局長又資深過羅太，就算要羅太做佢個秘書長都唔會好抗拒。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>politics@appledaily.com </ahref></p></body></html>
