<html><header><meta charset="utf-8"><title>名人車輪轉：史文鴻迷戀德國足球</title></header><body><h1>名人車輪轉：史文鴻迷戀德國足球</h1><p>理工大學通識教育中心首席講師史文鴻（圖）自小就愛看足球，尤其酷愛德國。一九七九至八六年間，這位全力支持本港賭波合法化的悍將，於西德柏林自由大學留學及取得社會學博士學位，種下迷戀德國足球的情根：「我最記得八二年世界盃，由路明尼加帶領嘅西德喺加時階段迫和柏天尼在陣嘅法國，最後靠射十二碼贏，殺入決賽。」<br> &#13;<br> <spanclass>點名讚揚高路斯 &#13;<br> 史文鴻承認今日的德國不及當年勇，但仍然維持強大的攻擊力，他點名讚揚今屆已經射入五球的前鋒高路斯；但對於另一前鋒的贊卡則不敢恭維：「佢腳法認真麻麻！」</spanclass></p></body></html>
