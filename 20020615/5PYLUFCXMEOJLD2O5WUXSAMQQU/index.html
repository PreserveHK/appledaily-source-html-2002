<html><header><meta charset="utf-8"><title>司機去而復返</title></header><body><h1>司機去而復返</h1><p>【本報訊】昨晨八時許，一部運送報刊雜誌的密斗貨車，由一名印度男子（二十四歲）駕駛，載着兩名跟車工人，沿太子道西中線往旺角方向，駛至喇沙利道路口時，懷疑衝紅燈將一名姓梁（五十歲）的女子撞倒，女子手腳受傷倒地（圖），貨車司機疑未有察覺撞到人繼續行車。&#13;<br> 一部的士從喇沙利道路口駛出，險遭疑衝燈貨車撞及，姓高司機發覺一名女子倒卧路中，即追至一百米外交通燈位，以英語通知司機發生意外。貨車司機跑回肇事現場協助警員調查。女子僅受傷輕，敷藥後出院。&#13;<br> 吳國威攝</p></body></html>
