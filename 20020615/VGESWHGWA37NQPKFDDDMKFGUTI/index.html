<html><header><meta charset="utf-8"><title>父親節催谷消費</title></header><body><h1>父親節催谷消費</h1><p>【本報訊】今明兩天分別是端午節及父親節，零售和飲食業都盡力催谷市民消費意欲。&#13;<br> 先施百貨市場推廣主任張碧珊表示，為慶祝父親節，男裝衫褲鞋、名筆、體育用品，甚至女裝等都已進行減價，一般為七折，個別貨品更最低減至五折。她說，父親節較受市民歡迎，選購的禮品多數是男裝衫褲、領帶及皮帶。&#13;<br> 香港餐飲聯業協會主席伍德良則說，市民在父親節的消費較母親節「差好遠」。&#13;<br> 不過，幸好今年的父親節剛巧碰上端午節，估計會令外出用膳「做節」的市民增多，業界可藉此增加生意額。他又說，大部份酒樓都不會特別推出父親節套餐。</p></body></html>
