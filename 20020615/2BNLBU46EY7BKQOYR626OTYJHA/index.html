<html><header><meta charset="utf-8"><title>中國球員對米路評價</title></header><body><h1>中國球員對米路評價</h1><p>馬明宇：「米路是一個成功教練，他對於中國足球只有功沒有過。他給我們帶來全新的足球與生活理念，讓我們感受到他所謂的快樂足球。」&#13;<br> &#13;<br> 徐雲龍：「我們能夠有今天，要多得米路。而我特別感謝他，因為他給予我信心和勇氣。」&#13;<br> &#13;<br> 宿茂臻：「中國衝出亞洲，是心理調節的勝利，米路讓我們更加有信心，這種信心是中國足球未來的希望。」&#13;<br> &#13;<br> 區楚良：「中國請米路執教就是為了在十強賽勝出，而他已完成任務，世界盃的失利不能怪他。他使我們從足球最原本的角度去觀賞足球。」&#13;<br> &#13;<br> 肇俊哲：「感謝米路給我機會，以及對我的信任。」&#13;<br> &#13;<br> 郝海東：「他做了一個主教練應該做的事情。」</p></body></html>
