<html><header><meta charset="utf-8"><title>失戀想跳橋</title></header><body><h1>失戀想跳橋</h1><p>【本報訊】一名最近失戀的二十歲女子，昨凌晨二時許在荃灣西樓角路富華中心一間卡拉OK與友人飲酒消遣，獨自離開時突萌死念，站在一條行人天橋欄杆外企圖跳橋，幸被及時發現救回，將她送院檢驗。&#13;<br> 企圖輕生女子姓吳，站在通往荃灣地鐵站的行人天橋邊緣，高逾十多呎，一名男途人及休班警員合力將她拉回。警員到場時女事主拒絕送院且情緒激動，警員、救護員及途人共八人，在天橋拉扯十多分鐘（圖），後由其友人趕抵將吳女說服，救護員用繃帶綑綁她手腳扶上救護車送院。&#13;<br> 李旭基攝</p></body></html>
