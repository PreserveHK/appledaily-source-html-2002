<html><header><meta charset="utf-8"><title>球奇幾句……</title></header><body><h1>球奇幾句……</h1><p><spanclass>基雲 &#13;<br> 「我自己也想試試操刀，但我知道領隊麥卡菲會叫我專心撲救。」&#13;<br> 愛爾蘭門將基雲表示，自己也有興趣主射十二碼。　英國《太陽報》<br> &#13;<br> <spanclass>德國圖片報 &#13;<br> 「明天我們會以巴拉圭做早餐！」&#13;<br> 德國《圖片報》在球隊對巴拉圭賽前信心十足，認為德國必勝。　路透社<br> &#13;<br> <spanclass>托迪 &#13;<br> 「我與迪比亞路並無不和，我替他取得入球感到高興，更與他一同慶祝。」&#13;<br> 意大利國腳托迪在球隊打和墨西哥一比一後，強調與入球功臣迪比亞路並無不和。　onefootball</spanclass></spanclass></spanclass></p></body></html>
