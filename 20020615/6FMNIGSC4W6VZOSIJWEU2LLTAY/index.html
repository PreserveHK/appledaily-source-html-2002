<html><header><meta charset="utf-8"><title>迷路小貓人道毀滅</title></header><body><h1>迷路小貓人道毀滅</h1><p>【本報訊】兩頭雛生頑皮貓，昨晨十時許，爬入筲箕灣教堂街一間跌打醫館的廣告箱內迷路被困，發出喵喵求救聲，姓林跌打醫師（四十八歲）聽到貓叫聲報警。消防員利用電鋸割開燈箱，將兩頭小貓救出（圖），由愛護動物協會人員撿走檢查。&#13;<br> 獸醫發現兩頭小貓均患重病無法救活，已人道毀滅。街坊表示，該跌打館簷篷上住有四頭流浪貓，包括兩大兩小，而消防員拯救期間，流浪貓爸爸媽媽站在簷篷喵喵叫，像呼喚幼兒，場面感人。&#13;<br> 簡明恩攝</p></body></html>
