<html><header><meta charset="utf-8"><title>駕駛改進課程招標</title></header><body><h1>駕駛改進課程招標</h1><p>【本報訊】以上課代扣分的駕駛改進計劃，最快可在九月正式實施，運輸署昨公開招標，在港、九及新界設立五間駕駛改進學校，代表數萬名職業司機的汽車交通運輸業總工會也計劃參與競投，為職業司機開辦較平價的課程，收費低於一千元，更會向會員司機提供折扣優惠。&#13;<br> 根據駕駛改進計劃，司機自願參加改進課程，完成課程可獲扣減三分，但為防濫用，每兩年只有一次扣減分數機會。&#13;<br> 香港駕駛學院、汽車會及部份教車師傅都表示有意承辦課程，而汽車交通運輸業總工會總幹事尹錦安指出，職業司機一旦被扣滿分停牌，生計即時受影響，所以工會希望開辦課程協助職業司機。</p></body></html>
