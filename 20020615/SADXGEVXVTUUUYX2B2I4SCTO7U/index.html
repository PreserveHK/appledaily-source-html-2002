<html><header><meta charset="utf-8"><title>甄子丹膺《People》最搶手王老五</title></header><body><h1>甄子丹膺《People》最搶手王老五</h1><p>美國《People》雜誌一項由讀者選出荷李活最炙手可熱的王老五選舉，已有結果。<br> &#13;<br> <spanclass>「蜘蛛仔」也入圍 &#13;<br> 入圍者中，在荷李活發展的本地武打明星甄子丹，亦在五十大之列，可見他在荷李活的人氣正不斷上升。&#13;<br> 其他入選者，排名不分先後包括《蜘蛛俠》男主角杜比麥奎爾（TobeyMaguire）、荷李活師奶殺手佐治古尼（GeorgeClooney）、偶像組合’NSync的成員JustinTimberlake和班亞弗力（BenAffleck）等。</spanclass></p></body></html>
