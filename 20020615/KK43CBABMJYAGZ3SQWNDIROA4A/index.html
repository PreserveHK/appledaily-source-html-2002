<html><header><meta charset="utf-8"><title>首個癌病保健計劃</title></header><body><h1>首個癌病保健計劃</h1><p>【本報訊】癌病是本港頭號殺手，患者更往往需要支付龐大醫療費用。本港即將施行公共醫療服務收費之際，有私營機構率先推出亞洲首個會員癌科保健計劃，市民只要每年付出約二千元成為會員，日後一旦患癌，即可獲該公司承擔五年醫療費用。&#13;<br> 今次計劃由安美癌科治療中心推出。該公司期望在計劃推出後，首年會有一萬三千名市民成為會員。&#13;<br> 不過，消費者委員會提醒市民，對於這種屬於預繳式收費服務，市民在購買前應清楚了解有關保障範圍和條款。</p></body></html>
