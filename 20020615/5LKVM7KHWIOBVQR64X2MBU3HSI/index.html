<html><header><meta charset="utf-8"><title>吉岡美穗變峇里島妖女</title></header><body><h1>吉岡美穗變峇里島妖女</h1><p>井川遙最新勁敵、二十二歲的水着女星吉岡美穗，將在下周三開創先河，推出其由CG電腦技術、由多幅靜止畫面合併而成活動片段的個人DVD《吉岡美穗Barian》，成為近日DVD界的新話題。<br> &#13;<br> <spanclass>欲衝破銷量 &#13;<br> 吉岡這張DVD遠赴峇里島取景，拍攝時場地播放大量峇里傳統民族音樂，給她培養情緒，攝影方面則利用數碼電腦技術，將吉岡的異國妖豔形象攝入鏡頭，加上後期畫面加工成為此DVD。據知吉岡對這作品亦非常滿意，對打破自己過往DVD銷量充滿信心。</spanclass></p></body></html>
