<html><header><meta charset="utf-8"><title>如娛得水--黃伊汶：碧咸會射罰球入波</title></header><body><h1>如娛得水--黃伊汶：碧咸會射罰球入波</h1><p>英格蘭今日在十六強賽事中面對丹麥，丹麥在上場賽事贏法國二比○，英格蘭今仗面對強敵，黃伊汶（圖）昨日表示會支持英格蘭，更估英格蘭會贏丹麥。&#13;<br> 黃伊汶說：「我一直都好支持英格蘭，如果佢哋贏咗丹麥，到八強好大機會對巴西，我希望佢哋打低埋巴西，一路直入到決賽攞冠軍。」<br> &#13;<br> <spanclass>最欣賞碧咸奧雲 &#13;<br> 問黃伊汶今仗睇好那個球員入波。她說：「碧咸同奧雲啦，我估丹麥上半場會先入一球，到下半場英格蘭連追兩球。」她續說：「我估碧咸會射罰球入波，而奧雲就單刀再入一球，咁咪夠贏丹麥囉！」她又表示一直都很欣賞碧咸和奧雲，認為佢哋啲球技和外形都不俗。</spanclass></p></body></html>
