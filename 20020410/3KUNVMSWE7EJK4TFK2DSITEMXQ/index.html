<html><header><meta charset="utf-8"><title>《衰仔樂園》碌葛壽終正寢</title></header><body><h1>《衰仔樂園》碌葛壽終正寢</h1><p>美國卡通片集《衰仔樂園》年前在港播映時大受觀眾歡迎，當中四位主角蛋散、碌葛、粉腸及茂利的抵死搞笑行為，至今仍深入民心。而從一九九七年在美播映至今八十多集以來，碌葛均以不同方式橫屍街頭，但每次都能復活。<br> &#13;<br> <spanclass>不會復活 &#13;<br> 不過《衰仔樂園》的製作人史東（MattStone）證實，碌葛自從在上一季尾播出的一集中死去後，將不會在今季復活。史東表示每一集都要想出奇怪方法讓碌葛死去，經過八十多集已江郎才盡，觀眾亦開始厭倦，因此碌葛以後都不會再在《衰仔樂園》中出現。</spanclass></p></body></html>
