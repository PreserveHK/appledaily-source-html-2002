<html><header><meta charset="utf-8"><title>荷爾爆炸碎片飛入眼</title></header><body><h1>荷爾爆炸碎片飛入眼</h1><p>出爐奧斯卡影后荷爾芭莉（HalleBerry），日前於西班牙拍攝占士邦電影《DieAnotherDay》一幕爆炸戲時發生意外，荷爾左眼被爆炸碎片割傷，需即時送院動手術。&#13;<br> 當日荷爾正拍攝一場從地面射爆一架直昇機的場面，當時直昇機於半空爆炸，荷爾於迷霧中閃避不及，一塊小碎片更割傷她的眼簾。當時工作人員得知荷爾受傷，即時送她入院。經過三十分鐘的手術，醫生成功將碎片取出，而醫生謂若碎片入眼球的話，荷爾可能將永久失明。而在經過小休後，荷爾謂其傷口現時依然腫痛不堪。</p></body></html>
