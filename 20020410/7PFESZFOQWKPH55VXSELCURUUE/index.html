<html><header><meta charset="utf-8"><title>BoBo為曝光免費拍廣告</title></header><body><h1>BoBo為曝光免費拍廣告</h1><p>陳文媛（BoBo）、李蘢怡和方力申日前穿上運動服飾，為政府拍攝生活易廣告，替康體通網站宣傳，市民可透過這個網站，預約場地打波。&#13;<br> 網站發言人表示，因為三人形象健康，所以找他們拍廣告，是次廣告相將會用作平面廣告，亦會在港九各個運動場張貼海報。<br> &#13;<br> <spanclass>「酬勞唔重要」 &#13;<br> 有份拍廣告的BoBo在日前說：「呢個廣告我拍咗一日就拍完，換咗三、四套衫，影咗我打高爾夫球、網球同埋乒乓球。」&#13;<br> BoBo續道：「酬勞方面，根本唔重要，可以幫政府做宣傳我已經好開心，喺咁多地方貼海報可以令到更加多人識我，而且形象又好，已經抵番晒啦！」</spanclass></p></body></html>
