<html><header><meta charset="utf-8"><title>彭妮露搵鄉里治情傷</title></header><body><h1>彭妮露搵鄉里治情傷</h1><p>西班牙女星彭妮露古絲（PenelopeCruz），最近與男友湯告魯斯（TomCruise）正陷入分手的邊緣，她日前更被趕離大宅。於美國無親無故的她，惟有黯然返回西班牙。<br> &#13;<br> <spanclass>感情突飛猛進 &#13;<br> 已回到家鄉的彭妮露，頻頻找舊朋友訴苦，據西班牙馬德里的報章報道，曾與彭妮露合作過奧斯卡得獎作品《論盡我阿媽》的導演艾慕杜華（PedroAlmodovar），對她的處境深表同情，傳聞中兩人感情突飛猛進，彭妮露更覺「始終係鄉里最好」，毫不避忌與他朝夕相對，令緋聞甚囂塵上。</spanclass></p></body></html>
