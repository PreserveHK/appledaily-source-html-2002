<html><header><meta charset="utf-8"><title>牛奶妹奇招冧打工仔</title></header><body><h1>牛奶妹奇招冧打工仔</h1><p>日本地區的微軟電腦公司，近期可謂甚懂搞宣傳招數，繼情人節邀請巨胸女星真窩薰上門派朱古力冧男人後，今次則出動有「牛奶妹」之稱的FCup女星佐藤江梨子大冧打工仔。<br> &#13;<br> <spanclass>帶動網上潮流 &#13;<br> 現時日本區的微軟，正接受日本各公司網上申請，抽中籤的幸運兒，可獲得佐藤江梨子充當新員工歡迎會的嘉賓，到時江梨子便奉旨大冧在場的打工仔，日本區微軟代表表示：「我哋希望帶動網上搞宣傳活動嘅潮流。」</spanclass></p></body></html>
