<html><header><meta charset="utf-8"><title>周華健開騷追債街招贈興</title></header><body><h1>周華健開騷追債街招贈興</h1><p>昨晚在紅館舉行演唱會的周華健，昨日被人在旺角彌敦道一帶貼街招，指他和胞兄及胞妹欠債，促請二人早日清還。&#13;<br> 旺角彌敦道六百零二號至六百零八號的中國銀行分行門口附近，昨日有人以白紙黑字貼上十多張街招，內容為「歌星周華健，兄周豪健，妹周娟薇，欠本公司債務，從速清還，屯門銀麟閣××××室收。」&#13;<br> 當記者事隔一會折返現場時，所有街招卻離奇被人撕去。由於昨晚周華健正在舉行演唱會，暫未能就此事問他反應。</p></body></html>
