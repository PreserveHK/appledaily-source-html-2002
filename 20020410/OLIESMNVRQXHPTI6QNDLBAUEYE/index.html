<html><header><meta charset="utf-8"><title>　　商台令九巴員工空歡喜 - 李八方</title></header><body><h1>　　商台令九巴員工空歡喜 - 李八方</h1><p>經濟唔好，大家都覺得日子過得好沉悶，噚日突然聽到商台報道，話九巴加薪百分之二點三六，八方精神當堂為之一振。咁好消息？於是即刻打電話畀九巴公關大員問清楚，點知九巴嗰邊都好快覆電話，公關大員長歎一聲話，其實係某機構問大公司嘅加薪情況，問到九巴，九巴就畀舊年嘅新聞稿佢參考吓，今年嘅加薪要到六月至開始同員工傾。原來係商台擺烏龍，錯將舊料當新聞。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
