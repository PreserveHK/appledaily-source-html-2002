<html><header><meta charset="utf-8"><title>　　部長制醜婦終須見家翁 - 李八方</title></header><body><h1>　　部長制醜婦終須見家翁 - 李八方</h1><p>董建華要在七月推行部長制，當然要快啲手將份方案拋出嚟，無論八個還是十一個部長，最後醜婦都要見家翁，點都要由立法會班尊貴議員去拍板通過，問長問短，冇得走雞。&#13;<br> 另邊廂，董氏東方海外基金日前捐咗五百萬蚊人民幣興建嘅董浩雲航運博物館噚日在上海交通大學舉行開工典禮，聽聞館嘅面積佔一千二百五十平方呎，董家重捐咗唔少珍貴嘅歷史資料同船舶模型畀博物館。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
