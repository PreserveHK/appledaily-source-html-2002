<html><header><meta charset="utf-8"><title>會議室內外<br>王永平避追訪甩鞋踭</title></header><body><h1>會議室內外<br>王永平避追訪甩鞋踭</h1><p>昨晨各局長到政府總部聽特首「吹風」，自然被眾記者包圍，其中公務員事務局局長王永平（圖）更成為「眾矢之的」。在擠擁之間，本來急步走的王永平突然停下來，用手撥開眼前的錄音機及咪，有點不悅地單腳提起，各記者大感不惑，原來有記者不慎誤踩甩了他的鞋踭。及後下午時，王永平再次路過，他甚至要兜路走。不過，仍然有記者上前追問他有沒有興趣當部長，他說：「唔答得呢啲問題」，更無奈地嚷着：「你畀我返office啦！」</p></body></html>
