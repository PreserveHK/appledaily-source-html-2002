<html><header><meta charset="utf-8"><title>廢君主制支持率急跌</title></header><body><h1>廢君主制支持率急跌</h1><p>英國《獨立報》在皇太后去世後進行的民意調查顯示，英國人對皇室的支持程度明顯上升，認為要廢除君主制者，由一年前的三成四驟減至只得一成二。&#13;<br> 調查在上周五及周六進行，訪問了一千人。結果發現，五成四受訪者表示希望皇室維持現狀、三成人認為應保留君主制度但必須進行改革。&#13;<br> 令人感到意外的是，英國年輕人對君主制度深表支持。&#13;<br> 十五至二十四歲組別人士中，有多達五成八人希望皇室維持現狀，支持廢除君主制者僅佔一成四。&#13;<br> 綜合外電報道</p></body></html>
