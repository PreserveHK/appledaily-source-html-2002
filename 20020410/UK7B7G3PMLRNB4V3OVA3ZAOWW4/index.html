<html><header><meta charset="utf-8"><title>《紀曉嵐》贏周迅九條街</title></header><body><h1>《紀曉嵐》贏周迅九條街</h1><p>無綫和亞視前晚分別首播外購劇集《鐵齒銅牙紀曉嵐》及《橘子紅了》。由張國立、張鐵林等主演的《鐵》劇首日推出已有罕見佳績，平均收視有二十八點，吸引一百七十九萬人收看，劇集在尾段收視最高更攀升至三十一點，有一百九十八萬觀眾捧場，將亞視打得落花流水。<br> &#13;<br> <spanclass>《獅子山下》64萬人捧場 &#13;<br> 反之，亞視同時段由周迅主演的《橘》劇平均收視只有四點，只得二十六萬人收看，相反亞視前晚的《獅子山下》平均收視仍有十點，有六十四萬捧場客。</spanclass></p></body></html>
