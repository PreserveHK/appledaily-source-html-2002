<html><header><meta charset="utf-8"><title>宇多田光細碟突破四十萬</title></header><body><h1>宇多田光細碟突破四十萬</h1><p>十九歲的日本樂壇一姐宇多田光，以自己名字命名的全新細碟《光》，走勢強勁，連續三星期成為日本Oricon流行榜冠軍，成為她正式出道樂壇以來成績最佳的細碟，而該碟的銷量已突破四十萬張。<br> &#13;<br> <spanclass>大碟六月面世 &#13;<br> 宇多田光的處女大碟《FirstLove》和第二張個人大碟《Distance》，銷量均超過五百萬張，創出日本樂壇神話，而fans引頸以待的第三張全新大碟，已鐵定六月十九日面世，能否再創銷量佳績，樂迷拭目以待。</spanclass></p></body></html>
