<html><header><meta charset="utf-8"><title>台握手會「頭位」叫價萬元</title></header><body><h1>台握手會「頭位」叫價萬元</h1><p>濱崎步將於今日赴台宣傳，與今次來港一樣，亦只在台停留短短二十四小時。<br> &#13;<br> <spanclass>防針孔偷拍 &#13;<br> 台灣主辦單位方面為濱崎步一行二十餘人，包下一整層的酒店房間，濱崎步住的是總統套房。有關方面更在酒店內實施徹底的防針孔檢查，並會派出警衞站崗。&#13;<br> 而據台灣報道，台灣尖端出版社在本周日發放今日的握手會號碼牌，而前日網路上一個「中央情報局」BBS站，竟出現一位聲稱拿到濱崎步握手會第一號牌的歌迷，叫價五萬新台幣（約一萬一千港元）出售，引起不少歌迷議論紛紛，有人更表示願出價一百萬新台幣（約二十二萬港元），令唱片公司亦嘖嘖稱奇。</spanclass></p></body></html>
