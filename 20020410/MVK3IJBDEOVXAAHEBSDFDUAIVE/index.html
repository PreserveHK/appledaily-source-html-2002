<html><header><meta charset="utf-8"><title>姆明史力奇手繩拍住上</title></header><body><h1>姆明史力奇手繩拍住上</h1><p>近日翻開雜誌，發現一輯有關姆明漫畫的廣告，原來香港有位女作家將原著繙譯成中文版上推出，心想有香港中文版漫畫推出，順勢應該會有一大堆精品跟住上。果然，在眾多種類的精品中就發現到呢兩款手機繩。主角姆明當然有份，不過今次佢就無帶埋女朋友科妮、姆明爸爸同姆明媽媽，只係拍住好友史力奇齊齊上。姆明就揀粉藍色手繩，史力奇就選擇粉綠色，一於襯番自己身上的顏色。&#13;<br> &#13;<br> 店舖：BearInMind（29920200）&#13;<br> 地址：銅鑼灣金百利商場257號舖</p></body></html>
