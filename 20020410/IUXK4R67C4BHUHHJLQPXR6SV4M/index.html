<html><header><meta charset="utf-8"><title>窩頭炒食爽甜</title></header><body><h1>窩頭炒食爽甜</h1><p>五至八月、十月至翌年二月都係食窩頭好時機，部分菜檔𠵱家已經有窩頭賣。&#13;<br> 窩頭又叫窩苣笋或烏笋，可分食用葉及食用莖兩部分，葉可以配蒜茸炒食，莖則可以切片配肉類炒，清甜又爽脆。我肥媽當然第一時間買咗斤返屋企炒嚟食，的確好爽口。&#13;<br> 等我肥媽提醒大家，揀選時以形狀正直、莖皮淡綠色，薄而實淨、無裂痕為佳。</p><p><spanclass><fontstyle>防蟲除菌劑米缸專用  &#13;<br> 食用嘅米喺潮濕天氣之下如果無適當處理即容易有穀牛滋生。好彩我肥媽搵到呢款防蟲除菌劑，適合放於米缸內，既可以防蟲，更有除濕兼殺菌功效，佢由日本製造，每包有效期為半年。&#13;<br> &#13;<br> 文：肥師奶</fontstyle></spanclass></p></body></html>
