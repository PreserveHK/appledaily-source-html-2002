<html><header><meta charset="utf-8"><title>電訊數碼亂追收月費</title></header><body><h1>電訊數碼亂追收月費</h1><p>徐小姐去年底親身到電訊數碼九龍灣門市以現金繳付五十多元月費，但不久仍收到該公司通知，指其欠交該筆費用，因她已付款，故一直未有再繳付，但其後竟遭停機，由於她已將有關收據遺失，故她重複付款，並將手機轉用其他網絡商，但電訊數碼收款後竟擅自為其重開服務，且續發追費通知。&#13;<br> 電訊數碼客戶服務部回覆，據調查所得，當日徐小姐到門市繳付費用後，有職員忘記於電腦系統輸入停止追費指令，才續發追費提示，就此情況，已向徐小姐致歉。&#13;<br> （○三○五七七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></p></body></html>
