<html><header><meta charset="utf-8"><title>陳霽平遊台北玩貓</title></header><body><h1>陳霽平遊台北玩貓</h1><p>陳霽平早前去台北為無綫拍旅遊特輯，此行共逗留了八日，主要是介紹台北的風土人情和美食。<br> &#13;<br> <spanclass>想去歐洲 &#13;<br> 陳霽平去了一間餐廳，因老闆娘十分喜歡貓，所以在餐廳內養了二十隻貓，向來喜歡小動物的陳霽平馬上與貓仔打成一片。陳霽平說：「我最鍾意嘅小動物係貓，但平時冇時間打理，所以都係玩吓好嘞，唔打算養。」&#13;<br> 簽約無綫後陳霽平拍了近十次旅遊特輯，她說拍旅遊特輯很開心，但每一次都是去東南亞，則未免有些失望，陳霽平說：「我最想可以衝出亞洲，最想去歐洲、意大利呢啲地方，希望公司可以成全我啦！」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
