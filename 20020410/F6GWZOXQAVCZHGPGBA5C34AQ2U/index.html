<html><header><meta charset="utf-8"><title>開放報禁乘時騰飛</title></header><body><h1>開放報禁乘時騰飛</h1><p>台灣一九八八年元旦開放報禁，是《中國時報》發展的轉捩點。雖然多年來《中時》與國民黨高層關係密切，但仍有開罪權貴的時候，一九八四年美洲版的《中時》就被指言論中立、偏離國民黨的路線，被強令關閉。<br> &#13;<br> <spanclass>全球首份彩印華文報紙 &#13;<br> 開放報禁初期，《中時》即大事擴充，加價之餘，更增加報紙的內容及頁數，之後又出版《中時晚報》等姊妹報刊，與另一報業集團《聯合報》分庭抗禮。《中時》六八年率先引入彩色，是全球首份彩印華文報紙。</spanclass></p></body></html>
