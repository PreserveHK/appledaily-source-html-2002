<html><header><meta charset="utf-8"><title>朱玲玲不知長子近況</title></header><body><h1>朱玲玲不知長子近況</h1><p>霍震霆太太朱玲玲與名髮型師KimRobinson，昨日分別出現中環鬧市。&#13;<br> 朱玲玲昨日往名店Chanel購物後，在中建大廈等候司機接她，其間記者上前與她傾談，她亦不太願意。但她透露近來都是逗留在香港，沒有再往上海。&#13;<br> 再問朱玲玲其長子霍啟剛找到新工作沒有？朱玲玲竟說：「個仔啲嘢我唔知呀！」<br> &#13;<br> <spanclass>Kim為憶蓮駁髮 &#13;<br> 而KimRobinson則表示近來相當忙碌，忙完梅艷芳的個唱後，馬不停蹄要為林憶蓮的演唱會預備，Kim說：「我會幫憶蓮set一啲好有女人味嘅髮型，佢𠵱家頭髮唔夠長，我會幫佢駁髮。」</spanclass></p></body></html>
