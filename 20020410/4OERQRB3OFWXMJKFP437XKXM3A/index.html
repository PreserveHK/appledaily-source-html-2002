<html><header><meta charset="utf-8"><title>湯寶如食矮瓜除豬腩肉</title></header><body><h1>湯寶如食矮瓜除豬腩肉</h1><p>湯寶如、康華、郭晉安、郭譪明、姚瑩瑩、吳家樂和陳敏之等，昨日在尖沙嘴美麗華酒店為無綫下周一推出的新劇《情事緝私檔案》宣傳。眾女藝員見天氣較熱，都紛紛穿了性感的夏裝出現。<br> &#13;<br> <spanclass>康華露背搶鏡 &#13;<br> 湯寶如和康華分別穿上低胸和露背衣服，十分搶鏡。難得性感的湯寶如說：「着吊帶背心好平常，大家唔使大驚小怪，但我出道至今都一直有豬腩肉跟住，朋友最近教我食蒸矮瓜加麻油送飯，可以減肥。」而康華則表示活動前，與湯寶如商量怎樣打扮，她說：「我哋一個露前，一個露後，騷背脊有新鮮感啲。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：林德雄</spanclass></p></body></html>
