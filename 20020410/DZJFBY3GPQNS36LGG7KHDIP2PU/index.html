<html><header><meta charset="utf-8"><title>窪塚、李燦森《乒乓》造型曝光</title></header><body><h1>窪塚、李燦森《乒乓》造型曝光</h1><p>李燦森有份參演、由《GO！大暴走》人氣日本型男窪塚洋介主演的日本夏季重頭電影《乒乓》，其電影劇照率先於今期日本雜誌《周刊女性》曝光。&#13;<br> 李燦森在片中飾演一名甚cool的中國乒乓球高手，但論鬼馬程度，還是窪塚戴上冬菇頭假髮的形象更勝一籌。<br> &#13;<br> <spanclass>娛樂性豐富 &#13;<br> 電影《乒乓》是改編自日本著名漫畫家松本大洋的同名漫畫，故事借助窪塚及一班乒乓球對手，表現出青少年面對的挫折、光榮、孤獨與友情，被視為一齣娛樂與故事性兼備的青春片。此外，為了拍攝出原著中打乒乓球的爆炸速度感，影片加入了大量數碼特技。</spanclass></p></body></html>
