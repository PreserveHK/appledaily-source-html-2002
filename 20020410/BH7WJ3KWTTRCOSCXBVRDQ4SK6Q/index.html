<html><header><meta charset="utf-8"><title>　　余若薇：我愛紐約 - 李八方</title></header><body><h1>　　余若薇：我愛紐約 - 李八方</h1><p>余若薇噚日出席一個學術會議時，高呼：「我愛紐約！」皆因紐約不但係佢兩個女嘅出生地，呢個地方嘅處事效率亦畀佢留下極佳印象。&#13;<br> 話說佢初到紐約準備生女時，Audrey暫時租住咗醫院旁一所公寓，但由於欠家具，佢立即致電一間家具公司，希望可以喺第二日送來一張睡牀，而嗰間公司亦答應，重即時辦到。其後BB出世，本來喺紐約辦出生註冊要三個月，但Audrey就急於要在十日內離開，於是佢亦大膽請求有關政府部門能否在十日內辦妥個註冊畀佢，點知亦得。&#13;<br> <br> &#13;<br> E-mail：<ahref>pf_lee@appledaily.com </ahref></p></body></html>
