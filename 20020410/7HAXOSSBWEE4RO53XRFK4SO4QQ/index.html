<html><header><meta charset="utf-8"><title>鬼束千尋急性腸炎入院</title></header><body><h1>鬼束千尋急性腸炎入院</h1><p>日本人氣女歌手鬼束千尋，前日因急性腸炎而入院檢查，令當晚預定舉行的大阪演唱會臨時取消。<br> &#13;<br> <spanclass>個唱取消 &#13;<br> 鬼束千尋透過其個人官方網頁，刊登了一則短訊通知歌迷有關演唱會的消息，她表示因急性腸炎，不得已取消大阪的個唱。現時鬼束正留院檢查，至於今後她的演唱活動會否受到影響，目前仍無法確定，要等檢查結果出來才有定斷。&#13;<br> 鬼束今年二月騎電單車時，曾發生意外令左腳受傷，近來她可算禍不單行。</spanclass></p></body></html>
