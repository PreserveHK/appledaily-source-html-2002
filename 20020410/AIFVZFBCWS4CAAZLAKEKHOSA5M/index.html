<html><header><meta charset="utf-8"><title>英女皇講話表現真誠</title></header><body><h1>英女皇講話表現真誠</h1><p>英女皇周一發表電視講話，感謝國民對皇太后的愛戴。講話期間她或許沒有兒子查理斯般真情流露，但表現已遠勝五年多前威爾斯王妃戴安娜去世時。&#13;<br> 英女皇向來不擅於發表電視演說，她周一講話時雖然只是依稿讀出，卻令人感覺到她是出於真誠。&#13;<br> 英女皇呼籲國民在周二的喪禮中感覺傷痛之餘，還要感恩，不獨是為皇太后的一生，還有她活過的年代，一個充滿勇氣、服務、樂趣及歡欣的年代。&#13;<br> 她這番話正好配合國民在悼念皇太后這位出眾女性的心情。&#13;<br> 英國《泰晤士報》</p></body></html>
