<html><header><meta charset="utf-8"><title>卡米拉只逗留四分鐘</title></header><body><h1>卡米拉只逗留四分鐘</h1><p>英國皇儲查理斯的情人卡米拉周二亦有出席皇太后的喪禮。她是由英女皇邀請，但只是以皇太后教子前妻的身分出席，在西敏寺大教堂內沒有和查理斯同坐。&#13;<br> 皇太后四名外孫，包括查理斯周一晚在國會西敏廳替皇太后守靈二十分鐘時，卡米拉突然在側門出現。當時她一身黑服，沒有戴帽子，在西敏廳匆匆逗留了四分鐘，在靈柩前行屈膝禮並鞠躬後便離開。&#13;<br> 英國《泰晤士報》指出，她選擇和公眾一樣排隊入內憑弔皇太后，顯然是想進一步得到公眾接受。&#13;<br> 綜合外電報道</p></body></html>
