<html><header><meta charset="utf-8"><title>羅文食藥補氣備個唱</title></header><body><h1>羅文食藥補氣備個唱</h1><p>羅文昨日接受商台節目《茶煲裏的查篤撑》電話訪問，當主持查小欣問他是否在九月舉行紅館個唱時，他說：「暫定喺九月，我諗場地已經訂咗，但係要睇吓到時嘅身體健康而定。」<br> &#13;<br> <spanclass>每周覆診 &#13;<br> 問羅文現時的健康狀況，他說：「𠵱家個腫瘤已經鈣化咗，同埋穩定咗，以後就等佢慢慢繼續鈣化落去，𠵱家食嘅藥主要都係用嚟補番元氣。」羅文還表示現在每星期會到陳伯位於元朗的寓所覆診，他說：「我每個星期都去陳伯度郊遊一次，我當係節目之一，每次佢都會送啲新鮮雞蛋同佢種嘅蔬菜畀我㗎！」</spanclass></p></body></html>
