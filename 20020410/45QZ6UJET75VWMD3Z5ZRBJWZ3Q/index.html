<html><header><meta charset="utf-8"><title>兩間中學出狀元</title></header><body><h1>兩間中學出狀元</h1><p>荃灣麗城花園有19幢住宅大廈，1期3幢，2期9幢，3期7幢，居住密度高，配套也相應較多，除了康樂設施及商場外，每期都有一所幼稚園，方便居於此處的幼童就讀。&#13;<br> 再者，麗城花園附近亦有數間中小學校，包括位處青山公路600號的荃灣官立小學，坐落麗城花園1及2期之間，乃一所全日制官立小學。&#13;<br> 另外，荃灣區有3間英文中學，包括可風中學、荃灣公立何傳耀紀念中學及荃灣官立中學，00年考入大學率俱逾90%。值得一提，荃灣公立何傳耀紀念中學及荃灣官立中學，近兩年均出十優會考狀元。</p></body></html>
