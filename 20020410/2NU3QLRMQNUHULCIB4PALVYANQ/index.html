<html><header><meta charset="utf-8"><title>3晚漢城$2,299酒店鄰近梨泰園</title></header><body><h1>3晚漢城$2,299酒店鄰近梨泰園</h1><p>每次說到香港經濟如何不振，卻在每個假期都看到旅客人如潮湧的墟冚場面，不如就趁平價團同Package陸續推出後，嚟一個唔使同人逼又抵玩嘅短線遊！呢個Package最大吸引力除了價錢平，最重要係入住嘅酒店Rainbow靠近梨泰園，只需乘Line2到漢城火車站轉乘的士約5分鐘便可到達，而且20日前報名可減收$150，抵玩！&#13;<br>記者：朱維達&#13;<br>&#13;<br>費用：$2,299（有效期至5月26日）&#13;<br>費用包括：大韓航空經濟客位來回機票、3晚Rainbow酒店&#13;<br>乘搭航機：大韓航空&#13;<br>查詢：28512311（佳途旅遊）</p></body></html>
