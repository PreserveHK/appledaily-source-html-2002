<html><header><meta charset="utf-8"><title>佘詩曼傷下顎強顏歡笑</title></header><body><h1>佘詩曼傷下顎強顏歡笑</h1><p>佘詩曼（阿佘）、胡杏兒及王合喜等昨日到灣仔會展出席「白蘭氏加倍健康系列產品發布會」，阿佘日前在家中撞傷下顎，前日已往浸會醫院覆診。<br> &#13;<br> <spanclass>幾日冇刷牙 &#13;<br> 昨日阿佘悉心打扮出席活動，她為免弄傷下顎，說話時顯得小心翼翼，又要保持燦爛笑容，難怪胡杏兒亦說：「佢好慘呀，喺裏面傾偈，佢都要忍住笑。」&#13;<br> 而阿佘則自爆說：「我由出事到噚日都未刷過牙，但醫生有開漱口藥水畀我，不過今日要出席活動，所以今朝我好辛苦先刷咗十五分鐘牙，𠵱家只可以飲罐頭湯同食雪糕咋。」&#13;<br> 問有否得到男性朋友的照顧，阿佘笑說：「冇呀，點知會唔會俾你哋影到呀，總之無論男性女性朋友都有打電話畀我慰問。」</spanclass></p></body></html>
