<html><header><meta charset="utf-8"><title>跌錢黨女騙徒囚年半</title></header><body><h1>跌錢黨女騙徒囚年半</h1><p>【本報訊】「跌錢黨」女騙徒，慫恿老婦拾遺不報，將五百元據為己有，再哄騙她交出錢包，並乘機取去近七千元。女騙徒昨於區域法院承認以欺騙手段取得財產罪，判監十八個月。&#13;<br> 法官指「跌錢黨」案件日趨普遍，被告顯然看中車站月台有較多身攜巨款，準備返內地的旅客，才落手行騙，故須加刑五成，以反映案情嚴重性。&#13;<br> 被告龍妹，四十一歲，控罪指她於去年十二月二十四日，在大圍火車站騙取任職老人院，現年五十一歲的陳麗馨（譯音）六千九百五十元。&#13;<br> 案件編號:DCCC157/2002</p></body></html>
