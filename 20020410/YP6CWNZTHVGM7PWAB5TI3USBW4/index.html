<html><header><meta charset="utf-8"><title>Achillesheel</title></header><body><h1>Achillesheel</h1><p>"Oilexposesthe<u> Achillesheel</u> oftheworldeconomy."&#13;<br> &#13;<br> 「石油暴露了世界經濟體系的阿基里斯腳跟。」&#13;<br> &#13;<br> 伊拉克周一宣布停止出口石油三十日，油價隨即上升。分析家認為，油價波動仍足以打擊全球經濟，因為經濟強國對石油的依賴，正是致命弱點，猶如希臘神話英雄阿基里斯（Achilles）的腳跟。相傳阿基里斯出生後給母親握着腳跟，倒頭浸入冥河（Styx），令他全身刀槍不入，沾不着河水的腳跟除外，後人遂以「阿基里斯腳跟」比喻為致命弱點。</p></body></html>
