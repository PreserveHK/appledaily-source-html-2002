<html><header><meta charset="utf-8"><title>嘉碧儀神秘禮物贈石仔</title></header><body><h1>嘉碧儀神秘禮物贈石仔</h1><p>港姐嘉碧儀、林敏俐、左慧琪和蔡潔雯等，昨日在將軍澳出席無綫外事部聖誕聯歡會。嘉碧儀今年首次在港過聖誕節，問她如何慶祝？她說：「會同屋企人食飯。」<br> &#13;<br> <spanclass>最愛拆禮物 &#13;<br> 問嘉碧儀是否很多人約會她？她說：「唔係呀，聖誕都要開工拍劇，由早拍到晚。」緋聞男友石修兒子陳宇琛（石仔）可有約她或送聖誕禮物？嘉碧儀即笑說：「冇呀，不過我有買禮物畀佢，唔講得係乜。」　&#13;<br> 記者連番追問嘉碧儀送甚麼禮物給陳宇琛，她為難地說：「唔好啦，想畀啲驚喜佢。我都好想有人畀驚喜我，我好鍾意拆禮物同過聖誕節。」</spanclass></p></body></html>
