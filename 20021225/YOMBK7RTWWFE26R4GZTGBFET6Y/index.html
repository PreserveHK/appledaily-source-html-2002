<html><header><meta charset="utf-8"><title>司機涉撞死婦人提堂</title></header><body><h1>司機涉撞死婦人提堂</h1><p>【本報訊】三十歲貨車司機涉嫌危險駕駛導致一名老婦死亡，昨於東區裁判法院提堂，被告否認有關控罪，由於被告需時聯絡保險公司安排律師，案件押後至明年一月十四日作審前覆核，被告准保釋。&#13;<br> 現年三十歲的被告何志雄，被控一項危險駕駛引致死亡罪名。控罪指他於今年六月二十八日，危險駕駛一輛中型貨車引致一名姓梁的老婦死亡。&#13;<br> 案件編號：ESCC3744/02</p></body></html>
