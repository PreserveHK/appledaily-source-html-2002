<html><header><meta charset="utf-8"><title>湯漢斯最受美國人歡迎</title></header><body><h1>湯漢斯最受美國人歡迎</h1><p>美國每年年尾都會舉行一項名為「最喜愛電影明星」的投票選舉，主辦單位以各階層影迷的意見選出結果，而本年度的名單中，湯漢斯（TomHanks）再次成為榜首，澳洲男星米路吉遜（MelGibson）則排第二，相反去年冠軍人馬茱莉亞羅拔絲（JuliaRoberts）下降至第三位。<br> &#13;<br> <spanclass>靚佬湯人氣跌 &#13;<br> 前年因為婚變事件而人氣下滑的湯告魯斯（TomCruise），今年重新打入「最喜愛電影明星」排行榜，位列第九，而除了茱姐外，另一位上榜女星則是第十位的珊迪娜布洛（SandraBullock）。</spanclass></p></body></html>
