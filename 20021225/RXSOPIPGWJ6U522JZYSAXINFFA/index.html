<html><header><meta charset="utf-8"><title>山田麻利亞情挑中坑</title></header><body><h1>山田麻利亞情挑中坑</h1><p>現年二十二歲的日本女星山田麻利亞，出名言行大膽，日前她在日本一電視節目上，居然向四十一歲男藝人渡邊徹撒嬌，要求渡邊講出她與其太座哪個較省鏡！<br> &#13;<br> <spanclass>男女混浴 &#13;<br> 話說前日山田、渡邊及三位女星一同錄影溫泉旅遊節目《全亞洲極樂露天溫泉》，並到著名奧鬼怒溫泉一同「男女混浴」，其間山田故意搭着渡邊的膊頭問道：「我同你老婆邊個靚啲呀？」幸好渡邊沒有被嚇倒，更做戲做全套說：「吖呀！你做乜提起我老婆啫！」</spanclass></p></body></html>
