<html><header><meta charset="utf-8"><title>打淫褻電話廚師判監</title></header><body><h1>打淫褻電話廚師判監</h1><p>【本報訊】三十三歲廚師於兩月內先後七次致電一名多年沒有聯絡的女性朋友，除在電話內發出呻吟聲外，更追問她「想唔想做愛？」淫褻話語。裁判官指被告的行為雖然卑鄙，但不算是最嚴重的案件，判被告入獄十四日，但由於被告已還柙十四日，故獲當庭釋放。&#13;<br> 被告張財（三十三歲），任職廚師。被控一項打出令人厭惡及淫褻性內容電話，指他於今年六月十二日至八月十八日期間，多次向一名女子發出不雅的電話。&#13;<br> 辯方求情指被告沒有任何精神病，事後非常後悔，被告還柙十四天已獲取教訓，要求裁判官輕判。&#13;<br> 案件編號：ESCC3598/02</p></body></html>
