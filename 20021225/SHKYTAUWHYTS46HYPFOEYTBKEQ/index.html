<html><header><meta charset="utf-8"><title>步姐百萬銷量五連霸</title></header><body><h1>步姐百萬銷量五連霸</h1><p>日本天后濱崎步於本月十八日推出的全新大碟《RAINBOW》，上周在日本已賣出一百零一萬六千張，成為步姐連續第五張銷量超越一百萬大關的全新唱片，同時亦打破了globe連續四張大碟賣過一百萬張的驕人紀錄。<br> &#13;<br> <spanclass>Robbie新碟英暢銷 &#13;<br> 此外，英國男歌手RobbieWilliams上月面世的大碟《Escapology》，大有機會成為本年度全英最好賣的唱片，而該碟更是Robbie作個人發展以來，於全球各地最暢銷的作品，至今已於全球售出超過四百萬張。</spanclass></p></body></html>
