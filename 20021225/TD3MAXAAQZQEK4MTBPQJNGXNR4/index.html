<html><header><meta charset="utf-8"><title>劉青雲想做劉德華老竇</title></header><body><h1>劉青雲想做劉德華老竇</h1><p>劉青雲日前為電影《我左眼見到鬼》到台宣傳，應邀接受東風電視台節目《小燕有約》訪問，在訪問中他表示與郭藹明結婚已四年，所以最近與太太已考慮生小孩子的問題，青雲笑說：「如果我的小孩出生後，一定取名『劉德華』，希望像華仔一樣棒。」&#13;<br> 在四年的婚姻生活中，青雲坦言與太太有時亦會吵架，當兩人鬧情緒時，青雲會拍椅子，郭藹明也拍，他站起來，妻子也跟着站起來，直到他忍受不了，只好認輸。<br> &#13;<br> <spanclass>絕對維護老婆 &#13;<br> 青雲笑說：「沒辦法，她就是不怕我。不過在一般情況下，她其實很遷就我，所以任何人在我面前都不能說我太太壞話。」</spanclass></p></body></html>
