<html><header><meta charset="utf-8"><title>羅素訂婚舊愛共冶一爐</title></header><body><h1>羅素訂婚舊愛共冶一爐</h1><p>澳洲男星羅素卻爾（RussellCrowe），早前宣布將與女友丹妮爾（DanielleSpencer）訂婚，兩人並決定於今年除夕夜，於悉尼舉行耗資一千二百萬港元的盛大訂婚儀式。不過由於羅素打算邀請近「半打」舊愛出席，令丹妮爾大動肝火。<br> &#13;<br> <spanclass>大吵一場 &#13;<br> 據悉羅素邀請了舊愛美琪賴恩（MegRyan）、妮歌潔曼（NicoleKidman）及莎朗史東（SharonStone）等前往觀禮，令丹妮爾十分難受，此外他又火上加油，選定曾與妮歌一同把臂共遊的菲濟作為蜜月地點，難怪兩人因此大吵一場。</spanclass></p></body></html>
