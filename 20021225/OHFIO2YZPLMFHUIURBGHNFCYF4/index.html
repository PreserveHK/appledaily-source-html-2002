<html><header><meta charset="utf-8"><title>英國名廚遊歷8國煮海鮮</title></header><body><h1>英國名廚遊歷8國煮海鮮</h1><p>去旅行的時候，很多人都會拍照留念，但作為一個熱愛烹飪的廚師，來自英國的海鮮名廚RickStein則選擇學習不同國家的海鮮菜式作紀念。Rick跟BBC電視台走訪了八個國家，並跟當地人交流海鮮製法也交流文化。這本書與其說是海鮮食譜，不如說是一本飲食遊記。&#13;<br>&#13;<br>記者：謝翠玲　攝影：周旭文</p><p>書名：RickStein'sSeafoodOdyssey&#13;<br> 作者：RickStein&#13;<br> 出版社：BBC&#13;<br> 售價：$195&#13;<br> 銷售點：TowngasAvenue(23672707)</p></body></html>
