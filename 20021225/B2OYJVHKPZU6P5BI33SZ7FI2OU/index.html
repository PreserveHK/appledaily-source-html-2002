<html><header><meta charset="utf-8"><title>李彩樺貪心掛XL聖誕襪</title></header><body><h1>李彩樺貪心掛XL聖誕襪</h1><p>李彩樺（Rain）、湯盈盈及鍾麗淇昨日到鯉魚門廣場出席迪士尼活動，甚有童真的阿Rain透露，她從小至今都喜歡在床邊掛上聖誕襪，她笑說：「細個以為真係會有聖誕老人，不過大個咗我都係會掛隻襪係床頭，我重會自己整隻特大聖誕襪，放多啲禮物。今年我會約番舊同學去玩，同埋我都想去吓啲聖誕派對，因為未去過。」<br> &#13;<br> <spanclass>太陽油贈林峯 &#13;<br> 至於阿Rain買了甚麼聖誕禮物？她說：「今年我買咗好多禮物，又幫細佬買衫入貨，用咗五位數字。」問阿Rain可有買禮物給緋聞男友林峯？她笑說：「未呀，如果買都係買幾箱太陽油畀佢囉，我諗佢都啱用嘅！」</spanclass></p></body></html>
