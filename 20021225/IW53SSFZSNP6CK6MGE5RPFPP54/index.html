<html><header><meta charset="utf-8"><title>搭電梯被刺兩刀</title></header><body><h1>搭電梯被刺兩刀</h1><p>【本報訊】西九龍中心昨傍晚六時許發生傷人案，一名姓關三十歲婦人攜三歲兒子乘搭電梯時，疑因人多擠迫與一名男子發生爭執，其間遭人持利器兩度捅向腰部，受傷婦人懵然不知。當電梯到達地下大堂後，眾人陸續步出，一對夫婦突指着關婦的衣服大聲尖叫，關婦望見左邊腰部有兩個血洞，鮮血滲出衣服，當場嚇得癱坐電梯內。&#13;<br> 商場保安員聞訊報警，警員及救護員到場將關婦送院治療，並在商場搜索，但無發現。</p></body></html>
