<html><header><meta charset="utf-8"><title>觀眾：《英雄》唔悶風景靚</title></header><body><h1>觀眾：《英雄》唔悶風景靚</h1><p>電影《金雞》的演員吳君如和杜汶澤前晚在電台節目中，雖然力數梁朝偉和張曼玉主演的《英雄》四宗罪。記者昨日到又一城AMC戲院進行街訪，發現兩齣電影都幾近爆滿，但不少剛看完《英雄》的觀眾都表示不覺得該片沉悶。&#13;<br> &#13;<br> <b> 曾先生：</b> 一啲都唔悶，係開頭時有啲深奧，唔係咁易了解，但睇落好睇，尤其係章子怡演得好出色。&#13;<br> &#13;<br> <b> 關小姐：</b> 我覺得好精采，完全冇悶場，最鍾意喺九寨溝拍嗰一場戲。&#13;<br> &#13;<br> <b> 曾小姐：</b> 完全唔悶，我覺得啲演員嘅戲服同風景都好靚，套戲好精采。</p></body></html>
