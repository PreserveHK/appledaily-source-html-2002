<html><header><meta charset="utf-8"><title>梅艷芳想做碧咸嫂</title></header><body><h1>梅艷芳想做碧咸嫂</h1><p>梅艷芳前晚在新城娛樂台接受顏聯武的《今夜陽光燦爛》訪問，她大談自己十年前的感情事，表示當年有三名男子向自己展開追求。<br> &#13;<br> <spanclass>七年沒拖拍 &#13;<br> 阿梅自爆約在十年前有三位男士向她展開追求，阿梅說：「結果我玩失蹤，一個都冇揀，因為揀任何一個都對其他唔公平。呢三名男士都唔係圈中人，我唔揀佢哋就樂得清靜。」阿梅表示自己已有七年沒有拍拖，而傳聞中的泰籍男友都並非真命天子。&#13;<br> 問到阿梅的擇偶條件，她說：「我希望另一半似英國球星碧咸，就算佢離過婚都冇所謂。」有報道指劉德華欲邀請她教人唱歌，阿梅說：「華仔冇同我講過，不過我都唔介意佢咁講。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
