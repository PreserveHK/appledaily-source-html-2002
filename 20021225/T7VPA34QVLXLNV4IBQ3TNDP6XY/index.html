<html><header><meta charset="utf-8"><title>Apple姐日記：Sammi李進香拉密密斟</title></header><body><h1>Apple姐日記：Sammi李進香拉密密斟</h1><p>我Apple姐覺得，藝人同經理人嘅關係，有時真係親過親生父母㗎，雖然有唔少因財失義嘅例子，但係亦有再見亦是朋友嘅case嘅。<br> &#13;<br> <spanclass>打烊重未走 &#13;<br> 好似喺上個禮拜六晚，我Apple姐同班friend喺金鐘食完飯，跟住去港島香格里拉酒店嘅LobbyLounge飲嘢，一坐低就見到鄭秀文（Sammi）同佢個前經理人李進喺度密密斟，李進重不停咁喺度食雪茄，難得有哮喘嘅Sammi一啲都唔介意，兩個傾到人哋打烊都重未走！嗱，唔合作都重keep住咁好關係，又一例證啦。</spanclass></p></body></html>
