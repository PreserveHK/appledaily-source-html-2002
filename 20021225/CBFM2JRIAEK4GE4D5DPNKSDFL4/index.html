<html><header><meta charset="utf-8"><title>女投資顧問被控誹謗</title></header><body><h1>女投資顧問被控誹謗</h1><p>【本報訊】香港保險顧問聯會成員之一的豪寶資產管理有限公司，與其行政總裁許趙傑，向前女投資顧問提出「反擊」，指控她過檔雋達理財策略出任董事後，以新公司名義，發信給豪寶的客戶，內容具誹謗成份，昨入稟高院，申請禁制對方再作出誹謗行為及索償。&#13;<br> 首原訴人豪寶資產管理有限公司，次原訴人為該公司行政總裁許趙傑。首答辯人黃綺卿（譯音），次答辯人雋達理財策略有限公司，第三答辯人雋達國際理財有限公司。&#13;<br> 豪寶要求法庭頒禁制令，禁制三名答辯人再發表類似言論及賠償損失。&#13;<br> 案件編號：HCA4796/02</p></body></html>
