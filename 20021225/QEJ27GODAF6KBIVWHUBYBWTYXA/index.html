<html><header><meta charset="utf-8"><title>李文彪賀陳珮珊被問婚期</title></header><body><h1>李文彪賀陳珮珊被問婚期</h1><p>無綫節目《全線大搜查》主持陳珮珊前日與男友蔡濟文結婚，前晚兩人於港島香格里拉酒店擺喜酒，到賀圈中人包括八七年亞姐冠軍邱月清、黃澤鋒、馬德鐘、韋家雄、黃智賢、胡櫻汶和李文彪等。<br> &#13;<br> <spanclass>阿海賀彩瑤 &#13;<br> 問李文彪何時迎娶女友胡櫻汶，李文彪表示未有計劃，身旁的胡櫻汶即搶着說：「等佢發奮啲先啦，不過，我冇畀壓力佢㗎！」說罷二人相視而笑，一臉溫馨。&#13;<br> 此外，「阿海」黃智賢對於昔日《真情》中的拍檔「彩瑤」張慧儀傳婚訊，他表示戥對方高興，他說：「慧儀都有打電話畀我，我叫佢一定要請我飲喜酒。」&#13;<br> 採訪：馮美茵　攝影：甄朝健</spanclass></p></body></html>
