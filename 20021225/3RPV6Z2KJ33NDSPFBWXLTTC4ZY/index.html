<html><header><meta charset="utf-8"><title>卡拉OK放蛇拘毒販</title></header><body><h1>卡拉OK放蛇拘毒販</h1><p>【本報訊】為打擊不法之徒在聖誕及新年假期的毒品活動，灣仔警區特別職務隊人員在過去一星期內三度派員「放蛇」，向拆家購買懷疑搖頭丸及「K仔」毒品。&#13;<br> 至前晚九時許，警方安排警員再次放蛇，相約毒販在銅鑼灣百德新街珠城大廈一間卡拉OK內交易，將一名姓陳（二十二歲）販毒青年拘捕帶署扣查（圖）。警方撿獲的毒品值兩萬元，相信撿獲毒品是毒販因應節日需求，供應區內娛樂場所之用。　李志強攝</p></body></html>
