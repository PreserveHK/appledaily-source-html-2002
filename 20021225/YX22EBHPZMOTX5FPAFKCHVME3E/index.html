<html><header><meta charset="utf-8"><title>東東天使翼求蛻變</title></header><body><h1>東東天使翼求蛻變</h1><p>陳曉東今日推出新唱片《唱作家自選情歌大碟》，內裏有二十六首東東的舊情歌。日前東東為新碟拍攝封套，穿上一件價值十萬元的皮草，並在皮草上掛上一對天使翼，突出東東蛻變的感覺。<br> &#13;<br> <spanclass>着古裝過聖誕 &#13;<br> 由於皮草是東東問朋友借來的，所以拍攝時加倍小心，免得弄髒。東東在聖誕節推出專輯，與陳奕迅及Cookies的新碟作正面交鋒，東東說：「唔擔心有比較。不過今年聖誕節好開心，因為歌影視三方面都有工作，多嘢做人氣自然急升。今年要留喺番禺拍《倩女幽魂》，第一年着住古裝過聖誕。」</spanclass></p></body></html>
