<html><header><meta charset="utf-8"><title>寶馬760Li愈豪愈叫座</title></header><body><h1>寶馬760Li愈豪愈叫座</h1><p>喺嚟緊2003年嘅上半年，將會有多款豪華轎車陸續登陸香港，若然各位車迷有睇開我哋《車天車地》版的話，相信都會見過寶馬最新旗艦級車系嘅760Li，響杜拜舉行嘅全球發布會測試報道。而據亞Mark打聽得知，遲吓3月陸續抵港交車嘅760Li，分有標準版同Individual兩款型號，前者車價不過160萬上落，而後者則會加入更多個人化設備，惟售價不過165萬左右咋！聽聞本港有唔少商賈名人，未見過部車嘅真身就已經落咗訂，無非都係想第一時間，能夠擁有呢部近期炙手可熱嘅旗艦級豪華轎車啫！</p></body></html>
