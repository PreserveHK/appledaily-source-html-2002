<html><header><meta charset="utf-8"><title>港聯省港盃首仗求和</title></header><body><h1>港聯省港盃首仗求和</h1><p>【本報訊】香港聯賽選手隊昨午在體院復操，備戰周日的第二十五屆省港盃首回合作客對廣東隊賽事，教練曾偉忠表示，由於賽事只能起用三名外援，實力難免受到影響，希望周日作客面對強敵能賽和對手。&#13;<br> 「招積」指出，港聯主要目標是稍後的東亞國家盃及亞洲盃外圍賽，現階段首要是球隊發揮本身最高水準，小將吸取更多經驗，勝負反而是其次，他說：「廣東今年以國內甲A勁旅深圳平安為主力，實力強勁，要再次衞冕有一定難度。」港隊今休息，明午在小西灣操練，周五早上赴穗。</p></body></html>
