<html><header><meta charset="utf-8"><title>黃任中庭上要求量血壓</title></header><body><h1>黃任中庭上要求量血壓</h1><p>台灣富商黃任中因欠稅遭拘留在台灣士林看守所三日，昨日他撐着枴杖出庭。對於法務部長陳定南指他在記者面前裝病，黃任中反駁說：「我不是這樣的人。」不過在庭上他曾經舉手要求量血壓，聲稱感到頭暈，護士兩次為他測量，結果是正常。<br> &#13;<br> <spanclass>聆訊時聲音微弱 &#13;<br> 黃任中昨日是在小潘潘、媳婦羅婷婷等親友陪同下出庭，他回答問題時聲音微弱。在聆訊中，控辯雙方在盤問證人後，黃任中僅應法官要求對證人提出一個問題，其他時間都是坐在被告席上，煙癮很大的他一度拿出煙包，但遭法警制止。聆訊後，他坐着輪椅離開法庭。</spanclass></p></body></html>
