<html><header><meta charset="utf-8"><title>搭檯酒客非禮少女</title></header><body><h1>搭檯酒客非禮少女</h1><p>【本報訊】何文田太平道一間酒吧發生非禮疑案，昨凌晨三時許，兩男一女在酒吧內消遣期間，突有兩名酒客趨前要求搭枱一起耍樂，不久，二十三歲女事主的一名友人先行離開，另一人則往廁所解手。&#13;<br> 據女事主事後向警方表示，一名搭枱的酒客竟伺機以「鹹豬手」摸臀非禮，她不甘受辱於是通知友人報警，警員到場前該兩名搭枱酒客已趁亂逃去，由於女事主似有酒意，警員事後將她帶返警署調查（圖）。　伍浦鋒攝</p></body></html>
