<html><header><meta charset="utf-8"><title>團體示威促日賠償</title></header><body><h1>團體示威促日賠償</h1><p>【本報訊】六十一年前的今日，是日本攻佔香港的黑色聖誕節，香港索償協會二十名代表，昨日在這個紀念日前夕到日本駐港總領事館抗議，要求日本兌換軍票及就侵華暴行道歉。<br> &#13;<br> <spanclass>軍票總值110億元 &#13;<br> 香港索償協會的代表昨日由中環郵政總局遊行到交易廣場的日本駐港總領事館，抗議日軍在六十一年前聖誕節侵佔本港，他們並沿途高叫口號，要求日本政府對二次大戰受害人道歉和賠償。&#13;<br> 香港索償協會主席吳溢興批評，日本政府沒有履行日本法院於九九年的裁決，兌換港人當年持有的軍票，總值約為一百一十億元。吳溢興強調，香港目前有三千五百個家庭，仍然持有當年的軍票。</spanclass></p></body></html>
