<html><header><meta charset="utf-8"><title>杜魯門號「可能進入波斯灣」</title></header><body><h1>杜魯門號「可能進入波斯灣」</h1><p>載有五千名美軍的美國航空母艦「杜魯門」號周一抵達法國南部港口馬賽，準備四日後直赴地中海東部，接替兩周前啟航回國的母艦「華盛頓」號。這是「杜魯門」號自九一一事件後首次出動，其間可能參與攻打伊拉克行動，士兵心情既興奮又緊張。&#13;<br> 「杜魯門」號戰鬥群指揮官斯蒂夫比姆少將對記者說：「全球正進行反恐戰，隊員既興奮又緊張，我已告訴他們預備有意外事情發生。」他強調「杜魯門」號的調動是「正常換班」，但承認若美國攻伊，戰鬥群「可能被召喚進入波斯灣」。&#13;<br> 美聯社</p></body></html>
