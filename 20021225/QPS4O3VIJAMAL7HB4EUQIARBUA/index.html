<html><header><meta charset="utf-8"><title>好姨女兒誤傳婚訊</title></header><body><h1>好姨女兒誤傳婚訊</h1><p>薛家燕（好姨）和女兒石祐珊、梁思浩及陳寶珠兒子楊天經等，前晚在電視城錄影無綫節目《週五放輕鬆》。好姨和珊珊更合唱一曲《一秒感動》。&#13;<br> 珊珊和楊天經早前合演舞台劇，二人扮演情侶，好姨表示早前往新加坡，她的影迷竟以為珊珊已和楊天經低調結婚。事後要好姨多番解釋，大家才明白。<br> &#13;<br> <spanclass>拿楊天經開玩笑 &#13;<br> 梁思浩前晚聞言，即拿楊天經和珊珊開玩笑，梁思浩指二人很有夫妻相，碰巧他們又穿了情侶裝出現，珊珊顯得十分尷尬。珊珊說：「呢件衫係媽咪同我揀，其實我覺得天經好似我大哥哥，佢好好人。拍拖嘅嘢要講緣份，媽咪都冇畀壓力我。」</spanclass></p></body></html>
