<html><header><meta charset="utf-8"><title>馬浚偉發福變豬浚偉</title></header><body><h1>馬浚偉發福變豬浚偉</h1><p>陳豪、馬浚偉和張可頤昨日在電視城古裝街拍攝劇集《金牌冰人》一場結婚戲，現場還有一個以禮餅堆砌成的小包山。<br> &#13;<br> <spanclass>張可頤做老姑婆 &#13;<br> 張可頤與男友陳容森感情穩定，問她何時才會真正派禮餅呢？張可頤說：「好遙遠喎，可能我會做老姑婆唔嫁呢，總之我享受獨身生活，搵多幾年錢先，但目標係退休享受人生。」&#13;<br> 而馬浚偉近日則發福不少，昨日他更被張可頤公開嘲笑為「豬浚偉」，馬浚偉對此說：「因為拍呢套劇成日食嘢，所以肥咗幾磅。」相反陳豪自言開拍《金牌冰人》後體重下跌六磅，可以乘機減肚腩。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
