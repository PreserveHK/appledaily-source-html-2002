<html><header><meta charset="utf-8"><title>殺人案污點證人減刑</title></header><body><h1>殺人案污點證人減刑</h1><p>【本報訊】兩名在獄中服刑的毒梟，涉嫌在獄中買兇殺人，被控唆使謀殺罪，但因證據不足，於今年初獲判毋須答辯。當時控方所指受唆使行兇的男犯人曾進喜，曾任案件的污點證人。他因販毒及製毒罪被判監二十二年，不服刑期，上訴後昨獲高等法院減刑至十六年半。&#13;<br> 在買兇殺人案中，控方指兩名毒梟劉國雄及麥錦泉於九九年收買姓吳的終身監禁犯人殺證人。不過吳反向廉署指證兩毒梟，兩人於是再收買曾進喜及另一犯人殺害吳。&#13;<br> 案件編號：CACC8/1996</p></body></html>
