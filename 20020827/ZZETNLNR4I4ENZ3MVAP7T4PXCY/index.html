<html><header><meta charset="utf-8"><title>白宮：可繞過國會攻伊</title></header><body><h1>白宮：可繞過國會攻伊</h1><p>美聯社在周一引述美國兩名高級官員透露，白宮法律顧問在本月初曾給予總統喬治布殊法律意見，指如果他要攻打伊拉克，根本毋須要國會授權。<br> &#13;<br> <spanclass>巴格達周圍挖戰壕 &#13;<br> 法律顧問指出三大理據：美國憲法已賦予總統三軍總司令權力、九一年國會已批准美軍動武對付伊拉克總統侯賽因，及去年九月國會批准政府動武打擊恐怖主義。&#13;<br> 《紐約時報》周一報道，伊拉克已開始在首都巴格達周圍挖掘防禦陣地，並將防空部隊分散部署全國各地，免遭美軍輕易摧毀。&#13;<br> 另外伊拉克稱，美英戰機周日攻擊伊拉克南部巴士拉市，造成八名平民死亡及九人受傷。&#13;<br> 綜合外電報道</spanclass></p></body></html>
