<html><header><meta charset="utf-8"><title>Apple姐日記：<br>韓君婷著透視Versace好得體</title></header><body><h1>Apple姐日記：<br>韓君婷著透視Versace好得體</h1><p>我Apple姐日日打開報章雜誌，睇見啲女藝人拍纖體廣告嘅相，發覺喺咁多個人當中，阿鬼妹韓君婷嗰輯相除咗靚之餘，再見埋佢真人，發覺佢嘅減肥成績真係好理想㖭。<br> &#13;<br> <spanclass>肥臀縮水 &#13;<br> 就睇上個禮拜六晚Guccifashionshow，韓君婷着嗰件透視Versace嘅top，真係見佢啲肥肉少咗好多。Versace啲衫一向鬼咁蝦人着嘅，韓君婷有咁嘅膽量着，而且出嚟又真係幾靚㖭。&#13;<br> 我重有啲老友八畀我知，話試過喺啲餐廳同時裝店度見過韓君婷着得好簡便，佢連短褲都夠膽着，而佢出晒名嘅肥臀都真係縮晒水喎。</spanclass></p></body></html>
