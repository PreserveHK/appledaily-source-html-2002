<html><header><meta charset="utf-8"><title>即叫即煮自助美食</title></header><body><h1>即叫即煮自助美食</h1><p>大多數酒店自助餐，都是以預先烹調好的美食款客，有時難免不夠熱辣辣，有見及此，餐廳特別設計了這個主打海鮮及意粉的「意亂情迷海鮮譜」自助餐，讓客人即場點選喜歡的海鮮煮意粉後，廚師即席烹調，保證熱辣辣送到跟前。&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：美國洛城餐廳&#13;<br> 電話：23138779&#13;<br> 地址：尖沙嘴麼地道71號富豪九龍酒店1樓&#13;<br> 供應時間：每晚6時半至9時半&#13;<br> 價錢：星期一至四成人$208，小童$128；星期五至日、公眾假期及前夕成人$228，小童$148。&#13;<br> 備註：小童若由兩位付正價之成人陪同，可獲免費無限量汽水供應。</p></body></html>
