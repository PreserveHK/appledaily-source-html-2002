<html><header><meta charset="utf-8"><title>土產小太空人</title></header><body><h1>土產小太空人</h1><p>【本報訊】六名本港小學生參與美國萬通保險小太空人訓練計劃，到美國佛羅里達州太空訓練營，進行為期三日的模擬太空人訓練課程，其間曾接受多軸椅、無重狀態攀爬、6地心吸力月球漫步等訓練，小太空人成功通過特訓，昨日在港舉行祝捷會。&#13;<br> 今年八歲的連珮珩希望成為中國首位女太空人：「喺美國最難忘就係玩多軸椅，好刺激，我已經睇超過一百本有關太空嘅書，希望大個之後可以做太空人！」&#13;<br> 張家俊攝</p></body></html>
