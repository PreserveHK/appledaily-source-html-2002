<html><header><meta charset="utf-8"><title>Kylie去峇里度假唔係嫁</title></header><body><h1>Kylie去峇里度假唔係嫁</h1><p>澳洲女歌手KylieMinogue日前被傳已與模特兒男友JamesGooding在印尼峇里島舉行印度教婚禮，不過Kylie發言人查馬斯（MurrayChalmers）前日則對傳聞矢口否認。<br> &#13;<br> <spanclass>James做粗口手勢 &#13;<br> 查馬斯說：「Kylie同James只係去峇里度假，Kylie做完澳洲巡迴演唱去嗰度唞吓，佢哋絕對冇結婚，冇行過印度教婚禮，所以佢哋根本唔係夫婦。」而一對新聞人物前日被眾多記者追訪時，對結婚一事仍三緘其口，James更豎起左手中指，以粗口手勢回敬記者。</spanclass></p></body></html>
