<html><header><meta charset="utf-8"><title>蘇永康：畀個機會佢啦</title></header><body><h1>蘇永康：畀個機會佢啦</h1><p>蘇永康前晚往九龍塘出席新城活動，被問到昨日往台灣勒戒的安雅，日前被傳媒拍下「索嘢」的照片一事時，康仔代安雅求情說：「唔好咁講佢，畀個機會佢啦！」<br> &#13;<br> <spanclass>安雅廣告約不斷 &#13;<br> 而安雅今次雖要接受勒戒，但並未對其工作構成影響，據知，Skechers為宣傳新推出的滾軸溜冰鞋（4Wheelers），有意找安雅擔任代言人，亦有一個護膚品廣告商已看中她拍廣告。&#13;<br> 安雅的經理人表示，安雅勒戒完畢後，會先接拍護膚廣告，據知有關方面不但願配合安雅檔期，甚至沒有因勒戒事件而壓價。而安雅有份演出的電影《NakedWeapon》，亦會安排安雅在勒戒後，參與一連串宣傳活動。</spanclass></p></body></html>
