<html><header><meta charset="utf-8"><title>阿梅高票數奪長春影后</title></header><body><h1>阿梅高票數奪長春影后</h1><p>梅艷芳主演的《男人四十》獲得第六屆長春電影節「最佳女主角」，黃秋生則憑《想飛》膺「最佳男配角」，而影帝是《聲震長空》的新人侯勇。&#13;<br> 爾冬陞日前代表星皓以《男人四十》和《慌心假期》參加長春電影節，昨日他接受長途電話訪問說：「阿梅同秋生都冇嚟攞獎，今次我有份做評判，不過我冇投票女主角獎，因為我係呢部戲監製，但據我所知佢兩個都係高票數當選。」<br> &#13;<br> <spanclass>表示意外 &#13;<br> 阿梅對於自己得長春影后獎感到很意外，她在電話中說：「我知道呢個獎藝術成份比較高，所以今次得獎係既開心又意外。」黃秋生對得獎感開心，他說：「今次可以喺祖國得獎，加上個獎藝術成份比較高，當然會特別珍惜。」</spanclass></p></body></html>
