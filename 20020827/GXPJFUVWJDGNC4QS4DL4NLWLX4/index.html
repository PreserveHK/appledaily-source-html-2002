<html><header><meta charset="utf-8"><title>朱小華案審訊影帶呈朱鎔基、江澤民發落</title></header><body><h1>朱小華案審訊影帶呈朱鎔基、江澤民發落</h1><p>直屬國務院的光大集團前董事長朱小華被控受賄四百零八萬港元案，只審了一天就草草審結，正在等待宣判。據本報獲得消息，朱案的審訊錄影帶已呈交江澤民及朱鎔基，需要他們批示如何處理，由於朱鎔基正外訪，預計最快要待他回國後才有定論。朱小華兩名代表律師，正邀約十多名著名法律專家本周末開會研究案情，準備發聯署聲名，批評當局對朱案的處理手法。&#13;<br> 朱小華是歷來被控的最高級中資機構領導，該案雖疑點重重，但按目下政治形勢，他很可能被判刑十五年，甚或死緩（死刑緩刑）。</p></body></html>
