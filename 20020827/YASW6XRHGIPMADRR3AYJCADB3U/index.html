<html><header><meta charset="utf-8"><title>百萬失竊警翻查影帶</title></header><body><h1>百萬失竊警翻查影帶</h1><p>【本報訊】灣仔警區重案組人員已接手調查港灣道萬麗海景酒店前晚發生百多萬元手表失竊案件，並翻看酒店閉路電視錄影帶緝捕匪徒歸案。&#13;<br> 案中一名新加坡籍鐘表商人（三十四歲）日前入住酒店十五樓一房間。事主前晚八時許外出晚膳，個多小時後酒店保安員巡樓時，發覺房門被撬開，經他事後點算，證實房內總值一百三十五萬元共一百六十隻名貴手表及一個放有食物的袋被偷去。現場消息稱，酒店走廊均安裝有閉路電視，酒店發言人指案件已交由警方處理，拒絕透露閉路電視有否拍下匪徒犯案經過，但強調酒店有嚴密保安措施，過往甚少發生同類事件。</p></body></html>
