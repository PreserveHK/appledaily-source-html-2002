<html><header><meta charset="utf-8"><title>張衛健向黎明、偉仔認錯</title></header><body><h1>張衛健向黎明、偉仔認錯</h1><p>張衞健日前做劉德華演唱會嘉賓時，在台上暗寸黎明喜愛做新聞，梁朝偉則待人冷酷。昨日張衞健到港台接受《開心日報》訪問時，有黎明歌迷去信港台質問他憑甚麼指黎明做新聞。<br> &#13;<br> <spanclass>「俾鬼拍喉嚨」 &#13;<br> 而張衞健在節目甫開始，便公開向黎明和梁朝偉兩人認錯，他說：「我錯晒，一起身睇報紙就知道自己又錯，今次冇得解釋，可能農曆七月鬼節嘛，咪俾鬼上身，俾鬼拍喉嚨囉。」張衞健續說：「我有講過先弊，亦弊就弊在記者冇誤會我意思，真係要同佢哋講唔好意思，總之我唔係有心，亦都唔係攻擊人，只係開玩笑。其實我同黎明平時都冇乜兩句，一時口快。𠵱家搞到我做live都有少少陰影。」</spanclass></p></body></html>
