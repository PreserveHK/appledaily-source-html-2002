<html><header><meta charset="utf-8"><title>箍煲漢涉剪女友髮</title></header><body><h1>箍煲漢涉剪女友髮</h1><p>【本報訊】年輕售貨員疑因同居女友提出分手，涉嫌剪去女友頭髮及聲稱在其親戚寓所放炸彈，被控襲擊及刑事恐嚇等四罪，昨在九龍城裁判法院提訊。控方申請將案押後待警方進一步調查，被告獲准以現金及人事擔保各五千元保釋，押後九月二十三日再提訊。&#13;<br> 被告何朗堅（二十一歲）在父親經營的店舖任售貨員，首罪指他兩度襲擊女子李潔華。並指他兩項刑事恐嚇。&#13;<br> 案件編號：KCCC13630/2002</p></body></html>
