<html><header><meta charset="utf-8"><title>久遠沙也加愛上攝影師</title></header><body><h1>久遠沙也加愛上攝影師</h1><p>現年二十二歲的水着新星久遠沙也加，自同門師姐井川遙多番幫她宣傳後，知名度大增，前日沙也加乘勢推出第二本寫真集《魔法之島~Simulacrum~》，她表示為了要做出戀愛中少女的表情，所以把攝影師當做情人。<br> &#13;<br> <spanclass>鹿兒島取景 &#13;<br> 寫真集於鹿兒島的奄美大島取景，攝影師要求沙也加做出一些只會在情人面前流露的表情。沙也加前日在大阪為寫真集舉行簽名會時苦笑地說：「咁我咪當個攝影師係我男友囉！希望有說服力啦！」</spanclass></p></body></html>
