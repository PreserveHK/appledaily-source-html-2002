<html><header><meta charset="utf-8"><title>疑姦企街男子還柙</title></header><body><h1>疑姦企街男子還柙</h1><p>【本報訊】疑與過去三年西九龍區多宗企街妓女姦劫案有關的中年男子，昨解往北九龍裁判法院提堂，暫被控企圖行劫及拒捕兩罪。裁判官將案押後至九月九日再訊，被告暫毋須答辯，還押監房看管。&#13;<br> 主控在庭上表示將加控被告其他罪名，當中包括強姦罪，故要求將案押後，待警方進一步調查。&#13;<br> 被告關自雄，四十四歲，報稱無業。&#13;<br> 案件編號：NKCC5332/02</p></body></html>
