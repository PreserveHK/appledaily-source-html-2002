<html><header><meta charset="utf-8"><title>蒲D碰撞被毆</title></header><body><h1>蒲D碰撞被毆</h1><p>【本報訊】經常發生打鬥及被警方搜出毒品的旺角弼街「金都」的士高，昨晨四時許又發生傷人血案。一名姓廖（二十二歲）青年與兩名姓馮及姓陳（均二十六歲）的男性友人，在的士高內跳舞期間，廖在舞池內疑因碰撞問題與六、七名男子發生衝突，遭對方以鐵鎚及鐵櫈襲擊，頭破血流。&#13;<br> 廖寡不敵眾負傷逃至街上，兇徒傷人後乘坐一部私家車逃去，傷者兩名友人追出協助報警。警員趕至將傷者送院（圖），目前情況穩定，正追緝私家車及兇徒下落。&#13;<br> 黎志偉攝</p></body></html>
