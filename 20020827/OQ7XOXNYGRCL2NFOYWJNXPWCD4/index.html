<html><header><meta charset="utf-8"><title>廉署扣查數警務人員</title></header><body><h1>廉署扣查數警務人員</h1><p>【本報訊】一項消息稱，廉政公署昨日採取行動，扣查數名員佐級警務人員，有傳受扣查警員被要求就一宗涉及包庇的案件協助調查。&#13;<br> 據了解，昨日被扣查的數名警務人員與冼錦華案及鄭保恩案無關，廉署昨日的行動是針對另一宗獨立案件。&#13;<br> 較早前，廉署在調查冼錦華案時，採取連串行動，並在調查期間揭發深水埗分區指揮官鄭保恩，涉嫌未經許可收受貸款及串謀下屬收受利益，以及進入警方電腦系統查閱一些交通意外資料。</p></body></html>
