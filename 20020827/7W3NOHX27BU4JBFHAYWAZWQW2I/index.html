<html><header><meta charset="utf-8"><title>入境處大樓拘通緝犯</title></header><body><h1>入境處大樓拘通緝犯</h1><p>【本報訊】一名四十八歲泰籍男子，涉嫌與去年九龍城一宗傷人血案有關，棄保潛逃被警方通緝近一年，他昨晨九時許到灣仔告士打道入境處大樓五樓的「延期居留組」辦理延期居留手續時，被揭發通緝身份。&#13;<br> 入境處人員暗中報警，警員趕至將該名泰籍男子帶返灣仔警署協助調查。該宗血案發生於去年九月十七日，兩名泰籍男子疑為爭女問題在衙前圍道街頭以刀、剪打鬥，一人受傷一人被捕。有人疑獲准保釋後棄保潛逃被警方通緝，至昨終被捕。</p></body></html>
