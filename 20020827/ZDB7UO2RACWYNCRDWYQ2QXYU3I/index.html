<html><header><meta charset="utf-8"><title>虛報開槍劫案</title></header><body><h1>虛報開槍劫案</h1><p>【本報訊】九龍灣發生解款車劫案及有人開槍？警方昨日上午十一時許，接到市民報案後，立即通令附近的衝鋒車趕赴現場，但多部警車趕抵九龍灣時發覺並無任何異樣（圖）。剛巧一輛解款車正駛離該區，警員於是尾隨監視，並向宏開道一間護衞公司查詢有關情況，以及了解該解款車的解款路線；然後再通令警車在德士古道一間銀行外守候，終於將該解款車截停。&#13;<br> 經調查後證實並無開槍打劫，證實為一宗虛報事件，列為惡意虛報處理。		劉永明攝</p></body></html>
