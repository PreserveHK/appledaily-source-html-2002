<html><header><meta charset="utf-8"><title>王軍任名譽主席</title></header><body><h1>王軍任名譽主席</h1><p>中信泰富（267）在公布業績的同時宣布，母公司北京中信董事長王軍兼任中信泰富的名譽主席，市場人士指出，這是王軍與中信泰富主席榮智健進一步示好的表現，中信泰富較早時已成功入股北京中信旗下的中信金融控股。&#13;<br> 北京中信於今年5月引入中信泰富成為「中信資本市場控股」的股東，中信泰富持股50%，北京中信及中信嘉華銀行（183）分別持有25%。中信資本將與中信嘉銀及中信證券合作，進軍中國的投資銀行業務。榮智健以往曾希望自立門戶，與北京中信的關係變得疏離，近期才見改善。</p></body></html>
