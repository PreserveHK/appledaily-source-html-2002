<html><header><meta charset="utf-8"><title>本港珠寶業料走出谷底</title></header><body><h1>本港珠寶業料走出谷底</h1><p>【本報訊】在港擁有10間分店的景福珠寶（280），其總經理陸烱鏞於股東會後表示，該公司受惠於「五一」勞動節期間有大量內地遊客來港，首季營業表現理想，單計5月份已錄得20%至30%增長，預計10月國慶假期亦可有一成增長。&#13;<br> 陸烱鏞相信，本港珠寶業已度過最艱難時期，該公司今年業績會大幅改善，不過，今年內無意增開以「景福」為品牌的分店，反而會在年內開設3間以「how」為品牌、主攻年輕人消費市場的零售店。內地會在下月增設1間特許經營景福店。</p></body></html>
