<html><header><meta charset="utf-8"><title>郵包炸彈驚魂</title></header><body><h1>郵包炸彈驚魂</h1><p>【本報訊】屯門中央郵局昨日發生郵包炸彈疑雲。一名職員在上午十時許，為郵包分類時，發現一個十二吋長、十吋寬、四吋厚從外地寄來本港的包裹，背後寫有「內有炸彈」的可疑字句，及畫上一個圓形漫畫炸彈（圖二），職員於是報警。&#13;<br> 大批警員及重案組探員以及爆炸品處理組人員到場，並封鎖郵局和附近街道。經過檢視證實為一盒糖果（圖一），並無可疑，相信是惡作劇所為，正根據投件人資料追查。&#13;<br> 黃學潤攝</p></body></html>
