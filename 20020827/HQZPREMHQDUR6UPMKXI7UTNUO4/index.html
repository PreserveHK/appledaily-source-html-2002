<html><header><meta charset="utf-8"><title>Twins殺入旺角谷個唱</title></header><body><h1>Twins殺入旺角谷個唱</h1><p>二人女子組合Twins為配合在下個月舉行的首個個人演唱會，今日會推出一張暑假壓軸唱片，名為《TwinsAmazing》，而Twins亦會在今天下午五時，於旺角西洋菜街廣視專門店舉行唱片首賣日活動。<br> &#13;<br> <spanclass>大搞噱頭 &#13;<br> 唱片公司為宣傳這張新大碟大搞新噱頭，即場購買限量精裝版唱片的首一百名fans，將可獲得Twins親手交予唱片及贈送限量版的海報。&#13;<br> Twins在今年內先後推出了多張唱片，而這張新唱片除集合了Twins的所有廣告歌外，還有兩人最近演出的新片《一碌蔗》的主題曲，及翻唱舊作品《梨渦淺笑》等。</spanclass></p></body></html>
