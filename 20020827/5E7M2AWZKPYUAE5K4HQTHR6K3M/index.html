<html><header><meta charset="utf-8"><title>過江蛇王</title></header><body><h1>過江蛇王</h1><p>【本報訊】一條「金腳帶」毒蛇昨凌晨在西貢出沒覓食，因興趣而兼職捉蛇的英國籍爬蟲類專家接獲警方通知，漏夜出動充當「蛇王」，手到拿來便將毒蛇擒住。&#13;<br> 現場是西貢響鐘村一號對開，昨凌晨二時許，有村民發現一條五呎長金腳帶毒蛇在一輛私家車車底盤纏，於是報警。英國籍爬蟲類專家DaveWillot（三十六歲），其後奉召到場，他帶上捉蛇專用的手套後，瞬即將毒蛇擒獲放入布袋內，由警員帶走轉交漁農自然護理署處理。被活捉的金腳帶是香港常見的毒蛇，毒性劇烈。</p></body></html>
