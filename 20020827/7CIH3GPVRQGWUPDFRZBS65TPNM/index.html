<html><header><meta charset="utf-8"><title>劉五勝片酬逾320萬最威</title></header><body><h1>劉五勝片酬逾320萬最威</h1><p>憑電影《朋友》榮膺亞太影帝的韓國男星劉五勝，現已貴為韓國影壇最炙手可熱的演員，他最近更以破韓國紀錄的五億韓圜（約三百二十三萬港元）接拍新片，風頭一時無兩。&#13;<br> 拍攝電影《Champion》時，劉五勝的片酬只有二億一千萬韓圜（約一百三十六萬港元），但因他過往主演的電影都叫好叫座，所以電影公司不惜以五億韓圜利誘他接拍新片《星》，令他取代片酬四億五千萬韓圜（約二百九十一萬港元）的男星韓石圭，成為韓國最高身價演員。</p></body></html>
