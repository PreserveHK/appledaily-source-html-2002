<html><header><meta charset="utf-8"><title>鰻魚料理有營味美</title></header><body><h1>鰻魚料理有營味美</h1><p>鰻魚在日本是極受歡迎的食物之一，除了因為它本身味美鮮甜，又含豐富維他命及蛋白質外，據說在夏天食用，還有防中暑的功效。趁夏季還未完結，大家還可趕及品嘗不同配搭的鰻魚美食，既有冷、熱盤，亦有壽司飯糰等傳統做法，價錢由$80-$180。&#13;<br>&#13;<br>記者：林寶玲</p><p>店名：灘萬日本料理&#13;<br> 電話：28208570&#13;<br> 地址：金鐘法院道88號太古廣場港島香格里拉大酒店7樓</p></body></html>
