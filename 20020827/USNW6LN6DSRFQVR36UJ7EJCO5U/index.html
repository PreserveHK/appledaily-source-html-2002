<html><header><meta charset="utf-8"><title>石田未來送Figure谷DVD</title></header><body><h1>石田未來送Figure谷DVD</h1><p>因與中性男歌手Gackt合作電視節目而人氣急升的十四歲美少女石田未來，前日在秋葉原出席其首張個人DVD《GrowingUp》的發布會，吸引逾三百名fans到場。<br> &#13;<br> <spanclass>同穿格仔裙 &#13;<br> 石田未來早前曾遠赴塞班島，拍攝此張以靚人靚景作招徠的DVD。為吸引買家，DVD還附送一個七厘米高的石田未來figure。石田未來前日在發布會上還特地穿上一襲與figure一模一樣的格仔裙，她說：「攞住自己個figure，感覺真係不可思議呀！」</spanclass></p></body></html>
