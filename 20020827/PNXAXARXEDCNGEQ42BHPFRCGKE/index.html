<html><header><meta charset="utf-8"><title>趙薇新加坡風頭勝舒淇</title></header><body><h1>趙薇新加坡風頭勝舒淇</h1><p>趙薇與舒淇前日下午五時許，分別乘搭不同班機抵達新加坡，為電影《夕陽天使》進行宣傳。趙薇到達機場時，即有七、八十名影迷一擁而上將她團團圍住，要勞煩現場保安人員築起人牆護駕。趙薇雖然一直保持笑容，但可能現場太擠迫，她走得十分匆忙。&#13;<br> 反觀舒淇出閘時，場面卻冷冷清清，往接機的影迷寥寥可數，只有三兩個影迷大聲呼叫舒淇的名字，舒淇亦報以微笑回應。&#13;<br> 在片中飾演同性戀者的趙薇，與另一位女主角莫文蔚有一場嘴對嘴接吻戲，昨日兩人齊齊出席新加坡的記者會時，趙薇表示對這個親熱鏡頭感到意猶未盡，而莫文蔚則說現實生活中如碰上趙薇這樣的女性，亦不介意讓她追求。</p></body></html>
