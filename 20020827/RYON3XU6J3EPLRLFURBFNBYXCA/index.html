<html><header><meta charset="utf-8"><title>特首粵省長談合作</title></header><body><h1>特首粵省長談合作</h1><p>【本報訊】行政長官董建華昨日在禮賓府與到訪的廣東省省長盧瑞華會面（圖），雙方就加強粵港合作及珠江三角洲的最新發展問題交換意見。&#13;<br> 董建華強調，香港與廣東省必須優勢互補，在具競爭力的基礎上緊密合作，發揮充滿動力的地區經濟。&#13;<br> 盧瑞華昨日抵港，今日將與董建華出席在灣仔會展中心舉行的「粵港台經濟合作論壇」，並發表演說。該論壇由香港貿易發展局與中國國際貿易促進委員會廣東省分會聯合舉辦。</p></body></html>
