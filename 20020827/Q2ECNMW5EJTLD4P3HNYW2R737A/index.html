<html><header><meta charset="utf-8"><title>天然健胸產品</title></header><body><h1>天然健胸產品</h1><p>雖然話夏天就快過去，但熾熱的天氣，的確需要穿件小背心先夠涼快，自嫌身材唔夠睇頭的話，不妨試試這些來自日本的健胸用品。這兩款健胸用品分別是Model健胸啫喱同Takara美乳修護貼，健胸啫喱含有天然榛子及大豆精華，能提升及收緊胸部，令輪廓更明顯，至於美乳貼，則含銀杏葉精華，每次貼於胸部3至4小時，持續約一星期，據稱可改善胸部線條。各位想繼續豐胸的朋友，不妨買嚟一試！&#13;<br>&#13;<br>記者：區佩嫦　攝影：楊錦文</p><p>莎莎（23117118）&#13;<br> 尖沙嘴彌敦道86-88A號地下</p></body></html>
