<html><header><meta charset="utf-8"><title>韓高銀、朴俊亨明年結婚</title></header><body><h1>韓高銀、朴俊亨明年結婚</h1><p>韓國人氣組合god靈魂人物朴俊亨與其藝人女友韓高銀的感情發展穩定，在知會過雙方家長後，兩人已定於明年五月結婚，但正確結婚日期及婚禮的細節則仍未決定。<br> &#13;<br> <spanclass>明年初脫離god &#13;<br> 去年朴俊亨因私下陪女友來港演出而被逐出god，幸好隊友及fans激烈反對，亨哥才得以重回組合，現在他與女友韓高銀決定結婚，可見兩人的感情經得起考驗。&#13;<br> 據知，準新郎亨哥明年初會離開god，但他會作個人發展抑或另起爐灶，則仍是未知之數。而韓高銀婚後將繼續其演藝事業。</spanclass></p></body></html>
