<html><header><meta charset="utf-8"><title>捉垃圾蟲爭執</title></header><body><h1>捉垃圾蟲爭執</h1><p>【本報訊】大埔廣福道街頭發生食環署人員檢控「垃圾蟲」遇上反抗事件。昨日上午九時許，一名姓馮（五十五歲）的男子涉嫌將煙蒂掟在地上，多名食環署人員巡經見狀上前採取票控行動，要求對方出示身份證時被拒，涉案男子更企圖離開，雙方發生推撞。混亂中姓馮男子報稱右手手指撞傷，報警求助。&#13;<br> 現場消息稱，姓馮男子（圖中）向到場警員表示，假若食環署人員不檢控他，便不會追究受傷事件。但警員向他解釋，根據法例他必須先收下食環署人員發出的告票，若有不滿可作出投訴，姓馮男子終收下告票並要求送院檢查。行動中食環署人員並無受傷。		文兆麟攝</p></body></html>
