<html><header><meta charset="utf-8"><title>美林推出首隻保證基金</title></header><body><h1>美林推出首隻保證基金</h1><p>【本報訊】美林證券宣布，推出旗下首隻零售保證基金，是罕有加入推出保本產品行列的美資大行。該基金名為「亞洲多重增值基金」，年期4年，保證回報105%，最低投資額5000美元﹙3.9萬港元﹚，並委託中銀香港（2388）分銷。美林考慮每隔兩個月推出一隻保證基金，以爭奪保本產品市場。&#13;<br> 該基金投資者除了可獲105%保證回報外，基金會與美林釐定的亞洲動力指數掛鈎，採取每季鎖定回報形式，每季鎖定回報上限4%，即全年上限16%；該基金參與率為100%。</p></body></html>
