<html><header><meta charset="utf-8"><title>諾丁山百萬人嘉年華</title></header><body><h1>諾丁山百萬人嘉年華</h1><p>茱莉亞羅拔絲與曉治格蘭的賣座愛情片《摘星奇緣》（NottingHill），令諾丁山這個位於英國倫敦西面的地區名揚海外。周日起一連兩天的「諾丁山嘉年華會」，同樣觸目。&#13;<br> 首次到英國遊玩的三十歲香港女子LauraTang，就特意參加了這個歐洲最大型的街頭派對。她說：「這是我們首次目睹英國人如何狂歡。」&#13;<br> 這個街頭派對源自千里達與加勒比海人的嘉年華會，預計會有逾一百萬人參加；首日已有四十五萬人，秩序大致良好。&#13;<br> 綜合外電報道</p></body></html>
