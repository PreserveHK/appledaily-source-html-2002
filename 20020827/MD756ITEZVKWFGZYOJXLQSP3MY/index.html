<html><header><meta charset="utf-8"><title>港團體促公平貿易</title></header><body><h1>港團體促公平貿易</h1><p>【本報訊】特區政府及非官方組織的六個民間團體，昨日繼續在南非出席國際可持續發展高峯會議，而有非政府組織代表趁與外國首腦見面時，向他們遞交抗議書，要求國際社會關注公平貿易情況。&#13;<br> 今次代表特區的非政府組織主要是來自香港自願機構，包括樂施會、長春社、社聯等，昨日他們和各國代表獲安排與南非總統會面，探討世界可持續發展問題，席間香港樂施會總幹事莊陳友向南非總統遞交一封有關國際公平交易的抗議信，要求國際制訂維護公平貿易的政策。另外，團體亦與香港官員代表會面，討論本港可持續發展的議題。</p></body></html>
